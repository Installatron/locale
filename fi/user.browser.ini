_categorydesc_contentmanagementsystems=Sisällönhallintajärjestelmät (CMS) on suunniteltu websivujen dynaamisen sisällön hallintaan. <br><br>Kaikkiin sisällönhallintajärjestelmiin sisältyy mahdollisuus hallita uutisia tai blogeja.<br>Lisäksi kaikki listatuista sovelluksista sisältävät ulkoasujärjestelmät, joissa sivuston ulkoasun- ja tyylin muokkaus on helppoa ja yksinkertaista.<br><br>Edistyneimmät sovellukset sisältävät äärettömän määrän erilaisia lisiä aina kategorioista kommentointiin ja käyttäjäkyselyistä tilastoihin.
_categorydesc_communitysoftware=Yhteisöohjelmat sisältävät esimerkiksi erilaisia foorumiohjelmia (keskustelupalstoja), vieraskirjoja ja sähköpostilistoja.
_categorydesc_ecommerceandbusiness=Verkkokaupat- ja liikentoimintaohjelmat sisältävät mm. verkkokauppoja, CRM-järjestelmiä, asiakastukijärjestelmiä ja projektinhallintaohjelmia.
_categorydesc_imagesandfiles=Tässä osiossa tarjolla on kuvagallerioita ja muita ohjelmia, jotka mahdollistavat esimerkiksi kuvien, musiikin ja videoiden hallinnan.
_categorydesc_surveysandstatistics=Tutkimukset ja tilastot -osiossa tarjolla on erilaisia statistiikkaohjelmia, jotka mahdollistavat nettisivujen liikenteen monitoroinnin ja analysoinnin. Kyselyohjelmat mahdollistavat nettisivujen kävijöiden mielipiteiden keruun.
_categorydesc_miscellaneous=Yhteydenottolomakkeet, kellot, e-kortit, sukupuut, jne.
