_browser_toinstallapp=Kaikki nämä sovellukset on mahdollista lisätä nettisivustollesi.  Sama sovellus voidaan asentaa jopa useampaan kertaan.<br><br><div class='i_description'><div class='i_bigger'>sovellukset</div><strong>-noun</strong><br><strong>1.</strong> Ohjelma, joka on suunniteltu hallinnoimaan, kehittämään tai lisäämään toimintoja sivustolle. Esimerkkeinä blogit, vieraskirjat, keskustelupalstat, kuvagalleriat ja verkkokaupat.</div>Asentaaksesi sovelluksen; valitse ohjelma listalta ja klikkaa sen <em style='font-style:italic'>asenna</em> painiketta.
_browser_technicaldetails=Tekniset tiedot
_browser_filesanddirectories=Sovellus asennetaan webhotelliisi tiedostoista ja kansioista muodostuvana kokonaisuutena. <br><br> Vaadittu levytilan määrä vaihtelee sovelluksesta riippuen, mutta se vaihtelee käytännössä joistakin kilotavuista 60 megatavuun.<br><br> Monet sovellukset tarvitsevat myös tietokannan tiedostojen säilyttämiseen.  MySQL on käytetyin tietokantajärjestelmä, mutta monia vaihtoehtoja on olemassa. {installatron} hoitaa tietokannan asentamisen ja asetukset puolestasi. 
_browser_whatisinstallatron=Mikä on {installatron}?
_broswer_installatronisan={installatron} (tämä työkalu) on <em>automaattinen asentaja</em> tai &quot;web-sovellusten asentaja&quot; . Automaattiset asentajat ovat webhotellien työkaluja, jotka helpottavat sovelluksen asentamista, päivitystä ja yleistä käyttöä. <br><br>{hosting}, {installatron} ja näiden projektien kehittäjät toivovat, että näistä sovelluksista on sinulle hyötyä.
