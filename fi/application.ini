_installer_wikkawiki_description=WikkaWiki on avoimen lähdekoodin wiki sovelluksen. Forked alkaen WakkaWiki vuonna 2004, WikkaWiki tänään valtuudet satoja sivustoja ympäri maailmaa ja on tunnettu kevyt moottori.
_installer_wikkawiki_authordescription=WikkaWiki on kypsä hanke, jonka tavoitteena on pysyä uskollisena WakkaWiki tunnetusti kevyt moottori luettavissa ja helposti koodia. Helppo laajennettavuus / hackability (suorituskyvystä tinkimättä) ovat Wikka kuuluisimmista ja arvostettu ominaisuuksia.<br><br>Ominaisuudet:<ul><li>Standardien mukainen - Wikka perustuu uusimman W3C-standardeja, RFC samoin kuin jotkut toiset.<li>Suunniteltu nopeus, laajennettavuus sekä turvallisuus.<li>Helposti sovitettavissa useita eri käyttötarkoituksia varten.<li>Valitsema satoja käyttäjiä, hankkeiden ja organisaatioiden valtaan verkkosivuillaan.<li>Julkaistu GPL-lisenssillä.</ul>
_installer_wordpress_description=WordPress on moderni nettisivujen julkaisualusta, jonka painopisteitä ovat esteettisyys, web-standardit ja käytettävyys. <br>WordPress on tällä hetkellä maailman suosituin ilmainen alusta, jota kymmenet miljoonat ihmiset käyttävät päivittäin.
_installer_wordpress_authordescription=Ominaisuudet kehittäjälle:<br><ul><li>Erittäin helppokäyttöinen alusta nettisivuille<li>Peruskäyttäjän ei tarvitse omata koodaustaitoja<li>Satoja lisäosia- ja teemoja, joiden avulla voit tehdä sivuistasi omannäköiset<li>Teemojen ja lisäosien päivitys tapahtuu heti, jolloin muutokset tulevat näkyviin päivitysten jälkeen<li>Trackback- ja Pingback-standardit ovat täysin tuettuja (paluuviitteet)<li>MySQL-tietokannat tietojen tallentamista varten<li>Hakukoneystävällinen osoiterakenne<li>Tuottaa standardeja noudattavaa XML- ja XHTML-merkkausta sekä CSS-muotoiluja<li>Kävijöiden estomahdollisuus IP-osoitteen mukaan</ul><br><ul><li>Satoja ohjeita ympäri nettiä, joiden avulla et jää pulaan sivujesi rakentamisen kanssa!<br><br>Ominaisuudet sivujesi vierailijoille:<br><li>Käyttäjät voivat rekisteröityä- ja jättää kommentteja sivuillesi<li>Ulkoasujen yksinkertaisuus<li>Sivujen nopeus ja selkeys</ul>
_installer_wordpress_multisite_yes=Kyllä, ota multi-site tuki käyttöön kaikille alakansioille valitussa asennussijainnissa.
_installer_wordpress_multisite_no=Ei, älä ota. Multi-site voidaan ottaa käyttöön myöhemmin WordPressin sisällä. (Suositus)
_installer_wordpress_limitloginattempts_yes=Kyllä, rajaa epäonnistuneita kirjautumisyrityksiä, jotta turvallisuus paranee. (Suositus)
_installer_wordpress_limitloginattempts_no=Ei, älä rajaa epäonnistuneita kirjautumisyrityksiä.
_installer_xmb_description=XMB Forum on avoimen lähdekoodin foorumisovellus, joka julkaistiin vuonna 2001.
