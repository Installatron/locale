_installer_vtiger_authordescription=Ominaisuuksia:<br><ul><li>Myynnin automatisointityökaluja, jotka tehostavat myyntiprosessia<li>Myyntitulosten seurantamahdollisuus<li>Helppo integrointi ja valvonta<li>Massa sähköpostitusmahdollisuus<li>Sign-up -lomakkeet<li>Yhteystietojen hallinta<li>Pre- ja post-sales -toimintoja<li>Varastonhallinta<li>Tuotetietojen hallinta<li>Laskutuksen helppous </ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar on avoimen lähdekoodin kalenteri sovellus. WebCalendar alun perin julkaistiin vuonna 2000 ja tänään on ladattu yli 1,2 miljoonaa kertaa.
_installer_webcalendar_authordescription=WebCalendar is a calendar application that can be configured as a single-user calendar, a multi-user calendar for groups of users, or as an event calendar viewable by visitors.<br><br>WebCalendar can be setup in a variety of ways, such as:<ul><li>A schedule management system for a single person<li>A schedule management system for a group of people, allowing one or more assistants to manage the calendar of another user<li>An events schedule that anyone can view, allowing visitors to submit new events<li>A calendar server that can be viewed with iCalendar-compliant calendar applications like Mozilla Sunbird, Apple iCal or GNOME Evolution or RSS-enabled applications like Firefox, Thunderbird, RSSOwl, FeedDemon, or BlogExpress.</ul><br><br>Features:<ul><li>Multiple users and user management functionality.<li>View calendars by day, week, month or year.<li>View another user's calendar.<li>View one or more users' calendar via layers on top of your own calendar.<li>Repeating events including support for overriding or deleting (exceptions).<li>Configurable custom event fields.<li>User-configurable preferences for colors, 12/24 time format, Sun/Mon week start.<li>Checks for scheduling conflicts.<li>Email reminders for upcoming events and notifications for new/updated/deleted events.<li>Import and Export events to iCalendar, vCalendar or Palm.<li>Optional general access (no login required) to allow calendar to be viewed by people without a login (useful for event calendars).<li>Users can make their calendar available publicly to anyone with an iCalendar-compliant calendar program (such as Apple's iCal, Mozilla Calendar or Sunbird).<li>Publishing of free/busy schedules (part of the iCalendar standard).<li>RSS support that puts a user's calendar into RSS.<li>Subscribe to "remote" calendars (hosted elsewhere on the Internet) in either iCalendar or hCalendar formats.</ul>
_installer_webcards_description=WebCards on avoimen lähdekoodin sähköisen kortin sovellus.
_installer_webcards_authordescription=Pitää kävijät palaavat sivustoosi uudelleen ja uudelleen tällä tehokkaalla, tehokas ja helppokäyttöinen e-kortin järjestelmään. Featuring täyden hallinnon keskus, jossa yksinkertainen käyttöliittymä ja täydellinen kieltäminen valvontaa, kävijät saavat kommunikoida ystäviensä kanssa, tuo sinulle enemmän ja enemmän kävijöitä.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker on avoimen lähdekoodin verkkosivuilla rakennusmestari sovellus.
_installer_websitebaker_authordescription=WebsiteBaker avulla voit luoda sivuston haluat: ilmainen, helppo ja turvallinen, joustava ja laajennettavissa avoimen lähdekoodin Content Management System (CMS).<br><br>Luo uusia malleja muutamassa minuutissa - powered by XHTML, HTML, CSS ja jQuery. Kanssa WebsiteBaker se on aivan luonnollista sivusto on W3C-voimassa, SEO-ystävällinen ja helposti - ei ole mitään rajoituksia ollenkaan. Käytä pisarat - uusi ja vallankumouksellinen tapa lisäämällä PHP - kaikkialla haluat. Sen lisäksi, että WebsiteBaker ja yhteisö tarjoavat paljon laajennuksia: Vain ladata, asentaa kahdella klikkauksella ja käyttää niitä. Se ei riitä? Haluatko lisää? Ei hätää, rakentaa oman moduulit! WebsiteBaker API antaa monia mahdollisuuksia voit luottaa.<br><br>WebsiteBaker on paras valinta suunnittelijoille, kehittäjille ja käyttäjille - olitpa aloittelija, edistynyt henkilön tai pelle. Kokeile ja WebsiteBaker vakuuttaa teille!<br><br>Ominaisuudet:<ul><li>Helppokäyttöinen käyttöliittymä WYSIWYG-editori.<li>Hallinta tiedostoja ja media.<li>Template-järjestelmä mahdollistaa helpon säädettävissä asettelua.<li>Lisät äärettömän laajentaa ydintoimintoja.<li>Ryhmä perustuu Access Privilege System.</ul>
_installer_webtrees_description=webtrees on avoimen lähdekoodin sukututkimussovellus, joka erkani omaksi toimialueekseen PhpGedView:stä vuonna 2010.
_installer_webtrees_authordescription=webtrees on sukututkimusohjelma, jonka avulla voit tarkastella ja muokata sukututkimusta sivustollasi. webtrees toimii tavallisimpien tiedostojen kanssa, ja on näin ollen yhteensopiva kaikkien perustyöpöytäsovellusten kanssa. <br>Lisäksi sillä on täysi editointimahdollisuus, täysi yksityisyyssuojatoiminto, täysi tuki multimedioille, kuten valokuville ja asiakirjoille.<br>
_installer_whmcs_description=WHMCS on kaupallinen laskutus ja asiakkaan hallintasovellus. Alun perin julkaistiin vuonna 2005, WHMCS on kasvanut on tullut suosituin integroitu laskutus ratkaisu web-hosting-palvelujen tarjoajat.
_installer_whmcs_authordescription=WHMCS on all-in-one asiakashallintaan, laskutus ja tuki ratkaisu online-yrityksille. Käsittely kaiken tilaamistoiminto irtisanominen, WHMCS on tehokas liiketoiminnan automaatio työkalu, joka vie sinut vahvasti hallitsee. Vaikka suosittu ratkaisu web hosting-palvelun tarjoajat, WHMCS on myös yhä useammat asiakkaat käyttävät ratkaisua muihin tarkoituksiin.<br><br>Ominaisuudet:<ul><li>Hands Free Automation. WHMCS on kyse automaatio. Automaattinen käyttöönotto, verkkotunnuksen hallinta, Tervetuloa Sähköpostit, Billing, Muistutukset ja Lisää ... You name it, WHMCS lla se onnistuu.<li>Domain Management. Kanssa WHMCS asiakkaat voivat ostaa, siirtää, uudistaa ja hallita verkkotunnuksia reaaliajassa poistumatta verkkosivuilla. Täysin avoimia, automatisoitu ja tehokas verkkotunnuksen työkaluja.<li>Multi-valuutta. Kun myyt verkossa, et ole rajoitettu vain 1 maa, joten maksimoida rekisteröinneistä myymällä 2 tai enemmän valuuttoja ja asiakas alue saatavilla 10 eri kielellä.<li>Integroitu tukityökaluihin. Sisäänrakennettu tuki työkaluja, kuten Ilmoitukset, Tietopankki ja täysin Feature Support Ticket System on helppo seurata tiedustelut ja pitää asiakkaat ajan tasalla.<li>Täysin muokattavissa. Kaikki, mitä asiakkaat näkevät ohjataan malleja, jotka tekevät asiat hyvin helppo muokata. Ja kokeneemmille kehittäjille, siellä on modulaarinen tukea, koukut ja API.</ul>
_installer_whmcs_licensekeytext=WHMCS vaatii License Key. Ota yhteys palveluntarjoajaan hankkia lisenssin tai <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>ostaa suoraan WHMCS</a> .
