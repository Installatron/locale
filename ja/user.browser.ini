_browser_toinstallapp=これらのWebアプリケーションのいずれかまたはすべてが、それぞれの複数のインストールを含め、あなたのウェブサイトに追加することができます。<br><br><div class='i_description'><div class='i_bigger'>ウェブアプリケーション</div> <strong>名詞</strong><br><strong>1。、</strong>管理強化、またはウェブサイトに機能を追加するために設計されたソフトウェア。例としては、ブログ、ゲストブック、フォーラム、画像ギャラリー、Eコマースシステムなどがあります。 </div>アプリケーションをインストールすること。リストからソフトウェアを選択し、その<em style='font-style:italic'>インストール</em> ]ボタンをクリックしてください。
_browser_technicaldetails=技術情報
_browser_filesanddirectories=ソフトウェアは、ファイルとディレクトリの集合としてホスティングアカウントにインストールされています。<br><br>必要なスペースの量は、アプリケーションによって異なりますが、数キロバイトから60メガバイトの上向きの範囲とすることができる。<br><br>多くのアプリケーションは、追加のデータを格納するためのデータベースを必要とする。 MySQLはウェブホスティングで使用される最も一般的なデータベースシステムですが、多くのシステムが用意されています。 {installatron}はあなたのために、データベースのセットアップと構成を処理します。
