_categorydesc_contentmanagementsystems=コンテンツ管理システム（CMS）のウェブサイトの動的コンテンツを管理するために設計されたアプリケーションです。<br><br>すべてのCMSアプリケーションは、ニュースやブログを管理する能力を有し、全ては、ウェブページの外観/スタイルが制御されることを可能にするテンプレートシステムが挙げられる。より高度なアプリケーションを含めた追加機能のほぼ無限のリスト、含めることができます。カテゴリを;コメント;ユーザログイン;世論調査;統計;ファイルマネージャ;よくある質問·マネジャー;のように。<br><br>ブログ（また、ウェブログとしても知られている）、のCMS、ポータル（標準3列のページレイアウトに追加することができるモジュールの機能）、およびフレームワーク（日曜大工をシステム）：CMSアプリケーションは、一般的に以下の緩いカテゴリに収まる。
_categorydesc_communitysoftware=まちづくりフォーラムの（も掲示板として知られている）システム、ゲストブック、およびメーリングリストのアプリケーションが含まれています。
_categorydesc_ecommerceandbusiness=Webベースのビジネスアプリケーションは、顧客関係マネージャ（CRM）、販売のウェブサイトを管理するための（また、ショッピングカートとして知られている）顧客サポートシステム、およびプロジェクトマネージャを電子商取引システムなどがあります。
_categorydesc_imagesandfiles=写真やファイルを画像ギャラリーやウェブサイトの画像、音楽、ビデオ、その他のマルチメディアの管理を支援する他のアプリケーションが含まれています。
_categorydesc_surveysandstatistics=調査や統計は、異なる統計的に監視し、分析するためにウェブサイトのトラフィックを可能にするアプリケーション、およびポーリングと調査アプリケーションが含まれては、ウェブサイトの訪問者の意見を照会するために使用することができます。
_categorydesc_miscellaneous=コンタクトフォーム、クロック、eカードは、URL短縮サービス、および他の新規アプリケーションに最適です。
