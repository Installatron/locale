_browser_toinstallapp=Bármelyik vagy akár az összes alkalmazást hozzáadhatja a weboldalához, beleértve akár azok többszöri telepítését is.<br><br><div class='i_description'><div class='i_bigger'>Webes alkalmazás</div><strong>-főnév</strong><br><strong>1.</strong>Olyan szoftver, melynek segítségével lehetséges kezelni, javítani vagy funkciót hozzáadni egy weboldalhoz. Például blogokat, vendégkönyveket, fórumokat, galériákat és e-commerce rendszereket.</div>Az alkalmazás telepítéséhez válassza ki a szoftvert a listából és kattintson a <em style='font-style:italic'>telepítés</em> gombra.
_browser_technicaldetails=Technikai információk
_browser_filesanddirectories=A szoftver fájlok és könyvtárak gyűjteményeként kerül telepítésre a tárhelyfiókra.<br><br>A szükséges tárterület az alkalmazástól függ, de néhány kilobyte vagy akár 60 megabyte is lehet.<br><br>Sok alkalmazásnak adatbázisra is szüksége van hogy további adatokat tudjon tárolni. A MySQL a leggyakoribb tárhelyeken használt adatbázis rendszer, de többféle rendszer is elérhető. Az {installatron} kezeli az adatbázisok létrehozását és konfigurálását Ön helyett.
_browser_whatisinstallatron=Mi az az {installatron}?
_broswer_installatronisan=Az {installatron} (ez az eszköz) egy <em>automata telepítő</em> vagy webes alkalmazás telepítő. Az automata telepítők olyan webtárhely eszközök, amik webalkalmazások telepítését, frissítését és alkalmazását végzik.<br><br>{hosting}, {installatron} és a fejlesztők remélik, hogy hasznosnak találja ezeket a webes alkalmazásokat.
