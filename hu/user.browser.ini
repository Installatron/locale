_categorydesc_contentmanagementsystems=A CMS (tartalomkezelő rendszer) olyan alkalmazás, melynek segítségével a weboldalak dinamikus tartalmait lehet kezelni. <br><br>Az összes CMS alkalmazással lehetősége van hírfolyamok, blogok kezelésére, és mindegyikhez tartozik sablonkezelő rendszer is, mellyel a weboldal kinézetét/stílusát lehet kezelni. A haladó szintű alkalmazások az elérhető opciók szinte végtelen választékát kínálják, többek közt olyanokat, mint: kategóriák, kommentálás, felhasználó bejelentkezés, szavazások, statisztikák, fájlkezelők, GYIK kezelők stb.<br><br>A CMS alkalmazásokat nagyjából a következő kategóriákra lehet bontani: Blogok (más néven weblogok), CMS-ek, Portálok (standard 3 oszlopos oldalelrendezéshez adható modulok), és Keretrendszerek (csináld magad rendszerek). 
_categorydesc_communitysoftware=A közösségépítő alkalmazások közé tartoznak a fórum rendszerek (más néven hirdetőtábla-rendszerek), vendégkönyvek és levelezőlista alkalmazások.
_categorydesc_ecommerceandbusiness=A webes alapú üzleti alkalmazások közé tartoznak az értékesítéssel foglalkozó weblapok e-commerce rendszerei (más néven bevásárlókosár rendszer), a CRM rendszerek (ügyfélkapcsolati kezelőrendszerek), ügyféltámogatási rendszerek és projekt kezelők.
_categorydesc_imagesandfiles=A Fotók és Fájlok alá a képgalériák és más alkalmazások tartoznak, melyek segítségével a weboldal képeit, zenéit, videóit és egyéb multimédia tartalmait lehetséges kezelni.
_categorydesc_surveysandstatistics=A Kérdőívek és Statisztikák alá egyrészt a különféle statisztikai alkalmazások tartoznak, melyek segítségével követhető és elemezhető a weboldal forgalma, másrészt a kérdőív és felmérés alkalmazások, amelyekkel a weboldal látogatóinak véleményét lehet feltérképezni.
_categorydesc_miscellaneous=Kapcsolati űrlapok, órák, e-képeslapok, URL tömörítők és egyéb új alkalmazások.
