_installer_vtiger_description=A Vtiger egy nyílt forráskódú ügyfélkapcsolat kezelő alkalmazás. A Vtiger a SugarCRM leágazásaként jött létre 2004-ben és ma már több mint 350 000 cég és szervezet műveleteit szolgálja ki világszerte. 
_installer_vtiger_authordescription=Vtiger már tartalmaz mindent, amit kell a skála műveleteket! Kezdje el az e-mail marketing, az értékesítés, árajánlatok és számlák. Ahogy az üzleti fejlődik, használjon további naptár és tevékenység menedzsment, ügyfél portálok, jelentések, készletgazdálkodás, projekt menedzsment, és egyéb eszközök.<br><br>Jellemzők:<ul><li>Értékesítés-automatizálási eszközök racionalizálja az értékesítési folyamat azáltal, hogy a vezetők és az értékesítési csapat szervezni vezet, számlák és kapcsolatok; értékelni és rangsorolni a lehetőségeket; és felügyeli az értékesítési csővezeték és a kapcsolódó elemzéseket az előrejelzés, és még sok más.<li>A vtiger CRM marketing eszközök segítségével egy lépéssel a marketing kampányok jobb integráció és a felügyelet. vtiger CRM eszközök kampány menedzsment, tömeges e-mail marketing, online vezető generáció és a regisztrációs űrlapok és termék menedzsment eszközök speciális vagy szervezetre kiterjedő piaci igényeknek. Egyéb marketing kapcsolatos modulok a naptár, a névjegyek, és így tovább.<li>Enterprise minőségi ügyfélszolgálat és szerviz szükséges vállalati szintű eszközöket. vtiger CRM jegy rendszerek, tudásmenedzsment rendszerek, ügyfélszolgálati önkiszolgáló portálok, jelentések, támogatása statisztikák és még sok más, hogy a szervezet támogató csoport, hogy megfeleljen az igényeinek még a legigényesebb ügyfeleket.<li>vtiger CRM túlmutat a hagyományos CRM határait, mely a teljes értékesítési ciklus menedzsment, zökkenőmentesen integráló pre-sales és post-sales tevékenységek összekapcsolása készletgazdálkodás funkciók (a termék és az ár a könyvek a gyártók, árajánlatok, megrendelések, megrendelések és számlák) A CRM modulok (vezet, számlák és kapcsolatok, és lehetőségek).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=A WebCalendar egy nyílt forráskódú naptár alkalmazás, melyet 2010-ben adtak ki és azóta több mint 1,2 millió alkalommal töltötték le.  
_installer_webcalendar_authordescription=WebCalendar is a calendar application that can be configured as a single-user calendar, a multi-user calendar for groups of users, or as an event calendar viewable by visitors.<br><br>WebCalendar can be setup in a variety of ways, such as:<ul><li>A schedule management system for a single person<li>A schedule management system for a group of people, allowing one or more assistants to manage the calendar of another user<li>An events schedule that anyone can view, allowing visitors to submit new events<li>A calendar server that can be viewed with iCalendar-compliant calendar applications like Mozilla Sunbird, Apple iCal or GNOME Evolution or RSS-enabled applications like Firefox, Thunderbird, RSSOwl, FeedDemon, or BlogExpress.</ul><br><br>Features:<ul><li>Multiple users and user management functionality.<li>View calendars by day, week, month or year.<li>View another user's calendar.<li>View one or more users' calendar via layers on top of your own calendar.<li>Repeating events including support for overriding or deleting (exceptions).<li>Configurable custom event fields.<li>User-configurable preferences for colors, 12/24 time format, Sun/Mon week start.<li>Checks for scheduling conflicts.<li>Email reminders for upcoming events and notifications for new/updated/deleted events.<li>Import and Export events to iCalendar, vCalendar or Palm.<li>Optional general access (no login required) to allow calendar to be viewed by people without a login (useful for event calendars).<li>Users can make their calendar available publicly to anyone with an iCalendar-compliant calendar program (such as Apple's iCal, Mozilla Calendar or Sunbird).<li>Publishing of free/busy schedules (part of the iCalendar standard).<li>RSS support that puts a user's calendar into RSS.<li>Subscribe to "remote" calendars (hosted elsewhere on the Internet) in either iCalendar or hCalendar formats.</ul>
_installer_webcards_description=A WebCards egy nyílt forráskódú e-képeslap alkalmazás.
_installer_webcards_authordescription=Tartsa látogató visszatér a helyszínen újra és újra ezzel a nagy teljesítményű, hatékony és könnyen használható e-card rendszer. A Full adminisztrációs központ egy egyszerű felületen és teljes betiltásával ellenőrzések, a látogatók élvezni fogja kommunikálni a barátaikkal, így egyre több és több látogatót.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=A WebsiteBaker egy nyílt forráskódú weboldal építő alkalmazás.
_installer_websitebaker_authordescription=WebsiteBaker segít létrehozni kívánt webhely: ingyenes, egyszerű és biztonságos, rugalmas és bővíthető nyílt forráskódú tartalomkezelő rendszer (CMS).<br><br>Új sablonok percek alatt - powered by XHTML, HTML, CSS és jQuery. A WebsiteBaker ez teljesen természetes a honlap W3C-valid, SEO-barát és elérhető - nincsenek korlátozások egyáltalán. Használja cseppek - az új és forradalmi módon behelyezése PHP kód - mindenhol akarsz. Ezen felül, WebsiteBaker és a közösség kínál rengeteg kiterjesztések: Csak töltse le, telepítse két kattintás, és használja őket. Ez nem elég? Kérsz ​​még? Nem probléma, készítsd el a saját modulokat! A WebsiteBaker API ad sok lehetőséget tud támaszkodni.<br><br>WebsiteBaker a legjobb választás a tervezők, a fejlesztők és a felhasználók - akár egy kezdő, haladó személy vagy geek. Próbálja ki, és WebsiteBaker fogja győzni Önt!<br><br>Jellemzők:<ul><li>Könnyen kezelhető felület WYSIWYG-szerkesztő.<li>Kezelése a fájlok és a média.<li>A sablon rendszer lehetővé teszi a könnyű szabályozható az elrendezés.<li>Kiegészítések végtelenül kiterjeszteni alapvető funkciókat.<li>Csoport alapú Access Privilege rendszer.</ul>
_installer_webtrees_description=A webtrees egy nyílt forráskódú genealógiai alkalmazás, mely a PhpGedView-ból ágazott le 2010-ben.
_installer_webtrees_authordescription=webtrees egy genealógiai program, amely lehetővé teszi, hogy megtekintheti és szerkesztheti a családfa weboldalán. webtrees dolgozik standard GEDCOM fájlokat, és ezért összeegyeztethető minden nagyobb asztali alkalmazás. Emellett tény, hogy a teljes szerkesztési képességek, teljes adatvédelmi funkciók, multimédia, mint a képek és a dokumentum képeket, és eszközöket, hogy egyszerűsítse a folyamat együttműködik másokkal dolgozik a családfáját.
_installer_whmcs_description=A WHMCS egy kereskedelmi számlázó és ügyfélkezelő alkalmazás. 2005-ös kiadása óta a WHMCS a webhoszting szolgáltatók körében az egyik legnépszerűbb integrált számlázó megoldássá nőtte ki magát. 
_installer_whmcs_authordescription=WHMCS egy all-in-one ügyfélkezelés, számlázási és támogatási megoldás az online vállalkozások számára. Kezelés mindent regisztrációs végét, WHMCS egy hatékony üzleti automatizálási eszköz, amely hozza meg szilárdan ellenőrzése. Míg egy népszerű megoldás a web hosting szolgáltatók, WHMCS is egyre több ügyfél használja a megoldás más célokra.<br><br>Jellemzők:<ul><li>Hands Free automatizálás. WHMCS szól automatizálás. Vagy automatikusan, Domain Management, üdvözlő e-mailek, számlázás, emlékeztetőket és Többet ... Ön nevét, WHMCS kapott fedezi.<li>Domain Management. A WHMCS ügyfelek vásárolni, átadása, megújítása és kezelése tartományok valós időben anélkül, hogy elhagyná a honlapon. Teljesen átlátszó, automatizált és hatékony Domain Tools.<li>Multi-valuta. Ha eladni az interneten, akkor nem csak, hogy csak 1-országban, így maximalizálja a feliratkozást eladásával 2 vagy több valuták és az ügyfél területek 10 különböző nyelven.<li>Integrált támogatási eszközök. Beépített támogatási eszközök, beleértve a hirdetések, tudásbázis és egy teljesen Feature Support Ticket rendszer könnyen nyomon követni a vizsgálatok és az ügyfelek folyamatosan frissítik.<li>Teljes mértékben testreszabható. Mindent az ügyfelek látni vezérli sablonok, amelyek a dolgok nagyon könnyen testre. És a fejlettebb fejlesztők, ott moduláris támogatást, horgok és egy API-t.</ul>
