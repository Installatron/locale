_installer_wikkawiki_description=A WikkaWiki egy nyílt forráskódú wiki alkalmazás, mely 2004-ben ágazott le a WakkaWikiből, és ma már weboldalak ezreit szolgálja ki. 
_installer_wikkawiki_authordescription=WikkaWiki egy érett projekt, amelynek célja, hogy továbbra is hű WakkaWiki örökségét egy könnyű motor olvasható és hozzáférhető kódot. Könnyű bővíthetőség / hackability (a teljesítmény feláldozása nélkül) az egyik Wikka legkiemelkedőbb és megbecsült funkciókat.<br><br>Jellemzők:<ul><li>Szabványoknak megfelelő - Wikka alapul legújabb W3C szabványok RFC-k és mások.<li>Úgy tervezték, hogy a sebesség, bővíthetőség, és a biztonság.<li>Könnyen adaptálható számos különböző célokra.<li>Választott a több száz felhasználó, projektek és szervezetek a hatalom saját honlapjukon.<li>Megjelent a GPL licenc alatt.</ul>
_installer_wordpress_description=A WordPress egy nyílt forráskódú blog alkalmazás. A WordPress a b2/cafelogból ágazott le 2003-ban és 2010 óta több weboldal funkcionalitás is integrálva lett bele. Ma a WordPress a legtöbbet használt blog alkalmazás, mely több millió blogot szolgál ki, és amelyet több tíz millió ember használ naponta.  
_installer_wordpress_authordescription=WordPress egy személyes kiadói platform és blogok alkalmazás a hangsúlyt az esztétika, a webes szabványokat, és a használhatóság.<br><br>Jellemzők:<ul><li>További oldalak lehetővé teszik, hogy kezelje a nem-blog tartalmát könnyen, így például készíthetsz egy statikus &quot;Magamról&quot; oldalt.<li>A teljes téma rendszer lehetővé teszi, hogy legegyszerűbb blogtól, hogy a legbonyolultabb webzine (webmagazinig) bármilyen oldalt elkészíts vele.<li>Változások történt sablonok és bejegyzések jelennek meg azonnal a helyszínen, és nincs szükség regeneráló statikus oldalakat, és minden generált HTML teljes mértékben megfelel a W3C szabványoknak.<li>Trackback és Pingback szabványoknak teljes mértékben támogatott.<li>A látogatók hozzászóláshoz a blog bejegyzéseket, és kommentálja is letiltható a per-post alapon.<li>Spam védelem kiküszöböli a komment spam a blog.<li>Felhasználó regisztráció lehetővé teszi a látogatók, hogy regisztráljon, és fenntartani profilok és hagyja hitelesített észrevételeit a blog, ha engedélyezve van.<li>Jelszóval védett Hozzászólások lehetővé teszi, hogy a jelszavakat az egyes hozzászólásoknál, hogy elrejtse őket a nyilvánosság számára.<li>A teljes XML-RPC interfész lehetővé teszi, hogy kiterjesszék a WordPress és használata ügyfelek terveztek más platformokon, mint Zempt.<li>Felhasználói csoportok lehetővé teszi akár 10 szint a felhasználók, a különböző szinteken, különböző (és konfigurálható) jogosultságok tekintetében a könyvkiadás, szerkesztés, beállítások és más felhasználók számára.<li>Könyvjelzők könnyen közzé a blog vagy a hozzá linkeket a blogroll minimális erőfeszítéssel.<li>Ping-O-Matic támogatott, ami azt jelenti, maximális kitettség a blog a keresőmotorok.</ul>
_installer_wordpress_multisite_yes=Igen, engedélyezi a multi-site támogatást a kiválasztott telepítési hely alkönyvtáraiban.
_installer_wordpress_multisite_no=Nem, nem engedélyezi. Multi-site engedélyezhető később a WordPress. (Ajánlott)
_installer_wordpress_limitloginattempts_yes=Igen, korlátozza a sikertelen bejelentkezési kísérletek számát a biztonság növelése érdekében. (Ajánlott)
_installer_wordpress_limitloginattempts_no=Nem, nem korlátozza a sikertelen bejelentkezési kísérletek számát.
_installer_xmb_description=Az XMB Forum egy nyílt forráskódú fórum alkalmazás. Az XMB fórumot 2001-ben adták ki. 
_installer_xmb_authordescription=Az XMB fórum segítségével megépítheti, kezelheti és népszerűsítheti az online közösségét. 
_installer_xoops_description=A Xoops egy nyílt forráskódú tartalomkezelő és portál alkalmazás. A Xoops a PHP-Nuke leágazásaként jött létre 2002-ben.
_installer_xoops_authordescription=XOOPS egy dinamikus objektum orientált alapú nyílt forráskódú portál alkalmazás. Xoops ideális eszköz a fejlődő kis és nagy dinamikus közösségi weboldalak, intra vállalati portálok, vállalati portálok, blogok és még sok más.
_installer_yetanotherforumnet_description=A YetAnotherForum.NET egy nyílt forráskódú ASP.NET fórum alkalmazás. 
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) egy nyílt forráskódú vitafórum weboldalak futó ASP.NET. A teljes C # forráskód elérhető GPL licenccel.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=A Your Own URL Shortener (YOURLS) egy nyílt forráskódú, személyes URL rövidítő alkalmazás.
_installer_yourls_authordescription=YOURLS lehetővé teszi, hogy futtatni a saját URL lerövidítése szolgáltatás (a la TinyURL). Akkor lehet, hogy magán-vagy állami, akkor vedd egyedi kulcsszavak URL, akkor jön a saját API-t. Imádni fogja azt.<br><br>Jellemzők:<ul><li>Private (a linkek csak) vagy nyilvános (mindenki hozhat létre rövid hivatkozásokat, finom intranet)<li>Szekvenciális vagy egyedi URL kulcsszó<li>Handy könyvjelzők könnyen lerövidítése és ossza linkek<li>Félelmetes statisztika: történelmi click jelentések Referrer nyomon követése, a látogatók földrajzi hely<li>Neat Ajaxed interfész<li>Remek Plugin architektúra segítségével könnyen létrehozhatunk új funkciók<li>Cool fejlesztői API<li>Full jsonp támogatás<li>Barátságos telepítő<li>Minta a fájlokat, hogy saját nyilvános interfész és több</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=A Zazavi egy nyílt forráskódú weboldal építő alkalmazás.
_installer_zazavi_authordescription=Zazavi egy honlap készítő kialakított egy egyszerű drag-and-drop felületet úgy, hogy egyáltalán nem programozási ismeretek szükségesek. Meg lehet építeni a website teljesen ingyenes belül csak egy pár órát!
_installer_zencart_description=A Zen Cart egy nyílt forráskódú e-kereskedelmi bevásárlókosár alkalmazás. A Zen Cart az osCommerce leágazásaként jött létre 2003-ban.
_installer_zencart_authordescription=A Zen Cart az e-kereskedelem művészete: ingyenes, felhasználóbarát és nyílt forráskódú bevásárlókosár szoftver. A Zen Cart hasonló gondolkodású webshop tulajdonosok, programozók, terezők és konzultánsok munkájaként jött létre, akik egyetértenek abban, hogy az e-kereskedelmet és a webdizájnt másként is lehet és kell csinálni.  
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=A Zenphoto egy nyílt forráskódú galéria és fotóblog alkalmazás. A Zenphoto-t 2005-ben adták ki, és ma már több mint 30 000 fotógalériát szolgál ki. 
_installer_zenphoto_authordescription=Zenphoto egy önálló CMS multimédiás fókuszált weboldalak. Célunk fekszik, hogy könnyen használható, és rendelkeznek a szolgáltatások ott, amikor szükség van rájuk (de az útból, ha nem.)<br><br>Zenphoto támogatást biztosít képek, videó és audió formátumokat, valamint a Zenpage CMS plugin biztosít egy teljesen integrált híreket (blog) és egyedi oldalak futtatni teljes weboldalak.<br><br>Ez teszi Zenphoto ideális CMS személyes honlapok illusztrátorok, művészek, designerek, fotósok, filmesek és a zenészek.<br><br>Jellemzők:<ul><li>Töltsd fájlok és mappák keresztül a közigazgatás, illetve közvetlenül FTP-n keresztül.<li>Dynamic képfeldolgozás automatikusan generál méretű képek.<li>Geotagging és EXIF ​​/ IPTC metaadatok támogatást.<li>Kategorizálása képeket galériák, címkékkel és kulcsszavakkal.<li>Fogd és vidd válogatás, áthelyezés, másolás, átnevezés az albumok és képek.<li>Több album véleménycserét, a diavetítés nézetben.<li>Látogató kommentálva lehetőségeket.<li>Támogatott formátumok: jpg, gif, png, mp3, mp4, m4v, m4a, fla, flv, mov, 3gp.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo egy nyílt forráskódú ügyfélkapcsolat-menedzsment (CRM) alkalmazás. Zurmo ben initialy megjelent 2011-ben.
_installer_zurmo_authordescription=Zurmo egy nyílt forráskódú Customer Relationship Management (CRM) alkalmazás, a mobil, a szociális, és gamified. Mi egy teszt-vezérelt módszertan épület minden része az alkalmazás. Ez azt jelenti, létrehozni és fenntartani egy egyedi építésű CRM rendszert a biztosítékot arra, hogy a jövőbeli frissítések nem fognak törni a telepítést.<br><br>Igen, tudjuk, hogy van egy csomó CRM alkalmazások odakinn. Miért egy CRM alkalmazás? Keresztül sok éven át a CRM ipar, még mindig látni a vállalatok küzd, hogy végre egy CRM alkalmazás. Célunk a Zurmo az, hogy egy könnyen használható, könnyen testre CRM alkalmazás, amely lehet igazítani bármilyen üzleti felhasználás esetén. Megtettük különös gondossággal kell gondolni sok különböző használati esetek, és egy olyan rendszert, amely úgy gondoljuk, amely nagyfokú rugalmasságot, amely a legkülönbözőbb használati esetek a dobozból.<br><br>Nem egy millió funkciókat. Mi soha nem verte ki a meglévő játékosok a funkció háborúban. De figyelembe véve a vállalatok a szél akár csak egy maroknyi funkciók, azt nem hiszem, hogy igazán számít. Amit eddig a kezdete a minőségi értékesítés-automatizálási eszköz. Maradjanak velünk, mint mi is, hogy a fejlesztéseket.<br><br>Jellemzők:<ul><li>Contact Management<li>Találkozók, Feladatok, Feljegyzések, és csatolt egy helyen<li>Sales Force Automation<li>CRM Gamification jutalmak a végfelhasználóknak<li>Jelentés gyakorlatilag bármilyen rekordok sorozataként<li>Egyéni munkafolyamatok drag and drop varázsló<li>Felhasználói szerepkörök<li>Egyéni mezők, elrendezés és címkék<li>Pihentető API<li>Mobile / Tablet Ready</ul>
