_info_thispageedits=Ezzel az eszközzel módosíthatja a telepített alkalmazás információit.<br /><br />Figyelem: hibás adatok megadása megakadályozhatja az {installatron} helyes működését az alkalmazás kezelésében és frissítésében. Körültekintően használja.
