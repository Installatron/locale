_info_thispageedits=Esta herramienta le permite editar información asociada con esta aplicación instalada.<br><br>Aviso: la edición incorrecta de estos valores puede eliminar la capacidad de {installatron} para administrar y actualizar la aplicación. Use esta herramienta con cuidado.
_info_linkedvaluesbelow=Los valores cambiables están vinculados a la aplicación instalada. Valores pueden ser modificados con {installatron} o dentro de la aplicación instalada.
_info_thevaluesbelow=Estos valores configurables los usa {installatron} para administrar y actualizar la aplicación instalada. Si se mueve o actualiza la aplicación instalada fuera de {installatron}, necesitará actualizar aquí la información.
_info_thedatafile=This is the {installatron} data file for this application. It holds all the information that {installatron} knows about this app.<br><br>Do not manually edit this file.
_info_thelocation=This shows where {installatron} believes this application is accessed, where its files are stored, and its main configuration file.<br><br>DO NOT attempt to move an installed application to a new URL by moving its files! Instead; use the CLONE wizard to move it.
_info_thedatabase=These are the database values that {installatron} believes this application uses. These values were extracted from the application's Main Config file (see feild above).<br><br>Do not edit these values unless you know what you are doing.
_info_aboutthestatus=Information about the status and environment of this application.
_info_thesebackups=These are your backups for this application. Backups can be restored, manually referenced for files, or downloaded for off-site safety.
_info_therearenobackups=No backups currently exist. Use the Backup button a create a backup.
_info_eventsthatimpact=Events that impact this installation are recorded here.
_info_filesanddirs=Estos archivos y directorios están asociados con esta aplicación instalada y serán incluidos en los backups.
_info_dbandtables=Estas tablas de base de datos están asociados con esta aplicación instalada y serán incluidos en los backups.
_info_theseareyourplugins=These are your plugins for this installation.
_info_theseareyourthemes=These are your themes for this installation.
_info_phpisthe=PHP is the programming language used by this application. Only the specific versions and configurations of PHP outlined herein are compatible.<br><br>Tip: If your website is crashing with a '500 Internal Server Error' the reason will often be that the PHP requirements of either your application or its plugins/themes are not being met.
_info_foryourrecord=Estos valores son para sus consultas futuras y no son usados por {installatron}.
_info_notautomaticupdate=Observe que cambiar aquí los valores no modifica automáticamente la aplicación instalada.
_info_notautomaticupgrade=Observe que cambiar aquí los valores no modifica automáticamente la aplicación instalada.
_info_thefilesbelow=Estos archivos de configuración le permiten editar directamente archivos importantes (archivos de configuración y plantillas) asociados con la aplicación en directo. Tenga cuidado al editar estos archivos.
_info_thisisthelabel=Este valor representa la etiqueta que se muestra en installatron {installatron} de la aplicación instalada.
