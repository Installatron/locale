_categorydesc_contentmanagementsystems=Los sistemas de administración de contenidos (CMS) están diseñados para administrar contenido dinámico para sitios web.<br><br>Toda aplicación CMS tiene la capacidad de administrar noticias o blogs y todas ellas incluyen un sistema de plantillas que le permite definir la apariencia/estilo de las páginas web que controla. Los sistemas más complejos pueden incluir una lista casi interminable de características adicionales, incluyendo: categorías, comentarios, accesos de los usuarios, encuestas, estadísticas, administradores de archivos, administradores de FAQs, etc.<br><br>Los sistemas de administración de contenidos se ajustan generalmente a las siguientes categorías poco precisas: Blogs (también conocidos como weblogs), CMSs, portales (características modulares que se pueden agregar a una página dispuesta en tres columnas) y marcos de trabajo (sistemas hágalo-usted-mismo).
_categorydesc_communitysoftware=El software para comunidades incluye sistemas de foros (también conocidos como tablones de anuncios), libros de visitas y aplicaciones de listas de correos.
_categorydesc_ecommerceandbusiness=El software para negocio basado en web incluye sistemas de comercio-e (comercio electrónico, también conocidos como carritos de la compra) para sitios web de ventas en promoción/liquidación, sistemas de soporte al cliente y administradores de proyectos.<br><br>Al usar software de comercio-e en línea es importante mantener el software actualizado y ser consciente de los problemas de seguridad que acarrea el software que usa.
_categorydesc_imagesandfiles=Fotos y Archivos incluye galerías de imágenes y otras aplicaciones que ayudan en la gestión de imágenes del sitio web, música, vídeos y otros contenidos multimedia.
_categorydesc_surveysandstatistics=Encuestas y Estadísticas  incluyen aplicaciones estadísticas que permiten monitorizar tráfico web para ser analizado, y encuestas y aplicaciones de votos pueden ser utilizadas para consultas a sus visitas web.
_categorydesc_miscellaneous=Formularios de contacto, relojes, tarjetas electrónicas, abreviación de URL y otras aplicaciones de novedosas.
