_browser_toinstallapp=Algunas o todas estas aplicaciones se pueden agregar a su sitio web, incluyendo múltiples instalaciones de cada una.<br><br><div class='i_description'><div class='i_bigger'>aplicación web</div><strong>-nombre</strong><br><strong>1.</strong> Software diseñado para administrar, mejorar, o agregar funcionalidades a un sitio web. Por ejemplo, blogs, libros de visitas, foros, galerías de imágenes y sistemas de comercio electrónico.</div>Para instalar una aplicación, seleccione el software de la lista y haga clic en su botón <em style='font-style:italic'>instalar</em>.
_browser_technicaldetails=Información técnica
_browser_filesanddirectories=El software se instala en su cuenta de hospedaje como una colección de archivos y directorios.<br><br>La cantidad de espacio requerida depende de la aplicación, pero puede variar desde unos pocos kilobytes hasta 60 megabytes.<br><br>Muchas aplicaciones también requieren una base de datos para almacenar datos adicionales. MySQL es el sistema de base de datos más comunmente usado en hospedaje web, pero hay disponibles muchos sistemas. {installatron} maneja la instalación y configuración de la base de datos por usted.
_browser_whatisinstallatron=¿Qué es {installatron}?
_broswer_installatronisan={installatron} (esta herramienta) es un <em>auto-instalador</em>, o un &quot;instalador de aplicaciones web&quot;. Los auto-instaladores son herramientas de hospedajes web que facilitan la instalación, actualización y uso general de aplicaciones web.<br><br>{hosting}, {installatron} y los desarrolladores de estos proyectos esperan que encuentre útiles estas aplicaciones web.
