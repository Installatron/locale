_settings_dependencies_description=Installatron usa las bibliotecas y las opciones de esta página para maximizar la compatibilidad entre su servidor y las aplicaciones web instaladas por Installatron. Procure que estos valores y opciones sean exactos y actuales para limitar los errores que experimenten sus usuarios después de que instalen aplicaciones con Installatron.
_settings_requirements_description=Cada versión de cada instalador puede tener un conjunto de &quot;requerimientos&quot;, variando desde una 'versión mínima de PHP' a tener el 'safe_mode' activado o desactivado. Installatron puede eliminar automáticamente cualquier instalador, o deshabilitar cualquier versión de un instalador, que sea incompatible con su servidor. Esto impide que los usuarios instalen un script que no puedan usar, o que actualicen a una versión que arruinará su página web. Para usar el filtrado de requerimientos, configure los valores del servidor siguientes.<br><br>Algunas configuraciones de servidor también permiten el uso de vhosts para habilitar automáticamente estas opciones requeridas para una instalación individual. Observe que algunas de estas opciones están relacionadas con la seguridad, así que no debería usar la habilitación automática si éstas comprometen su configuración de seguridad.
