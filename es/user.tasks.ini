_tasks_intro_installwill=El proceso de instalación agregará una instancia de la aplicación seleccionada a su dominio. Esto creará los archivos y directorios del software y una base de datos (si la usara la aplicación).
_tasks_intro_updatewill=El proceso de actualización actualizará los archivos y la base de datos (si la usara la aplicación), proporcionándole una versión más nueva de la aplicación.
_tasks_intro_upgradewill=El proceso de actualización actualizará los archivos y la base de datos (si la usara la aplicación), proporcionándole una versión más nueva de la aplicación.
_tasks_intro_importwill=El proceso de importación le permite traer una instancia de una aplicación instalada externamente al sistema de {installatron}. Una aplicación importada satisfactoriamente puede usarse y actualizarse desde la pestaña &quot;_tabs_myapplications&quot;.
_tasks_intro_uninstallwill=El proceso de desinstalación borrará todos los <em>archivos y directorios</em>, <em>bases de datos y tablas</em> y <em>backups</em> asociados con el software instalado, y no puede invertirse.
_tasks_intro_detachwill=The detach process will detach the installed application from the {installatron} system.
_tasks_intro_deletewill=El proceso de borrado borrará todos los archivos asociados con el backup seleccionado, y no puede invertirse.
_tasks_intro_restorewill=El proceso de restauración copia los archivos y tablas de la base de datos de un backup en sus ubicaciones originales, devolviendo la aplicación al estado en el que el backup se creó. Este proceso sobrescribirá cualquier archivo, directorio y tabla de base de datos que exista actualmente en la ubicación original de la aplicación.
_tasks_intro_backupwill=El proceso de backup creará un duplicado de los archivos, directorios y tablas de la base de datos que use esta aplicación instalada. Los backups se pueden &quot;restaurar&quot;, lo cual puede ser útil si la aplicación se corrompe o sufre un ataque, o si falla una actualización.
_tasks_intro_clonewill=El proceso de clonado duplica una aplicación instalada a una ubicación distinta. Todos los archivos, directorios, y tablas de bases de datos son duplicadas, y la configuración de la aplicación es actualizada con la nueva ubicación.
_tasks_intro_templatewill=The template process takes a snapshot of the installed application which can then be selected as a basis for new installations.
_tasks_intro_syncwill=The sync process overwrites an installed application with the content of another installed application. To get started, use the clone wizard from your &quot;_tabs_myapplications&quot; tab to create a staging site for development and testing purposes, then use the sync wizard to deploy the changes on the live site.
_tasks_intro_beaware=Tenga cuidado
_tasks_intro_updatenotices=<ul><li style='line-height:1em'>Actualizar una aplicación instalada puede agregar nuevas características, arreglar fallos y, quizás y más importante, arreglar agujeros de seguridad. Si se dejan agujeros de seguridad sin arreglar, su sitio web corre un gran riesgo de sufrir un ataque. A los administradores de servidores les gusta ver que todas las aplicaciones instaladas están actualizadas.<br><br></li><li style='line-height:1em'>Siempre se corre un riesgo al actualizar una aplicación que funciona. Aunque {installatron} hace todo lo posible por realizar actualizaciones de la forma más limpia y con el menor riesgo posibles, no hay garantías de que sea satisfactoria.<br><br></li><li style='line-height:1em'>Si existe un backup de la aplicación, se puede deshacer la actualización usando la heramienta <strong>restaurar</strong> en la pestaña &quot;_tabs_myapplications&quot;. Este asistente de actualización le dará una oportunidad para crear un backup.<br><br></li><li style='line-height:1em'>Actualizar puede restablecer algunas veces plantillas, plugins y modificaciones.<br><br></li><li style='line-height:1em'>Es posible, si se prefiere, realizar una actualización manual de la aplicación instalada. Luego puede usar la herramienta <b>_tools_edit</b> en la pestaña &quot;_tabs_myapplications&quot; para actualizar la información que se muestra en {installatron}.</li></ul>
_tasks_intro_upgradenotices=<ul><li style='line-height:1em'>Actualizar una aplicación instalada puede agregar nuevas características, arreglar fallos y, quizás y más importante, arreglar agujeros de seguridad. Si se dejan agujeros de seguridad sin arreglar, su sitio web corre un gran riesgo de sufrir un ataque. A los administradores de servidores les gusta ver que todas las aplicaciones instaladas están actualizadas.<br><br></li><li style='line-height:1em'>Siempre se corre un riesgo al actualizar una aplicación que funciona. Aunque {installatron} hace todo lo posible por realizar actualizaciones de la forma más limpia y con el menor riesgo posibles, no hay garantías de que sea satisfactoria.<br><br></li><li style='line-height:1em'>Si existe un backup de la aplicación, se puede deshacer la actualización usando la heramienta <strong>restaurar</strong> en la pestaña &quot;_tabs_myapplications&quot;. Este asistente de actualización le dará una oportunidad para crear un backup.<br><br></li><li style='line-height:1em'>Actualizar puede restablecer algunas veces plantillas, plugins y modificaciones.<br><br></li><li style='line-height:1em'>Es posible, si se prefiere, realizar una actualización manual de la aplicación instalada. Luego puede usar la herramienta <b>_tools_edit</b> en la pestaña &quot;_tabs_myapplications&quot; para actualizar la información que se muestra en {installatron}.</li></ul>
