_installer_vtiger_description=Vtiger - это приложение с открытым исходным кодом для управления отношениями с клиентами. В 2004 году Vtiger присоединился к SugarCRM Community, и сегодня Vtiger обслуживает более 350 000 предприятий и организаций по всему миру.
_installer_vtiger_authordescription=Vtiger уже включает в себя все, что вам нужно для масштабирования операций! Начните с почтового маркетинга, продаж, предложений и счетов. По мере развития вашего бизнеса используйте дополнительный календарь и управление операциями, клиентские порталы, отчеты, управление запасами, управление проектами и другие инструменты.<br><br>Особенности:<ul><li>Инструменты автоматизации отдела продаж оптимизируют процесс продаж, позволяя менеджерам и специалистам по продажам организовывать контакты, учетные записи и контакты; оценивать и расставлять приоритеты возможностей; и надзор за продажами и связанной с ними аналитикой для прогнозирования и многое другое.<li>Благодаря маркетинговым инструментам vtiger CRM вы можете быть на шаг впереди ваших маркетинговых кампаний благодаря улучшенной интеграции и надзору. vtiger CRM имеет инструменты для управления кампаниями, массового маркетинга по электронной почте, онлайн-форм для создания потенциальных клиентов и регистрации, а также инструменты управления продуктами для специализированных или общеорганизационных маркетинговых нужд. Другие связанные с маркетингом модули включают в себя календарь, управление контактами и многое другое.<li>Поддержка и обслуживание клиентов корпоративного классатребуют качественных корпоративных инструментов. vtiger CRM предоставляет системы управления запросами, системы управления знаниями, порталы самообслуживания клиентов, отчеты, статистику поддержки и многое другое, что позволяет группе поддержки вашей организации удовлетворить потребности даже самых требовательных клиентов.<li>vtiger CRM выходит за рамки традиционных CRM, предлагая полное управление циклом продаж, беспрепятственную интеграцию операций до и после продажи, связывая функции управления запасами (от продуктов и ценовых книг до поставщиков, коммерческих предложений, заказов на покупку, заказов на продажу и счетов-фактур). ) с модулями CRM (потенциальные клиенты, учетные записи, контакты и возможности).</ul>
_installer_wallabag_description=wallabag - это приложение с открытым исходным кодом для чтения. Wallabag был первоначально выпущен в 2013 году.
_installer_wallabag_authordescription=wallabag - это самодостаточное приложение для сохранения веб-страниц. В отличие от других сервисов, wallabag является бесплатным (так же свободным) и открытым исходным кодом. С помощью этого приложения вы больше не пропустите контент. Нажмите, сохраните, прочитайте, когда хотите. Он сохраняет выбранный вами контент, чтобы вы могли прочитать его, когда у вас есть время.<br><br>Особенности:<br>Нет времени читать? Сохраните ссылку в своем wallabag, чтобы прочитать ее позже<ul><li>Читайте сохраненные статьи в удобном виде: контент, только контент<li>Сохранить весь контент: текст и картинки<li>Вы можете легко перейти с других частных сервисов: добро пожаловать к вам, пользователям Pocket/Readability или Instapaper!<li>Вам нравится статья? Поделитесь им по электронной почте, в твиттере или в своем shaarli<li>Поскольку мы все более мобильны, Wallabag подходит для всех ваших устройств<li>Сохранить ссылку так просто, потому что мы предоставляем вам множество инструментов: расширения для Chrome и Firefox, приложения для iOS, Android и Windows Phone, букмарклет, простое поле на странице конфигурации.<li>RSS-каналы позволяют читать сохраненные ссылки в вашем RSS-агрегаторе.<li>Вы можете установить теги для ваших записей<li>Вы не единственный, кто дома использует wallabag? это хорошо, Wallabag многопользовательский<li>Предпочитаете темный шаблон? Отлично, многие шаблоны доступны на экране конфигурации<li>Разрешено много хранилищ: sqlite, mysql и postgresql<li>Положение прокрутки сохраняется: когда вы возвращаетесь к статье, вы возвращаетесь на прежнее место. Так удобно!<li>Вы можете выложить товары прямо из вашего Wallabag<li>Вы хотите получить ваши данные Wallabag? Эй, помните, Wallabag с открытым исходным кодом, вы можете его экспортировать</ul>
_installer_webcalendar_description=WebCalendar - это приложение с открытым исходным кодом. Первоначально WebCalendar был выпущен в 2000 году, и сегодня его скачали более 1,2 миллиона раз.
_installer_webcalendar_authordescription=WebCalendar - это приложение календаря, которое можно настроить как однопользовательский календарь, многопользовательский календарь для групп пользователей или как календарь событий, доступный для просмотра посетителям.<br><br>WebCalendar может быть настроен различными способами, такими как:<ul><li>Система управления расписанием для одного человека<li>Система управления расписанием для группы людей, позволяющая одному или нескольким помощникам управлять календарем другого пользователя.<li>Расписание событий, которое каждый может просматривать, что позволяет посетителям отправлять новые события<li>Сервер календаря, который можно просматривать с помощью приложений-календарей, совместимых с iCalendar, таких как Mozilla Sunbird, Apple iCal или GNOME Evolution, или приложений с поддержкой RSS, таких как Firefox, Thunderbird, RSSOwl, FeedDemon или BlogExpress.</ul><br><br>Особенности:<ul><li>Несколько пользователей и функции управления пользователями.<li>Просмотр календарей по дням, неделям, месяцам или годам.<li>Просмотр календаря другого пользователя.<li>Просмотр календаря одного или нескольких пользователей через слои поверх вашего собственного календаря.<li>Повторение событий, включая поддержку переопределения или удаления (исключения).<li>Настраиваемые настраиваемые поля событий.<li>Настраиваемые пользователем настройки для цветов, формат времени 12/24, начало недели с воскресенья по понедельник.<li>Проверки для избежания конфликтов.<li>Электронные напоминания о предстоящих событиях и уведомления о новых/обновленных/удаленных событиях.<li>Импорт и экспорт событий в iCalendar, vCalendar или Palm.<li>Дополнительный общий доступ (не требуется вход в систему), чтобы люди могли просматривать календарь без входа в систему (полезно для календарей событий).<li>Пользователи могут сделать свой календарь общедоступным для всех, кто использует iCalendar-совместимую календарную программу (например, Apple iCal, Mozilla Calendar или Sunbird).<li>Публикация графиков занятости/занятости (часть стандарта iCalendar).<li>Поддержка RSS, которая помещает календарь пользователя в RSS.<li>Подпишитесь на «удаленные» календари (размещенные в других местах в Интернете) в форматах iCalendar или hCalendar.</ul>
_installer_webcards_description=WebCards - это приложение электронных открыток с открытым исходным кодом.
_installer_webcards_authordescription=Держите посетителей, возвращающихся на ваш сайт снова и снова с этой мощной, эффективной и простой в использовании системой электронных карт. Благодаря полноценному центру администрирования с простым интерфейсом и полным управлением запретами, посетители будут наслаждаться общением со своими друзьями, привлекая для вас все больше и больше посетителей.
_installer_webid_description=WeBid - это веб-аукцион с открытым исходным кодом. WeBid был первоначально выпущен в 2008 году.
_installer_webid_authordescription=WeBid - это одно из лучших решений с открытым исходным кодом для быстрого и дешевого запуска сайта аукциона.<br><br>Вот некоторые из ключевых особенностей, которые делают WeBid отличным выбором:<ul><li>Простая в использовании панель администрирования<li>Встроенная платежная система, позволяющая пользователям легко оплачивать сборы и приобретенные товары с помощью своих любимых платежных шлюзов (включая PayPal, Authorize.Net).<li>Невероятно легко настраиваемый.</ul>
_installer_websitebaker_description=WebsiteBaker - это приложение для создания сайтов с открытым исходным кодом.
_installer_websitebaker_authordescription=WebsiteBaker поможет вам создать нужный веб-сайт: бесплатная, простая и безопасная, гибкая и расширяемая система управления контентом с открытым исходным кодом (CMS).<br><br>Создавайте новые шаблоны за считанные минуты - на основе XHTML, HTML, CSS и jQuery. С WebsiteBaker вполне естественно, что ваш сайт является W3C-верным, SEO-дружественным и доступным - никаких ограничений нет вообще. Используйте &quot;вкрапления&quot; - новый и революционный способ вставки кода PHP - везде, где вы хотите. В дополнение к этому WebsiteBaker и сообщество предлагают множество расширений: просто скачайте, установите двумя щелчками мыши и используйте их. Этого не достаточно? Ты хочешь больше? Нет проблем, создайте свои собственные модули! API WebsiteBaker предоставляет множество возможностей, на которые вы можете положиться.<br><br>WebsiteBaker - лучший выбор для дизайнеров, разработчиков и пользователей - будь вы новичок, продвинутый человек или гик. Попробуйте, и WebsiteBaker убедит вас!<br><br>Особенности:<ul><li>Простой в использовании интерфейс с WYSIWYG-редактором.<li>Управление файлами и медиа.<li>Система шаблонов позволяет легко настраивать макет.<li>Аддоны неограниченно расширяют базовую функциональность.<li>Система привилегий доступа на основе групп.</ul>
_installer_webtrees_description=webtrees - это генеалогическое приложение с открытым исходным кодом. webtrees были форкнуты от PhpGedView в 2010 году.
_installer_webtrees_authordescription=webtrees - это программа генеалогии, которая позволяет вам просматривать и редактировать вашу генеалогию на вашем сайте. webtrees работает со стандартными файлами GEDCOM и поэтому совместима со всеми основными настольными приложениями. Кроме того, он обладает полными возможностями редактирования, полными функциями конфиденциальности, поддерживает мультимедиа, такие как фотографии и изображения документов, и имеет инструменты, упрощающие процесс сотрудничества с другими людьми, работающими над вашим семейным древом.
_installer_whmcs_description=WHMCS - это коммерческое приложение для выставления счетов и управления клиентами. Первоначально выпущенный в 2005 году, WHMCS стал самым популярным интегрированным биллинговым решением для поставщиков услуг веб-хостинга.
_installer_whmcs_authordescription=WHMCS - это комплексное решение для управления, выставления счетов и поддержки клиентов для онлайн-бизнеса. WHMCS - это мощный инструмент для автоматизации бизнеса, который позволяет вам надежно контролировать все, от регистрации до завершения. Несмотря на то, что WHMCS является популярным решением для поставщиков услуг веб-хостинга, все большее число клиентов используют его для других целей.<br><br>Особенности:<ul><li>Hands Free Автоматизация. WHMCS - это все об автоматизации. Автоматическая инициализация, управление доменом, приветственные письма, выставление счетов, напоминания и многое другое ... Вы указываете - WHMCS делает.<li>Управление доменом. С WHMCS клиенты могут покупать, передавать, обновлять и управлять доменами в режиме реального времени, даже не покидая ваш сайт. Полностью прозрачные, автоматизированные и мощные доменные инструменты.<li>Мультивалютyjcnm. Когда вы торгуете онлайн, вы не ограничены только одной страной, поэтому максимально увеличьте число подписчиков, продавая их в двух или более валютах и ​​используя клиентскую зону на 10 разных языках.<li>Интегрированные средства поддержки. Встроенные средства поддержки, включая объявления, базу знаний и полнофункциональную систему заявок на поддержку, позволяют легко отслеживать запросы и держать клиентов в курсе.<li>Полностью настраиваемый. Все, что видят ваши клиенты, контролируется шаблонами, которые очень легко настраивают. А для более продвинутых разработчиков есть модульная поддержка, хуки и API.</ul>
_installer_whmcs_licensekeytext=WHMCS требуется лицензионный ключ. Обратитесь к поставщику услуг для получения лицензии или <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>приобрести непосредственно от WHMCS</a> .
_installer_whmcs_licensekeytext_aid=7734
_installer_wikkawiki_description=WikkaWiki - это вики-приложение с открытым исходным кодом. WikkaWiki, созданная в 2004 году из WakkaWiki, сегодня обслуживает сотни веб-сайтов по всему миру и известна своим легковесным движком.
_installer_wikkawiki_authordescription=WikkaWiki - это зрелый проект, направленный на то, чтобы оставаться верным наследию WakkaWiki - легковесного движка с читаемым и доступным кодом. Легкая расширяемость/настраиваемость (без ущерба для производительности) являются одними из самых выдающихся и ценных функций Wikka.<br><br>Особенности:<ul><li>Соответствие стандартам - Wikka основана на новейших стандартах W3C, RFC и некоторых других.<li>Предназначен для скорости, расширяемости и безопасности.<li>Легко адаптируется к ряду различных способов применений.<li>Выбираются сотнями пользователей, проектов и организаций для поддержки своих сайтов.<li>Выпущено по лицензии GPL.</ul>
_installer_wordpress_description=WordPress - это блог-приложение с открытым исходным кодом. WordPress разветвлен от b2/cafelog в 2003 году, а функциональность нескольких веб-сайтов WordPress Mu была интегрирована с 2010 года. На сегодняшний день WordPress является наиболее часто используемым блог-приложением, которое используется миллионами блогов и используется десятками миллионов людей каждый день.
_installer_wordpress_authordescription=WordPress - это личная издательская платформа и приложение для ведения блогов с акцентом на эстетику, веб-стандарты и удобство использования.<br><br>Особенности:<ul><li>Дополнительные страницы позволяют легко управлять содержимым, не относящимся к блогу, например, у вас может быть статическая страница «Обо мне».<li>Полная система тем позволяет проектировать все, от самого простого блога до самого сложного веб-журнала.<li>Изменения, внесенные в шаблоны и записи, незамедлительно отражаются на вашем сайте без необходимости восстановления статических страниц, и весь сгенерированный HTML полностью соответствует стандартам W3C.<li>Полная поддержка стандаров Trackback и Pingback.<li>Посетители могут оставлять комментарии к записям в вашем блоге, и комментирование для каждого поста может быть отключено для каждого поста.<li>Защита от спама исключает комментарии спама из вашего блога.<li>Регистрация пользователя позволяет посетителям регистрировать и поддерживать профили и оставлять комментарии в вашем блоге, если они включены.<li>Защищенные паролем сообщения позволяет вам давать пароли отдельным сообщениям, чтобы скрыть их от общественности.<li>Полный интерфейс XML-RPC позволяет расширять WordPress и использовать клиенты, разработанные для других платформ, таких как Zempt.<li>Группы пользователей обеспечивают до 10 уровней пользователей, причем разные уровни имеют разные (и настраиваемые) привилегии в отношении публикации, редактирования, параметров и других пользователей.<li>Bookmarklets позволяют легко публиковать в своем блоге или добавлять ссылки на ваш блогролл с минимальными усилиями.<li>Ping-O-Matic поддерживается, что означает максимальную доступность вашего блога для поисковых систем.</ul>
_installer_wordpress_multisite_yes=Да, включить поддержку нескольких сайтов для подкаталогов выбранного местоположения установки.
_installer_wordpress_multisite_no=Нет, не включать. Multi-сайт может быть включен позже в WordPress. (Рекомендуемые)
_installer_wordpress_limitloginattempts_yes=Да, ограничить число неудачных попыток входа в систему для повышения безопасности. (Рекомендуемые)
_installer_wordpress_limitloginattempts_no=Нет, не ограничивайте количество неудачных попыток входа.
_installer_xmb_description=XMB Forum - это форум с открытым исходным кодом. XMB Forum изначально был выпущен в 2001 году.
_installer_xmb_authordescription=XMB Forum позволяет вам создавать, управлять и продвигать свое интернет-сообщество.
_installer_xoops_description=Xoops - это приложение с открытым исходным кодом для управления контентом и порталом. Xoops разветвлен от PHP-Nuke в 2002 году.
_installer_xoops_authordescription=Xoops - это приложение портала с открытым исходным кодом на основе динамических объектов. Xoops - это идеальный инструмент для разработки небольших и крупных динамичных веб-сайтов сообщества, корпоративных порталов, корпоративных порталов, блогов и многого другого.
_installer_yetanotherforumnet_description=И все же еще один форум .NET - это форумное приложение ASP.NET с открытым исходным кодом.
_installer_yetanotherforumnet_authordescription=YetAnotherForum NET (YAF) - это дискуссионный форум с открытым исходным кодом для веб-сайтов, работающих под управлением ASP.NET. Полный исходный код C # доступен по лицензии GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Your Own URL Shortener (YOURLS) - это приложение для сокращения личных URL с открытым исходным кодом.
_installer_yourls_authordescription=YOURLS позволит вам запустить собственный сервис сокращения URL (а-ля TinyURL). Вы можете сделать его частным или общедоступным, вы можете выбрать собственные URL-адреса ключевых слов, он поставляется с собственным API. Тебе понравится это.<br><br>Особенности:<ul><li>Приватный (только ваши ссылки) или Публичный (каждый может создавать короткие ссылки, хорошо для интранета)<li>Последовательное или пользовательское ключевое слово URL<li>Удобные букмарклеты, чтобы легко сокращать и делиться ссылками<li>Потрясающая статистика: исторические отчеты о кликах, отслеживание ссылок, гео-местоположение посетителей<li>Аккуратный интерфейс Ajaxed<li>Потрясающая архитектура плагинов для простого внедрения новых функций<li>Классный API для разработчиков<li>Полная поддержка JSONP<li>Дружественный установщик<li>Примеры файлов для создания собственного публичного интерфейса и многое другое</ul>
_installer_yourls_publicaccess_label=Публичный доступ?
_installer_yourls_publicaccess_yes=Да, разрешить кому-либо доступ к этому приложению.
_installer_yourls_publicaccess_no=Нет, требуется административный пароль, прежде чем разрешить доступ к этому приложению.
_installer_zazavi_description=Zazavi - это приложение для создания сайтов с открытым исходным кодом.
_installer_zazavi_authordescription=Zazavi - это конструктор веб-сайтов, разработанный с простым интерфейсом перетаскивания, поэтому абсолютно никаких навыков программирования не требуется. Вы можете создать свой сайт совершенно бесплатно всего за пару часов!
_installer_zencart_description=Zen Cart - это приложение для интернет-магазина с открытым исходным кодом. Zen Cart форкнут от osCommerce в 2003 году.
_installer_zencart_authordescription=Zen Cart действительно является искусством электронной коммерции; бесплатное, удобное, открытое программное обеспечение для корзины покупок. Zen Cart разработан группой единомышленников, владельцев магазинов, программистов, дизайнеров и консультантов, которые считают, что веб-дизайн электронной коммерции может быть и должен быть выполнен по-другому.
_installer_zendframework_description=Zend Framework - это фреймворк с открытым исходным кодом. Zend Framework был первоначально выпущен в 2006 году.
_installer_zendframework_authordescription=Zend Framework 2 - это среда с открытым исходным кодом для разработки веб-приложений и сервисов с использованием PHP 5.3+. Zend Framework 2 использует 100% объектно-ориентированный код и использует большинство новых функций PHP 5.3, а именно пространства имен, позднее статическое связывание, лямбда-функции и замыкания.<br><br>Zend Framework 2 развился из Zend Framework 1, успешного PHP-фреймворка с более чем 15 миллионами загрузок.<br><br>Компонентная структура Zend Framework 2 уникальна; каждый компонент разработан с несколькими зависимостями от других компонентов. ZF2 следует принципу SOLID объектно-ориентированного проектирования. Эта слабо связанная архитектура позволяет разработчикам использовать любые компоненты, которые они хотят. Мы называем это дизайном «по желанию». Мы поддерживаем Pyrus и Composer в качестве механизмов установки и отслеживания зависимостей для платформы в целом и для каждого компонента, что еще больше улучшает этот дизайн.<br><br>Мы используем PHPUnit для тестирования нашего кода и Travis CI как сервис непрерывной интеграции.<br><br>Хотя они могут использоваться по отдельности, компоненты Zend Framework 2 в стандартной библиотеке образуют мощную и расширяемую среду веб-приложений в сочетании. Кроме того, он предлагает надежную, высокопроизводительную реализацию MVC, простую в использовании абстракцию базы данных и компонент форм, который реализует рендеринг, проверку и фильтрацию форм HTML5, чтобы разработчики могли консолидировать все эти операции, используя одну простую в использовании программу. использовать объектно-ориентированный интерфейс. Другие компоненты, такие как Zend \ Authentication и Zend \ Permissions \ Acl, обеспечивают аутентификацию и авторизацию пользователей для всех распространенных хранилищ учетных данных.<br><br>Третьи, используя пространство имен ZendService, реализуют клиентские библиотеки для простого доступа к наиболее популярным доступным веб-сервисам. Какими бы ни были потребности вашего приложения, вы, вероятно, найдете компонент Zend Framework 2, который можно использовать для значительного сокращения времени разработки с помощью тщательно протестированной основы.<br><br>Основным спонсором проекта «Zend Framework 2» является Zend Technologies, но многие компании внесли компоненты или существенные функции в структуру. Такие компании, как Google, Microsoft и StrikeIron, сотрудничают с Zend для предоставления интерфейсов для веб-сервисов и других технологий, которые они хотят сделать доступными для разработчиков Zend Framework 2.<br><br>Zend Framework 2 не может предоставлять и поддерживать все эти функции без помощи активного сообщества Zend Framework 2. Члены сообщества, включая авторов, становятся доступными в списках рассылки, IRC-каналах и других форумах. Независимо от того, какой у вас есть вопрос о Zend Framework 2, сообщество всегда готово ответить на него.
_installer_zenphoto_description=Zenphoto - это приложение с открытым исходным кодом для создания галерей фотографий и блогов. Изначально Zenphoto был выпущен в 2005 году, и сегодня на его счету более 300 000 фотогалерей.
_installer_zenphoto_authordescription=Zenphoto - это отдельная CMS для мультимедийных сайтов. Наше внимание сосредоточено на простоте использования и наличии всех функций там, где они вам нужны (но не там, где вы этого не сделаете).<br><br>Zenphoto поддерживает изображения, видео и аудио форматы, а плагин Zenpage CMS предоставляет полностью интегрированный раздел новостей (блог) и пользовательские страницы для работы целых веб-сайтов.<br><br>Это делает Zenphoto идеальной CMS для персональных сайтов иллюстраторов, художников, дизайнеров, фотографов, режиссеров и музыкантов.<br><br>Особенности:<ul><li>Загрузка файлов и папок через администрацию или напрямую через FTP.<li>Динамическая обработка изображений автоматически генерирует изображения размером.<li>Поддержка метаданных GeoTagging и EXIF / IPTC.<li>Категоризация изображений в галереях, применение тегов и ключевых слов.<li>Перетаскивание сортировки, перемещения, копирования, переименования альбомов и изображений.<li>Несколько просмотров альбома, в том числе слайд-шоу.<li>Комментарии посетителей.<li>Поддерживаемые форматы: jpg, gif, png, mp3, mp4, m4v, m4a, fla, flv, mov, 3gp.</ul>
_installer_zikula_description=Zikula - это приложение с открытым исходным кодом для управления контентом и порталом. Zikula была форкнута от PHP-Nuke в 2001 году.
_installer_zikula_authordescription=Независимо от того, что вам нужно, Zikula может предложить решение. Будь то корпоративное присутствие с электронной коммерцией, простой блог или портал сообщества, Zikula может сделать все это. Это ваш электронный инструментарий, набор инструментов, позволяющий создавать динамически генерируемый веб-сайт, который пять лет назад запуск которого стоил бы тысячи долларов.
_installer_zurmo_description=Zurmo - это приложение с открытым исходным кодом для управления взаимоотношениями с клиентами (CRM). Zurmo был первоначально выпущен в 2011 году.
_installer_zurmo_authordescription=Zurmo - это приложение с открытым исходным кодом для управления взаимоотношениями с клиентами (CRM), мобильное, социальное и игровое. Мы используем методологию, основанную на тестировании, для создания каждой части приложения. Это означает, что вы можете создавать и поддерживать специализированную систему CRM с гарантией того, что будущие обновления не повредят вашу установку.<br><br>Да, мы знаем, что существует множество приложений CRM. Почему другое приложение CRM? На протяжении многих лет работы в отрасли CRM мы все еще видим, как компании пытаются внедрить приложение CRM. Наша цель с Zurmo состоит в том, чтобы предоставить простое в использовании, легко настраиваемое приложение CRM, которое можно адаптировать к любому бизнес-случаю. Мы уделили особое внимание продумыванию множества различных вариантов использования и разработали систему, которая, по нашему мнению, обеспечивает высокую степень гибкости, охватывающую широкий спектр вариантов использования из коробки.<br><br>У нас нет миллиона функций. Мы никогда не сможем победить существующих игроков в войне функциональности. Но учитывая то, что компании используют только несколько функций, мы не думаем, что это действительно имеет значение. Пока что у нас есть начало высококачественного инструмента автоматизации продаж. Оставайтесь с нами, пока мы продолжаем вносить улучшения.<br><br>Особенности:<ul><li>Управление контактами<li>Встречи, задачи, заметки и вложения все в одном месте<li>Автоматизация продаж<li>CRM Gamification поощряет конечных пользователей<li>Отчет практически по любому набору записей<li>Создание пользовательских рабочих процессов с помощью мастера перетаскивания<li>Роли пользователя<li>Пользовательские поля, макеты и метки<li>простое API<li>Поддержка просмотра на мобильном/планшете</ul>
