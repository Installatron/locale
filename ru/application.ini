_installer_aardvarkts_description=Aardvark Topsites - это приложение с открытым исходным кодом.
_installer_aardvarkts_authordescription=Aardvark Topsites - это просто лучшее приложение для топ сайтов. Особенности: количество просмотров страниц, попаданий и совпадений, рейтинг участников и настраиваемые шаблоны.
_installer_abantecart_description=AbanteCart - это приложение для интернет-магазина с открытым исходным кодом.
_installer_abantecart_authordescription=AbanteCart - это бесплатное приложение для электронной коммерции, которое разработано, создано и поддерживается опытными энтузиастами, которые увлечены своей работой и вкладом в проект. Это не коммерческий проект, и в этом проекте не было быстрых решений или ярлыков. Нам нравится то, что мы делаем, и мы твердо верим, что AbanteCart одна из лучших и современных платформ электронной коммерции. AbanteCart работает на основе пожертвований, взносов и финансовой поддержки рекламодателей.<br><br>Преимущества:<ul><li>Расширяемое приложение для корзины покупок с быстро растущим числом расширений. Простая установка и управление расширением за один шаг. Это позволяет в будущем добавить практически любую функцию или услугу в AbanteCart, что очень важно в современной динамично меняющейся технологической среде.<li>Практически бесплатное FTP-решение для электронной коммерции. Не нужно знать код, весь программныц комплекс или программирование для управления, обновления и установки модулей. Управляйте своим приложением электронной коммерции на 100% в удобном веб-интерфейсе, используя любой браузер по вашему выбору.<li>Быстро работающее и низкая ресурсоемкость приложения корзины покупок. Может быть установлено и запущено практически на любом общем или выделенном хостинге.<li>Возможности приложения корзины для покупок прямо из коробки. Стандартные функции позволяют создать полноценный сайт электронной коммерции со всеми инструментами, необходимыми для продажи товаров через Интернет.<li>Большое количество модулей оплаты и доставки поддерживается по умолчанию или с дополнительными расширениями.<li>Очень безопасное решение с современными отраслевыми правилами безопасности и соответствием требованиям PCI.<li>Гибкое расположение страниц позволяет настраивать страницы и навигацию на основе лучших практических приемов и улучшать конверсию.<li>Простая панель управления корзиной покупок с функцией «Поиск чего-либо» для быстрого поиска и редактирования информации. Справочные инструкции встроены прямо в страницы панели управления.<li>Гибкая библиотека ресурсов для управления медиа-файлами в приложении.<li>Быстрая первоначальная настройка и миграция из других корзин покупок с легким импортом данных из основных корзин покупок.<br>Преимущества для разработчиков:<li>Хорошо организованный код, основанный на концепции MVC.<li>Многоуровневый основной код, к которому не нужно прикасаться для расширения возможностей разработки.<li>Количество инструментов и классов для управления и отладки приложений и рабочих процессов.<li>Хорошая организация расширения и возможность расширять функции приложения и обеспечивает подключение к нескольким каналам.<li>Обратная совместимость в классах и функциях, дает возможность меньше усилий при обновлении до новых версий.<li>Гибкое построение макетов, форм и ресурсов (медиафайлов)<li>Концепция набора данных для уменьшения необходимости создавать или расширять таблицы SQL для некоторых функций.<li>Разработчики API документации и открытого форума для дискуссий.</ul>
_installer_admidio_description=Admidio is an open source membership management application for groups, clubs and organizations.
_installer_admidio_authordescription=Admidio is a free online membership management, which is optimized for associations, groups and organizations. In addition to classic user management it consists of a variety of modules that can be installed and adjusted on a new or existing homepage.<br><br>Features:<ul><li>Access control: Protects member data from the eyes of unauthorized persons<li>Lists: Freely configurable member lists with export to different file types (Excel, PDF, CSV)<li>Events: Create events with the possibility to commit or cancel<li>Photos: Upload, manage and view photos and albums within a photo gallery<li>Documents and Files: Provide documents and other files for visitors and member groups<li>Rights management: Individually assigning rights to groups, departments and properties<li>Import: Import new or update existing user by using a CSV file<li>Plugins: Extend the range of Admidio's functionality by including different extensions (plugins)</ul>
_installer_advancedpoll_description=Advanced Poll - это бесплатное приложение для опросов.
_installer_advancedpoll_authordescription=Advanced Poll - это система опросов с мощным инструментом администрирования.<br><br>Особенности:<ul><li>несколько опросов,<li>шаблоны макетов,<li>неограниченные возможности опроса,<li>IP-логинг,<li>IP-блокировка,<li>Комментарии,<li>истечение срока голосования,<li>случайный опрос поддержки и многое другое.</ul>
_installer_akeneo_description=Akeneo - это приложение с открытым исходным кодом для управления информацией о продуктах (PIM). Akeneo был первоначально выпущен в 2013 году.
_installer_akeneo_authordescription=Особенности:<ul><li>Расширенное управление правами. Точная настройка ваших пользователей, ролей и разрешений, чтобы ваша группа сотрудников могла получать только ту информацию, которая им нужна, и значения полей, которые им разрешено изменять. Это помогает обеспечить более безопасную и контролируемую среду, если вы хотите отдать на аутсорсинг части процессов деятельности или перевода вашего продукта.<li>Проверка рабочего процесса: просматривайте и утверждайте изменения с помощью сверхлегкого механизма  проверки рабочего процесса. Улучшенное управление и контроль ведут к повышению качества информации о продукте.<li>Управление версиями и публикация. Восстановление предыдущих версий продукта одним щелчком мыши и одновременное обслуживание нескольких версий ваших данных. Это особенно полезно для организации специализированных каталогов.<li>Движок правил: определите свои собственные бизнес-правила! Улучшайте и автоматизируйте процессы деятельности с помощью нашего механизма правил. Автоматически классифицируйте товары на основе их значений атрибутов, копируйте значения атрибутов, устанавливайте значения по умолчанию и назначайте группы новым продуктам. Кроме того, вы можете легко расширить механизм правил, добавив свои собственные действия и триггеры.<li>Product Assets Manager: PAM (менеджер активов продукта) упрощает управление изображениями, облегчает их просмотр и дает больше управления маркетологам. Выберите, следует ли локализовать мультимедийные файлы, адаптировать их к каждому каналу и прикрепляйте их к нужным продуктам.<li>Teamwork Assistant: управляйте своими проектами вашей деятельности непосредственно в PIM, чтобы все пользователи знали, что им нужно делать, какие атрибуты они должны заполнять и какие продукты готовы экспортировать для следующей коллекции. Teamwork Assistant отслеживает комплектность продукта и проверяет историю, а также уведомляет вашу команду сотрудников, когда появляется новое предложение продукта или когда необходима локализация.</ul>
_installer_alfresco_description=Alfresco Community - это приложение с открытым исходным кодом Enterprise Content Management (ECM).
_installer_alfresco_authordescription=Сообщество Alfreco управляет всем контентом на предприятии и предоставляет услуги и средства управления, которые управляют этим контентом.<br><br>Особенности:<ul><li>В основе системы Alfresco находится хранилище, поддерживаемое сервером, на котором хранятся контент, метаданные, ассоциации и полнотекстовые индексы.<li>Программные интерфейсы поддерживают несколько языков и протоколов, на которых разработчики могут создавать собственные приложения и решения.<li>Готовые приложения предоставляют стандартные решения, такие как управление документами, управление записями и управление веб-контентом.</ul>
_installer_anukotimetracker_description=Anuko Time Tracker is an open source time management application.
_installer_anukotimetracker_authordescription=Anuko Time Tracker allows you to track the time that employees, colleagues, or teammates spend working on projects and tasks.<br><br>Features:<ul><li>Suitable for Small and Large Organizations: Whether you are an individual doing independent contracting / consulting, a small business or team, or a large business, Anuko Time Tracker has everything you need to track the time spent on any project or activity that needs to be tracked. A small organization normally keeps one group of users in Time Tracker in which everything belongs. Large organizations can utilize the subgroups feature to simplify user and project management.<li>User Roles: Anuko Time Tracker comes with a flexible, customizable set of user roles to which users are assigned. There are several pre-defined roles such as Top manager, Manager, Co-manager, Supervisor, Client and User that normally suffice for most installations. Custom roles can also be created.<li>Time Input: Users can input their time using the time of day or the duration of time spent on an activity from any computer with a network / internet connection and a web browser. There is also a companion Android app designed for live time tracking.<li>Flexible Reports: Full reports can be viewed online, exported (downloaded) as a spreadsheet or CSV (Comma Separated Value) file, and/or sent by email directly from the Time Tracker interface. Reports show you a full breakdown of the time spent on any project or activity, showing you exactly how much time each person and/or group has spent on what tasks. Anuko Time Tracker lets you create reports filtering by any combination of date, time period, group, project, activity, person, billable and/or non-billable hours, and idle time. It can also exclude details and just calculate the totals, and save your settings as a favorite to easily generate future reports in the same way without selecting parameters each time.</ul>
_installer_atheos_description=Atheos is an open source integrated development environment (IDE) application.
_installer_atheos_authordescription=Atheos is a web-based IDE framework with a small footprint and minimal requirements. Atheos is updated from the Codiad IDE.<br><br>Atheos was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_b2evolution_description=b2evolution - это блог-приложение с открытым исходным кодом. b2evolution - форк из приложения b2 / cafelog в 2003 году.
_installer_b2evolution_authordescription=b2evolution - это приложение для публикации новостей и ведения блогов. Вы вводите новости через простой в использовании веб-интерфейс, и новости появляются динамически на вашей веб-странице. Приложение также обрабатывает архивирование и комментирование.
_installer_backdropcms_description=Backdrop CMS is an open source content management application. Backdrop CMS forked from Drupal 7 in 2015.
_installer_backdropcms_authordescription=Backdrop is a free and Open Source Content Management System that helps you build modern, comprehensive websites on a reasonable budget.<br><br>Features:<br><ul><li>Backdrop is a Content Management System. A CMS is a database driven website that allows people to log in, and with permission, allows them to edit nearly any page. Backdrop can be used to create almost any type of website. Use Backdrop CMS for everything from a single-administrator's personal blog site, to a complex, multi-role, business e-commerce platform. Backdrop is the perfect fit for comprehensive businesses, non-profit, educational, government or corporate websites.<li>Backdrop CMS is a tool for building websites. Backdrop's core is packed full of common features that 80% of all websites will use. Backdrop's world of Add-Ons can be used to meet less common requirements. Backdrop can be easily extended with the addition of modules (that change the way it works), themes (that change the way it looks), and layouts (that change where content can be placed on a page).<li>Backdrop CMS is a fork of Drupal. Backdrop is Drupal 7 -- modernized. Backdrop's founders and early contributors saw the huge changes coming to Drupal 8, and met the need to maintain and improve this wonderful software that has a proven track-record of success. By providing an easy upgrade from Drupal 7, Backdrop will be the most affordable next step for sites running on Drupal 7 today.<li>Backdrop CMS is non-profit. Backdrop is a project of the Software Freedom Conservancy. Software Freedom Conservancy is a not-for-profit charity that helps promote, improve, develop, and defend Free, Libre, and Open Source Software (FLOSS) projects. To make a donation, please visit the Contribute page.</ul>
_installer_blab_description=BlaB is a free group chat application.
_installer_blab_authordescription=BlaB! AX is a free group chat script, using AJAX as a transport system and MySQL as a database storage.<br><br>Features:<ul><li>Multiple rooms<li>Private chats<li>Mobile friendly</ul>
_installer_blesta_description=Blesta - это коммерческое приложение для выставления счетов и управления клиентами.
_installer_blesta_authordescription=Blesta - это профессиональное веб-приложение для выставления счетов и поддержки, ориентированное на производительность и удобство использования.
_installer_blesta_licensekeytext=Blesta требует лицензионный ключ. Оставьте поле пустым, чтобы запросить пробную лицензию или <a href='http://blesta.com' target='_blank' class='i_link'> приобрести напрямую у Blesta </a>.
_installer_blogenginenet_description=BlogEngine.NET - это блог-приложение с открытым исходным кодом.
_installer_blogenginenet_authordescription=BlogEngine.NET может быть самым простым и легковесным блогом ASP.NET на данный момент, но при этом полнофункциональным.
_installer_phpscheduleit_description=Booked - это приложение для резервирования и планирования с открытым исходным кодом. Первоначально выпущенный в 2003 году (затем известный как phpScheduleIt), Booked был загружен более 200 000 раз.
_installer_phpscheduleit_authordescription=Booked позволяет пользователям регистрироваться, а затем размещать резервированные данные на любых видах ресурсов, таких как конференц-залы, машины, компьютеры и т. д. Административная сторона обеспечивает полный контроль над разрешениями для пользователей, данными ресурсов, данными резервирования и имеет множество настраиваемых параметров.<br><br>Особенности:<ul><li>Простой просмотр расписания позволяет пользователям быстро находить и бронировать свободные временные интервалы.<li>Простые в использовании инструменты администрирования позволяют быстро искать, управлять и экспортировать данные.<li>Организация пользователей и ограничение доступа по группам.<li>Гибкая конфигурация макета позволяет вам настроить расписание, которое соответствует вашим потребностям.<li>Ограничение и контроль за использованием ресурсов с гибкой системой квот.<li>При необходимости просмотр и одобрение заявок на бронирование.<li>Экспорт сведений о бронировании в Outlook или другую систему, которая принимает .ical файлы.<li>Интеграция аутентификации с LDAP / Active Directory.</ul>
_installer_boxbilling_description=BoxBilling - это бесплатное приложение для выставления счетов и управления клиентами. также есть в наличии коммерческая версия с расширенной функциональностью. Box Billing был впервые выпущен в 2011 году.
_installer_boxbilling_authordescription=С BoxBilling вы можете продавать любые продукты - веб-хостинг, лицензии на программное обеспечение, серверы, загружаемые продукты и настраивать любые собственные продукты.<br><br>Особенности:<ul><li>Поддержка автоматического выставления счетов, выставления счетов, предоставления услуг<li>Автоматическое создание учетных записей хостинга, сразу после получения оплаты<li>Приостановка учетной записи после завершения срока ее действия, прекращение действия по истечении указанного количества времени.<li>Включение нескольких валют, прием разовых и периодических платежей<li>Boxbilling идеально подходит для продаж<li>Общие и реселлерские учетные записи хостинга<li>Домены<li>Лицензии на программное обеспечение<li>Загружаемые продукты<li>Пользовательские рекурсивные биллинговые продукты<li>Служба поддержки, база знаний, система новостей и объявлений.<li>Интуитивно понятный интерфейс Web 2.0 с поддержкой AJAX и 100% удобство использования!</ul>
_installer_boxbilling_licensekeytext=BoxBilling требует, чтобы бесплатный лицензионный ключ был получен с их сайта до установки. <a href='http://www.boxbilling.com/order' target='_blank' class='i_link'> Получите лицензию прямо из BoxBilling </a>
_installer_podcastgenerator_description=Podcast Generator is an open source podcast publishing application.
_installer_podcastgenerator_authordescription=Podcast Generator (PG) is an open source Content Management System and specifically designed for self-hosting podcasts.<br><br>Features:<ul><li>Tools to easily manage all of the aspects related to the publication and distribution of a podcast, from the upload of episodes to submission.<li>Support for major directories such as Apple Podcasts, Google Podcasts and Spotify.<li>Light weight self-hosted platform written in PHP.</ul>
_installer_projectsend_description=ProjectSend - это приложение с открытым исходным кодом для обмена файлами и изображениями. ProjectSend был первоначально выпущен в 2007 году, когда он был известен как cFTP.
_installer_projectsend_authordescription=ProjectSend - это клиенториентированная утилита загрузки файлов. При создании клиента присваиваются имя пользователя и пароль. Затем файлы могут быть загружены под каждой учетной записью с возможностью добавления заголовка и описания для каждого из них.<br><br>Когда клиент входит в систему из любого браузера в любом месте, он увидит страницу, содержащую логотип вашей компании и отсортированный список всех файлов, загруженных под именем клиента, с описанием, временем, датой и т. д. Также работает как История «отправленных» файлов, предоставляет различия между версиями, время, которое прошло между каждой версией, и так далее.<br><br>Дополнительным преимуществом является сохранение сотен мегабайт в учетных записях электронной почты, поскольку каждый файл остается до его удаления.<br><br>Особенности:<ul><li>Действительно простой и привлекательный дизайн. Простота использования как для пользователей, так и для клиентов!<li>Неограниченный размер файла загрузки! (благодаря plupload, добавление в «стек» позволяет преодолеть любые ограничения сервера на размеры файлов и записей).<li>Загружать несколько файлов одновременно, а затем добавить информацию для всех из них на одном экране.<li>Загрузить из веб-интерфейса напрямую или по FTP, а затем импортировать файлы в ProjectSend.<li>Возможность скрыть или показать файлы от клиентов после загрузки файлов.<li>Роли пользователей (Администратор. Менеджер учетных записей, Uploader).<li>Сортируемые полные списки файлов, пользователей и клиентов.<li>Включены два шаблона : по умолчанию и галерея;  можно создать другие шаблоны .<li>Настраиваемость и брендинг. На страницах клиента виден логотип вашей компании.</ul>
_installer_projeqtor_description=ProjeQtOr is an open source project management application.
_installer_projeqtor_authordescription=As a collaborative tool designed by project managers for project managers, ProjeQtOr offers you a pragmatic approach to the operational management of your projects.<br><br>Features:<ul><li>Complete solution: ProjeQtOr covers the entire scope of project management. It is a tool that proposes to replace the use of a multitude of disparate tools and spreadsheets thanks to many functionalities on the management of deadlines, costs, incidents, resources, risks, quality or even the control of commitments.<li>Operational monitoring and strategic vision: Natively multi-projects, multi-level, ProjeQtOr records operational information to provide you with an overall strategic vision of programs and projects portfolio.<li>Realistic planning: ProjeQtOr generates a realistic and honest planning by taking into account all the constraints and in particular the availability of resources shared between several projects.<li>Totally adaptable: ProjeQtOr adapts to your needs, from simple task management to projects optimization in terms of costs and deadlines. You can also influence the roadmap, proposing evolutions, sponsoring some or taking part to Qlub of users so that the tool is really yours.</ul>
_installer_cakephp_description=CakePHP - это приложение с открытым исходным кодом. Первоначально выпущенный в 2005 году, CakePHP частично вдохновлен Ruby on Rails и использует многие из его концепций.
_installer_cakephp_authordescription=Особенности:<br>Быстрая сборка: используйте функции генерации кода и шаблоны для быстрой сборки прототипов.<ul><li>Нет конфигурации: нет сложных файлов XML или YAML. Просто настройте свою базу данных, и вы готовы к работе.<li>Friendly License: CakePHP лицензируется по лицензии MIT, что делает его идеальным для использования в коммерческих приложениях.<li>&quot;Батарейки в комплекте&quot;: вещи, которые вам пригодятся, уже встроены. Переводы, доступ к базе данных, кэширование, проверка, аутентификация и многое другое - все это встроено в одну из оригинальных сред PHP MVC.<li>Чистые соглашения MVC: вместо того, чтобы планировать, что делать, CakePHP поставляется с набором соглашений, которые помогут вам в разработке вашего приложения.<li>Безопасность: CakePHP поставляется со встроенными инструментами для проверки ввода, защиты от CSRF, защиты от подделки форм, предотвращения SQL-инъекций и предотвращения XSS, помогая вам поддерживать безопасность вашего приложения.</ul>
_installer_canvas_description=Canvas LMS - это приложение для управления курсами с открытым исходным кодом. Первоначально выпущенная в 2011 году, Canvas LMS используется более чем 3 тысячами университетов, школьных округов и учреждений.
_installer_canvas_authordescription=Canvas - это LMS, которая облегчает преподавание и обучение (а также внедрение и внедрение, поддержку клиентов и успехи студентов и хвастовство вашим коллегам, не использующим Canvas).<br><br>Особенности:<ul><li>Открытость: Canvas - это открытость - от наших открытых API-интерфейсов до открытости наших аудитов безопасности, от наших обсуждений открытых возможностей и Canvas Studio до программного обеспечения с открытым исходным кодом, которое представляет собой сам Canvas.<li>Настраиваемость: Canvas предоставляет обширный открытый API, который мы публикуем для всего мира, что позволяет сторонним приложениям легко подключаться прямо к Canvas, извлекать из него данные и возвращать данные обратно.<li>Педагогическая гибкость: мы создали целый центр приложений, чтобы учреждениям и преподавателям было еще проще экспериментировать и адаптировать новые технологии в своих курсах. Просмотрите множество приложений LTI и установите их в один клик. ИТ-поддержка не требуется.<li>Поддержка: Кто знает Canvas лучше, чем Canvas? Наши специалисты по Canvas снимают с вас бремя поддержки, обеспечивая максимально быстрое и безотказное взаимодействие.</ul>
_installer_chamilo_description=Chamilo - это приложение для управления курсами с открытым исходным кодом. Созданный в 2010 году из Dokeos, Chamilo в настоящее время используют более 3,5 миллионов студентов и преподавателей.
_installer_chamilo_authordescription=Chamilo стремится предоставить вам лучшую платформу для электронного обучения и совместной работы в мире открытого кода. Chamilo также является брендом, принадлежащим Ассоциации Chamilo, что позволяет многим компаниям использовать название продукта без юридических последствий. Торговая марка не является и никогда не будет принадлежать одному владельцу торговой марки.<br><br>Особенности:<ul><li>Простое создание образовательного контента<li>Отслеживание результатов пользователей, с учетом улучшения методологии<li>Чистый интерфейс, позволяющий пользователю сосредоточиться на обучении<li>Синхронные и асинхронные каналы связи<li>Множество инструментов, учитывающих все типы обучения (визуальные, аудиторные, практические, серьезные игры, подбор персонала)<li>Обширные возможности управления документами</ul>
_installer_chevereto_description=Chevereto is an open source image hosting application.
_installer_chevereto_authordescription=Get your own turnkey image hosting system today. Start your own image sharing website with your own rules.<br><br>Features:<ul><li>Stores: Sell more by creating an engaging showcase for your products.<li>Photographers: Feature your work and provide private galleries for your clients.<li>Content creators: Context aware system for showcasing your content.<li>Real estate: Great looking easy to maintain galleries for your real estate offering.<li>Communities: Multi-user image sharing system for your organization or community.<li>Service providers: Provide image hosting and image sharing service to others.</ul>
_installer_churchcrm_description=ChurchCRM is an open source CRM application built for churches.
_installer_churchcrm_authordescription=An OpenSource CRM System Built for Churches: Your Church can benefit from giving your staff and volunteers the tools they need to make every interaction more valuable.<br><br>Features:<ul><li>Unlimited People and Families<li>Services and Groups<li>Events and Check In<li>Contributions Tracking<li>Self Verification<li>Self Registration<li>Access Restrictions<li>Data Importing<li>Data Export<li>Dashboards<li>People/Family/Group Custom Fields<li>Canvass<li>Volunteers Management<li>Fundraiser<li>Sunday School</ul>
_installer_classicpress_description=ClassicPress is an open source content management application. Forked from WordPress 4.9.x in 2019, development focuses on improved security, less bloat, and block-free.
_installer_classicpress_authordescription=Still using WordPress 4.9.x? Is the WP block editor not for you? Then ClassicPress is just made for you. With all the same features and familiarity as WP 4.9.x and still very much in active development, ClassicPress is like meeting up with an old friend.<br><br>ClassicPress is a community-led open source content management system and a fork of WordPress that preserves the classic TinyMCE editor as the default option.<br><br>We believe that when we combine careful, deliberate planning with the insight and collective wisdom of the ClassicPress community, we will ensure the success of ClassicPress for many years to come. Check out our <a href='https://www.classicpress.net/roadmap/'>roadmap</a> to learn more.<br><br>We have an active and growing community of users from many different backgrounds. Whether you are a developer, designer, business owner, or blogger, the ClassicPress Forums are where you can discuss all things ClassicPress. Add your voice to the conversation!<br><br><ul><li>Improved Security - Concerned about security? ClassicPress has a “security-first” approach. No matter how shiny or exciting a new feature is, if it’s not secure, it won’t be added to the platform.</li><li>Less Bloat - We believe that powerful does not need to mean code-heavy. We've trimmed unnecessary plugins and features from ClassicPress core, and continue to actively seek smart ways to reduce code bloat.</li><li>Block-free - Choose the development path that works best for you. With the flexibility and stability that ClassicPress provides, you have the freedom to create a solution that meets your unique needs.</li></ul>
_installer_classicpress_sitetagline=Another great website powered by ClassicPress
_installer_clientexec_description=ClientExec - это коммерческое приложение для выставления счетов и управления клиентами. ClientExec был первоначально выпущен в 2002 году, и сегодня ему доверяют тысячи компаний.
_installer_clientexec_authordescription=Особенности:<ul><li>Комплексная служба поддержки: пусть ваши сотрудники управляются с тикетами поддержки безболезненно и быстро. Предотвращение потери электронных писем и вопросов поддержки Системой управления электронной почтой ClientExec помогает вам маршрутизировать, отслеживать и доставлять сообщения.<li>Администрирование: ClientExec позволяет вам расширять свой бизнес, предоставляя простой способ настройки предложений и автоматизации ежедневных задач, связанных с администрированием вашей компании. Умная организация,помогает избежать переполнения списков выполнения задач.<li>Модуль выставления счетов. Независимо от того, выставляете ли вы счет за свою работу или взимаете регулярную плату, ClientExec отслеживает всю связанную информацию. Менеджер счетов позволяет объединять оплачиваемые товары, принимать основные кредитные карты, архивировать счета и даже отслеживать кредиты.<li>Глубокие отчеты: более 10 отчетов с открытым исходным кодом мгновенно дают вам полную картину вашего бизнеса. Всего несколько щелчков мыши - и все у вас под рукой - отчеты о доходах, отзывы о поддержке и многое другое.<li>Интуитивно понятный интерфейс: ClientExec предоставляет отдельный интерфейс для ваших клиентов и сотрудников. Интуитивно понятный и удобный клиентский интерфейс позволяет вашим клиентам получать либо поддержку, либо быстро выполнять различные функции выставления счетов и их настроек.</ul>
_installer_pluxml_description=PluXml is an open source blog and content management application.
_installer_pluxml_authordescription=Build a high-performing website with ease!<br><br>Features:<ul><li>No database: All data is stored in XML files. A simple copy of files allows you to move your site to a USB key, which makes it completely portable.<li>Collaborative: 5 profiles with different permission levels. For family, friends, a company, PluXml will find its place.<li>Customizable: PluXml dresses according to your desires so that your site is in your image. Extend your PluXml without any line of programming by easily adding new features.</ul>
_installer_cmsmadesimple_description=CMS Made Simple - это приложение для управления контентом с открытым исходным кодом. Впервые выпущенная в 2004 году, CMS Made Simple получила награду «Самая многообещающая система управления контентом с открытым исходным кодом» от 2010 года от Packt Publishing.
_installer_cmsmadesimple_authordescription=CMS Made Simple предоставляет разработчикам веб-сайтов простую и удобную утилиту, позволяющую создавать полустатические веб-сайты небольшого размера (от десятков до сотен страниц). Обычно CMS Made Simple используется для корпоративных веб-сайтов и веб-сайтов, рекламирующих команду или организацию. Существуют и другие пакеты управления контентом, которые специализируются на создании порталов, блогов или материалов на основе статей. CMS Made Simple может многое из этого осуществить, но это не наша основная сфера деятельности.<br><br>Особенности:<ul><li>SEO дружественные URL<li>Интегрированная и онлайн помощь<li>Модульный и расширяемый<li>Простое управление пользователями и группами<li>Групповая система разрешений<li>Полная поддержка шаблонов, для неограниченного просмотра без изменения строки содержимого<li>Простые процедуры установки и обновления на основе мастера<li>Минимальные требования к серверу<li>Панель администратора с поддержкой нескольких языков<li>Иерархия контента с неограниченной глубиной и размером<li>Встроенный файловый менеджер с возможностью загрузки<li>Интегрированный журнал аудита<li>Дружественная поддержка на форумах и IRC<li>Маленький след</ul>
_installer_codeigniter_description=CodeIgniter - это бесплатная среда разработки PHP. Коммерческая версия под названием ExpressionEngine доступна с веб-сайта.
_installer_codeigniter_authordescription=Code Igniter - это среда разработки приложений - набор инструментов - для людей, которые создают веб-сайты с использованием PHP. Его цель - дать вам возможность разрабатывать проекты быстрее, чем вы могли бы, если бы вы писали код с нуля, предоставляя богатый набор библиотек для часто используемых задач, а также простой интерфейс и логическую структуру для доступа к этим библиотекам. Code Igniter позволяет вам творчески сосредоточиться на своем проекте, сводя к минимуму объем кода, необходимый для выполнения конкретной задачи.
_installer_codiad_description=Codiad - это бесплатная интегрированная среда разработки (IDE). Codiad был первоначально выпущен в 2013 году.
_installer_codiad_authordescription=Codiad - это сетевая среда IDE с небольшими размерами и минимальными требованиями.<br><br>Codiad был создан с учетом простоты, что позволяет быстро и интерактивно разрабатывать без больших расходов на крупные настольные редакторы. При этом даже пользователи IDE, такие как Eclipse, NetBeans и Aptana, считают простоту Codiad огромным преимуществом. В то время как простота была ключевой, мы не стали экономить на функциях, и команда активных разработчиков активно добавляла больше.<br><br>Особенности:<ul><li>Библиотека плагинов<li>Проверка ошибок и уведомлений<li>Поддержка нескольких пользователей<li>Разделение экрана редактора<li>Достаточность локального хранилища<li>Расширенные инструменты поиска<li>Умное автозаполнение<li>Совместное редактирование в реальном времени<li>Более 20 цветовых тем синтаксиса<li>Полностью с открытый исходный код<li>Легко настраиваемый источник<li>Работает на вашем собственном сервере<li>Быстрое скачивание резервных копий<li>Максимальное пространство экрана редактора<li>Языковая поддержка i18n</ul>
_installer_collabtive_description=Collabtive - это приложение для управления проектами с открытым исходным кодом. Collabtive был первоначально выпущен в 2007 году.
_installer_collabtive_authordescription=Collabtive - это открытая альтернатива проприетарным инструментам, таким как Basecamp. Collabtive предназначен для малого и среднего бизнеса и фрилансеров.<br><br>Основная функциональность:<li>Неограниченные проекты, этапы, списки задач и задачи<li>Неограниченное количество пользователей с профилями пользователей<li>Управление разрешениями на основе профилей<li>Обмен сообщениями и мгновенные сообщения<li>Управление файлами<li>Отслеживание времени<br>Отчетность и уведомления:<li>Отчеты Timetracker, журналы активности и сообщения в формате PDF<li>Экспортируйте профили пользователей как vCard<li>RSS-каналы для сообщений и задач<li>Синхронизация календарей через экспорт задач iCal<li>Файлы Excel из журналов активности и отчетов о времени<li>Уведомления по электронной почте<br>Другие:<li>Поиск, теги<li>Basecamp импорт<li>Полная поддержка тем<li>Доступно на более чем 35 языках<li>Полная поддержка UTF8<br>Collabtive разрабатывается командой профессиональных волонтеров. Все участвующие являются профессионалами в своих областях, предоставляя качественный вклад в проект.
_installer_concrete_description=concrete5 - это приложение с открытым исходным кодом для управления контентом и создания веб-сайтов.
_installer_concrete_authordescription=Создание и ведение веб-сайта - это две разные задачи. Конечно, один человек может носить обе шляпы, но процесс запуска отличного веб-сайта сильно отличается от управления отличным веб-сайтом с течением времени. concrete5 позволяет делать и то, и другое: создавать и запускать отличные веб-сайты. Большинство других систем управления контентом построены для одной или нескольких сторон уравнения.<br><br>Многие CMS были разработаны разработчиками для разработчиков. Создание и поддержка сайта с ними может быть довольно сложной и пугающей для тех, кто не умеет в программирование. Опыт конечного редактирования работает, но для внесения даже базовых изменений в контент вы обычно работаете с длинными веб-формами в «бэкэнде». Для добавления новых функций вам понадобятся некоторые технические ноу-хау. Представьте, что вам нужно вызывать консультанта каждый раз, когда вы хотите написать новый документ Word. Насколько это полезно для вашего бизнеса?<br><br>И наоборот, есть ряд решений, предназначенных для рынка DIY. Как правило, начиная с блога, эти сайты добавляются и добавляются со временем, пока они не переполняться. Представьте, что в вашем документе всегда будет титульная страница, оглавление и указатель - независимо от того, насколько вы хотите, чтобы он был простым. Конечно, это здорово, что вы можете быстро начать работу, но если вы хотите сделать гораздо больше, чем то, для чего эти системы предназначены, например, использовать молоток для ввинчивания шурупов.<br><br>С concrete5 вы получаете лучшее из обоих миров. Любой может начать создавать свой собственный веб-сайт за считанные секунды, и опыт редактирования прост; просто нажмите на то, что вы хотите изменить. Разработчики по-прежнему получают гибкую и надежную среду для создания сложных веб-приложений. Однако с помощью concrete5 владельцы сайтов смогут вносить изменения и дополнения самостоятельно, на протяжении времени.<br><br>Особенности:<ul><li>Интуитивное редактирование: наш редактор позволяет легко настроить ваш сайт именно так, как вы хотите. Нет творческих ограничений или не требуется кодинг.<li>Мощный и расширяемый: настоящая сила в том, как вы настраиваете concrete5. Широкий выбор дополнений для расширения вашего сайта и расширения ваших функциональных возможностей.<br>*Оптимизированный и Отзывчивый для мобильного просмотра: Ваш сайт будет хорошо смотреться на любом устройстве. Создан с учетом современных браузеров и мобильных устройств. Они используют новейшие методы HTML, CSS и Javascript.<li>Создание форм и сбор данных: создание форм и опросов в несколько простых шагов без какого-либо дизайна или кода. С помощью конструктора форм вы можете легко создавать, редактировать формы за считанные минуты.<li>Великолепные обсуждения: наша полностью интегрированная система комментирования поддерживает многопоточные комментарии, и все комментарии имеют индивидуальные значения.<li>SEO Enabled: Concrete5 оптимизирован для поиска без дополнительного кода или дополнительных надстроек. Улучшите свой поисковый рейтинг с самого начала.</ul>
_installer_contactform_description=Контактная форма представляет собой простое приложение контактной формы с открытым исходным кодом.
_installer_contactform_authordescription=Контактная форма предоставляет посетителям простой способ связаться с вами через ваш сайт. Помимо того, что посетители могут быстро и легко связаться с вами, это также помогает устранить спам, скрывая ваш адрес электронной почты от спам-ботов.
_installer_contactform_usagenotes=Now cut and paste this form code into your webpage (you can also edit the HTML formatting to taste):<br><br><textarea rows=32 cols=77 wrap=OFF>&lt;form name="form" method="post" action="{dir}/contactscript.php"&gt;{nl}&lt;table width="400" border="0" cellspacing="2" cellpadding="2"&gt;{nl}  &lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Name: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="name" size="25" maxlength="200" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Email: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="email" size="25" maxlength="100" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Comments: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;textarea name="msg" cols="25" rows="4"&gt;&lt;/textarea&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top"&gt; &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="reset" name="Reset" value="Reset" /&gt;{nl}      &lt;input type="submit" name="Submit" value="Submit" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;{nl}&lt;/table&gt;{nl}&lt;/form&gt;</textarea><br><br>Once the code is added to your webpage, the contact form will work.<br><br>You can change your email address, email subject, and submission-sent URL by manually editing the <strong>contactscript.php</strong> script in the installation directory.
_installer_contao_description=Contao - это приложение для управления контентом с открытым исходным кодом. Contao раньше был известен как TYPOlight.
_installer_contao_authordescription=Contao является системой управления контентом с открытым исходным кодом (CMS) для людей, которые хотят профессионального присутствия в Интернете, который прост в обслуживании. Структура &quot;внедренных систем&quot; предлагает высокий стандарт безопасности и позволяет разрабатывать дружественные для поисковых систем веб-сайты, которые также доступны для людей с ограниченными возможностями. Кроме того, система может быть гибко и недорого расширена. Простое управление правами пользователей, служба Live Update, современная CSS-платформа и многие уже интегрированные модули (новости, календарь, формы и т. Д.) Быстро сделали Contao одной из самых популярных систем управления контентом с открытым исходным кодом на рынке.
_installer_coppermine_description=Coppermine Photo Gallery - это приложение для создания галереи изображений с открытым исходным кодом.
_installer_coppermine_authordescription=Coppermine - это многоцелевое и полнофункциональное приложение для создания галереи изображений.<br><br>Особенности:<ul><li>Расположение картинок по категориям и альбомам<li>Заголовок, титры, описание и пользовательские поля для каждого изображения<li>Полная поддержка мультимедиа</ul>
_installer_coranto_description=Coranto - это приложение с открытым исходным кодом для управления контентом, созданное на Perl. Coranto чрезвычайно легкое, с большей частью функциональности, добавленной через плагины. Coranto является преемником NewsPro.
_installer_coranto_authordescription=Coranto - ваша повседневная система управления контентом (CMS). Она разработана, чтобы быть гибкой, и вы можете легко расширять функции Coranto, используя множество дополнительных модулей. Независимо от того, ведете ли вы небольшой блог или полностью масштабируемую газету с миллионами посещений в день, вы можете рассчитывать на полностью браузерную среду Coranto для обновления своего сайта. Скрипт также имеет свои форумы для вашей поддержки, вопросов и идей.
_installer_cslivehelp_description=Crafty Syntax Live Help - приложение справки на основе чата с открытым исходным кодом.
_installer_cslivehelp_authordescription=Live Help - это многопользовательская, многопользовательская, многопрофильная интерактивная система поддержки службы поддержки, которая позволяет операторам веб-сайтов следить за своими посетителями во время просмотра сайта и активно открывать сеанс чата с посетителем.<br><br>Возможности включают автоматическое приглашение, отслеживание реферера, отслеживание страницы, уведомление в чате, ввод сообщения пользователем, несколько сеансов чата, звуковое оповещение, оставление сообщения в автономном режиме, быстрые ссылки, быстрые ответы и несколько операторов.
_installer_cubecart_description=CubeCart - это бесплатное приложение для интернет-магазина. Коммерческая версия также доступна с сайта. CubeCart ранее был известен как eStore.
_installer_cubecart_authordescription=CubeCart - это приложение для электронной коммерции, которое позволяет вам создать мощный интернет-магазин.<br><br>Особенности:<ul><li>McAfee Secure ™ Audited<li>Image Resize / Cropper Tool<li>Поисковая оптимизация<li>Управление страной / областью<li>Поддержка нескольких валют<li>Google Analytics для электронной коммерции<li>Список рассылки<li>Группы цен на продукты и количественные скидки<li>Отзывы о товаре / Комментарии<li>Складской учет<li>Скрывание цены до регистрации<li>Цифровая поддержка загрузки<li>История заказов клиентов<li>Контроль спама (reCAPTCHA)</ul>
_installer_dadamail_description=Dada Mail - приложение со списком рассылки с открытым исходным кодом, разработанное на Perl. Dada Mail был первоначально выпущен в 2000 году под названием Mojo Mail и известен как Dada Mail с 2003 года.
_installer_dadamail_authordescription=Dada Mail помогает вам управлять списком рассылки электронной почты, предлагая полную поддержку безопасных подписок с обратной связью, рассылку массовых рассылок, ведение архивов сообщений и позволяя делиться своими сообщениями множеством удобных способов.<br><br>Вы запускаете Dada Mail в своей учетной записи веб-хостинга, что дает вам полный контроль над вашими ценными списками рассылки. Сделай сам - Dada Mail предназначен для малых предприятий и предлагает экономичное и чрезвычайно гибкое решение, которое будет доступно вашим клиентам, поклонникам, друзьям, деловым партнерам и клиентам.<br><br>Взаимодействуйте с Dada Mail через веб-браузер, делая Dada Mail доступным в любом месте, где у вас есть подключение к Интернету, вашему бизнес-компьютеру, смартфону, iPad или любому другому компьютеру, находясь в пути.<br><br>Dada Mail обладает широкими возможностями, но старается не усложнять. Dada Mail обеспечивает гибкость, расширяемость и простоту использования по сравнению со скоростью ядра или чрезвычайно привлекательными, но сложными в использовании функциями. Мы отправляем Dada Mail со стандартными настройками списка рассылки по умолчанию, так что вы можете начать использовать Dada Mail, не вызывая ложных эмоций и не оставляя своих подписчиков довольными.<br><br>Dada Mail предназначен для установки, настройки и понимания обычными людьми, которые имеют веб-сайты, но в нем достаточно продвинутых функций, чтобы привлечь более опытных пользователей. Если вы установили доску объявлений или программное обеспечение для веб-блогов, вы можете установить Dada Mail.<br><br>Dada Mail может масштабироваться. Установите Dada Mail практически на любой основной учетной записи хостинга и начните рассылать сообщения прямо сейчас. Список рассылки растет? Перейдите к отправке с помощью более мощной сторонней системы, такой как Amazon SES, где потенциально не существует ограничений на количество отправляемых вами электронных писем - и все это без необходимости изменения систем управления списками рассылки или вашего хостинга.<br><br>Dada Mail назван в честь художественного движения Dada, состоящего из невероятно креативного кармана свободных мыслителей, которые выражали себя без границ в ужасное время Первой мировой войны. Dada не поддается точному определению (по замыслу!), И мы хотели бы быть удивлены и рады узнать, как вы используете Dada Mail!
_installer_docker_description=Docker is an open source containerization technology for building and containerizing applications.
_installer_docker_authordescription=Features:<ul><li>Build and run the same applications everywhere with the only platform that can provide trusted and certified end-to-edge security.<li>Developers have the freedom to innovate with their choice of tools, application stacks, and deployment environments for each project.<li>Docker makes it easy to get up and running in minutes and rapidly code, test, and collaborate while ensuring consistency between development and production.</ul>
_installer_dokuwiki_description=DokuWiki - это вики-приложение с открытым исходным кодом, которое чрезвычайно легкое.
_installer_dokuwiki_authordescription=DokuWiki - это вики, соответствующая стандартам, простая в использовании, в основном предназначенная для создания любой документации. Она ориентирована на команды разработчиков, рабочие группы и небольшие компании. Он имеет простой, но мощный синтаксис, который гарантирует, что файлы данных остаются читаемыми вне Вики, и облегчает создание структурированных текстов. Все данные хранятся в виде текстовых файлов - база данных не требуется.<br><br>Особенности:<ul><li>Встроенные списки контроля доступа<li>Большое разнообразие расширений<li>Независимо от устройства</ul>
_installer_dolibarr_description=Dolibarr - приложение с открытым исходным кодом для планирования ресурсов предприятия (ERP) и управления взаимоотношениями с клиентами (CRM). Dolibarr был первоначально выпущен в 2003 году.
_installer_dolibarr_authordescription=Dolibarr - это бесплатный программный пакет с открытым исходным кодом для малых и средних компаний, фондов или фрилансеров. Он включает в себя различные функции для планирования ресурсов предприятия (ERP) и управления взаимоотношениями с клиентами (CRM), а также другие функции для различных видов деятельности. Dolibarr является многопользовательским, с несколькими уровнями разрешений для каждой функции, а Dolibarr очень удобен для пользователя.<br><br>Особенности:<ul><li>Каталог товаров и услуг<li>Управление запасами<li>Управление банковскими счетами<li>Каталог клиентов, поставщиков или перспектив<li>Каталог контактов<li>Управление коммерческими действиями<li>Управление заказами с помощью генератора PDF<li>Управление коммерческими предложениями с помощью генератора PDF<li>Управление контрактами<li>Счета<li>управление с помощью генератора PDF<li>Управление платежами<li>Управление постоянными заказами<li>Управление доставкой<li>Поддержка NPR НДС (для французского DOM-TOM)<li>Управление членами фондов<li>Управление закладками<li>Отправка по электронной почте<li>Повестка дня<li>Торговая точка<li>Управление пожертвованиями<li>Составление отчетов<li>Инструменты экспорта данных<li>LDAP-подключение<li>Возможность расширения с другими официальными и неофициальными модулями, включая, помимо прочего, AWStats, Bittorrent, Gravatar, Google и Webcalendar.</ul>
_installer_dotnetnuke_description=DotNetNuke - это приложение для управления контентом с открытым исходным кодом и среда разработки .NET.
_installer_dotnetnuke_authordescription=DotNetNuke является ведущей платформой управления веб-контентом (или CMS) для Microsoft ASP.NET, обеспечивающей более 700 000 рабочих веб-сайтов по всему миру. Гибкая платформа CMS с открытым исходным кодом DotNetNuke также функционирует как среда разработки веб-приложений. В зависимости от вашей роли в организации, DotNetNuke предоставляет мощные преимущества для поддержки ваших веб-инициатив.
_installer_dotclear_description=Dotclear - это блог-приложение с открытым исходным кодом. Dotclear был первоначально выпущен в 2003 году.
_installer_dotclear_authordescription=Dotclear - это программное обеспечение для веб-публикации с открытым исходным кодом. Возьмите под свой контроль свой блог!<br><br>Цель проекта Dotclear - предоставить удобный для пользователя инструмент, позволяющий любому публиковать в Интернете, независимо от их технических навыков.<br><br>Особенности:<ul><li>Простая публикация<li>Полностью настраиваемая тема<li>Удобное администрирование<li>Гибкая система шаблонов<li>Медиа менеджмент<li>Выберите один из нескольких синтаксисов редактирования (вики, уценка, текстиль или непосредственно в wysiwyg)<li>Гибкая система комментариев<li>Встроенный антиспам<li>Локализация<li>Презентационные виджеты<li>Темы и плагины<li>Страницы<li>Теги и категории<li>Автоматическая установка<li>Поддержка нескольких типов баз данных<li>Мультиблог<li>Многопользовательский с разрешениями<li>Соответствие стандартам<li>Доступно<li>Импорт / экспорт<li>Естественно оптимизирован для поисковых систем<li>Синдикация каналов<li>Полная поддержка трекбека<li>Полная поддержка Unicode<li>Поддержка клиентов XML / RPC<li>Расширяемый<li>Производительность и масштабируемость<li>Дважды бесплатно</ul>
_installer_drupal_description=Drupal - это приложение с открытым исходным кодом для управления контентом и среда разработки PHP.
_installer_drupal_authordescription=Drupal - это издательская платформа, созданная для создания динамических веб-сайтов, предлагающих широкий спектр функций и услуг. Drupal может поддерживать широкий спектр веб-проектов - от личных блогов до крупных корпоративных и корпоративных сайтов. Используйте «как есть» или используйте любую из тысяч бесплатных конструкций и плагинов для быстрой сборки сайта. Разработчики любят наши хорошо документированные API. Дизайнеры любят нашу гибкость. Администраторы сайта любят нашу безграничную масштабируемость.<br><br>Особенности:<ul><li>Организация и поиск: Drupal поставляется с множеством инструментов, которые помогут вам организовать, структурировать, находить и повторно использовать ваш контент. Категоризация с помощью таксономии, автоматическое создание удобных URL-адресов путей, создание пользовательских списков, связывание контента с другим контентом на вашем сайте и создание интеллектуальных настроек по умолчанию для создателей контента.<li>Творческий контент: гибкость Drupal позволяет обрабатывать бесчисленные типы контента, включая видео, текст, блог, подкасты и опросы, с надежным управлением пользователями, обработкой меню, статистикой в ​​реальном времени и дополнительным контролем версий.<li>Администрирование: Drupal поставляется с отличными опциями для новых учетных записей и разрешений пользователей. Пользователям может быть назначена одна или несколько ролей, и каждая роль может быть настроена с детальными разрешениями, позволяющими пользователям просматривать и создавать только то, что разрешает администратор.<li>Совместная работа. Внимание Drupal к социальным публикациям может помочь вам создать сайты и приложения, которые помогут вашим пользователям выражать свое мнение и взаимодействовать друг с другом. Вы можете жестко контролировать, кто может создавать, просматривать, администрировать, публиковать и иным образом взаимодействовать с контентом на вашем сайте.<li>Дизайн и отображение. Уровень представления Drupal позволяет дизайнерам создавать удобные интерактивные возможности, которые привлекают пользователей и увеличивают трафик. Используйте существующую тему Drupal для своего сайта или попробуйте создать свою собственную.<li>Расширение: Имея более 6000 доступных модулей, подавляющее большинство требований вашего сайта может быть удовлетворено с помощью ядра Drupal и доступных дополнительных модулей.<li>Connect: Drupal позволяет легко подключать ваш сайт к другим сайтам и сервисам через Интернет, используя агрегацию, каналы и возможности подключения поисковых систем. Также широко поддерживается интеграция с социальными сетями, чтобы помочь вам привлечь более широкую аудиторию.</ul>
_installer_e107_description=e107 - это приложение с открытым исходным кодом для управления контентом и порталом.
_installer_e107_authordescription=e107 - это система управления контентом, основанная на PHP и MySQL, которая дает вам полностью динамичный и профессиональный веб-сайт из коробки. Это открытый исходный код, полностью настраиваемый и постоянно совершенствующийся.
_installer_efront_description=eFront - это приложение для управления обучением с открытым исходным кодом. Впервые выпущенная в 2007 году, eFront получила награду Elearning за лучшее решение с открытым исходным кодом 2012 года! Журнал.
_installer_efront_authordescription=eFront - это надежная учебная платформа, объединенная с ключевыми корпоративными функциями, начиная с управления филиалами и заканчивая индивидуальными отчетами. Мы работали с сотнями организаций, чтобы создать продукт, который отвечает потребностям обучения современных предприятий.<br><br>Особенности предприятия включают в себя:<ul><li>Организационная структура управления<li>Управление навыками<li>Управление вакансиями<li>Автоматическое назначение курсов для конкретных должностных инструкций<li>Навыки управления пробелами<li>Карта пользователя с историей обучения<li>Поддержка LDAP<br>У eFront также есть ряд функций, обычно встречающихся в платформах электронного обучения:<li>Управление пользователями<li>Уроки, курсы, учебный план и управление категориями<li>Управление файлами<li>Экзамен строителей<li>Задания строителей<li>Средства коммуникации (форум, чат, календарь, глоссарий)<li>Отслеживание прогресса<li>Методы аутентификации<li>Методы регистрации<li>Сертификаты<li>Генераторы отчетов<li>Расширяемость с помощью модулей<li>Платежная интеграция (через PayPal)<li>Социальные инструменты (история урока и системы, стена пользователя, статус пользователя, взаимосвязь Facebook)<li>Настраиваемая система уведомлений по электронной почте<li>Темы</ul>
_installer_elgg_description=Elgg - платформа социальных сетей с открытым исходным кодом.
_installer_elgg_authordescription=Elgg - отмеченная наградами платформа социальных сетей, предоставляющая построительные блоки, которые позволяют предприятиям, школам, университетам и ассоциациям создавать собственные полнофункциональные социальные сети и приложения. Elgg был признан лучшей платформой социальной сети с открытым исходным кодом в 2008 году.
_installer_erpnext_description=ERPNext - это приложение для планирования ресурсов предприятия с открытым исходным кодом (ERP). ERPNext был первоначально выпущен в 2008 году.
_installer_erpnext_authordescription=ПО ERP, которое поможет вам полностью контролировать свой бизнес. ERPNext является мощным и простым в использовании.<br><br>Особенности:<ul><li>Выставление счетов: Отслеживайте все финансовые вопросы, включая счета и платежи, с помощью модуля учетных записей ERPNext.<li>HR и заработная плата: управление данными о сотрудниках, заработной платой, отпуском и посещаемостью, заявками о расходах - все это в вашей системе ERPNext.<li>Управление проектами: управляйте всеми своими проектами с помощью заданий, заданий и напоминаний, а также отслеживайте расходы и счета.</ul>
_installer_extcalendar_description=ExtCalendar - это приложение с открытым исходным кодом.
_installer_extcalendar_authordescription=ExtCalendar - это мощное многопользовательское веб-приложение календаря. Функции включают темы, регулярные события, категории, управление пользователями и группами, среду и общие параметры, а также конфигурацию шаблона.
_installer_feedonfeeds_description=Feed On Feeds - программа для чтения RSS с открытым исходным кодом.
_installer_feedonfeeds_authordescription=Feed On Feeds - это простой в использовании агрегатор новостей на стороне сервера, который поддерживает RSS и Atom.<br><br>Агрегатор новостей позволяет подписываться на источники новостей и собирать новые элементы на одной странице. Самые новые элементы отображаются вверху, и вы можете пометить старые новости как прочитанные.
_installer_fengoffice_description=Feng Office - это приложение с открытым исходным кодом для взаимодействия с клиентами и управления проектами. Изначально выпущенный в 2007 году, Feng Office обслуживает более 350 000 предприятий и организаций по всему миру.
_installer_fengoffice_authordescription=Feng Office позволяет компаниям управлять проектными задачами, выставлением счетов, документами, общением с коллегами, клиентами и поставщиками, планировать встречи и мероприятия, а также обмениваться всеми видами электронной информации.<br><br>Особенности:<ul><li>Документы могут быть доступны в любом месте с подключением к Интернету.<li>Упрощайте задачи. Ведите учет рабочего времени. Анализируйте время и ресурсы, посвященные клиенту, услуге или проекту.<li>Воспользуйтесь преимуществами связанной информации. Доступ ко всем разговорам, поддерживаемым с контактом, а также к связанным задачам, электронной почте, встречам, документам, комментариям и многому другому.<li>Убедитесь, что ваша конфиденциальная информация остается конфиденциальной, создавая пользователей с разными правами доступа к разным рабочим областям, чтобы каждый человек знал только то, что ему нужно знать.</ul>
_installer_fluxbb_description=FluxBB - это форумное приложение с открытым исходным кодом. FluxBB, созданное в 2008 году из PunBB, популярного облегченнгое форумнго приложения, поддерживающего форумы для Arch Linux и µTorrent.
_installer_fluxbb_authordescription=FluxBB спроектирован как более легкая и быстрая альтернатива некоторым традиционным многофункциональным форумным приложениям. Он прост в использовании и имеет проверенную репутацию стабильности и безопасности, что делает его идеальным выбором форума для вашего сайта.<br><br>Особенности:<ul><li>Простота в использовании: простота является основой данного продукта. Обладая красивым, чистым интерфейсом, FluxBB полностью ориентирован на простоту использования и удобство использования.<li>Превосходная скорость: FluxBB фокусируется на самых важных функциях, которые нужны форуму, и не имеет ничего общего с множеством других систем, так что вы можете наслаждаться скоростью его работы.<li>Чистый интерфейс администратора. Получите полный контроль над своим форумом, легко редактируя разрешения, изменяя параметры всей доски и изменяя структуру вашего форума.<li>Гибкая система разрешений: FluxBB поставляется с гибкой системой разрешений, разработанной, чтобы дать вам полный контроль над вашими группами пользователей. Разрешить им просматривать различные разделы вашего форума, дать привилегированным пользователям статус модератора (поддерживается несколько групп модераторов).<li>Мощные инструменты модератора: управляйте своей доской с легкостью, используя мощные инструменты модератора для управления пользователями, банами, цензурой, сообщениями, форумами и темами. Сделайте это сами или поручите эти задачи модераторам по своему усмотрению.</ul>
_installer_fork_description=Fork - это приложение для управления контентом с открытым исходным кодом. Fork был первоначально выпущен в 2010 году.
_installer_fork_authordescription=Fork CMS посвящена созданию удобной среды для создания, мониторинга и обновления вашего сайта. Мы гордимся тем, что вы выбрали систему управления контентом для начинающих и профессионалов. Мы объединяем это грандиозное видение с последними технологическими инновациями, чтобы позволить разработчикам, фронт-энд-разработчикам и дизайнерам создавать потрясающие веб-сайты. Это делает Fork CMS следующим в мировом господстве.<br><br>Cork Fork наполнен классными приложениями. Это является с позицикй того, чтобы быть офигенной системой управления контентом, и, на всякий случай, если вы хотите еще больше, вы можете загрузить дополнительные приложения для расширения вашего сайта. Мы постоянно работаем с нашим специализированным сообществом, чтобы создавать новые и интересные приложения. Следите за нашим блогом, чтобы получать обновления нашего бренда, выпускающего новые модули.<br><br>Мы считаем, что хороший сайт должен выглядеть так же. Вот почему у нас есть широкая коллекция красивых тем, созданных сногсшибательными дизайнерами. Мы постоянно работаем с нашим талантливым сообществом, чтобы создавать новые темы. Следите за нашим блогом, чтобы получать обновления на потрясающие новые темы.<br><br>С Fork CMS быть гуру маркетинга очень просто. Узнайте, что движет вашими посетителями и оптимизируйте ваш сайт соответственно. Мы упоминали, что поисковые системы тоже любят Fork CMS? Fork CMS предлагает мощные инструменты как для начинающих, так и для профессионалов. Fork CMS также прекрасно работает с существующими сервисами, такими как Campaign Monitor и Google Analytics.
_installer_formtools_description=Form Tools - это приложение для управления веб-формами с открытым исходным кодом. Form Tools был первоначально выпущен в 2005 году и с тех пор был загружен более 150 000 раз.
_installer_formtools_authordescription=Form Tools предоставляют любую существующую веб-форму с базой данных и удобным интерфейсом для управления данными отправки с форм, а также множество инструментов для управления данными формы и управления ими. Независимо от того, создаете ли вы свои формы вручную или с помощью сценария, будь то форма в HTML, Flash, Silverlight или что-либо еще - Form Tools может помочь!<br><br>Особенности:<ul><li>Экспорт данных: CSV, Excel, XML, HTML<li>Уведомления по электронной почте<li>Клиентские счета<li>Просмотры<li>Настраиваемый интерфейс<li>Компонентная архитектура<li>Визуализация данных</ul>
_installer_freescout_description=FreeScout is an open source help desk and support application.
_installer_freescout_authordescription=FreeScout is the perfect help desk solution for those who need to provide a professional customer support, but who can not afford to pay for Zendesk or Help Scout.<br><br>Features:<br><ul><li>Unlimited support agents, tickets, mailboxes, etc.<li>100% Mobile-friendly<li>Multilingual<li>Seamless email integration<li>Much much more</ul>
_installer_freshrss_description=FreshRSS is an open source RSS and Atom aggregator.
_installer_freshrss_authordescription=FreshRSS is lightweight, easy to work with, powerful, and customizable.<br><br>Features:<ul><li>Syndication: Follow websites, podcasts and video channels in a single place.<li>Reader: Read your articles directly in FreshRSS.<li>Search: Search and save queries for quick access.<li>Web scraping: Generate feeds by scraping external websites.<li>Feeds generation: Generate new feeds based on your filters.<li>OPML: Import and export your feeds with OPML.<li>WebSub: Stay connected to your feeds in real-time.<li>Configurable: Adapt to your needs thanks to a lot of options.<li>Mobile: Follow your feeds with or without a third-party application.<li>Fast and efficient: FreshRSS can manage 1M+ articles and 50k+ feeds without complaining.<li>Themes and extensions: Customize FreshRSS with themes and extensions.<li>International: FreshRSS is translated in more than 15 languages.</ul>
_installer_frontaccounting_description=FrontAccounting - бухгалтерское приложение с открытым исходным кодом для малого и среднего бизнеса. FrontAccounting, созданная в 2007 году из webERP, была загружена более 100 000 раз.
_installer_frontaccounting_authordescription=FrontAccounting - простая, но мощная система для всей цепочки ERP. Программное обеспечение можно использовать как бесплатную альтернативу QuickBooks.<br><br>Обложка функций FrontAccounting:<ul><li>Заказы<li>Примечания к получению товара<li>Счет-фактура поставщика / кредит-ноты<li>Платежи<li>Распределение<li>Кредиторская задолженность<li>Предметы и инвентарь<li>Склад<li>Производство<li>Заказы на продажу<li>Счета клиентов / кредитовые заметки<li>Депозиты<li>Распределение<li>Дебиторская задолженность<li>Размеры<li>Главная книга с бюджетом<li>Языки<li>Валюты<li>Несколько компаний</ul>
_installer_gallery_description=Gallery - это приложение для создания галереи изображений с открытым исходным кодом.
_installer_gallery_authordescription=Gallery - это новое поколение веб-приложений для обмена фотографиями с открытым исходным кодом. Галерея предоставляет вам интуитивно понятный способ органично вписать управление фотографиями в собственный веб-сайт, независимо от того, используете ли вы небольшой персональный сайт или большой сайт сообщества. Сотни тысяч людей и организаций используют Gallery для создания персонализированных фотоальбомов на своих сайтах.<br><br>С помощью галереи вы можете легко создавать и поддерживать альбомы фотографий через интуитивно понятный интерфейс. Управление фотографиями включает в себя автоматическое создание миниатюр, изменение размера изображения, поворот, упорядочение, подписи, поиск и многое другое. Альбомы могут иметь разрешения на чтение, запись и подпись для каждого аутентифицированного пользователя для дополнительного уровня конфиденциальности. Дайте учетные записи своим друзьям и семье, и пусть они загружают и управляют своими собственными фотографиями на вашем сайте!
_installer_gbook_description=GBook - это бесплатное приложение гостевой книги с расширенными средствами борьбы со спамом. GBook также известен как PHP Guestbook.
_installer_gbook_authordescription=GBook - это простая в использовании гостевая книга PHP, которая позволяет вашим посетителям оставлять комментарии на вашем сайте.<br><br>GBook включает расширенную (и регулярно обновляемую) защиту от спама.
_installer_geeklog_description=Geeklog - это блог-приложение с открытым исходным кодом. Geeklog был первоначально выпущен в 2000 году.
_installer_geeklog_authordescription=Geeklog - это CMS и движок блогов с поддержкой комментариев, трекбэков, множественных форматов синдикации, защиты от спама и всех других важных функций такой системы. Основной дистрибутив Geeklog может быть легко расширен многими разработанными сообществом плагинами и другими надстройками, чтобы радикально изменить его функциональность. Доступные плагины включают форумы, галереи изображений и многое другое.<br><br>Особенности блога / CMS:<ul><li>Создание, планирование, публикация и редактирование статей в нескольких темах<li>Сохраняйте черновики, пока они не будут готовы к публикации.<li>Контроль над форматированием, используемым в статьях (белые списки HTML)<li>Контроль над приемлемым контентом (фильтрация оскорбительных выражений)<li>Вставка изображений или другого контента в статьях<li>Несколько авторов могут оставлять сообщения<li>Материалы от пользователей<li>Поддержка комментариев, трекбэков и пингбэков<li>Экспорт и импорт во всех распространенных форматах синдикации (RSS / RDF / Atom и т. Д.)<li>Обнаружение и отклонение спама<li>Надежная функция календаря с поддержкой персонализированных календарей.<li>Поддержка OAuth, OpenID и других методов удаленной аутентификации.<li>Расширяемый с помощью многочисленных плагинов с открытым исходным кодом.<br>Особенности администрирования:<li>Учетные записи пользователей и контроль доступа.<li>Надежная * nix-подобная модель безопасности для всех объектов, которая может быть расширена для использования в плагинах.<li>Доступ может быть определен для каждой статьи, темы и т. Д.<li>Все пароли хранятся в зашифрованном виде.<li>Весь доступ администратора регистрируется.<li>Все ошибки регистрируются.<li>Полная регистрация ошибок на всех формах и вызовах SQL.<br>Особенности разработчика:<li>Поддержка плагинов с API для разработчиков.<li>Полностью настраиваемая блочная система с поддержкой php-in-block.<li>Хорошо организованная база кода, использование объектно-ориентированных функций PHP.<li>Тонкий уровень абстракции базы данных, позволяющий переносить Geeklog на СУБД, отличные от настроек по умолчанию (MySQL и MSSQL поддерживаются напрямую).</ul>
_installer_getsimple_description=GetSimple - это приложение для управления контентом с открытым исходным кодом.
_installer_getsimple_authordescription=GetSimple - это автономная, полностью независимая и легкая в использовании система управления контентом на основе XML. Чтобы соответствовать его лучшему в своем классе пользовательскому интерфейсу, мы снабдили его с функциями, которые нужны каждому веб-сайту, но ни с чем не сработали. GetSimple - это действительно самый простой способ управления веб-сайтом для малого бизнеса.<br><br>Особенности:<ul><li>На основе XML: мы не используем mySQL для хранения нашей информации, а вместо этого зависим от простоты XML. Используя XML, мы можем избежать дополнительного уровня медлительности и сложности, связанных с подключением к базе данных MySQL. Поскольку GetSimple был создан специально для рынка небольших сайтов, мы считаем, что это абсолютно лучший вариант для хранения данных.<li>Вы можете &quot;Отменить&quot; почти все: эта функция основана на открывающей статью AListApart, объясняющей, как предупреждающие сообщения никогда не работают, как планировалось. Из-за этого мы включили «отмену» почти во все действия, которые вы можете предпринять на сайте, чтобы вы были спокойны, когда совершаете эти неизбежные глупые ошибки.<li>Простой в освоении пользовательский интерфейс. При разработке нашего пользовательского интерфейса главным приоритетом было сделать его лучшим в своем классе. У нас была роскошь попробовать и протестировать все конкурирующие системы управления, прежде чем разрабатывать нашу, поэтому мы взяли лучшее из каждой, а затем усовершенствовали ее.<li>Простая установка. Общее время на настройку веб-сайта заняло 5 минут от запуска FTP до завершения процедуры установки.<li>Простая настройка темы: у нас есть, как документы, которые показывают вам, как создать собственную тему. Наша цель состояла не в том, чтобы наполнить наше программное обеспечение сотнями малоиспользуемых функций тем, а в том, чтобы предложить более чем достаточно для создания полностью настраиваемой темы.<li>Предназначен для рынка небольших площадок: это одна из причин, по которой GetSimple использует XML, а не надежную базу данных, такую ​​как mySQL. Для большинства малых предприятий их единственная реальная потребность в том, чтобы иметь возможность легко обновлять свой сайт без необходимости использования тонны посторонних редко используемых функций. Цель GetSimple - эффективно и результативно управлять небольшими веб-сайтами.</ul>
_installer_gibbon_description=Gibbon is an open source school management application.
_installer_gibbon_authordescription=Created by teachers, Gibbon is the school platform which solves real problems encountered by educators every day. Being free, open source and flexible Gibbon can morph to meet the needs of a huge range of schools.<br><br>Features:<ul><li>Student Centred: Gibbon collates student information, helping teachers to understand, contact, find and help their students.<li>Teacher Led: Gibbon is built by teachers to solve problems common to all schools, allowing seamless planning, teaching and assessment.<li>Unified Access: Teachers, students, parents and administrators all access Gibbon from the same web-based platform, with highly configurable levels of access.<li>Free &amp; Flexible: Gibbon is free, open source software: its flexible design gives schools complete control and freedom.</ul>
_installer_glpi_description=GLPI is an open source resource management application.
_installer_glpi_authordescription=Your open source tool to manage Helpdesk and IT assets!<br><br>Features:<ul><li>CMDB: Manage hardware, software and data centers. Link Asset inventory to Helpdesk and get 360° control of your IT and business infrastructure.<li>Helpdesk: Organize your support easily with GLPI: manage incidents/requests, create forms, define SLAs, deliver the best experience to your customers.<li>Financial Management: Discover the full potential of GLPI: track your expenses, contracts and suppliers, create new inventory objects, manage user database and make reports.<li>Project Management: Manage projects with GLPI: assign tasks, add collaborators, set up deadlines. Create reports and explore Kanban boards to orginize your team!<li>Administration: Take control over users: define entities, create profiles and restrict access to information. With GLPI rules you can define roles of each member of directory and setup workflow for Helpdesk and Inventory.<li>Configuration: Customize GLPI: explore setup features to add logo of your brans, select the palette of colors and configure plugins. In this section you can also manage SLAs and notifications.</ul>
_installer_grav_description=Grav is an open source content management application.
_installer_grav_authordescription=Grav is a Fast, Simple, and Flexible, file-based Web-platform. The Grav admin plugin provides a simple and intuitive interface to make configuration and content creation easy and enjoyable.<br><br>Features:<ul><li>Fast: Performance is not just an afterthought, we baked it in from the start<li>Extensible: Grav has a powerful API and sophisticated Package Manager to make it super flexible<li>Open Source: Grav is Open Source, and all the code is available on GitHub.com</ul>
_installer_groupoffice_description=Group Office - это приложение с открытым исходным кодом для взаимодействия с клиентами и управления проектами. Group Office был первоначально выпущен в 2003 году.
_installer_groupoffice_authordescription=Group-Office - это корпоративная CRM и инструмент для совместной работы. Делитесь проектами, календарями, файлами и электронной почтой онлайн с коллегами и клиентами. Простая в использовании и полностью настраиваемая.<br><br>Особенности:<ul><li>Электронная почта: гибкий модуль электронной почты интегрируется во все остальные модули. Легко связывайте почту с вашими клиентами и проектами.<li>Календарь: в корпоративной среде нельзя обойтись без календаря. Этот календарь позволяет планировать всевозможные повторяющиеся события и устанавливать напоминания для них. Простой в использовании интерфейс никогда не позволит вам пропустить событие. Легко настроить несколько календарей и делиться ими с другими пользователями. Календарь поддерживает импорт и экспорт популярного стандарта iCalendar. Это позволяет синхронизировать календарь Group-Office с другим программным обеспечением, поддерживающим протокол iCalendar.<li>Общий доступ к файлам: модуль файлов используется для хранения ваших файлов в Интернете и обмена ими, если вы хотите с коллегами или клиентами. Вы можете легко редактировать файлы локально, и они будут автоматически перенесены на ваш онлайн-диск. Вы можете легко загружать файлы или даже целые папки с помощью программы загрузки Java. Вы также можете создавать корпоративные шаблоны для текстовых документов или любого другого вида.<li>Адресная книга: всегда оставайтесь на связи со своими потенциальными клиентами и клиентами. Адресная книга отслеживает все связанные с клиентами заметки, электронную почту, файлы и т. Д. С помощью системы тикетов вам будут напоминать о важных событиях, поэтому вы никогда не забудете клиента.<li>Задачи: Организуйте свои задачи в Интернете и легко синхронизируйте их с вашими устройствами!<li>Примечания: Добавьте примечания и зашифруйте их, если они содержат конфиденциальные данные.<li>Информационные бюллетени: отправляйте персонализированные письма своим клиентам с помощью встроенной рассылки.<li>Служба поддержки: С помощью модуля службы поддержки или тикетов вы можете поддержать своих клиентов. Легко делегируйте звонки в службу поддержки и отслеживайте историю. Билеты поддержки могут быть созданы по электронной почте, телефону или в простой веб-форме.<li>Отслеживание времени: легко отслеживать время, потраченное на ваши проекты, создавать отчеты и счета-фактуры записей времени.<li>Мобильная синхронизация. Отправляйте свой офис в дорогу с помощью сервера синхронизации Group-Office. Group-Office может синхронизировать встречи, задачи и контакты практически с любыми программами Windows для мобильных устройств, Mac OS и Linux.<li>Проекты: с помощью модуля проектов вы можете легко зарегистрировать рабочее время и хранить всю связанную информацию о проекте в одном месте. Вы можете связать файлы, контакты, электронную почту и т. д. к проекту.<li>Редактирование документов: редактируйте документы прямо на вашем компьютере с помощью агента передачи Group-Office или подключайтесь к Google Диску для редактирования в браузере. Мы также предлагаем интеграцию ThinkFree office и Google Drive, чтобы вы могли редактировать документы в браузере.<li>Биллинг: с модулем биллинга вы можете создавать предложения, заказы и счета. Документы могут быть либо распечатаны, либо вы можете отправить их по электронной почте в виде вложения в формате PDF. Вы также можете ввести свои расходы. С помощью инструмента отчетов вы можете легко увидеть ваши доходы и расходы. Вы можете создать столько книг, сколько захотите, и можете называть их как хотите.<li>Поиск документов: с помощью модуля поиска файлов вы можете глубоко искать содержимое файлов. Этот модуль в сочетании с настраиваемыми полями и панелью быстрого редактирования представляет собой идеальное решение E-Discovery.</ul>
_installer_helpcenterlive_description=Help Center Live - это справочное приложение на основе чата с открытым исходным кодом.
_installer_helpcenterlive_authordescription=Help Center Live - это полнофункциональное приложение поддержки, которое включает в себя управление часто задаваемыми вопросами, систему заявок в службу поддержки и функцию чата в реальном времени.
_installer_hesk_description=HESK - это бесплатный билет в службу поддержки и приложение базы знаний. Первоначально выпущенный в 2009 году, HESK стал одним из самых популярных бесплатных решений для поддержки.
_installer_hesk_authordescription=HESK включает в себя все необходимое для эффективной поддержки клиентов без каких-либо затрат.<br><br>3 пути HESK помогает вашему бизнесу:<ul><li>Улучшенная поддержка клиентов: получение, отслеживание и организация поддержки запросов клиентов (тикеты) по отделам и срочности.<li>Уменьшите свою рабочую нагрузку: встроенная база знаний может сократить количество запросов в поддержку на целых 50%!<li>Экономьте время и деньги: HESK очень прост в использовании, быстрый, легкий, безопасный, удобный и БЕСПЛАТНЫЙ!</ul>
_installer_humhub_description=HumHub is an open source social networking application and framework.
_installer_humhub_authordescription=HumHub is a free social network software and framework built to give you the tools to make communication and collaboration easy and successful.<br><br>Benefits:<ul><li>OPEN: HumHub is completely open- source. Take advantage of the work already done and even improve it. Every suggestion or help is welcome.<li>FLEXIBLE: With a powerful module system you can extend HumHub by using third party tools, writing your own or connect existing software.<li>SECURE: Your server, your data, your rules. HumHub is a self- hosted solution and runs on almost every server. You are in the full control of your data.<li>SERVICES: We don't leave you alone. We support you with your projects and provide professional services around HumHub.</ul>
_installer_igalerie_description=iGalerie is an open source gallery application.
_installer_igalerie_authordescription=Create your photo/video gallery easily with iGalerie.<br><br>Features:<ul><li>A light and complete gallery: Weighing less than 3 MB, iGalerie is nonetheless rich in features: member management, adding comments and votes, multiple sending of files by the browser, management of EXIF and IPTC metadata, slideshow, tags, geolocation, password locking of albums, RSS feeds, etc.<li>Video support: In addition to images (AVIF, GIF, JPEG, PNG and WebP), iGalerie also supports videos (MP4 and WebM). And to make your life easier, iGalerie automatically generates video thumbnails, whatever your PHP configuration!<li>A customizable theme: iGalerie's default theme is modern, responsive and customizable. Choose between a light or dark style, change the color, add the banner of your choice... Many settings will allow you to give your gallery the appearance that suits you, all with a simple and intuitive interface that allows you to test your ideas instantly, without having to reload the page!<li>An efficient administration: Configure your gallery in a clear, ergonomic and responsive administration interface. All features can be activated by a simple checkbox, and you can manage your files with a powerful and convenient mass management system. And with context-sensitive help and online documentation, you'll never be lost!<li>Advanced member management: iGalerie allows your visitors to register, send files (photos or videos) and become an administrator. You have advanced management of all your users through a system of groups with access permissions to features and categories (blacklist / whitelist), several registration validation methods, customizable profile information, etc.</ul>
_installer_impresspages_description=ImpressPages - это приложение для управления контентом с открытым исходным кодом. Впервые выпущенный в 2009 году, ImpressPages получил награду «Самый перспективный проект с открытым исходным кодом 2011» от Packt Publishing.
_installer_impresspages_authordescription=ImpressPages CMS - это система управления веб-контентом, которая упрощает и ускоряет процесс управления контентом, позволяя управлять веб-сайтами в 4 раза быстрее. Технология ImpressPages CMS позволяет людям, не обладающим техническими знаниями и не имеющим опыта обучения, управлять своими веб-сайтами в качестве профессионалов. Особенности:<ul><li>Упрощенный интерфейс перетаскивания.<li>Редактирование содержимого на месте.<li>Автоматическое создание SEO-дружественных URL-адресов, мета-тегов и карт сайта.<li>Умное копирование и вставка, автоматическая фильтрация мусора HTML и CSS из скопированного содержимого.<li>Легко создавать и развертывать многоязычные сайты.</ul>
_installer_invoiceninja_description=InvoiceNinja is an open source invoicing and time-tracking application. InvoiceNinja was initially released in 2014.
_installer_invoiceninja_authordescription=Invoice Ninja is the #1 open-source platform to create and email invoices, track payments and expenses, and time billable tasks and projects for clients.<br><br>Features:<ul><li>Invoices & Auto-Billing<li>Online Payments<li>Quotations & Proposals<li>Streamline Workflows<li>Time-Track Work<li>Expenses & Reporting</ul>Invoice Ninja is 100% open source, and supported by a growing community of developers around the world.
_installer_invoiceplane_description=InvoicePlane is an open source invoicing application.
_installer_invoiceplane_authordescription=InvoicePlane manages your quotes, invoices, clients and payments.<br><br>Features:<ul><li>Quotes, Invoices, Payments: InvoicePlane is a solid application to manage your complete billing circle: from quotes over invoices to payments.<li>Manage your Clients: The application provides CRM-like management for your clients. Enter contact details, notes or add custom fields. Basic project and task management is also available.<li>Customize InvoicePlane: You can customize InvoicePlane to make sure it fits your needs: select from different themes, set amount formats, modify email and PDF templates or many more.<li>One-Click Online Payments: Let your clients pay the invoices by using one of 25 different online payment providers like PayPal, Stripe or even using Bitcoin via Coinbase.</ul>
_installer_itronclock_description=iTron Clock - это бесплатное приложение для просмотра часов в реальном времени.
_installer_itronclock_authordescription=Installatron Clock - это простое приложение, которое позволяет вставлять статическую или динамическую текстовую дату и/или часы в веб-страницу. Дисплей легко настраивается и легко вставляется в любую веб-страницу.
_installer_jcow_description=Jcow is an open source social network building application.
_installer_jcow_authordescription=Everything you need to build a successful online community.<br><br>Features:<ul><li>White Label<li>100% PHP Source Code<li>Clean and Friendly UI<li>Facebook Login<li>Template/Theme system<li>Module/Plugin system<li>Multiple Languages<li>Roles and Permission control<li>Google Map integrated<li>SMTP support<li>Anti-SPAM<li>Dynamic Cache<li>Inline Ads<li>News Feed<li>Wiki<li>Blogs<li>Images<li>Videos<li>Events<li>Musics<li>Fan Pages<li>User Groups<li>Forums<li>Questions and Answers</ul>
_installer_joomla_description=Joomla - это приложение с открытым исходным кодом для управления контентом и порталом. Joomla разветвлена из Mambo в 2005 году и сегодня является одним из наиболее часто используемых приложений, которое было загружено более 25 миллионов раз.
_installer_joomla_authordescription=Joomla - это отмеченная наградами система управления контентом (CMS), которая позволяет создавать веб-сайты и мощные онлайн-приложения. С миллионами веб-сайтов, работающих на Joomla, программное обеспечение используется частными лицами, предприятиями малого и среднего бизнеса и крупными организациями по всему миру. Многие аспекты, в том числе простота использования и расширяемость, сделали Joomla самым популярным программным обеспечением для веб-сайтов.<br><br>Особенности:<ul><li>Многопользовательская функциональность позволяет различным пользователям иметь разные уровни доступа.<li>Media Manager позволяет легко управлять мультимедийными файлами и папками, хранящимися в Интернете.<li>Banner Management делает настройку рекламы на веб-сайте на одном дыхании.<li>Диспетчер контактов помогает пользователям найти нужного человека и его контактную информацию.<li>Опросы и голосования собирают данные от посетителей сайта.<li>Поиск помогает посетителям перемещаться по контенту и предоставляет статистику поиска.<li>Управление веб-ссылками позволяет организовывать и отслеживать каждый клик.<li>Инструменты управления контентом позволяют организовать контент сайта любым способом.<li>Syndication и Newsfeed Management позволяют посетителям подписаться на ваш сайт, используя свои любимые программы чтения RSS.<li>Менеджер меню позволяет создавать столько меню и пунктов меню, сколько необходимо.<li>Управление шаблонами - это мощный инструмент, который позволяет сайту выглядеть точно так, как задумано.<li>Интегрированная справочная система поможет вам на каждом этапе создания вашего сайта.<li>Joomla! бесконечно расширяем, используя Joomla! менеджер по продлению</ul>
_installer_jupyter_description=Jupyter is an open source interactive computing application. Forked from IPython in 2014, Jupyter supports execution environments in several dozen languages.
_installer_jupyter_authordescription=Project Jupyter exists to develop open-source software, open-standards, and services for interactive computing across dozens of programming languages. Configure and arrange the user interface to support a wide range of workflows in data science, scientific computing, and machine learning.<br><br>Features:<ul><li>Language of choice: Jupyter supports over 40 programming languages, including Python, R, Julia, and Scala.<li>Share notebooks: Notebooks can be shared with others using email, Dropbox, GitHub and the Jupyter Notebook Viewer.<li>Interactive output: Your code can produce rich, interactive output: HTML, images, videos, LaTeX, and custom MIME types.<li>Big data integration: Leverage big data tools, such as Apache Spark, from Python, R and Scala. Explore that same data with pandas, scikit-learn, ggplot2, TensorFlow.</ul>
_installer_kanboard_description=Kanboard is an open source project management application.
_installer_kanboard_authordescription=Kanboard is a free and open source Kanban project management software.<br><br>Features:<ul><li>Visualize your work<li>Limit your work in progress to focus on your goal<li>Drag and drop tasks to manage your project</ul>
_installer_koken_description=Koken - это бесплатное приложение для галереи. Koken был первоначально выпущен в 2013 году.
_installer_koken_authordescription=Koken - бесплатная система, предназначенная для публикации независимых сайтов творчества.<br><br>Особенности:<ul><li>Создан для фотографии: ваши изображения - ваш самый важный актив. Koken относится к ним с вниманием, которого они заслуживают, включая полнофункциональный интерфейс управления, который выглядит и выглядит как настольное приложение.<li>Работа и слова вместе: пишите об обновлениях портфолио, вдохновении или обо всем, что приходит на ум. Изображения, видео, слайд-шоу и контент из Flickr, Instagram, Vimeo, SoundCloud и Twitter очень просто отобразить.<li>Предварительный просмотр и редактирование сайта в реальном времени: настройте навигацию, добавьте страницы и отредактируйте цвет и макет сайта с помощью простых элементов управления «укажи и щелкни». Опыт работы с HTML не требуется.<li>Темы и плагины: просматривайте, выбирайте и устанавливайте темы и плагины через интегрированный магазин. Все загружается и устанавливается автоматически в вашу установку Koken.<li>Синхронизируется с Adobe Lightroom: бесплатный плагин служб публикации для Lightroom для загрузки, редактирования или замены изображений внутри Lightroom.</ul>
_installer_laravel_description=Laravel - это фреймворк с открытым исходным кодом. Первоначально выпущенный в 2011 году, Laravel по состоянию на август 2015 года является самым популярным и просматриваемым PHP-проектом на GitHub.
_installer_laravel_authordescription=Laravel - это фреймворк для веб-приложений с выразительным, элегантным синтаксисом. Мы считаем, что развитие должно быть приятным, творческим опытом, чтобы быть по-настоящему полезным. Laravel пытается избавиться от проблем разработки, упрощая общие задачи, используемые в большинстве веб-проектов, такие как аутентификация, маршрутизация, сеансы, организация очередей и кэширование.<br><br>Laravel - доступный, но мощный инструмент, предоставляющий мощные инструменты, необходимые для больших и надежных приложений. Превосходная изменяемость контейнера управления, выразительная система миграции и тесно интегрированная поддержка модульного тестирования дают вам инструменты, необходимые для создания любого приложения, с которым вы работаете.<br><br>Особенности:<ul><li>Выразительный, красивый синтаксис: цените элегантность, простоту и удобочитаемость? Вы подойдете прямо. Laravel предназначен для таких же людей, как и вы. Если вам нужна помощь, чтобы начать, проверьте Laracasts и нашу отличную документацию.<li>Специально для вашей команды: будь то сольный разработчик или команда из 20 человек, Laravel - это глоток свежего воздуха. Поддерживайте синхронизацию всех, используя независимые миграции Laravel и построитель схем.<li>Современный инструментарий. Щепотка магии. Удивительный ORM, безболезненная маршрутизация, мощная библиотека очередей и простая аутентификация предоставляют вам инструменты, необходимые для современного, поддерживаемого PHP. Мы учитываем все мелочи, чтобы предостваить вам  удивительные приложения.</ul>
_installer_advancedguestbook_description=Lazarus Guestbook - это приложение гостевой книги с открытым исходным кодом. Гостевая книга Lazarus, созданная в 2006 году из Advanced Guestbook.
_installer_advancedguestbook_authordescription=Lazarus Guestbook - это приложение для гостевых книг, которое позволяет посетителям сайта оставлять комментарии.<br><br>Особенности:<ul><li>Предварительный просмотр перед публикацией<li>Анти-Спам технология<li>Шаблоны страниц<li>Уведомление по электронной почте<li>Загрузка изображений<li>Охват страницы и обработка HTML-тегов<li>Смайлики и BB коды.</ul>
_installer_lepton_description=LEPTON is an open source content management application.
_installer_lepton_authordescription=LEPTON enables you to run nearly all the websites most others current CMS promise you but has the big advantage of extremely short learning and training curves, and this is a great argument to those who work with LEPTON. LEPTON is easily installed and started, and can easily be adapted to fit the needs of nearly all web appearances.<br><br>Features:<ul><li>easy to use backend<li>content input via wysiwyg-editors<li>multi-language-support<li>file and media management<li>design via template system<li>addons to extend cms<li>scaling access system</ul>
_installer_lifetype_description=LifeType - это блог-приложение с открытым исходным кодом. LifeType был первоначально выпущен в 2003 году (тогда он назывался pLog).
_installer_lifetype_authordescription=LifeType поддерживает несколько блогов и пользователей, управление мультимедиа, генерацию стандартного контента, чистые URL-адреса и поддержку поддоменов.<br><br>Особенности:<ul><li>Дружественный интерфейс: написание статей удобно с включенным современным WYSIWYG-редактором. Добавление изображений и звуковых файлов (для подкастинга) - это всего лишь вопрос просмотра и щелчка.<li>Интегрированное управление медиа: подкастинг, автоматическая генерация миниатюр, массовая загрузка файлов, средство просмотра файлов и пользовательские описания для каждого файла поддерживаются через интерфейс администрирования.<li>Выберите свой стиль: Ищете хороший дизайн для вашего блога? Пойдите, проверьте много свободно доступных шаблонов. Установка так же проста, как загрузка файла через интерфейс администрирования!<li>Встроенный антиспам-фильтр. Встроенный байесовский спам-фильтр сохраняет комментарии и обратные ссылки в вашем блоге в чистоте. А модерация комментариев, проверка кодов и трекбэков доступна через плагины.<li>Поддержка трекбэков: трекбэковские блоги, которые ты читаешь, просто ссылаясь на них! LifeType автоматически найдет URL-адрес трекбека блога, на который вы ссылаетесь.<li>Несколько пользователей в блоге: вы можете легко дать своим друзьям разрешение на запись в ваш блог, что делает совместные веб-сайты еще проще!<li>Мобильные функции: вы в моблоггинге? Вам нужно вести блог, где вы находитесь? Вам нужно легко предоставлять версии вашего сайта с низкой пропускной способностью для мобильных устройств? Используя соответствующие плагины, LifeType становится первым мобильным приложением такого рода с бесшовной интеграцией для публикации в блогах и доступа к ним.<li>Несколько блогов в одной установке: благодаря многодоменной, многоблочной, многопользовательской настройке и строгому разделению администрирования одного блога и общего администрирования LifeType идеально подходит для хостинга блогов. Все это обеспечивается за счет одной установки и одной базы данных.<li>Центральная страница для сообществ: Простая 4-х ступенчатая регистрация для новых блогов, обзор самых новых и популярных блогов, а также индекс пользователей и блогов, все готово для работы с LifeType.<li>Производительность. Кэширование шаблонов, кеширование объектов данных и серьезный рефакторинг кода для повышения производительности и минимальной загрузки системы делают LifeType быстрым и надежным даже в очень больших и загруженных сообществах.<li>Красивые URL-адреса: создайте свои собственные индивидуальные URL-адреса для SEO или адаптируйте их к своему языку. Переключите настройку в конфигурации сайта, и LifeType автоматически будет использовать URL без лишних тонов вместо старых, необработанных.<li>Мощная структура плагинов: впечатляющие возможности плагинов позволяют добавлять любые функции, которые вам нравятся. С помощью фильтров, событий, регистрации новых действий, локализации, поддержки MVC (автономной), идеальной интеграции в интерфейс администрирования и поддержки шаблонов вы можете добавить любую функциональность, которую вы можете придумать.<li>Шаблоны Smarty: LifeType построен на основе фантастического механизма шаблонов Smarty, предоставляя беспрецедентную мощность разработчикам шаблонов без ущерба для безопасности, поскольку шаблоны Smarty по умолчанию не позволяют добавлять потенциально опасный код PHP в наши шаблоны. Это особенно важно, если вы используете LifeType для предоставления сообществу службы блогов.<li>XMLRPC: LifeType поддерживает интерфейс XMLRPC для удаленного создания и редактирования статей. И, конечно, вы можете пропинговать столько каталогов, сколько захотите, с помощью встроенного сервиса ping XMLRPC. Пинги XMLRPC включены / отключены для каждой статьи.</ul>
_installer_limesurvey_description=LimeSurvey - это приложение с открытым исходным кодом. LimeSurvey ранее был известен как PHPSurveyor.
_installer_limesurvey_authordescription=LimeSurvey позволяет разрабатывать опросы, а также собирать и анализировать ответы. LimeSurvey включает в себя широкий спектр встроенных типов вопросов и ряд гибких опций. Опросы могут включать в себя ветвление, различные макеты и схемы (с использованием системы шаблонов) и могут обеспечивать базовый статистический анализ результатов обследования. Опросы могут быть общедоступными или могут строго контролироваться путем использования уникальных токенов для каждого участника опроса.<br><br>Особенности:<ul><li>Более 28 типов вопросов: от простых вопросов с одним или несколькими вариантами ответов до сложных карт Google, загрузки файлов, уравнений и семантических дифференциальных типов вопросов - все в ваших руках.<li>То, что вы видите, это то, что вы получаете: отредактируйте содержание опроса с помощью нашего редактора HTML WYSIWYG. Введите любой код HTML, если вам нужно. Используйте соединитель, заполнитель, микро-объеденитель, чтобы отобразить ответы на предыдущие вопросы позже.<li>Управление квотами. Создайте столько квот, сколько вам нужно для вашего опроса, чтобы обеспечить необходимый состав вашей группы участников. Например: вы хотели бы опросить 500 женщин и 500 мужчин определенного возраста.<li>Пропустить логику/ветвление: отфильтровать подзапросы на основе предыдущих вопросов с несколькими вариантами ответов или пропустить вопросы на основе предыдущих ответов. Таким образом вы сможете избежать ненужных вопросов и порадовать участников опроса.<li>Проанализируйте ваши опросы проще: используйте встроенную систему оценок LimeSurvey, чтобы создавать ценные результаты анализа в ваших вариантах ответов. Немедленно оцените во время опроса, чтобы создать оценки, видимые для участника или невидимые для них.<li>Приглашение и напоминание. Отправляйте электронные письма с опросами, используя наш почтовый сервер или собственный почтовый сервер. Не отвечающим участникам можно напомнить по электронной почте. Автоматическая обработка отказов помечает адреса электронной почты как недействительные, поэтому они больше не будут приглашены к обсуждению.<li>Анонимные ответы - защищенные участники: если эта функция активна, вы и ваши участники можете быть уверены, что между ответом и участником нет никакой связи. После активации для опроса его невозможно отключить после запуска опроса.<li>Открытые и закрытые опросы: включите участие общественности в ваших опросах или разрешите доступ только с помощью персонализированного приглашения по электронной почте. Вы также можете попросить участников зарегистрироваться перед участием.<li>Автономная функциональность: проводите ручные и бумажные опросы или личные опросы. После сбора данных ответа введите их вручную, используя удобный режим ввода данных, и выполните их дальнейшую обработку.<li>Визуализируйте свои данные ответов: создавайте статистику и привлекательные графики с помощью нескольких кликов по всем вопросам вашего опроса. Фильтруйте результаты на основе определенных ответов. Экспорт статистики в Excel или PDF.<li>Экспортируйте свои ответы. Экспортируйте свои ответы как Microsoft Excel, Microsoft Word, SPSS, R, Stata, PDF или просто в формате CSV.<li>Динамические вопросы: используйте ответы, данные на ваши предыдущие вопросы, чтобы подтвердить и уточнить свои результаты. Для этой цели служит наш мощный менеджер выражений.</ul>
_installer_litecart_description=LiteCart is an open source e-commerce shopping cart application.
_installer_litecart_authordescription=An amazingly fast e-commerce platform. LiteCart e-commerce platform built with PHP, jQuery and HTML 5.<br><br>What can you do with LiteCart?<ul><li>Setup unlimited products and categories<li>Online catalog with search filters<li>One step checkout<li>Runs superfast on shared hosting<li>See reports and statistics<li>And much much more...</ul>
_installer_livesite_description=LiveSite - это приложение с открытым исходным кодом для создания сайтов и управления контентом.
_installer_livesite_authordescription=liveSite - это серверный движок, способный управлять любым интерфейсным дизайном сайта.<br><br>Особенности:<ul><li>Управление пользователями: добавьте неограниченное количество порталов для участников и клиентов, а также делегируйте все аспекты дизайна сайта, содержимого сайта и управления сайтом своим сотрудникам, используя удивительно гибкое управление доступом.<li>Управление контентом. Интегрированные функции CMS позволяют вашим сотрудникам легко создавать, публиковать и обновлять контент веб-сайтов. Карты сайта, облака тегов, полнотекстовый поиск и метаданные SEO обновляются в режиме реального времени.<li>Управление формами: создание пользовательских веб-форм для безопасного сбора информации по любой причине, включая регистрацию событий, пользовательские покупки продуктов, пробное членство и даже онлайн-викторины.<li>Управление контактами: liveSite отслеживает каждое взаимодействие с пользователем и автоматически обновляет контактную информацию и списки рассылки, так что вы можете легко отправлять кампании по электронной почте по времени любому пользователю или сегменту аудитории.<li>Управление членством: создание зон только для членов на вашем сайте. Участники могут оплатить доступ, подписаться на пробную версию или зарегистрироваться, используя код безопасности, который вы предоставляете для доступа к привилегированному контенту в течение ограниченного времени.<li>Сообщество и социальные сети: обсуждения могут быть включены на любой странице, чтобы ваши пользователи, участники, сотрудники или любая другая группа могли безопасно общаться в своем личном пространстве, ради обеспечения обратноц связи или достижения консенсуса.<li>Календари и планирование: создавайте публичные календари для посетителей или защищенные календари для любой группы пользователей, чтобы они могли быстро найти информацию о событии, забронировать место или купить билет.<li>Торговля и платежи: liveSite может обрабатывать платежи практически за любой тип продукта, услуги, мероприятие, плату или пожертвование. А liveSite не добавляет комиссионных за транзакции к вашему собственному платежному шлюзу.<li>Пользовательский рабочий процесс и приложения: собирайте любые типы данных и отображайте их в безопасных и персонализированных представлениях. Синхронизация с пользовательскими данными, обновление пользовательских баз данных, запуск автоответчиков и будущих почтовых кампаний.</ul>
_installer_livehelperchat_description=Live Helper Chat - это приложение поддержки с открытым исходным кодом.
_installer_livehelperchat_authordescription=Онлайн-чат поддержки для вашего сайта. Веб и настольные клиенты. Совместный просмотр, XMPP-уведомления, GTalk, Jabber, Openfire, Skype, расширение Chrome, поддержка Node.js, MySQL, PostgreSQL.<br><br>Особенности для владельцев сайтов:<ul><li>Поддержка iPhone, Android, IPod, BlackBerry с использованием общих сервисов XMPP, GTalk, Monal, Xabber<li>Skype и интеграция с sevabot<li>Бесплатные модули: модуль вопросов / голосования, модуль часто задаваемых вопросов, модуль чата / чата, модуль предложений браузера, модуль форм, модуль обмена документами<li>Простая тематика<li>Совместный просмотр / совместное использование экрана<li>Речь к тексту<li>Неограниченные операторы, чаты одновременно, отделы<li>5 виджет позиции<li>Скриншоты пользователей - посмотрите, что видят ваши пользователи<li>Перетаскивание виджетов<li>Онлайн отслеживание пользователей<li>Приглашение пользователей в чат<li>Архив чатов<li>Чат замечания<li>Загрузка файлов, перетаскивание<li>Планшет и мобильный просмотры<li>Отслеживание посетителей в разных поддоменах домена<li>Многоязычный back office, где у каждого оператора может быть свой язык.<li>Расширение для Chrome<li>Передача чата от оператора к оператору<li>Возможность иметь пользовательские атрибуты формы или предварительно заполнить существующие<li>Pro активных пользователей приглашение в чат<li>Карта Google с местоположениями пользователей<li>Поддержка языков RTL и LTR<li>Windows / Mac / Linux клиент<br>Особенности для разработчиков:<li>Структура MVC<li>Бесплатно - с открытым исходным кодом<li>Чистый код<li>Полная поддержка XMPP (ejabberd), не только уведомления XMPP<li>Два метода синхронизации: длинный опрос или стандартный.<li>Node.js в качестве транспортного уровня<li>Поддержка MySQL и PostgreSQL<li>Нет сессии php, если не требуется<li>Архивный модуль<li>Полностью поддерживается несколько доменов, включая http, https и поддоменов<li>Поддержка плагинов<li>Легко обновляемый<li>Bootstrap 3 CSS-фреймворк<li>Настраивается без изменения ядра<li>Исправлены ошибки в днях, а не в неделях или месяцах<li>Может быть настроен для удовлетворения любых бизнес-требований</ul>
_installer_luxcal_description=LuxCal is an open source personal calendar application.
_installer_luxcal_authordescription=LuxCal is a free user-friendly, intuitive web calendar. It can help you to organize and keep track of your events and appointments in an easy way from your phone, tablet or PC at home, in the office, on business trips or when on holiday. LuxCal has all essential functions you may expect from a modern web calendar and is targeted at home use and small businesses.<br><br>Features:<ul><li>intuitive, friendly user interface<li>multi-user access with user name/password protection<li>users and user groups with selectable privileges<li>optionally multiple, independent calendars<li>multi-language user interface (see section below)<li>repeating and multi-day events<li>fully tailorable to your needs, e.g. date and time formats, user interface layout, colors, etc.<li>event coloring (text and background) according to event categories<li>email and SMS reminders x days before the event is due<li>event categories and subcategories<li>event filtering on various criteria<li>full text search with wildcards<li>different views, e.g. year, month, week, day, upcoming, changes and more<li>proposing events and approving events (e.g. by manager)<li>importing and exporting of events<li>easy to administer and maintain<li>fully self contained and therefore fast (no links to external software)<li>various possibilities to embed the calendar in a page of your website</ul>
_installer_lychee_description=Lychee is an open source photo management application.
_installer_lychee_authordescription=Lychee is a free photo-management tool, which runs on your server or web-space. Upload, manage and share photos like from a native application. Lychee comes with everything you need and all your photos are stored securely.<br><br>Features:<ul><li>Manage: Managing your photos has never been easier. Upload, move, rename, describe, delete or search your photos in seconds. All in one place, right from your browser.<li>Share: Sharing like it should be. One click and every photo and album is ready for the public. You can also protect albums with passwords if you want. It's under your control.<li>View: Look at all your images in full-screen mode, navigate forward and backward by using your keyboard or let others enjoy your photos by making them public.</ul>
_installer_magento_description=Magento - это приложение для интернет-магазина с открытым исходным кодом. Первоначально выпущенный в 2008 году, Magento быстро вырос, чтобы обслуживать более 110 000 продавцов по всему миру.
_installer_magento_authordescription=Magento обеспечивает масштабируемость, гибкость и возможности для роста бизнеса. Продавцы, использующие Magento, обладают полной гибкостью и контролируют презентацию, контент и функциональность своего онлайн-канала.<br><br>Особенности:<ul><li>Аналитика и отчетность: полезные отчеты, такие как отчет об оставленной корзине и отчет о лучших покупателях по общему количеству и количеству заказов.<li>Поисковая оптимизация: переписчики URL дают полный контроль над мета-информацией URL для продуктов и категорий.<li>Управление сайтом: Управление несколькими сайтами и магазинами из одной панели администрирования.<li>Управление каталогами: пакетный импорт и экспорт каталога, интеграция с Google Base и загружаемые / цифровые продукты.<li>Просмотр каталога: многослойная / многогранная навигация для фильтрации продуктов, сравнения продуктов и обзоров продуктов.<li>Просмотр продукта: загружаемые продукты, несколько изображений для каждого продукта и возможность увеличения изображения продукта.<li>Мобильная коммерция: включен оптимизированный интерфейс для iPhone.<li>Оформление заказа: одностраничный заказ и гостевой заказ.<li>Доставка: Доставка по нескольким адресам в одном заказе.<li>Оплата: несколько вариантов оплаты, а также настраиваемая авторизация и списания средств.<li>Обслуживание клиентов: многофункциональные учетные записи клиентов и отслеживание заказов со счета.<li>Счета клиентов: повторные заказы со счета и недавно заказанные товары.<li>Управление заказами: просматривать, редактировать, создавать и выполнять заказы из панели администратора. Создайте один или несколько счетов-фактур, отгрузок и кредитных заметок для каждого заказа, чтобы обеспечить возможность разделения их выполнения.</ul>
_installer_mahara_description=Mahara - это приложение для создания портфолио с открытым исходным кодом. Mahara была выпущена в 2006 году и сегодня используется институтами и организациями по всему миру.
_installer_mahara_authordescription=Mahara is a fully featured web application to build your electronic portfolio. You can create journals, upload files, embed social media resources from the web and collaborate with other users in groups.<br><br>What makes Mahara different from other ePortfolio systems is that you control which items and what information (Artefacts) within your portfolio other users see. In order to facilitate this access control, all Artefacts you wish to show to other users need to be bundled up and placed into one area. Within Mahara this compilation of selected Artefacts is called a View. You can have as many Views as you like, each with a different collection of Artefacts, and intended purpose and audience. Your audience, or the people you wish to give access to your View, can be added as individuals or as a member of a Group or Community.<br><br>ePortfolio owners create Views using a 4 step process and Views have the following features:<ul><li>ePortfolio owners can receive public or private feedback on their View and Artefacts within that View.<li>Users accessing a View can report any objectionable material directly to the Site Administrator.<li>Users can add Views and Artefacts within a View to their Watchlist and receive automated notifications of any changes or updates.<li>ePortfolio owners can Submit a View for Assessment by a tutor or teacher allowing for a snapshot of the View and associated Artefacts on a certain date.</ul><br>Other features of Mahara include:<ul><li>A file repository which allows users to upload and share files.<li>A comprehensive blogging tool is provided in Mahara, where blogs and blog postings are considered Artefacts and may be added to a View.<li>A resumé builder which allows users to create digital CV's by entering information into a variety of optional fields.<li>Sharing: Mahara provides a social networking facility where users can create and maintain a list of Friends within the system. ePortfolio owners choose whether other users can add them to their Friends list automatically or by request and approval. An ePortfolio owner's Friends lists shows those Views to which they have been assigned access.<li>Moodle integration: Mahara provides a single-sign on capability that allows users, at the option of the administrator, to be automatically logged in to both their Mahara and Moodle accounts by providing a username and password at only one of these sites. The user can sign on at Mahara, and click on a link to her Moodle account, or sign on at Moodle, and click on a link to her Mahara account.</ul>
_installer_mambo_description=Mambo - это приложение с открытым исходным кодом для управления контентом и порталом.
_installer_mambo_authordescription=Mambo Open Source Content Management System позволяет любому управлять веб-сайтом. Он легко настраивается для персональных сайтов и достаточно мощный для крупномасштабных коммерческих установок, идеально подходит как для технически неподкованных веб-мастеров, так и для опытных программистов.
_installer_mantis_description=Mantis - это приложение для отслеживания ошибок с открытым исходным кодом.
_installer_mantis_authordescription=Mantis - это приложение для отслеживания ошибок, которое управляет отчетами об ошибках проекта и запросами функций. Любой веб-браузер при этом будет функционировать как клиент.<br><br>Особенности:<ul><li>Контроль доступа: контроль доступа на основе ролей проекта для пользователей, позволяющих контролировать ваш бизнес.<li>Уведомления по электронной почте: держите вашу команду и клиентов в курсе уведомлений об обновлениях, решениях или комментариях.<li>Настраиваемый: гибкий, чтобы настроить поля с замечаниями, уведомления и рабочий процесс.</ul>
_installer_mattermost_description=Mattermost Team Edition is an open source messaging and communication application.
_installer_mattermost_authordescription=Mattermost is a flexible, open source messaging platform that meets even the most demanding privacy and security standards. Mattermost is an open source Slack alternative.<br><br>Features:<ul><li>Centralize DevOps communication and workflow: Build intuitive workflows and collaborate across large teams without worrying about security or data privacy. Get up and running quickly with hundreds of existing integrations from Mattermost and the community, then build out custom workflows that scale to tens of thousands of concurrent users.<li>Collaborate securely and privately, enterprise-wide: Many of the world's leading high-security enterprises work better with Mattermost by connecting people, tools, and automation across tens of thousands of users.<li>Mattermost is a Gartner Cool Vendor: Mattermost is cool because it gives buyers visibility into the code and enables deeper customization to match exact business models and needs.</ul>
_installer_mautic_description=Mautic - это приложение для автоматизации маркетинга с открытым исходным кодом.
_installer_mautic_authordescription=Mautic начался с одного фокуса. Равенство. Сообщество Mautic верит в предоставление каждому человеку возможности понимать, управлять и развивать свой бизнес или организацию. Mautic стремится помочь этой вере стать реальностью, передав мощное программное обеспечение для автоматизации маркетинга в руки каждого.<br><br>Особенности:<ul><li>Разработка и анализ маркетинговых кампаний и клиентов<li>Управление маркетинговыми кампаниями<li>Соответствующая организация данных клиента и их хранение<li>Перемещение контактов от лидов к клиентам</ul>
_installer_mediawiki_description=MediaWiki - это вики-приложение с открытым исходным кодом. MediaWiki была первоначально выпущена в 2002 году после того, как была разработана для развития Википедии.
_installer_mediawiki_authordescription=MediaWiki - это многофункциональная вики-реализация, которая используется для включения википедии и многих других вики.<br><br>Особенности:<ul><li>Внешний вид: пользовательский интерфейс MediaWiki настраивается с помощью скинов.<li>Отслеживание изменений: с MediaWiki легко вернуть запись в предыдущее состояние. MediaWiki отслеживает все изменения.<li>Структуры и синтаксис: поддерживается полный набор команд, которые позволяют включать в записи такие элементы, как сортируемые таблицы.<li>Спам и вандализм. Предотвращение спама в ссылках и других форм неправомерного редактирования.<li>Обсуждения. Каждый пользователь (включая каждого анонимного пользователя) и каждая статья имеют связанную страницу, на которой можно публиковать сообщения.<li>Разрешения и группы пользователей: поддерживаются несколько групп пользователей и разрешения на редактирование.<li>Поиск: доступны все возможности поиска и многочисленные специальные страницы отчетов.<li>Мультимедиа и расширения: Мультимедийные файлы могут быть загружены и прикреплены к вики-записям.</ul>
_installer_mibew_description=Mibew is an open source support and real time chat application.
_installer_mibew_authordescription=Mibew Messenger (also known as Open Web Messenger) is an open-source live support application written in PHP and MySQL. It enables one-on-one chat assistance in real-time directly from your website.<br><br>Features:<ul><li>Easy integration into existing sites<li>Custom chat buttons<li>Themes engine<li>Multiple localizations<li>Visitors tracking and interaction<li>Pre-chat survey<li>Manageable permissions<li>Operators groups<li>Plugins API<li>Multiple official plugins<li>Built-in statistics</ul>
_installer_microweber_description=Microweber is an open source content management application.
_installer_microweber_authordescription=Microweber is free and open source website builder and CMS, so you can freely download it and use it to build website.<br><br>Use this new generation CMS for to build any website, online store or blog, easy as never before. The drag and drop technology will save you time and will give you freedom to be creative.<br><br>Features:<ul><li>Drag and Drop: Use drag and drop to create a website or to add new features to the existing website.<li>Admin Panel: Powerful backend with a great user experience interface. Use it to edit and managing your website.<li>Live Edit: Write, edit and manage your content in real time.<li>Adding Content: Add Pages, Posts, Categories, and Products in your Microweber website without the need for coding.<li>E-commerce features: A full e-commerce solution for online business, create your online store with Microweber.<li>Blog features: Everything you need to start a blog, write text in real time and managing content and comments.<li>Modules: You the modules to build your website as building boxes and expand your functionality.</ul>
_installer_modx_description=MODx - это среда разработки PHP с открытым исходным кодом.
_installer_modx_authordescription=MODx не является типичной CMS с поддержкой технологии «включай и работай». Это освобождает и отличается и разработано, чтобы работать так, как вы думаете о сайтах, а не как сайты создаются.<br><br>Особенности:<ul><li>MODX предлагает вам систему, которая позволяет вам публиковать автономный контент в Интернете в любой форме, форме или присутствии по вашему желанию.<li>Вы можете настроить все: от простого сайта до блога, полномасштабного присутствия в Интернете с помощью MODX, и сохранить свой интерфейс администратора простым и удобным в использовании.<li>MODX поможет вам организовать ваш контент так, как вы этого хотите, и получить потрясающие встроенные результаты SEO.</ul>
_installer_moodle_description=Moodle - это приложение для управления курсами с открытым исходным кодом. Первоначально выпущенный в 2002 году, Moodle обслуживает более 63 миллионов пользователей и 1,2 миллиона учителей на 70 000 зарегистрированных веб-сайтов.
_installer_moodle_authordescription=Moodle - это приложение для управления курсом, разработанное, чтобы помочь преподавателям создавать эффективные сообщества для онлайн-обучения. Moodle может масштабироваться от сайта с одним преподавателем до университета с 200 000 студентов.<br><br>В центре внимания проекта Moodle всегда находится предоставление преподавателям лучших инструментов для управления и продвижения обучения, но есть много способов использовать Moodle:<ul><li>Moodle имеет функции, которые позволяют ему масштабироваться до очень больших развертываний и сотен тысяч учеников, но его также можно использовать для начальной школы или любительского образования.<li>Многие учреждения используют его как свою платформу для проведения полностью онлайн-курсов, в то время как некоторые используют его просто для расширения очных курсов (известных как смешанное обучение).<li>Многие из наших пользователей любят использовать модули деятельности (такие как форумы, базы данных и вики-сайты), чтобы создавать богато совместные сообщества по изучению своего предмета (в традициях социального конструкционизма), в то время как другие предпочитают использовать Moodle как способ доставки контент для студентов (например, стандартные пакеты SCORM) и оцените обучение с помощью заданий или тестов.</ul>
_installer_mybb_description=MyBB - это форум с открытым исходным кодом. MyBB был форкнут от XMB Forum в 2002 году.
_installer_mybb_authordescription=MyBB - это пакет для форумов, от администрации до отправки ответов, полный полезных и актуальных функций как для вас, так и для ваших посетителей, помогающих сделать вашу доску объявлений максимально простой.<br><br>Особенности:<ul><li>Сообщество Rad: дружественное сообщество MyBB поможет вам начать ваше сообщество.<li>Расширяемый: сотни плагинов и тем позволяют легко добавлять новые функции или новый внешний вид.<li>Простота в использовании: MyBB предлагает широкий спектр функций в интуитивно понятном интерфейсе.<li>Многоязычный: поддерживаемые сообществом переводы доступны для более чем 30 языков.</ul>
_installer_mylittleforum_description=mylittleforum is an open source forum application.
_installer_mylittleforum_authordescription=my little forum is a simple PHP and MySQL based internet forum that displays the messages in classical threaded view (tree structure). The main claim of this web forum is simplicity.<br><br>Features:<ul><li>Usenet like threaded tree structure of the messages<li>Different views of the threads possible (classical, table, folded)<li>Categories and tags<li>BB codes and smilies<li>Image upload<li>Avatars<li>RSS Feeds<li>Template engine (Smarty)<li>Different methods of spam protection (can be combined: graphical/mathematical CAPTCHA, wordfilter, IP filter, Akismet, Bad-Behavior, Stop Forum Spam)</ul>
_installer_ocportal_description=ocPortal - это бесплатное приложение для управления контентом и портала.
_installer_ocportal_authordescription=ocPortal - это приложение для управления контентом с множеством функций Web 2.0 и сообществ для создания современных сложных веб-сайтов. ocPortal поддерживает многие типы контента, включая, помимо прочего, галереи, новости, информационные бюллетени и позволяет интегрировать мультимедийные материалы и рекламу. К функциям сообщества относятся форумы, блоги пользователей, чаты, WIKI и комментирования/оценки контента. ocPortal позволяет вам решить, как ваш сайт будет выглядеть и вести себя. Функции в изобилии, но также необязательно. Интеграция функций лежит в основе философии ocPortal - например, поисковая система по всему сайту и унифицированные профили участников. Ваш сайт будет соответствовать самым высоким требованиям к доступности и профессиональным стандартам, а также будет отображаться в Google благодаря автоматическому поисковому запросу. Ваш веб-сайт будет автоматически блокировать и регистрировать попытки взлома, а вы можете контролировать доступ различными способами, например с помощью платной подписки. ocPortal разработан как программное обеспечение, которое будет отвечать всем вашим потребностям; вы получите гораздо больше, чем просто система управления контентом.
_installer_odoo_description=Odoo is an open source enterprise resource planning (ERP) application. Odoo was formerly known as OpenERP.
_installer_odoo_authordescription=With 10.000+ apps in, Odoo covers all your business needs in a one-stop solution: no more interfaces between different software required. Odoo apps are perfectly integrated to each other, allowing you to fully automate your business processes.<br><br>Features:<ul><li>The open source model of Odoo has allowed us to leverage thousands of developers and business experts to build hundreds of apps in just a few years.<li>With strong technical foundations, Odoo's framework is unique. It provides top notch usability that scales across all apps.<li>Usability improvements made on Odoo will automatically apply to all of our fully integrated apps.</ul>
_installer_omeka_description=Omeka - это приложение для управления контентом с открытым исходным кодом.
_installer_omeka_authordescription=Omeka - это бесплатная, гибкая и веб-платформа с открытым исходным кодом для показа библиотек, музеев, архивов, научных коллекций и выставок. Омека - это слово на суахили, означающее демонстрировать или выкладывать товары; высказываться; разложить; распаковать. Omeka находится на перекрестке систем управления веб-контентом, управления коллекциями и архивных цифровых коллекций.<br><br>Omeka разработана с расчетом на не-ИТ-специалистов и позволяет пользователям сосредоточиться на содержании и интерпретации, а не на программировании. Он привносит технологии и подходы Web 2.0 в академические и культурные сайты для стимулирования взаимодействия и участия пользователей. Это облегчает дизайн верхней полки с простой и гибкой системой шаблонов. Его надежные сообщества разработчиков и разработчиков программного обеспечения с открытым исходным кодом поддерживают стабильность и устойчивость Omeka.<br><br>До сих пор ученые и специалисты по культурному наследию, желающие публиковать исследования на основе коллекций и онлайн-выставки, требовали либо обширных технических навыков, либо значительного финансирования для внешних поставщиков. Сделав основанную на стандартах серьезную онлайн-публикацию легкой, Omeka предоставляет возможности и доступ к сети в руки самим ученым и культурным профессионалам.<br><br>Легко использовать:<ul><li>Omeka разработана с расчетом на не-ИТ-специалистов и позволяет пользователям сосредоточиться на содержании и интерпретации, вместо программирования.<li>Omeka - это веб-приложение, которое делает его доступным с любого компьютера или мобильного устройства с подключением к Интернету.<li>Пользователи говорят, что Omeka - это «просто», «логично» и «не страшно».<br>Сильное сообщество документации и поддержки:<li>Научитесь использовать Omeka с пошаговыми руководствами и скринкастами, доступными в документации.<li>Общайтесь с другими пользователями Omeka и командой Omeka через форумы конечных пользователей и списки обсуждений разработчиков.<br>Расширяемый, масштабируемый и гибкий:<li>Omeka может обрабатывать большие архивы метаданных и файлов (более 100 000 элементов).<li>Единственные ограничения на вашем собственном сервере. Наборы элементов для специфичных для учреждения метаданных могут быть добавлены.<li>Zend Framework для PHP позволяет настраивать.<li>Omeka принимает и хранит все типы файлов, включая изображения, видео, аудио, многостраничные документы и PDF, презентации Power Point и др. Отдельные элементы могут содержать несколько файлов.</ul>
_installer_omekas_description=Omeka S an open source education and exhibit-curation application.
_installer_omekas_authordescription=Omeka S is a web publication application for universities, galleries, libraries, archives, and museums. It creates a local network of independently curated exhibits sharing a collaboratively built pool of items and their metadata. Create and manage many sites with a streamlined installation of Omeka S.<br><br>Features:<ul><li>INSTALL ONCE: Create and manage many sites with a streamlined installation of Omeka S.<li>CONNECT TO THE SEMANTIC WEB: Publish items with linked open data.<li>SHARE WITH DPLA: Describe items with DPLA-ready resource templates.<li>EXTEND AND BUILD: Extend functionality of Omeka S sites with modules to map, collect, import, and connect resources.<li>DESIGN WITH EASE: Style each Omeka S site with a different fully-responsive theme to fit any screen size.</ul>
_installer_openwebanalytics_description=Open Web Analytics is an open source web analytics application.
_installer_openwebanalytics_authordescription=Open Web Analytics is the free and open source web analytics framework that lets you stay in control of how you instrument and analyze the use of your websites and application.<br><br>Features:<ul><li>First Party Control: Run OWA under your own domain or as part of your web application.<li>Customize: OWA is a customizable web analytics framework that can be extended to meet your needs.<li>CRM Systems: Track WordPress and Mediawiki based websites and admin events.<li>Metrics, Dimensions, Reports: OWS provided you with dozens of standard metrics, dimensions and reports.<li>Data Access API: Extensive data access API enables integration with raw data access.<li>Privacy Controls: OWA respects GDRP and other privacy frameworks.</ul>
_installer_openbiblio_description=OpenBiblio - это приложение для автоматизации библиотек с открытым исходным кодом. OpenBiblio был первоначально выпущен в 2006 году.
_installer_openbiblio_authordescription=OpenBiblio - это простая в использовании автоматизированная библиотечная система, написанная на PHP, содержащая функции OPAC, распространения, каталогизации и администрирования персонала.
_installer_opencart_description=OpenCart - это приложение для интернет-магазина с открытым исходным кодом. OpenCart был первоначально выпущен в 2009 году.
_installer_opencart_authordescription=OpenCart разработан с широкими возможностями, прост в использовании, удобен для поисковых систем и имеет визуально привлекательный интерфейс.<br><br>Особенности:<ul><li>Мощное управление магазином: воспользуйтесь нашим встроенным SEO. Легко управлять продуктами, клиентами, заказами, правилами налогообложения, кодами купонов и многим другим.<li>Расширения и темы: Самый большой выбор модулей и тем для электронной коммерции для расширения функциональности вашего магазина.<li>Поддержка, которой вы можете доверять: мы обеспечим вас. OpenCart предлагает бесплатное сообщество или специализированную коммерческую поддержку.</ul>
_installer_openclassifieds_description=Открытые объявления - это объявление с открытым исходным кодом. Открытая реклама была впервые выпущена в 2008 году и сегодня обслуживает более 14 000 веб-сайтов.
_installer_openclassifieds_authordescription=«Открытые объявления» - это идеальное программное обеспечение для запуска собственного онлайн-бизнеса за несколько минут. С помощью открытых объявлений вы можете иметь свой сайт со списком, страницу контактов, продажи автомобилей/авто, доску объявлений, подержанные товары, форум или что угодно. Вы определяете лимиты! Начните - у вас есть бесплатный клон Craigslists, Ebay Объявления, Olx или Gumtree!<br><br>Особенности:<ul><li>MOBILE FRIENDLY: мы предлагаем удивительные адаптивные темы и приложение для Android, которые сделают ваш сайт легко доступным с мобильных устройств.<li>РАЗНЫЕ ТЕМЫ: Измените внешний вид вашего сайта и сделайте его красивее всего за несколько кликов. Просмотрите наши удивительные темы на рынке!<li>ADMIN PANEL: Управление вашим сайтом никогда не было так просто! С очень простой и понятной административной панелью вы можете интуитивно настроить все, что вам нужно.<li>МНОГИЕ ЯЗЫКИ: Измените язык всего сайта, выбрав одну из включенных языковых версий. Список доступных переводов все еще расширяется.<li>ЛЕГКАЯ УСТАНОВКА: Процесс установки очень прост и занимает несколько минут. В случае возникновения каких-либо проблем вы также можете обратиться к нам за поддержкой.<li>ИНТЕГРАЦИЯ PAYPAL: Зарабатывайте деньги со своего сайта и получайте платежи быстро через Paypal. Действительно полезно для вашего онлайн бизнеса!<li>SEO FRIENDLY: с помощью нашего скрипта легко оптимизировать ваш сайт для поисковой системы и улучшить видимость в Интернете.<li>ВЫСОКАЯ ГИБКОСТЬ: используйте наше программное обеспечение для многих целей. Создайте свой сайт объявлений, бизнес-справочник или все, что вы можете себе представить!</ul>
_installer_opendocman_description=OpenDocMan - это приложение для управления документами с открытым исходным кодом, разработанное в соответствии со стандартами ISO 17025 и OIE. Первоначально выпущенный в 2004 году, OpenDocMan имеет растущее сообщество международных пользователей от частных лиц до государственных учреждений и 500 компаний.
_installer_opendocman_authordescription=OpenDocMan - это бесплатная веб-система управления документами PHP (DMS) с открытым исходным кодом, разработанная в соответствии со стандартом ISO 17025 и стандартом OIE для управления документами. Программное обеспечение для управления документами и САМО управление документами в целом основано на концепции централизованного хранения документов, ограничения доступа и отслеживания изменений. Эти три основы программного обеспечения DMS составляют большую часть ISO 17025 в отношении систем управления документами.<br><br>OpenDocMan предоставляет веб-доступ, детальный контроль доступа к файлам и автоматическую установку и обновление. В отличие от большинства DMS, которые требуют изменения бизнес-правил для управления документами, OpenDocMan позволяет интегрировать ваши текущие правила. Благодаря поддержке нескольких типов файлов, а также проверке подразделений, OpenDocMan позволяет вам сконцентрироваться на бизнесе, управлении документами - под рукой. ИТ-персонал и менеджеры могут делегировать обязанности по управлению документами любому количеству сотрудников через разрешения пользователей и групп. Разрешения могут быть установлены как ограничительно или разрешительно по мере необходимости.<br><br>документы<ul><li>Добавить любой тип файла в систему<li>Не требуется FTP. Загрузить прямо из вашего браузера.<li>Поля метаданных для каждого файла<li>Назначьте отдел / категорию для каждого файла<li>Функция проверки, чтобы предотвратить перезапись правок<li>Лист регистраций изменений<li>Документы хранятся физически на сервере<li>Срок действия файла<li>Создание пользовательских свойств документа в соответствии с потребностями вашей компании<li>Автоматизированный процесс просмотра документов<li>Автоматизированный процесс истечения срока действия файла<li>Рецензент может одобрить или отклонить новый документ или измененный документ<li>Варианты уведомлений по электронной почте до и после обзора<br>Поиск<li>Быстрый поиск по автору, отделу или категории<li>Полный поиск по метаданным, автору, отделу, категории, имени файла, комментариям и т. Д.<li>Не требуется внешних процессов индексации<br>Безопасность<li>Функция безопасного URL-адреса, чтобы скрыть параметры URL-адреса<li>Мелкозернистый контроль доступа пользователя для каждого файла<li>Ведомственный контроль доступа к каждому файлу<li>Три типа пользователей: пользователь, администратор и супер-администратор<li>Контроль ограничения размера файлов независимо от ограничений сервера</ul>
_installer_openproject_description=OpenProject - это приложение для отслеживания ошибок с открытым исходным кодом и управления проектами. Первоначально выпущенный в 2012 году, OpenProject вырос до 2500 проектов.
_installer_openproject_authordescription=Особенности:<ul><li>Планирование и планирование проекта: с помощью общих графиков вы можете активировать опыт и творческий потенциал всей вашей команды, чтобы совместно создавать и визуализировать план вашего проекта.<li>Схема продуктов и планирование выпуска: OpenProject - это самый простой способ планирования, визуализации и распространения схемы продукта. Поделитесь с вашими заинтересованными сторонами дорожной картой вашего продукта, получите отзывы о ваших идеях и разбейте их на подробный план выпуска.<li>Управление задачами и совместная работа в команде: работа в команде становится проще, продуктивнее и приятнее. OpenProject - это самый простой способ для команд отслеживать свою работу и получать результаты.<li>Agile и Scrum: Agile-команды имеют короткие циклы разработки. Они быстро повторяются, чтобы строить, измерять и учиться с каждой версией. Благодаря быстрой обратной связи с пользователями они просто не тратят время и могут сосредоточиться на создании правильных вещей. OpenProject - это идеальный инструмент для гибких команд, которые хотят использовать гибкие методологии, такие как Scrum.<li>Отслеживание времени, отчетность о расходах и бюджетирование: OpenProject упрощает отслеживание времени. Будьте в курсе бюджета проекта и затрат. Создавайте пользовательские отчеты для точного, текущего понимания эффективности проекта и распределенных ресурсов.<li>Отслеживание ошибок: команды по обеспечению качества полагаются на быстрое отслеживание проблем и четкую коммуникацию внутри команды и между отделами. OpenProject отлично справляется с отслеживанием ошибок, предлагая менеджерам по тестированию и тестированию платформу для сбора, классификации и определения приоритетов ошибок.</ul>
_installer_openrealestate_description=Open Real Estate - это приложение с открытым исходным кодом для управления недвижимостью.
_installer_openrealestate_authordescription=Open Real Estate предлагает агентствам недвижимости и агентам по недвижимости технологию, необходимую для связи с владельцами недвижимости, потенциальными покупателями и интернет-пользователями. Open Real Estate - бесплатный скрипт для создания веб-сайта, содержащего информацию о покупке, аренде, продаже или изменении недвижимости (квартиры, дома, земельные участки и т. Д.). Этот продукт может быть использован для создания веб-платформы для вашего бизнеса, а также для развития собственного бизнеса с нуля.<br><br>Особенности:<ul><li>Удобный интерфейс. Мы постарались сделать продукт максимально простым и понятным. Наши клиенты говорят, что нам это удалось!<li>Современный, безопасный продукт с высокой скоростью. Он основан на широко используемом инструменте веб-разработчиков - Yii CMF. Это гарантирует высочайшую скорость работы сайта и безопасность продукта. Будьте в курсе событий - используйте Open Real Estate!<li>Постоянное развитие. Мы всегда работаем над улучшением нашего продукта, выпуская новые версии с современными функциями, которые вам нужны! Просто оставьте свои комментарии на нашем форуме, и мы постараемся воплотить в жизнь ваше желание бесплатно!<li>Доступны дополнительные платные модули. Для наших клиентов мы создаем уникальные расширения для Open Real Estate, которые позволяют вашему сайту оставить позади ваших конкурентов!</ul>
_installer_openvpn_description=OpenVPN Access Server is an open source virtual private network (VPN) application.
_installer_openvpn_authordescription=OpenVPN Access Server provides flexible VPN solutions to secure your data communications, whether it's for Internet privacy, remote access for employees, securing IoT, or for networking Cloud data centers.<br><br>Features:<ul><li>Uses the public Internet to create an economical, isolated, and secure private network<li>Remote access to internal services increases mobile workforce productivity<li>Reduces security risk by preventing unauthorized access to specific network resources<li>Encryption ensures privacy on untrusted Wi-Fi and other public access networks<li>Extends centralized unified threat management to remote networks</ul>
_installer_redmine_description=Redmine - это приложение для управления проектами с открытым исходным кодом.
_installer_redmine_authordescription=Особенности:<ul><li>Поддержка нескольких проектов<li>Гибкий контроль доступа на основе ролей<li>Гибкая система отслеживания проблем<li>Диаграмма Ганта и календарь<li>Новости, документы и управление файлами<li>Ленты и уведомления по электронной почте<li>За проект вики<li>За проектные форумы<li>Отслеживание времени<li>Пользовательские поля для вопросов, записей времени, проектов и пользователей<li>Интеграция SCM (SVN, CVS, Git, Mercurial и Bazaar)<li>Создание проблемы по электронной почте<li>Поддержка нескольких аутентификаций LDAP<li>Поддержка самостоятельной регистрации пользователя<li>Многоязычная поддержка<li>Поддержка нескольких баз данных</ul>
_installer_openads_description=Revive Adserver - это приложение для показа рекламы с открытым исходным кодом. Revive Adserver ранее был известен как OpenX Source, OpenAds и phpAdsNew, а последний Revive Adserver был разветвлен из OpenX Source в 2013 году.
_installer_openads_authordescription=Revive Adserver - это бесплатный рекламный сервер с открытым исходным кодом, которому доверяют более 30 000 веб-издателей в более чем 100 странах мира, что делает его наиболее используемым сервером рекламы с открытым исходным кодом. Revive Adserver - это мощное решение для показа рекламы, которое дает издателям контроль над онлайн-рекламой.<br><br>Особенности:<ul><li>Размещайте рекламу на веб-сайтах, в приложениях и видеопроигрывателях и собирайте подробную статистику о показах, кликах и конверсиях.<li>Управление кампаниями для нескольких рекламодателей и из рекламных сетей одновременно, с помощью простого в использовании интерфейса<li>Определите правила доставки кампаний и рекламы, включая ограничение частоты показов, таргетинг на URL, геотаргетинг.<li>Отслеживание и составление отчетов об эффективности кампании, включая рейтинг кликов, коэффициенты конверсии, доход, эффективную цену за тысячу показов и данные о конверсии, такие как стоимость корзины и количество приобретенных товаров.</ul>
_installer_roundcube_description=Roundcube is an open source webmail (IMAP) application.
_installer_roundcube_authordescription=Roundcube is a browser-based webmail (IMAP) client with an application-like user interface. It provides full functionality you expect from an email client.<br><br>Features:<ul><li>Drag-and-drop message management<li>Full support for MIME and HTML messages<li>Multiple sender identities<li>Full featured address book with groups and LDAP connectors<li>Find-as-you-type address book integration<li>Threaded message listing<li>IDNA and SMTPUTF8 support<li>Spell checking<li>Responsive skin (multi-device support)<li>Shared/global IMAP folders<li>Support for access control lists (ACL)<li>Built-in caching for fast mailbox access<li>Unlimited users and messages<li>Import/export functions<li>Plug-in API for flexible extensions<li>XSS attack protection<li>Support for PGP encryption</ul>
_installer_rstudio_description=R-Studio is an open source integrated development environment (IDE) for R, a programming language for statistical computing and graphics.
_installer_rstudio_authordescription=Features:<ul><li>Access via a web browser<li>Move computation closer to the data<li>Scale compute and RAM centrally</ul>
_installer_orangehrm_description=OrangeHRM - это приложение для управления персоналом с открытым исходным кодом. Изначально OrangeHRM был выпущен в 2006 году, и на сегодняшний день в мире насчитывается более миллиона пользователей.
_installer_orangehrm_authordescription=OrangeHRM предлагает полный набор инструментов управления человеческим активом/управления персоналом. Предоставляя модули для управления информацией о персонале, самообслуживания сотрудников, отпусков, времени и посещаемости, компании, занимающиеся предоставлением льгот и наймом персонала, могут управлять важнейшим активом организации - людьми. Объединение этих модулей в одно приложение обеспечивает идеальную платформу для реинжиниринга и согласования ваших процессов управления персоналом с целями организации.<br><br>Особенности:<ul><li>Модуль администрирования. Модуль администратора - это центральный контроллер системы, в котором менеджер по персоналу или другой назначенный персонал выполняет все задачи по администрированию системы. Это включает в себя определение организационной структуры, шкалу оплаты, ведение информации о проекте и другой информации, которая служит основой для остальной части системы. Вопросы безопасности решаются с помощью этого модуля, а также путем определения прав и разрешений пользователей.<li>Управление персональной информацией: полная система управления информацией о сотрудниках, которая выступает в качестве центральной базы данных сотрудников. Это позволяет администраторам отдела кадров эффективно использовать всю информацию о сотрудниках.<li>Модуль отпуска: комплексный модуль управления отпуском, с широкими возможностями определения типов отпуска и многого другого. Он обслуживает все процессы подачи заявления и одобрения и может отображать информацию о праве на отпуск, «балансе», истории и т. Д. Благодаря веб-концепции и принципам самообслуживания, он значительно упрощает все процедуры, связанные с отпуском, исключает оформление документов и экономит расходы.<li>Модуль времени: Этот модуль автоматизирует процессы, связанные с хронометрированием. Предлагаемые функциональные возможности повышают производительность организации, устраняя бумажные и ручные процессы, связанные с ведением рабочего времени проекта и управлением посещаемостью. Сложный модуль помогает эффективно организовать трудовые данные, улучшить управление трудовыми ресурсами и минимизировать ошибки в соблюдении политики посещаемости компании.<li>Модуль ESS. Служба самообслуживания сотрудников - это мощный инструмент, предоставляющий сотрудникам компании возможность просматривать соответствующую информацию, такую ​​как личная информация, обновлять личную информацию с помощью ПК с поддержкой веб-технологий, не беспокоя персонал. Функциональность этого модуля распространяется на всю систему, делая информацию доступной где угодно, в любое время. Конечно, вся информация подчиняется определенной компанией политике безопасности, где каждый может просматривать только ту информацию, на которую у него есть полномочия. Эффекты экономии времени и затрат от этого решения огромны.<li>Модуль набора/отслеживания кандидатов: комплексное решение для всего процесса набора. Модуль позволяет специалистам по персоналу эффективно оптимизировать весь процесс отслеживания кандидатов.<li>Performance Module: еще одна естественная привязанность к OrangeHRM. Упрощая процесс оценки эффективности, вы можете сообщать о ключевых показателях эффективности для каждой должности, позволяя сотрудникам понять и оправдать ваши ожидания.</ul>
_installer_osclass_description=OSClass является прилодением с открытым исходным кодом для классификации рекламы. Первоначально выпущенный в 2011 году, OSClass быстро растет и загружается более 17 000 раз в месяц.
_installer_osclass_authordescription=OSClass это приложение, которое позволяет вам быстро создавать и управлять своим собственным сайтом бесплатных объявлений. Используя это приложение, вы можете бесплатно предоставлять рекламу предметов для продажи, недвижимости, работы, автомобилей. Сотни бесплатных классифицированных рекламных сайтов используют OSClass.<br><br>Особенности:<ul><li>Простой в использовании интерфейс.<li>Поддержка SEO.<li>Темы.<li>Плагины.</ul>
_installer_oscommerce_description=osCommerce - это приложение для создания интернет-магазинов с открытым исходным кодом. Первоначально выпущенный в 2000 году, osCommerce является одним из наиболее часто используемых приложений электронной коммерции с более чем 12 000 живых магазинов.
_installer_oscommerce_authordescription=osCommerce - это решение для интернет-магазина. Его готовая к установке инсталляция позволяет владельцам магазинов настраивать, запускать и поддерживать свои интернет-магазины с минимальными усилиями и без каких-либо затрат или лицензионных сборов.
_installer_osticket_description=osTicket - это приложение для тикетов в службу поддержки с открытым исходным кодом. osTicket был первоначально выпущен в 2003 году.
_installer_osticket_authordescription=osTicket - это широко используемая система заявок на поддержку с открытым исходным кодом. Он легко интегрирует запросы, созданные с помощью электронной почты и веб-форм, в простой и удобный многопользовательский веб-интерфейс. Легко управляйте, организуйте и архивируйте все ваши запросы и ответы в службу поддержки в одном месте, предоставляя своим клиентам ответы и отзывы, которые им нужны.<br><br>Особенности:<ul><li>Поддеоржка через веб и по электронной почте: Тикеты могут быть созданы по электронной почте, через онлайн-формы или по телефону. Гибкая настройка и отображение.<li>Автоответ: автоматический ответ, который отправляется при открытии нового тикета или получении сообщения. Настраиваемые почтовые шаблоны.<li>Заготовленные ответы: предопределенные ответы на часто задаваемые вопросы.<li>Внутренние заметки: добавление внутренних заметок к тикетам для персонала<li>Разделы справки: настраиваемые разделы справки для веб-тикетов. Направляйте запросы, не отвлекая отделы поддержки не смещая приоритеты.<li>Предупреждения и уведомления. Персонал и клиенты постоянно получают уведомления по электронной почте. Конфигурируемые и гибкие настройки.<li>Ролевый доступ: контроль уровня доступа персонала на основе групп и отделов.<li>Назначение и передача тикетов: назначение тикетов персоналу и/или отделу.<li>Не требуется регистрация: для пользователей не требуется учетная запись или регистрация (для входа используется идентификатор тикета/адрес электронной почты).<li>История поддержки: Все запросы в службу поддержки и ответы архивируются.</ul>
_installer_owncloud_description=ownCloud - это приложение для синхронизации и обмена файлами с открытым исходным кодом. ownCloud был первоначально выпущен в 2010 году.
_installer_owncloud_authordescription=ownCloud - это гибкое приложение для синхронизации и обмена файлами. Независимо от того, используете ли вы мобильное устройство, рабочую станцию или веб-клиент, ownCloud предоставляет возможность размещать нужные файлы у вас под рукой на любом устройстве в одном простом в использовании, безопасном, частном и контролируемом решении.<br><br>Особенности:<ul><li>Доступ и синхронизация данных с любого устройства.<li>Управление версиями позволяет файлам выполнять «откат» любой предыдущей версии.<li>Шифрование позволяет шифровать файлы с помощью пароля.<li>Публичный обмен файлами, используя каталог, календарь или галерею.</ul>
_installer_oxwall_description=Oxwall - это платформа для социальных сетей с открытым исходным кодом.
_installer_oxwall_authordescription=Oxwall - это невероятно гибкая и простая в использовании программная платформа сообщества, используемая для широкого спектра проектов, от семейных сайтов и пользовательских социальных сетей до инструментов для совместной работы и решений для корпоративных сообществ.<br><br>Являетесь ли вы внештатным разработчиком, желающим упростить свою работу для клиентских проектов; человек, желающий создать сайт сообщества; или бренд, планирующий создать пункт назначения для ваших клиентов - Oxwall для вас.
_installer_phpfilemanager_description=GateQuest File Manager - это приложение для управления файлами с открытым исходным кодом.
_installer_phpfilemanager_authordescription=GateQuest File Manager - это облегченный файловый менеджер, который позволяет загружать и загружать файлы из каталога сервера. GateQuest File Manager отлично подходит для создания и поддержки простого облачного хранилища файлов, доступ к которому можно получить из любого места в Интернете.
_installer_ph7builder_description=pH7Builder is an open source social, dating and content management application.
_installer_ph7builder_authordescription=pH7Builder is not your typical dating builder. Launch the Best Social Dating Service based on your Innovative & Unique Ideas in a few clicks with our unique enterprise level CMS specifically designed for social dating web apps.<br><br>Features:<ul><li>Dating Service and Community Website: pH7 Social Dating CMS is perfect for Dating Sites and Social Community portals.<li>Multi-Themes and Unlimited Customization: Build a Unique Social/Dating Theme in a record time thanks to the architecture of our CMS.<li>Offer people to advertise your site without spending a dollar thanks to the Affiliate Module integrated to the software!</ul>
_installer_phpfusion_description=PHP-Fusion - это приложение с открытым исходным кодом для управления контентом и порталом. PHP-Fusion был первоначально выпущен в 2002 году.
_installer_phpfusion_authordescription=PHP-Fusion - это легковесная, но мощная CMS с множеством функций, управляемых в удобном для администрирования разделе.<br><br>Особенности:<ul><li>Новости<li>Дискуссионные форумы<li>Фотогалереи<li>Статьи<li>Комментарии посетителей/участников<li>Настройки пользователя<li>Рейтинги участников<li>Представленные участники<li>Членские опросы<li>Веб ссылки<li>Группы пользователей<li>Пользовательские поля пользователя<li>Пользовательские BB коды<li>Личные сообщения<li>Пользовательские темы<li>Вливания<li>Пользовательские Панели<li>Встроенный журнал ошибок<li>Настраиваемый журнал пользователя<li>Выбор капч<li>Контроль за флудом<li>Хеширование пароля<li>Word Censor<li>XHTML 1.0 Действительный</ul>
_installer_phpnuke_description=PHP-Nuke - это приложение с открытым исходным кодом для управления контентом и порталом. PHP-Nuke разветвлен от Thatware в 2000 году.
_installer_phpnuke_authordescription=PHP-Nuke - это автоматизированная новостная система, специально разработанная для использования в интрасетях и Интернете. Администратор имеет полный контроль над своим веб-сайтом, зарегистрированными пользователями, и он будет иметь в своем распоряжении мощный набор инструментов для поддержания активного и 100% интерактивного веб-сайта с использованием баз данных.
_installer_phpbb_description=phpBB является форумным приложением с открытым исходным кодом. Первоначально выпущенный в 2000 году, phpBB в настоящее время является наиболее часто используемым бесплатным форумным приложением, которым ежедневно пользуются миллионы людей.
_installer_phpbb_authordescription=phpBB - это мощный, полностью масштабируемый и настраиваемый пакет доски объявлений с открытым исходным кодом. Если вы хотите оставаться на связи с небольшой группой друзей или хотите настроить большую многоклассную доску для корпоративного веб-сайта, phpBB имеет встроенные функции, которые вам необходимы.<br><br>Новые пользователи по достоинству оценят обширную панель администрирования phpBB, которая позволяет настраивать даже самые сложные функции без необходимости непосредственного редактирования кода, тогда как опытные пользователи оценят простоту интеграции phpBB в существующие системы.<br><br>Особенности:<ul><li>Включает обсуждение сообщества через интуитивно понятный интерфейс.<li>Поддержка нескольких дискуссионных форумов и категорий для максимальной гибкости.<li>Средства защиты от спама защищают каждую доску от нежелательных пользователей и спама.<li>Делитесь файлами, загружая и прикрепляя их к сообщениям.<li>Модераторы могут помочь поддерживать порядок, помогая пользователям и применяя правила.<li>Личные сообщения - это прямые сообщения между двумя или более пользователями.<li>Усовершенствованная система кеширования используется для увеличения производительности доски.<li>Простые административные настройки позволяют полностью контролировать внешний вид и работу каждой доски.<li>Группы пользователей позволяют легко организовывать пользователей, а затем администратор может точно настроить, куда пользователи могут идти и какие функции они могут использовать.<li>Мощная система поиска позволяет пользователям находить темы, сообщения и пользователей.<li>Мощная система плагинов может быть использована для расширения функциональности phpBB.</ul>
_installer_phpcoin_description=phpCOIN - это бесплатное приложение для выставления счетов и управления клиентами. Изначально phpCOIN был выпущен в 2002 году, и сегодня его используют более 35 000 человек по всему миру.
_installer_phpcoin_authordescription=phpCOIN (клиенты, заказы, счета и заметки) - это решение для электронной коммерции/онлайн-магазина, которое включает в себя различные модули (настройка и отображение магазина, управление клиентами, выставление счетов, оплата и поддержка) в едином интерфейсе.
_installer_phpesp_description=phpESP - это приложение для опросов с открытым исходным кодом.
_installer_phpesp_authordescription=phpESP позволяет создавать и публиковать опросы и читать статистический анализ.
_installer_phpformgenerator_description=phpFormGenerator - это приложение для создания HTML-форм с открытым исходным кодом.
_installer_phpformgenerator_authordescription=phpFormGenerator - это простой в использовании инструмент для создания надежных и эффективных веб-форм. Никакого программирования не требуется. Просто следуйте инструкциям мастера, и в конце вы получите полнофункциональную веб-форму!
_installer_phpfreechat_description=phpFreeChat - это приложение для общения в реальном времени с открытым исходным кодом, предназначенное для встраивания в веб-сайт.
_installer_phpfreechat_authordescription=phpFreeChat - это бесплатная, быстрая, настраиваемая и многоязычная система чата. Он использует AJAX для экономии трафика и плавного обновления экранов чата без мерцания.<br><br>Особенности:<ul><li>Технология AJAX для плавного обновления экранов чата.<li>Несколько чатов (присоединиться - /join).<li>Личные сообщения.<li>Модерация (кик, бан - /kick, /ban).<li>Индивидуальные темы на основе CSS.<li>Пользовательские команды чата.</ul>
_installer_phplinkdirectory_description=phpLinkDirectory - это бесплатное приложение каталога ссылок.
_installer_phplinkdirectory_authordescription=В настоящее время phpLinkDirectory является наиболее широко используемым скриптом каталога в Интернете. Наши клиенты протестировали скрипт на более чем 50 000 веб-сайтов.
_installer_phplinks_description=phpLinks - это приложение для управления ссылками с открытым исходным кодом. phpLinks поддерживается Installatron.
_installer_phplinks_authordescription=PHPLinks позволяет вам запускать эффективную &quot;ферму&quot; ссылок с полными возможностями поиска.
_installer_phplist_description=phpList - это список рассылки с открытым исходным кодом и приложение для рассылки новостей.
_installer_phplist_authordescription=PHPlist - это веб-приложение, которое реализует персонализированный менеджер списков рассылки или систему управления взаимоотношениями с клиентами (CRM).<br><br>PHPlist предназначен для того, чтобы помочь вам оставаться на связи с вашей аудиторией, не наводняя их информацией, которую они не хотят. PHPlist - это важный инструмент для всех, кто серьезно относится к созданию, привлечению и поддержке офлайн-аудитории, и поможет вам увеличить посещаемость вашего сайта.
_installer_phpmyadmin_description=phpMyAdmin is an open source database management application. Initially released in 1998, phpMyAdmin has grown to become one of the most used PHP applications and MySQL administration tools, with a large community of users and contributors.
_installer_phpmyadmin_authordescription=phpMyAdmin is a free software tool written in PHP, intended to handle the administration of MySQL over the Web. phpMyAdmin supports a wide range of operations on MySQL and MariaDB. Frequently used operations (managing databases, tables, columns, relations, indexes, users, permissions, etc) can be performed via the user interface, while you still have the ability to directly execute any SQL statement.<br><br>Features:<ul><li>Intuitive web interface with support for most MySQL and MariaDB features<li>Import and export data in various formats, including but not limited to CSV and SQL<li>Ability to create graphics of your database layout in various formats</ul>
_installer_phpmychat_description=phpMyChat - это приложение для общения в реальном времени с открытым исходным кодом.
_installer_phpmychat_authordescription=phpMyChat - это простой в использовании скрипт мультирумного чата, который поддерживает IRC-подобные команды.
_installer_phpmychat_usagenotes=<strong>index.php</strong> в каталоге установки можно отредактировать по вкусу, а также переместить в любое место на вашем веб-сайте (если вы перемещаете файл, обязательно отредактируйте переменную пути в верхней части кода ).<br><br><b>chat_activity.php</b> в каталоге установки показывает, как отображать информацию чата на другой веб-странице. Посмотрите код, чтобы увидеть, как он работает.
_installer_phpmycounter_description=phpMyCounter - это бесплатное приложение для подсчета показов на сайте. phpMyCounter поддерживается Installatron.
_installer_phpmycounter_authordescription=phpMyCounter - это простое в использовании, но в то же время сложное приложение для подсчета посещений. Он включает интерфейс администрирования, который позволяет настраивать внешний вид счетчика, и работает с веб-страницами на PHP, SSI или обычном HTML.
_installer_phpmycounter_usagenotes=Вырежьте и вставьте <u>один</u> элемент из следующего в код своей веб-страницы, где вы хотите, чтобы появился счетчик:<br><br>Для веб-страницы <strong>PHP</strong> (т.е. Ваша страница имеет расширение .php):<br><input type=text size=85 value='&amp;lt;? include (&quot;{http}://{subd}{domain}{dir}/counter.php&quot;); ?&amp;gt;'><br><br>Для веб-страницы <strong>SSI</strong> (т. е. Ваша страница имеет расширение .shtml):<br><input type=text size=85 value='&amp;lt;!--#include virtual=&quot;{dir}/counter.php&quot;--&amp;gt;'><br><br>Для веб-страницы <strong>HTML</strong> (т. е. Ваша страница имеет расширение .html или .htm):<br><input type=text size=85 value='&amp;lt;iframe width=&quot;100&quot; height=&quot;50&quot; src=&quot;{dir}/counter.php&quot; scrolling=&quot;no&quot;&amp;gt;&amp;lt;/iframe&amp;gt;'><br><br>В итоге, используйте страницу администратора для настройки и настройки внешнего вида счетчика.
_installer_phpmyfaq_description=phpMyFAQ - это бесплатное приложение с часто задаваемыми вопросами. phpMyFAQ был первоначально выпущен в 2001 году.
_installer_phpmyfaq_authordescription=phpMyFAQ - это многоязычная система часто задаваемых вопросов со встроенной системой управления контентом.<br><br>Особенности:<ul><li>Функциональность управления контентом с поддержкой новостей/блогов.<li>Гибкая многопользовательская поддержка.<li>Отслеживание пользователей и браузеров.<li>HTML-шаблоны.<li>PDF и обширная поддержка XML.</ul>
_installer_phprojekt_description=PHProjekt - это приложение для управления проектами с открытым исходным кодом.
_installer_phprojekt_authordescription=PHProjekt - это модульное приложение для координации групповых действий и обмена информацией и документами через интранет и Интернет.<br><br>Компоненты PHProjekt включают календарь, управление проектами, систему временных карт, управление файлами и диспетчер контактов.
_installer_phpshop_description=phpShop - это приложение для создания интернет-магазинов с открытым исходным кодом.
_installer_phpshop_authordescription=phpShop - это приложение для электронной коммерции на основе PHP и среда разработки PHP. phpShop предлагает основные функции, необходимые для успешного запуска веб-сайта электронной коммерции и расширения его возможностей для различных целей.
_installer_phpshop_usagenotes=phpShop comes preinstalled with a complete demonstration store setup and the following user accounts:<ul><table><tr><td>USERNAME</td><td>&nbsp;&nbsp;</td><td>PASSWORD</td><td>&nbsp;&nbsp;</td><td>USE/PERMISSION</td></tr><tr></tr><tr><td>admin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the whole site</td></tr><tr><td>storeadmin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the store</td></tr><tr><td>demo</td><td>&nbsp;</td><td align=center>demo</td><td>&nbsp;</td><td>view the administration tools without editing</td></tr><tr><td>test</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>an example shopper</td></tr></table></ul>After installation you should log in as <i>admin</i> and change the password of that account. You can also decide which other user accounts you wish to keep.<br><br>And then you can begin editing the store. Everything is edited and changed through the administration interface.
_installer_phpwcms_description=phpwcms - это приложение для управления контентом с открытым исходным кодом и среда разработки PHP. Первоначально выпущенный в 2007 году, phpwcms был загружен более 125 000 раз.
_installer_phpwcms_authordescription=phpwcms - это очень гибкая, быстрая, надежная, удобная для клиентов и разработчиков, но в то же время мощная система управления контентом на веб-основе и платформа CMS.
_installer_pivot_description=PivotX - это блог-приложение с открытым исходным кодом. PivotX форкнут от Pivotlog в 2007 году.
_installer_pivot_authordescription=PivotX - это веб-инструмент, который поможет вам поддерживать динамические сайты, такие как блоги или онлайн-журналы.
_installer_piwigo_description=Piwigo - это приложение для галереи с открытым исходным кодом. Piwigo был первоначально выпущен в 2002 году и переименован из PhpWebGallery в 2009 году.
_installer_piwigo_authordescription=Piwigo - это программа для создания фотогалереи для Интернета, которая обладает мощными функциями для публикации и управления коллекцией фотографий.<br><br>Особенности:<ul><li>Конфиденциальность ваших фотографий. Сделайте ваши фотографии приватными и решите, кто может видеть каждую из них. Вы можете установить разрешения для альбомов и фотографий, для групп или отдельных пользователей.<li>Пометка фотографий. Предложите своим посетителям еще один способ просмотра фотографий, начиная с облака тегов и используя несколько связанных тегов, чтобы уменьшить выбор.<li>Обзор по дате. Цифровые камеры хранят дату на фотографии, и Piwigo использует эту дату для отображения вашей коллекции фотографий в календаре и позволяет просматривать изо дня в день.<li>Статистика и инструменты управления. Администраторы могут просматривать историю, обрабатывать фотографии в пакетном режиме, проверять комментарии и фотографии пользователей, добавлять постоянные ссылки или управлять удаленными серверами.<li>Темы и плагины. Измените внешний вид с темами. Добавьте функции с помощью плагинов. Для установки расширений требуется всего несколько кликов. 350 расширений доступны и из количество растет!</ul>
_installer_piwik_description=Matomo - это приложение для веб-аналитики с открытым исходным кодом в реальном времени. Первоначально выпущенный в 2007 году и переименованный из Piwik в 2018 году, сегодня Matomo используют более 460 000 веб-сайтов. Matomo стремится стать альтернативой Google Analytics с открытым исходным кодом.
_installer_piwik_authordescription=В цифровом мире Matomo дает вам представление о посетителях вашего сайта, ваших маркетинговых кампаниях и многом другом, чтобы вы могли оптимизировать свою стратегию и опыт работы посетителей в Интернете.<br><br>Matomo имеет все стандартные отчеты, которые вы ожидаете получить от аналитического пакета:<ul><li>Запланированные отчеты по электронной почте (PDF и HTML отчеты)<li>Отслеживание кампании<li>Опциональное отслеживание 404 страниц<li>Встроенное отслеживание загрузок и ссылок<li>Отчет о пользовательских переменных<li>Отслеживание конверсий целей<li>Аналитика для электронной коммерции</ul>
_installer_piwik_usagenotes=To record visitors, visits, and page views, a tracking code must be added to your website pages.<br><br>Below is the recommend Javascript tracking code, to be added on each page footer, just before the &lt;/body&gt; tag.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&lt;!-- Piwik --&gt;\n&lt;script type=&quot;text/javascript&quot;&gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&lt;/script&gt;&lt;noscript&gt;&lt;p&gt;&lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&gt;&lt;/p&gt;&lt;/noscript&gt;\n&lt;!-- End Piwik Tracking Code --&gt;</textarea>
_installer_pligg_description=Pligg - это приложение для социальных публикаций с открытым исходным кодом. Изначально выпущенный в 2005 году, Pligg позволяет посетителям веб-сайтов отправлять и голосовать за новостные статьи, подобные Reddit и Digg.
_installer_pligg_authordescription=Pligg предоставляет программное обеспечение для социальных публикаций, которое поощряет посетителей регистрироваться на вашем сайте, чтобы они могли отправлять контент и связываться с другими пользователями. Pligg создает веб-сайты, где истории создаются и голосуются членами, а не редакторами веб-сайтов. Используйте систему управления контентом Pligg, чтобы за считанные минуты создать собственное сообщество социальных публикаций.<br><br>Особенности:<ul><li>Группы: позволяют пользователям обмениваться статьями с другими участниками, которые разделяют общие интересы в теме.<li>Личные сообщения: сайт социальной сети не совсем социальный, если нет возможности общаться друг с другом.<li>Продвинутая система комментариев. Вы можете не только комментировать статьи, но и оценивать комментарии других пользователей.<li>Профили пользователей: каждый пользователь, который регистрируется на сайте Pligg, получает свою страницу профиля.<li>Модульная система: добавьте дополнительную функциональность на ваш сайт Pligg без необходимости изменения кода Pligg.</ul>
_installer_pmwiki_description=PmWiki - это вики-приложение с открытым исходным кодом, которое чрезвычайно легкое. PmWiki изначально был выпущен в 2004 году.
_installer_pmwiki_authordescription=PmWiki - это основанная на вики система для совместного создания и поддержки веб-сайтов.<br><br>Страницы PmWiki выглядят и действуют как обычные веб-страницы, за исключением того, что они имеют ссылку «Редактировать», которая позволяет легко изменять существующие страницы и добавлять новые страницы на веб-сайт, используя основные правила редактирования. Вам не нужно знать или использовать любой HTML или CSS. Редактирование страниц может быть открыто для публики или ограничено небольшими группами авторов.<br><br>Особенности:<ul><li>Пользовательский внешний вид: администратор сайта может быстро изменить внешний вид и функции сайта PmWiki, используя различные скины и шаблоны HTML. Если вы не можете найти подходящий уже созданный скин, вы можете легко изменить его или создать свой собственный.<li>Контроль доступа: защита паролем PmWiki может применяться ко всему сайту, к группам страниц или к отдельным страницам. Защита паролем контролирует, кто может читать страницы, редактировать страницы и загружать вложения. Система контроля доступа PmWiki полностью автономна, но она также может работать в сочетании с существующими базами паролей, такими как .htaccess, серверы LDAP и базы данных MySQL.<li>Настройка и архитектура плагинов. Один из принципов PmWikiPhilosophy заключается в том, чтобы включать только основные функции в ядро ​​ядра, но облегчать администраторам настройку и добавление новой разметки. Сотни функций уже доступны с помощью расширений (так называемых «рецептов»), которые доступны из PmWiki Cookbook.</ul>
_installer_ipfilemanager_description=Power File Manager - это бесплатное приложение для управления файлами в веб-пространстве.
_installer_ipfilemanager_authordescription=Invision Power File Manager - это популярный скрипт управления файлами, который очень удобен для пользователя и дает вам полный контроль над всеми действиями пользователей.<br><br>Invision Power File Manager полностью бесплатен как для личного, так и для коммерческого использования, все, что нам требуется, - это оставить небольшую ссылку на Invision Power Inc внизу страницы.
_installer_prestashop_description=PrestaShop является приложением электронной коммерции - корзиной. Первоначально выпущенный в 2007 году, PrestaShop настоящее время является одним из наиболее часто используемых приложений для электронной коммерции, используемой более 100000 магазинами.
_installer_prestashop_authordescription=Решение для электронной коммерции PrestaShop было разработано, чтобы использовать преимущества основных инноваций Web 2.0, таких как динамические функции на основе AJAX и эргономичность следующего поколения. PrestaShop разумно и без лишних усилий направляет пользователей через каталог вашей продукции, превращая заинтересованных посетителей в клиентов.<br><br>Особенности:<ul><li>Настройте свой магазин: выберите цвета, логотип и дизайн из числа профессионально выглядящих тем.<li>Управляйте своим бизнесом: управляйте своими продуктами, заказами, отношениями с клиентами и отслеживайте свою статистику<li>Привлекайте посетителей: делитесь контентом в социальных сетях и блогом и привлекайте больше посетителей<li>Продавайте по всему миру: легко представляйте свой магазин на нескольких разных языках и в разных валютах - у вашего бизнеса нет границ!</ul>
_installer_pydio_description=Pydio - это приложение для управления файлами с открытым исходным кодом. Изначально выпущенный в 2007 году и переименованный из AjaXplorer в 2013 году, Pydio сегодня имеет более 700 000 загрузок.
_installer_pydio_authordescription=Pydio - это зрелое программное обеспечение с открытым исходным кодом для обмена файлами и синхронизации. Благодаря интуитивно понятным пользовательским интерфейсам (веб/мобильный/настольный компьютер) Pydio предоставляет функции корпоративного уровня для восстановления контроля и конфиденциальности ваших данных: соединители каталогов пользователей, устаревшие драйверы файловых систем, комплексный интерфейс администратора и многое другое.<br><br>Простой, гладкий, красивый<ul><li>Доступ к своим документам из любого места, из любого браузера.<li>Самые распространенные форматы превью (аудио, видео, PDF, офисные документы)<li>Собственные мобильные приложения для iOS и Android - встроенный сервер WebDAV<li>Lucene-индексация для быстрого поиска<br>Конечная машина для обмена<li>Обмен файлами или папками в виде веб-ссылок с внешним миром<li>Безопасные ссылки с паролем, сроком действия или ограниченным количеством загрузок<li>Делитесь папками в виде рабочих областей с пользователями приложения<li>Получить уведомление, когда файл или папка просматривается или изменяется<li>Выберите макет для мини-сайтов и настроить публичные ссылки<br>Админский рай<li>Pydio регулярно проверяется экспертами по безопасности, и если обнаруживается уязвимость, она будет немедленно исправлена.<li>Пользователи и группы Pydio могут отображаться напрямую из LDAP / AD или из наиболее распространенной CMS на основе PHP.<li>Модульность лежит в основе приложения: доступ к существующим источникам данных (FileSystem, (s)FTP, S3 и т. д.), Разработка собственных плагинов<li>Мониторинг активности пользователей в режиме реального времени</ul>
_installer_pyrocms_description=PyroCMS - это приложение для управления контентом с открытым исходным кодом. Изначально выпущенный в 2009 году, PyroCMS быстро развивался, принимая код от более чем 120 участников, и сегодня PyroCMS поддерживает более 43 000 веб-сайтов.
_installer_pyrocms_authordescription=PyroCMS использует другой подход ко многим системам управления контентом и очень старается, чтобы не пытаться быть слишком сложным. Так много систем управления контентом пытаются сделать все, и они часто приводят в замешательство конечных пользователей. PyroCMS может сделать большинство простых веб-сайтов из коробки и станет первыми 80% чего-нибудь более сложного. Когда вам нужно заполнить последние 20%, вы можете взглянуть на Магазин дополнений для существующих модулей, виджетов и плагинов, или вы можете сделать свои собственные и продать их позже.<br><br>Избегая полных 100%, мы создали гораздо более удобную систему, и мы будем продолжать в том же духе. Расширяемость и простота разработки надстроек делают ее для всех легкой и выгодной финансово.<br><br>Особенности:<ul><li>Обычным пользователям понравится простой Word-like (WYSIWYG) редактор, а более технически настроенным пользователям понравится то, что они смогут добавлять свои собственные SEO, CSS и JavaScript. Вы даже можете переключиться на Markdown или обычный HTML для своих блоков страниц, чтобы вы могли создавать контент так, как вам нравится. PyroCMS может взять вас за руку или отпустить.<li>Вы создали супер-классный сайт с отличным контентом, но бесполезно, если никто не может его увидеть! Вот почему PyroCMS создана с учетом SEO, она не только супер быстрая (поисковые системы любят быстрые сайты), но также имеет встроенную автоматическую SEO и даже панель аналитики!<li>PyroCMS настолько прост в оформлении тем, что любой, имеющий базовые знания HTML, может создать отличную тему. Не хотите возиться с созданием собственной темы? Не беспокойтесь, мы вам поможем! Просто зайдите в разделы Аддоны, и вы найдете тему, чтобы начать работу! PyroCMS Professional даже имеет темы администратора! Твой сайт, твой выбор.<li>Хотите расширить базовую функциональность? Легко, с большим количеством разработчиков, создающих дополнения и модули, вы обязательно найдете то, что вам нужно. PyroStreams, социальная интеграция, форумы, загрузочные виджеты и многое другое, у нас есть все!</ul>
_installer_nette_description=Nette - это фреймворк с открытым исходным кодом.
_installer_nette_authordescription=Перестаньте решать повторяющиеся задачи и отвлекайтесь на детали, которые делают программирование скучным и непродуктивным. Nette Framework позволяет вам работать более эффективно, сосредотачиваться на том, что важно, и делает ваш код более читабельным и хорошо структурированным в процессе.<br><br>Особенности:<ul><li>Отличная система шаблонов.<li>Непревзойденные диагностические инструменты.<li>Необычайно эффективная прослойка базы данных.<li>Надежная защита от известных уязвимостей.<li>Поддержка HTML5 и AJAX, дружественный для SEO.<li>Хорошо написанная документация и активное сообщество с открытым исходным кодом.<li>Зрелый и чистый объектно-ориентированный дизайн, использующий новейшие функции PHP.<li>Лучшие решения, которые поощряются, но не применяются.</ul>
_installer_nextcloud_description=NextCloud - это приложение для синхронизации и обмена файлами с открытым исходным кодом. NextCloud разветвлен от ownCloud в 2016 году.
_installer_nextcloud_authordescription=Nextcloud предлагает ведущую в отрасли технологию синхронизации файлов и совместной работы в Интернете. Наш опыт заключается в сочетании удобства и простоты использования решений потребительского уровня, таких как Dropbox и Google Drive, с требованиями безопасности, конфиденциальности и контроля бизнеса.<br><br>Особенности:<ul><li>Легкий доступ в любом месте: современный и простой в использовании веб-интерфейс, настольные клиенты и мобильные приложения. Совместная работа в реальном времени и мгновенный доступ ко всем данным с любого устройства, в любом месте!<li>Абсолютная безопасность: самодостаточный продукт с открытым исходным кодом. Мощное шифрование на сервере и сквозное шифрование. Файлы хранятся в инфраструктуре вашей компании, и третьи лица никогда не получат к ним доступ.<li>Глубокая интеграция: доступ к данным с FTP, сетевого диска Windows, SharePoint, NFS, хранилища объектов и многого другого. Простое развертывание, настройка и интеграция снижают затраты и снижают риски, используя существующие инвестиции в ИТ</ul>
_installer_classifieds_description=Noah's Quicksell Classifieds это приложение  бесплатная доска объявлений. Коммерческая версия доступна на сайте Ноя.
_installer_classifieds_authordescription=Ноев Quicksell Объявления является интернет безмерно и самый популярный Объявления Сайт-Ware в Интернете. Теперь у нас есть программное обеспечение серии с самым современным веб-2.0 чувствую, функции и удивительные новые вариации и функциональности художественных и у нас есть действительно создан на идти и постоянно растущей рецепт для большого Объявления Объявления | Software, который идеально подходит для любого проекта .
_installer_nucleuscms_description=Nucleus CMS - это блог-приложение с открытым исходным кодом. Nucleus CMS была впервые выпущена в 2001 году.
_installer_nucleuscms_authordescription=Особенности Nucleus CMS включают в себя:<ul><li>Поддержка одного или нескольких блогов/новостных сайтов: с помощью Nucleus вы можете настроить один или несколько блогов. Если вы хотите, можете настроить показ содержимого нескольких блогов на одной странице.<li>Несколько авторов: у каждого блога есть своя команда авторов. Некоторые авторы будут иметь только права на публикацию, другим также будет разрешено изменять настройки для блога.<li>Категории: В блоге вы можете настроить одну или несколько категорий. Каждый элемент, который вы добавляете в свой блог, будет помещен в одну из этих категорий.<li>Встроенная система комментирования: Nucleus предоставляет встроенную систему комментирования, поэтому нет необходимости во внешних инструментах комментирования. Также предусмотрена система голосования за карму.<li>Черновики и будущие сообщения: торопитесь? Нужно больше времени на обдумывание? Отметьте элемент как черновик и продолжите работу над ним позже. Или вы хотите, чтобы элемент появлялся только с определенной даты? Отметьте это как будущий предмет для публикации.<li>Полностью настраиваемый: внешний вид вашего сайта Nucleus полностью настраивается с помощью скинов и шаблонов, а также нескольких CSS-файлов. Кроме того, язык, используемый администратором Nucleus, может быть легко изменен через языковые файлы.<li>Плагины: дополнительные функции могут быть запрограммированы в так называемых плагинах (см. API плагинов Nucleus) и установлены на Nucleus. Это позволяет вам иметь функции, которые вы хотите, без того, чтобы ядро сайтв стало раздутым. Интерфейс плагина Nucleus предоставляет авторам плагинов большую гибкость. Примеры того, как плагины могут расширять функциональность Nucleus, см. Далее в этом документе.<li>Bookmarklet и ведение блога правой кнопкой мыши. Итак, вы посещаете сайт и хотите написать что-нибудь об этом в своем блоге. Нет необходимости открывать область администратора, просто откройте Bookmarklet или используйте контекстное меню, вызываемое правой кнопкой мыши, и появится окно добавления элемента. Легко!<li>Архивы и поиск: Архивы для ваших блогов автоматически управляются Nucleus, и предусмотрена функция поиска для поиска старых элементов. Ядро также имеет выделение поисковых терминов, как в статьях, так и в комментариях!<li>RSS и Atom Syndication: предоставляются каналы синдикации (в виде скинов). Nucleus предоставляет RSS и Atom-каналы. Дополнительные типы каналов (ваши любимые RSS) также могут быть легко добавлены.<li>Интерфейс XML-RPC: API Blogger, metaWeblog и MovableType: Nucleus предоставляет реализации API Blogger, metaWeblog и MovableType. Это означает, что Nucleus можно использовать с такими инструментами, как w.Bloggar, Ecto и Zempt.<li>Загрузка файла / изображения: Хотите включить изображение в элемент? Откройте всплывающее окно медиа, выберите файл для загрузки и вперед! Нет необходимости открывать программу FTP и загружать файл вручную.<li>IP-банлист: Какие-то неприятные люди облажались с вашими комментариями? Забаньте их IP-адрес или диапазон IP-адресов или псевдоним для дальнейших комментариев/голосований.</ul>
_installer_tastyigniter_description=TastyIgniter is an open source food ordering system for restaurateurs.
_installer_tastyigniter_authordescription=A straightforward, free-to-access platform for restaurant owners to build their online customer base. There's no hidden commission or monthly fee to worry about, with complete freedom to use all features from installation.<br><br>Features:<ul><li>Easy online ordering: Customisable design for a simple, branded ordering and reservation experience.<li>Fast online booking: Clutter-free system focused on speed and minimal user input.<li>Unlimited menus and orders: Fully customisable menus to showcase all your food options clearly.<li>Essential discount system: Run promotions to boost sales during off-peak times and holidays.<li>All-in-one solution: Integrated booking, ePOS, inventory, delivery, and payments in one platform.<li>Multiple payment options: Flexible online payment methods for secure and smooth transactions.<li>Customer review system: Showcase reviews to highlight your best dishes and service.<li>Dispatch integration: Manage drivers, delivery providers, and grow revenue with larger orders.<li>Multilingual: Supports multiple languages with easy translation for global reach.</ul>
_installer_thebuggenie_description=Bug Genie - это приложение с открытым исходным кодом для отслеживания ошибок и управления проектами. Bug Genie была выпущена в 2003 году.
_installer_thebuggenie_authordescription=Отслеживание проблем и управление проектами никогда не выглядело так приятно. Созданный, чтобы быть красивым, мощным и дружелюбным - Bug Genie - абсолютное удовольствие - и все это ваше.<br><br>Особенности:<ul><li>Управление проектом<li>Отслеживание проблем<li>Интеллектуальная вики<li>Управление исходным кодом<li>Интерактивное планирование проекта<li>Пользовательские рабочие процессы с визуализацией<li>Детализированные разрешения для пользователей, групп, команд и клиентов<li>Мощные инструменты командной строки<li>Интегрируется с обычно используемыми системами контроля версий, такими как Git, Mercurial, Perforce и SVN.<li>Поддержка RSS<li>Поддержка входящей и исходящей почты</ul>
_installer_tsep_description=The Search Engine Project - это приложение для поиска по сайту с открытым исходным кодом.
_installer_tsep_authordescription=TSEP (The Search Engine Project) - это поисковая система для веб-сайта. Вы можете разместить «Поиск на этом сайте» в любом месте на своем сайте и позволить людям быстро найти то, что они ищут.
_installer_tsep_usagenotes=После завершения установки вам нужно будет создать <i>поисковый индекс</i>, прежде чем можно будет выполнить поиск:<br><br>• Загрузите страницу администратора и нажмите <strong>Создать новый индекс</strong>.<br>• Измените первые два параметра и нажмите <strong>Создать профиль</strong>.<br><br>Процесс индексирования может занять некоторое время, но после его завершения у вас будет полный индекс выбранных каталогов. Поиски теперь будут работать. И вы можете повторно обработать индекс в любое время, когда захотите его обновить.<br><br><strong>Добавьте TSEP на свой сайт</strong><br><br>• Добавьте этот HTML-код там, где вы хотите, чтобы форма поиска появлялась на странице:<br><br><textarea rows=4 style='width:400px'><form method=&quot;get&quot; action=&quot;{dir}/index.php&quot; accept-charset=&quot;utf-8&quot;>{nl}<input type=&quot;text&quot; name=&quot;q&quot;/>{nl}<input type=&quot;submit&quot; value=&quot;Search&quot;/>{nl}</form></textarea><br><br><strong>Привязка к TSEP</strong><br><br>• В качестве альтернативы, вы можете сделать ссылку на пример страницы поиска:<br><br><input type='text' value='<a href=&quot;{URI}&quot;>Поиск по сайту</a>' style='width:400px'><br><br>Внешний вид и стиль TSEP могут быть полностью настроены: см. Документацию для получения дополнительной информации.
_installer_tinywebgallery_description=TinyWebGallery - это приложение для галереи с открытым исходным кодом. TinyWebGallery была впервые выпущена в 2005 году.
_installer_tinywebgallery_authordescription=TinyWebGallery - это бесплатный фотоальбом/галерея на php, который очень прост в установке, чрезвычайно удобен для пользователя, не требует базы данных (использует файлы XML), но все еще имеет все функции, которые вы должны ожидать, и многое другое.<br><br>Помимо функций, которые вы найдете в большинстве других галерей, TWG имеет:<li>AJAX + флэш-навигация с уменьшенными изображениями<li>На основе XML - база данных не требуется<li>TWG Admin для загрузки/управления изображениями, управления<li>Пользователи, Диспетчер цвета<li>Клавиатура навигации (клавиши со стрелками)<li>3 различных типа слайд-шоу<li>Защищенные галереи<li>Текстовые и графические водяные знаки<li>Полная поддержка видео<li>TWG Flash Uploader<li>Интерфейс на 31, бэкэнд на 5 языках!<li>Полноэкранный режим<li>Удаленная поддержка изображений<li>Все функции могут быть включены/отключены/настроены<li>И много вещей, которые делают эту фотогалерею уникальной.<br>TinyWebGallery можно настроить очень быстро для профессиональной галереи, такой как модельное агентство, а также для фотографий с последнего лыжного отпуска! Просто ознакомьтесь с демонстрациями и списком всех функций на нашем сайте. Может быть, TinyWebGallery - это галерея изображений, которую вы так долго искали!
_installer_tomatocart_description=TomatoCart - это приложение для создания интернет-магазинов с открытым исходным кодом. TomatoCart был форкнут от osCommerce в 2009 году.
_installer_tomatocart_authordescription=Наша цель - сделать TomatoCart одним из лучших решений для интернет-магазинов.<br><br>Поскольку веб-приложения становятся все более и более сложными, современные технологии Web 2.0, такие как Ajax и Rich Internet Applications, предлагают значительные улучшения юзабилити и делают взаимодействие с веб-интерфейсами более быстрым и эффективным. Мы сравнили множество фреймворков и пришли к выводу, что ExtJS - лучший фреймворк для TomatoCart.<br><br>Мы полностью переписали сайт администрирования osCommerce 3 на основе проекта qWikiOffice, который представляет собой реализацию ExtJS RIA для веб-рабочего стола. Веб-приложение для настольных компьютеров имитирует взаимодействие с операционной системой для настольных компьютеров, предлагая функции и приложения, аналогичные в среде ПК. Пользователи могут легко начать работать с TomatoCart без каких-либо затруднений.
_installer_traq_description=Traq is an open source project management application.
_installer_traq_authordescription=Traq is a powerful project management and issue tracking system that can handle multiple projects at once. It has features like per-project permissions, milestones, custom fields, email notifications, and more. Traq is written in PHP and is very easy to use.<br><br>Features:<ul><li>Manage multiple projects: When you have multiple projects in progress, it can be difficult to keep track of the progress and manage them. This is where Traq comes in handy. Traq is a tool that helps you manage your projects more efficiently and easily. You can use this software to organize your work and plan ahead, as well as track the progress of each project.<li>Milestones / Sprints: If you're running a development team, things are even harder. You have to juggle between several ongoing projects, fix bugs and create new features while constantly managing deadlines. It can be difficult for a team lead to keep everyone in the loop with what's going on with their projects — it takes up too much time and drains the brain power from your people. Milestones or Sprints are the secret ingredient for any development team. They provide clarity and focus about what has been done so far and what is still remaining as well as what may require more attention.<li>Powerful permission system: Traq includes a robust permissions system that allows for administrators to configure users and team members with granular permissions on a per-project and per-group basis. This makes it easy to ensure that only the appropriate users have access to sensitive project data.<li>Custom Fields: Do you need more information for reported issues and feature requests? Traq allows you to create custom fields to track whatever information you need for your tickets, features and tasks. This way, you can have all the data you need in one place, and it will be easy to find and reference when you need it.</ul>
_installer_seeddms_description=SeedDMS is an open source file and document management application.
_installer_seeddms_authordescription=SeedDMS is an easy to use but powerful Open Source Document Management System based on PHP and MySQL. Many years of development has made it a mature and enterprise ready plattform for sharing and storing documents.<br><br>Features:<ul><li>manage documents<li>control approval and review of documents<li>fulltext search<li>access rights<li>additional meta data<li>webdav access<li>RestAPI</ul>
_installer_selfoss_description=Selfoss - это программа для чтения RSS с открытым исходным кодом. Selfoss изначально был выпущен в 2010 году.
_installer_selfoss_authordescription=Новое многофункциональное приложение для чтения RSS, потоковое вещание, коллажи, веб-приложение для агрегации, selfoss позволяет вам транслировать в реальном времени и собирать все ваши сообщения, твиты, каналы в одном месте.<br><br>Особенности:<ul><li>rss reader и универсальный агрегатор<li>используйте selfoss для прямой трансляции и собирайте все свои сообщения, твиты, каналы в одном месте><li>легко расширяется с помощью открытой системы плагинов (напишите свои собственные разъемы данных)<li>горячие клавиши<li>OPML импорт / экспорт<li>мобильная поддержка (Android, iOS, iPad)<li>чрезвычайно легкое приложение</ul>
_installer_selfoss_usagenotes=A crontab schedule can be added through your web hosting control panel to automatically synchronize added feeds. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * curl {url}/update &gt;/dev/null 2&gt;&amp;1'/>
_installer_seopanel_description=Seo Panel - это приложение с открытым исходным кодом для мониторинга поисковых систем (SEO). Первоначально выпущенная в 2010 году, Seo Panel получила 1-е место в номинации «Самый многообещающий проект с открытым исходным кодом 2011» от Packt Publishing.
_installer_seopanel_authordescription=Seo Panel - это набор инструментов для поисковой оптимизации (SEO), который предоставляет вам новейшие и наиболее полезные инструменты, которые увеличивают и отслеживают производительность поисковых систем на ваших веб-сайтах. Seo Panel также предлагает несколько плагинов для расширения функциональности.<br><br>Особенности:<ul><li>Контроль положения по ключевым словам<li>Сайт SEO-аудитор<li>Мониторинг рейтинга Google и Alexa<li>Мониторинг обратных ссылок<li>Поисковая система мониторинга насыщения<li>Ежедневные отчеты о состоянии<li>Инструмент для автоматической подачи в интернет-каталог</ul>
_installer_serendipity_description=Serendipity - это блог-приложение с открытым исходным кодом. Serendipity был первоначально выпущен в 2005 году.
_installer_serendipity_authordescription=Serendipity - это приложение для ведения блога на основе PHP, которое предоставляет владельцам сайтов простой способ вести онлайн-дневник, блог или даже полную домашнюю страницу. В то время как пакет по умолчанию предназначен для обычного блоггера, Serendipity предлагает гибкую, расширяемую и простую в использовании инфраструктуру с возможностями для профессиональных приложений.<br><br>Основные функции Serendipity включают что-то для всех, от личного блогера до профессионального корпоративного веб-дизайнера:<ul><li>WYSIWYG и редактирование HTML<li>Встроенная, мощная медиа база данных<li>Несколько авторов, настраиваемое разрешение/система группы пользователей<li>Тредовые комментарии, вложенные категории, публикация в нескольких категориях<li>Онлайн плагин и хранилище шаблонов для простой установки по принципу &quot;включай и работай&quot;<li>Классные плагины: под-блоги на основе категорий, подкастинг, RSS planet/агрегатор, статические страницы<li>Надежная блокировка спама<li>Может быть встроен в ваши существующие веб-страницы<li>Соответствие стандартам через Smarty, удаленное ведение блогов через XML-RPC<li>BSD-стиль лицензирования<li>Совместно используемые установки могут поддерживать несколько блогов только из одной кодовой базы<li>Собственный импорт из более ранних приложений блогов (WordPress, Textpattern, Moveable Type, bblog)</ul>
_installer_shopware_description=Shopware - это приложение для интернет-магазина. Shopware был выпущен в 2004 году.
_installer_shopware_authordescription=Откройте для себя вдохновляющую сторону электронной коммерции. С помощью Shopware вы можете раскрасить покупки в Интернете в более яркие цвета, зажечь больше индивидуальности и развивать большее разнообразие. Shopware 5 означает больше эмоциональных, атмосферных покупок и совершенно новых впечатлений от продукта.<br><br>Особенности:<ul><li>Интуитивно понятный в использовании: с Shopware вы можете полностью посвятить себя основным аспектам вашего онлайн-бизнеса. Бэкэнд был тщательно структурирован, чтобы упростить вашу повседневную работу и сэкономить время.<li>Ультрасовременная технология: благодаря высокотехнологичной архитектуре программного обеспечения, которая задает основу для Shopware, вы получаете выгоду от наличия PHP 7, Elasticsearch и открытого API прямо у вас под рукой.<li>Индивидуально адаптируется: благодаря открытой шаблонной основе система полностью настраивается. Многие настройки могут быть легко реализованы из бэкэнда, не затрагивая строку кода.<li>Открытый исходный код: Shopware выступает за свободу, так как это полностью открытый исходный код. У вас есть новые и полезные варианты настройки, чтобы сделать ваш магазин еще более привлекательным.<li>Всегда передовые: вы получаете выгоду от системы, которая постоянно расширяется и обновляется с помощью инновационных функций, которые могут изменить будущее онлайн-торговли.<li>Короткое время выхода на рынок: в электронной коммерции не секрет, что время является ценным ресурсом. Чтобы гарантировать, что вы не проиграете, Shopware Enterprise позволяет оживить больше магазинов в кратчайшие сроки.</ul>
_installer_silverstripe_description=SilverStripe - это приложение для управления контентом с открытым исходным кодом и среда разработки PHP. Первоначально выпущенный в 2000 году и с открытым исходным кодом с 2006 года, SilverStripe получил множество отраслевых наград, включая Лучший проект с открытым исходным кодом в 2010 году Новой Зеландии Open Source Awards.
_installer_silverstripe_authordescription=SilverStripe CMS - это система управления веб-контентом с открытым исходным кодом, используемая правительствами, предприятиями и некоммерческими организациями по всему миру. Это мощный инструмент для профессиональных команд веб-разработчиков, и авторы веб-контента в восторге от того, насколько легко им пользоваться.<br><br>Особенности:<ul><li>Работает на SilverStripe Framework, позволяя программистам легко расширять функциональность.<li>Поддерживает несколько шаблонов страниц.<li>Черновая и живая версии сайта.<li>Параметры отката, чтобы вернуть старую версию страницы.<li>Использует SEO-дружественные URL-адреса и метаданные страницы.<li>Сообщество разработчиков за проектом.</ul>
_installer_simplepie_description=SimplePie is an RSS reader and development framework.
_installer_simplepie_authordescription=SimplePie is a very fast and easy-to-use feed parser, written in PHP, that puts the 'simple' back into 'really simple syndication'.<br><br>Features:<ul><li>Flexible enough to suit beginners and veterans alike<li>Standard compliant<li>Highly flexible implementation options for developers</ul>
_installer_simpleinvoices_description=Simple Invoices - это приложение для выставления счетов с открытым исходным кодом. Simple Invoices были первоначально выпущены в 2007 году.
_installer_simpleinvoices_authordescription=Simple Invoices - это приложение для выставления счетов (так называемое выставление счетов), которое фокусируется на простоте и в то же время предоставляет расширенные функции.<br><br>Почему я должен использовать простые счета?<ul><li>Абсолютно бесплатно, без ежемесячной подписки<li>Приложение на основе браузера вы можете использовать из любого места<li>Это открытый исходный код, разработанный сообществом, и это принадлежит вам<li>Легко отслеживать ваши финансы, отправлять счета в формате PDF и сотни других замечательных функций</ul>
_installer_smf_description=Simple Machines Forum - бесплатное приложение для форума. Форум Simple Machines, созданный в 2003 году от YaBBSE.
_installer_smf_authordescription=Simple Machines Forum (SMF) - это пакет программного обеспечения для сообщества следующего поколения, который содержит множество функций и в то же время оказывает минимальное влияние на ресурсы.<br><br>Особенности:<ul><li>Расширенные права и управление пользователями.<li>Отслеживание новых и старых непрочитанных тем, а не только с вашего последнего посещения.<li>Менеджер пакетов, который автоматически устанавливает или удаляет моды (также известные как хаки).<li>Основные действия: время и блокировка IP-адресов, что предотвращает «забивание» форума.<li>Создание дочерних досок под другими досками.<li>Настройка разрешений для каждой группы участников на уровне форума.<li>И cookie, и сеансовая аутентификация (работает без cookie.)<li>Возможность выбора sendmail или SMTP (с или без аутентификации.)<li>Назначение нескольких групп участников одному члену, с одной группой участников в качестве основной группы.<li>Поддержка групповых символов для адреса электронной почты, IP-адреса и имени хоста.<li>Включение сроков действия запретов.<li>Экспорт данных форума с использованием XML/RSS.<li>Поддержка протоколов WAP, WAP2 и I-mode.<li>Участники могут выбирать, какой набор смайликов они хотят использовать (или ни одного).<li>Проверка орфографии, быстрый ответ, WYSIWYG, «Вставить цитату» и другие функции редактирования.<li>Опросы могут быть добавлены или удалены в существующие темы.<li>Для повышения безопасности имена файлов вложений могут быть зашифрованы (поэтому вы можете загружать файлы .php и т.д.)<li>Возможность разрешить участникам использовать модерацию только на темы, которые они опубликовали.<li>Возможность объединения / разделения тем.<li>Корзина / доска для всех удаленных тем и сообщений.<li>Опции, чтобы скрыть аватары и подписи других участников.<li>Продвинутые пользовательские ресурсы, в том числе возможность показывать новые ответы на ваши сообщения.</ul>
_installer_simplepoll_description=Simple Poll - это бесплатное (для некоммерческого использования) приложение для проведения опросов.
_installer_simplepoll_authordescription=Simple Poll использует простой в использовании интерфейс администратора и настройки шаблонов для вашего опроса, чтобы вы могли легко адаптироваться к внешнему виду вашего веб-сайта. Установите столько опросов, сколько хотите.
_installer_simplepoll_usagenotes=После завершения установки откройте интерфейс администратора и создайте опрос. Чтобы отобразить этот опрос на своем сайте, добавьте этот код на свою веб-страницу:<br><br><input type='text' size='100' value='&amp;lt;? $pollid=&quot;1&quot;; include(&quot;{DIR}/simplepoll.php&quot;); ?&amp;gt;'><br><br>Переменная $pollid определяет, какой опрос будет добавлен на вашу страницу. Также обратите внимание, что ваша веб-страница должна иметь расширение .php. Для примера посмотрите <i>sample.php</i> в каталоге установки.
_installer_siterecommender_description=Site Recommender - это приложение с открытым исходным кодом «порекомендовать мой сайт».
_installer_siterecommender_authordescription=Site Recommender позволяет посетителям сайта рекомендовать ваш сайт одному или нескольким получателям. Сообщения по умолчанию легко модифицируются, а внешний вид настраивается с помощью таблицы стилей CSS. Вы можете выбрать получение уведомлений, когда ваш сайт был рекомендован, а адреса электронной почты скрыты, поэтому спаммеры не могут их получить. Также содержит проверку ошибок.
_installer_siterecommender_usagenotes=Site Recommender can be used as an INCLUDE or as a POPUP:<br><br><strong>INCLUDE METHOD (easy):</strong><br><br>To use the <i>include</i> method, add this HTML code to one or more pages of your website:<br><br><input type='text' size='85' value='&lt;a href="{http}://{subd}{domain}{dir}/recommend.php"&gt;Recommend This Site/Page&lt;/a&gt;'><br><br>That will create a link to this script:<br><br><a href='{http}://{subd}{domain}{dir}/recommend.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend.php</a><br><br>You can modify the HTML in recommend.php to taste -- the only important tag is the <strong>&lt;?php include ... ?&gt;</strong>.<br><br><strong>POPUP METHOD (involved):</strong><br><br>This approach will pop up a new window for the recommendation form.<br><br>You can find an example page here:<br><br><a href='{http}://{subd}{domain}{dir}/recommend2.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend2.php</a><br><br>That page features a demonstration <i>recommend</i> link which, when clicked, loads the recommendation script into a popup window.<br><br>An examination of the <strong>recommend2.php</strong> code will show how you can add that link to any page of your site: the important elements are the javascript <strong>&lt;script&gt;...&lt/script&gt;</strong> code, added into the &lt;head&gt;...&lt;/head&gt;, and the <strong>&lt;a href ...&gt;...&lt;/a&gt;</strong> link itself.
_installer_sitebar_description=SiteBar - это приложение для управления ссылками с открытым исходным кодом.
_installer_sitebar_authordescription=Получите доступ к своим личным, общим или общедоступным закладкам и управляйте ими с любого компьютера и браузера, подключенных к Интернету! Создавайте персональные, семейные, командные, корпоративные или корпоративные закладки с гибкими правилами доступа, разрешениями и настраиваемым дизайном!
_installer_sitebar_usagenotes=SiteBar управляется через контекстные меню, которые вызываются с помощью щелчка правой кнопкой мыши по папке или ссылке. Если ваша платформа / браузер не поддерживает щелчок правой кнопкой мыши, вы можете попробовать нажать Ctrl или включить параметр «Показать значок меню» в «Настройках пользователя» и щелкнуть значок.
_installer_slims_description=SLiMS is an open source library management application.
_installer_slims_authordescription=As a complete Library Management System, SLiMS (Senayan Library Management System) has many features that will help libraries and librarians to do their job easily and quickly.<br><br>Features:<ul><li>Responsive user interface<li>Online Public Access Catalog (OPAC) with thumbnail document image support (for images of book covers), Simple Search and Advanced Search mode<li>Digital contents/files (PDF, DOC, RTF, XLS, PPT, Video, Audio, etc.): attachment in each bibliographic record is supported<li>Documents record detail in MODS (Metadata Object Description Schema) XML format<li>Documents record detail in JSON-LD format with schema.org<li>RSS (Really Simple Syndication) XML format for OPAC<li>OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting) in Dublin Core format for metadata harvesting purposes<li>Bibliographic/catalog database management with book cover image support<li>Union Catalog creation with Union Catalog Server<li>Serial publication control<li>Federated search engine creation with Nayanes<li>Document items (book copies) management with barcode support<li>Master Files management to manages document referential data such as GMD, Collection Types, Publishers, Authors, Locations, Authors and Suppliers<li>Loan and Return transactions<li>Collections reservations<li>Quick returns<li>Configurable and flexible Loan Rules<li>Membership management<li>Stocktaking module to help Stocktaking process in the library<li>Reporting and Statistics</ul>
_installer_smarty_description=Smarty - это система шаблонов приложений.
_installer_smarty_authordescription=Smarty - это шаблонизатор для PHP. Более конкретно, это облегчает управляемый способ отделить логику приложения и контент от его представления. Лучше всего это описать в ситуации, когда программист приложения и разработчик шаблона играют разные роли, или в большинстве случаев это не одно и то же лицо. Например, предположим, что вы создаете веб-страницу с газетной статьей. Заголовок статьи, слоган, автор и тело являются элементами контента, они не содержат информации о том, как они будут представлены. Они передаются в Smarty приложением, затем дизайнер шаблонов редактирует шаблоны и использует комбинацию тегов HTML и тегов шаблонов для форматирования представления этих элементов (таблиц HTML, цветов фона, размеров шрифта, таблиц стилей и т.д.) в тот день, когда программисту нужно изменить способ получения содержимого статьи (изменение в логике приложения). Это изменение не влияет на конструктор шаблонов, содержимое в шаблоне все равно будет оставаться таким же. Аналогично, если разработчик шаблона хочет полностью изменить дизайн шаблона, это не требует никаких изменений в логике приложения. Следовательно, программист может вносить изменения в логику приложения без необходимости реструктуризации шаблонов, а конструктор шаблонов может вносить изменения в шаблоны без нарушения логики приложения.
_installer_soholaunch_description=Soholaunch - это бесплатное приложение для создания сайтов. Дополнительные функции можно приобрести на сайте.
_installer_soholaunch_authordescription=Soholaunch Website Builder позволяет людям с любым уровнем опыта создавать и поддерживать отличный веб-сайт.
_installer_spip_description=SPIP is an open source content management and collaborative editing application.
_installer_spip_authordescription=SPIP is a publishing system for the Internet in which great importance is attached to collaborative working, to multilingual environments, and to simplicity of use for web authors. Originally a Content Management System, it has gradually become a development platform making it possible to create maintainable and extensible interfaces independently of the structure of the managed data.<br><br>Features:<ul><li>Typographical Images: SPIP can automatically convert titles (or other text elements from the database) into images, using the font of your choice.<li>LaTEX mathematical formulae: SPIP has a powerful functionality that allows complex mathematical formulae to put inserted into text using the syntax defined for TEX/LaTEX.<li>Content Syndication: Share the attached document urls (podcasting), transfer keywords (tags) from one site to the other as well as the section (or category) of the articles.<li>Multi-lingual: To give the flexibility for all these different situations, SPIP allows the language to be set for each section, article and news item.</ul>
_installer_subrion_description=Subrion - это приложение для управления контентом с открытым исходным кодом.
_installer_subrion_authordescription=Subrion - это бесплатная система управления контентом с открытым исходным кодом, которая позволяет создавать веб-сайты для любых целей. Да, от блога до корпоративного мега портала.<br><br>Ключевые особенности:<ul><li>Бесплатный и открытый исходный код: вам не нужно платить ни копейки, чтобы начать использовать Subrion CMS. Он никак не зашифрован, поэтому вы можете настроить его под свои нужды.<li>Чрезвычайно прост в расширении: забыть о часах программирования простых вещей. Используйте API инфраструктуры Subrion для добавления дополнительных вещей, используя хуки, плагины и пакеты.<li>Не нужно искать шаблоны и плагины: . Плагины и шаблоны доступны прямо на панели администратора с помощью процесса установки в один клик.<li>Мощная панель администратора: это сделано для того, чтобы сосредоточиться на процессе управления контентом. Начните без проблем в течение нескольких минут и позаботьтесь о содержании. Это просто!<li>Блог из коробки: выведите свое присутствие в Интернете на совершенно новый уровень с обширной функциональностью блога, которая входит в версию по умолчанию.<li>Многоязычная CMS: используйте готовый перевод или переведите систему на свой язык. Он предоставляет все функциональные возможности, чтобы стать многоязычным решением.</ul>
_installer_subversion_description=Subversion (SVN) - это система контроля версий и версий программного обеспечения с открытым исходным кодом. Subversion была первоначально выпущена в 2000 году.
_installer_subversion_authordescription=Разработчики программного обеспечения используют Subversion для поддержки текущих и прошлых версий файлов, таких как исходный код, веб-страницы и документация. Его цель - стать наиболее совместимым преемником широко используемой системы параллельных версий (CVS).<br><br>Особенности:<ul><li>Большинство возможностей CVS: CVS является относительно базовой системой контроля версий. По большей части Subversion соответствует или превышает набор функций CVS, где эти функции продолжают применяться в конкретной конструкции Subversion.<li>Каталоги имеют версии: каталоги версий Subversion представляют собой первоклассные объекты, как файлы.<li>Атомизиованые коммиты: ни одна часть коммита не вступает в силу, пока весь коммит не будет успешно выполнен. Номера ревизий указаны для каждого коммита, а не для каждого файла, и сообщение журнала коммита прикрепляется к его ревизии, а не сохраняется избыточно во всех файлах, затронутых этим коммитом.<li>Отслеживание слияний: Subversion 1.5 представляет отслеживание слияний: автоматизированную помощь в управлении потоком изменений между линиями разработки и слиянием ветвей обратно в их источники. Версия 1.5 отслеживания слияний имеет базовую поддержку для распространенных сценариев; мы будем расширять эту функцию в следующих выпусках.<li>Интерактивное разрешение конфликтов. Клиент командной строки Subversion (svn) предлагает различные способы разрешения конфликтующих изменений, включая интерактивные запросы разрешения. Этот механизм также доступен через API, так что другие клиенты (такие как графические клиенты) могут предлагать интерактивное разрешение конфликтов, соответствующее их интерфейсам.</ul>
_installer_sugarcrm_description=SugarCRM - это приложение с открытым исходным кодом для управления взаимоотношениями с клиентами (CRM). Первоначально выпущенный в 2004 году, SugarCRM сегодня обслуживает более миллиона предприятий и организаций по всему миру. SugarCRM получает награду «Лучшее программное обеспечение с открытым исходным кодом CRM» в рамках программы InfoWorld Bossie Awards в течение последних пяти лет подряд.
_installer_sugarcrm_authordescription=SugarCRM - это главное приложение для управления взаимоотношениями с клиентами. Sugar Suite предлагает новый и эффективный способ эффективнее приобретать, продавать, обслуживать клиентов и управлять ими, помогая компаниям увеличивать доходы за счет большей организованности.<br><br>Это бесплатная версия SugarCRM с открытым исходным кодом. Дополнительные функции доступны в коммерческих версиях.
_installer_suitecrm_description=SuiteCRM - это приложение с открытым исходным кодом для управления взаимоотношениями с клиентами (CRM). SuiteCRM был подписан сообществом SugarCRM в 2013 году.
_installer_suitecrm_authordescription=SuiteCRM предоставляет CRM корпоративного уровня глобальному сообществу пользователей и разработчиков программного обеспечения. SuiteCRM является полностью открытым исходным кодом и следует модели разработки с открытым исходным кодом и бизнес-модели. Весь код опубликован по лицензиям с открытым исходным кодом. Мы считаем, что открытое ПО - это будущее программных приложений, которое ведет к повышению качества программного обеспечения и расширению инноваций.<br><br>SuiteCRM является альтернативой с открытым исходным кодом SalesForce Professional, Microsoft Dynamics и SugarCRM Professional Edition.<br><br>Особенности:<ul><li>Продажи: быстро и легко смоделируйте свой канал продаж. Освободите своих продавцов, чтобы те продавали за них высокую стоимость, а не за низкую стоимость, которую они ненавидят.<li>Рабочий процесс. Модуль рабочего процесса SuiteCRM - это эффективный, мощный и гибкий инструмент, который предоставляет расширенные возможности для оптимизации и автоматизации повторяющихся задач, позволяя пользователям сосредоточиться на продаже и обслуживании клиентов.<li>Портал: самообслуживание клиентов больше не мечта. Это совсем несложно. Управляйте всеми проблемами своих клиентов с помощью простого в настройке и использовании веб-сайта.</ul>
_installer_symfony_description=Symfony - это платформа приложений с открытым исходным кодом. Первоначально выпущенный в 2005 году, Symfony загружается более 5 миллионов раз в месяц.
_installer_symfony_authordescription=Symfony - это набор компонентов PHP, фреймворк веб-приложений, философия и сообщество - все они работают в гармонии.<br><br>Особенности:<ul><li>Репутация: Symfony быстро внедряется профессионалами, работающими в этой области после своего запуска в 2005 году. Сегодня это стабильная среда, хорошо известная и признанная на международном уровне. Об этом свидетельствует количество упоминаний, так как они значительно выросли с момента его запуска. Symfony также является активным сообществом; разработчики, интеграторы, пользователи и другие участники, которые участвуют в постоянном обогащении этого инструмента.<li>Постоянство: за Symfony стоит компания: SensioLabs. SensioLabs - это веб-агентство, созданное более 12 лет назад. Предназначенная для собственных нужд, платформа Symfony и сегодня остается ежедневным инструментом, который используют ее собственные команды для разработки проектов для клиентов. Разработанный профессионалами для профессионалов, Symfony - это, прежде всего, прагматичный инструмент, функции которого соответствуют реальным требованиям.<li>Ссылки: Интранет, основные общедоступные сайты, социальные сети, сайты сообщества, приложения для управления и документооборота и т. Д. Примеров не хватает: сотни сайтов и приложений всех размеров и всех типов доверяют Symfony.<li>Инновация: Symfony - это все, что вы ожидаете от фреймворка: скорость, гибкость, компоненты многократного использования и т.д. Также  есть структура того, что было разработано, и использование лучших практик.<li>Ресурсы: при использовании Symfony вы уверены, что никогда не будете «наедине со своим экраном». Будь то вопрос поддержки сообщества (списки рассылки, IRC и т. Д.) Или поддержки компании (консультации, обучение и т.д.), Вы всегда найдете ответы на свои вопросы.<li>Функциональная совместимость: Symfony уважает существующие «фактические стандарты» PHP: PHPUnit, соглашения об именах для классов и т. Д. Кроме того, Symfony также позволяет вам использовать определенные части своих программных строительных блоков (инжектор зависимостей, управление переводами, управление формами и т.д.) .) без обязательного использования фреймворка во всей его полноте.</ul>
_installer_textpattern_description=Textpattern - это блог-приложение с открытым исходным кодом. Textpattern был первоначально выпущен в 2003 году.
_installer_textpattern_authordescription=Textpattern - это элегантная система управления контентом. Веб-дизайнеры, разработчики, издатели и блоггеры любят гибкость и расширяемость Textpattern. Textpattern имеет мощный, сложный движок, который можно бесконечно настраивать под любой тип веб-сайта, который вы только можете себе представить.<br><br>Особенности:<ul><li>Простой, удобный интерфейс<li>Соответствие стандартам<li>Браузерная реализация и загрузка файлов и изображений<li>Статьи могут быть защищены паролем<li>Неограниченные разделы сайта, категории, макеты страниц и стиль<li>Шаблон на основе браузера и редактирование CSS<li>Система антиспамовых комментариев<li>Неограниченным авторам сайта могут быть предоставлены различные права на размещение, редактирование и оформление.<li>Удобные для чтения чистые URL помогают SEO и посетителям<li>Актуальные журналы посетителей<li>Широкий спектр плагинов включает дополнительные функции</ul>
_installer_tikiwiki_description=Tiki Wiki CMS Groupware - это приложение с открытым исходным кодом для управления контентом и порталом.
_installer_tikiwiki_authordescription=Tiki Wiki CMS Groupware - это полнофункциональное многоязычное, тесно интегрированное, многоязычное, полностью интегрированное, групповое программное обеспечение Wiki + CMS +, бесплатное программное обеспечение (GNU / LGPL) с использованием PHP, MySQL, Zend Framework, jQuery и Smarty. Tiki можно использовать для создания всевозможных веб-приложений, сайтов, порталов, базы знаний, интрасетей и экстрасетей. Он активно развивается очень большим международным сообществом.<br><br>Tiki - это веб-приложение с открытым исходным кодом, имеющее множество встроенных функций. Широкие возможности настройки и модульности, все функции являются дополнительными и управляются через веб-интерфейс.<br><br>Основные функции включают в себя:<ul><li>Надежный вики-движок.<li>Новостные статьи и блоги.<li>Дискуссионные форумы.<li>Файл и галерея изображений.<li>Отслеживание ошибок и выдачи (генератор форм).<li>Опросы, опросы и викторины.<li>Живая поддержка, &quot;чат&quot; и обмен сообщениями между пользователями.</ul>
_installer_tinytinyrss_description=Tiny Tiny RSS - это программа для чтения RSS с открытым исходным кодом. Tiny Tiny RSS изначально был выпущен в 2005 году.
_installer_tinytinyrss_authordescription=Tiny Tiny RSS - это веб-агрегатор новостных лент (RSS/Atom), разработанный для того, чтобы вы могли читать новости из любого места, приближая использование к десктопному приложению.<br><br>Особенности:<ul><li>Поддерживает RSS, RDF, Atom<li>агрегация подписок<li>горячие клавиши<li>OPML импорт/экспорт<li>мобильные устройства<li>обнаружение и фильтрация дублирующих статей, подкастов<li>оценка статьи<li>контентная фильтрация<li>API на основе JSON<li>обмен лентами между экземплярами<li>Официальный <a href='http://play.google.com/store/apps/details?id=org.fox.ttrss' target='_blank'>Android</a> клиент</ul>
_installer_tinytinyrss_usagenotes=Tiny Tiny RSS will automatically synchronize feeds while it's being used. No cronjob schedule is required.<br><br>An optional cronjob schedule can be added through your web hosting control panel to enable Tiny Tiny RSS to synchronize feeds in the background. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * php {path}/update.php &gt;/dev/null 2&gt;&amp;1'/>
_installer_typo3_description=TYPO3 - это приложение и среда с открытым исходным кодом для управления контентом. Изначально TYPO3 был выпущен в 2000 году, и сегодня на нем работает более 500 000 сайтов.
_installer_typo3_authordescription=TYPO3 - это CMS с открытым исходным кодом (система управления контентом) корпоративного класса, используемая на международном уровне для создания и управления веб-сайтами всех типов, от небольших сайтов для некоммерческих организаций до многоязычных корпоративных решений для крупных корпораций.<br><br>Особенности:<ul><li>Профессиональная система уровня предприятия<li>Масштабируемая структура веб-приложений<li>Большое, активное глобальное сообщество<li>Удобный для пользователя с неограниченной возможностью расширения</ul>
_installer_vanilla_description=Vanilla Forums - это форум и приложение для обсуждения с открытым исходным кодом. Форум Vanilla был впервые выпущен в 2006 году, и сегодня на нем обсуждаются более 500 000 сайтов.
_installer_vanilla_authordescription=Форумы Vanilla - это открытое, подключаемое, гибкое, многоязычное решение для построения сообщества. Он специально создан для того, чтобы помочь небольшим сообществам расти благодаря SEO mojo, полностью настраиваемым социальным инструментам и удобному пользовательскому опыту. Vanilla также построена с интеграцией на переднем крае, поэтому она может легко интегрироваться с вашим существующим веб-сайтом, блогом или пользовательским приложением.
_installer_vbulletin_description=vBulletin - это коммерческое приложение форума. Первоначально выпущенный в 2000 году, vBulletin стал мировым лидером в области программного обеспечения для форумов и сообществ, и сегодня на vBulletin создано более 100 000 веб-сайтов.
_installer_vbulletin_authordescription=vBulletin 5 Connect предоставляет беспрецедентные возможности для создания веб-сайтов сообщества. Программное обеспечение облегчает создание контента, более увлекательное обнаружение контента и упрощает управление сайтом. Встроенные приложения vBulletin включают дискуссионный форум, группы, опросы и блог.<br><br>Социальное:<ul><li>Привлечение социальной функциональности<li>Обширная персонализация<li>Взаимодействие в реальном времени<li>Интеграция с Facebook<br>Участие:<li>Соблазнительное обнаружение контента<li>Больше генерации контента<li>Оптимизированный для использования на мобильных платформах<li>Оптимизированные фото и видео<br>Легко:<li>Запустите сайт всего за 15 минут.<li>Упрощенное и простое редактирование<li>Легко настраиваемые шаблоны страниц<li>Встроенный SEO<br>Надежность:<li>Отличный контроль модерации<li>Сильная безопасность<li>Поддержка мирового уровня<li>Система расширения API</ul>
_installer_vbulletin_licensekeytext=для vBulletin требуется лицензионный ключ. Использовать существующий лицензионный ключ, или <a href='_installer_vbulletin_licensekeytext_aid' target='_blank' class='i_link'>приобрести непосредственно от Справка</a> .
