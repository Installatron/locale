_settings_dependencies_description=Installatron использует версии и настройки на этой странице, чтобы максимизировать совместимость между этим сервером и веб-приложениями, установленными Installatron. Сохраняйте эти версии и настройки точными и актуальными, чтобы избежать ошибок, с которыми сталкиваются ваши пользователи после установки приложений с помощью Installatron.
_settings_requirements_description=Любая версия каждого установщика может иметь набор «требований», от «минимальной версии PHP» до «safe_mode» вкл. или выкл. Installatron может автоматически удалить любой установщик или отключить любую версию установщика, несовместимую с вашим сервером. Это мешает пользователям установить скрипт, который они не могут использовать, или обновить его до версии, которая нарушит их веб-страницу. Чтобы использовать фильтрацию требований, настройте следующие значения сервера.
