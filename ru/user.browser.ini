_categorydesc_contentmanagementsystems=Системы управления контентом (CMS) предназначены для управления динамическим контентом веб-сайтов. <br> <br>Все CMS имеют возможности управления новостями или блогами и все включают систему шаблонов, что позволяет подобрать вид/стиль веб-страницы. Более сложные системы могут включать в себя практически бесконечный перечень возможностей, в их числе: категории; комментарии; авторизация пользователей; опросы; статистика; файловые менеджеры; обратная связь и т.д. <br> <br>Системы управления контентом в свою очередь подразделяются на следующие категории: Блоги (так же известны как журналы), CMS, Порталы (модульный функционал, который можно отнести к макетам страниц стандартных 3х колонок) и Framework-системы (системы сделай-сам).
_categorydesc_communitysoftware=Сообщество программного обеспечения включает форум-системы (также известный как электронные доски объявлений), гостевые книги, и приложения почтовых сервисов.
_categorydesc_ecommerceandbusiness=Программное обеспечение для веб-бизнеса включают в себя системы электронной коммерции (также известный как магазины с корзиной) для запуска продаж на сайте, системы поддержки клиентов и менеджеров проектов. <br> <br> При использовании онлайн E-Commerce Software важно использовать последнее обноление программы и быть в курсе вопросов безопасности, связанных с приложением, которым вы пользуетесь.
_categorydesc_imagesandfiles=Фотографии и Файлы включают в себя галереи изображений и другие приложения помогающие управлять картинками, музыкой, видео и дугими медиаданными
_categorydesc_surveysandstatistics=Мониторинг и Статистика включают в себя приложения для сбора и мониторинга данных о трафике, опроса и исследования посетителей сайта
_categorydesc_miscellaneous=Контактные формы, часы, электронные карты, преобразователи URL, а также другие оригинальные приложения
