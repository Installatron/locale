_browser_toinstallapp=Любое из этих приложений может быть добавлено к вам на сайт, даже несколько раз.<br><br><div class='i_description'><div class='i_bigger'>Веб приложения</div><br>Это программное обеспечение, предназначеное для управления, улучшения или добавления функциональности вашему веб-сайту. Например: блоги, гостевые книги, форумы, галереи изображений и системы электронной коммерции.</div>Для установки приложения; выберите необходимый пункт из списка и нажмите на кнопку <em style='font-style:italic'>установить</em>.
_browser_technicaldetails=Техническая информация
_browser_filesanddirectories=Скрипты устанавливаются в Вашем хостинг аккаунте как набор файлов и каталогов.  <br> <br>Необходимый объем пространства зависит от приложения и может колебаться от нескольких килобайт до более, чем 60 мегабайт. <br> <br>Многие приложения требуют также базы данных для хранения дополнительных данных. MySQL является самой распространенной системой БД, используемой на веб-хостингах и поддерживается многими системами.  {installatron} создаст и настроит БД для вас.
_browser_whatisinstallatron=Что такое {installatron}?
_broswer_installatronisan={installatron} (этот инструмент) это <em>авто-установщик</em> или &quot;Установщик Веб-приложений&quot;. Авто-установщик это инструмент на веб-хостинге, который позволяет устанавливать, обновлять и использовать веб приложения. <br><br>{hosting}, {installatron} и разработчики надеятся, что Вы найдете эти веб-приложения полезными.
