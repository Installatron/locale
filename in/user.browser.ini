_browser_toinstallapp=Beberapa atau semua aplikasi web ini bisa diinstal pada situs anda, termasuk beberapa instalasi pada tiap aplikasinya.<br><br><div class='i_description'><div class='i_bigger'>aplikasi web</div><strong>-kata benda</strong><br><strong>1.</strong> Software yang dirancang untuk mengelola, memperbaiki atau menambah fungsi suatu situs. Misalnya: blog, buku tamu, forum diskusi, galeri foto atau sistem e-commerce.</div><br>Untuk menginstall satu aplikasi; pilih nama softwarenya pada daftar lalu klik tombol <em style='font-style:italic'>install</em> di sampingnya.
_browser_technicaldetails=Informasi Teknis
_browser_filesanddirectories=Software yang ter-install pada akun hosting anda adalah berupa kumpulan file dan direktori.<br><br>Besar ruang simpan (space) yang dibutuhkan tergantung pada masing-masing aplikasi, berkisar antara beberapa kilobyte sampai 60 megabyte.<br><br>Banyak aplikasi ini juga membutuhkan database untuk menyimpan data tambahan. MySQL adalah sistem database yang paling banyak digunakan. {installatron} akan menangani setup dan konfigurasi database aplikasi ini untuk anda.
_browser_whatisinstallatron=Apa itu {installatron}?
_broswer_installatronisan=Installatron (alat ini) adalah <em>auto-installer</em>, atau &quot;web application installer&quot;, atau penginstall otomatis. Auto-installers adalah alat bantu web hosting yang memfasilitasi instalasi, upgrade dan penggunaan umum suatu aplikasi web.<br><br>Mohon diingat bahwa tools atau halaman ini hanya memfasilitasi instalasinya, untuk masalah yang anda temui dalam penggunaan aplikasi yang diinstal, silakan merujuk pada dokumentasi atau support untuk aplikasi tersebut.<br><br>{hosting}, {installatron}, dan pengembang aplikasi ini berharap aplikasi ini berguna untuk anda.
