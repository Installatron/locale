_categorydesc_contentmanagementsystems=Content Management System (CMS, Sistem Pengelolaan Konten) dirancang untuk mengelola konten situs yang dinamis.<br /><br />Semua aplikasi CMS memiliki kemampuan untuk mengelola berita atau blog dan semuanya menyertakan sistem templat sehingga anda bisa mengatur sendiri tampilan/gaya situs yang dikelolalewat CMS tersebut. Sistem yang lebih kompleks juga biasanya memiliki fitur tambahan yang hampir tanpa batas, seperti: pengelolaan kategori, komentar, login anggota, poling, statistik, pengelolaan file, FAQ, dsb.<br /><br />CMS biasanya cocok untuk digunakan situs berbentuk: blog (dikenal juga dengan weblog), CMS, Portal (fitur modular yang bisa ditambahkan ke tampilan standar halaman 3 kolom), dan Framework (sistem buat sendiri).
_categorydesc_communitysoftware=Software Komunitas adalah berupa sistem forum (atau bulletin board), buku tamu dan aplikasi mailing list.
_categorydesc_ecommerceandbusiness=Software bisnis berbasis web adalah berupa sistem e-commerce (atau toko online) untuk menjalankan penjualan lewat internet, sistem layanan pelanggan dan pengelolaan proyek.<br /><br />Saat menjalankan software e-commerce harap selalu mengupdate software dan ikuti masalah atau berita keamanan software yang anda gunakan.
_categorydesc_imagesandfiles=Foto dan File termasuk galeri foto dan aplikasi lain yang membantu dalam pengelolaan gambar website, musik, video, dan multimedia lainnya.
_categorydesc_surveysandstatistics=Survei dan Statistik mencakup aplikasi statistik yang berbeda yang memungkinkan lalu lintas situs web yang akan dimonitor dan dianalisis, dan polling dan survey aplikasi yang dapat digunakan untuk query pandangan pengunjung website.
_categorydesc_miscellaneous=Form kontak, jam, e-card, penyingkat URL, dan aplikasi baru lainnya.
