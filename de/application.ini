_installer_aardvarkts_description=Aardvark Topsites ist eine Open Source Anwendung für Top-Websites-Listen.
_installer_aardvarkts_authordescription=Aardvark Topsites ist einfach die beste Top-Sites Anwendung.<br><br>Features:<ul><li>Zählen der Seitenzugriffe<li>Hits in/out<li>Mitglieder Ranking<li>anpassbare Vorlagen</ul>
_installer_abantecart_description=AbanteCart is an open source e-commerce shopping cart application.
_installer_abantecart_authordescription=AbanteCart is a free eCommerce application that is designed, built and supported by experienced enthusiasts that are passionate about their work and contribution to the project. This is not commercial project and there was no rush decisions or shortcuts in this project. We like what we do, and we strongly believe that AbanteCart one of the best and state of the art eCommerce platform available. AbanteCart operated based on donations, contributions and advertisers financial support.<br><br>Benefits:<ul><li>Expandable shopping cart application with fast growing number of extensions. Easy extension installation and management with one step installation. This allows to add virtually any feature or service to AbanteCart in the future, that this is very important in current dynamically changing technology environment.<li>Virtually FTP Free eCommerce solution. No need to know code, complex programs or programming to manage, upgrade and install modules. Manage your eCommerce application 100% in the slick web based interface using any browser of your choice.<li>Fast performing and low computer resource consuming shopping cart application. Can be installed and run in virtually any shared or dedicated hosting.<li>Feature reach shopping cart application right out of the box. Standard features allow to set up complete eCommerce site with all the tools needed to sell the products online.<li>Large number of payment and shipping modules supported by default or with additional extensions.<li>Very secure solution with up to date industry security practices and inline with PCI compliance.<li>Flexible layout for pages allows to setup pages and navigation based on best usability practices and improve conversion.<li>Sophisticated and easy shopping cart control panel with "Search anything" feature for fast information location and edit. Help instructions embedded right into the control panel pages.<li>Flexible resource library to manage media files in the application.<li>Fast initial set up and migration from other shopping carts with easy data import from major shopping carts.</ul><br>Developer benefits:<ul><li>Well organized code based on MVC concept.<li>Layered core code that is not needed to be touched for the extension of features development.<li>Number of tools and classes to manage and debug application and workflow.<li>Good extension organization and ability to extend the application features and provided connection to multiple channels.<li>Backward compatibility in classes and functions, gives ability for less effort in the upgrades to new versions.<li>Flexible construction of layouts, forms and resources (media files)<li>Dataset concept to reduce need to create or extend SQL tables for some features.<li>Developers API documentation and open forum for discussions.</ul>
_installer_admidio_description=Admidio is an open source membership management application for groups, clubs and organizations.
_installer_admidio_authordescription=Admidio is a free online membership management, which is optimized for associations, groups and organizations. In addition to classic user management it consists of a variety of modules that can be installed and adjusted on a new or existing homepage.<br><br>Features:<ul><li>Access control: Protects member data from the eyes of unauthorized persons<li>Lists: Freely configurable member lists with export to different file types (Excel, PDF, CSV)<li>Events: Create events with the possibility to commit or cancel<li>Photos: Upload, manage and view photos and albums within a photo gallery<li>Documents and Files: Provide documents and other files for visitors and member groups<li>Rights management: Individually assigning rights to groups, departments and properties<li>Import: Import new or update existing user by using a CSV file<li>Plugins: Extend the range of Admidio's functionality by including different extensions (plugins)</ul>
_installer_advancedpoll_description=Advanced Poll ist eine kostenlose Umfrage-Anwendung.
_installer_advancedpoll_authordescription=Advanced Poll ist ein Umfragesystem mit einem leistungsfähigen Administrations-Tool.<br><br>Features:<ul><li>Mehrere Umfragen parallel<li>Layout-Vorlagen<li>Unbegrenzte Antwortoptionen<li>IP-Logging<li>IP-Locking<li>Kommentare<li>Enddatum für Umfragen<li>Zufällige Auswahl von Umfragen und mehr...</ul>
_installer_akeneo_description=Akeneo is an open source Product Information Management (PIM) application. Akeneo was initially released in 2013.
_installer_akeneo_authordescription=Features:<ul><li>Advanced rights management: Fine-tune your users, roles, and permissions so that your enrichment team can only access the information they need and the field values they are allowed to change. This helps provide a more secure and controlled environment if you want to outsource parts of your product enrichment or translation processes.<li>Validation workflow: Review and approve changes with a super-easy validation workflow engine. Enhanced governance and control leads to better product information quality.<li>Versioning and publication: Restore previous versions of a product in one click and maintain multiple versions of your data at the same time. This is especially helpful for staging specialty catalogs.<li>Rules engine: Define your own business rules! Enhance and automate your enrichment processes with our rules engine. Automatically classify products based on their attribute values, copy attribute values, set default values, and assign families to new products. Plus, you can easily extend the rules engine to add your own actions and triggers.<li>Product Assets Manager: The PAM (product asset manager) makes image management simpler, easier to view, and gives marketers more control. Choose whether to localize media files, adapt them to each channel, and attach them to the right products.<li>Teamwork Assistant: Manage your enrichment projects directly in the PIM, so that all users know what they have to do, what attributes they have to fill in, and what products are ready to be exported for the next collection. The Teamwork Assistant tracks product completeness and audits history, as well as notifies your enrichment team when there is a new product proposal or when a localization is needed.</ul>
_installer_alfresco_description=Alfresco Community is an open source Enterprise Content Management (ECM) application.
_installer_alfresco_authordescription=Alfreco Community manages all the content within an enterprise and provides the services and controls that manage this content.<br><br>Features:<ul><li>At the core of the Alfresco system is a repository supported by a server that persists content, metadata, associations, and full text indexes.<li>Programming interfaces support multiple languages and protocols upon which developers can create custom applications and solutions.<li>Out-of-the-box applications provide standard solutions such as document management, records management and web content management.</ul>
_installer_anukotimetracker_description=Anuko Time Tracker is an open source time management application.
_installer_anukotimetracker_authordescription=Anuko Time Tracker allows you to track the time that employees, colleagues, or teammates spend working on projects and tasks.<br><br>Features:<ul><li>Suitable for Small and Large Organizations: Whether you are an individual doing independent contracting / consulting, a small business or team, or a large business, Anuko Time Tracker has everything you need to track the time spent on any project or activity that needs to be tracked. A small organization normally keeps one group of users in Time Tracker in which everything belongs. Large organizations can utilize the subgroups feature to simplify user and project management.<li>User Roles: Anuko Time Tracker comes with a flexible, customizable set of user roles to which users are assigned. There are several pre-defined roles such as Top manager, Manager, Co-manager, Supervisor, Client and User that normally suffice for most installations. Custom roles can also be created.<li>Time Input: Users can input their time using the time of day or the duration of time spent on an activity from any computer with a network / internet connection and a web browser. There is also a companion Android app designed for live time tracking.<li>Flexible Reports: Full reports can be viewed online, exported (downloaded) as a spreadsheet or CSV (Comma Separated Value) file, and/or sent by email directly from the Time Tracker interface. Reports show you a full breakdown of the time spent on any project or activity, showing you exactly how much time each person and/or group has spent on what tasks. Anuko Time Tracker lets you create reports filtering by any combination of date, time period, group, project, activity, person, billable and/or non-billable hours, and idle time. It can also exclude details and just calculate the totals, and save your settings as a favorite to easily generate future reports in the same way without selecting parameters each time.</ul>
_installer_atheos_description=Atheos is an open source integrated development environment (IDE) application.
_installer_atheos_authordescription=Atheos is a web-based IDE framework with a small footprint and minimal requirements. Atheos is updated from the Codiad IDE.<br><br>Atheos was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_b2evolution_description=b2evolution ist ein Open Source Blog und wurde 2003 vom Projekt b2/cafelog abgespaltet.
_installer_b2evolution_authordescription=b2evolution ist eine Nachrichten- und Blogging-Anwendung. Nachrichten können über eine einfach zu bedienende Web-Oberfläche eingegeben werden und die neuen Einträge erscheinen dynamisch auf Ihrer Internetseite. Die Anwendung übernimmt auch die Archivierung und bietet eine Kommentarfunktion für Ihre Besucher.
_installer_backdropcms_description=Backdrop CMS is an open source content management application. Backdrop CMS forked from Drupal 7 in 2015.
_installer_backdropcms_authordescription=Backdrop is a free and Open Source Content Management System that helps you build modern, comprehensive websites on a reasonable budget.<br><br>Features:<br><ul><li>Backdrop is a Content Management System. A CMS is a database driven website that allows people to log in, and with permission, allows them to edit nearly any page. Backdrop can be used to create almost any type of website. Use Backdrop CMS for everything from a single-administrator's personal blog site, to a complex, multi-role, business e-commerce platform. Backdrop is the perfect fit for comprehensive businesses, non-profit, educational, government or corporate websites.<li>Backdrop CMS is a tool for building websites. Backdrop's core is packed full of common features that 80% of all websites will use. Backdrop's world of Add-Ons can be used to meet less common requirements. Backdrop can be easily extended with the addition of modules (that change the way it works), themes (that change the way it looks), and layouts (that change where content can be placed on a page).<li>Backdrop CMS is a fork of Drupal. Backdrop is Drupal 7 -- modernized. Backdrop's founders and early contributors saw the huge changes coming to Drupal 8, and met the need to maintain and improve this wonderful software that has a proven track-record of success. By providing an easy upgrade from Drupal 7, Backdrop will be the most affordable next step for sites running on Drupal 7 today.<li>Backdrop CMS is non-profit. Backdrop is a project of the Software Freedom Conservancy. Software Freedom Conservancy is a not-for-profit charity that helps promote, improve, develop, and defend Free, Libre, and Open Source Software (FLOSS) projects. To make a donation, please visit the Contribute page.</ul>
_installer_blab_description=BlaB is a free group chat application.
_installer_blab_authordescription=BlaB! AX is a free group chat script, using AJAX as a transport system and MySQL as a database storage.<br><br>Features:<ul><li>Multiple rooms<li>Private chats<li>Mobile friendly</ul>
_installer_blesta_description=Blesta is a commercial billing and client management application.
_installer_blesta_authordescription=Blesta is the professional web based billing and support application focusing on productivity and usability.
_installer_blesta_licensekeytext=Blesta requires a License Key. Leave blank to request a trial license or <a href='http://blesta.com' target='_blank' class='i_link'>purchase direct from Blesta</a>.
_installer_blogenginenet_description=BlogEngine.NET ist eine Open Source Blog-Anwendung basiered auf der .NET-Plattform.
_installer_blogenginenet_authordescription=BlogEngine.NET ist eine einfache, aber leistungsstarke Blog-Anwendung für Microsofts .NET-Plattform.<br><br>Features:<ul><li>Plug ’n play: Einfache Installation ohne aufwendige Konfiguration der Datenbank<li>Multi-Author Unterstützung: mehrere Authoren können in einem Blog Beiträge schreiben. <li>Web 2.0: machen Sie Ihre Seite mit Social Bookmarks, OpenSearch, Google Sitemaps, Tags Clouds, u.a. noch beliebter<li>Widgets: erweiteren Sie die Funktionen Ihres Blogs mittels leicht integrierbarer Widgets<li>Trackbacks und Pingbacks: Unterstützung von Technorati, Feedburner, Ping-o-Matic, u.a.<li>Themes: BlogEngine.NET kommt mit einer Vielzahl an Themes, welche leicht verändert oder erweitert werden können</ul><br>
_installer_phpscheduleit_description=phpScheduleIt ist eine Open-Source Reservierungs- und Planungssoftware. Seit der erstmaligen Veröffentlichung im Jahr 2003 wurde phpScheduleIt schon mehr als 200.000 mal heruntergeladen.
_installer_phpscheduleit_authordescription=phpScheduleIt ermöglicht den Benutzern oder Kunden nach einer Registrierung die Reservierungen für die angebotenen Produkte und Dienstleisungen, wie zum Beispiel Konferenzräume, Maschinen, Computer etc, vorzunehmen. Der Backendbereich gibt Ihnen die genaue Kontrolle von den Userrechten, Reservierungen und viele verschiedenen Konfigurationsmöglichkeiten.<br><br>Features:<br>Die einfache Übersicht ermöglicht Ihren Nutzer schnelles finden und buchen von verfügbaren Zeitfenstern.<br>Einfache Administrationstools geben Ihnen die Möglichkeit zum raschen suchen, verwalten und exportieren von Daten.<br>Userverwaltung und Zugriffrechte nach Gruppen festlegen.<br>Flexible Layouts konfigurieren. <br>Optionales bestätigen von Reservierungen.<br>Exportieren der Reservierungen nach Outlook oder andere Programme die ical-Dateien akzeptieren.<br>Integrierte Authentifizierung mittels LDAP/Active Directory.
_installer_boxbilling_description=BoxBilling ist eine kostenlose Rechnungs-und Client-Management-Anwendung. Eine kommerzielle Version mit erweiterter Funktionalität ist auch vorhanden. Box Billing wurde ursprünglich im Jahr 2011 veröffentlicht.
_installer_boxbilling_authordescription=Web-Hosting, Software-Lizenzen, Server, Download-Produkte und alle benutzerdefinierten Setup-Produkte - Mit BoxBilling können Sie jede erdenkliche Produkt verkaufen.<br><br>Features:<ul><li>Unterstützt automatische Abrechnung, Rechnungsstellung, Produktbereitstellung<li>Hosting-Accounts automatisch zu erstellen, sobald die Zahlung eingegangen ist<li>Suspend, wenn Konto überfällig, zu kündigen, wenn eine bestimmte Menge an Zeit vergeht.<li>Aktivieren Sie mehrere Währungen, akzeptieren einmal und wiederkehrende Zahlungen<li>Boxbilling ist perfekt angelegt, zu verkaufen<li>Gemeinschafts-und Reseller-Hosting-Accounts<li>Domains<li>Software-Lizenzen<li>Download-Produkte<li>Individuelle wiederkehrenden Abbuchungen<li>Helpdesk, Knowledge Base, News und Ankündigungen System.<li>Intuitive Web 2.0 AJAX-gestützte Schnittstelle mit 100% Usability Punktzahl!</ul>
_installer_boxbilling_licensekeytext=BoxBilling erfordert eine kostenlose Lizenzschlüssel von ihrer Website vor der Installation erhalten werden. <a href='http://www.boxbilling.com/order' target='_blank' class='i_link'>Besorgen Sie sich eine Lizenz direkt von BoxBilling</a>
_installer_podcastgenerator_description=Podcast Generator is an open source podcast publishing application.
_installer_podcastgenerator_authordescription=Podcast Generator (PG) is an open source Content Management System and specifically designed for self-hosting podcasts.<br><br>Features:<ul><li>Tools to easily manage all of the aspects related to the publication and distribution of a podcast, from the upload of episodes to submission.<li>Support for major directories such as Apple Podcasts, Google Podcasts and Spotify.<li>Light weight self-hosted platform written in PHP.</ul>
_installer_projectsend_description=ProjectSend is an open source file and image sharing application. ProjectSend was initially released in 2007 when it was known as cFTP.
_installer_projectsend_authordescription=ProjectSend is a client-oriented file uploading utility. Clients are created and assigned a username and a password. Files can then be uploaded under each account with the ability to add a title and description to each.<br><br>When a client logs in from any browser anywhere, the client will see a page that contains your company logo, and a sortable list of every file uploaded under the client's name, with description, time, date, etc.. It also works as a history of "sent" files, provides a differences between revisions, the time that it took between each revision, and so on.<br><br>An additional benefit includes saving hundreds of megabytes on email accounts since every file remains until it's deleted.<br><br>Features:<ul><li>Really simple and attractive design. Ease of use for both users and clients!<li>Unlimited file size uploading! (thanks to plupload, uploding in "chunks" allows you to overcome any server restriction on file and post sizes).<li>Upload several files at a time and then add the information to all of them on a single screen.<li>Upload from the web interface directly or by FTP, and then import the files into ProjectSend.<li>Possibility to hide or show files from clients after the files are uploaded.<li>User roles (Administrator. Account Manager, Uploader).<li>Sortable full lists of files, users and clients.<li>Two templates included: Default and Gallery; and more templates can be created.<li>Options and branding. Your company logo is seen on the client pages.</ul>
_installer_projeqtor_description=ProjeQtOr is an open source project management application.
_installer_projeqtor_authordescription=As a collaborative tool designed by project managers for project managers, ProjeQtOr offers you a pragmatic approach to the operational management of your projects.<br><br>Features:<ul><li>Complete solution: ProjeQtOr covers the entire scope of project management. It is a tool that proposes to replace the use of a multitude of disparate tools and spreadsheets thanks to many functionalities on the management of deadlines, costs, incidents, resources, risks, quality or even the control of commitments.<li>Operational monitoring and strategic vision: Natively multi-projects, multi-level, ProjeQtOr records operational information to provide you with an overall strategic vision of programs and projects portfolio.<li>Realistic planning: ProjeQtOr generates a realistic and honest planning by taking into account all the constraints and in particular the availability of resources shared between several projects.<li>Totally adaptable: ProjeQtOr adapts to your needs, from simple task management to projects optimization in terms of costs and deadlines. You can also influence the roadmap, proposing evolutions, sponsoring some or taking part to Qlub of users so that the tool is really yours.</ul>
_installer_cakephp_description=CakePHP is an open source framework application. Initially released in 2005, CakePHP is partially inspired by Ruby on Rails and uses many of its concepts.
_installer_cakephp_authordescription=Features:<ul><li>Build Quickly: Use code generation and scaffolding features to rapidly build prototypes.<li>No Configuration: No complicated XML or YAML files. Just setup your database and you're ready to bake.<li>Friendly License: CakePHP is licensed under the MIT license which makes it perfect for use in commercial applications.<li>Batteries Included: The things you need are built-in. Translations, database access, caching, validation, authentication, and much more are all built into one of the original PHP MVC frameworks.<li>Clean MVC Conventions: Instead of having to plan where things go, CakePHP comes with a set of conventions to guide you in developing your application.<li>Secure: CakePHP comes with built-in tools for input validation, CSRF protection, Form tampering protection, SQL injection prevention, and XSS prevention, helping you keep your application safe and secure.</ul>
_installer_canvas_description=Canvas LMS is an open source course management application. Initially released in 2011, Canvas LMS is used by more than 3 thousand universities, school districts, and institutions.
_installer_canvas_authordescription=Canvas is the LMS that makes teaching and learning (and implementation and adoption and customer support and student success and bragging to your non-Canvas-using peers) easier.<br><br>Features:<ul><li>Openness: Canvas is openness—from our open APIs to the openness of our security audits, from our open feature discussions and Canvas Studio to the open source software that is Canvas itself.<li>Customizability: Canvas provides an extensive, open API that we publish to the world, making it easy for third-party apps to plug right into Canvas, pull from its data, and push data back in.<li>Pedagogical Flexibility: We built a whole app center just to make it even easier for institutions and instructors to experiment and adapt new technologies into their courses. Browse through loads of LTI apps and install them in a single click. No IT support necessary.<li>Support: Who knows Canvas better than Canvas? Our in-house Canvas experts take the support burden off your hands, ensuring the speediest, most frictionless interactions.</ul>
_installer_chamilo_description=Chamilo ist ein Open-Source-Kurs-Management-Anwendung. Von Dokeos 2010 Gespaltene wird Chamilo derzeit von mehr als 3,5 Millionen Schüler und Lehrer weltweit eingesetzt.
_installer_chamilo_authordescription=Chamilo zielt darauf ab, Ihnen die beste E-Learning und Collaboration-Plattform in der Open Source Welt. Chamilo ist auch eine Marke der Chamilo Association, die es ermöglicht, viele Unternehmen, auf den Namen des Produkts mit sehr geringem Risiko zu bauen macht gehört. Die Marke ist nicht und wird nie von einem einzigen Markeninhaber gehören.<br><br>Features:<ul><li>Einfache Erstellung von Lerninhalten<li>Verfolgung von Nutzern Ergebnisse, so dass für Methodik Verbesserungen<li>Sauber-Schnittstelle, lassen Benutzer Fokus auf das Lernen<li>Synchrone und asynchrone Kommunikationskanäle<li>Viele Instrumente, die für alle Lerntypen (visuell, auditiv, praktisch, Serious Games, Personalauswahl)<li>Umfangreiche Unterlagen-Management-Funktionen</ul>
_installer_chevereto_description=Chevereto is an open source image hosting application.
_installer_chevereto_authordescription=Get your own turnkey image hosting system today. Start your own image sharing website with your own rules.<br><br>Features:<ul><li>Stores: Sell more by creating an engaging showcase for your products.<li>Photographers: Feature your work and provide private galleries for your clients.<li>Content creators: Context aware system for showcasing your content.<li>Real estate: Great looking easy to maintain galleries for your real estate offering.<li>Communities: Multi-user image sharing system for your organization or community.<li>Service providers: Provide image hosting and image sharing service to others.</ul>
_installer_churchcrm_description=ChurchCRM is an open source CRM application built for churches.
_installer_churchcrm_authordescription=An OpenSource CRM System Built for Churches: Your Church can benefit from giving your staff and volunteers the tools they need to make every interaction more valuable.<br><br>Features:<ul><li>Unlimited People and Families<li>Services and Groups<li>Events and Check In<li>Contributions Tracking<li>Self Verification<li>Self Registration<li>Access Restrictions<li>Data Importing<li>Data Export<li>Dashboards<li>People/Family/Group Custom Fields<li>Canvass<li>Volunteers Management<li>Fundraiser<li>Sunday School</ul>
_installer_classicpress_description=ClassicPress is an open source content management application. Forked from WordPress 4.9.x in 2019, development focuses on improved security, less bloat, and block-free.
_installer_classicpress_authordescription=Still using WordPress 4.9.x? Is the WP block editor not for you? Then ClassicPress is just made for you. With all the same features and familiarity as WP 4.9.x and still very much in active development, ClassicPress is like meeting up with an old friend.<br><br>ClassicPress is a community-led open source content management system and a fork of WordPress that preserves the classic TinyMCE editor as the default option.<br><br>We believe that when we combine careful, deliberate planning with the insight and collective wisdom of the ClassicPress community, we will ensure the success of ClassicPress for many years to come. Check out our <a href='https://www.classicpress.net/roadmap/'>roadmap</a> to learn more.<br><br>We have an active and growing community of users from many different backgrounds. Whether you are a developer, designer, business owner, or blogger, the ClassicPress Forums are where you can discuss all things ClassicPress. Add your voice to the conversation!<br><br><ul><li>Improved Security - Concerned about security? ClassicPress has a “security-first” approach. No matter how shiny or exciting a new feature is, if it’s not secure, it won’t be added to the platform.</li><li>Less Bloat - We believe that powerful does not need to mean code-heavy. We've trimmed unnecessary plugins and features from ClassicPress core, and continue to actively seek smart ways to reduce code bloat.</li><li>Block-free - Choose the development path that works best for you. With the flexibility and stability that ClassicPress provides, you have the freedom to create a solution that meets your unique needs.</li></ul>
_installer_classicpress_sitetagline=Another great website powered by ClassicPress
_installer_clientexec_description=ClientExec ist eine kommerzielle Abrechnungs-und Client-Management-Anwendung. ClientExec wurde ursprünglich im Jahr 2003 veröffentlicht.
_installer_clientexec_authordescription=Features:<ul><li>Komplette Help Desk: Haben Ihre Mitarbeiter verwalten Support-Tickets schmerzfrei und schnell. Verhindern, dass E-Mails und Supportfragen nicht verloren gehen. ClientExec E-Mail-Management-System hilft Ihnen, Route, Track und liefern Nachrichten.<li>Administration: ClientExec befreit Sie das Wachstum Ihres Unternehmens, indem sie eine einfache Möglichkeit, Ihre Angebote Setup und automatisieren die täglichen Aufgaben mit der Verwaltung Ihres Unternehmens verbunden. Geschickt organisiert, um Blähungen zu vermeiden.<li>Billing-Modul: Egal, ob Sie für Ihre Arbeit die Rechnungsstellung sind, oder die Erstellung eines wiederkehrende Gebühr, ClientExec verfolgt alle die damit verbundenen Informationen. Der Rechnungsmanager erlaubt Verschmelzung von abrechenbaren Positionen, werden gängige Kreditkarten akzeptiert, Archive Rechnungen und sogar verfolgt Credits.<li>Aufschlussreiche Berichte: Über 10 offene Quellen Berichte sofort geben Ihnen einen vollständigen Überblick über Ihr Unternehmen. Mit nur wenigen Mausklicks ist alles im Griff - Umsatz Berichte, Unterstützung Kritiken und mehr.<li>Intuitive Benutzeroberfläche: ClientExec bietet eine separate Schnittstelle sowohl für Ihre Kunden und Mitarbeiter. Die intuitive und benutzerfreundliche Client-Schnittstelle können Ihre Kunden entweder unterstützen oder schnell führen verschiedene Abrechnungs-und Profilfunktionen zu erhalten.</ul>
_installer_pluxml_description=PluXml is an open source blog and content management application.
_installer_pluxml_authordescription=Build a high-performing website with ease!<br><br>Features:<ul><li>No database: All data is stored in XML files. A simple copy of files allows you to move your site to a USB key, which makes it completely portable.<li>Collaborative: 5 profiles with different permission levels. For family, friends, a company, PluXml will find its place.<li>Customizable: PluXml dresses according to your desires so that your site is in your image. Extend your PluXml without any line of programming by easily adding new features.</ul>
_installer_cmsmadesimple_description=CMS Made Simple ist ein Open Source Content-Management-Anwendung. Ursprünglich im Jahr 2004 veröffentlicht, CMS Made Einfache erhielt den 2010 Most Promising Open Source Content Management System Auszeichnung von Packt Publishing.
_installer_cmsmadesimple_authordescription=CMS Made Simple bietet Website-Entwickler mit einfachen, leicht zu bedienendes Programm baut kleine-ish (Dutzende, Hunderte von Seiten) zu ermöglichen, semi-statische Websites. Typischerweise CMS Made Simple ist für Unternehmens-Websites und Websites, die ein Team oder eine Organisation verwendet. Es gibt auch andere Content-Management-Pakete, die in Gebäude-Portale spezialisieren oder Blogs oder Artikel basierte Inhalte. CMS Made Simple kann viel tun, aber es ist nicht unser Schwerpunkt.<br><br>Features:<ul><li>SEO Friendly URLs<li>Integrierte und Online-Hilfe<li>Modular und erweiterbar<li>Einfache Benutzer-und Gruppenverwaltung<li>Gruppenbasierte Berechtigungssystem<li>Voll Vorlage Unterstützung, für unbegrenzte Aussehen, ohne eine Linie der Inhalt<li>Einfache Assistenten-basierte Installation und Upgrade-Verfahren<li>Minimale Serveranforderungen<li>Admin-Panel mit Unterstützung mehrerer Sprachen<li>Inhalt Hierarchie mit unbegrenzter Tiefe und Größe<li>Integrierter Dateimanager mit Upload-Funktionen<li>Integrierte Überwachungsprotokoll<li>Freundlicher Support in Foren und IRC<li>Kleine Stellfläche</ul>
_installer_codeigniter_description=CodeIgniter ist ein kostenloses PHP Entwicklungs Framework. Die kommerzielle Version läuft unter dem Namen ExpressionEngine und ist auf der offiziellen Homepage erhältlich.
_installer_codeigniter_authordescription=Code Igniter richtet sich hauptsächlich an Web-Designer die mit PHP arbeiten. Für häufig genutzte Aufgaben bietet Ihnen Code Igniter verschiedene Bibliotheken. Durch das einfache und sinnvoll aufgebaute Interface können Sie auch direkt auf die Bibliotheken zugreifen. Sie sparen Zeit und können Ihr Projekt rascher fertigstellen.
_installer_codiad_description=Codiad is a free integrated development environment (IDE) application. Codiad was initially released in 2013.
_installer_codiad_authordescription=Codiad is a web-based IDE framework with a small footprint and minimal requirements.<br><br>Codiad was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_collabtive_description=Collabtive ist ein Open-Source-Projekt-Management-Anwendung. Collabtive wurde erstmal im Jahr 2007 veröffentlicht.
_installer_collabtive_authordescription=Collabtive ist ein Open-Source-Alternative zu proprietären Tools wie Basecamp. Collabtive ist für kleine bis mittlere Unternehmen und Freiberufler gedacht.<br><br>Kernfunktionalität:<li>Unbegrenzte Anzahl von Projekten, Meilensteine, Aufgabenlisten und Aufgaben<li>Unbegrenzt viele Mitglieder mit Benutzerprofilen<li>Rollenbasierte Rechteverwaltung<li>Messaging und Instant Messaging<li>Dateiverwaltung<li>Timetracking<br>Berichte und Mitteilungen:<li>Timetracker Berichte, Aktivitätsprotokolle und Nachrichten im PDF-Format<li>Export von Benutzerprofilen als vCard<li>RSS-Feeds für Nachrichten und Aufgaben<li>Synchronisation von Kalendern via iCal Aufgabe Export<li>Excel-Dateien von Aktivitätsprotokolle und Berichte Timetracker<li>E-Mail-Benachrichtigungen<br>Sonstiges:<li>Suche, Tags<li>Basecamp-Import<li>Voll Theme-fähig<li>Verfügbar in mehr als 35 Sprachen<li>Volle UTF8-Unterstützung<br>Collabtive wird von einem Team von professionellen Freiwilligen entwickelt. Alle Beteiligten ist ein Profi in ihren jeweiligen Bereichen und bietet qualitativ hochwertige Beiträge zu dem Projekt.
_installer_concrete_description=concrete5 ist ein Open-Source CMS zur Gestaltung von Webseiten.
_installer_concrete_authordescription=Der Aufbau und Betrieb einer Website sind zwei sehr unterschiedlichen Herausforderungen. Sicherlich kann eine Person beide Hüte tragen, aber der Prozess der Einführung eine große Website ist ganz anders aus läuft eine große Website über die Zeit. concrete5 können Sie beides: Aufbau und Betrieb von großen Websites. Die meisten anderen Content-Management-Systeme sind für die eine Seite der Gleichung oder der anderen gebaut. <br><br>Viele CMS wurden von den Entwicklern entworfen, für Entwickler. Aufbau und Pflege einer Website mit ihnen können ziemlich komplex und einschüchternd für jemanden, der keine Computer programmieren kann. Das Ende Bearbeitung Erfahrung funktioniert, aber noch grundlegende inhaltliche Änderungen Sie in der Regel mit langen Arbeits sind Web-Formulare in einem machen &quot;Back-End&quot;. Hinzufügen neuer Funktionalität ist etwas, das Sie einige technische Know-how brauchen, abziehen werde. Stellen Sie sich ein Berater jedes Mal, wenn Sie ein neues Word-Dokument schreiben wollte anrufen. Wie sinnvoll ist, dass für Ihr Geschäft? <br><br>Umgekehrt gibt es eine Reihe von Lösungen, die für den DIY-Markt ausgerichtet sind. In der Regel zunächst als Blog, erhalten Sie diese Seiten ergänzt und im Laufe der Zeit gegeben, bis sie auseinander fallen. Stellen Sie sich Ihr Dokument wird gesagt, war immer ein Deckblatt, ein Inhaltsverzeichnis und einen Index haben - egal wie einfach du wolltest es sein. Sicher, es ist toll, kann man schnell loslegen, aber wenn Sie viel mehr als das, was diese Systeme wurden wie mit einem Hammer, um Schrauben Antrieb ausgelegt tun wollen. <br><br>Mit concrete5, erhalten Sie das Beste aus beiden Welten. Jeder kann beginnen, ihre eigene Website in Sekunden, und die Bearbeitung Erfahrung ist einfach; Klicken Sie einfach auf, was Sie ändern möchten. Entwickler immer noch eine flexible und robuste Framework für die Erstellung anspruchsvoller Web-Anwendungen. Mit concrete5 jedoch Website-Betreiber in der Lage, Änderungen und Ergänzungen zu ihren eigenen zu machen, für die kommenden Jahre.
_installer_contactform_description=Contact Form ist ein Kontaktformular für Ihre Webseite.
_installer_contactform_authordescription=Contact Form bietet Ihren Besucher eine einfache Möglichkeit Sie über Ihre Webseite zu kontaktieren. Zusätzlich bietet Ihnen “Contact Form” das Feature, Ihre E-Mail-Adresse vor Spam-Bots zu verstecken. Sie werden also in keinster Weise mit Spam geflutet.
_installer_contactform_usagenotes=Now cut and paste this form code into your webpage (you can also edit the HTML formatting to taste):<br><br><textarea rows=32 cols=77 wrap=OFF>&lt;form name="form" method="post" action="{dir}/contactscript.php"&gt;{nl}&lt;table width="400" border="0" cellspacing="2" cellpadding="2"&gt;{nl}  &lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Name: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="name" size="25" maxlength="200" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Email: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="email" size="25" maxlength="100" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Comments: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;textarea name="msg" cols="25" rows="4"&gt;&lt;/textarea&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top"&gt; &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="reset" name="Reset" value="Reset" /&gt;{nl}      &lt;input type="submit" name="Submit" value="Submit" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;{nl}&lt;/table&gt;{nl}&lt;/form&gt;</textarea><br><br>Once the code is added to your webpage, the contact form will work.<br><br>You can change your email address, email subject, and submission-sent URL by manually editing the <strong>contactscript.php</strong> script in the installation directory.
_installer_contao_description=Contao ist ein leistungsstarkes Open Source Content Management System, mit dem Sie professionelle Websites und Webanwendungen erstellen können. Das System kann durch die vielen installierbaren und bereits integrierten Module flexibel erweitert werden.
_installer_contao_authordescription=Contao richtet sich an Benutzer mit dem Ziel eine professionelle und einfach zu wartende Internet-Präsenz aufzubauen. Die Systemstruktur bietet Ihnen einen hohen Sicherheitsfaktor und gibt Ihnen die Möglichkeit eine suchmaschinenoptimierte Webseite zu konzipieren. Weiters kann das System sehr flexibel und kostengünstig erweitert werden. Einfache Verwaltung von Benutzerrechten, dem Live Update Service, modernes CSS-Framework und viele andere bereits integrierte Module (z.B. News, Kalender, Formulare, etc.) haben dazu beigetragen, dass Contao heute eines der Populärsten Open-Source CMS am Markt ist.
_installer_coppermine_description=Coppermine ist eine vielseitig einsetzbare und umfangreiche Bildergalerie, mit der Sie Ihre Website erweitern können. Coppermine bietet zahlreiche Features und sogar Schnittstellen zu verschiedenen Forensystemen.
_installer_coppermine_authordescription=Coppermine ist eine vielseitig einsetzbaren und umfangreiche Bildergalerie.
_installer_coranto_description=Coranto ist ein in Perl geschriebenes Open-Cource CMS. Coranto gewinnt noch mehr an Funktionen durch die zahlreichen Plugins und ist der Nachfolger von NewsPro.
_installer_coranto_authordescription=Coranto ist auf Flexibilität ausgerichtet und lässt sich ganz einfach mit Addons und Plugins erweitern. Ganz gleich ob Sie mit einem kleinen Blog oder mit einem großen News-Journal mit Millionen von Klicks pro Tag arbeiten - mit Coranto’s browserbasierten Interface steht Ihnen bei ein rasches Update Ihrer Seite nichts mehr im Wege. <br>Das Coranto Forum gibt Ihnen sogar die Möglichkeit mit anderen Erfahrungen auszutauschen und Hilfe bei Fragen oder Problemen zu bekommen.
_installer_cslivehelp_description=Crafty Syntax Live Help ist eine Chat basierende Open-Source Support Software.
_installer_cslivehelp_authordescription=Live Help gibt Ihnen die Möglichkeit zusammen mit Ihren Kunden auf der Seite zu surfen und Fehler zu beheben. Durch das integrierte Chat Fenster können Sie bequem mit dem Kunden auch ganz ohne weiterer Soft- oder Hardware in Kontakt bleiben.<br><br>Zu den Features zählen: automatisches Einladen, Chat Benachrichtigungen, “User tippt gerade” Meldung, mehrere Chat Sitzungen zugleich, Sound Warnungen, sollte der Gesprächpartner Offline sein können Nachrichten hinterlassen werden und Push URL.
_installer_cubecart_description=CubeCart ist eine kostenlose E-Commerce-Warenkorb-Anwendung. Eine kommerzielle Version ist über die offizielle CubeCart Website Verfügbar. CubeCart war früher als eStore bekannt.
_installer_cubecart_authordescription=CubeCart ist eine E-Commerce-Anwendung, mit der Sie einen leistungsstarken Online-Shop erstellen können.<br><br>Features:<ul><li>McAfee Secure™ Audited<li>Tool zur Bildbearbeitung<li>Suchmaschinen Optimierung (SEO)<li>Länder / Zonen Verwaltung<li>Unterstützung verschiedener Währungen<li>Google Analytics für eCommerce<li>Verwalten von Mailinglisten<li>Produkt-Preisgruppen und Mengenrabatte<li>Produkt-Bewertungen und Kommentare<li>Lagerstandskontrolle<li>Preise verstecken für unregistrierte Benutzer <li>Unterstützung von digitalen Downloads<li>Bestellverlauf der Kunden<li>Spam Schutz (reCAPTCHA)</ul>
_installer_dadamail_description=Dada Mail ist ein in Perl entwickelt Open-Source-Mailingliste Anwendung. Dada Post wurde ursprünglich im Jahr 2000 unter dem Namen Mojo-Mail veröffentlicht und hat seit 2003 als Dada-Mail bekannt.
_installer_dadamail_authordescription=Dada Mail helps you with managing an email mailing list, offering complete support for safe, closed-loop opt-in subscriptions, sending out mass mailings, keeping message archives and allowing you to share your messages in lots of neat ways.<br><br>You run Dada Mail on your own web hosting account, giving you complete control over your valuable mailing lists. Do It Yourself - Dada Mail is designed for small businesses in mind, to provide an economical and extremely flexible solution to reach out to your customers, fans, friends, business partners and clients.<br><br>Interact with Dada Mail through your web browser, making Dada Mail available anywhere you have a connection to the Internet, your business computer, your smart phone, your iPad, or any other computer, while on the go.<br><br>Dada Mail is rich with features, but tries to Keep It Simple. Dada Mail is designed to favor flexibility, extensibility and ease-of-use over core speed or extremely flashy but hard-to-use features. We ship Dada Mail with sane default mailing list preferences, so you can start using Dada Mail, without causing a faux pas and keeping your subscribers happy.<br><br>Dada Mail is designed to be installed, setup and understood by regular people who have websites, but packs enough advanced features to entice more proficient users. If you've installed a bulletin board or web blog software, you can install Dada Mail.<br><br>Dada Mail can scale. Install Dada Mail on most any basic hosting account and start sending out messages right away. Mailing List growing? Switch to sending with a more powerful third-party system, like Amazon SES, where there's potentially no limit on the number of emails you may send - all without having to change mailing list mangement systems or your hosting.<br><br>Dada Mail is named after the Dada Art Movement, comprised of in part of an incredibly creative pocket of free thinkers that expressed themselves without boundaries during the horrific time of WWI. Dada defies actual definition (by design!) and we'd like to be surprised and delighted to learn how you use Dada Mail!
_installer_docker_description=Docker is an open source containerization technology for building and containerizing applications.
_installer_docker_authordescription=Features:<ul><li>Build and run the same applications everywhere with the only platform that can provide trusted and certified end-to-edge security.<li>Developers have the freedom to innovate with their choice of tools, application stacks, and deployment environments for each project.<li>Docker makes it easy to get up and running in minutes and rapidly code, test, and collaborate while ensuring consistency between development and production.</ul>
_installer_dokuwiki_description=DokuWiki ist eine leicht handzuhabende Open-Source Wiki Applikation.
_installer_dokuwiki_authordescription=DokuWiki ist eine leicht bedienbare Wiki Applikation die darauf zielt, dass jede Art von Dokumentation problemlos erstellt werden kann. Sie richtet sich hauptsächlich an Entwicklerteams, Organisationen und kleinere Unternehmen. Alle Daten und Informationen sind in Text-Dateien gesichert - Es ist keine Datenbank notwendig.
_installer_dolibarr_description=Dolibarr is an open source enterprise resource planning (ERP) and customer relations management (CRM) application. Dolibarr was initially released in 2003.
_installer_dolibarr_authordescription=Dolibarr ist eine Open Source, freie Software-Paket für kleine und mittlere Unternehmen, Stiftungen oder Freiberufler. Es enthält verschiedene Funktionen für die Unternehmensressourcenplanung (ERP) und Customer Relationship Management (CRM), sondern auch andere Merkmale für unterschiedliche Aktivitäten. Dolibarr ist Multi-User mit mehreren Berechtigungsstufen für jedes Merkmal und Dolibarr ist sehr benutzerfreundlich. <br><br>Eigenschaften: <ul><li>Produkte und Services Katalog <li>Lagerverwaltung <li>Bankkontenverwaltung <li>Kunden, Lieferanten oder Interessenten Verzeichnis <li>Kontaktverzeichnis <li>Kommerzielle Aktionen Management <li>Bestellungen Management mit PDF-Generator <li>Kommerzielle Vorschläge Management mit PDF-Generator <li>Verträge Management <li>Rechnungen <li>Management mit PDF-Generator <li>Zahlungen Management <li>Daueraufträge Management <li>Versandmanagement <li>Support NPR MwSt (für Französisch DOM-TOM) <li>Grundlagen Mitglieder Management <li>Lesezeichen-Management <li>Mailen <li>Agenda <li>Point of Sale <li>Spenden-Management <li>Berichterstattung <li>Daten-Export-Tools <li>LDAP-Konnektivität <li>Erweiterbar mit anderen offiziellen und nicht-offiziellen Module, einschließlich, aber nicht auf AWStats, Bittorrent, Gravatar, Google und Webcalendar begrenzt.</ul>
_installer_dotnetnuke_description=DotNetNuke ist ein Open-Source CMS und ein Framework für .NET.
_installer_dotnetnuke_authordescription=DotNetNuke ist führendes CMS für Microsoft ASP.NET und wird schon von 700.000 Webseiten weltweit verwendet. Das flexible DotNetNuke CMS kann ebenso als Framework Applikation fungieren. Je nachdem, welche Rolle Sie in Ihrem Unternehmen einnehmen, DotNetNuke gibt Ihnen leistungsstarke Tools, die Ihrer Webseite zu Gute kommen.
_installer_dotclear_description=Dotclear is an open source blog application. Dotclear was initially released in 2003.
_installer_dotclear_authordescription=Dotclear is an open-source web publishing software. Take control over your blog!<br><br>Dotclear project's purpose is to provide a user-friendly tool allowing anyone to publish on the web, regardless of their technical skills.<br><br>Features:<ul><li>Easy publication<li>Fully customizable theme<li>User-friendly administration<li>Flexible template system<li>Media management<li>Choose from several editing syntax (wiki, markdown, textile or directly in wysiwyg)<li>Flexible comment system<li>Built-in antispam<li>Localization<li>Presentation widgets<li>Themes and plugins<li>Pages<li>Tags and categories<li>Automated installation<li>Support for several database types<li>Multiblog<li>Multi-user with permissions<li>Standards compliant<li>Accessible<li>Importing / exporting<li>Naturally optimized for search engines<li>Syndication feeds<li>Complete trackback support<li>Full Unicode support<li>XML/RPC client support<li>Extensible<li>Performance and scalability<li>Twice free</ul>
_installer_drupal_description=Drupal ist ein Open Source Content Management System (CMS), das aufgrund der Vielzahl von Funktionen für die Entwicklung dynamischer Websites eingesetzt werden kann. Verwenden Sie eines von tausenden kostenlosen Designs und Plugins für die schnelle Erstellung von persönlichen Blogs bis hin zu großen Corporate Websites.
_installer_drupal_authordescription=Drupal ist ein Publishing-Plattform für die Entwicklung dynamischer Webseiten und bietet eine breite Palette von Funktionen. Dadurch kann Drupal ein breites Spektrum von Web Projekten unterstützen, vom persönlichen Weblog bis hin zu großen Community-Driven oder Corporate Website. Verwenden Sie es out-of-the-box oder benutzen Sie eines von tausenden kostenlosen Designs und Plug-Ins für die schnelle Entwicklung von Webseiten. Entwickler lieben unsere gut dokumentierten API’s, Designer lieben unsere Flexibilität, Administratoren lieben unsere grenzenlose Skalierbarkeit.<br><br>Features:<ul><li>Organisieren und Finden: Drupal hat bereits viele Tools mit an Board die Ihnen beim Organisieren, Strukturieren, Finden und Wiederverwenden Ihrer Inhalte behilflich sind. Kategorisieren und klassifizieren Sie Ihre Inhalte, benutzen Sie automatisch generierte lesbare URLs, erstellen Sie benutzerdefinierte Listen, verknüpfen Sie Inhalte mit anderen Inhalten auf Ihrer Website und erstellen Sie Vorgaben für Content-Authoren.<li>Creative Content: Drupals Flexibilität verarbeitet unzählige Contenttypen, wie Video, Texte, Blogs, Podcasts und Umfragen, gekoppelt mit einem leistungsfähigen Benutzer-Management, Menüführung, Echtzeit-Statistiken und einer optionalen Revisionskontrolle.<li>Verwalten: Drupal kommt mit vielen Möglichkeiten für neue Benutzerkonten und -berechtigungen. Benutzer können einer oder mehrerer Rollen zugewiesen und jede Rolle kann mit abgestimmten Berechtigungen ausgestattet werden, so dass Benutzer nur das, was der Administrator zulässt, ansehen und erstellen können.<li>Zusammenarbeit: Drupals Fokus auf Social Publishing kann Ihnen helfen, Websites und Anwendungen zu erstellen, die es erlauben das Nutzer ihre Meinung äußern und sich beteiligen können. Kontrollmechanismen erlauben es Ihnen zu bestimmen wer Inhalte erstellen, ansehen, verwalten, veröffentlichen oder auf andere Weise mit Inhalten auf Ihrer Website interagieren darf.<li>Design und Display: Der Präsentations-Layer von Drupal erlaubt es Designern sehr benutzerfreundliche, interaktive Interfaces zu gestalten, die Benutzern einladen sich zu beteiligen und somit den Traffic erhöhen. Verwenden Sie vorhandene Drupal Themes für Ihre Website oder gestalten Sie Ihr eigenes Theme.<li>Erweiterungen: Mit mehr als 6000 verfügbaren Modulen kann Drupal erweitert und auf die eigenen Bedürfnisse angepasst werden. So kann eine überwiegende Mehrheit von Anforderungen mit dem Drupal Core und verfügbaren Add-On-Module abgedeckt werden.<li>Verknüpfungen: Drupal bietet Möglichkeiten, damit Sie Ihre Webseite einfach und schnell mit anderen Seiten und Services im Internet zu verbinden, Daten zu aggregieren, Feeds zu erstellen und Ihre Seite für Suchmaschinen zu optimieren. Auch Social Networks werden unterstützt damit Sie mit Kunden und Freunden auf Facebook und Co. in Verbindung treten können.</ul>
_installer_e107_description=e107 ist ein Open-Source CMS und eine Software für Online-Portale.
_installer_e107_authordescription=Mithilfe von PHP und MySQL können Sie dynamische und professionelle Webseiten konstruieren. Open-Source, komplett individualisierbar und in ständiger Weiterentwicklung - dafür steht e107.
_installer_efront_description=eFront is an open source learning management application. Initially released in 2007, eFront received the 2012 Best Open Source Solution award by Elearning! Magazine.
_installer_efront_authordescription=eFront is a robust learning platform, bundled with key enterprise functionality ranging from branch management to tailor-made reports. We have worked with hundreds of organizations to shape a product that meets the training needs of modern enterprises.<br><br>Enterprise features include:<ul><li>Organization structure management<li>Skills management<li>Job positions management<li>Automatic assignment of courses to specific job descriptions<li>Skills gap tests management<li>User card with training history<li>LDAP support</ul><br>eFront also has a number of features typically found in eLearning platforms:<ul><li>User management<li>Lessons, courses, curriculum and categories management<li>Files management<li>Exam builders<li>Assignments builders<li>Communication tools (forum, chat, calendar, glossary)<li>Progress tracking<li>Authentication methods<li>Enrollment methods<li>Certifications<li>Reports generators<li>Extensibility via modules<li>Payments integration (through PayPal)<li>Social tools (lesson and system history, user wall, user status, Facebook interconnection)<li>Customizable notification system through email<li>Themes</ul>
_installer_elgg_description=Elgg ist eine Open Source Social Networking Plattform.
_installer_elgg_authordescription=Elgg ist eine preisgekrönte Social Network Plattform, die mit den verfügbaren Bausteinen optimal an Firmen, Schulen, Universitäten und Organisationen angepasst ist. Elgg wurde als beste Open-Source Social Network Plattform 2008 ausgezeichnet.
_installer_erpnext_description=ERPNext is an open source enterprise resource planning (ERP) application. ERPNext was initially released in 2008.
_installer_erpnext_authordescription=The ERP Software that helps you take full control of your business.  ERPNext is both powerful and easy to use.<br><br>Features:<ul><li>Billing: Track all things financial, including billings and payments with the ERPNext accounts module.<li>HR and Payroll: Manage your employee data, payroll, leave and attendance, expense claims, all within your ERPNext system.<li>Project Management: Manage all your projects with tasks, assignments and reminders and tracking expenses and billing too.</ul>
_installer_extcalendar_description=ExtCalendar ist ein frei verfügbarer Open Source Kalender.
_installer_extcalendar_authordescription=ExtCalendar ist eine leistungsstarke, Multi-User webbasierende Kalender.. Inkludiert sind Themes, wiederkehrende Termine, Kategorien, Benutzer- und Gruppen-Verwaltung, Overlays, Standard Einstellungen und Template Konfiguration.
_installer_feedonfeeds_description=Feed On Feeds ist ein Open-Source RSS/Atom Aggregator.
_installer_feedonfeeds_authordescription=Feed On Feeds ist ein einfacher Weg um einen Serverseitigen News Aggregator mit RSS- und Atom-Unterstützung zu erstellen.<br>Ein News-Aggregator liefert Ihnen die Möglichkeit Nachrichtenquellen (Feeds) zu abonnieren. Neue Einträge werden am Seitenbeginn zusammengefasst, ältere Einträge können als gelesen markiert werden.
_installer_fengoffice_description=Feng Office ist eine Open-Source-Kundenbeziehungen und Projektmanagement-Anwendung. Ursprünglich im Jahr 2007 veröffentlicht, Feng Office-Kräfte Operationen für mehr als 350.000 Unternehmen und Organisationen weltweit.
_installer_fengoffice_authordescription=Feng Office können Unternehmen die Projektaufgaben, Abrechnung, Dokumente, die Kommunikation mit Kollegen, Kunden und Lieferanten, die Planung von Meetings und Events zu verwalten und gemeinsam jede Art von elektronischen Informationen.<br><br>Features:<ul><li>Dokumente können überall mit einer Internetverbindung zugegriffen werden.<li>Vereinfachen Aufgaben. Halten Aufzeichnung der Arbeitszeiten. Analysieren Sie Zeit und Ressourcen zu einem Client-, Service-oder Projekt gewidmet.<li>Nutzen Sie die Kraft der verlinkten Informationen. Greifen Sie auf alle Gespräche mit einem Kontakt gehalten, ebenso wie die damit verbundenen Aufgaben, E-Mails, Meetings, Dokumente, Kommentare und vieles mehr.<li>Stellen Sie sicher, dass Ihre vertraulichen Informationen vertraulich bleiben, indem Benutzer mit unterschiedlichen Zugriffsrechten für unterschiedliche Arbeitsbereiche, so dass Sie sicher, dass jeder Mensch weiß, was er / sie wissen muss.</ul>
_installer_fluxbb_description=FluxBB ist ein Open-Source-Forum-Anwendung. Von PunBB 2008 Gespaltene ist FluxBB ein beliebtes Forum leichte Anwendung, die Stromversorgung Foren für Arch Linux und μTorrent.
_installer_fluxbb_authordescription=FluxBB wird als leichter, schneller Alternative zu einigen der traditionellen Funktion schweren Forum-Anwendungen konzipiert. Es ist einfach zu bedienen und hat eine nachgewiesene Erfolgsbilanz der Stabilität und Sicherheit ist damit die ideale Wahl für Ihren Forum-Website.<br><br>Features:<ul><li>Einfach zu bedienen: Einfachheit ist der Schlüssel. Mit einem schönen, sauberen Schnittstelle wird FluxBB ganz auf Einfachheit der Anwendung und Benutzerfreundlichkeit konzentriert.<li>Blazing Geschwindigkeit: FluxBB konzentriert sich auf die wichtigsten Funktionen ein Forum Bedürfnisse und kommt ohne aufblasen viele andere Systeme mitbringen, so dass Sie die Geschwindigkeit genießen.<li>Saubere Admin-Interface: Nehmen Sie die volle Kontrolle über Ihr Forum, einfachen Bearbeitung von Berechtigungen, die Änderung Bord weite Optionen und Neuordnung der Struktur des Forums.<li>Flexible Berechtigungssystem: FluxBB kommt mit einem flexiblen Rechtesystem entwickelt, um Ihnen die volle Kontrolle über Ihre Benutzergruppen zu geben. Lassen Sie sie zu verschiedenen Abschnitten des Forums zu sehen, geben privilegierte Benutzer Moderator-Status (Mehrfach Moderator Gruppen werden unterstützt).<li>Leistungsstarke Werkzeuge Moderator: Verwalten Sie Ihre Bord mit Leichtigkeit mit leistungsstarken Moderator Werkzeuge zur Verwaltung von Benutzern, Verbot, Zensur, berichtete Beiträge, Foren und Themen. Do it yourself oder delegieren diese Aufgaben für Moderatoren, wie Sie sehen, passen.</ul>
_installer_fork_description=Fork ist ein Open-Source Content-Management-Anwendung. Fork wurde ursprünglich im Jahr 2010 veröffentlicht.
_installer_fork_authordescription=Fork CMS ist auf die Schaffung einer benutzerfreundlichen Umgebung zu bauen, überwachen und aktualisieren Sie Ihre Website gewidmet. Wir sind sehr stolz darauf, das Content Management System der Wahl für Einsteiger und Profis. Wir kombinieren diese große Vision mit den neuesten technologischen Innovationen, damit Entwickler, Frontend-Entwickler und Designer zu Kick-Ass-Websites zu bauen. Dies macht Fork CMS nächste in der Reihe um die Weltherrschaft.<br><br>Fork CMS ist vollgepackt mit coolen Apps. Es kommt mit dem Gebiet, ein Kick-Ass-Content-Management-System. Und falls Sie noch mehr möchten, können Sie zusätzliche Anwendungen herunterladen, um Ihre Website zu erweitern. Wir arbeiten ständig mit unseren engagierten Gemeinschaft auf, neue und aufregende Anwendungen zu bauen. Halten Sie ein Auge auf unsere Blog auf, um Updates auf unserer brandneue Module zu erhalten.<br><br>Wir glauben, dass eine gute Website sollte das auch so aussehen. Deshalb haben wir eine breite Sammlung von schönen Themen, die von Kick-Ass-Designer gebaut. Wir arbeiten ständig mit unseren talentierten Gemeinschaft auf, neue Themen zu bauen. Halten Sie ein Auge auf unsere Blog auf, um Updates auf atemberaubende neue Themen zu bekommen.<br><br>Mit Gabel CMS, ein Marketing-Guru ist super einfach. Finden Sie heraus, was treibt Sie Ihre Besucher und entsprechend optimieren Ihre Website. Haben wir schon erwähnt, dass Suchmaschinen lieben Fork CMS auch? Fork CMS bietet leistungsstarke Werkzeuge für Anfänger und Profis. Fork CMS spielt auch schön mit bestehenden Diensten wie Campaign Monitor und Google Analytics.
_installer_formtools_description=Form Tools ist ein Open Source Web-Formular-Management-Anwendung. Form Tools wurde ursprünglich im Jahr 2005 veröffentlicht und hat seitdem mehr als 150.000 Mal heruntergeladen.
_installer_formtools_authordescription=Form Tools bietet eine vorhandene Web-Formular mit einer Backend-Datenbank und einer benutzerfreundlichen Schnittstelle, um die Daten zu verwalten Formularübertragung, sowie eine Fülle von Tools für die Verwaltung und Bearbeitung von Formular-Daten. Ob Sie Ihre Formulare von Hand oder über ein Skript zu erstellen, ob Ihr Formular in HTML, Flash, Silverlight oder irgendetwas anderes - Form Tools kann helfen!<br><br>Features:<ul><li>Datenexport: CSV, Excel, XML, HTML<li>E-Mail-Benachrichtigungen<li>Kundenkonten<li>Ansichten<li>Anpassbare Schnittstelle<li>Komponentenbasierten Architektur<li>Daten-Visualisierung</ul>
_installer_freescout_description=FreeScout is an open source help desk and support application.
_installer_freescout_authordescription=FreeScout is the perfect help desk solution for those who need to provide a professional customer support, but who can not afford to pay for Zendesk or Help Scout.<br><br>Features:<br><ul><li>Unlimited support agents, tickets, mailboxes, etc.<li>100% Mobile-friendly<li>Multilingual<li>Seamless email integration<li>Much much more</ul>
_installer_freshrss_description=FreshRSS is an open source RSS and Atom aggregator.
_installer_freshrss_authordescription=FreshRSS is lightweight, easy to work with, powerful, and customizable.<br><br>Features:<ul><li>Syndication: Follow websites, podcasts and video channels in a single place.<li>Reader: Read your articles directly in FreshRSS.<li>Search: Search and save queries for quick access.<li>Web scraping: Generate feeds by scraping external websites.<li>Feeds generation: Generate new feeds based on your filters.<li>OPML: Import and export your feeds with OPML.<li>WebSub: Stay connected to your feeds in real-time.<li>Configurable: Adapt to your needs thanks to a lot of options.<li>Mobile: Follow your feeds with or without a third-party application.<li>Fast and efficient: FreshRSS can manage 1M+ articles and 50k+ feeds without complaining.<li>Themes and extensions: Customize FreshRSS with themes and extensions.<li>International: FreshRSS is translated in more than 15 languages.</ul>
_installer_frontaccounting_description=FrontAccounting ist ein Open Source Buchhaltungsanwendung für kleine und mittlere Unternehmen. Von webERP 2007 Gespaltene hat FrontAccounting wurde über 100.000 Mal heruntergeladen.
_installer_frontaccounting_authordescription=FrontAccounting ist ein einfaches aber leistungsfähiges System für die gesamte ERP-Kette. Die Software kann als freie Alternative zu Quickbooks verwendet werden.<br><br>Features FrontAccounting decken:<ul><li>Bestellungen<li>Waren Forderungen Hinweise<li>Lieferant Rechnungen / Gutschriften<li>Zahlungen<li>Zuführungen<li>Kreditorenbuchhaltung<li>Artikel-und Bestands<li>Lager<li>Herstellung<li>Kundenaufträge<li>Kunden Rechnungen / Gutschriften<li>Einlagen<li>Zuführungen<li>Debitorenbuchhaltung<li>Größe<li>Hauptbuch mit Budget<li>Sprachen<li>Währungen<li>Mehrere Firmen</ul>
_installer_gallery_description=Gallery ist eine Open-Source Bildergallerie.
_installer_gallery_authordescription=Gallery ist die nächste Generation von Foto-Sharing-Web-Anwendungen. Gallery gibt Ihnen eine intuitive Möglichkeit, Fotos nahtlos in Ihre Website einzufügen, ganz gleich ob es sich um ein privates oder um ein Community-Projekt handelt. Unzählige Menschen und Organisationen nutzen bereits Gallery um ihre Online-Fotoalben zu personalisieren.<br><br>Mit Gallery können Sie Alben über die Benutzeroberfläche ganz einfach erstellen, verändern oder warten. Zur Fotoverwaltung gehören automatische Thumbnails (Vorschaubilder), Größenänderung, Bilder drehen und bestellen, Untertitelung, Suchfunktion und mehr. Für ein zusätzliches Maß an Privatsphäre haben Sie mit Gallery die Möglichkeit, Berechtigungen individuell pro Benutzer festzulegen. Geben Sie Accounts an Freunde und Familie weiter und lassen Sie diese ihre eigenen Bilder auf die Website hochladen und verwalten!
_installer_gbook_description=GBook ist eine kostenlose Gästebuch Software mit erweiterten Anti-Spam Tools.
_installer_gbook_authordescription=GBook verwendet PHP und ist einfach zu bedienen. Das Gästebuch erlaubt Ihren Besuchern einen Kommentar auf Ihrer Webseite zu hinterlassen.<br><br>GBook beinhaltet fortgeschrittene (und regelmäßig aktualisierte) Anti-Spam Methoden.
_installer_geeklog_description=Geeklog ist ein Open-Source-Blog-Anwendung. Geeklog wurde ursprünglich im Jahr 2000 veröffentlicht.
_installer_geeklog_authordescription=Geeklog ist ein CMS und Blog-Engine mit Unterstützung für Kommentare, Trackbacks, mehrere Syndication-Formate, Spam-Schutz, und all die anderen lebenswichtigen Funktionen eines solchen Systems. Der Kern Geeklog Verteilung kann leicht durch die vielen Community entwickelte Plugins und andere Add-ons erweitert werden, um seine Funktionalität radikal verändern. Verfügbare Plugins zählen Foren, Bildergalerien, und viele mehr. <br><br>Blog/CMS Eigenschaften: <ul><li>Erstellen, Spielplan, Post und Bearbeiten Artikel in mehrere Themen <li>Speichern Geschichte Entwürfe, bis sie bereit sind für die Veröffentlichung. <li>Die Kontrolle über die Formatierung in Artikeln verwendet (HTML Whitelists) <li>Die Kontrolle über den akzeptablen Inhalt (Filterung von beleidigender Sprache) <li>Einbetten von Bildern oder anderen Inhalten in Artikeln <li>Mehrere Autoren veröffentlichen können <li>Einsendungen von Benutzern <li>Unterstützung für Kommentare, Trackbacks und Pingbacks <li>Export und Import in alle gängigen Syndication-Formate (RSS / RDF / Atom usw.) <li>Spam-Erkennung und Abstoßung <li>Robuste Kalenderfunktion mit Unterstützung für personalisierte Kalender. <li>Unterstützung für OAuth, OpenID und andere Remote-Authentifizierungsmethoden. <li>Erweiterbar durch zahlreiche Open-Source-Plugins. <br>Verwaltungsfunktionen: <li>Benutzerkonten und Zugriffskontrollen . <li>Robust * nix-wie-Sicherheitsmodell für alle Objekte, die für den Einsatz in Plugins erweitert werden kann <li>Der Zugang kann für jeden Artikel, Thema etc. definiert werden <li>Alle Passwörter werden verschlüsselt gespeichert. <li>Alle Admin-Zugriff wird protokolliert. <li>Alle Fehler werden protokolliert. <li>Komplett Fehlerprotokollierung über alle Formen und SQL-Aufrufe. <br>Entwickler-Features: <li>Unterstützung Plugin API für Entwickler. <li>Eine voll konfigurierbare Blocksystem, mit php-in-Block Unterstützung. <li>Gut organisiert Codebasis, die Verwendung von PHP objektorientierten Funktionen. <li>Thin Datenbank-Abstraktionsschicht ermöglicht Geeklog zu DBMS andere als die Standardwerte (MySQL und MSSQL direkt unterstützt) portiert werden.</ul>
_installer_getsimple_description=GetSimple is an open source content management application.
_installer_getsimple_authordescription=GetSimple is an XML based, stand-a-alone, fully independent and lite Content Management System. To go along with its best-in-class user interface, we have loaded it with features that every website needs, but with nothing it doesn't. GetSimple is truly the simplest way to manage a small-business website.<br><br>Features:<ul><li>XML Based: We don't use mySQL to store our information, but instead depend the simplicity of XML. By utilizing XML, we are able stay away from introducing an extra layer of slowness and complexity associated with connecting to a mySQL database. Because GetSimple was built specifically for the small-site market, we feel this is the absolutely best option for data storage.<li>You can "Undo" Almost Everything: This feature was based off an eye-opening AListApart article explaining how warning messages never work as planned. Because of this, we've included "undo" into almost every action you can take on the site, giving you peace-of-mind for when you make those inevitable stupid mistakes.<li>Easy to Learn UI: The top priority when designing our user-interface was to make it the best in it's class. We had the luxury of trying and testing all the competing management systems before designing ours, so we took the best out of each one - then refined it.<li>Simple Installation: The total time in setting up a website took a total of 5 minutes, from starting the FTP to finishing the setup procedure.<li>Simple Theme Customization: We have how to documents that show you how to create a custom theme. Our goal was not to bloat our software with hundreds of little-used theme functions, but to offer more than enough to allow for a fully customized theme.<li>Designed For the Small-Site Market: This is one of the reasons GetSimple uses XML rather than a robust database such as mySQL. For most small businesses, their only real need is to be able to easily update their site without the need of a ton of extraneous rarely used features. GetSimple's goal is to manage small websites efficiently and effectively</ul>
_installer_gibbon_description=Gibbon is an open source school management application.
_installer_gibbon_authordescription=Created by teachers, Gibbon is the school platform which solves real problems encountered by educators every day. Being free, open source and flexible Gibbon can morph to meet the needs of a huge range of schools.<br><br>Features:<ul><li>Student Centred: Gibbon collates student information, helping teachers to understand, contact, find and help their students.<li>Teacher Led: Gibbon is built by teachers to solve problems common to all schools, allowing seamless planning, teaching and assessment.<li>Unified Access: Teachers, students, parents and administrators all access Gibbon from the same web-based platform, with highly configurable levels of access.<li>Free &amp; Flexible: Gibbon is free, open source software: its flexible design gives schools complete control and freedom.</ul>
_installer_glpi_description=GLPI is an open source resource management application.
_installer_glpi_authordescription=Your open source tool to manage Helpdesk and IT assets!<br><br>Features:<ul><li>CMDB: Manage hardware, software and data centers. Link Asset inventory to Helpdesk and get 360° control of your IT and business infrastructure.<li>Helpdesk: Organize your support easily with GLPI: manage incidents/requests, create forms, define SLAs, deliver the best experience to your customers.<li>Financial Management: Discover the full potential of GLPI: track your expenses, contracts and suppliers, create new inventory objects, manage user database and make reports.<li>Project Management: Manage projects with GLPI: assign tasks, add collaborators, set up deadlines. Create reports and explore Kanban boards to orginize your team!<li>Administration: Take control over users: define entities, create profiles and restrict access to information. With GLPI rules you can define roles of each member of directory and setup workflow for Helpdesk and Inventory.<li>Configuration: Customize GLPI: explore setup features to add logo of your brans, select the palette of colors and configure plugins. In this section you can also manage SLAs and notifications.</ul>
_installer_grav_description=Grav is an open source content management application.
_installer_grav_authordescription=Grav is a Fast, Simple, and Flexible, file-based Web-platform. The Grav admin plugin provides a simple and intuitive interface to make configuration and content creation easy and enjoyable.<br><br>Features:<ul><li>Fast: Performance is not just an afterthought, we baked it in from the start<li>Extensible: Grav has a powerful API and sophisticated Package Manager to make it super flexible<li>Open Source: Grav is Open Source, and all the code is available on GitHub.com</ul>
_installer_groupoffice_description=Group Office ist ein Open-Source-Kundenbeziehungen und Projektmanagement-Anwendung. Group Office wurde ursprünglich im Jahr 2003 veröffentlicht.
_installer_groupoffice_authordescription=Group Office ist ein Unternehmen, CRM-und Collaboration-Tool. Teilen Projekte, Kalender, Dateien und E-Mail-Online mit Kollegen und Kunden. Einfach zu bedienen und vollständig anpassbar. <br><br>Eigenschaften: <ul><li>E-Mail: Die flexible E-Mail-Modul integriert in alle anderen Module. Verknüpfen Sie die Mails einfach an Ihre Kunden und Projekte. <li>Kalender: In einer Unternehmensumgebung kann ein Kalender nicht verpasst werden. Dieser Kalender ermöglicht es Ihnen, alle Arten von wiederkehrenden Veranstaltungen zu planen und Erinnerungen für sie. Die einfach zu bedienenden Oberfläche lässt Sie nie eine Veranstaltung verpassen. Es ist einfach einzurichten mehrere Kalender und teilen Sie sie mit anderen Benutzern. Der Kalender unterstützt den Import und Export der beliebten iCalendar-Standard. Dies macht es möglich, die Gruppe-Office-Kalender mit anderen Kalender-Software, die das iCalendar-Protokoll unterstützen, synchronisieren. <li>File Sharing: Der Dateien-Modul wird verwendet, um Dateien online zu speichern und teilen Sie sie, wenn Sie wollen, mit Kollegen oder Kunden. Sie können ganz einfach Dateien lokal zu bearbeiten und sie werden wieder auf Ihre Online-Festplatte automatisch übertragen. Sie können Dateien oder auch ganze Ordner einfach mit dem Java-Upload-Programm hochladen. Sie können auch Unternehmensvorlagen für Textdokumente oder jede andere Art erstellen. <li>Adressbuch: Bleiben Sie in Kontakt mit Ihren Interessenten und Kunden auf einfache Weise. Das Adressbuch merkt sich alle Kunden im Zusammenhang Notizen, E-Mails, Dateien etc. Mit dem Ticket-System werden Sie an wichtige Ereignisse erinnert, so werden Sie nie vergessen, einen Kunden werden. <li>Aufgaben: Online organisiert Halten Sie Ihre Aufgaben und synchronisieren Sie sie mit Ihnen Geräte leicht! <li>Notizen: Notizen hinzufügen und verschlüsseln sie, wenn sie sensible Daten enthalten. <li>Newsletter: Versenden Sie personalisierte E-Mails an Ihre Kunden mit der in Groß Mailer gebaut. <li>Helpdesk: Mit dem Helpdesk oder Tickets Modul können Sie Ihren Kunden zu unterstützen. Delegieren Support-Anrufe einfach und verfolgen die Geschichte. Support-Tickets können per E-Mail, Telefon oder eine einfache Web-Formular erstellt werden. <li>Zeiterfassung: Leicht nachvollziehen Zeit arbeitete an Ihren Projekten, Erstellen von Berichten und Rechnungen der Zeiteinträge . <li>Mobile Sync: Nehmen Sie Ihr Büro auf der Straße mit dem Konzern-Office-Sync-Server. Group können Termine, Aufgaben und Kontakte mit fast jedem mobilen Gerät Windows-Programme, Mac OS und Linux zu synchronisieren. <li>Projekte: Mit dem Modul Projekte können Sie ganz einfach registrieren, Arbeitszeiten und halten alle damit verbundenen Informationen eines Projekts an einem Ort. Sie können Dateien, Kontakte, E-Mails etc., um ein Projekt zu verknüpfen. <li>Dokument bearbeiten: Bearbeiten Sie Dokumente direkt auf Ihrem PC mit dem Konzern-Office-Transferstelle oder eine Verbindung mit Google-Laufwerk für die Browser in Bearbeitung. Wir bieten auch Thinkfree Office und Google Drive-Integration, so können Sie Dokumente im Browser bearbeiten. <li>Abrechnung: Mit dem Abrechnungsmodul können Sie Angebote, Aufträge und Rechnungen zu erstellen. Die Dokumente können entweder ausgedruckt werden oder Sie können sie per E-Mail als PDF-Anhang senden. Sie können auch Ihre Kosten. Mit dem Report-Tool können Sie leicht erkennen können Ihre Einnahmen und Ausgaben. Sie können so viele Bücher zu erstellen, wie Sie möchten, und Sie können sie nennen, wie Sie möchten. <li>Dokumentensuche: Mit der Dateisuche-Modul können Sie tief suchen den Inhalt von Dateien. Dieses Modul in Kombination mit benutzerdefinierten Feldern und die schnelle Bearbeitungsbereich macht die perfekte E-Discovery-Lösung.</ul>
_installer_helpcenterlive_description=Help Center Live ist eine auf Open Source basierte Support-Chat-Anwendung.
_installer_helpcenterlive_authordescription=Help Center Live ist eine umfangreiche Anwendung, die u.a. ein FAQ-Management, ein Support-Ticket-System und eine Live-Chat-Funktionalität umfasst.
_installer_hesk_description=HESK ist eine kostenlose Support-Ticket-und Wissensbasis-Anwendung. Ursprünglich im Jahr 2009 veröffentlicht, hat HESK gewachsen zu einer der beliebtesten kostenlosen Support-Lösungen werden.
_installer_hesk_authordescription=HESK enthält alles, was man sich keine der Kosten müssen für eine effektive Kundenbetreuung.<br><br>3 Wege HESK Hilft Ihr Business:<ul><li>Verbesserte Kundenbetreuung: Empfangen, verfolgen und Kunden-Support-Fragen (Tickets) zu organisieren nach Abteilung und Dringlichkeit.<li>Reduzieren Sie Ihre Workload: Integrierte Knowledgebase können die Zahl der Support-Anfragen um bis zu 50% reduziert!<li>Sparen Sie Zeit und Geld: HESK ist super einfach zu bedienen, schnell, leicht, sicher, benutzerfreundlich und KOSTENLOS!</ul>
_installer_humhub_description=HumHub is an open source social networking application and framework.
_installer_humhub_authordescription=HumHub is a free social network software and framework built to give you the tools to make communication and collaboration easy and successful.<br><br>Benefits:<ul><li>OPEN: HumHub is completely open- source. Take advantage of the work already done and even improve it. Every suggestion or help is welcome.<li>FLEXIBLE: With a powerful module system you can extend HumHub by using third party tools, writing your own or connect existing software.<li>SECURE: Your server, your data, your rules. HumHub is a self- hosted solution and runs on almost every server. You are in the full control of your data.<li>SERVICES: We don't leave you alone. We support you with your projects and provide professional services around HumHub.</ul>
_installer_igalerie_description=iGalerie is an open source gallery application.
_installer_igalerie_authordescription=Create your photo/video gallery easily with iGalerie.<br><br>Features:<ul><li>A light and complete gallery: Weighing less than 3 MB, iGalerie is nonetheless rich in features: member management, adding comments and votes, multiple sending of files by the browser, management of EXIF and IPTC metadata, slideshow, tags, geolocation, password locking of albums, RSS feeds, etc.<li>Video support: In addition to images (AVIF, GIF, JPEG, PNG and WebP), iGalerie also supports videos (MP4 and WebM). And to make your life easier, iGalerie automatically generates video thumbnails, whatever your PHP configuration!<li>A customizable theme: iGalerie's default theme is modern, responsive and customizable. Choose between a light or dark style, change the color, add the banner of your choice... Many settings will allow you to give your gallery the appearance that suits you, all with a simple and intuitive interface that allows you to test your ideas instantly, without having to reload the page!<li>An efficient administration: Configure your gallery in a clear, ergonomic and responsive administration interface. All features can be activated by a simple checkbox, and you can manage your files with a powerful and convenient mass management system. And with context-sensitive help and online documentation, you'll never be lost!<li>Advanced member management: iGalerie allows your visitors to register, send files (photos or videos) and become an administrator. You have advanced management of all your users through a system of groups with access permissions to features and categories (blacklist / whitelist), several registration validation methods, customizable profile information, etc.</ul>
_installer_impresspages_description=ImpressPages ist ein Open-Source Content-Management-Anwendung. Ursprünglich im Jahr 2009 veröffentlicht, erhielt der 2011 ImpressPages Most Promising Open Source Project Award von Packt Publishing.
_installer_impresspages_authordescription=ImpressPages CMS ist ein Web-Content-Management-System, vereinfacht und beschleunigt die Content-Management-Prozess, welcher Websites bis zu 4-mal schneller verwaltet werden. Die Technologie hinter ImpressPages CMS befähigt Menschen ohne technische Kenntnisse und ohne Vorauszahlung Lernen auf ihre Websites als Fachleute zu verwalten. Features:<ul><li>Vereinfachte, Drag &amp; Drop-Schnittstelle.<li>In-Place-Bearbeitung der Inhalte.<li>Automatische Generierung von SEO-freundliche URLs, Meta-Tags und XML-Sitemaps.<li>Smart-Kopie und Paste, Filterung automatisch HTML-und CSS-Müll aus kopierten Inhalte.<li>Einfaches Erstellen und Bereitstellen von mehrsprachigen Websites.</ul>
_installer_invoiceninja_description=InvoiceNinja is an open source invoicing and time-tracking application. InvoiceNinja was initially released in 2014.
_installer_invoiceninja_authordescription=Invoice Ninja is the #1 open-source platform to create and email invoices, track payments and expenses, and time billable tasks and projects for clients.<br><br>Features:<ul><li>Invoices & Auto-Billing<li>Online Payments<li>Quotations & Proposals<li>Streamline Workflows<li>Time-Track Work<li>Expenses & Reporting</ul>Invoice Ninja is 100% open source, and supported by a growing community of developers around the world.
_installer_invoiceplane_description=InvoicePlane is an open source invoicing application.
_installer_invoiceplane_authordescription=InvoicePlane manages your quotes, invoices, clients and payments.<br><br>Features:<ul><li>Quotes, Invoices, Payments: InvoicePlane is a solid application to manage your complete billing circle: from quotes over invoices to payments.<li>Manage your Clients: The application provides CRM-like management for your clients. Enter contact details, notes or add custom fields. Basic project and task management is also available.<li>Customize InvoicePlane: You can customize InvoicePlane to make sure it fits your needs: select from different themes, set amount formats, modify email and PDF templates or many more.<li>One-Click Online Payments: Let your clients pay the invoices by using one of 25 different online payment providers like PayPal, Stripe or even using Bitcoin via Coinbase.</ul>
_installer_itronclock_description=iTron Clock ist eine kostenlose Echtzeit-JavaSkript-Uhr. 
_installer_itronclock_authordescription=Mit Installatron Clock können Sie auf Ihrer Webseite eine statische oder dynamische text-basierende Datum- und/oder Uhrenanzeige einfügen. Das Aussehen ist vielseitig konfigurierbar und lässt sich leicht in Ihre Webseite einfügen.
_installer_jcow_description=Jcow is an open source social network building application.
_installer_jcow_authordescription=Everything you need to build a successful online community.<br><br>Features:<ul><li>White Label<li>100% PHP Source Code<li>Clean and Friendly UI<li>Facebook Login<li>Template/Theme system<li>Module/Plugin system<li>Multiple Languages<li>Roles and Permission control<li>Google Map integrated<li>SMTP support<li>Anti-SPAM<li>Dynamic Cache<li>Inline Ads<li>News Feed<li>Wiki<li>Blogs<li>Images<li>Videos<li>Events<li>Musics<li>Fan Pages<li>User Groups<li>Forums<li>Questions and Answers</ul>
_installer_joomla_description=Joomla ist ein Content Management System (CMS), mit dem Websites und leistungsfähige Online-Anwendungen erstellt werden können. Durch tausende Module und Erweiterungen lässt sich mit Joomla fast jedes Projekt umsetzen.
_installer_joomla_authordescription=Joomla ist ein preisgekröntes Content Management System (CMS), das das Erstellen von Webseiten und leistungsfähigen Online-Anwendungen ermöglicht. Mit Millionen von Websites die auf Joomla laufen, wird die Software von Einzelpersonen, kleinen und mittelständischen Unternehmen sowie von große Organisationen weltweit genutzt. Viele Aspekte, einschließlich der einfachen Bedienbarkeit und Erweiterbarkeit, haben Joomla zu einer beliebten Website-Software gemacht.<br><br>Features:<ul><li>Die Multi-User-Funktionalität ermöglicht es verschiedenen Benutzern unterschiedliche Zugriffsrechte zu vergeben.<li>Der Media Manager bietet eine einfache Verwaltung von Mediendateien und Ordnern die online gespeichert sind.<li>Mit dem Banner-Management ist das Einrichten von Anzeigen auf einer Website ein Kinderspiel.<li>Der Kontakt-Manager hilft Benutzern die richtige Person und ihre Kontaktdaten zu finden.<li>Umfragen und Polls sammeln Daten von Website-Besuchern.<li>Die Suchfunktion hilft den Besuchern Inhalte zu finden. Suchstatistiken stehen ebenfalls zur Verfügung.<li>Das Web-Link-Management ermöglicht es jeden Klick zu organisieren und zu verfolgen.<li>Content-Management-Tools helfen Ihnen Inhalte auf jeder Seite zu organisieren.<li>Das Newsfeed-Management ermöglicht den Besuchern Ihre Website mit einem bevorzugten RSS-Reader zu abonnieren.<li>Der Menü-Manager erlaubt es so viele Menüs und Menübefehle zu erstellen wie benötigt werden.<li>Das Template-Management ist ein leistungsstarkes Tool, das es Ihnen ermöglicht das Layout Ihrer Webseite über Templates zu steuern.<li>Das integrierte Hilfe System unterstützt Sie bei jedem Schritt der Erstellung Ihrer Website.<li>Joomla! ist unendlich erweiterbar mit dem Joomla! Extension Manager.</ul>
_installer_jupyter_description=Jupyter is an open source interactive computing application. Forked from IPython in 2014, Jupyter supports execution environments in several dozen languages.
_installer_jupyter_authordescription=Project Jupyter exists to develop open-source software, open-standards, and services for interactive computing across dozens of programming languages. Configure and arrange the user interface to support a wide range of workflows in data science, scientific computing, and machine learning.<br><br>Features:<ul><li>Language of choice: Jupyter supports over 40 programming languages, including Python, R, Julia, and Scala.<li>Share notebooks: Notebooks can be shared with others using email, Dropbox, GitHub and the Jupyter Notebook Viewer.<li>Interactive output: Your code can produce rich, interactive output: HTML, images, videos, LaTeX, and custom MIME types.<li>Big data integration: Leverage big data tools, such as Apache Spark, from Python, R and Scala. Explore that same data with pandas, scikit-learn, ggplot2, TensorFlow.</ul>
_installer_kanboard_description=Kanboard is an open source project management application.
_installer_kanboard_authordescription=Kanboard is a free and open source Kanban project management software.<br><br>Features:<ul><li>Visualize your work<li>Limit your work in progress to focus on your goal<li>Drag and drop tasks to manage your project</ul>
_installer_koken_description=Koken is a free gallery application. Koken was initially released in 2013.
_installer_koken_authordescription=Koken is a free system designed for publishing independent web sites of creative work.<br><br>Highlights:<ul><li>Built for photography: Your images are your most important asset. Koken treats them with the attention they deserve by including a full-featured management interface that looks and feels like a desktop application.<li>Work and words, together: Write about portfolio updates, inspiration, or anything that comes to mind. Images, videos, slideshows and content from Flickr, Instagram, Vimeo, SoundCloud and Twitter are a snap to display.<li>Live site previewing and editing: Setup your navigation, add pages, and edit your site's color and layout with simple point-and-click controls. No HTML experience required.<li>Themes and plugins: Browse, select and install themes and plugins through an integrated store. Everything downloads and installs automatically to your Koken installation.<li>Syncs with Adobe Lightroom: Free publish services plugin for Lightroom to upload, edit or replace images from inside Lightroom.</ul>
_installer_laravel_description=Laravel is an open source application framework. Initially released in 2011, Laravel as of August 2015 is the most popular and watched PHP project on GitHub.
_installer_laravel_authordescription=Laravel is a web application framework with expressive, elegant syntax. We believe development must be an enjoyable, creative experience to be truly fulfilling. Laravel attempts to take the pain out of development by easing common tasks used in the majority of web projects, such as authentication, routing, sessions, queueing, and caching.<br><br>Laravel is accessible, yet powerful, providing powerful tools needed for large, robust applications. A superb inversion of control container, expressive migration system, and tightly integrated unit testing support give you the tools you need to build any application with which you are tasked.<br><br>Features:<ul><li>Expressive, beautiful syntax: Value elegance, simplicity, and readability? You’ll fit right in. Laravel is designed for people just like you. If you need help getting started, check out Laracasts and our great documentation.<li>Tailored for your team: Whether you're a solo developer or a 20 person team, Laravel is a breath of fresh air. Keep everyone in sync using Laravel's database agnostic migrations and schema builder.<li>Modern toolkit. Pinch of magic. An amazing ORM, painless routing, powerful queue library, and simple authentication give you the tools you need for modern, maintainable PHP. We sweat the small stuff to help you deliver amazing applications.</ul>
_installer_advancedguestbook_description=Lazarus Guestbook ist ein Open Source Gästebuch. Es ist eine weiterentwickelte Version des Advanced Guestbook aus dem Jahr 2006.
_installer_advancedguestbook_authordescription=Lazarus Guestbook ermöglicht es Ihren Besuchern Kommentare und Grüße auf Ihrer Webseite zu hinterlassen.<br><br>Features:<ul><li>Vorschau des Kommentars<li>Anti-Spam Technologie (Captcha)<li>Templates<li>E-Mail Benachrichtigungen<li>Hochladen von Bildern<li>Smilies und BB-Codes</ul>
_installer_lepton_description=LEPTON is an open source content management application.
_installer_lepton_authordescription=LEPTON enables you to run nearly all the websites most others current CMS promise you but has the big advantage of extremely short learning and training curves, and this is a great argument to those who work with LEPTON. LEPTON is easily installed and started, and can easily be adapted to fit the needs of nearly all web appearances.<br><br>Features:<ul><li>easy to use backend<li>content input via wysiwyg-editors<li>multi-language-support<li>file and media management<li>design via template system<li>addons to extend cms<li>scaling access system</ul>
_installer_lifetype_description=Lifetype ist eine Open-Source-Blog-Anwendung. Lifetype wurde ursprünglich im Jahr 2003 veröffentlicht (damals pLog bekannt).
_installer_lifetype_authordescription=Lifetype unterstützt mehrere Blogs und Benutzer, Medienmanagement, Erstellung von Standard-Content, saubere URLs und Unterstützung für Subdomains. <br><br>Eigenschaften: <ul><li>Benutzerfreundliche Schnittstelle: Schreiben von Artikeln ist bequem mit dem mitgelieferten Stand der Technik WYSIWYG-Editor. Hinzufügen von Bildern und Sound-Dateien (Podcasting) ist nur eine Frage der Durchsuchen und klicken Sie auf. <li>Integrated Media Management: Podcasting, automatische Thumbnail-Generierung, Massen Hochladen von Dateien, ein Dateibrowser und benutzerdefinierte Beschreibungen für jede Datei wird durch die Verwaltungsschnittstelle unterstützt <li>Wählen Sie Stil: Auf der Suche nach einem schönen Design für Ihr Weblog? Go check out die vielen frei verfügbaren Vorlagen. Die Installation ist so einfach wie das Hochladen einer Datei durch Ihre Administrationsoberfläche! <li>Built-in Anti-Spam-Filter: Die eingebaute Bayes-Spam-Filter hält Kommentare und Trackbacks in Ihren Blog sauber. Und Kommentar Moderation, Captchas und Trackback Validierung ist durch Plugins zur Verfügung. <li>Unterstützung für Trackbacks: Trackback-Blogs, die Sie einfach durch die Verknüpfung, um sie zu lesen! Lifetype findet automatisch die Trackback-URL des Blogs Sie eine Verknüpfung zu. <li>Mehrere Benutzer pro Blog: Sie können leicht geben Sie Ihre Freunde Berechtigungen in Ihrem Weblog zu schreiben, so dass kollaborative Websites noch einfacher! <li>Mobile: Sind Sie in moblogging? Sie bloggen, wo immer Sie sind? Müssen Sie auch leicht niedriger Bandbreite Versionen Ihrer Website für mobile Geräte? Mit den sachgemäßer Plugins wird Lifetype die erste mobile fertige Anwendung ihrer Art mit nahtloser Integration für die Veröffentlichung und den Zugriff auf Blogs. <li>Mehrere Blogs in einer Installation: Mit seiner Multi-Domain-, Multi-Blog, Multi-User-Setup und die strikte Trennung der einzelnen Weblog-Administration und allgemeine Verwaltung Lifetype ist ideal für Blog-Hosting geeignet. Es ist alles über eine einzige Installation und einer einzigen Datenbank zur Verfügung gestellt. <li>Zentral-Seite für Communities: Einfache Schritt 4 Registrierung für neue Weblogs, eine Übersicht der neuesten und beliebtesten Blogs sowie ein Benutzer-und Blog-Index, alles bereit, mit Ihrem intallation von Lifetype zu gehen. <li>Performance: Template-Caching, Daten Objekt-Caching und ernsthafte Code Refactoring, um die Leistung zu verbessern und halten die Systembelastung so gering wie möglich machen Lifetype schnell und zuverlässig auch bei sehr großen und geschäftigen Gemeinden. <li>Nizza Suchen URLs: erstellen Sie Ihre eigenen benutzerdefinierten URLs für SEO oder Ihr sie Ihre Sprache anzupassen. Schalten Sie eine Einstellung in der Konfiguration der Website und Lifetype verwendet automatisch cruft freie URLs anstelle der alten Art, roh diejenigen. <li>Leistungsstarke Plugin Framework: Die beeindruckenden Plugin-Funktionen lassen Sie uns über jede Funktion, die Sie mögen. Mit Filter, Veranstaltungen, Registrierung von neuen Aktionen, Lokalisierung, MVC-Unterstützung (in sich geschlossene), perfekte Integration in die Verwaltungsoberfläche und Template-Unterstützung können Sie über jede Funktionalität, die Sie sich vorstellen können off hinzuzufügen. <li>Smarty Templates: Lifetype ist auf der Oberseite des fantastischen Smarty Template-Engine gebaut und bietet beispiellose Leistung für Entwickler, ohne die Sicherheit Vorlage, da Smarty-Templates standardmäßig nicht erlauben, potenziell gefährliche PHP-Code, um unsere Vorlagen hinzufügen. Dies ist besonders wichtig, wenn Sie Lifetype verwenden, um eine Blogging-Dienst, um eine Gemeinschaft zu schaffen. <li>XMLRPC: Lifetype unterstützt eine XMLRPC-Schnittstelle für Remote Erstellen und Bearbeiten von Artikeln. Und natürlich können Sie so viele Verzeichnisse wie Sie ping mit dem eingebauten XMLRPC ping Service gefallen. XMLRPC Pings aktiviert/deaktiviert werden pro Artikel.</ul>
_installer_limesurvey_description=LimeSurvey ist eine Software für Umfragen und war vorher bekannt als PHPSurveyor.
_installer_limesurvey_authordescription=LimeSurvey ermöglicht es Ihnen Umfragen zu erstellen sowie die Ergebnisse zu erfassen und auszuwerten. Dazu wird eine  umfassende Palette aus verschiedenen Fragetypen und eine Reihe von flexiblen Optionen geboten. Zusätzlich bietet LimeSurvey verschiedene Design- und Layout-Möglichkeiten (mithilfe eines Template Systems) sowie eine einfache statistische Auswertung der Umfrageergebnisse. Umfragen können öffentlich sein oder es kann an jeden Teilnehmer ein Token vergeben werden, so das nur ausgewählte Teilnehmer an der Umfrage teilnehmen können.
_installer_litecart_description=LiteCart is an open source e-commerce shopping cart application.
_installer_litecart_authordescription=An amazingly fast e-commerce platform. LiteCart e-commerce platform built with PHP, jQuery and HTML 5.<br><br>What can you do with LiteCart?<ul><li>Setup unlimited products and categories<li>Online catalog with search filters<li>One step checkout<li>Runs superfast on shared hosting<li>See reports and statistics<li>And much much more...</ul>
_installer_livesite_description=Livesite ist ein kostenloser Homepage-Baukasten und Content Management System.
_installer_livesite_authordescription=LiveSite enthält eine Reihe von nützlichen Funktionen für Ihre Webseite:<ul><li>Theme Designer: Passen Sie unsere vorgefertigten Designs mit über 150 verschiedenen Schriftarten, Überschriften und Buttons an. Oder erstellen Sie einfach ein neues CSS Design ganz ohne Programmierkenntnisse<li>Style Designer: Erstellen Sie Seiten-Layouts, Menüs, Apps und Inhalt - Alles ohne eine Zeile HTML Code.<li>Mobile Web Ready: Machen Sie Ihre Website fit für Darstellung auf mobilen Endgeräten, in dem Sie für jede Besuchergruppe (Desktop, Mobile) zugeschnittene Versionen Ihrer Webseite zur Verfügung stellen<li>Web-Seiten: Erstellen und Veröffentlichen Sie Ihre Webseiten, mit Rücksicht auf Suchmaschinenoptimierung (SEO). Ein Schutz von einzelnen Seiten mittels Passwörtern ist ebenfalls möglich<li>Kalender: Verwalten Sie Kalender für unterschiedliche Zielgruppen mit Overlays, Event-Details, iCal-Unterstützung<li>Blogs: Verwalten Sie Ihre Blogger an einem Ort mit unbegrenzten Blogs. Beschränken Sie Blogs für verschiedene Zielgruppen<li>Social Networking: Teilen Sie Ihre Inhalte mit Facebook, Twitter, Google +1, LinkedIn, und dutzende von anderen Social Networks<li>Forum: Fügen Sie unbegrenzt Foren hinzu. Einfach, elegant und mit integrierter Zutrittskontrolle<li>Bildergalerien: Erstellen Sie Foto-Galerien, öffentlich für jedermann zu sehen oder beschränkt auf zuvor festgelegte Zielgruppen<li>Bildbearbeitung: Bearbeiten Sie Ihre Bilder (verkleinern, vergrößern, beschneiden) online<li>Web Forms: Erstellen Sie Web-Formulare, um Anmeldungen zu Veranstaltungen, Umfragen und Gewinnspielen zu ermöglichen<li>Kontakte: Verwalten Sie Ihre Kontakte und Mailinglisten<li>Massenemail: Vermarkten Sie Ihr Produkt mit E-Mail-Kampagnen und Newslettern<li>Online Chat: Treten Sie mit Ihren Besuchern unmittelbar in Kontakt und beantworten Sie live deren Fragen<li>Mitgliederbereich: Erstellen Sie geschütze Bereiche zu denen nur registrierte Mitglieder Zugang haben<li>Mitglieder: Verwalten Sie Ihre Mitglieder. Für den Zugang stehen auch automatische Abofunktionen zur Verfügung<li>Einkaufswagen: Fügen Sie Produktkataloge hinzu und bieten Sie verschiedene Zahlungsmöglichkeiten an<li>Spenden: Sammeln Sie Spenden für Ihr Projekt. Auch wiederkehrende Spenden werden unterstützt<li>Zahlungen: ermöglichen Sie Ihren Kunden direkt online für Ihre Produkte/Dienstleistungen zu zahlen<li>Werbebanner: Erstellen und Verwalten Sie Werbebanner für beliebige Webseiten<li>Suchfunktion: stellen Sie Ihren Besuchern personalisierte Suchergebnisse zur Verfügung. Auch Tag-Clouds werden unterstützt<li>RSS-Feeds: stellen Sie Ihren Besuchern Feeds zur Verfügung, damit diese über Änderungen immer am Laufenden sind<li>Berichte: Rufen Sie in Echtzeit Statistiken zu Ihrer Webseite ab<li>Google Analytics: auch das bekannte Analysetool von Google wird unterstützt<li>Sicherheit: Verhinderen Sie unbefugten Zugriff auf Inhalte und verschlüsseln Sie alle sensiblen Daten automatisch</ul>
_installer_livehelperchat_description=Live Helper Chat is an open source support application.
_installer_livehelperchat_authordescription=Live Support chat for your website. Web and desktop clients. Co-Browsing, XMPP notifications, GTalk, Jabber, Openfire, Skype, Chrome extension, Node.js support, MySQL, PostgreSQL.<br><br>Features for site owners:<ul><li>IPhone, Android, IPod, BlackBerry support using XMPP generic services, GTalk, Monal, Xabber<li>Skype and sevabot integration<li>Free modules: Questionary/voting module, FAQ module, Chatbox/Shoutbox module, Browser offers module, Forms module, Documents sharer module<li>Easy theming<li>Co-Browsing/Screen sharing<li>Speech to text<li>Unlimited operators, chats at the same time, departments<li>5 widget position<li>User screenshots, see what your users sees<li>Drag &amp; Drop widgets<li>Online users tracking<li>Invite users to chat<li>Chats archive<li>Chat remarks<li>Files uploads, drag &amp; drop<li>Tablet and Mobile friendly<li>Visitor tracking across different subdomains of domain<li>Multilanguage back office where each operator can have different language.<li>Chrome extension<li>Operator To Operator chat<li>Option to have custom form attributes or pre-fill existing ones<li>Pro active users invitation to chat<li>Google map with users locations<li>RTL and LTR languages support<li>Windows/Mac/Linux client</ul><br>Features for developers:<ul><li>MVC structure<li>Free - Open Source<li>Clean code<li>Full XMPP support (ejabberd) not only XMPP notifications<li>Two sync methods, long polling or standard.<li>Node.js as transport layer<li>MySQL and PostgreSQL support<li>No php session if not required<li>Archive module<li>Fully supported multiple domains including http, https and subdomains<li>Plugins supported<li>Easy upgradable<li>Bootstrap 3 CSS framework<li>Customizable without changing kernel<li>Bugs fixed in days not in weeks or months<li>Can be customized to meet any business requirements</ul>
_installer_luxcal_description=LuxCal is an open source personal calendar application.
_installer_luxcal_authordescription=LuxCal is a free user-friendly, intuitive web calendar. It can help you to organize and keep track of your events and appointments in an easy way from your phone, tablet or PC at home, in the office, on business trips or when on holiday. LuxCal has all essential functions you may expect from a modern web calendar and is targeted at home use and small businesses.<br><br>Features:<ul><li>intuitive, friendly user interface<li>multi-user access with user name/password protection<li>users and user groups with selectable privileges<li>optionally multiple, independent calendars<li>multi-language user interface (see section below)<li>repeating and multi-day events<li>fully tailorable to your needs, e.g. date and time formats, user interface layout, colors, etc.<li>event coloring (text and background) according to event categories<li>email and SMS reminders x days before the event is due<li>event categories and subcategories<li>event filtering on various criteria<li>full text search with wildcards<li>different views, e.g. year, month, week, day, upcoming, changes and more<li>proposing events and approving events (e.g. by manager)<li>importing and exporting of events<li>easy to administer and maintain<li>fully self contained and therefore fast (no links to external software)<li>various possibilities to embed the calendar in a page of your website</ul>
_installer_lychee_description=Lychee is an open source photo management application.
_installer_lychee_authordescription=Lychee is a free photo-management tool, which runs on your server or web-space. Upload, manage and share photos like from a native application. Lychee comes with everything you need and all your photos are stored securely.<br><br>Features:<ul><li>Manage: Managing your photos has never been easier. Upload, move, rename, describe, delete or search your photos in seconds. All in one place, right from your browser.<li>Share: Sharing like it should be. One click and every photo and album is ready for the public. You can also protect albums with passwords if you want. It's under your control.<li>View: Look at all your images in full-screen mode, navigate forward and backward by using your keyboard or let others enjoy your photos by making them public.</ul>
_installer_magento_description=Magento ist ein Open-Source Online-Shop. Seit der erstmaligen Veröffentlichung 2008 wird Magento schon von mehr als 110.000 Verkäufern weltweit verwendet. 
_installer_magento_authordescription=Magento bietet Ihnen Flexibilität und verschiedene Features für Ihre Firmenentwicklung. Wenn Sie Magento benutzen, haben Sie vollste Flexibilität und Kontrolle über Auftreten, Inhalt und Funktionen Ihres Web-Shops.<br><br>Features:<ul><li>Analysen und Berichterstattung: Nützliche Berichte wie z.B. den Status vom Einkaufswagen und Auflistung der Kunden nach Anzahl der getätigten Bestellungen.<li>Suchmaschinenoptimierung: Die URL Rewrite-Engine gibt Ihnen eine Übersicht von Meta Informationen für Produkte und Kategorien.<li>Verwaltung: Kontrolle über mehrere Webseiten und Shops von nur einem Admin Panel aus.<li>Produktsuche: Produktdownloads, mehrere Bilder pro Produkt.<li>Einkaufen via iPhone: integriertes iPhone Interface ermöglicht optimale Bearbeitung.<li>Einkaufswagen: Übersichtliche Produktauflistung vor dem Kauf.<li>Lieferung: Mehrere Lieferadressen können auch für nur eine Bestellung angegeben werden.<li>Zahlung: Auswahl von mehreren Zahlungsmöglichkeiten und optionale Zahlungsauthorisierung.<li>Kundendienste: Verfolgen Sie die Bestellungen Ihrer Kunden.<li>Verwaltung im Kundenaccount: Gleiche Bestellungen nochmals durchführen und Übersicht von gekauften Produkten.<li>Verwaltung von Bestellungen: Ansehen, bearbeiten, erstellen und bestellen mit dem Admin Panel.</ul>
_installer_mahara_description=Mahara ist ein Open Source Portfolio Bauantrag. Mahara wurde ursprünglich im Jahr 2006 veröffentlicht und wird heute von Instituten und Organisationen verwendet werden, in der ganzen Welt.
_installer_mahara_authordescription=Mahara ist eine voll funktionsfähige Web-Anwendung, um Ihre elektronische Portfolio aufzubauen. Sie können Zeitschriften erstellen, Dateien hochladen, einbetten, Social-Media-Ressourcen aus dem Internet und die Zusammenarbeit mit anderen Benutzern in Gruppen. <br><br>Was macht Mahara ePortfolio von anderen Systemen ist, dass Sie steuern, welche Elemente und welche Informationen (Artefakte) in Ihrem Portfolio andere Benutzer sehen. Um diese Zugangskontrolle zu erleichtern, werden alle Artefakte, auf die sie anderen Nutzern zeigen wollen, müssen gebündelt und in einem Bereich platziert werden. Innerhalb Mahara diese Zusammenstellung von ausgewählten Artefakte wird als View. Sie können so viele Ansichten, wie Sie möchten, jede mit einer anderen Sammlung von Artefakten und Verwendungszweck und Publikum. Ihr Publikum, oder die Menschen, die Zugriff auf Ihre Ansicht geben möchten, können als Einzelperson oder als Mitglied einer Gruppe oder Gemeinschaft aufgenommen werden. <br><br>ePortfolio Eigentümer Ansichten erstellen mit einem 4-Schritt-Verfahren und Ansichten haben die folgenden Funktionen: <ul><li>EPortfolio-Besitzer können öffentliche oder private Rückmeldungen über ihre Ansicht und Artefakte innerhalb dieser Ansicht zu erhalten. <li>Benutzer Zugriff auf eine Ansicht kann jeden anstössigen Inhalte direkt an den Administrator melden. <li>Benutzer können Ansichten und Artefakte im Hinblick auf ihre Watchlist hinzufügen und erhalten automatische Benachrichtigungen über Änderungen oder Updates. <li>EPortfolio-Besitzer können eine View für Assessment Absenden von einem Tutor oder Lehrer so dass für eine Momentaufnahme der Blick und die damit verbundenen Artefakte an einem bestimmten Datum. <br>Weitere Merkmale des Mahara sind: <li>Eine Datei-Repository, die Benutzern das Hochladen und Dateien ermöglicht. <li>Eine umfassende Blogging-Tool ist in Mahara, in Blogs und Blog-Postings werden als Artefakte und kann zu einer Ansicht hinzugefügt werden kann. <li>Eine Resume Builder, die Benutzer digitale Lebensläufe durch Eingabe von Informationen in einer Vielzahl von optionalen Felder erstellen können. <li>Gemeinsame Nutzung: Mahara bietet eine Social-Networking-Anlage, wo Nutzer können eine Liste der Freunde innerhalb des Systems zu erstellen und zu pflegen. ePortfolio-Besitzer wählen, ob andere Benutzer sie auf ihre Liste der Freunde automatisch oder auf Anforderung und Genehmigung hinzuzufügen. Freunde-Listen eine ePortfolio-Besitzer zeigt die Ansichten, auf die sie Zugang zugewiesen. <li>Moodle-Integration: Mahara bietet eine Single-Sign-On-Funktion, mit der Benutzer, nach Wahl des Administrators automatisch in sowohl ihre Mahara und Moodle-Konten, indem Sie einen Benutzernamen und Passwort an nur einer dieser Seiten angemeldet werden können. Der Benutzer kann bei Mahara anmelden, und klicken Sie auf einen Link zu ihrer Moodle-Konto oder anmelden um Moodle, und klicken Sie auf einen Link zu ihr Mahara Konto.</ul>
_installer_mambo_description=Mambo ist eine Open-Source Software zum Verwalten von Inhalten sowie eine Anwendung für Portale.
_installer_mambo_authordescription=Mit Mambo können Sie Ihre Webseite verwalten und konfigurieren. Ob für private Seiten, große Community Projekte und sowohl für Laien als auch fortgeschrittene Benutzer geeignet - mit Mambo alles kein Problem. Legen Sie selber fest, wer alles Zugriff auf die Konfiguration hat und diese verändern kann.
_installer_mantis_description=Mantis ist ein Open Source Bug-Tracker.
_installer_mantis_authordescription=Mantis ist ein Bug-Tracking-Anwendung, die Fehlerberichte (Bugs) und Feature-Anfragen für Projekte verwaltet. Bedient werden kann Mantis über ein intuitives Interface.
_installer_mattermost_description=Mattermost Team Edition is an open source messaging and communication application.
_installer_mattermost_authordescription=Mattermost is a flexible, open source messaging platform that meets even the most demanding privacy and security standards. Mattermost is an open source Slack alternative.<br><br>Features:<ul><li>Centralize DevOps communication and workflow: Build intuitive workflows and collaborate across large teams without worrying about security or data privacy. Get up and running quickly with hundreds of existing integrations from Mattermost and the community, then build out custom workflows that scale to tens of thousands of concurrent users.<li>Collaborate securely and privately, enterprise-wide: Many of the world's leading high-security enterprises work better with Mattermost by connecting people, tools, and automation across tens of thousands of users.<li>Mattermost is a Gartner Cool Vendor: Mattermost is cool because it gives buyers visibility into the code and enables deeper customization to match exact business models and needs.</ul>
_installer_mautic_description=Mautic is an open source marketing automation application.
_installer_mautic_authordescription=Mautic began with a single focus. Equality. The Mautic community believes in giving every person the power to understand, manage, and grow their business or organization. Mautic is focused on helping this belief become a reality by getting powerful marketing automation software into the hands of everyone.<br><br>Features:<ul><li>Development and analysis of marketing campaigns and customers<li>Management of marketing campaigns<li>Appropriate customer data organization and storage<li>Moving contacts from leads to customers</ul>
_installer_mediawiki_description=MediaWiki ist eine ursprünglich für Wikipedia entwickelte Wiki-Software, die heute für zahlreiche Projekte im Internet oder in Intranets eingesetzt wird.
_installer_mediawiki_authordescription=MediaWiki ist eine umfangreiche Wiki-Implementierung und wird verwendet, um u.a. Wikipedia und andere Wikis damit zu betreiben.<br><br>Features:<ul><li>Look and Feel: Das Interface von MediaWiki ist individuell konfigurierbar durch den Einsatz von Skins.<li>Nachverfolgen von Änderungen: Mit MediaWiki ist es einfach einen Eintrag in einem früheren Zustand zurückzusetzen. MediaWiki verfolgt alle Änderungen.<li>Strukturen und Syntax: Eine vollständige Sammlung von Befehlen wird unterstützt, die es ermöglichen Elementen wie z.B. sortierbare Tabellen in Einträge einzubinden.<li>Spam und Vandalismus: Link Spamming und andere Formen der missbräuchlichen Editierens werden durch integrierte Schutzmechanismen verhindert.<li>Diskussionen: Jeder Benutzer (auch anonyme Benutzer) und jeder Artikel hat eine zugehörige Seite, wo Diskussionsbeiträge verfasst werden können.<li>Berechtigungen und Benutzergruppen: Benutzer-Gruppen und Bearbeitungs-Berechtigungen auf Benutzerebene werden unterstützt.<li>Suche: Umfangreiche Suchfunktionen und zahlreiche Special Report Seiten stehen zur Verfügung.<li>Multimedia und Erweiterungen: Multimedia-Dateien können hochgeladenund an Wiki-Einträge angehängt werden.</ul>
_installer_mibew_description=Mibew is an open source support and real time chat application.
_installer_mibew_authordescription=Mibew Messenger (also known as Open Web Messenger) is an open-source live support application written in PHP and MySQL. It enables one-on-one chat assistance in real-time directly from your website.<br><br>Features:<ul><li>Easy integration into existing sites<li>Custom chat buttons<li>Themes engine<li>Multiple localizations<li>Visitors tracking and interaction<li>Pre-chat survey<li>Manageable permissions<li>Operators groups<li>Plugins API<li>Multiple official plugins<li>Built-in statistics</ul>
_installer_microweber_description=Microweber is an open source content management application.
_installer_microweber_authordescription=Microweber is free and open source website builder and CMS, so you can freely download it and use it to build website.<br><br>Use this new generation CMS for to build any website, online store or blog, easy as never before. The drag and drop technology will save you time and will give you freedom to be creative.<br><br>Features:<ul><li>Drag and Drop: Use drag and drop to create a website or to add new features to the existing website.<li>Admin Panel: Powerful backend with a great user experience interface. Use it to edit and managing your website.<li>Live Edit: Write, edit and manage your content in real time.<li>Adding Content: Add Pages, Posts, Categories, and Products in your Microweber website without the need for coding.<li>E-commerce features: A full e-commerce solution for online business, create your online store with Microweber.<li>Blog features: Everything you need to start a blog, write text in real time and managing content and comments.<li>Modules: You the modules to build your website as building boxes and expand your functionality.</ul>
_installer_modx_description=MODx ist eine Open-Source PHP Framework.
_installer_modx_authordescription=MODx ist kein gewöhnliches Plug-and-Play CMS. Sie können völlig frei über den Aufbau entscheiden. Sie werden von der Individualität und den Möglichkeiten überrascht sein.
_installer_moodle_description=Moodle™ LMS ist eine Open-Source Software für Kursmanagement und E-Learning.
_installer_moodle_authordescription=Mit Moodle™ LMS können Sie als Lehrer effektive online Lernplattformen erstellen. Ob Sie nur Lehrer an einer kleinen Schule sind, oder zu einer Universität angehören - Mit Moodle™ LMS ist alles möglich.<br><br>Der Schwerpunkt der Moodle™ LMS Projekt ist immer was Pädagogen die besten Werkzeuge für die Verwaltung und das Lernen fördern, aber es gibt viele Möglichkeiten, um Moodle™ LMS nutzen: <ul><li>Moodle™ LMS verfügt über Funktionen, die es zu sehr großen Installationen und Hunderttausende von Studenten skalieren lassen, aber es kann auch für eine Grundschule oder eine Ausbildung Bastler verwendet werden. <li>Viele Institutionen verwenden Sie es als ihre Plattform in vollem Umfang Online-Kurse zu leiten, während andere es verwenden, einfach zu face-to-face-Kurse (als Blended Learning bezeichnet) zu erweitern. <li>Viele unserer Mitglieder lieben es, die Lernaktivitäten (wie Foren, Datenbanken und Wikis) nutzen, um reich kollaborative Lerngemeinschaften um den Gegenstand (in der sozial-konstruktivistische Tradition) zu bauen, während andere es vorziehen, Moodle™ LMS als eine Möglichkeit zu liefern, verwenden Inhalte an Studenten (wie z. B. Standard SCORM-Pakete) und beurteilen lernen, mit Aufgaben oder Quiz.</ul>
_installer_mybb_description=MyBB ist eine Open-Source Foren Applikation. MyBB entstammt aus der XMB Applikation und wird seit 2002 eigenständig weiterentwickelt.
_installer_mybb_authordescription=Von der Verwaltung bis hin zur Antwort - mit den Features von MyBB kommen sie komfortabel und rasch auf den Punkt und bieten Ihrer Community eine einfach zu bedienende Diskussionsplattform.
_installer_mylittleforum_description=mylittleforum is an open source forum application.
_installer_mylittleforum_authordescription=my little forum is a simple PHP and MySQL based internet forum that displays the messages in classical threaded view (tree structure). The main claim of this web forum is simplicity.<br><br>Features:<ul><li>Usenet like threaded tree structure of the messages<li>Different views of the threads possible (classical, table, folded)<li>Categories and tags<li>BB codes and smilies<li>Image upload<li>Avatars<li>RSS Feeds<li>Template engine (Smarty)<li>Different methods of spam protection (can be combined: graphical/mathematical CAPTCHA, wordfilter, IP filter, Akismet, Bad-Behavior, Stop Forum Spam)</ul>
_installer_ocportal_description=ocPortal ist eine kostenlose Software zum Verwalten von Inhalten sowie eine Anwendung für Portale.
_installer_ocportal_authordescription=ocPortal unterstützt viele Web 2.0 Features und ermöglicht Ihnen das Erstellen von modernen und anspruchsvollen Webseiten. Mit ocPortal können Sie beispielsweise Gallerien, News und Newsletter verwalten. Diverse Werbemöglichkeiten sind bereits integriert. Zu den Features zählen unter anderem Foren, Blogs, Chat Räume und Wiki-Portale. Sie allein entscheiden über das Aussehen und den Funktionen Ihrer Seite. Ihre Webseite kann sogar von alleine Hackerangriffe blocken und aufzeichnen. ocPortal ist mit allen Features die Sie brauchen ausgestattet - Mit ocPortal bekommen Sie mehr als nur eine Verwaltungssoftware.
_installer_odoo_description=Odoo is an open source enterprise resource planning (ERP) application. Odoo was formerly known as OpenERP.
_installer_odoo_authordescription=With 10.000+ apps in, Odoo covers all your business needs in a one-stop solution: no more interfaces between different software required. Odoo apps are perfectly integrated to each other, allowing you to fully automate your business processes.<br><br>Features:<ul><li>The open source model of Odoo has allowed us to leverage thousands of developers and business experts to build hundreds of apps in just a few years.<li>With strong technical foundations, Odoo's framework is unique. It provides top notch usability that scales across all apps.<li>Usability improvements made on Odoo will automatically apply to all of our fully integrated apps.</ul>
_installer_omeka_description=Omeka is an open source content management application.
_installer_omeka_authordescription=Omeka is a free, flexible, and open source web-publishing platform for the display of library, museum, archives, and scholarly collections and exhibitions. Omeka is a Swahili word meaning to display or lay out wares; to speak out; to spread out; to unpack. Omeka falls at a crossroads of Web Content Management, Collections Management, and Archival Digital Collections Systems.<br><br>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming. It brings Web 2.0 technologies and approaches to academic and cultural websites to foster user interaction and participation. It makes top-shelf design easy with a simple and flexible templating system. Its robust open-source developer and user communities underwrite Omeka's stability and sustainability.<br><br>Until now, scholars and cultural heritage professionals looking to publish collections-based research and online exhibitions required either extensive technical skills or considerable funding for outside vendors. By making standards based, serious online publishing easy, Omeka puts the power and reach of the web in the hands of academics and cultural professionals themselves.<br><br>Easy to use:<ul><li>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming.<li>Omeka is a web application, making it accessible from any computer or mobile device with an internet connection.<li>Users say Omeka is "simple," "logical," and "unscary."</ul><br>Strong community of documentation and support:<ul><li>Learn to use Omeka with step-by-step tutorials and screencasts available in the documentation.<li>Connect with other Omeka users and the Omeka team through end user forums and developer discussion lists.</ul><br>Extensible, scalable, and flexible:<ul><li>Omeka can handle large archives of meta data and files (with over 100,000 items).<li>The only limitations are on your own server. Element sets for institution-specific meta data maybe added.<li>Zend framework for PHP allows for customization.<li>Omeka accepts and stores all types of files, including images, video, audio, multi-page documents and PDFs, Power Point presentations, et al. Individual items may contain multiple files.</ul>
_installer_omekas_description=Omeka S an open source education and exhibit-curation application.
_installer_omekas_authordescription=Omeka S is a web publication application for universities, galleries, libraries, archives, and museums. It creates a local network of independently curated exhibits sharing a collaboratively built pool of items and their metadata. Create and manage many sites with a streamlined installation of Omeka S.<br><br>Features:<ul><li>INSTALL ONCE: Create and manage many sites with a streamlined installation of Omeka S.<li>CONNECT TO THE SEMANTIC WEB: Publish items with linked open data.<li>SHARE WITH DPLA: Describe items with DPLA-ready resource templates.<li>EXTEND AND BUILD: Extend functionality of Omeka S sites with modules to map, collect, import, and connect resources.<li>DESIGN WITH EASE: Style each Omeka S site with a different fully-responsive theme to fit any screen size.</ul>
_installer_openwebanalytics_description=Open Web Analytics is an open source web analytics application.
_installer_openwebanalytics_authordescription=Open Web Analytics is the free and open source web analytics framework that lets you stay in control of how you instrument and analyze the use of your websites and application.<br><br>Features:<ul><li>First Party Control: Run OWA under your own domain or as part of your web application.<li>Customize: OWA is a customizable web analytics framework that can be extended to meet your needs.<li>CRM Systems: Track WordPress and Mediawiki based websites and admin events.<li>Metrics, Dimensions, Reports: OWS provided you with dozens of standard metrics, dimensions and reports.<li>Data Access API: Extensive data access API enables integration with raw data access.<li>Privacy Controls: OWA respects GDRP and other privacy frameworks.</ul>
_installer_openbiblio_description=OpenBiblio is an open source library automation application. OpenBiblio was initially released in 2006.
_installer_openbiblio_authordescription=OpenBiblio is an easy to use, automated library system written in PHP containing OPAC, circulation, cataloging, and staff administration functionality.
_installer_opencart_description=OpenCart ist eine Open Source E-Commerce-Software und ermöglicht es Ihnen Ihren eigenen Onlineshop zu betreiben. OpenCart wurde ursprünglich im Jahr 2009 veröffentlicht.
_installer_opencart_authordescription=OpenCart ist reich an Funktionen, einfach zu bedienen, für Suchmaschinen optimiert und mit einer optisch ansprechenden Oberfläche ausgestattet.
_installer_openclassifieds_description=Offene Kleinanzeigen ist ein Open-Source-Kleinanzeige-Anwendung. Offene Kleinanzeigen wurde ursprünglich im Jahr 2008 veröffentlicht und dient heute mehr als 14.000 Websites.
_installer_openclassifieds_authordescription=Offene Kleinanzeigen ist die perfekte Software, um Ihre eigenen Online-Geschäft in wenigen Minuten starten. Mit Open Kleinanzeigen können Sie Ihren Eintrag Website, Kontakte Seite, Auto / Autoverkäufe, Jobbörse, Second-Hand Artikel, Forum, oder was Sie wollen. Sie nennen die Grenze! Starten Sie noch heute Sie Craigs, Ebay Kleinanzeigen, olx oder Kijiji Klon besitzen gratis!<br><br>Features:<ul><li>Mobile Friendly: Wir bieten fantastische Wirkung von Themen und Android-App, die Ihre Website leicht von mobilen Geräten zugänglich machen wird.<li>Verschiedene Themen: Ändern Sie einen Blick und das Gefühl von Ihrer Website und machen es noch schöner in nur wenigen Klicks. Durchsuchen Sie unsere erstaunliche Themen auf dem Markt!<li>ADMIN PANEL: Verwalten Sie Ihre Website war noch nie so einfach! Mit einem super einfach und klar Admin-Panel können Sie intuitiv alles, was Sie brauchen, zu konfigurieren.<li>Viele Sprachen: Ändern Sie die Sprache Ihrer gesamten Website, indem Sie eine der mitgelieferten Sprachversion. Liste der verfügbaren Übersetzungen wird noch weiter ausgebaut.<li>Einfache Installation: Installationsvorgang ist super einfach und dauert nur wenige Minuten. Falls Sie irgendwelche Probleme haben, können Sie uns für eine Unterstützung sowie fragen.<li>PAYPAL INTEGRATION: Verdienen Sie Geld mit Ihrer Website und erhalten Sie Ihre Zahlungen schnell über Paypal. Wirklich nützlich für Ihr Online-Geschäft!<li>SEO FREUNDLICH: Mit unserem Skript ist es einfach, Ihre Website für eine Suchmaschine zu optimieren und verbessern Sie Ihre Online-Sichtbarkeit.<li>Enorm flexibel: Mit unserer Software für viele Zwecke. Erstellen Sie Ihre Kleinanzeigen-Website, Business-Verzeichnis oder was auch immer Sie sich vorstellen können!</ul>
_installer_opendocman_description=OpenDocMan ist eine Open Source Dokumentenmanagement-Anwendung, die entworfen, um mit ISO 17025 und OIE-Standards entsprechen. Ursprünglich im Jahr 2004 veröffentlicht, hat OpenDocMan eine wachsende Gemeinschaft von internationalen Anwendern von Einzelpersonen, Behörden und Fortune 500-Unternehmen.
_installer_opendocman_authordescription=OpenDocMan ist eine kostenlose, Open-Source-Web-basierte PHP-Dokumentenmanagement-System (DMS) entwickelt, um mit ISO 17025 und OIE-Standard für Dokumentenmanagement entsprechen. Dokument-Management-Software und Dokumentenmanagement im Allgemeinen um einen Konzept der zentralen Ablage von Dokumenten basiert, die den Zugang und Änderungsverfolgung. Diese drei DMS-Software Grundlagen machen viel von ISO 17025 in Bezug auf Dokumenten-Management-Systeme. <br><br>OpenDocMan bietet Web-basierten Zugriff, feinkörnige Steuerung des Zugriffs auf Dateien und automatische Installation und Upgrades. Anders als die meisten DMS, die Sie benötigen, um Ihre Geschäftsregeln, um die Verwaltung Ihrer Dokumente zu ändern, ermöglicht OpenDocMan Sie die aktuellen Regeln zu integrieren. Durch die Unterstützung mehrerer Dateitypen, auf Abteilungsberichts OpenDocMan können Sie konzentrieren sich auf das Geschäft bei der Hand, Dokumentenmanagement. IT-Mitarbeiter und Manager können Dokumenten-Management-Aufgaben auf beliebig viele Mitarbeiter delegieren, durch Benutzer-und Gruppenberechtigungen . Berechtigungen können so restriktiv oder permissively nach Bedarf eingestellt werden. <br><br>Unterlagen <ul><li>In jeder Dateityp an das System <li>Kein FTP erforderlich. Laden Sie direkt aus Ihrem Browser. <li>Meta-Datenfelder für jede Datei <li>Weisen Sie eine Abteilung / Kategorie, um jede Datei <li>Check-out-Funktion, um das Überschreiben der Änderungen zu verhindern <li>Versionsgeschichte <li>Dokumente physisch auf dem Server gespeicherten <li>File Ablauf <li>Erstellen von benutzerdefinierten Dokumenteigenschaften, um Ihre Bedürfnisse anzupassen Unternehmen </ul><br><br>Workflow<ul><li>Automatisierte Dokumenten Review-Prozess <li>Automatisierte Dateiverfallsprozess <li>Bewertungs genehmigen oder ablehnen kann ein neues Dokument oder eine geänderte Dokument <li>E-Mail-Benachrichtigungsoptionen vor und nach einer Überprüfung</ul><br><br>Suche <ul><li>Quick-Browse-Suche nach Autor, Abteilung oder Kategorie <li>Full Suche nach Meta-Daten, Autor, Abteilung, Kategorie, Dateiname, Kommentare usw. <li>Keine externe Indizierungsprozesse </ul><br><br>Sicherheit <ul><li>Sichere URL-Funktion, um URL-Parameter zu verschleiern <li>Feinkörnige Zugriffskontrolle für jede Datei <li>Fachbereichszugriffskontrolle für jede Datei <li>Drei Benutzertypen: Benutzer, Admin und Super-Admin <li>Kontrollieren Sie die Größenbeschränkung von Dateien unabhängig von höheren Server-Grenzen</ul>
_installer_openproject_description=OpenProject is an open source bug tracking and project management application. Initially released in 2012, OpenProject has grown to manage over 2,500 projects.
_installer_openproject_authordescription=Features:<ul><li>Project planning and scheduling: With shared timelines you can activate the experience and creativity of your entire team to collaboratively create and visualize your project plan.<li>Product roadmap and release planning: OpenProject is the easiest way to plan, visualize, and communicate your product roadmap. Share your product roadmap with your stakeholders, get feedback about your ideas and break it down into a detailed release plan.<li>Task management and team collaboration: Make your teams working lives simpler, more productive and more pleasant. OpenProject is the easiest way for teams to track their work - and get results.<li>Agile and Scrum: Agile teams have short development cycles. They iterate fast to build, measure and learn with each version. With fast user feedback they simply waste no time and can concentrate on building the right things. OpenProject is the perfect tool for agile teams that want to use agile methodologies such as Scrum.<li>Time tracking, cost reporting and budgeting: OpenProject makes time tracking easy. Stay on top of project budgets and costs spent. Create custom reports for accurate, current insight into project performance and allocated resources.<li>Bug tracking: Quality assurance teams rely on fast issue tracking and clear communciation within the team and across departments. OpenProject excels at bug tracking, offering QA managers and testers a platform to capture, classify and prioritize bugs.</ul>
_installer_openrealestate_description=Open Real Estate is an open source realty management application.
_installer_openrealestate_authordescription=Open Real Estate offers real estate agencies and real estate agents the technology they need to connect with real estate owners, prospective buyers and Internet surfers. Open Real Estate is a free script for building a website containing information about buying, renting, selling or changing of realty (apartments, houses, land property etc). This product can be used for creating a web platform for your business as well as for developing your own business from the ground up.<br><br>Features:<ul><li>A convenient interface. We tried to make the product as simple and clear as possible. Our customers say that we have succeeded in it!<li>A modern, secure product with high speed. It is based on the widely used by web-developers tool - Yii CMF. It guarantees the highest website speed and the product's security. Keep yourself up to date — use Open Real Estate!<li>Constant development. We are always working on improving our product by releasing new versions with present-day functions that you need! Just post your comments on our forum, and we will try to make your wish come true for free!<li>Available additional paid modules. For our customers we create unique extensions for Open Real Estate, which allow your site to leave your competitors far behind!</ul>
_installer_openvpn_description=OpenVPN Access Server is an open source virtual private network (VPN) application.
_installer_openvpn_authordescription=OpenVPN Access Server provides flexible VPN solutions to secure your data communications, whether it's for Internet privacy, remote access for employees, securing IoT, or for networking Cloud data centers.<br><br>Features:<ul><li>Uses the public Internet to create an economical, isolated, and secure private network<li>Remote access to internal services increases mobile workforce productivity<li>Reduces security risk by preventing unauthorized access to specific network resources<li>Encryption ensures privacy on untrusted Wi-Fi and other public access networks<li>Extends centralized unified threat management to remote networks</ul>
_installer_redmine_description=Redmine is an open source project management application.
_installer_redmine_authordescription=Features:<ul><li>Multiple projects support<li>Flexible role based access control<li>Flexible issue tracking system<li>Gantt chart and calendar<li>News, documents and files management<li>Feeds and email notifications<li>Per project wiki<li>Per project forums<li>Time tracking<li>Custom fields for issues, time-entries, projects and users<li>SCM integration (SVN, CVS, Git, Mercurial and Bazaar)<li>Issue creation via email<li>Multiple LDAP authentication support<li>User self-registration support<li>Multilanguage support<li>Multiple databases support</ul>
_installer_openads_description=OpenX ist eine Open-Source Software mit der Sie effektiv Werbung schalten können. OpenX war vorher unter dem Namen OpenAds und phpAdsNew bekannt und wurde im Jahre 2000 aus phpAds weiterentwickelt.
_installer_openads_authordescription=OpenX wird heute schon bei mehr als 30.000 Webseiten in über 100 Ländern verwendet und ist somit die meistgenutzte Werbesoftware. Mit OpenX können Sie effektiv Werbung schalten und haben die Kontrolle über Ihre Online Werbung. 
_installer_roundcube_description=Roundcube is an open source webmail (IMAP) application.
_installer_roundcube_authordescription=Roundcube is a browser-based webmail (IMAP) client with an application-like user interface. It provides full functionality you expect from an email client.<br><br>Features:<ul><li>Drag-and-drop message management<li>Full support for MIME and HTML messages<li>Multiple sender identities<li>Full featured address book with groups and LDAP connectors<li>Find-as-you-type address book integration<li>Threaded message listing<li>IDNA and SMTPUTF8 support<li>Spell checking<li>Responsive skin (multi-device support)<li>Shared/global IMAP folders<li>Support for access control lists (ACL)<li>Built-in caching for fast mailbox access<li>Unlimited users and messages<li>Import/export functions<li>Plug-in API for flexible extensions<li>XSS attack protection<li>Support for PGP encryption</ul>
_installer_rstudio_description=R-Studio is an open source integrated development environment (IDE) for R, a programming language for statistical computing and graphics.
_installer_rstudio_authordescription=Features:<ul><li>Access via a web browser<li>Move computation closer to the data<li>Scale compute and RAM centrally</ul>
_installer_orangehrm_description=OrangeHRM ist ein Open-Source-Personalmanagement-Anwendung. OrangeHRM wurde ursprünglich im Jahr 2006 veröffentlicht und hat heute mehr als eine Million Nutzer weltweit.
_installer_orangehrm_authordescription=OrangeHRM bietet eine komplette Suite von Human Capital Management / Personalmanagement-Tools. Durch die Bereitstellung von Modulen für Personal Information Management, Mitarbeiter-Self-Service, verlassen, Zeiterfassung, gibt Vorteile und Recruiting-Unternehmen in der Lage, die entscheidende Organisation der Vermögensverwaltung - die Menschen. Die Kombination dieser Module in einer Anwendung gewährleistet die perfekte Plattform für Re-Engineering und Ausrichtung Ihrer Personalprozesse zusammen mit den organisatorischen Zielen. <br><br>Verwaltungs-Modul <br>Der Admin-Modul ist die zentrale Steuereinheit des Systems, wo die HR-Manager oder anderen beauftragten Personal alle Systemverwaltungsaufgaben durchzuführen. Dies beinhaltet die Definition Organisationsstruktur, Tarif, die Aufrechterhaltung Projektinformationen und andere Informationen, die als Rückgrat für den Rest des Systems dient. Sicherheitsfragen sind Pflege durch dieses Modul als auch durch die Definition von Benutzerrechten und Berechtigungen übernommen. <br><br>Personal Information Management <br>Eine vollständige Mitarbeiter Informationsmanagementsystem , das eine zentrale Mitarbeiterdatenbank dient. Dies ermöglicht es Administratoren, alle HR Mitarbeiterinformationen produktiv zu nutzen. <br><br>Lassen Modul <br>Eine umfassende Urlaubsmanagement -Modul, mit umfangreichen Möglichkeiten zur Festlegung der Urlaubsarten und vieles mehr. Es eignet sich für alle Anwendungs ​​verlassen und Genehmigungsprozesse und ist in der Lage, Informationen über Urlaubsanspruch anzuzeigen, Gleichgewicht, Geschichte usw.. Dank der Web-fähigen und Self-Service-Konzepte, es erheblich rationalisiert alle verlassen bezogenen Verfahren eliminiert Papierkram und spart Kosten . <br><br>Time Module <br>Dieses Modul automatisiert die Zeitmessung bezogenen Prozesse. Die angebotene Funktionalität verbessert die Leistung des Unternehmens durch die Beseitigung Papierkram und manuelle Prozesse mit Projektzeiterfassung und Anwesenheitsmanagement verbunden. Die anspruchsvolle Modul hilft, Arbeitsmarktdaten effizient zu organisieren, die Verbesserung der Workforce-Management und Fehler zu minimieren, in der Durchsetzung der Teilnahmebedingungen des Unternehmens. <br><br>ESS Modul <br>Mitarbeiter-Self-Service ist ein leistungsfähiges Werkzeug, das einen Mitarbeiter des Unternehmens mit der Fähigkeit, relevante Informationen anzuzeigen, wie persönliche Daten, Aktualisierung persönlicher Informationen mit Web - fähigen PC, ohne dass die HR-Mitarbeiter schikanieren. Die Funktionalität dieses Moduls umfasst durch das gesamte System, die Bereitstellung von Informationen überall und jederzeit. Natürlich sind alle Angaben ohne Gewähr Unternehmen definierten Sicherheitspolitik, wo jeder nur die Informationen, die er / sie berechtigt ist, anzuzeigen. Zeit-und Kosteneinspareffekte aus dieser Lösung sind gewaltig. <br><br>Recruitment / Applicant Tracking-Modul <br>Eine umfassende Lösung für den gesamten Rekrutierungsprozess. Das Modul ermöglicht die HR-Profis, die gesamte Bewerber-Tracking-Verfahren effektiv zu straffen. <br><br>Leistungsmodul <br>Eine weitere natürliche Bindung an OrangeHRM. Während die Vereinfachung des Leistungsbeurteilungsprozess können Sie die Key-Performance-Indikatoren für jeden Job-Titel so dass die Mitarbeiter zu verstehen und zu erreichen, Ihre Erwartungen zu kommunizieren.
_installer_osclass_description=OSClass ist eine Open-Source Software für Online-Werbung.<br>OSClass wurde erstmals 2011 veröffentlicht und wird im Durchschnitt 17.000 mal montatlich heruntergeladen. 
_installer_osclass_authordescription=Mit OSClass können Sie in kürzester Zeit Ihre eigene klassifizierte Webseite erstellen und auch verwalten. Sie können mit dieser Software völlig kostenlos Werbung für Produkte, Immobilien, Stellenangebote und Autos schalten.<br><br>Features:<ul><li>Leicht bedienbares Interface.<li>SEO komform.<li>Themes.<li>Plugins.</ul>
_installer_oscommerce_description=osCommerce ist eine Open Source E-Commerce-Software. Ursprünglich im Jahre 2000 veröffentlicht worden, ist osCommerce eine der am häufigsten verwendete E-Commerce-Anwendungen mit mehr als 12.000 Live-Shops.
_installer_oscommerce_authordescription=osCommerce ist eine E-Commerce-Lösung für Online-Shops. Seine vielen mitgelieferten Funktionen ermöglicht es Ladenbesitzer ihre Online-Shops mit minimalem Aufwand einzurichten, zu betreiben und zu pflegen, wobei keine zusätzllichen Kosten oder Lizenzgebühren anfallen.
_installer_osticket_description=osTicket ist eine Open-Source Support Ticket Software.
_installer_osticket_authordescription=osTicket ist ein weit verbreitetes Open-Source Ticket Support System. Es speichert alle Anfragen die per E-Mail oder Web-Formular einlangen in einem Web-Interface und können von dort direkt von mehreren Mitarbeitern bearbeitet werden. Mit der einfachen Verwaltung und Archivierung von Support Anfragen geben Sie dem Kunden die Flexibilität die sie verdienen.
_installer_owncloud_description=ownCloud ist ein Open-Source-File Sync und Aktien-Anwendung. ownCloud wurde anfänglich im Jahr 2010 veröffentlicht.
_installer_owncloud_authordescription=ownCloud ist eine flexible Datei-Synchronisation und Aktien-Anwendung. Ob mit einem mobilen Gerät, eine Workstation oder einen Web-Client, bietet ownCloud die Fähigkeit, die richtigen Dateien auf Knopfdruck auf jedem Gerät in einem einfach zu bedienende, sichere, private und kontrollierte Lösung gebracht.<br><br>Features:<ul><li>Access und Sync-Daten von jedem Gerät aus.<li>Versionierung ermöglicht es, Dateien zu &quot;Rollback&quot; alle früheren Versionen.<li>Encryption ermöglicht es, Dateien mit einem Passwort verschlüsselt werden.<li>Öffentlich teilen Dateien mit einem Verzeichnis, Kalender oder Galerie-Format.</ul>
_installer_oxwall_description=Oxwall ist eine Open Source Social Netzworking Plattform.
_installer_oxwall_authordescription=Oxwall ist eine unglaublich flexible und einfach zu bedienbare Community Plattform. Sie eignet sich ideal für weit umgreifende Projekte, angefangen bei Familienseiten und privaten Social Network Projekten bis hin zu Firmen Lösungen.<br><br>Ob Sie nun ein freiberuflicher Entwickler sind und Kunden Projekte aufbessern wollen; den Wunsch eine einzigartige Community Seite aufzubauen; oder ob Sie eine völlig neue Anlaufstelle für Kunden schaffen möchten - Oxwall ist genau das Richtige für Sie!
_installer_phpfilemanager_description=php File Manager ist eine Open-Source Webspace Verwaltungstool und hat sich aus “phpfm.zalon.dk” entwickelt. 
_installer_phpfilemanager_authordescription=php-Datei-Manager, der seinen Ursprung auf der Seite phpfm.zalon.dk hat, ist ein webbasierter, Open Source Dateimanager.
_installer_ph7builder_description=pH7Builder is an open source social, dating and content management application.
_installer_ph7builder_authordescription=pH7Builder is not your typical dating builder. Launch the Best Social Dating Service based on your Innovative & Unique Ideas in a few clicks with our unique enterprise level CMS specifically designed for social dating web apps.<br><br>Features:<ul><li>Dating Service and Community Website: pH7 Social Dating CMS is perfect for Dating Sites and Social Community portals.<li>Multi-Themes and Unlimited Customization: Build a Unique Social/Dating Theme in a record time thanks to the architecture of our CMS.<li>Offer people to advertise your site without spending a dollar thanks to the Affiliate Module integrated to the software!</ul>
_installer_phpfusion_description=PHP-Fusion ist ein Open Source Content Management und Portal-Anwendung. PHP-Fusion wurde ursprünglich im Jahr 2002 veröffentlicht.
_installer_phpfusion_authordescription=PHP-Fusion ist eine leichte, aber leistungsfähige CMS mit einer Vielzahl von Funktionen, die alle in einem einfach zu navigieren Administrationsbereich gesteuert.<br><br>Features:<ul><li>Nachrichten<li>Diskussionsforen<li>Fotogalerien<li>Artikel<li>Besucher / Mitglied Kommentare<li>Mitglied Einstellungen<li>Bewertungen Mitglied<li>Mitglied Submissions<li>Mitglied Umfragen<li>Weblinks<li>Benutzergruppen<li>Individuelle Benutzerfelder<li>Benutzerdefinierte BB Code<li>Private Nachrichten<li>Kundenspezifische Themen<li>Infusionen<li>Individuelle Panels<li>Erbaut im Fehlerprotokoll<li>Kundengerecht angemeldet Anmelden<li>Wahl des Captchas<li>Hochwasserschutz<li>Kennwort-Hashing<li>Wortzensur<li>Valid XHTML 1.0</ul>
_installer_phpnuke_description=PHP-Nuke ist eine Open-Source Software zum verwalten von Inhalten sowie eine Anwendung für Portale. 2000 wurde die Software von Thatware weiterentwickelt. 
_installer_phpnuke_authordescription=PHP-Nuke ist ein automatisiertes Nachrichten System, angepasst für die Verwendung im Intranet und Internet. Als Administrator haben Sie volle Kontrolle über Ihrer Webseite und die registrierten Benutzer. Außerdem können Sie aus einem großen Spektrum von Tools wählen um Ihre Seite 100% interaktiv zu gestalten.
_installer_phpbb_description=phpBB ist ein Open Source Forum. Erstmals veröffentlicht im Jahre 2000 ist phpBB zurzeit mit täglich mehreren Millionen Nutzer die meist genutzte kostenlose Forenapplikation.
_installer_phpbb_authordescription=phpBB ist ein leistungsstarkes, voll skalierbares und stark zu individualisierendes Open Source Forum. Obgleich Sie mit einer kleinen Gruppe aus Freunden in Kontakt bleiben wollen oder nach einem umfangreichen Forum für Firmen- oder Communityzwecke streben, phpBB hat alle Features die dazu nötig sind.<br><br>Neueinsteiger schätzen das erweiterte phpBB Control Panel, welches sogar komplexe Modifikationen unterstützt - ohne auch nur eine Zeile Code ändern zu müssen. Bereits erfahrene Nutzer schätzen die Leichtigkeit mit der sich phpBB in bestehende Systeme integrieren lässt.<br><br>Features:<ul><li>Ermöglicht Forendiskussionen über ein intuitives Interface<li>Mehrere Diskussionsforen und -kategorien für maximale Flexibilität<li>Anti-Spam Tools halten das Forum frei von unerwünschten Benutzern und Spam<li>Teilen von Dateien mittels Upload und über Dateianhänge bei den Beiträgen<li>Moderatoren haben die Möglichkeit bei Wartung und Regeldurchsetzung zu Unterstützung zu leisten<li>Private Nachrichten ermöglichen direkten Kontakt zwischen Benutzern<li>Ein professionelles Caching-System erhöht die Performance des Boards<li>Über einfache administrative Einstellungen lässt sich das Aussehen der Foren verändern und das Surferlebnis der Mitglieder anpassen<li>Benutzergruppen ermöglichen eine optimale Übersicht und bieten dem Administrator die Funktion, welche Forenbereiche und welche Features bestimmte Nutzer verwenden dürfen<li>Die leistungsstarke Forensuche bietet die Möglichkeit, effektiv nach Nutzern, Beiträgen und Themen zu suchen<li>Das leistungsstarke Plugin System hilft Ihnen, die Funktionen von phpBB zu erweitern</ul>
_installer_phpcoin_description=phpCOIN ist eine kostenlose Software für Rechnungserstellung.
_installer_phpcoin_authordescription=phpCOIN (Clients, Order, Invoices, and Notes - zu deutsch: Kunden, Bestellungen, Rechnungen, Aufzeichnungen) ist ein E-Commerce/Online-Shop mit verschiedenen Modulen (Shop-Setup und Benutzeroberfläche, Kunden Verwaltung, Verrechnung, Zahlungen, Support) in nur einem Interface!
_installer_phpesp_description=phpESP ist eine Open-Source Anwendung für Umfragen.
_installer_phpesp_authordescription=phpESP bietet Ihnen die Möglichkeit Umfragen zu starten und aus den Ergebnissen statistische Analysen zu generieren.
_installer_phpformgenerator_description=phpFormGenerator ist eine Open-Source Anwendung, mit der Sie HTML Formulare generieren können.
_installer_phpformgenerator_authordescription=phpFormGenerator ist ein einfaches und souveränes Tool mit dem Sie zuverlässige und effiziente Web-Formulare erstellen können. Es sind keine Programmierkentnisse nötig. Folgen Sie einfach der bereits integrierten Installationsanleitung und Sie haben ein voll funktionsfähiges Web-Formular.
_installer_phpfreechat_description=phpFreeChat ist ein Open-Source-Echtzeit-Chat-Anwendung.
_installer_phpfreechat_authordescription=phpFreeChat ist eine Open-Source Chat-Anwendung.phpFreeChat ist kostenlos, schnell, anpassungsfähig und in mehreren Sprachen verfügbar. <br><br>Features:<ul><li>AJAX Technologie für reibungslose Aktualisierung des Chat-Fensters<li>Mehrere Chat Räume (/join)<li>Private Nachrichten<li>Moderation (/kick, /ban)<li>Veränderbare CSS-basierende Themes<li>Eigene Chat Befehle</ul>
_installer_phplinkdirectory_description=phpLinkDirectory ist eine kostenlose Anwendung für Web-Verzeichnisse.
_installer_phplinkdirectory_authordescription=phpLinkDirectory ist das meistgenutzte Skript für Web-Verzeichnisse und wird auf über 50.000 Webseiten genutzt.
_installer_phplinks_description=phpLinks ist ein Open Source Link-Management-Anwendung. phpLinks durch Installatron gehalten.
_installer_phplinks_authordescription=PHPLinks ermöglicht es Ihnen, eine effektive Verknüpfung auf dem Bauernhof mit vollen Suchfunktionen ausführen.
_installer_phplist_description=PHPlist ist eine Open-Source Web-Anwendung für Mailinglisten und Newsletter.
_installer_phplist_authordescription=PHPlist implementiert personalisierte Mailinglisten oder CRM-Systeme.<br><br>Mit PHPlist bleiben Sie mit Ihrem Auditorium in Kontakt ohne Sie mit ungewollten Informationen fluten zu müssen. Die nützlichen Funktionen von PHPlist können Ihnen dabei helfen, die Besucherzahl auf Ihrer Webseite zu steigern.
_installer_phpmyadmin_description=phpMyAdmin is an open source database management application. Initially released in 1998, phpMyAdmin has grown to become one of the most used PHP applications and MySQL administration tools, with a large community of users and contributors.
_installer_phpmyadmin_authordescription=phpMyAdmin is a free software tool written in PHP, intended to handle the administration of MySQL over the Web. phpMyAdmin supports a wide range of operations on MySQL and MariaDB. Frequently used operations (managing databases, tables, columns, relations, indexes, users, permissions, etc) can be performed via the user interface, while you still have the ability to directly execute any SQL statement.<br><br>Features:<ul><li>Intuitive web interface with support for most MySQL and MariaDB features<li>Import and export data in various formats, including but not limited to CSV and SQL<li>Ability to create graphics of your database layout in various formats</ul>
_installer_phpmychat_description=phpMyChat ist eine Open Source Echtzeit-Chat-Anwendung.
_installer_phpmychat_authordescription=phpMyChat ist eine Open-Source Echtzeit-Chat-Anwendung mit mehreren Chat-Räumen. Verwendet werden können die aus IRC bekannten Skript-Befehle.
_installer_phpmychat_usagenotes=Die <strong>index.php</strong>, die sich im Installationsverzeichnis befindet, können Sie nach belieben verändern und sogar an einen anderen Ort auf Ihrer Webseite verschieben (Falls Sie die Datei verschieben wollen, stellen Sie sicher, dass der Pfad am Anfang der Datei entsprechend angepasst wird).<br><br>Die Datei <b>chat_activity.php</b> im Installationsverzeichnis gibt an, wie die Chatinformationen auf einer anderen Webseite angezeigt werden. Schauen Sie sich den Code doch einmal an wenn Sie wissen wollen wie genau dieser Vorgang abläuft!
_installer_phpmycounter_description=phpMyCounter ist eine kostenfreier Besucherzähler für Ihre Website.
_installer_phpmycounter_authordescription=phpMyCounter ist ein einfach zu bedienender Besucherzähler mit einem großen Funktionsspektrum. phpMyCounter lässt sich problemlos in PHP, SSI oder HTML-Seiten einbinden und beinhaltet ein Administrator Interface, welches Ihnen die Möglichkeit gibt das Erscheinungsbild des Zählers nach belieben anzupassen.
_installer_phpmycounter_usagenotes=Cut and paste <u>one</u> of the following into your webpage code where you would like the counter to appear:<br><br>For a <strong>PHP</strong> webpage (ie. your page has a .php extension):<br><input type=text size=85 value='&lt;? include ("{http}://{subd}{domain}{dir}/counter.php"); ?&gt;'><br><br>For an <strong>SSI</strong> webpage (ie. your page has a .shtml extension):<br><input type=text size=85 value='&lt;!--#include virtual="{dir}/counter.php"--&gt;'><br><br>For a <strong>HTML</strong> webpage (ie. your page has a .html or .htm extension):<br><input type=text size=85 value='&lt;iframe width="100" height="50" src="{dir}/counter.php" scrolling="no"&gt;&lt;/iframe&gt;'><br><br>Finally, use the admin page to configure and customize the counter appearance.
_installer_phpmyfaq_description=phpMyFAQ ist eine speziell für FAQ’s entwickelte Software (FAQ = Häufig gestellte Fragen) und ist in mehreren Sprachen verfügbar.
_installer_phpmyfaq_authordescription=phpMyFAQ ist ein mehrsprachiges FAQ-System und bietet Ihnen ein flexibles System für mehrere Benutzer: die Möglichkeit Neuerungen zu schalten, verschiedene Sprachmodule, Templates, XML Support, PDF Support und ein Backup System.
_installer_phprojekt_description=PHProjekt ist eine Open-Source Groupware Software.
_installer_phprojekt_authordescription=PHProjekt ist eine modulare Applikation die die Koordination von Gruppenaktivitäten und das Teilen von Dokumenten und Informationen via Intranet und Internet ermöglicht.<br><br>Die PHProjekt Komponenten bestehen aus Kalender, Projekt Management, TimeCard Systemen, Datenverwaltung und Kontaktmanager.
_installer_phpshop_description=phpShop ist eine Open Source E-Commerce Shoplösung basierend auf PHP.
_installer_phpshop_authordescription=phpShop bietet Ihnen die Basis mit der Sie erfolgreich einen Online Shop betreiben und diesen auch jederzeit je nach Bedarf erweitern können.
_installer_phpshop_usagenotes=phpShop comes preinstalled with a complete demonstration store setup and the following user accounts:<ul><table><tr><td>USERNAME</td><td>&nbsp;&nbsp;</td><td>PASSWORD</td><td>&nbsp;&nbsp;</td><td>USE/PERMISSION</td></tr><tr></tr><tr><td>admin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the whole site</td></tr><tr><td>storeadmin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the store</td></tr><tr><td>demo</td><td>&nbsp;</td><td align=center>demo</td><td>&nbsp;</td><td>view the administration tools without editing</td></tr><tr><td>test</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>an example shopper</td></tr></table></ul>After installation you should log in as <i>admin</i> and change the password of that account. You can also decide which other user accounts you wish to keep.<br><br>And then you can begin editing the store. Everything is edited and changed through the administration interface.
_installer_phpwcms_description=phpwcms ist ein Open-Source Content-Management-Anwendung und PHP-Entwicklungs-Framework. Ursprünglich im Jahr 2007 veröffentlicht, hat phpwcms wurde über 125.000 Mal heruntergeladen.
_installer_phpwcms_authordescription=phpwcms ist ein sehr flexibel, schnell, robust, Kunden-und Entwickler-freundlich, aber dennoch leistungsfähiges Web-basiertes Content Management System und CMS-Framework.
_installer_pivot_description=PivotX ist eine Open-Source Blog Software und wurde im Jahre 2007 aus Pivotlog weiter entwickelt.
_installer_pivot_authordescription=PivotX ist Web-basierend und hilft Ihnen beim Warten von dynamischen Seiten, wie z.B. Webblogs oder Online-Journale.
_installer_piwigo_description=Piwigo ist eine Open Source Gallery. Piwigo ist erstmal 2002 unter dem Namen PHPWebGallery bekannt. 2009 wurde die Applikation auf Piwigo umbenannt.
_installer_piwigo_authordescription=Piwigo bietet Ihnen leistungsstarke Features mit denen Sie Ihre Bilder professionell verwalten können.<br><br>Features:<ul><li>Privatsphäre für Ihre Bilder. Richten Sie Ihre Fotos “privat” ein und entscheiden Sie selber wer sich diese ansehen kann. Sie können Ihre Alben und Fotos mit Berechtigungen versehen und damit festlegen, welche Benutzer oder Gruppen Zugriff haben.<li>Sortierung nach Datum. Viele Kameras speichern das Bilddatum in den Bildinformationen ab. Piwigo nutzt dieses Datum, um Ihre Bilder in einem Kalendar anzeigen zu lassen.<li>Statistik - und Verwaltungstool. Administratoren haben die Möglichkeit, den Verlauf zu durchsuchen, Kommentare oder Fotos zu verifizieren bevor diese online gehen oder Hyperlinks hinzu zu fügen.<li>Themes und Plugins. Ändern Sie die Optik Ihrer Gallery mit verschiedenen Themes. Plugins geben Ihnen die Möglichkeit neue Features zu nutzen. Erweiterungen sind nur einen Mausklick entfernt! Derzeit gibt es über 350 Plugins und die Zahl steigt ständig.</ul>
_installer_piwik_description=Matomo ist ein Open-Source Tool für Echtzeitanalyse Ihrer Webseite. Matomo ist darauf aus, eine Alternative zu Google Analytics zu bieten.
_installer_piwik_authordescription=Matomo gibt Ihnen eine detaillierte Übersicht ihrer Webseiten. Darunter fällt eine Auflistung der Besucher, inklusive deren Suchmaschine und den eingegebenen Suchbegriffen, welche Sprache verwendet wird, aus welchen Land sie stammen, die meistbesuchten Seiten, welche Dateien heruntergeladen werden und vieles mehr. Matomo ist die zurzeit Führende Open-Source Software in Sachen Web-Analyse und wird schon von mehr als 100.000 Webseiten verwendet! 
_installer_piwik_usagenotes=Damit die Besucher und Seitenaufrufe gespeichert werden, muss ein Tracking-Code in Ihre Webseite eingebaut werden.<br><br>Folgenden Code einfach vor dem </body>-Tag einfügen. Sie erhalten den Code auch nach dem Einloggen in die Piwik-Administrationsoberfläche.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&amp;lt;!-- Piwik --&amp;gt;\n&amp;lt;script type=&quot;text/javascript&quot;&amp;gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&amp;lt;/script&amp;gt;&amp;lt;script type=&quot;text/javascript&quot;&amp;gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&amp;lt;/script&amp;gt;&amp;lt;noscript&amp;gt;&amp;lt;p&amp;gt;&amp;lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/noscript&amp;gt;\n&amp;lt;!-- End Piwik Tracking Code --&amp;gt;</textarea>
_installer_pligg_description=Pligg ist ein Open Source Social Publishing-Anwendung. Ursprünglich im Jahr 2005 veröffentlicht, Pligg ermöglicht Website-Besucher zu einreichen und abstimmen News-Artikel, ähnlich wie Reddit und Digg.
_installer_pligg_authordescription=Pligg bietet Social Publishing-Software, die Besucher dazu animiert, auf Ihrer Website registrieren, so dass sie mit anderen Nutzern zu unterwerfen und zu verbinden. Pligg erstellt Websites, auf denen Geschichten werden von den Mitgliedern, nicht Website-Editoren erstellt und abgestimmt. Verwenden Pligg Content-Management-System, um Ihre eigene Social Publishing Community in Minuten.<br><br>Features:<ul><li>Gruppen: Benutzern erlauben, Artikel mit anderen Mitgliedern, die ein gemeinsames Interesse an einem Thema Aktien zu teilen.<li>Private Nachrichten: Ein soziales Netzwerk vor Ort ist nicht sehr sozial, ohne die Fähigkeit, miteinander zu kommunizieren.<li>Erweiterte Kommentar-System: Sie können nicht nur Artikel zu kommentieren, aber Sie können Kommentare von anderen Usern bewerten geschrieben.<li>Benutzerprofile: Jeder Benutzer, der sich anmeldet auf einer Website Pligg eigenen Profil-Seite bekommt.<li>Modul-System: Fügen Sie zusätzliche Funktionalität, um Ihre Pligg Website, ohne den Code zu ändern Pligg.</ul>
_installer_pmwiki_description=PmWiki ist ein Open Source Wiki-Anwendung, die extrem leicht ist. PmWiki wurde ursprünglich im Jahr 2004 veröffentlicht.
_installer_pmwiki_authordescription=PmWiki ist ein wiki-basiertes System für die gemeinsame Erstellung und Wartung von Webseiten.<br><br>PmWiki Seiten sehen genauso aus wie normale Webseiten, außer dass sie einen Link &quot;bearbeiten&quot;, dass es einfach, bestehende Seiten zu verändern bzw. neue Seiten in die Website, mit Grundlagen der Bearbeitung macht. Sie brauchen nicht zu wissen, oder verwenden Sie keine HTML-oder CSS. Seite bearbeiten zu können, dem Publikum offen oder zu kleine Gruppe von Autoren beschränkt bleiben.<br><br>Features:<ul><li>Custom-Look-and-Feel: Ein Administrator kann das Aussehen und die Funktionen einer PmWiki-Website mithilfe von verschiedenen Skins und HTML-Templates schnell ändern. Wenn Sie eine geeignete Haut schon gemacht nicht finden können, können Sie leicht ändern, oder erstellen Sie Ihre eigenen.<li>Zutrittskontrolle: PmWiki Passwortschutz kann auf eine ganze Stelle aufgebracht werden, um Gruppen von Seiten oder einzelner Seiten. Passwortschutz kontrolliert, wer Seiten lesen können, bearbeiten Sie Seiten und Dateien hochladen. Zutrittskontrollsystem von PmWiki ist in sich abgeschlossen, aber es kann auch in Verbindung mit vorhandenen Passwort-Datenbanken, wie. Htaccess-, LDAP-Server und MySQL Datenbanken.<li>Anpassung und Erweiterbarkeit: Ein Prinzip der PmWiki ist es, nur essenzielle Funktionen in die Software, sondern machen es für den Administrator einfacher anpassen und neue Markup. Hunderte von Features sind bereits als Erweiterungen (so genannte &quot;Rezepte&quot;), die ab der PmWiki-Kochbuch zur Verfügung.</ul>
_installer_ipfilemanager_description=Invision Power File Manager ist eine kostenlose Dateiverwaltungssoftware für Ihren Webspace.
_installer_ipfilemanager_authordescription=Invision Power File Manager ist ein unglaublich benutzerfreundliches und populäres Skript zur Dateiverwaltung und gibt Ihnen vollwertige Kontrolle über alle Tätigkeiten der Benutzer.<br>Invision Power File Manager ist sowohl für den Privatgebrauch als auch  für die kommerzielle Nutzung komplett kostenlos. Alles was Sie dafür tun müssen ist ein kleiner Verweis auf “Invision Power Inc” im Footer Ihrer Seite.
_installer_prestashop_description=PrestaShop ist eine Open-Source E-Commerce Shop Software und verfügt über eine “Einkaufswagen” Funktion. Seit der erstmaligen Veröffentlichung im Jahr 2007 wird PrestaShop schon in über 100.000 Webshops verwendet.
_installer_prestashop_authordescription=Hinter der Idee von PrestaShop steckt die Möglichkeit Web 2.0, sowie AJAX basierende Features und Ergonomie der nächsten Generation anwenden zu können. PrestaShop führt den Anwender Schritt für Schritt durch den Shop, angefangen mit dem Produkt Katalog bis hin zu den Zahlungsmöglichkeiten des Kundens.
_installer_pydio_description=Pydio is an open source file management application. Initially released in 2007, and renamed from AjaXplorer in 2013, Pydio today has more than 700,000 downloads.
_installer_pydio_authordescription=Pydio is a mature open source software solution for file sharing and synchronization. With intuitive user interfaces (web / mobile / desktop), Pydio provides enterprise-grade features to gain back control and privacy of your data: user directory connectors, legacy filesystems drivers, comprehensive admin interface, and much more.<br><br>Simple, Sleek, Beautiful<ul><li>Access your docs from anywhere, from any browser.<li>Most common formats previews (audio, video, PDF, Office Documents)<li>Native mobile applications for iOS and Android - WebDAV server embedded<li>Lucene indexation for quick search</ul><br>The ultimate sharing machine<ul><li>Share files or folders as weblinks with outside world<li>Secure links with a password, an expiration date or a limited number of downloads<li>Share folders as workspaces with application users.<li>Get notified when a file or folder is consulted or modified<li>Choose layout for minisites and customize public links</ul><br>An admin's heaven<ul><li>Pydio is regularly audited by security experts, and if a vulnerability is found, it will be immediately patched.<li>Pydio users &amp; groups can be mapped directly from an LDAP/AD, or from the most common PHP-based CMS.<li>Modularity is in the heart of the application: access existing data sources (FileSystem, (s)FTP, S3, etc), develop your own plugins<li>Monitor users activities in real-time</ul>
_installer_pyrocms_description=PyroCMS ist ein Open-Source Content-Management-Anwendung. Ursprünglich veröffentlicht im Jahr 2009 hat PyroCMS schnell mehr als 43.000 Websites geworden, akzeptieren Code aus über 120 Mitwirkenden, und heute PyroCMS Kräfte.
_installer_pyrocms_authordescription=PyroCMS takes a different approach to many content management systems and tries very hard not to try too hard. So many content managent systems try to do everything and they often end up seriously confusing the end-users. PyroCMS can make the majority of simple websites out of the box and will be the first 80% of anything more complex. When you need to fill in the final 20% you can take a look at the Add-on Store for existing modules, widgets and plugins or you can make your own and sell them afterwards.<br><br>By avoiding the full 100% we have built a much more usable system and we will keep it that way. The extensibility and simplicity of Add-on development makes it easy and financially viable for everyone.<br><br>Features:<ul><li>General users will like the simple Word-like (WYSIWYG) editor, more technical users will love that they can add their own SEO, CSS and JavaScript. You can even switch to Markdown or plain HTML for your Page Chunks so you can create content however you like. PyroCMS can take you by the hand, or let you go all out.<li>You've created a super-awesome site with great content but it's no use if no-one can see it! That's why PyroCMS is built with SEO in mind, not only is it super fast(search engines love fast sites) but it also has automatic SEO built in and even has an analytics dashboard!<li>PyroCMS is so easy to theme anyone with basic HTML knowledge can create a great theme. Don't want to mess around creating your own theme? No worries, we've got you covered! Just head over to the Addon sections and you'll find a theme to get you going! PyroCMS Professional even has admin themes! Your site, your way.<li>Looking to extend the base functionality? Easy, with lots of developers creating addons and modules you'll be sure to find what you need. PyroStreams, Social Integration, Forums, Download Widgets and more, we've got it all!</ul>
_installer_nette_description=Nette is an open source application framework.
_installer_nette_authordescription=Stop solving repetitive tasks and getting distracted with details that make programming dull and unproductive. Nette Framework lets you work more effectively, focus on what's important and makes your code more readable and well-structured in the process.<br><br>Features:<ul><li>An excellent templating system.<li>Unbeatable diagnostic tools.<li>Extraordinarily effective database layer.<li>Rock-solid protection against known vulnerabilities.<li>HTML5 and AJAX support, SEO friendly.<li>Well written documentation and an active open source community.<li>Mature and clean object oriented design leveraging the latest PHP features.<li>Best-practice solutions that are encouraged, but not enforced.</ul>
_installer_nextcloud_description=NextCloud is an open source file sync and share application. NextCloud forked from ownCloud in 2016.
_installer_nextcloud_authordescription=Nextcloud offers industry-leading on-premises file sync and online collaboration technology. Our expertise is in combining the convenience and ease of use of consumer-grade solutions like Dropbox and Google Drive with the security, privacy and control business needs.<br><br>Features:<ul><li>Easy access anywhere: A modern and easy-to-use web interface, desktop clients and mobile apps. Real-time collaboration and instant access to all data from any device, anywhere!<li>Ultimate security: An open source, self-hosted product. Powerful on-server and End-to-end Encryption. Files are stored inside your company infrastructure, without any third party ever gaining access.<li>Deep integration: Access data from FTP, Windows Network Drive, SharePoint, NFS, Object storage and more. Simple deployment, configuration and integration lower costs and decrease risk while leveraging existing IT investments.</ul>
_installer_classifieds_description=Noah's Quicksell Classifieds ist eine kostenlose und klassifizierte Werbe-Software. Eine kommerzielle Version ist auf der offiziellen Noah Webseite erhältlich.
_installer_classifieds_authordescription=Noah’s Quicksell bietet moderne Web 2.0 Funktionen und neue Feature Variationen und Funktionen.
_installer_nucleuscms_description=Nucleus CMS ist ein Open-Source-Blog-Anwendung. Nucleus CMS wurde ursprünglich im Jahr 2001 veröffentlicht.
_installer_nucleuscms_authordescription=Nucleus CMS's features include:<ul><li>Maintenance of one or more weblogs/news-sites: With Nucleus, you can set up one or more weblogs. If you want to, you can even show the contents of multiple weblogs on the same page.<li>Multiple Authors: Each blog has its own team of authors. Some authors will only have posting rights, others will be allowed to change settings for the blog as well.<li>Categories: Within a weblog, you can set up one or more categories. Each item you add in your weblog will be put in one of these categories.<li>Built-in commenting system: Nucleus provides a built-in Commenting System, so there's no need for external commentingtools. A karma-voting system is also provided.<li>Drafts and Future Posts: In a hurry? Need some more thinking? Mark an item as draft and continue working on it later. Or would you like an item to only appear starting from a certain date? Mark it as a future item.<li>Fully Tweakable: The way your Nucleus site looks is fully tweakable through skins and templates, and multiple CSS files. Next to that, the language used by the Nucleus admin area can easily be changed through language-files.<li>Plugins: Additional features can be programmed in so called plugins (see Nucleus plugins API) and be installed on Nucleus. This allows you to have the features you want, without having the Nucleus core to become bloated. The Nucleus plugin interface offers plugin authors lots of flexibility. For examples of how plugins can extend Nucleus funtionality, see further down in this document.<li>Bookmarklet and right-click blogging: So, you're visiting a site and want to write something about it on your weblog. No need to open the admin area, just open the bookmarklet or use the right-click context menu option and an add-item window will popup. Easy!<li>Archives and Search: Archives for your weblogs are automatically managed by Nucleus, and a search function is provided to look up old items. Nucleus also features highlighting search terms, both in articles, and in comments!<li>RSS and Atom Syndication: Syndication feeds are provided (as skins). Nucleus provides RSS and Atom feeds. Extra feed types (your favorite RSS flavor) can be added easily.<li>XML-RPC interface: Blogger, metaWeblog and MovableType APIs: Nucleus provides implementations of the Blogger, metaWeblog and MovableType APIs. This means that Nucleus can be used with tools like w.Bloggar, Ecto, and Zempt.<li>File/Image Upload: Want to include an image in an item? Open the media popup, choose a file to upload and off you go! No need to open an FTP program and upload the file manually.<li>IP-banlist: Some nasty people screwing up your comments? Ban their IP address or IP range or nickname from further comments/votes.</ul>
_installer_tastyigniter_description=TastyIgniter is an open source food ordering system for restaurateurs.
_installer_tastyigniter_authordescription=A straightforward, free-to-access platform for restaurant owners to build their online customer base. There's no hidden commission or monthly fee to worry about, with complete freedom to use all features from installation.<br><br>Features:<ul><li>Easy online ordering: Customisable design for a simple, branded ordering and reservation experience.<li>Fast online booking: Clutter-free system focused on speed and minimal user input.<li>Unlimited menus and orders: Fully customisable menus to showcase all your food options clearly.<li>Essential discount system: Run promotions to boost sales during off-peak times and holidays.<li>All-in-one solution: Integrated booking, ePOS, inventory, delivery, and payments in one platform.<li>Multiple payment options: Flexible online payment methods for secure and smooth transactions.<li>Customer review system: Showcase reviews to highlight your best dishes and service.<li>Dispatch integration: Manage drivers, delivery providers, and grow revenue with larger orders.<li>Multilingual: Supports multiple languages with easy translation for global reach.</ul>
_installer_thebuggenie_description=The Bug Genie ist ein Open-Source-Bug-Tracking und Projektmanagement-Anwendung. The Bug Genie wurde ursprünglich im Jahr 2003 veröffentlicht.
_installer_thebuggenie_authordescription=Issue Tracking und Projektmanagement sah noch nie so gut. Entwickelt schön, leistungsstark und freundlich zu sein - The Bug Genie ist ein absoluter Leckerbissen - und es ist ganz Ihnen.<br><br>Features:<ul><li>Projektmanagement<li>Problemverfolgung<li>Intelligente Wiki<li>Source-Code-Management<li>Interaktive Projektplanung<li>Benutzerdefinierte Workflows mit Visualisierung<li>Abgestimmte Berechtigungen für Benutzer, Gruppen, Teams und Kunden<li>Leistungsstarke Kommandozeilen-Tools<li>Integrierbar mit gängigen Versionskontrollsysteme wie Git, Mercurial, Perforce und SVN<li>RSS-Unterstützung<li>Eingehende und ausgehende E-Mail-Unterstützung</ul>
_installer_tsep_description=The Search Engine Project (TSEP) ist eine Open-Source Suchfunktion für Ihre Webseite.
_installer_tsep_authordescription=The Search Engine Project (TSEP) ist eine Open-Source Suchfunktion für Ihre Webseite.<br><br>Sie können überall auf Ihrer Webseite das “Search this site” Fenster einfügen damit Besucher schnell das finden, wonach Sie suchen.
_installer_tsep_usagenotes=Sobald die Installation abgeschlossen ist, muss man einen Such-Index erstellen bevor die Suche durchgeführt werden kann:<br><br>• Öffnen Sie das Admin-Panel und klicken Sie auf <strong>Neuen Index erstellen</strong>.<br>• Editieren Sie die ersten beiden Einstellungen und klicken Sie auf <strong>Profil erstellen</strong>.<br><br>Sobald der Prozess abgeschlossen ist, haben Sie einen kompletten Index der ausgewählten Verzeichnisse. Die Suche ist nun einsatzbereit. Sie können den Prozess jederzeit Wiederholen, wenn Sie etwas updaten möchten.<br><br><br>• Fügen Sie diesen HTML Code auf Ihrer Webseite ein, damit das Suchfenster erscheint:<br><br><textarea rows=4 style='width:400px'><form method=&quot;get&quot; action=&quot;{dir}/index.php&quot; accept-charset=&quot;utf-8&quot;>{nl}<input type=&quot;text&quot; name=&quot;q&quot;/>{nl}<input type=&quot;submit&quot; value=&quot;Search&quot;/>{nl}</form></textarea><br><br>Das Erscheinungsbild von TSEP kann komplett angepasst werden. Für mehr Informationen lesen Sie bitte die Dokumentation.
_installer_tinywebgallery_description=TinyWebGallery ist ein Open Source-Galerie-Anwendung. TinyWebGallery wurde erstmal im Jahr 2005 veröffentlicht.
_installer_tinywebgallery_authordescription=TinyWebGallery ist eine freie PHP-Fotoalbum / Galerie, die sehr einfach zu installieren ist, äußerst benutzerfreundlich, benötigt keine Datenbank (benutzt xml Dateien), aber immer noch hat alle Funktionen, die Sie erwarten sollten, und vieles mehr.<br><br>Neben den Funktionen, die Sie in den meisten anderen Galerien finden TWG hat:<li>AJAX + Flash-Navigation mit Schiebeminiaturansichten<li>XML-basierte - keine Datenbank benötigt<li>TWG Admin zum Hochladen / Bilder verwalten, verwalten<li>Benutzer, Color Manager<li>Navigation über die Tastatur (Pfeiltasten)<li>3 verschiedene Arten Diashow<li>Geschützte Galerien<li>Text-und Bild-Wasserzeichen<li>Ausführliche Video-Unterstützung<li>TWG Flash Uploader<li>Frontend in 31, Backend in 5 Sprachen!<li>Vollbild-Modus<li>Remote-Support-Bild<li>Alle Funktionen können aktiviert / deaktiviert werden / konfiguriert<li>Und eine Menge Dinge, die diese Fotogalerie einzigartig macht.<br>TinyWebGallery kann sehr schnell für eine professionelle Galerie wie eine Model-Agentur, sondern auch für die Bilder aus dem letzten Skiurlaub konfiguriert werden! Schaut euch einfach mal die Demos und die Liste aller Funktionen auf unserer Website. Vielleicht TinyWebGallery ist die Bildergalerie, wo Sie schon lange gesucht!
_installer_tomatocart_description=TomatoCart ist eine Open Source E-Commerce-Warenkorb-Anwendung. TomatoCart Gabel von osCommerce im Jahr 2009.
_installer_tomatocart_authordescription=Unser Ziel ist es TomatoCart eine der besten Online-Warenkorb-Lösungen machen.<br><br>Als Web-Anwendungen werden immer anspruchsvoller, moderner Web 2.0-Technologien wie Ajax und Rich-Internet-Anwendungen bietet erhebliche Verbesserungen der Benutzerfreundlichkeit und macht den Web-Schnittstellen interagieren schneller und effizienter. Wir haben eine Menge von Frameworks verglichen und kommen zu dem Schluss, dass ExtJS ist der beste Rahmen für TomatoCart.<br><br>Wir osCommerce 3 Verwaltung Website komplett neu zu schreiben auf der Grundlage der qWikiOffice Projekt, das ein Web-Desktop-Implementierung des RIA-Framework ExtJS ist. Web-Desktop-Anwendung imitiert Benutzererlebnis von Desktop-Betriebssystem und bietet Funktionen und Anwendungen, ähnlich einer PC-Umgebung. Benutzer können einfach anfangen, mit TomatoCart ohne Schwierigkeiten zu arbeiten.
_installer_traq_description=Traq is an open source project management application.
_installer_traq_authordescription=Traq is a powerful project management and issue tracking system that can handle multiple projects at once. It has features like per-project permissions, milestones, custom fields, email notifications, and more. Traq is written in PHP and is very easy to use.<br><br>Features:<ul><li>Manage multiple projects: When you have multiple projects in progress, it can be difficult to keep track of the progress and manage them. This is where Traq comes in handy. Traq is a tool that helps you manage your projects more efficiently and easily. You can use this software to organize your work and plan ahead, as well as track the progress of each project.<li>Milestones / Sprints: If you're running a development team, things are even harder. You have to juggle between several ongoing projects, fix bugs and create new features while constantly managing deadlines. It can be difficult for a team lead to keep everyone in the loop with what's going on with their projects — it takes up too much time and drains the brain power from your people. Milestones or Sprints are the secret ingredient for any development team. They provide clarity and focus about what has been done so far and what is still remaining as well as what may require more attention.<li>Powerful permission system: Traq includes a robust permissions system that allows for administrators to configure users and team members with granular permissions on a per-project and per-group basis. This makes it easy to ensure that only the appropriate users have access to sensitive project data.<li>Custom Fields: Do you need more information for reported issues and feature requests? Traq allows you to create custom fields to track whatever information you need for your tickets, features and tasks. This way, you can have all the data you need in one place, and it will be easy to find and reference when you need it.</ul>
_installer_seeddms_description=SeedDMS is an open source file and document management application.
_installer_seeddms_authordescription=SeedDMS is an easy to use but powerful Open Source Document Management System based on PHP and MySQL. Many years of development has made it a mature and enterprise ready plattform for sharing and storing documents.<br><br>Features:<ul><li>manage documents<li>control approval and review of documents<li>fulltext search<li>access rights<li>additional meta data<li>webdav access<li>RestAPI</ul>
_installer_selfoss_description=selfoss ist ein Open-Source-und Live-Stream RSS-Reader. selfoss wurde ursprünglich im Jahr 2010 veröffentlicht.
_installer_selfoss_authordescription=Die neue Mehrzweck-RSS-Reader, Live-Stream, Mashup, Aggregation Web-Anwendung, selfoss können Sie Strom leben und sammeln Sie alle Ihre Beiträge, Tweets, Feeds an einem Ort.<br><br>Features:<ul><li>rss reader und universelle Aggregator<li>selfoss verwenden, um den Strom zu leben und sammeln Sie alle Ihre Beiträge, Tweets, Feeds in einem Ort&amp;gt;<li>einfach erweiterbar mit einem offenen Plugin-System (schreib-Datenkabel)<li>Tastaturkürzel<li>OPML-Import / Export<li>mobile Unterstützung (Android, iOS, iPad)<li>extrem leichte Anwendung</ul>
_installer_selfoss_usagenotes=A crontab schedule can be added through your web hosting control panel to automatically synchronize added feeds. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * curl {url}/update &gt;/dev/null 2&gt;&amp;1'/>
_installer_seopanel_description=SEO Panel ist ein Open Source Multi-Website-Suchmaschinen-Optimierung (SEO) Monitoring-Anwendung. Ursprünglich im Jahr 2010 veröffentlicht, erhielt SEO Panel 1. Runner Up in der 2011 Most Promising Open Source Project Awards von Packt Publishing.
_installer_seopanel_authordescription=Seo Panel ist eine Suchmaschinen-Optimierung (SEO) Toolkit, die Sie mit den neuesten und nützliche Tools, die erhöhen und verfolgen die Suchmaschinen Performance Ihrer Web-Seiten ermöglicht. Eine Reihe von Plugins sind auch für SEO Panel, um seine Funktionalität zu erweitern.<br><br>Features:<ul><li>Stichwort Positionsüberwachung<li>Website SEO Auditor<li>Google und Alexa Rank Überwachung<li>Zurück-Link-Überwachung<li>Search Engine Saturation Überwachung<li>Tägliche Statusberichte<li>Automatische Internet Directory Submission Tool</ul>
_installer_serendipity_description=Serendipity ist eine PHP-basierte Weblog-Anwendung, mit der Sie ganz einfach einen Blog oder eine komplette Website erstellen können. Mit den verfügbaren Plugins können Sie Ihren Blog mit einem Klick erweitern und personalisieren.
_installer_serendipity_authordescription=Serendipity ist eine auf PHP basierende Weblog-Anwendung, mit der Sie ganz einfach ein Online-Tagebuch, einen Blog oder eine komplette Website erstellen können. Während sich das Standard-Paket besonders für Blogs eignet, bietet Ihnen Serendipity zusätzlich eine flexible, erweiterbare und einfach zu bedienende Basis für professionelle Web-Projekte. <br><br>Abgerundet wird das Ganze durch mehr als 120 Plugins, die es Ihnen ermöglichen, Ihren Blog mit einem Klick zu erweitern und zu personalisieren.<br><br>Serendipity bietet Ihnen die folgenden Funktionen: <ul><li>WYSIWYG und HTML-Bearbeitung<li>Integrierte und leistungsstarke Mediendatenbank <li>Mehrere Autoren, konfigurierbares Berechtigungs-/Benutzergruppensystem<li>Thread-Kommentare, verschachtelte Kategorien, Beiträge für mehrere Kategorien<li>Mehrere Sprachen<li>Nutzung der Template-Engine Smarty<li>Online Plugin und Vorlagen-Repository für Plug&amp;Play-Installation;<li>Plugins: kategoriebasierte Teilblogs, Podcasts; RSS-Planet/-Aggregator, statische Seiten<li>Zuverlässige Spamblocker<li>Upgrade von jeder beliebigen Version mit nur einem Klick<li>Einbettung in vorhandene Webseiten<li>Nativer Import von früheren Bloganwendungen (WordPress, Textpattern, Moveable Type, bblog)</ul>
_installer_shopware_description=Shopware is an e-commerce shopping cart application. Shopware was initially released in 2004.
_installer_shopware_authordescription=Discover the inspirational side of eCommerce. With Shopware, you can paint online shopping with brighter colours, ignite more personality and nurture greater diversity. Shopware 5 stands for more emotional, atmospheric shopping and a completely new product experience.<br><br>Features:<ul><li>Intuitive to use: With Shopware, you can fully devote yourself to the core aspects of your online business. The backend was carefully structured to simplify your daily work and save time.<li>State-of-the-art technology: With a high-end, trendsetting software architecture serving as Shopware's basis, you benefit from having PHP 7, Elasticsearch and an open API right at your fingertips.<li>Individually adaptable: Thanks to an open template basis, the system is completely customisable. Many adjustments can be easily implemented from the backend without touching a line of code.<li>Open source: Shopware stands for freedom, as it's completely open source. You have new and useful customisation options to make your shop all the more attractive.<li>Always cutting edge: You benefit from a system that is constantly being expanded and updated with innovative features that have the potential to change the future of online retail.<li>Short time-to-market: In eCommerce, it's no secret that time is a valuable resource. To ensure you don't lose out, Shopware Enterprise makes it possible to bring more shops to life in the shortest time possible.</ul>
_installer_silverstripe_description=Silverstripe ist ein Open-Source Content-Management-Anwendung und PHP-Entwicklungs-Framework. Ursprünglich im Jahr 2000 veröffentlicht, und Open Source seit 2006 Silvers zahlreiche Auszeichnungen wie Best-Source-Projekt in den 2010 New Zealand Open Source Awards öffnen erhalten.
_installer_silverstripe_authordescription=Silverstripe CMS ist eine von Regierungen, Unternehmen und Non-Profit-Organisationen auf der ganzen Welt verwendet Open-Source-Web-Content-Management-System. Es ist ein Power-Tool für professionelle Web-Entwicklungsteams und Web-Content-Autoren schwärmen, wie einfach es zu bedienen ist.<br><br>Features:<ul><li>Präsentiert von Silverstripe Rahmen, so dass Programmierer auf einfache Funktionalität zu erweitern.<li>Unterstützt mehrere Seitenvorlagen.<li>Entwurfs-und Live-Versionen einer Website.<li>Rollback-Optionen, um eine alte Version einer Seite zurück zu holen.<li>Verwendet SEO-freundliche URLs und Seiten Metadaten.<li>Gemeinschaft der Entwickler hinter dem Projekt.</ul>
_installer_simplepie_description=SimplePie is an RSS reader and development framework.
_installer_simplepie_authordescription=SimplePie is a very fast and easy-to-use feed parser, written in PHP, that puts the 'simple' back into 'really simple syndication'.<br><br>Features:<ul><li>Flexible enough to suit beginners and veterans alike<li>Standard compliant<li>Highly flexible implementation options for developers</ul>
_installer_simpleinvoices_description=Simple Invoices wurde im Jahr 2007 veröffentlicht und ist eine Open-Source Software zur Rechnungslegung.
_installer_simpleinvoices_authordescription=Simple Invoices zielt auf einfache Anwendung trotz der umfangreichen Features ab.<br><br>Warum Simple Invoices?<ul><li>Komplett kostenlos, keinerlei Abonnements<li>Browserbasierend - Das Arbeiten ist von überall und jederzeit möglich<li>Stetige Weiterentwicklung und Verbesserungen von der Community.<li>Einfache Übersicht Ihrer Finanzen, automatische Rechnungszustellung (PDF) und viele weitere Features.</ul>
_installer_smf_description=Simple Machines Forum ist eine kostenlose Foren-Software und eine Weiterentwicklung von YaBBSE (2003).
_installer_smf_authordescription=Simple Machines Forum (SMF) ist ein Community Software Paket der nächsten Generation. Trotz der Vielzahl an verfügbaren Features ist der Ressourcenverbrauch sehr gering.
_installer_simplepoll_description=Simple Poll ist eine kostenfreie Umfragen Software die nur nicht-kommerziell betrieben werden darf.
_installer_simplepoll_authordescription=Simple Poll liefert Ihnen ein leicht zu bedienendes Administrations Interface und eine Template Anpassung für Ihre Umfragen. Sie können das Design also entsprechend Ihrer Webseite optimieren.
_installer_simplepoll_usagenotes=After installation is complete, open the Admin interface and create a poll. To display that poll on your site, add this code to your webpage:<br><br><input type='text' size='100' value='&lt;? $pollid="1"; include("{DIR}/simplepoll.php"); ?&gt;'><br><br>The $pollid variable determines which poll will be added to your page. Also note that your webpage must have a .php extension. View <i>sample.php</i> in the installation directory for an example.
_installer_siterecommender_description=Site Recommender ist eine Open-Source “Meine Seite weiterempfehlen” Applikation.
_installer_siterecommender_authordescription=Site Recommender gibt Ihren Besuchern die Möglichkeit, Ihre Seite an einen oder mehreren Empfänger weiter zu empfehlen. Vorgefertigte Nachrichten lassen sich auch optisch mittels CSS Stylesheets einfach verändern. Sie können auch festlegen, ob Sie eine Benachrichtigung erhalten möchten, sobald jemand Ihre Webseite empfohlen hat. Ihre E-Mail-Adresse ist selbstverständlich versteckt, damit Spammer Sie nicht anvisieren können.
_installer_siterecommender_usagenotes=Sie können “Site Recommender” in Ihre Seite einbinden oder als PopUp benutzen:<br><br><strong>Enbinden Methode(einfach):</strong><br><br>Zum <i>einbinden</i> müssen Sie einfach diesen Code auf die gewünschte Seite einfügen:<br><br><input type='text' size='85' value='&amp;lt;a href=&quot;{http}://{subd}{domain}{dir}/recommend.php&quot;&amp;gt;Recommend This Site/Page&amp;lt;/a&amp;gt;'><br><br>Damit wird ein Link zu diesem Skript hergestellt:<br><br><a href='{http}://{subd}{domain}{dir}/recommend.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend.php</a><br><br><br><br><strong>PopUp Methode (Für Fortgeschrittene):</strong><br><br>Bei dieser Methode wird ein neues Browserfenster für das Formular geöffnet.<br><br>Ein Beispiel dazu können Sie hier einsehen:<br><br><a href='{http}://{subd}{domain}{dir}/recommend2.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend2.php</a><br><br>Diese Seite demonstriert einen Link von <i>recommend</i>, welcher ein PopUp Fenster öffnet.<br><br>Das Beispiel mit dem <strong>recommend2.php</strong> Code zeigt Ihnen, wie Sie den Link auf Ihrer Webseite einfügen können: Die wichtigsten Elemente sind das Javaskript <strong>&amp;lt;script&amp;gt;...&amp;lt/script&amp;gt;</strong>, eingefügt in &amp;lt;head&amp;gt;...&amp;lt;/head&amp;gt;, und der <strong>&amp;lt;a href ...&amp;gt;...&amp;lt;/a&amp;gt;</strong> Link selber.
_installer_sitebar_description=SiteBar ist eine Open-Source Link Management Anwendung.
_installer_sitebar_authordescription=Greifen Sie auf Ihre privaten, geteilten oder öffentlichen Bookmarks zu - Ganz gleich an welchem Computer und Browser Sie sitzen. Erstellen Sie Bookmarks für Familie, Team, Firma oder sich selber - Flexible Berechtigungen und Individualisierungen. SiteBar arbeitet mit einem Kontext-Menü (Rechtsklick auf ein Verzeichnis oder Link). Sollte Ihr System/Browser keinen Rechtsklick unterstützen, so versuchen Sie es mit Strg-Klick.
_installer_sitebar_usagenotes=SiteBar is operated via context menus that are invoked using the right-click on a folder or a link. If your platform/browser does not support right-click, you may try Ctrl-click or turn on "Show Menu Icon" option in the "User Settings" and click on the icon.
_installer_slims_description=SLiMS is an open source library management application.
_installer_slims_authordescription=As a complete Library Management System, SLiMS (Senayan Library Management System) has many features that will help libraries and librarians to do their job easily and quickly.<br><br>Features:<ul><li>Responsive user interface<li>Online Public Access Catalog (OPAC) with thumbnail document image support (for images of book covers), Simple Search and Advanced Search mode<li>Digital contents/files (PDF, DOC, RTF, XLS, PPT, Video, Audio, etc.): attachment in each bibliographic record is supported<li>Documents record detail in MODS (Metadata Object Description Schema) XML format<li>Documents record detail in JSON-LD format with schema.org<li>RSS (Really Simple Syndication) XML format for OPAC<li>OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting) in Dublin Core format for metadata harvesting purposes<li>Bibliographic/catalog database management with book cover image support<li>Union Catalog creation with Union Catalog Server<li>Serial publication control<li>Federated search engine creation with Nayanes<li>Document items (book copies) management with barcode support<li>Master Files management to manages document referential data such as GMD, Collection Types, Publishers, Authors, Locations, Authors and Suppliers<li>Loan and Return transactions<li>Collections reservations<li>Quick returns<li>Configurable and flexible Loan Rules<li>Membership management<li>Stocktaking module to help Stocktaking process in the library<li>Reporting and Statistics</ul>
_installer_smarty_description=Smarty is an application template system.
_installer_smarty_authordescription=Smarty is a template engine for PHP. More specifically, it facilitates a managable way to separate application logic and content from its presentation. This is best described in a situation where the application programmer and the template designer play different roles, or in most cases are not the same person. For example, let's say you are creating a web page that is displaying a newspaper article. The article headline, tagline, author and body are content elements, they contain no information about how they will be presented. They are passed into Smarty by the application, then the template designer edits the templates and uses a combination of HTML tags and template tags to format the presentation of these elements (HTML tables, background colors, font sizes, style sheets, etc.) One day the programmer needs to change the way the article content is retrieved (a change in application logic.) This change does not affect the template designer, the content will still arrive in the template exactly the same. Likewise, if the template designer wants to completely redesign the templates, this requires no changes to the application logic. Therefore, the programmer can make changes to the application logic without the need to restructure templates, and the template designer can make changes to templates without breaking application logic.
_installer_soholaunch_description=Soholaunch ist ein kostenloser Homepage-Baukasten. Zusätzliche Features können Sie gegen Endgelt von der Webseite beziehen.
_installer_soholaunch_authordescription=Der Soholaunch-Baukasten ermöglicht allen, ganz gleich auf welchem Know-How-Level Sie sich befinden, die Möglichkeit eine großartige Webseite zu erstellen und warten.
_installer_spip_description=SPIP is an open source content management and collaborative editing application.
_installer_spip_authordescription=SPIP is a publishing system for the Internet in which great importance is attached to collaborative working, to multilingual environments, and to simplicity of use for web authors. Originally a Content Management System, it has gradually become a development platform making it possible to create maintainable and extensible interfaces independently of the structure of the managed data.<br><br>Features:<ul><li>Typographical Images: SPIP can automatically convert titles (or other text elements from the database) into images, using the font of your choice.<li>LaTEX mathematical formulae: SPIP has a powerful functionality that allows complex mathematical formulae to put inserted into text using the syntax defined for TEX/LaTEX.<li>Content Syndication: Share the attached document urls (podcasting), transfer keywords (tags) from one site to the other as well as the section (or category) of the articles.<li>Multi-lingual: To give the flexibility for all these different situations, SPIP allows the language to be set for each section, article and news item.</ul>
_installer_subrion_description=Subrion is an open source content management application.
_installer_subrion_authordescription=Subrion is a free open source content management system that allows you to build websites for any purpose. Yes, from blog to corporate mega portal.<br><br>Key feaures:<ul><li>Free and open source: You don't need to pay a single penny to start using Subrion CMS. It's not encrypted in any way so you can customize it per your needs.<li>Extremely easy to extend: Forget the hours of programming simple things. Use Subrion framework API to add extra stuff using hooks, plugins, and packages.<li>Templates and plugins: No need to search. Plugins and templates are available straight from your admin dashboard with one click installation process.<li>Powerful admin dashboard: It's done to focus on the content management process. Start it hassle-free within just a few minutes and take care of the content. It's easy!<li>Blog in the box: Bring your online presence to a whole new level with the extensive blog functionality that comes in the version by default.<li>Multilingual CMS: Use ready translation or translate the system into your language. It provides all the functionality to become a multilingual solution.</ul>
_installer_subversion_description=Subversion (SVN) is an open source software versioning and revision control system. Subversion was initially released in 2000.
_installer_subversion_authordescription=Software developers use Subversion to maintain current and historical versions of files such as source code, web pages, and documentation. Its goal is to be a mostly compatible successor to the widely used Concurrent Versions System (CVS).<br><br>Features:<ul><li>Most CVS features: CVS is a relatively basic version control system. For the most part, Subversion has matched or exceeded CVS's feature set where those features continue to apply in Subversion's particular design.<li>Directories are versioned: Subversion versions directories as first-class objects, just like files.<li>Atomic commits: No part of a commit takes effect until the entire commit has succeeded. Revision numbers are per-commit, not per-file, and commit's log message is attached to its revision, not stored redundantly in all the files affected by that commit.<li>Merge tracking: Subversion 1.5 introduces merge tracking: automated assistance with managing the flow of changes between lines of development, and with the merging of branches back into their sources. The 1.5 release of merge tracking has basic support for common scenarios; we will be extending the feature in upcoming releases.<li>Interactive conflict resolution: The Subversion command-line client (svn) offers various ways to resolve conflicting changes, include interactive resolution prompting. This mechanism is also made available via APIs, so that other clients (such as graphical clients) can offer interactive conflict resolution appropriate to their interfaces.</ul>
_installer_sugarcrm_description=SugarCRM ist eine Open-Source Customer Relations Management (CRM) Software. Eine kommerzielle Version ist auf der offiziellen Homepage erhältlich. 
_installer_sugarcrm_authordescription=SugarCRM liefert Ihnen eine neue effektive Lösung für Verkauf, Kundenverwaltung und Organisation um Ihren Umsatz zu steigern.<br><br>Für den vollen Funktionsumfang benötigen Sie die kostenpflichtige Vollversion.
_installer_suitecrm_description=SuiteCRM is an open source customer relationship management (CRM) application. SuiteCRM forked from SugarCRM Community in 2013.
_installer_suitecrm_authordescription=SuiteCRM provides enterprise-grade CRM to a global community of users and software developers. SuiteCRM is completely open source and follows an open source development and business model. All the code is published under open source licenses. We believe that open source is the future for software applications and leads to higher quality software and greater innovation.<br><br>SuiteCRM is an open source alternative to SalesForce Professional, Microsoft Dynamics and SugarCRM Professional Edition.<br><br>Features:<ul><li>Sales: Model your sales pipeline quickly and easily. Free your sales people to do the high value selling you pay them to do, not the low value administration they hate.<li>Workflow: SuiteCRM’s workflow module is an efficient, powerful, and flexible tool that delivers advanced capability to streamline and automate repetitive tasks freeing users to focus on selling and servicing customers.<li>Portal: Customer self-service is no longer a dream. It’s a snap. Manage all your customer issues through an easy to setup and use website.</ul>
_installer_symfony_description=Symfony is an open source application framework. Initially released in 2005, Symfony is downloaded over 5 million times per month.
_installer_symfony_authordescription=Symfony is a set of PHP Components, a Web Application framework, a Philosophy, and a Community — all working together in harmony.<br><br>Features:<ul><li>Reputation: Quickly adopted by professionals active in this field following its launch in 2005, Symfony today is a stable environment that is both well-known and recognized internationally. The number of its references attests to this, as they have grown significantly since its launch. Symfony is also an active community; developers, integrators, users and other contributors who participate in the on-going enrichment of this tool.<li>Permanence: Behind Symfony there is a company: SensioLabs. Created more than 12 years ago, SensioLabs is a web agency that has many major accounts among its references. Envisioned for its own needs, the Symfony framework is today still the daily tool used by its own teams to develop customer projects. Designed by professionals for professionals, Symfony is first and foremost a pragmatic tool, the features of which address real-world-requirements.<li>References: Intranets, major general public sites, social networks, community sites, management and workflow applications, etc. Examples are not lacking: Hundreds of sites and applications of all sizes and of all types trust Symfony.<li>Innovation: Symfony is everything that you would come to expect from a framework: speed, flexibility, reusable components, etc. Then there is the structure of what has been developed and the use of best practices.<li>Resources: When using Symfony, you are assured of never "being alone with your screen." Whether a question of community support (mailings lists, IRC, etc.) or company support (consulting, training, etc.), you will always find the answers to your questions.<li>Interoperability: Symfony respects the existing "de facto standards" of PHP: PHPUnit, naming conventions for classes, etc. Furthermore, Symfony also allows you to use certain pieces of its software building blocks (dependency injector, translations management, forms management, etc.) without necessarily using the framework in its entirety.</ul>
_installer_textpattern_description=Textpattern ist ein Open-Source Blog CMS und wurde im Jahre 2003 veröffentlicht.
_installer_textpattern_authordescription=Web-Designer, Entwickler, Autoren und Blogger wissen die Flexibilität und Ausbaufähigkeit von Textpattern zu schätzen. Textpattern basiert auf einem leistungsstarken System und passt sich genau Ihren Anforderungen und Bedürfnissen an.<br><br>Features:<ul><li>Direkte, einfache Oberfläche<li>Standard Kompilation<li>Browserbasierendes hochladen von Dateien und Bilder<li>Passwortgeschützte Artikel<li>Unlimitiert Kategorien, Seiten-Layouts und Styles erstellen<li>Browserbasierende Template und CSS Bearbeitung<li>Anti-Spam System<li>Benutzerrechte können frei verteilt werden<li>Eine Vielzahl von Plugins eröffnen neue Möglichkeiten und Features</ul>
_installer_tikiwiki_description=Tiki Wiki CMS Groupware ist ein Open-Source CMS und Web-Portal Anwendung.
_installer_tikiwiki_authordescription=Tiki Wiki ist webbasierend, mehrsprachig, vermascht (Wiki+CMS+Groupware), Open-Source (GNU/LGPL) und verwendet PHP, MySQL, Zend Framework, jQuery und Smarty. Mit Tiki können Sie jede Art von Web-Applikationen, Seiten, Portale, Knowledge Bases, Intranets und Extranets erstellen.<br><br>Tiki ist eine Open-Source Web-Applikation mit vielen eingebauten Features. Alle Features können nach belieben konfiguriert werden und sind zudem komplett optional. Mittels Web-Interface können diese administriert werden.<br><br>Zu den Hauptfunktionen gehören:<ul><li>Ein stabiles Wiki-System<li>Nachrichtenartikel und Blogs<li>Diskussionsforen<li>Fotogallerien<li>Umfragen<li>Live Support, Shout-Box und versenden von privaten Nachrichten</ul>
_installer_tinytinyrss_description=Tiny Tiny RSS ist ein Open-Source-RSS-Reader. Tiny Tiny RSS wurde ursprünglich im Jahr 2005 veröffentlicht.
_installer_tinytinyrss_authordescription=Tiny Tiny RSS ist eine web-basierte News-Feed (RSS / Atom) Aggregator, entworfen, damit Sie Nachrichten von jedem beliebigen Ort lesen, während das Gefühl so nahe an einer echten Desktop-Anwendung wie möglich.<br><br>Features:<ul><li>Unterstützt RSS, RDF, Atom<li>Feed-Aggregation<li>Tastaturkürzel<li>OPML-Import / Export<li>Mobilgeräte<li>Erfassungs-und Filter doppelte Artikel, Podcasts<li>Artikel Scoring<li>Inhaltsfilterung<li>JSON-basierte API<li>Feed-Sharing zwischen Instanzen<li>Offizielle <a href='http://play.google.com/store/apps/details?id=org.fox.ttrss' target='_blank'>Android</a> -Client</ul>
_installer_tinytinyrss_usagenotes=Tiny Tiny RSS will automatically synchronize feeds while it's being used. No cronjob schedule is required.<br><br>An optional cronjob schedule can be added through your web hosting control panel to enable Tiny Tiny RSS to synchronize feeds in the background. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * php {path}/update.php &gt;/dev/null 2&gt;&amp;1'/>
_installer_typo3_description=TYPO3 ist ein Open Source Content Management System (CMS) für die Erstellung und Verwaltung von Websites aller Art. Durch die Software lassen sich Projekte von Einzelpersonen, kleinen und mittelständischen Unternehmen sowie von großen Organisationen realisieren.
_installer_typo3_authordescription=TYPO3 ist ein Enterprise-Klasse, Open Source CMS (Content Management System), die international zur mehrsprachigen Unternehmenslösungen für Großunternehmen aufzubauen und zu verwalten Websites aller Art, von kleinen Websites für Non-Profit.<br><br>Features:<ul><li>Enterprise-Level-Profi-System<li>Skalierbare Web Application Framework<li>Große, aktive globale Gemeinschaft<li>Benutzerfreundlich mit unbegrenzten Erweiterbarkeit</ul>
_installer_vanilla_description=Vanilla Forums ist eine Open-Source Applikation ausgelegt für Diskussionsrunden. Seit dem Release von Vanilla Forums im Jahr 2006 wurde Vanilla Forums bereits über 500.000 eingesetzt.
_installer_vanilla_authordescription=Vanilla Forums ist eine mehrsprachige Open Source Community Lösung. Vanilla Forums soll kleinen Communities helfen, an größe zu gewinnen und bietet komplett individualisierende Social Tools und eine großartige Usererfahrung. Bei der Entwicklung von Vanilla Forums wurde auf die Integrationsmöglichkeit wert gelegt, damit es nahtlos in bestehende Websites, Blogs oder andere Applikationen integriert werden kann.
_installer_vbulletin_description=vBulletin-Forum ist eine kommerzielle Anwendung. Ursprünglich im Jahr 2000 veröffentlicht, hat vBulletin gewachsen, die weltweit führend in der Forum-und Community-Publishing-Software geworden, und heute mehr als 100.000 Websites sind auf vBulletin gebaut.
_installer_vbulletin_authordescription=vBulletin 5 Connect bietet beispiellose Möglichkeiten für den Aufbau von Community-Websites. Die Software ermöglicht eine erhöhte Content-Erstellung, ansprechender Content-Discovery und vereinfachte Site-Management. Built-in vBulletin Anwendungen umfassen Diskussions-Forum, Gruppen, Umfragen und Blog.<br><br>Socal:<ul><li>Engaging soziale Funktionen<li>Umfangreiche Personalisierungs<li>Echtzeit-Interaktion<li>Facebook-Integration<br>Engaging:<li>Verführerische Auffinden von Inhalten<li>Weitere Content-Generierung<li>Optimierte mobile Erlebnis<li>Optimierte Bilder &amp; Videos<br>Einfach:<li>Startplatz in weniger als 15 min.<li>Stromlinienförmig und einfache Bearbeitung<li>Leicht angepasst Seitenvorlagen<li>Built-in SEO<br>Robust:<li>Ausgezeichnet Moderation Steuer<li>Starke Sicherheits<li>Erstklassiger Support<li>API Extension System</ul>
