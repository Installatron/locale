_installer_vtiger_description=Vtiger ist eine Open Source Kundenbeziehungsmanagement-Anwendung. Vtiger Gabel von SugarCRM im Jahr 2004, und heute Vtiger Kräfte Operationen für mehr als 350.000 Unternehmen und Organisationen weltweit.
_installer_vtiger_authordescription=Vtiger enthält bereits alles, was Sie für die Bedienung Maßstab! Beginnen Sie mit E-Mail Marketing, Vertrieb, Angebote und Rechnungen. Wenn Ihr Unternehmen sich entwickelt, verwenden Sie zusätzliche Kalender-und Aktivitätenmanagement, Kundenportale, Berichte, Bestandsmanagement, Projektmanagement, und andere Werkzeuge.<br><br>Features:<ul><li>Sales Force Automation-Tools optimieren den Verkaufsprozess, indem du Manager und Vertriebsteams, um Leads, Konten und Kontakte zu organisieren; zu bewerten und zu priorisieren Möglichkeiten; und überwachen die Sales-Pipeline und der damit verbundenen Analytik für die Prognose, und vieles mehr.<li>Mit Marketing-Tools vtiger CRM können Sie einen Schritt voraus Ihre Marketing-Kampagnen mit einer verbesserten Integration und Aufsicht bleiben. vtiger CRM verfügt über Werkzeuge für das Kampagnenmanagement, Massen-E-Mail-Marketing, Online-Lead-Generierung und Anmeldeformulare und Produkt-Management-Tools für spezielle oder unternehmensweiten Marketing-Bedürfnisse. Andere marketingbezogenen Modulen gehören Kalender, Kontaktverwaltung, und vieles mehr.<li>Enterprise-Qualität Customer Support &amp; Service benötigen Unternehmen Qualitätswerkzeuge. vtiger CRM bietet Ticket-Management-Systeme, Wissensmanagement-Systeme, Kunden-Self-Service-Portale, Berichte, Unterstützung Statistiken und vieles mehr, um den Support Ihrer Organisation zu ermöglichen, die Anforderungen selbst der anspruchsvollsten Kunden zu erfüllen.<li>vtiger CRM erstreckt sich über die traditionellen Grenzen von CRM bietet komplette Verkaufszyklus-Management, die nahtlose Integration von Pre-Sales und Post-Sales-Aktivitäten durch die Verknüpfung von Bestandsmanagement-Funktionen (von Produkten und Preis Bücher zum Verkäufer, Verkaufsangebote, Bestellungen, Aufträge und Rechnungen) mit CRM-Module (Leads, Konten &amp; Kontakte und Möglichkeiten).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar ist ein virtueller Terminkalender und kann für Einzelpersonen, Gruppen oder als öffentlicher Event-/Terminkalender konfiguriert werden.
_installer_webcalendar_authordescription=WebCalendar ist eine Kalender Applikation die als Single-User, Multi-User oder öffentlicher Event/Terminkalender konfiguriert werden kann.<br><br>WebCalendar kann auf verschiedene Weisen genutzt werden, z.B.:<ul><li>Zeitmanagement für eine Person<li>Zeitmanagement für mehrere Personen, die einen geteilten Kalender bereitstellen.<li>Einen Event/Termin-Plan den jeder Seitenbesucher einsehen kann und je nach Konfiguration auch neue Termine hinzufügen kann.<li>Als Kalender-Server, der das iCalendar-Format zur Verfügung stellt und so mit Applikationen wie Apple iCal, Gnome Evolution oder anderen RSS-fährigen Programmen wie z.B. Firefox, Thunderbird, RSSOwl,... genutzt werden kann.</ul><br><br>Features:<ul><li>Multi-User und User Verwaltung.<li>Kalenderansichten nach Tag, Woche, Monat oder Jahr.<li>Ansehen von anderen Kalendern.<li>Kalenderansicht von anderen Usern mittels Layer oberhalb des eigenen.<li>Wiederkehrende Ereignisse.<li>Konfigurierbare Event Felder.<li>User konfigurierbare Farbpaletten, 12/24h Zeitformat, Son/Mon Wochenstart.<li>Überprüfung von Eventkonflikten.<li>E-Mail Benachrichtigungen für bevorstehende Events oder neue/veränderte/entfernte Events.<li>Importieren oder Exportieren von Events von iCalender, vCalender oder Palm<li>Freier Zugriff (kein Login nötig) um auch Besucher der Seite den Kalender zur Verfügung zu stellen. (Eignet sich bestens für Event Kalender).<li>RSS Support  mit dem Kalender von Usern in das RSS System eingebunden werden.<li>Abonnieren von &quot;remote&quot; Kalender im iCalendar oder hCalendar-Format.</ul>
_installer_webcards_description=WebCards ist eine Open-Source Anwendung für den Versand von Grußkarten (E-Cards).
_installer_webcards_authordescription=Mit diesem einfachen, effizienten und leistungsstarken E-Card Tool werden Ihre Besucher immer wieder vorbeischauen. Durch die einfachen administrativen Möglichkeiten haben Ihre Besucher Freude an Ihrem Tool. Das fördert Popularität und Besucherzahlen.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker ist ein frei verfügbarer Homepage-Baukasten.
_installer_websitebaker_authordescription=WebsiteBaker bietet Ihnen die Möglichkeit die Homepage zu erstellen, die Sie schon immer haben wollten. Kostenlos, sicher, flexibel und mit erweiterbaren Content Management System (CMS).<br><br>Erstellen Sie neue Template binnen weniger Minuten - bereitgestellt durch XHTML, HTML, CSS und jQuery. Selbstverständlich ist Ihre WebsiteBaker Website W3C-tauglich und SEO-freundlich - es besteht für Sie keinerlei Einschränkung. Verwenden Sie droplets - die neue revulotionäre Methode um PHP Codes einzufügen - überall und jederzeit. Zusätzlich bietet Ihnen WebsiteBaker und die Community noch zahlreiche Erweiterungspakete: Einfach runterladen und mit nur wenigen Klicks installieren. Ist Ihnen das noch nicht genug? Sie wollen mehr? Kein Problem mit WebsiteBaker - Sie können sogar eigene Module entwickeln!<br><br>WebsiteBaker ist die ideale Lösung für Designer, Entwickler und Anwender - ganz gleich ob Sie Anfänger oder Fortgeschrittener Benutzer sind.  Probieren Sie es selbst - WebsiteBaker wird Sie überzeugen!<br><br>Features:<ul><li>Einfach bedienbar mittels WYSIWYG-Editor<li>Dateien- und Medien-Verwaltung<li>Ein optimales Template-System gibt Ihnen die Möglichkeit das Layout Ihrer Seite genau nach Ihren Wünschen anzupassen<li>Kostenlose Add-Ons bieten Ihnen effektive Erweiterungen der Hauptfunktionen<li>Gruppenbasierende Rechteverteilung</ul>
_installer_webtrees_description=Webtrees ist eine Open-Source Stammbaum Anwendung und ist 2010 aus PHPGedView entstanden.
_installer_webtrees_authordescription=webtrees ist eine Genealogie-Programm (Familien-Stammbaum), das Ihnen das Anzeigen und Bearbeiten Ihrer Genealogie auf Ihrer Website ermöglicht. webtrees arbeitet von Standard GEDCOM-Dateien und ist somit kompatibel mit allen großen Desktop-Anwendung. Darüber hinaus verfügt es über vollständige Bearbeitungsfunktionen, volle Privatsphäre-Funktionen, unterstützt Multimedia wie Fotos und Dokumenten-Images, und verfügt über Werkzeuge, um den Prozess der Zusammenarbeit mit anderen, die Arbeit an Ihrem Stammbaum zu vereinfachen.
_installer_whmcs_description=WHMCS ist eine kommerzielle Abrechnungs-und Client-Management-Anwendung. Ursprünglich im Jahr 2005 veröffentlicht, hat WHMCS gewachsen die beliebteste integrierte Billing-Lösung für Web-Hosting-Anbieter zu werden.
_installer_whmcs_authordescription=WHMCS ist ein All-in-One-Client-Management, Billing &amp; Support-Lösung für Online-Unternehmen. Handhabung alles von der Anmeldung bis zum Abschluß ist WHMCS eine leistungsfähige Business-Automatisierungs-Tool, die Ihnen die fest in der Kontrolle. Während eine beliebte Lösung für Web-Hosting-Dienstleister, hat WHMCS auch eine wachsende Zahl von Kunden, die die Lösung für andere Zwecke.<br><br>Features:<ul><li>Hands Free Automation. WHMCS ist alles über Automatisierung. Automatische Bereitstellung, Domain Management, Welcome-E-Mails, Billing, Erinnerungen und mehr ... Sie nennen es, WHMCS hat es weiter bedeckt.<li>Domain Management. Mit WHMCS Kunden kaufen kann, zu übertragen, zu erneuern und Domains in Echtzeit, ohne jemals Ihre Website verlassen zu verwalten. Völlig transparent, automatisiert und leistungsstarke Domain-Tools.<li>Multi-Currency. Wenn Sie online verkaufen, sind Sie nicht nur ein Land beschränkt, so maximieren Sie Ihre Anmeldungen durch den Verkauf in zwei oder mehrere Währungen und mit einer Client-Bereich in 10 verschiedenen Sprachen.<li>Integrierter Support Tools. Built-in Support Tools einschließlich Ankündigungen, Knowledgebase und einem Voll Funktion unterstützen Ticket-System machen es einfach, Ihre Anfragen zu halten und Kunden aktualisiert.<li>Völlig kundengerecht. Alles, was Ihre Kunden sehen, wird durch Vorlagen, die Dinge sehr einfach anzupassen machen gesteuert. Und für fortgeschrittene Entwickler, gibt es modulare Unterstützung, Haken und eine API.</ul>
_installer_whmcs_licensekeytext=WHMCS erfordert einen Lizenzschlüssel. Kontaktieren Sie Ihren Service-Provider, um eine Lizenz zu erhalten, oder <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>kaufen direkt von WHMCS</a> .
