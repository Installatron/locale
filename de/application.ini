_installer_wikkawiki_description=WikkaWiki ist ein Open Source Wiki-Anwendung. Von WakkaWiki 2004 Gespaltene wird WikkaWiki heute treibt Hunderte von Websites weltweit und für seine leichte Motor bekannt.
_installer_wikkawiki_authordescription=WikkaWiki ist ein ausgereiftes Projekt, treu WakkaWiki Erbe aus einem leichten Motor mit Code lesbar und zugänglich bleiben. Einfache Erweiterbarkeit / hacken (ohne Leistungsverlust) gehören zu Wikka prominentesten und geschätzt Funktionen.<br><br>Features:<ul><li>Standards konform - Wikka basiert auf den neuesten W3C-Standards, RFCs sowie einige andere.<li>Entwickelt für Geschwindigkeit, Erweiterbarkeit und Sicherheit.<li>Einfache Anpassung an eine Reihe von verschiedenen Anwendungen.<li>Von Hunderten von Anwendern, Projekten und Organisationen ausgewählt, um ihre Websites zu betreiben.<li>Veröffentlicht unter der GPL-Lizenz.</ul>
_installer_wordpress_description=WordPress ist eines der beliebtesten Content Management Systeme überhaupt und besticht durch seine intuitive Bedienung sowie einer riesigen Community. Erstellen Sie spielend leicht eigene Websites und Blogs. Mit den flexiblen und modernen Designs können Anfänger und Experten kreativ werden. Die unzähligen Plugins erweitern Ihr Website-Projekt um viele weitere Funktionen.
_installer_wordpress_authordescription=WordPress ist eine Blogging Anwendung mit dem Fokus auf Ästhetik, Webstandards und Benutzerfreundlichkeit.<br> <br>Features:<ul><li>Zusätzliche Seiten erlauben es Ihnen Non-Blog Inhalte einfach zu verwalten, z.B. eine statische “Über mich” Seite.<li>Ein ausgeklügeltes Theme-System ermöglicht die Gestaltung aller Designs - vom einfachsten Blog bis zum kompliziertesten Magazin.<li>Änderungen an Templates und Eingaben werden sofort auf Ihrer Website wiedergegeben, ohne dass die Regenerierung von statische Seiten notwendig ist. Der generierte HTML-Code ist vollständig kompatibel mit W3C-Standards.<li>Plugins ermöglichen es Ihnen Ihr Blog im Funktionsumfang schnell und einfach zu erweitern.<li>Trackback und Pingback-Standards werden unterstützt.<li>Die Besucher können Ihre Blogeinträge kommentieren. Für einzelne Beiträge ist es möglich Kommentare zu deaktivieren.<li>Der integrierte Spamschutz verhindert Spam-Kommentare in Ihrem Blog.<li>Die Benutzerverwaltung ermöglicht es den Besuchern sich zu registrieren, Profile zu erstellen und authentifizierte Kommentare in Ihrem Blog zu verfassen, falls aktiviert.<li>Passwortgeschützte Beiträge ermöglichen es Ihnen Beiträge vor der Öffentlichkeit zu schützen.<li>Eine vollständige XML-RPC-Schnittstelle ermöglicht es Ihnen WordPress zu erweitern und Clients, die für andere Plattformen wie z.B. Zempt konzipiert sind, zu benutzen.<li>User-Gruppen ermöglichen bis zu 10 Hierarchieebenen von Nutzergruppen, wo unterschiedliche Ebenen mit unterschiedlichen Privilegien konfiguriert werden können.<li>Bookmarklets erleichtern es Ihnen Links auf Ihren Blog oder Blogroll zu veröffentlichen.<li>Ping-O-Matic wird unterstützt, was Ihnen hilft das Ihr Blog bekannt wird und Suchmaschinen darauf aufmerksam werden.</ul>
_installer_wordpress_multisite_yes=Ja, Multi-Site-Support für Unterverzeichnisse des gewählten Installationsverzeichnis ermöglichen.
_installer_wordpress_multisite_no=Nein, nicht ermöglichen. Multi-Site können später in Wordpress aktiviert werden. (Empfohlen)
_installer_wordpress_limitloginattempts_yes=Ja, fehlgeschlagene Anmeldeversuche für erhöhte Sicherheit einschränken. (Empfohlen)
_installer_wordpress_limitloginattempts_no=Nein, fehlgeschlagenen Login-Versuche nicht einschränken.
_installer_xmb_description=XMB-Forum ist ein Open Source Forum. XMB-Forum wurde anfänglich im Jahr 2001 veröffentlicht.
_installer_xmb_authordescription=Mit XMB-Forum können Sie Ihre Online-Community aufbauen, verwalten und pflegen.
_installer_xoops_description=Xoops ist ein Open Source Content Management und Webportal. Xoops wurde im Jahr 2002 von PHP-Nuke abgesplittet und wird seitdem eigenständig weiter entwickelt.
_installer_xoops_authordescription=Xoops ist ein dynamisches, objektorientiertes Open-Source-Portal. Es ist das ideale Werkzeug für die Entwicklung von kleinen bis zu großen dynamischen Community-Websites, Intranets, Unternehmensportale, Weblogs und vieles mehr.
_installer_yetanotherforumnet_description=YetAnotherForum.NET ist ein Open Source Forum ASP.NET-Anwendung.
_installer_yetanotherforumnet_authordescription=YetAnotherForum.NET (YAF) ist ein Open-Source-Diskussions-Forum für Web-Sites mit ASP.NET. Der vollständige C#-Quellcode steht unter der GPL zur Verfügung.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Your Own URL Shortener (YOURLS) ist eine Open-Source Applikation mit der Sie eine URL kürzen können. (ähnlich wie TinyURL)
_installer_yourls_authordescription=YOURLS ermöglicht es Ihnen, Ihr eigenes URL-Service (a la TinyURL) anzubieten. Sie können es privat oder öffentlich, aber auch URL mit individuellen Keywörtern in Verbindung bringen.<br><br>Features:<ul><li>Privat oder öffentlich (jeder ist in der Lage dazu Links zu erstellen, optimal fürs Intranet)<li>Handliche Bookmarks für einfaches kürzen und teilen mit Freunden<li>Ausführliche Statistiken: Historische Aufzeichnungen von Klicks. Geographische Ansicht von Besucherstandorte<li>Schickes Ajax Interface<li>Gute Plugin Architektur ermöglicht Ihnen einfache Implementation neuer Features.<li>Cooles Entwickler API<li>Unterstützt JSONP<li>Benutzerfreundliche Installer-Software<li>Erstellen Sie Ihr eigenes Interface mithilfe der Vorlagen.</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=Zazavi ist ein Open-Source Homepage Baukasten.
_installer_zazavi_authordescription=Zazavi verfügt über ein einfaches Drag&amp;Drop Interface. Bauen Sie Ihre eigene Homepage kostenlos in nur wenigen Stunden! Es sind absolut keine Programmierkenntnisse notwendig.
_installer_zencart_description=Zen Cart ist eine Open-Source E-Commerce Software und wurde 2003 aus “osCommerce” weiterentwickelt. 
_installer_zencart_authordescription=Zen Cart ist ein kostenloses, benutzerfreundliches Shop-System. Zen Cart wurde von Shop-Besitzer, Programmierer, Designer und Berater mit dem gleichen Gedanken entwickelt: E-Commerce sollte viel einfacher werden.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto ist ein Open Source Galerie und Foto-Blogging-Anwendung. Es wurde ursprünglich im Jahr 2005 veröffentlicht und wird heute für mehr als 300.000 Bildergalerien eingesetzt.
_installer_zenphoto_authordescription=Zenphoto ist ein eigenständiges CMS mit dem Fokus Multimedia. Das Ziel ist ein einfach zu bedienendes Interface, das alle Features bietet, wenn man sie benötigt. Nicht benötigte Features können einfach deaktiviert werden.<br><br>Zenphoto bietet Unterstützung für unterschiedliche Bild-, Video-und Audioformate. Das Zenpage CMS-Plugin bietet einen vollständig integrierten News-Bereich (Blog) sowie benutzerdefinierte Seiten. Dies macht Zenphoto zum idealen CMS für persönliche Webseiten von Künstlern, Designern, Fotografen, Filmemachern und Musikern.<br><br>Features:<ul><li>Laden Sie Dateien und Ordner über die Verwaltungsoberfläche oder direkt via FTP hoch<li>Die dynamische Bildverarbeitung generiert automatisch Thumbnails (Vorschaubilder)<li>Geotagging und Unterstützung von EXIF / IPTC Metadaten<li>Kategorisieren von Bildern in Galerien, hinzufügen von Tags und Keywords<li>Sortieren, Verschieben, Kopieren und Umbenennen von Alben und Bildern mittels Drag &amp; Drop<li>Verschiedene Ansichten von Alben, inkl. Diashow<li>Kommentarfunktion für Besucher<li>Unterstützte Formate: JPG, GIF, PNG, MP3, MP4, M4V, M4A, FLA, FLV, MOV, 3GP.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo ist ein Open Source Kundenbeziehungsmanagement (CRM)-Anwendung. Zurmo wurde erstmal im Jahr 2011 veröffentlicht.
_installer_zurmo_authordescription=Zurmo ist ein Open Source Customer Relationship Management (CRM)-Anwendung, die mobilen, sozialen und gamified ist. Wir verwenden eine Test-Driven-Methodik für den Aufbau jedes Teil der Anwendung. Dies bedeutet, dass Sie mit der Gewissheit, dass zukünftige Updates sind nicht zu brechen Ihre Installation erstellen und pflegen können eine maßgeschneiderte CRM-System.<br><br>Ja, wir wissen, es gibt eine Menge von CRM-Anwendungen gibt. Warum noch ein CRM-Anwendung? Durch unsere vielen Jahren in der CRM-Branche, wir sehen immer noch Unternehmen kämpfen, um eine CRM-Anwendung zu implementieren. Unser Ziel mit Zurmo ist es, eine einfach zu bedienende, einfach zu gestalten CRM-Anwendung, die auf jedem Anwendungsfall angepasst werden kann. Wir haben besonders darauf geachtet, durch viele verschiedene Anwendungsfälle zu denken und haben ein System, das wir glauben, bietet ein hohes Maß an Flexibilität ausgelegt und deckt eine Vielzahl von Anwendungsfällen aus der Box.<br><br>Wir haben nicht eine Million Funktionen. Wir können nie schlagen aus vorhandenen Spieler in einer Feature-Krieg. Aber in Anbetracht Unternehmen eingereicht nur über eine Handvoll von Funktionen, wissen wir nicht, dass es wirklich wichtig ist. Was wir bisher haben, ist der Anfang einer hochwertigen Sales Force Automation-Tool. Stay tuned, wie wir weiter Verbesserungen vorzunehmen.<br><br>Features:<ul><li>Kontakt-Management<li>Meetings, Aufgaben, Notizen und Dateianhänge an einem Ort<li>Sales Force Automation<li>CRM Gamification Belohnungen Endbenutzer<li>Bericht über nahezu jede Gruppe von Datensätzen<li>Erstellen von benutzerdefinierten Workflows mit Drag &amp; Drop-Assistenten<li>Benutzerrollen<li>Benutzerdefinierte Felder, Layouts und Labels<li>Erholsamer API<li>Mobile / Tablet Bereit</ul>
