_info_thispageedits=Dieses Tool erlaubt Ihnen, Informationen, welche mit dieser Instanz zusammenhängen, zu bearbeiten.<br><br>Achtung: Inkorrekte Werte dieser Variablen können zur Zerstörung von {installatron}'s Fähigkeit führen, Programme zu verwalten oder zu aktualisieren. Benutzen Sie dieses Tool vorsichtig.
_info_linkedvaluesbelow=Diese konfigurierbaren Werte werden mit der installierten Applikation verknüpft. Die Werte können innerhalb {installatron} oder innerhalb der installierten Applikation geändert werden.
_info_thevaluesbelow=Diese Konfigurationswerte werden von {installatron} benutzt um die installierten Applikationen zu verwalten und zu aktualisieren. Wenn die installierte Software verschoben oder NICHT von {installatron} aktualisiert wurde, müssen Sie die benötigten Informationen hier aktualisieren.
_info_thedatafile=This is the {installatron} data file for this application. It holds all the information that {installatron} knows about this app.<br><br>Do not manually edit this file.
_info_thelocation=This shows where {installatron} believes this application is accessed, where its files are stored, and its main configuration file.<br><br>DO NOT attempt to move an installed application to a new URL by moving its files! Instead; use the CLONE wizard to move it.
_info_thedatabase=These are the database values that {installatron} believes this application uses. These values were extracted from the application's Main Config file (see feild above).<br><br>Do not edit these values unless you know what you are doing.
_info_aboutthestatus=Information about the status and environment of this application.
_info_thesebackups=These are your backups for this application. Backups can be restored, manually referenced for files, or downloaded for off-site safety.
_info_therearenobackups=No backups currently exist. Use the Backup button a create a backup.
_info_eventsthatimpact=Events that impact this installation are recorded here.
_info_filesanddirs=Diese Dateien und Verzeichnisse werden der installierten Software zugeordnet und in Backups einbezogen.
_info_dbandtables=Diese Datenbank-Tabellen werden dieser Instanz zugeordnet und in Backups einbezogen.
_info_theseareyourplugins=These are your plugins for this installation.
_info_theseareyourthemes=These are your themes for this installation.
_info_phpisthe=PHP is the programming language used by this application. Only the specific versions and configurations of PHP outlined herein are compatible.<br><br>Tip: If your website is crashing with a '500 Internal Server Error' the reason will often be that the PHP requirements of either your application or its plugins/themes are not being met.
_info_foryourrecord=Diese Werte sind nur für Ihre Notizen bestimmt und werden von {installatron} nicht benutzt.
_info_notautomaticupdate=Wenn Sie diese Werte hier ändern, werden diese NICHT automatisch in Ihrer installierten Software aktualisiert.
_info_notautomaticupgrade=Wenn Sie diese Werte hier ändern, werden diese NICHT automatisch in Ihrer installierten Software aktualisiert.
_info_thefilesbelow=Diese Konfigurationsdateien erlauben Ihnen das direkte Verändern von wichtigen Dateien (Einstellungen und Templates) Ihrer Live-Installation. Seien Sie vorsichtig beim Verändern dieser Dateien!
