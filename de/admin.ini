_settings_dependencies_description=Installatron benutzt die Versionen und Einstellungen von dieser Seite um die Kompatiblität zwischen den Anwendungen, welche von Installatron installiert werden, und den Server zu maximieren. Behalten Sie dies Versionen und Einstellungen im Auge um Fehler niedrig zu halten, welche auftauchen können bei bereits installierten Programmen bei den Benutzern.
_settings_requirements_description=Jede Version eines Installations Programmes hat gewisse Voraussetzungen, beginnend von 'mind. PHP Version' bis zu 'safe_mode' an oder aus. Installatron kann automatisch jede Software Installation entfernen oder jede Version deaktivieren, welche inkompatibel mit diesem Server ist. Dadurch können Benutzer Programme nicht installieren oder aktualisieren, welche deren Webseite zerstören wurde. Um die benötigten Filter zu setzen, konfigurieren Sie folgende Server Werte.<br><br>Manche Server erlauben die Benutzung von vhosts welche automatisch die benötigten Einstellungen pro Installation aktivieren. Beachten Sie aber, dass manche Einstellungen Sicherheits relevant sind und wenn Sie diese automatisch aktivieren lassen, Sie wahrscheinlich ein Sicherheits Problem haben werden.
