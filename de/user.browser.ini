_browser_toinstallapp=Einige oder alle dieser Webapplikationen können auf Ihrer Webseite (auch mehrmals) installiert werden.<br><br><div class='i_description'><div class='i_bigger'>Webapplikation</div><strong>-Substantiv</strong><br><strong>1.</strong> Software um Ihre Webseite zu verwalten, verbessern oder um Funktionen zu erweitern, z.B.: Blogs, Gästebücher, Foren, Bilder Galerien und Shop Systeme.</div>Um eine Applikation zu installieren, wählen Sie die gewünschte Software aus der Liste und klicken Sie auf den <em style='font-style:italic'>Installations</em>-Button.
_browser_technicaldetails=Technische Informationen
_browser_filesanddirectories=Die Software wird auf Ihrem Konto als Sammlung von Dateien und Ordner installiert.<br><br>Der Umfang des Speicherplatzverbrauchs hängt vom gewählten Programm ab. Ein Programm kann von wenigen Kilobyte bis zu 60 Megabyte benötigen.<br><br>Viele Applikationen benötigen zusätzlich eine Datenbank. {installatron} verwaltet die Datenbank sowie deren Konfiguration bei der Installation der gewünschten Software.
_browser_whatisinstallatron=Was ist {installatron}?
_broswer_installatronisan={installatron} (dieses Programm) ist ein <em>Auto-Installer</em> bzw. Installationsprogramm für Webapplikationen. Auto-Installer sind Webhosting-Programme welche die Installation, das Update und das Verwalten von Web-Software erleichtern.<br><br>{hosting}, {installatron} und die Entwickler dieses Projektes hoffen, dass dieses Programm für Sie nützlich ist.
