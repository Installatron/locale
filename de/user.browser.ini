_categorydesc_contentmanagementsystems=Content-Management-Systeme (CMS) wurden entwickelt um dynamische Inhalte einer Webseite verwalten zu können.<br><br>Alle CMS-Applikationen haben die Fähigkeit, Neuigkeiten oder Blogs zu verwalten. Des Weiteren benutzen alle CMS-Applikationen ein Vorlagensystem, welches Ihnen erlaubt, das Aussehen einer Webseite zu kontrollieren. Komplexere Systeme beinhalten eine fast unendlich lange Liste von zusätzlichen Modulen und Möglichkeiten wie z.B. Kategorien, Kommentare, Benutzer-Logins, Umfragen, Statistiken, Dateiverwaltung, FAQ-Verwaltung u.v.m.<br><br>Content-Management-Systeme fallen in die Kategorie von Blogs (auch als Weblogs bekannt), CMSe, Portale (Modular aufgebaute Systeme mit 3-Spalten-Ansicht) und Frameworks (Baukasten-Systeme).
_categorydesc_communitysoftware=Community-Software beinhaltet Foren (auch bekannt als Schwarzes Brett), Gästebücher und Mailinglisten.
_categorydesc_ecommerceandbusiness=Webbasierte Geschäftssoftware beinhaltet E-Commerce-Systeme (auch als Shop-Systeme bekannt) um Verkaufswebseiten, Kunden-Support-Systeme und Projektverwaltungs-Software zu betreiben.<br><br>Wenn Sie E-Commerce-Systeme einsetzen, ist es wichtig, dass Sie die Software um am aktuellsten Stand haben, um Sicherheitslöcher ausschliessen zu können.
_categorydesc_imagesandfiles=In dieser Rubrik finden Sie Software, mit welcher Sie Bildergalerien erstellen können oder auch Software, mit der Sie Ihre Dateien in Ihrem Konto verwalten (löschen, umbenennen, Rechte vergeben) können.
_categorydesc_surveysandstatistics=Umfragen und Statistiken werden immer wichtiger. In dieser Rubrik haben Sie die Auswahl von unterschiedlicher Statistiksoftware mit welcher Sie Ihre Webseitenbesucher analysieren können oder auch Umfrageprogramme, mit welcher Sie die Meinung Ihrer Besucher einholen können.
_categorydesc_miscellaneous=Elektronische Postkarten, Kontaktformulare, Uhren und andere Software finden Sie in dieser Kategorie um Ihrer Webseite den letzten Kick zu verleihen.
