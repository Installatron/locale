_installer_vtiger_description=Vtiger er et open source kunderelationer management program. Vtiger kløvet fra SugarCRM i 2004, og i dag vtiger beføjelser operationer for over 350.000 virksomheder og organisationer over hele verden.
_installer_vtiger_authordescription=Vtiger allerede omfatter alt det, du har brug for at skalere operationer! Start ud med e-mail marketing, salg, citater og fakturaer. Som din virksomhed udvikler sig, bruge ekstra kalender og aktivitetsstyring, kundeportaler, rapporter, lagerstyring, projektstyring, og andre værktøjer.<br><br>Features:<ul><li>Sales Force Automation værktøjer strømline salgsprocessen ved at give ledere og salgsteams til at organisere kundeemner, konti og kontakter; vurdere og prioritere muligheder; og føre tilsyn med salgsforløbet og relaterede analytics til at forudsige, og meget mere.<li>Med vtiger CRM marketing værktøjer kan du holde et skridt foran dine marketingkampagner med forbedret integration og tilsyn. vtiger CRM har værktøjer til kampagnestyring, masse e-mail marketing, online leadgenerering og sign-up formularer og product management værktøjer til specialiserede eller hele organisationen markedsføring behov. Andre marketing-relaterede moduler omfatter kalender, kontakt management, og meget mere.<li>Enterprise kvalitet kundesupport og service kræver enterprise kvalitet værktøjer. vtiger CRM giver billet management systemer, knowledge management systemer, kunden self service portaler, rapporter, support statistik og meget mere for at gøre det muligt for din organisations support team til at opfylde behovene hos selv de mest krævende kunder.<li>vtiger CRM strækker sig ud over de traditionelle CRM grænser ved at tilbyde komplette salgscyklus management, problemfrit at integrere pre-sales og post-sales aktiviteter ved at knytte lagerstyring funktioner (fra produkter og varelister til sælgere, salgstilbud, indkøbsordrer, salgsordrer og fakturaer) med CRM moduler (kundeemner, konti og kontakter og muligheder).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar er et open source kalender ansøgning. WebCalendar blev oprindeligt udgivet i 2000, og i dag er blevet downloadet mere end 1,2 millioner gange.
_installer_webcalendar_authordescription=WebCalendar is a calendar application that can be configured as a single-user calendar, a multi-user calendar for groups of users, or as an event calendar viewable by visitors.<br><br>WebCalendar can be setup in a variety of ways, such as:<ul><li>A schedule management system for a single person<li>A schedule management system for a group of people, allowing one or more assistants to manage the calendar of another user<li>An events schedule that anyone can view, allowing visitors to submit new events<li>A calendar server that can be viewed with iCalendar-compliant calendar applications like Mozilla Sunbird, Apple iCal or GNOME Evolution or RSS-enabled applications like Firefox, Thunderbird, RSSOwl, FeedDemon, or BlogExpress.</ul><br><br>Features:<ul><li>Multiple users and user management functionality.<li>View calendars by day, week, month or year.<li>View another user's calendar.<li>View one or more users' calendar via layers on top of your own calendar.<li>Repeating events including support for overriding or deleting (exceptions).<li>Configurable custom event fields.<li>User-configurable preferences for colors, 12/24 time format, Sun/Mon week start.<li>Checks for scheduling conflicts.<li>Email reminders for upcoming events and notifications for new/updated/deleted events.<li>Import and Export events to iCalendar, vCalendar or Palm.<li>Optional general access (no login required) to allow calendar to be viewed by people without a login (useful for event calendars).<li>Users can make their calendar available publicly to anyone with an iCalendar-compliant calendar program (such as Apple's iCal, Mozilla Calendar or Sunbird).<li>Publishing of free/busy schedules (part of the iCalendar standard).<li>RSS support that puts a user's calendar into RSS.<li>Subscribe to "remote" calendars (hosted elsewhere on the Internet) in either iCalendar or hCalendar formats.</ul>
_installer_webcards_description=WebCards er en open source elektronisk lykønskningskort ansøgning.
_installer_webcards_authordescription=Holde besøgende vender tilbage til dit websted igen og igen med dette kraftfulde, effektiv og nem at bruge e-card-ordning. Med en fuld administration center med en enkel grænseflade og fuld forbud mod kontrol, vil de besøgende nyde at kommunikere med deres venner, så du får flere og flere besøgende.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker er et open source website builder ansøgning.
_installer_websitebaker_authordescription=WebsiteBaker hjælper dig med at skabe det websted, du ønsker: En gratis, nemt og sikkert, fleksibel og kan udvides open source content management system (CMS).<br><br>Opret nye skabeloner inden for få minutter - powered by XHTML, HTML, CSS og jQuery. Med WebsiteBaker det er helt naturligt dit websted er W3C-gyldigt, SEO-venlige og tilgængelige - der er ingen begrænsninger overhovedet. Brug dråber - det nye og revolutionerende måde at indsætte PHP-kode - overalt, du ønsker. Ud over det, er WebsiteBaker og fællesskabet tilbyder masser af udvidelser: Bare downloade, installere med to klik og bruge dem. Det er ikke nok? Du vil have mere? Intet problem, bygge dine egne moduler! Den WebsiteBaker API giver mange muligheder, du kan stole på.<br><br>WebsiteBaker er det bedste valg for designere, udviklere og brugere - uanset om du er nybegynder, avanceret person eller nørd. Giv det en chance og WebsiteBaker vil overbevise dig!<br><br>Features:<ul><li>Let at bruge interface med WYSIWYG-editor.<li>Forvaltning af filer og medier.<li>Skabelon system gør det nemt justeres i layoutet.<li>Addons uendeligt udvide kerne funktionalitet.<li>Gruppe baserede Access Privilege System.</ul>
_installer_webtrees_description=webtrees er en open source slægtsforskning program. webtrees kløvet fra PhpGedView i 2010.
_installer_webtrees_authordescription=webtrees er en slægtsforskning program, som giver dig mulighed for at se og redigere din slægtsforskning på din hjemmeside. webtrees værker fra standard GEDCOM filer, og er derfor forenelig med alle større desktop applikation. Desuden har alle redigeringsmuligheder, fuld fortrolighed funktioner understøtter multimedier såsom fotos og dokument billeder, og har værktøjer til at forenkle processen med at samarbejde med andre, der arbejder på dit stamtræ.
_installer_whmcs_description=WHMCS er en kommerciel fakturering og klient management program. Oprindeligt udgivet i 2005, har WHMCS vokset skal blive den mest populære integrerede fakturering løsning for web-hosting-udbydere.
_installer_whmcs_authordescription=WHMCS er en alt-i-én klient management, fakturering og support løsning til online-virksomheder. Håndtering alt fra tilmelding til opsigelse, WHMCS er et kraftfuldt automatisering værktøj, der sætter dig fast i kontrol. Mens en populær løsning for web-hosting-udbydere, WHMCS har også et stigende antal kunder, der bruger løsningen til andre formål.<br><br>Features:<ul><li>Håndfri Automation. WHMCS handler om automatisering. Automatisk Provisioning, Domæne Management, Velkommen Emails, Billing, påmindelser og meget mere ... You name it, har WHMCS fået det dækket.<li>Domain Management. Med WHMCS kunder kan købe, overføre, forny og administrere domæner i real-tid uden nogensinde at forlade dit websted. Fuldt gennemskuelige, automatiserede og kraftfulde domæne værktøjer.<li>Multi-Currency. Når du sælger online, er du ikke begrænset til kun 1 land, så maksimere dine tilmeldinger ved at sælge i 2 eller flere valutaer og med en klient område tilgængelig på 10 forskellige sprog.<li>Integreret Support Tools. Indbygget supportværktøjer, herunder Meddelelser, Knowledgebase og et fuldt Feature Support Ticket System gør det nemt at holde styr på forespørgsler og holde kunderne opdateret.<li>Fuldt tilpasses. Alt dine kunder se styres af skabeloner, som gør tingene meget let at tilpasse. Og for mere avancerede udviklere, der er modulopbygget support, kroge og en API.</ul>
_installer_whmcs_licensekeytext=WHMCS kræver en licensnøgle. Kontakt din tjenesteudbyder for at få en licens eller <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>købe direkte fra WHMCS</a> .
_installer_whmcs_licensekeytext_aid=7734
_installer_wikkawiki_description=WikkaWiki er et open source wiki ansøgning. Forked fra WakkaWiki i 2004, WikkaWiki dag beføjelser hundredvis af websites på verdensplan og er kendt for sin let motor.
_installer_wikkawiki_authordescription=WikkaWiki er et modent projekt, der sigter til at forblive tro mod WakkaWiki arv af en letvægts motor med letlæselig og lettilgængelig kode. Nem udvidelsesmuligheder / hackability (uden at ofre performance) er blandt Wikka mest fremtrædende og værdsat funktioner.<br><br>Features:<ul><li>Standarder kompatibel - Wikka er baseret på de nyeste W3C standarder, RFC'er samt nogle andre.<li>Designet til hastighed, udvidelsesmuligheder og sikkerhed.<li>Let kan tilpasses til en række forskellige anvendelser.<li>Valgt af hundredvis af brugere, projekter og organisationer til at drive deres hjemmesider.<li>Frigivet under GPL-licensen.</ul>
_installer_wordpress_description=WordPress er en open source applikation. WordPress blev en afgrening af b2/cafelog i 2003, og WordPress Mu's funktionalitet til flere hjemmesider blev integreret i 2010. I dag er WordPress den mest anvendte applikation, der driver millioner af hjemmesider og bruges af millioner af mennesker hver dag.
_installer_wordpress_authordescription=WordPress er en personlig udgivelsesplatform og en blogapplikation med fokus på æstetik, webstandarder og brugervenlighed.<br><br>Funktioner:<ul><li>Ekstra sider giver dig mulighed for nemt at administrere ikke-blogindhold, så du f.eks. kan have en statisk &quot;Om mig&quot;-side.<li>Et komplet temasystem gør det let at designe alt fra den simpleste blog til det mest avancerede webmagasin.<li>Ændringer i skabeloner og indlæg afspejles straks på din hjemmeside uden behov for at genopbygge statiske sider, og alt genereret HTML overholder fuldt ud W3C-standarder.<li>Trackback- og Pingback-standarder understøttes fuldt ud.<li>Besøgende kan kommentere dine blogindlæg, og du kan deaktivere kommentarer på individuelle indlæg.<li>Spam-beskyttelse eliminerer spam-kommentarer på din blog.<li>Brugerregistrering giver besøgende mulighed for at registrere sig, oprette profiler og efterlade godkendte kommentarer, hvis funktionen er aktiveret.<li>Adgangskodebeskyttede indlæg giver dig mulighed for at beskytte individuelle indlæg med en adgangskode, så de ikke er offentligt tilgængelige.<li>Et komplet XML-RPC-interface giver mulighed for at udvide WordPress og bruge klienter designet til andre platforme, såsom Zempt.<li>Brugergrupper tillader op til 10 forskellige brugerroller med tilpasselige rettigheder inden for udgivelse, redigering, administration og brugerhåndtering.<li>Bogmærkefunktioner gør det nemt at udgive nye indlæg eller tilføje links til din blogroll med minimal indsats.<li>Ping-O-Matic understøttes, hvilket sikrer maksimal eksponering af din blog til søgemaskiner.</ul>
_installer_wordpress_multisite_yes=Ja, aktiver multi-site support til sub-mapper i den valgte installere placering.
_installer_wordpress_multisite_no=Nej, gør det ikke muligt. Multi-site kan aktiveres senere i WordPress. (Anbefales)
_installer_wordpress_limitloginattempts_yes=Ja, grænsen mislykkede login-forsøg for øget sikkerhed. (Anbefales)
_installer_wordpress_limitloginattempts_no=Nej, ikke begrænser mislykkede login-forsøg.
_installer_xmb_description=XMB Forum er et open source forum ansøgning. XMB forum blev initally udgivet i 2001.
_installer_xmb_authordescription=XMB Forum giver dig mulighed for at opbygge, administrere og fremme din online-community.
_installer_xoops_description=Xoops er et open source content management og portal ansøgning. Xoops kløvet fra PHP-Nuke i 2002.
_installer_xoops_authordescription=Xoops er en dynamisk objektorienteret baserede open source portal ansøgning. Xoops er det ideelle værktøj til udvikling af små til store dynamiske samfund hjemmesider, intra selskab portaler, corporate portaler, weblogs og meget mere.
_installer_yetanotherforumnet_description=YetAnotherForum.NET er et open source ASP.NET forum ansøgning.
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) er en open source-diskussionsforum for web-sites, der kører ASP.NET. Den fulde C # kildekoden er tilgængelig licens som GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Din egen URL Shortener (YOURLS) er et open source personlig URL-forkortelse ansøgning.
_installer_yourls_authordescription=YOURLS vil give dig mulighed for at køre din egen URL-forkortelse tjeneste (a la TinyURL). Du kan gøre det privat eller offentlig, kan du vælge brugerdefinerede søgeordsadresser, det kommer med sin egen API. Du vil elske det.<br><br>Features:<ul><li>Privat (dine links kun) eller offentlig (alle kan skabe korte links, bøde for et intranet)<li>Sekventiel eller tilpassede webadresse søgeord<li>Handy bookmarklets nemt forkorte og dele links<li>Awesome Stats: historiske Klik på Rapporter, henvisere spore besøgende geo-placering<li>Neat Ajaxed grænseflade<li>Terrific Plugin arkitektur til nemt implementere nye funktioner<li>Cool Developer API<li>Fuld JSONP support<li>Venlige installatør<li>Sample filer til at skabe dit eget offentlige grænseflade og meget mere</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=Zazavi er et open source website builder ansøgning.
_installer_zazavi_authordescription=Zazavi er en hjemmeside bygherre designet med en simpel træk-og-slip grænseflade, således at absolut ikke kræves nogen programmering færdigheder. Du kan opbygge dit website for helt gratis inden for blot et par timer!
_installer_zencart_description=Zen Cart er en open source e-handel indkøbskurv applikation. Zen Cart kløvet fra osCommerce i 2003.
_installer_zencart_authordescription=Zen Cart virkelig er kunsten at e-handel; gratis, brugervenlig, open source indkøbskurv software. Zen Cart er udviklet af en gruppe af ligesindede butiksejere, programmører, designere og konsulenter, der tror, ​​ecommerce web design kunne være og bør gøres anderledes.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto er et open source galleri og foto blogging ansøgning. Zenphoto blev oprindeligt udgivet i 2005 og i dag magter mere end 300.000 fotogallerier.
_installer_zenphoto_authordescription=Zenphoto er en standalone CMS til multimedie fokuseret hjemmesider. Vores fokus ligger på at være nem at bruge og har alle de funktioner, der, når du har brug for dem (men ud af vejen, hvis du ikke gør.)<br><br>Zenphoto funktioner støtte til billeder, video og audio-formater, og Zenpage CMS plugin giver en fuldt integreret nyhedssektion (blog) og tilpassede sider til at køre hele websites.<br><br>Dette gør Zenphoto den ideelle CMS til personlige hjemmesider af illustratorer, kunstnere, designere, fotografer, filmskabere og musikere.<br><br>Features:<ul><li>Upload filer og mapper via administration eller direkte via FTP.<li>Dynamic Image Processing genererer automatisk mellemstore billeder.<li>Geotagging og EXIF ​​/ IPTC metadata support.<li>Kategorisere billederne i gallerier, anvende tags og søgeord.<li>Træk og slip sortering, flytning, kopiering, omdøbning af albums og billeder.<li>Flere visninger album, herunder slideshow visning.<li>Visitor kommentere muligheder.<li>Understøttede formater: JPG, GIF, PNG, MP3, MP4, M4V, M4A, fla, FLV, MOV, 3GP.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo er et open source kunderelationer management (CRM) ansøgning. Zurmo blev initialy udgivet i 2011.
_installer_zurmo_authordescription=Zurmo er et Open Source Customer Relationship Management (CRM) program, der er mobile, sociale og gamified. Vi bruger en test-drevet metode til at bygge hver en del af ansøgningen. Det betyder, at du kan oprette og vedligeholde en specialbygget CRM-system med sikkerhed for, at fremtidige opdateringer ikke kommer til at bryde din installation.<br><br>Ja, vi ved der er en masse af CRM-applikationer derude. Hvorfor en anden CRM ansøgning? Gennem vores mange år i CRM-branchen, er vi stadig se virksomheder kæmper for at implementere en CRM-applikation. Vores mål med Zurmo er at give en nem at bruge, nem at tilpasse CRM-program, der kan tilpasses enhver virksomhed use case. Vi har taget særlig omhu for at tænke igennem mange forskellige use cases og har designet et system, som vi mener giver en høj grad af fleksibilitet, der dækker en bred vifte af use cases ud af kassen.<br><br>Vi har ikke en million funktioner. Vi kan aldrig slå ud eksisterende spillere i en funktion krig. Men i betragtning af virksomheder ender kun bruger en håndfuld af funktioner, mener vi ikke, det virkelig betyder noget. Hvad vi har hidtil er begyndelsen på en høj kvalitet salgsstyrke automatisering værktøj. Stay tuned, som vi fortsætter med at foretage forbedringer.<br><br>Features:<ul><li>Contact Management<li>Møder, opgaver, noter og vedhæftede filer alle på ét sted<li>Sales Force Automation<li>CRM gamification belønninger slutbrugere<li>Rapport om stort set alle sæt af poster<li>Opret brugerdefinerede arbejdsprocesser med træk og slip guiden<li>Brugerroller<li>Brugerdefinerede felter, layout og etiketter<li>Afslappende API<li>Mobil / Tablet Ready</ul>
