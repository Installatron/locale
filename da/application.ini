_installer_aardvarkts_description=Aardvark Topsites er en open source top websites ansøgning.
_installer_aardvarkts_authordescription=Aardvark Topsites er simpelthen den bedste top sites ansøgning der er. Features: sidevisningsantallet, hits i og rammer ud, medlemmer ranking, og brugervenlige skabeloner.
_installer_abantecart_description=AbanteCart er en open source e-handelsløsning til indkøbskurve.
_installer_abantecart_authordescription=AbanteCart er en gratis e-handelsapplikation, der er designet, bygget og støttet af erfarne entusiaster, som brænder for deres arbejde og bidrag til projektet. Dette er ikke et kommercielt projekt, og der er ikke blevet truffet hastige beslutninger eller genveje i dette projekt. Vi elsker det, vi gør, og vi mener stærkt, at AbanteCart er en af de bedste og mest moderne e-handelsplatforme, der er tilgængelige. AbanteCart drives på baggrund af donationer, bidrag og finansiel støtte fra annoncører.<br><br>**Fordele:**<ul><li>Udvidelig indkøbskurvsapplikation med et hurtigt voksende antal udvidelser. Nem installation og administration af udvidelser med én trininstallation. Dette gør det muligt at tilføje næsten enhver funktion eller tjeneste til AbanteCart i fremtiden, hvilket er meget vigtigt i det nuværende dynamisk ændrede teknologimiljø.<li>Næsten FTP-fri e-handelsløsning. Der er ikke behov for at kende kode, komplekse programmer eller programmering for at administrere, opgradere og installere moduler. Administrer din e-handelsapplikation 100 % i den elegante webbaserede grænseflade ved hjælp af enhver browser, du vælger.<li>Hurtigt fungerende og lavt computerressourceforbrugende indkøbskurvsapplikation. Kan installeres og køre i næsten enhver delt eller dedikeret hosting.<li>Funktionsrig indkøbskurvsapplikation lige ud af boksen. Standardfunktioner gør det muligt at oprette en komplet e-handelswebsted med alle de værktøjer, der er nødvendige for at sælge produkter online.<li>Stort antal betalings- og forsendelsesmoduler understøttet som standard eller med yderligere udvidelser.<li>Meget sikker løsning med opdaterede branchestandarder for sikkerhed og i overensstemmelse med PCI-overholdelse.<li>Fleksibel layout til sider gør det muligt at oprette sider og navigation baseret på bedste brugervenlighedspraksis og forbedre konvertering.<li>Sofistikeret og let indkøbskurv kontrolpanel med &quot;Søg efter alt&quot;-funktion til hurtig informationsplacering og redigering. Hjælpeinstruktioner indlejret direkte i kontrolpanelens sider.<li>Fleksibel ressourcerbibliotek til at administrere mediefiler i applikationen.<li>Hurtig indledende opsætning og migration fra andre indkøbskurve med nem dataimport fra store indkøbskurve.</ul><br><br>**Udviklerfordele:**<ul><li>Velorganiseret kode baseret på MVC-konceptet.<li>Lagdelt kernekode, der ikke behøver at blive berørt for udvikling af udvidede funktioner.<li>En række værktøjer og klasser til at administrere og debugge applikationen og arbejdsgangen.<li>God organisering af udvidelser og mulighed for at udvide applikationens funktioner og tilbyde forbindelse til flere kanaler.<li>Bagudkompatibilitet i klasser og funktioner, hvilket giver mulighed for mindre indsats ved opgraderinger til nye versioner.<li>Fleksibel opbygning af layouts, formularer og ressourcer (mediefiler).<li>Datasætkoncept for at reducere behovet for at oprette eller udvide SQL-tabeller for nogle funktioner.<li>Udviklerens API-dokumentation og åben forum for diskussioner.</ul>
_installer_admidio_description=Admidio is an open source membership management application for groups, clubs and organizations.
_installer_admidio_authordescription=Admidio is a free online membership management, which is optimized for associations, groups and organizations. In addition to classic user management it consists of a variety of modules that can be installed and adjusted on a new or existing homepage.<br><br>Features:<ul><li>Access control: Protects member data from the eyes of unauthorized persons<li>Lists: Freely configurable member lists with export to different file types (Excel, PDF, CSV)<li>Events: Create events with the possibility to commit or cancel<li>Photos: Upload, manage and view photos and albums within a photo gallery<li>Documents and Files: Provide documents and other files for visitors and member groups<li>Rights management: Individually assigning rights to groups, departments and properties<li>Import: Import new or update existing user by using a CSV file<li>Plugins: Extend the range of Admidio's functionality by including different extensions (plugins)</ul>
_installer_advancedpoll_description=Avanceret Poll er en gratis undersøgelse ansøgning.
_installer_advancedpoll_authordescription=Avanceret Poll er en polling-system med kraftfuld administration værktøj.<br><br>Features:<ul><li>flere meningsmålinger,<li>layout skabeloner,<li>ubegrænsede afstemningsmuligheder,<li>IP-logning,<li>IP-Locking,<li>kommentarer,<li>stemme udløb,<li>tilfældig meningsmåling support og meget mere.</ul>
_installer_akeneo_description=Akeneo er en open source Product Information Management (PIM) applikation. Akeneo blev oprindeligt udgivet i 2013.
_installer_akeneo_authordescription=Features:<ul><li>Advanced rights management: Fine-tune your users, roles, and permissions so that your enrichment team can only access the information they need and the field values they are allowed to change. This helps provide a more secure and controlled environment if you want to outsource parts of your product enrichment or translation processes.<li>Validation workflow: Review and approve changes with a super-easy validation workflow engine. Enhanced governance and control leads to better product information quality.<li>Versioning and publication: Restore previous versions of a product in one click and maintain multiple versions of your data at the same time. This is especially helpful for staging specialty catalogs.<li>Rules engine: Define your own business rules! Enhance and automate your enrichment processes with our rules engine. Automatically classify products based on their attribute values, copy attribute values, set default values, and assign families to new products. Plus, you can easily extend the rules engine to add your own actions and triggers.<li>Product Assets Manager: The PAM (product asset manager) makes image management simpler, easier to view, and gives marketers more control. Choose whether to localize media files, adapt them to each channel, and attach them to the right products.<li>Teamwork Assistant: Manage your enrichment projects directly in the PIM, so that all users know what they have to do, what attributes they have to fill in, and what products are ready to be exported for the next collection. The Teamwork Assistant tracks product completeness and audits history, as well as notifies your enrichment team when there is a new product proposal or when a localization is needed.</ul>
_installer_alfresco_description=Alfresco Community er en open source Enterprise Content Management (ECM) applikation.
_installer_alfresco_authordescription=Alfresco Community styrer alt indholdet inden for en virksomhed og tilbyder de tjenester og kontroller, der administrerer dette indhold.<br><br>**Funktioner:**<br><ul><li>**Repository:** I kernen af Alfresco-systemet er et repository, der understøttes af en server, der bevarer indhold, metadata, associationer og fuldtekstindekser.</ul><br><ul><li>**Programmeringsgrænseflader:** Understøtter flere sprog og protokoller, som udviklere kan bruge til at skabe tilpassede applikationer og løsninger.<br><li>**Out-of-the-box-applikationer:** Tilbyder standardløsninger såsom dokumentstyring, registreringsstyring og webindholdsstyring.</ul>
_installer_anukotimetracker_description=Anuko Time Tracker er en open source tidsstyringsapplikation.
_installer_anukotimetracker_authordescription=Anuko Time Tracker gør det muligt at spore den tid, som medarbejdere, kolleger eller teammedlemmer bruger på projekter og opgaver.<br><br>**Funktioner:**<br><ul><li>**Egnet til små og store organisationer:** Uanset om du er en enkeltperson, der arbejder med uafhængig kontrakt / konsultation, et lille firma eller team, eller en stor virksomhed, har Anuko Time Tracker alt, hvad du behøver for at spore den tid, der bruges på ethvert projekt eller aktivitet, der skal spores. En lille organisation holder normalt en gruppe brugere i Time Tracker, hvor alt hører til. Store organisationer kan benytte sig af undergrupper-funktionen for at forenkle bruger- og projektledelse.</ul><br><ul><li>**Brugerroller:** Anuko Time Tracker leveres med et fleksibelt, tilpasseligt sæt af brugerroller, som brugerne tildeles. Der er flere foruddefinerede roller som Topmanager, Manager, Co-manager, Supervisor, Klient og Bruger, der normalt er tilstrækkelige til de fleste installationer. Tilpassede roller kan også oprettes.<br><li>**Tidsindførsel:** Brugere kan indtaste deres tid ved hjælp af tid på dagen eller varigheden af tid brugt på en aktivitet fra enhver computer med en netværks- / internetforbindelse og en webbrowser. Der er også en tilhørende Android-app designet til live tidsregistrering.</ul><br><ul><li>**Fleksible rapporter:** Fuld rapporter kan ses online, eksporteres (downloades) som et regneark eller CSV (Comma Separated Value)-fil, og/eller sendes via e-mail direkte fra Time Tracker-grænsefladen. Rapporterne giver en fuld opdeling af den tid, der er brugt på ethvert projekt eller aktivitet, og viser præcist, hvor meget tid hver person og/eller gruppe har brugt på hvilke opgaver. Anuko Time Tracker giver dig mulighed for at oprette rapporter ved at filtrere efter enhver kombination af dato, tidsperiode, gruppe, projekt, aktivitet, person, fakturerbare og/eller ikke-fakturerbare timer samt inaktiv tid. Det kan også ekskludere detaljer og blot beregne totalerne, og gemme dine indstillinger som en favorit for nemt at generere fremtidige rapporter på samme måde uden at skulle vælge parametre hver gang.</ul>
_installer_atheos_description=Atheos er en open source integreret udviklingsmiljø (IDE) applikation.
_installer_atheos_authordescription=Atheos er et webbaseret IDE-framework med et lille fodaftryk og minimale krav. Atheos er opdateret fra Codiad IDE.<br><br>Atheos blev bygget med fokus på enkelhed, hvilket muliggør hurtig, interaktiv udvikling uden det store overhead, som nogle af de større desktopredaktører kræver. Det siges, at selv brugere af IDE'er som Eclipse, NetBeans og Aptana finder Codiads enkelhed som en stor fordel. Mens enkelhed var nøgleelementet, har vi ikke sparet på funktionerne og har et dedikeret udviklerteam, der aktivt tilføjer flere.<br><br>**Funktioner:**<br><ul><li>**Plugin-bibliotek**<li>**Fejlcheck og notifikationer**<li>**Understøttelse af flere brugere**<li>**Redaktørskærmsplitning**<li>**LocalStorage redundans**<li>**Avancerede søgeværktøjer**<li>**Intelligent autocompletion**<li>**Real-time samarbejdende redigering**<li>**Over 20 syntaksfarvetemaer**<li>**Fuldstændig open source**<li>**Let tilpasset kilde**<li>**Kører på din egen server**<li>**Hurtige backup-downloads**<li>**Maksimal redaktørskærmplads**<li>**i18n-sprogunderstøttelse**</ul>
_installer_b2evolution_description=b2evolution er et open source blog program. b2evolution kløvet fra den b2/cafélog ansøgning i 2003.
_installer_b2evolution_authordescription=b2evolution er en nyhed post og blogging ansøgning. Du indtaster nyheder gennem en nem at bruge web-interface og nyheder vises dynamisk på din webside. Ansøgningen håndterer også archving og kommentere.
_installer_backdropcms_description=Backdrop CMS er en open source indholdsstyringsapplikation. Backdrop CMS blev oprettet som en fork fra Drupal 7 i 2015.
_installer_backdropcms_authordescription=Backdrop CMS er et gratis og open source indholdsstyringssystem, der hjælper dig med at opbygge moderne, omfattende websites på et rimeligt budget.<br><br>**Funktioner:**<br><ul><li>**Indholdsstyringssystem:** Backdrop er et databasedrevet website, der tillader folk at logge ind og, med tilladelse, redigere næsten enhver side. Backdrop kan bruges til at skabe næsten enhver type website. Brug Backdrop CMS til alt fra en enkelt-administrators personlige blog til en kompleks, multi-rolle, forretnings e-handelsplatform. Backdrop er den perfekte løsning for omfattende virksomheder, non-profit organisationer, uddannelsesinstitutioner, regeringer eller virksomheders websites.</ul><br><ul><li>**Værktøj til opbygning af websites:** Backdrops kerne er fyldt med almindelige funktioner, som 80% af alle websites vil bruge. Backdrops verden af tillæg kan bruges til at imødekomme mindre almindelige krav. Backdrop kan nemt udvides med tilføjelse af moduler (der ændrer, hvordan det fungerer), temaer (der ændrer, hvordan det ser ud) og layouts (der ændrer, hvor indhold kan placeres på en side).<br><li>**Fork af Drupal:** Backdrop er Drupal 7 -- moderniseret. Backdrops grundlæggere og tidlige bidragsydere så de store ændringer, der kom med Drupal 8, og imødekom behovet for at vedligeholde og forbedre denne vidunderlige software, der har en dokumenteret historik for succes. Ved at tilbyde en nem opgradering fra Drupal 7 vil Backdrop være det mest overkommelige næste skridt for sites, der i dag kører på Drupal 7.</ul><br><ul><li>**Non-profit:** Backdrop er et projekt under Software Freedom Conservancy. Software Freedom Conservancy er en non-profit organisation, der hjælper med at promovere, forbedre, udvikle og forsvare fri, libre og open source software (FLOSS) projekter. For at give en donation, besøg venligst bidragsiden.</ul>
_installer_blab_description=BlaB er en gratis gruppechatapplikation.
_installer_blab_authordescription=BlaB! AX is a free group chat script, using AJAX as a transport system and MySQL as a database storage.<br><br>Features:<ul><li>Multiple rooms<li>Private chats<li>Mobile friendly</ul>
_installer_blesta_description=Blesta er en kommerciel fakturerings- og klienthåndteringsapplikation.
_installer_blesta_authordescription=Blesta er den professionelle webbaserede fakturerings- og supportapplikation, der fokuserer på produktivitet og brugervenlighed.
_installer_blesta_licensekeytext=Blesta kræver en licensnøgle. Lad feltet være tomt for at anmode om en prøvelicens, eller <a href='http://blesta.com' target='_blank' class='i_link'>køb direkte fra Blesta</a>.
_installer_blogenginenet_description=BlogEngine.NET er et open source blog program.
_installer_blogenginenet_authordescription=BlogEngine.NET kan være den enkleste og mest lette vægt ASP.NET blog i øjeblikket, men stadig fuld featured.
_installer_phpscheduleit_description=Reserveret er et open source reservation og planlægning ansøgning. Oprindeligt udgivet i 2003 (dengang kendt som phpScheduleIt) Reserveret er blevet downloadet over 200.000 gange.
_installer_phpscheduleit_authordescription=Reserveret tillader brugere at registrere og derefter placere reservationer på enhver form for ressourcer, såsom mødelokaler, maskiner, computere osv. Den administrative side giver fuld kontrol over brugertilladelser, ressource data, reservation data, og har mange konfigurerbare indstillinger.<br><br>Features:<ul><li>Simple skemavisning giver brugerne mulighed for hurtigt at finde og booke en ledig tid slot.<li>Let at bruge administrative værktøjer giver dig mulighed for at søge, administrere og eksportere data hurtigt.<li>Organiser brugere og begrænse adgangen af ​​grupper.<li>Fleksibel layout konfiguration kan du oprette skemaer, der passer til dine behov.<li>Limit og kontrol ressourceforbrug med et fleksibelt kvotesystem.<li>Eventuelt gennemgå og godkende reservation anmodninger.<li>Eksport reservationsdetaljer til Outlook eller ethvert andet system, der accepterer. ICal filer.<li>Authentication integration med LDAP / Active Directory.</ul>
_installer_boxbilling_description=BoxBilling er en gratis fakturering og klient management program. En kommerciel version med udvidet funktionalitet er også tilgængelig. Box Billing blev oprindeligt udgivet i 2011.
_installer_boxbilling_authordescription=Med BoxBilling kan du sælge et produkt tænkelige - web hosting, softwarelicenser, servere, downloades produkter og setup eventuelle tilpassede produkter.<br><br>Features:<ul><li>Understøtter automatiseret fakturering, fakturering, produkt provisioning<li>Opret automatisk hosting konti, så snart betalingen er modtaget<li>Suspendere når konto bliver forsinket, opsige når et bestemt beløb af tiden går.<li>Aktiver flere valutaer, acceptere én gang og tilbagevendende betalinger<li>Boxbilling er perfekt oprettet for at sælge<li>Fælles og forhandler hosting konti<li>Domæner<li>Software-licenser<li>Downloades produkter<li>Brugerdefineret tilbagevendende fakturering produkter<li>Helpdesk, vidensgrundlag, nyheder og meddelelser system.<li>Intuitiv Web 2.0 AJAX drevet interface med 100% usability score!</ul>
_installer_boxbilling_licensekeytext=BoxBilling kræver en gratis licensnøgle hentes fra deres hjemmeside før installation. <a href='http://www.boxbilling.com/order' target='_blank' class='i_link'>Anskaf en licens direkte fra BoxBilling</a>
_installer_podcastgenerator_description=Podcast Generator er en open source podcastudgivelsesapplikation.
_installer_podcastgenerator_authordescription=Podcast Generator (PG) er et open source indholdsstyringssystem, der er specielt designet til selvhosting af podcasts.<br><br>**Funktioner:**<br><ul><li>Værktøjer til nemt at administrere alle aspekter relateret til udgivelse og distribution af en podcast, fra upload af episoder til indsendelse.<li>Understøttelse af større kataloger som Apple Podcasts, Google Podcasts og Spotify.<li>Letvægts selv-hostet platform skrevet i PHP.</ul>
_installer_projectsend_description=ProjectSend er en open source applikation til deling af filer og billeder. ProjectSend blev oprindeligt udgivet i 2007, hvor den blev kendt som cFTP.
_installer_projectsend_authordescription=ProjectSend er et klientorienteret værktøj til filupload. Klienter oprettes og tildeles et brugernavn og en adgangskode. Filer kan derefter uploades under hver konto med mulighed for at tilføje en titel og beskrivelse til hver fil.<br><br>Når en klient logger ind fra en hvilken som helst browser, vil klienten se en side, der indeholder dit firmanavn, samt en sortérbar liste over alle filer, der er uploadet under klientens navn, med beskrivelse, tid, dato osv. Det fungerer også som en historik over &quot;sendte&quot; filer, giver forskelle mellem revisioner, den tid, det tog mellem hver revision osv.<br><br>En ekstra fordel er, at der spares hundredvis af megabytes på e-mailkonti, da hver fil forbliver, indtil den slettes.<br><br>**Funktioner:**<ul><li>Virkelig simpelt og attraktivt design. Brugervenlighed for både brugere og klienter!<li>Ubegrænset filstørrelse ved upload! (takket være plupload, som ved upload i &quot;chunks&quot; giver dig mulighed for at overvinde serverbegrænsninger på fil- og indlægstørrelser).<li>Upload flere filer ad gangen og tilføj derefter information til dem alle på en enkelt skærm.<li>Upload direkte fra webgrænsefladen eller via FTP, og importer derefter filerne ind i ProjectSend.<li>Mulighed for at skjule eller vise filer for klienter efter upload.<li>Brugerroller (Administrator, Kontomanager, Uploader).<li>Sorterbare fulde lister over filer, brugere og klienter.<li>To skabeloner inkluderet: Standard og Galleri; og flere skabeloner kan oprettes.<li>Muligheder og branding. Dit firmanavn vises på klientsiderne.</ul>
_installer_projeqtor_description=ProjeQtOr is an open source project management application.
_installer_projeqtor_authordescription=As a collaborative tool designed by project managers for project managers, ProjeQtOr offers you a pragmatic approach to the operational management of your projects.<br><br>Features:<ul><li>Complete solution: ProjeQtOr covers the entire scope of project management. It is a tool that proposes to replace the use of a multitude of disparate tools and spreadsheets thanks to many functionalities on the management of deadlines, costs, incidents, resources, risks, quality or even the control of commitments.<li>Operational monitoring and strategic vision: Natively multi-projects, multi-level, ProjeQtOr records operational information to provide you with an overall strategic vision of programs and projects portfolio.<li>Realistic planning: ProjeQtOr generates a realistic and honest planning by taking into account all the constraints and in particular the availability of resources shared between several projects.<li>Totally adaptable: ProjeQtOr adapts to your needs, from simple task management to projects optimization in terms of costs and deadlines. You can also influence the roadmap, proposing evolutions, sponsoring some or taking part to Qlub of users so that the tool is really yours.</ul>
_installer_cakephp_description=CakePHP is an open source framework application. Initially released in 2005, CakePHP is partially inspired by Ruby on Rails and uses many of its concepts.
_installer_cakephp_authordescription=Features:<ul><li>Build Quickly: Use code generation and scaffolding features to rapidly build prototypes.<li>No Configuration: No complicated XML or YAML files. Just setup your database and you're ready to bake.<li>Friendly License: CakePHP is licensed under the MIT license which makes it perfect for use in commercial applications.<li>Batteries Included: The things you need are built-in. Translations, database access, caching, validation, authentication, and much more are all built into one of the original PHP MVC frameworks.<li>Clean MVC Conventions: Instead of having to plan where things go, CakePHP comes with a set of conventions to guide you in developing your application.<li>Secure: CakePHP comes with built-in tools for input validation, CSRF protection, Form tampering protection, SQL injection prevention, and XSS prevention, helping you keep your application safe and secure.</ul>
_installer_canvas_description=Canvas LMS is an open source course management application. Initially released in 2011, Canvas LMS is used by more than 3 thousand universities, school districts, and institutions.
_installer_canvas_authordescription=Canvas is the LMS that makes teaching and learning (and implementation and adoption and customer support and student success and bragging to your non-Canvas-using peers) easier.<br><br>Features:<ul><li>Openness: Canvas is openness—from our open APIs to the openness of our security audits, from our open feature discussions and Canvas Studio to the open source software that is Canvas itself.<li>Customizability: Canvas provides an extensive, open API that we publish to the world, making it easy for third-party apps to plug right into Canvas, pull from its data, and push data back in.<li>Pedagogical Flexibility: We built a whole app center just to make it even easier for institutions and instructors to experiment and adapt new technologies into their courses. Browse through loads of LTI apps and install them in a single click. No IT support necessary.<li>Support: Who knows Canvas better than Canvas? Our in-house Canvas experts take the support burden off your hands, ensuring the speediest, most frictionless interactions.</ul>
_installer_chamilo_description=Chamilo er et open source course management program. Forked fra Dokeos i 2010 er Chamilo øjeblikket benyttes af mere end 3,5 millioner elever og lærere over hele verden.
_installer_chamilo_authordescription=Chamilo sigter mod at bringe dig den bedste e-læring og samarbejde platform i open source-verdenen. Chamilo er også et mærke, der ejes af Chamilo Association, som gør det muligt for mange virksomheder at bygge videre på navnet på produktet med meget lav risiko. Varemærket er ikke og vil aldrig være ejet af en enkelt varemærke indehaveren.<br><br>Features:<ul><li>Nem oprettelse af indhold til uddannelsesformål<li>Sporing af brugernes resultater, der giver mulighed for metode forbedringer<li>Ren grænseflade, lade brugeren fokus på læring<li>Synkrone og asynkrone kommunikationskanaler<li>Mange redskaber til at al læring typer (visuelle, auditive, praktiske, alvorlige spil, udvælgelse personale)<li>Omfattende dokumenter ledelseskompetencer</ul>
_installer_chevereto_description=Chevereto is an open source image hosting application.
_installer_chevereto_authordescription=Get your own turnkey image hosting system today. Start your own image sharing website with your own rules.<br><br>Features:<ul><li>Stores: Sell more by creating an engaging showcase for your products.<li>Photographers: Feature your work and provide private galleries for your clients.<li>Content creators: Context aware system for showcasing your content.<li>Real estate: Great looking easy to maintain galleries for your real estate offering.<li>Communities: Multi-user image sharing system for your organization or community.<li>Service providers: Provide image hosting and image sharing service to others.</ul>
_installer_churchcrm_description=ChurchCRM is an open source CRM application built for churches.
_installer_churchcrm_authordescription=An OpenSource CRM System Built for Churches: Your Church can benefit from giving your staff and volunteers the tools they need to make every interaction more valuable.<br><br>Features:<ul><li>Unlimited People and Families<li>Services and Groups<li>Events and Check In<li>Contributions Tracking<li>Self Verification<li>Self Registration<li>Access Restrictions<li>Data Importing<li>Data Export<li>Dashboards<li>People/Family/Group Custom Fields<li>Canvass<li>Volunteers Management<li>Fundraiser<li>Sunday School</ul>
_installer_classicpress_description=ClassicPress is an open source content management application. Forked from WordPress 4.9.x in 2019, development focuses on improved security, less bloat, and block-free.
_installer_classicpress_authordescription=Still using WordPress 4.9.x? Is the WP block editor not for you? Then ClassicPress is just made for you. With all the same features and familiarity as WP 4.9.x and still very much in active development, ClassicPress is like meeting up with an old friend.<br><br>ClassicPress is a community-led open source content management system and a fork of WordPress that preserves the classic TinyMCE editor as the default option.<br><br>We believe that when we combine careful, deliberate planning with the insight and collective wisdom of the ClassicPress community, we will ensure the success of ClassicPress for many years to come. Check out our <a href='https://www.classicpress.net/roadmap/'>roadmap</a> to learn more.<br><br>We have an active and growing community of users from many different backgrounds. Whether you are a developer, designer, business owner, or blogger, the ClassicPress Forums are where you can discuss all things ClassicPress. Add your voice to the conversation!<br><br><ul><li>Improved Security - Concerned about security? ClassicPress has a “security-first” approach. No matter how shiny or exciting a new feature is, if it’s not secure, it won’t be added to the platform.</li><li>Less Bloat - We believe that powerful does not need to mean code-heavy. We've trimmed unnecessary plugins and features from ClassicPress core, and continue to actively seek smart ways to reduce code bloat.</li><li>Block-free - Choose the development path that works best for you. With the flexibility and stability that ClassicPress provides, you have the freedom to create a solution that meets your unique needs.</li></ul>
_installer_classicpress_sitetagline=Another great website powered by ClassicPress
_installer_clientexec_description=ClientExec er en kommerciel fakturering og klient management program. ClientExec blev oprindeligt udgivet i 2003.
_installer_clientexec_authordescription=Features:<ul><li>Komplet Help Desk: Har dine medarbejdere styre støtte billetter smertefrit og hurtigt. Forhindre e-mails og support fra at blive tabt. ClientExec email management system hjælper dig med rute, spore og levere beskeder.<li>Administration: ClientExec frigør dig til at vokse din virksomhed, ved at give en nem måde at opsætte dine tilbud og automatisere de daglige opgaver, der er forbundet med administration af din virksomhed. Dygtigt organiseret for at undgå bloat.<li>Fakturering modul: Uanset om du er fakturering for dit arbejde, eller oprette en tilbagevendende gebyr, ClientExec sporer alle de relaterede oplysninger. Fakturaen Manager giver sammenlægning af fakturerbare poster accepterer større kreditkort, arkiver fakturaer og endda spor kreditter.<li>Indsigtsfulde rapporter: Over 10 åbne indkøbte rapporter straks give dig et komplet billede af din virksomhed. Med blot et par klik med musen, alt er lige ved hånden - indtægter rapporter, support anmeldelser og meget mere.<li>Intuitiv grænseflade: ClientExec giver et separat interface til både dine kunder og medarbejdere. Den intuitive og brugervenlige klient grænseflade giver dine kunder mulighed for at modtage støtte eller hurtigt udføre forskellige fakturering og profilerede funktioner.</ul>
_installer_pluxml_description=PluXml is an open source blog and content management application.
_installer_pluxml_authordescription=Build a high-performing website with ease!<br><br>Features:<ul><li>No database: All data is stored in XML files. A simple copy of files allows you to move your site to a USB key, which makes it completely portable.<li>Collaborative: 5 profiles with different permission levels. For family, friends, a company, PluXml will find its place.<li>Customizable: PluXml dresses according to your desires so that your site is in your image. Extend your PluXml without any line of programming by easily adding new features.</ul>
_installer_cmsmadesimple_description=CMS Made Simple er et open source content management ansøgning. Oprindeligt udgivet i 2004, CMS Made Simple modtog 2010 mest lovende Open Source Content Management System Award af Packt Publishing den.
_installer_cmsmadesimple_authordescription=CMS Made Simple giver website udviklere med en enkel, nem at bruge værktøjet til at muliggøre opbygning af små-ish (snesevis til hundredvis af sider), semi-statiske hjemmesider. Typisk CMS Made Simple bruges til corporate websites og hjemmesider, der fremmer et team eller en organisation. Der er andre content management pakker, der specialiserer sig i at bygge portaler, eller blogs, eller artikel baseret indhold. CMS Made Simple kan gøre meget af dette, men det er ikke vores fokusområde.<br><br>Features:<ul><li>SEO venlige URL'er<li>Integrerede og online hjælp<li>Modulopbygget og kan udvides<li>Nem bruger og koncernledelse<li>Gruppe-baserede tilladelse systemet<li>Fuld skabelon support, for ubegrænset udseende uden at ændre en linje af indhold<li>Nem wizard baseret installere og opgradere procedurer<li>Minimal server krav<li>Admin panel med understøttelse af flere sprog<li>Indhold hierarki med ubegrænset dybde og størrelse<li>Integreret filhåndtering med upload kapaciteter<li>Integreret logning<li>Venlige support i fora og irc<li>Pladsbesparende</ul>
_installer_codeigniter_description=CodeIgniter er en gratis ramme PHP udvikling. En kommerciel udgave hedder ExpressionEngine er tilgængelig fra hjemmesiden.
_installer_codeigniter_authordescription=Kode Igniter er en Application Development Framework - en værktøjskasse - for mennesker, der bygger hjemmesider ved hjælp af PHP. Dens mål er at gøre det muligt for dig at udvikle projekter skal hurtigere end du kunne, hvis du var at skrive kode fra bunden, ved at give et rigt sæt af biblioteker til almindeligt nødvendige opgaver, samt en enkel grænseflade og logisk struktur at få adgang til disse biblioteker. Kode Igniter lader dig kreativt fokusere på dit projekt ved at minimere mængden af ​​kode er nødvendig for en given opgave.
_installer_codiad_description=Codiad is a free integrated development environment (IDE) application. Codiad was initially released in 2013.
_installer_codiad_authordescription=Codiad is a web-based IDE framework with a small footprint and minimal requirements.<br><br>Codiad was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_collabtive_description=Collabtive er et open source projekt management program. Collabtive blev initialy udgivet i 2007.
_installer_collabtive_authordescription=Collabtive er et open source alternativ til proprietære værktøjer som Basecamp. Collabtive er beregnet for små til mellemstore virksomheder og freelancere.<br><br>Core funktionalitet:<ul><li>Ubegrænset projekter, milepæle, tasklists og opgaver<li>Ubegrænset medlemmer med brugerprofiler<li>Rollebaseret tilladelse management<li>Og instant messaging<li>File management<li>Timetracking</ul><br>Rapportering og meddelelser:<ul><li>TimeTracker rapporter, aktivitet logs og beskeder i PDF-format<li>Eksport brugerprofiler som vCard<li>RSS-feeds til beskeder og opgaver<li>Synkronisering af kalendere via iCal opgave eksport<li>Excel-filer fra aktivitet logfiler og TimeTracker rapporter<li>E-mail-meddelelser</ul><br>Andet:<ul><li>Search, tags<li>Basecamp import<li>Fuldt themeable<li>Fås i mere end 35 sprog<li>Fuld UTF8 support</ul><br>Collabtive er udviklet af et team af professionelle frivillige. Alle involverede er en pro i deres respektive områder, der giver høj kvalitet bidrag til projektet.
_installer_concrete_description=Concrete5 er et indhold open source ledelse og website builder ansøgning.
_installer_concrete_authordescription=Opbygning og drive en hjemmeside er to meget forskellige udfordringer. Bestemt, kan én person bære begge kasketter, men processen med at lancere en stor hjemmeside er meget anderledes fra at køre en stor hjemmeside over tid. Concrete5 kan du gøre begge dele: bygge og køre store websites. De fleste andre content management systemer er bygget til den ene side af ligningen eller den anden.<br><br>Mange CMS-systemer er designet af udviklere for udviklere. Opbygning og vedligeholdelse af et websted med dem kan være temmelig kompliceret og skræmmende for nogen, der ikke kan programmere computere. Enden redigering erfaring virker, men at gøre endnu grundlæggende ændringer af indholdet, du typisk arbejder med lange webformularer i en &quot;back-end&quot;. Tilføjer ny funktionalitet er noget du har brug for nogle tekniske know-how til at trække ud. Forestil dig at skulle kalde en konsulent hver gang du ønskede at skrive et nyt Word-dokument. Hvor nyttigt er det til din virksomhed?<br><br>Omvendt er der en række løsninger, der er gearet til det-selv markedet. Typisk starter som en blog, får disse steder tilføjes og tilføjet til over tid, indtil de falder fra hinanden. Forestil dig at vide dit dokument altid vil have en forside, en indholdsfortegnelse og et indeks - uanset hvor nemt du ville have det til at være. Selvfølgelig er det godt, du kan komme i gang hurtigt, men hvis du ønsker at gøre meget mere end hvad disse systemer er designet til som at bruge en hammer til at køre skruer.<br><br>Med Concrete5, får du det bedste fra begge verdener. Alle kan begynde at lave deres egen hjemmeside på få sekunder, og redigering oplevelse er let; blot klikke på hvad du ønsker at ændre. Udviklere stadig får en fleksibel og robust ramme for at bygge avancerede web-applikationer. Med Concrete5, dog vil webstedsejere kunne foretage ændringer og tilføjelser på egen hånd, i de kommende år.
_installer_contactform_description=Contact Form er en simpel open source website kontakt formular ansøgning.
_installer_contactform_authordescription=Contact Form giver en enkel måde for besøgende til at kontakte dig via din hjemmeside. Ud over at være en hurtig og nem måde for besøgende til at kontakte dig, er dette også hjælper med at fjerne spam ved at skjule din e-mailadresse fra programmer som samler emailadresser.
_installer_contactform_usagenotes=Now cut and paste this form code into your webpage (you can also edit the HTML formatting to taste):<br><br><textarea rows=32 cols=77 wrap=OFF>&lt;form name="form" method="post" action="{dir}/contactscript.php"&gt;{nl}&lt;table width="400" border="0" cellspacing="2" cellpadding="2"&gt;{nl}  &lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Name: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="name" size="25" maxlength="200" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Email: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="email" size="25" maxlength="100" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Comments: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;textarea name="msg" cols="25" rows="4"&gt;&lt;/textarea&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top"&gt; &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="reset" name="Reset" value="Reset" /&gt;{nl}      &lt;input type="submit" name="Submit" value="Submit" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;{nl}&lt;/table&gt;{nl}&lt;/form&gt;</textarea><br><br>Once the code is added to your webpage, the contact form will work.<br><br>You can change your email address, email subject, and submission-sent URL by manually editing the <strong>contactscript.php</strong> script in the installation directory.
_installer_contao_description=Contao er et open source content management ansøgning. Contao var tidligere kendt som TYPOlight.
_installer_contao_authordescription=Contao er et open source content management system (CMS) for folk, der ønsker et professionelt internet tilstedeværelse, der er let at vedligeholde. State-of-the-art struktur af systemet tilbyder en høj sikkerhedsstandard og giver dig mulighed for at udvikle søgemaskine venlige hjemmesider, der også er tilgængelige for mennesker med handicap. Endvidere kan systemet udvides fleksibelt og billigt. Nem styring af brugerrettigheder, har Live Update Service, moderne CSS rammer og mange allerede integrerede moduler (nyheder, kalender, formularer osv.) hurtigt gjort Contao en af ​​de mest populære indhold open source management systemer på markedet.
_installer_coppermine_description=Coppermine Photo Gallery er et open source billedgalleri ansøgning.
_installer_coppermine_authordescription=Coppermine er et multi-purpose og fuldt udstyret billedgalleri ansøgning.
_installer_coranto_description=Coranto er et open source content management ansøgning programmeret i Perl. Coranto er ekstremt let, med meget af den funktionalitet tilføjet gennem plugins. Coranto er efterfølgeren til NewsPro.
_installer_coranto_authordescription=Coranto er din daglige Content Management System (CMS). Den er designet til at være fleksibel, og du kan nemt udvide Coranto funktioner ved brug af et væld af &quot;snap-in&quot; addons. Uanset om du kører en lille blog eller en fuldt skaleret avis med millioner af hits hver dag, kan du stole på Coranto er fuldt browser-baseret miljø til at opdatere dit websted. Scriptet har også sine egne fora for jeres støtte, spørgsmål og ideer.
_installer_cslivehelp_description=Crafty Syntax Live Help er et open source chat-baseret hjælp ansøgning.
_installer_cslivehelp_authordescription=Live Help er en multi-user, multi-operatør, multi-afdeling live hjælp Support Chat system, der tillader operatørerne af de hjemmesider for at overvåge deres besøgende, som de søger på webstedet og proaktivt åbne en chat-session med den besøgende.<br><br>Funktionerne omfatter auto-invitere, referer tracking, side tracking, chat meddelelse, brugeren skriver besked, flere chat-sessioner, lyd alarm, efterlade en besked, hvis offline, push webadresser, hurtige svar, og flere operatører.
_installer_cubecart_description=CubeCart er en gratis e-handel indkøbskurv applikation. En kommerciel version er også tilgængelig fra hjemmesiden. CubeCart var tidligere kendt som eStore.
_installer_cubecart_authordescription=CubeCart er en e-handel program, der giver dig mulighed for at skabe en stærk online butik.<br><br>Features:<ul><li>McAfee Secure ™ Reviderede<li>Billede Resize / Cropper Tool<li>Search Engine Optimization<li>Land / Zone Management<li>Flere valutastøtte<li>Google Analytics til eCommerce<li>Mailing List Management<li>Produkt Priser Grupper og mængderabat<li>Produkt Anmeldelser / Kommentarer<li>Stock Kontrol<li>Skjul priser indtil Registrering<li>Digital Download Support<li>Customer Order History<li>Spam Kontrol (reCAPTCHA)</ul>
_installer_dadamail_description=Dada Mail er et open source postliste applikation udviklet i Perl. Dada Mail blev oprindeligt udgivet i 2000 under navnet Mojo Mail og har været kendt som Dada Mail siden 2003.
_installer_dadamail_authordescription=Dada Mail helps you with managing an email mailing list, offering complete support for safe, closed-loop opt-in subscriptions, sending out mass mailings, keeping message archives and allowing you to share your messages in lots of neat ways.<br><br>You run Dada Mail on your own web hosting account, giving you complete control over your valuable mailing lists. Do It Yourself - Dada Mail is designed for small businesses in mind, to provide an economical and extremely flexible solution to reach out to your customers, fans, friends, business partners and clients.<br><br>Interact with Dada Mail through your web browser, making Dada Mail available anywhere you have a connection to the Internet, your business computer, your smart phone, your iPad, or any other computer, while on the go.<br><br>Dada Mail is rich with features, but tries to Keep It Simple. Dada Mail is designed to favor flexibility, extensibility and ease-of-use over core speed or extremely flashy but hard-to-use features. We ship Dada Mail with sane default mailing list preferences, so you can start using Dada Mail, without causing a faux pas and keeping your subscribers happy.<br><br>Dada Mail is designed to be installed, setup and understood by regular people who have websites, but packs enough advanced features to entice more proficient users. If you've installed a bulletin board or web blog software, you can install Dada Mail.<br><br>Dada Mail can scale. Install Dada Mail on most any basic hosting account and start sending out messages right away. Mailing List growing? Switch to sending with a more powerful third-party system, like Amazon SES, where there's potentially no limit on the number of emails you may send - all without having to change mailing list mangement systems or your hosting.<br><br>Dada Mail is named after the Dada Art Movement, comprised of in part of an incredibly creative pocket of free thinkers that expressed themselves without boundaries during the horrific time of WWI. Dada defies actual definition (by design!) and we'd like to be surprised and delighted to learn how you use Dada Mail!
_installer_docker_description=Docker is an open source containerization technology for building and containerizing applications.
_installer_docker_authordescription=Features:<ul><li>Build and run the same applications everywhere with the only platform that can provide trusted and certified end-to-edge security.<li>Developers have the freedom to innovate with their choice of tools, application stacks, and deployment environments for each project.<li>Docker makes it easy to get up and running in minutes and rapidly code, test, and collaborate while ensuring consistency between development and production.</ul>
_installer_dokuwiki_description=DokuWiki er et open source wiki program, der er ekstremt let.
_installer_dokuwiki_authordescription=DokuWiki er en standarder kompatibel, enkel at bruge wiki, primært sigte på at skabe dokumentation af nogen art. Den er rettet mod udvikleren teams, arbejdsgrupper og mindre virksomheder. Det har en enkel, men kraftfuld syntaks, der gør sikker på datafiler forblive læsbare udenfor Wiki og letter etableringen af ​​strukturerede tekster. Alle data lagres i almindelige tekstfiler - ingen database er påkrævet.
_installer_dolibarr_description=Dolibarr is an open source enterprise resource planning (ERP) and customer relations management (CRM) application. Dolibarr was initially released in 2003.
_installer_dolibarr_authordescription=Dolibarr is an open source, free software package for small and medium companies, foundations or freelancers. It includes different features for enterprise resource planning (ERP) and customer relationship management (CRM) but also other features for different activities. Dolibarr is multi-user, with several permissions levels for each feature, and Dolibarr is very user friendly.<br><br>Features:<ul><li>Products and services catalog<li>Stock management<li>Bank accounts management<li>Customers, Suppliers or Prospects directory<li>Contacts directory<li>Commercial actions management<li>Orders management with PDF generator<li>Commercial proposals management with PDF generator<li>Contracts management<li>Invoices<li>management with PDF generator<li>Payments management<li>Standing orders management<li>Shipping management<li>Support NPR VAT (for French DOM-TOM)<li>Foundations members management<li>Bookmarks management<li>Emailing<li>Agenda<li>Point of Sale<li>Donations management<li>Reporting<li>Data export tools<li>LDAP connectivity<li>Extendable with other official and non-official modules, including but not limited to AWStats, Bittorrent, Gravatar, Google, and Webcalendar.</ul>
_installer_dotnetnuke_description=DotNetNuke er et open source content management ansøgning og. NET udvikling rammer.
_installer_dotnetnuke_authordescription=DotNetNuke er den førende Web Content Management Platform (eller CMS) til Microsoft ASP.NET, kraftoverførsel end 700.000 produktionsanlæg hjemmesider verden over. Den fleksible DotNetNuke open source CMS platform fungerer også som en web-applikation udvikling rammer. Afhængigt af din rolle i din organisation, DotNetNuke giver kraftfulde fordele til at understøtte din web initiativer.
_installer_dotclear_description=Dotclear is an open source blog application. Dotclear was initially released in 2003.
_installer_dotclear_authordescription=Dotclear is an open-source web publishing software. Take control over your blog!<br><br>Dotclear project's purpose is to provide a user-friendly tool allowing anyone to publish on the web, regardless of their technical skills.<br><br>Features:<ul><li>Easy publication<li>Fully customizable theme<li>User-friendly administration<li>Flexible template system<li>Media management<li>Choose from several editing syntax (wiki, markdown, textile or directly in wysiwyg)<li>Flexible comment system<li>Built-in antispam<li>Localization<li>Presentation widgets<li>Themes and plugins<li>Pages<li>Tags and categories<li>Automated installation<li>Support for several database types<li>Multiblog<li>Multi-user with permissions<li>Standards compliant<li>Accessible<li>Importing / exporting<li>Naturally optimized for search engines<li>Syndication feeds<li>Complete trackback support<li>Full Unicode support<li>XML/RPC client support<li>Extensible<li>Performance and scalability<li>Twice free</ul>
_installer_drupal_description=Drupal er et open source content management program og rammer PHP udvikling.
_installer_drupal_authordescription=Drupal is a publishing platform created for building dynamic web sites offering a broad range of features and services. Drupal can support a diverse range of web projects ranging from personal weblogs to large community-driven and corporate sites. Use as-is or snap in any of thousands of free designs and plug-ins for rapid site assembly. Developers love our well-documented APIs. Designers love our flexibility. Site administrators love our limitless scalability.<br><br>Features:<ul><li>Organize and Find: Drupal comes with many tools to help you organize, structure, find and re-use your content. Categorize with taxonomy, automatically create friendly path urls, create custom lists, associate content with other content on your site, and create smart defaults for content creators.<li>Creative Content: Drupal's flexibility handles countless content types including video, text, blog, podcasts, and polls with robust user management, menu handling, real-time statistics and optional revision control.<li>Administer: Drupal comes with great options for new user accounts and user permissions. Users can be assigned one or more roles, and each role can be set up with fine-grained permissions allowing users view and create only what the administrator permits.<li>Collaborate: Drupal's focus on social publishing can help you create sites and applications to help your users express their opinions and engage with one another. You can have tight control over who can create, view, administer, publish and otherwise interact with content on your site.<li>Design and Display: Drupal's presentation layer allows designers to create highly usable, interactive experiences that engage users and increase traffic. Use an existing Drupal theme for your site or try designing your own.<li>Extend: With more than 6000 available modules, the vast majority of your site's requirements can be addressed with Drupal core and available add-on modules.<li>Connect: Drupal makes it easy to connect your website to other sites and services across the web, using aggregation, feeds, and search engine connection capabilities. Social networking integration is also widely supported to help you engage with a wider audience.</ul>
_installer_e107_description=e107 er et open source content management og portal ansøgning.
_installer_e107_authordescription=e107 er et content management system drevet af PHP og MySQL, som giver dig en helt dynamisk og professionel hjemmeside ud af kassen. Det er open source, kan tilpasses og i konstant udvikling.
_installer_efront_description=eFront is an open source learning management application. Initially released in 2007, eFront received the 2012 Best Open Source Solution award by Elearning! Magazine.
_installer_efront_authordescription=eFront is a robust learning platform, bundled with key enterprise functionality ranging from branch management to tailor-made reports. We have worked with hundreds of organizations to shape a product that meets the training needs of modern enterprises.<br><br>Enterprise features include:<ul><li>Organization structure management<li>Skills management<li>Job positions management<li>Automatic assignment of courses to specific job descriptions<li>Skills gap tests management<li>User card with training history<li>LDAP support</ul><br>eFront also has a number of features typically found in eLearning platforms:<ul><li>User management<li>Lessons, courses, curriculum and categories management<li>Files management<li>Exam builders<li>Assignments builders<li>Communication tools (forum, chat, calendar, glossary)<li>Progress tracking<li>Authentication methods<li>Enrollment methods<li>Certifications<li>Reports generators<li>Extensibility via modules<li>Payments integration (through PayPal)<li>Social tools (lesson and system history, user wall, user status, Facebook interconnection)<li>Customizable notification system through email<li>Themes</ul>
_installer_elgg_description=Elgg er en open source social networking platform.
_installer_elgg_authordescription=Elgg er en prisbelønnet social networking platform, der leverer de byggesten, der giver virksomheder, skoler, universiteter og foreninger til at skabe deres egne fuldt fremhævede sociale netværk og applikationer. Elgg blev stemt bedste open source social networking platform i 2008.
_installer_erpnext_description=ERPNext is an open source enterprise resource planning (ERP) application. ERPNext was initially released in 2008.
_installer_erpnext_authordescription=The ERP Software that helps you take full control of your business.  ERPNext is both powerful and easy to use.<br><br>Features:<ul><li>Billing: Track all things financial, including billings and payments with the ERPNext accounts module.<li>HR and Payroll: Manage your employee data, payroll, leave and attendance, expense claims, all within your ERPNext system.<li>Project Management: Manage all your projects with tasks, assignments and reminders and tracking expenses and billing too.</ul>
_installer_extcalendar_description=ExtCalendar er et open source kalender ansøgning.
_installer_extcalendar_authordescription=ExtCalendar er en kraftfuld multi-user web-baseret kalenderprogram. Funktionerne omfatter Temaer, tilbagevendende begivenheder, Kategorier, brugere og grupper, miljø og Generelle indstillinger, og Skabelon Konfiguration.
_installer_feedonfeeds_description=Feed On Feeds er en open source RSS-læser.
_installer_feedonfeeds_authordescription=Feed On Feeds er en nem at bruge server-side nyheder aggregator, der understøtter RSS-og Atom.<br><br>En news aggregator giver dig mulighed for at abonnere på nyhedskilder og få nye emner indsamlet sammen på en enkelt side. De nyeste poster vises øverst, og du kan markere gamle nyheder læst.
_installer_fengoffice_description=Feng Office er et open source kunderelationer og projektledelse ansøgning. Oprindeligt udgivet i 2007, Feng Office beføjelser operationer for over 350.000 virksomheder og organisationer over hele verden.
_installer_fengoffice_authordescription=Feng Kontoret giver virksomheder at administrere projektopgaver, fakturering, dokumenter, kommunikation med kollegaer, kunder og leverandører, planlægge møder og arrangementer, og dele hver slags elektronisk information.<br><br>Features:<ul><li>Dokumenterne kan tilgås overalt med en internetforbindelse.<li>Forenkle opgaver. Føre optegnelser over arbejdstiden. Analyser tid og ressourcer, der afsættes til en klient, service eller projekt.<li>Udnyt kraften i sammenkædede oplysninger. Adgang til alle de samtaler vedligeholdes med en kontakt, såvel som de relaterede opgaver, e-mails, møder, dokumenter, kommentarer og meget mere.<li>Sørg for, at dine fortrolige oplysninger forbliver fortrolige ved at oprette brugere med forskellige adgangsrettigheder til forskellige arbejdsområder, og sørg for hver person ved kun, hvad han / hun har brug for at vide.</ul>
_installer_fluxbb_description=FluxBB er et open source forum ansøgning. Forked fra PunBB i 2008 FluxBB er en populær letvægts forum ansøgning, kraftoverførsel fora for Arch Linux og μTorrent.
_installer_fluxbb_authordescription=FluxBB er udformet som en lettere, hurtigere alternativ til nogle af de traditionelle karakteristika tunge forum applikationer. Det er nemt at bruge og har en dokumenteret track record af stabilitet og sikkerhed gør det til et ideelt valg af forum til din hjemmeside.<br><br>Features:<ul><li>Nem at bruge: Enkelhed er nøglen. Med en smuk, ren grænseflade, der er FluxBB fokuseret helt på lethed-i-brug og anvendelighed.<li>Forrygende hastighed: FluxBB fokuserer på de mest væsentlige træk et forum behov og kommer uden bloat mange andre systemer medbringe, så du kan nyde den hastighed.<li>Clean admin interface: Tag fuld kontrol over dit forum, nemt at redigere tilladelser, skiftende bord-dækkende muligheder og omarrangere strukturen i dit forum.<li>Fleksibelt tilladelse system: FluxBB kommer med et fleksibelt tilladelse system designet til at give dig fuld kontrol over dine brugergrupper. Lad dem til at få vist forskellige dele af dit forum, giver privilegerede brugere moderator status (multiple moderator grupper er understøttet).<li>Kraftfulde moderator værktøjer: Administrer dit bord med lethed ved hjælp af kraftige moderator værktøjer til at håndtere brugere, forbyde, censurere, rapporterede indlæg, fora og emner. Gør det selv eller uddelegere disse opgaver til moderatorer, som du ønsker det.</ul>
_installer_fork_description=Fork er et open source content management ansøgning. Fork blev oprindeligt udgivet i 2010.
_installer_fork_authordescription=Fork CMS er dedikeret til at skabe et brugervenligt miljø at bygge, overvåge og opdatere din hjemmeside. Vi sætter en stor ære i at være den Content Management System valg for begyndere og professionelle. Vi kombinerer denne store vision med de nyeste teknologiske innovationer for at tillade udviklere, front-end udviklere og designere til at bygge kick-ass hjemmesider. Dette gør Fork CMS næste i køen til verdensherredømmet.<br><br>Fork CMS er spækket med smarte apps. Den leveres med det område at være en kick-ass Content Management System. Og bare i tilfælde du vil have endnu mere, kan du hente flere apps til at udbygge dit websted. Vi arbejder hele tiden med vores dedikerede samfund til at bygge nye og spændende apps. Hold øje med vores blog om at få opdateringer om vores brand spanking nye moduler.<br><br>Vi mener, at en god arbejdsplads skal se på den måde også. Det er derfor, vi har en bred samling af smukke temaer bygget af kick-ass designere. Vi arbejder hele tiden med vores dygtige samfund til at bygge nye temaer. Hold øje med vores blog om at få opdateringer om fantastiske nye temaer.<br><br>Med gaffel CMS, som er en marketing guru er super nemt. Find ud af, hvad der driver dine besøgende og optimere dit websted i overensstemmelse hermed. Har vi nævne, at søgemaskinerne elsker Fork CMS også? Fork CMS tilbyder stærke redskaber for både begyndere og professionelle. Fork CMS spiller også pænt med eksisterende tjenester som Campaign Monitor og Google Analytics.
_installer_formtools_description=Form Tools er en open source web formular management program. Form Tools blev oprindeligt udgivet i 2005 og er siden blevet downloadet mere end 150.000 gange.
_installer_formtools_authordescription=Form Tools giver enhver eksisterende web formular med en backend database og en brugervenlig grænseflade til at styre formular indsendelse af data, plus et væld af redskaber til forvaltning og manipulere dine formulardata. Uanset om du opretter dine formularer i hånden eller gennem et script, om din formular er i HTML, Flash, Silverlight eller noget andet - Form Tools kan hjælpe!<br><br>Features:<ul><li>Eksport Data: CSV, Excel, XML, HTML<li>E-mail-meddelelser<li>Kundekonti<li>Views<li>Tilpasselig grænseflade<li>Komponent-baseret arkitektur<li>Data Visualization</ul>
_installer_freescout_description=FreeScout is an open source help desk and support application.
_installer_freescout_authordescription=FreeScout is the perfect help desk solution for those who need to provide a professional customer support, but who can not afford to pay for Zendesk or Help Scout.<br><br>Features:<br><ul><li>Unlimited support agents, tickets, mailboxes, etc.<li>100% Mobile-friendly<li>Multilingual<li>Seamless email integration<li>Much much more</ul>
_installer_freshrss_description=FreshRSS is an open source RSS and Atom aggregator.
_installer_freshrss_authordescription=FreshRSS is lightweight, easy to work with, powerful, and customizable.<br><br>Features:<ul><li>Syndication: Follow websites, podcasts and video channels in a single place.<li>Reader: Read your articles directly in FreshRSS.<li>Search: Search and save queries for quick access.<li>Web scraping: Generate feeds by scraping external websites.<li>Feeds generation: Generate new feeds based on your filters.<li>OPML: Import and export your feeds with OPML.<li>WebSub: Stay connected to your feeds in real-time.<li>Configurable: Adapt to your needs thanks to a lot of options.<li>Mobile: Follow your feeds with or without a third-party application.<li>Fast and efficient: FreshRSS can manage 1M+ articles and 50k+ feeds without complaining.<li>Themes and extensions: Customize FreshRSS with themes and extensions.<li>International: FreshRSS is translated in more than 15 languages.</ul>
_installer_frontaccounting_description=FrontAccounting er et open source regnskabsmæssige ansøgning til små og mellemstore virksomheder. Forked fra webERP i 2007, har FrontAccounting blevet downloadet over 100.000 gange.
_installer_frontaccounting_authordescription=FrontAccounting er en enkel, men kraftfuldt system for hele ERP-kæden. Softwaren kan anvendes som et alternativ til QuickBooks.<br><br>FrontAccounting funktioner omfatter:<ul><li>Indkøbsordrer<li>Goods Tilgodehavende Notes<li>Leverandørfakturaer / Credit Notes<li>Betalinger<li>Tildelinger<li>Kreditorer<li>Varer og Inventar<li>Stock<li>Produktion<li>Salgsordrer<li>Kundernes fakturaer / kreditnotaer<li>Indlån<li>Tildelinger<li>Debitor<li>Dimensioner<li>General Ledger med Budget<li>Sprog<li>Valutaer<li>Flere selskaber</ul>
_installer_gallery_description=Gallery er et open source billedgalleri ansøgning.
_installer_gallery_authordescription=Gallery er den næste generation af open source foto deling webapplikationer. Galleri giver dig en intuitiv måde at blande foto ledelse problemfrit ind i din egen hjemmeside, om du kører en lille personlig hjemmeside eller en stor community site. Hundredtusindvis af mennesker og organisationer bruger Galleri for at oprette personlige fotoalbum på deres hjemmesider.<br><br>Med Gallery, kan du nemt oprette og vedligeholde album af fotos via en intuitiv brugerflade. Foto forvaltning omfatter automatisk thumbnail skabelse, billede resizing, rotation, bestilling, undertekster, søgning og meget mere. Albums kan have læse, skrive og billedtekst tilladelser per individ godkendt bruger for et ekstra niveau af privatlivets fred. Giv konti til dine venner og familie og lad dem uploade og administrere deres egne fotos på din hjemmeside!
_installer_gbook_description=GBook er en gratis gæstebog ansøgning med avancerede spam-bekæmpelse værktøjer. GBook er også kendt som PHP gæstebog.
_installer_gbook_authordescription=GBook er en nem at bruge PHP gæstebog, som giver dine besøgende til at skrive kommentarer på dit websted.<br><br>GBook omfatter avanceret (og regelmæssigt opdateret) SPAM beskyttelse.
_installer_geeklog_description=Geeklog er et open source blog program. Geeklog blev oprindeligt udgivet i 2000.
_installer_geeklog_authordescription=Geeklog is a CMS and blog engine with support for comments, trackbacks, multiple syndication formats, spam protection, and all the other vital features of such a system. The core Geeklog distribution can easily be extended by the many community developed plugins and other add-ons to radically alter its functionality. Available plugins include forums, image galleries, and many more.<br><br>Blog/CMS Features:<ul><li>Create, Schedule, Post and Edit articles in multiple topics<li>Save story drafts until they are ready for publishing.<li>Control over formatting used in articles (HTML whitelists)<li>Control over acceptable content (filtering of offensive language)<li>Embed images or other content in articles<li>Multiple Authors can post<li>Submissions from users<li>Support for comments, trackbacks and pingbacks<li>Export and import in all common syndication formats (RSS/RDF/Atom etc)<li>Spam detection and rejection<li>Robust calendar feature with support for personalized calendars.<li>Support for OAuth, OpenID and other remote authentication methods.<li>Extendible via numerous Open Source plugins.</ul><br>Administration Features:<ul><li>User accounts and access controls.<li>Robust *nix-like security model for all objects which can be extended for use in plugins<li>Access can be defined for each article, topic etc<li>All passwords are stored encrypted.<li>All admin access is logged.<li>All errors are logged.<li>Complete error logging on all forms and SQL calls.</ul><br>Developer Features:<ul><li>Plugin support with API for developers.<li>A fully configurable block system, with php-in-block support.<li>Well organized codebase, use of PHP's Object-Oriented features.<li>Thin database abstraction layer allowing Geeklog to be ported to DBMS's other than the defaults (MySQL and MSSQL supported directly).</ul>
_installer_getsimple_description=GetSimple is an open source content management application.
_installer_getsimple_authordescription=GetSimple is an XML based, stand-a-alone, fully independent and lite Content Management System. To go along with its best-in-class user interface, we have loaded it with features that every website needs, but with nothing it doesn't. GetSimple is truly the simplest way to manage a small-business website.<br><br>Features:<ul><li>XML Based: We don't use mySQL to store our information, but instead depend the simplicity of XML. By utilizing XML, we are able stay away from introducing an extra layer of slowness and complexity associated with connecting to a mySQL database. Because GetSimple was built specifically for the small-site market, we feel this is the absolutely best option for data storage.<li>You can "Undo" Almost Everything: This feature was based off an eye-opening AListApart article explaining how warning messages never work as planned. Because of this, we've included "undo" into almost every action you can take on the site, giving you peace-of-mind for when you make those inevitable stupid mistakes.<li>Easy to Learn UI: The top priority when designing our user-interface was to make it the best in it's class. We had the luxury of trying and testing all the competing management systems before designing ours, so we took the best out of each one - then refined it.<li>Simple Installation: The total time in setting up a website took a total of 5 minutes, from starting the FTP to finishing the setup procedure.<li>Simple Theme Customization: We have how to documents that show you how to create a custom theme. Our goal was not to bloat our software with hundreds of little-used theme functions, but to offer more than enough to allow for a fully customized theme.<li>Designed For the Small-Site Market: This is one of the reasons GetSimple uses XML rather than a robust database such as mySQL. For most small businesses, their only real need is to be able to easily update their site without the need of a ton of extraneous rarely used features. GetSimple's goal is to manage small websites efficiently and effectively</ul>
_installer_gibbon_description=Gibbon is an open source school management application.
_installer_gibbon_authordescription=Created by teachers, Gibbon is the school platform which solves real problems encountered by educators every day. Being free, open source and flexible Gibbon can morph to meet the needs of a huge range of schools.<br><br>Features:<ul><li>Student Centred: Gibbon collates student information, helping teachers to understand, contact, find and help their students.<li>Teacher Led: Gibbon is built by teachers to solve problems common to all schools, allowing seamless planning, teaching and assessment.<li>Unified Access: Teachers, students, parents and administrators all access Gibbon from the same web-based platform, with highly configurable levels of access.<li>Free &amp; Flexible: Gibbon is free, open source software: its flexible design gives schools complete control and freedom.</ul>
_installer_glpi_description=GLPI is an open source resource management application.
_installer_glpi_authordescription=Your open source tool to manage Helpdesk and IT assets!<br><br>Features:<ul><li>CMDB: Manage hardware, software and data centers. Link Asset inventory to Helpdesk and get 360° control of your IT and business infrastructure.<li>Helpdesk: Organize your support easily with GLPI: manage incidents/requests, create forms, define SLAs, deliver the best experience to your customers.<li>Financial Management: Discover the full potential of GLPI: track your expenses, contracts and suppliers, create new inventory objects, manage user database and make reports.<li>Project Management: Manage projects with GLPI: assign tasks, add collaborators, set up deadlines. Create reports and explore Kanban boards to orginize your team!<li>Administration: Take control over users: define entities, create profiles and restrict access to information. With GLPI rules you can define roles of each member of directory and setup workflow for Helpdesk and Inventory.<li>Configuration: Customize GLPI: explore setup features to add logo of your brans, select the palette of colors and configure plugins. In this section you can also manage SLAs and notifications.</ul>
_installer_grav_description=Grav is an open source content management application.
_installer_grav_authordescription=Grav is a Fast, Simple, and Flexible, file-based Web-platform. The Grav admin plugin provides a simple and intuitive interface to make configuration and content creation easy and enjoyable.<br><br>Features:<ul><li>Fast: Performance is not just an afterthought, we baked it in from the start<li>Extensible: Grav has a powerful API and sophisticated Package Manager to make it super flexible<li>Open Source: Grav is Open Source, and all the code is available on GitHub.com</ul>
_installer_groupoffice_description=Group Office er et open source kunderelationer og projektledelse ansøgning. Gruppe kontor blev oprindeligt udgivet i 2003.
_installer_groupoffice_authordescription=Group-Office is an enterprise CRM and collaboration tool. Share projects, calendars, files and e-mail online with co-workers and clients. Easy to use and fully customizable.<br><br>Features:<ul><li>E-mail: The flexible e-mail module integrates in all other modules. Link the mails easily to your customers and projects.<li>Calendar: In a corporate environment a calendar can't be missed. This calendar allows you to plan all sorts of recurring events and set reminders for them. The easy to use interface will never let you miss an event. It's easy to set up multiple calendars and share them with other users. The calendar supports the import and export of the popular iCalendar standard. This makes it possible to synchronise the Group-Office calendar with other calendar software that support the iCalendar protocol.<li>File Sharing: The files module is used to store your files online and share them if you want with co-workers or clients. You can easily edit files locally and they will be transferred back to your online disk automatically. You can upload files or even entire folders easily with the Java upload program. You can also create corporate templates for text documents or any other kind.<li>Addressbook: Keep in touch with your prospects and customers in an easy way. The addressbook keeps track of all the customers related notes, e-mail, files etc. With the ticket system you will be reminded of important events so you will never forget a customer.<li>Tasks: Keep your tasks organized online and sync them to you devices easily!<li>Notes: Add notes and encrypt them if they contain sensitive data.<li>Newsletters: Send personalized mails to your customers with the built in bulk mailer.<li>Helpdesk: With the helpdesk or tickets module you can support your customers. Delegate support calls easily and keep track of the history. Support tickets can be created by e-mail, phone or an easy web form.<li>Time Tracking: Easily keep track of the time worked on your projects, create reports and invoices of the time entries.<li>Mobile Sync: Take your office on the road with the Group-Office sync server. Group-Office can synchronize appointments, tasks and contacts with almost every mobile device windows programs, Mac OS and Linux.<li>Projects: With the projects module you can easily register working hours and keep all related information of a project in one place. You can link files, contacts, e-mails etc. to a project.<li>Document editing: Edit documents directly on your PC with the Group-Office transfer agent or connect to Google drive for in browser editing. We also offer ThinkFree office and Google Drive integration so you can edit documents in the browser.<li>Billing: With the billing module you can create quotes, orders and invoices. The documents can either be printed or you can send them by e-mail as a PDF attachment. You can also enter your expenses. With the report tool you can easily see your income and expenses. You can create as many books as you want and you can call them whatever you like.<li>Document Search: With the file search module you can deep search the contents of files. This module in combination with custom fields and the quick edit pane makes the perfect E-Discovery solution.</ul>
_installer_helpcenterlive_description=Hjælp Live er en open source chat-baseret hjælp ansøgning.
_installer_helpcenterlive_authordescription=Hjælp Live er en fuldt udstyret støtteansøgningen, der omfatter FAQ ledelse, en støtte billet-system, og live chat funktionalitet.
_installer_hesk_description=Hesk er en gratis support billet-og vidensbase ansøgning. Oprindeligt udgivet i 2009, har Hesk vokset være blevet en af ​​de mest populære gratis support-løsninger.
_installer_hesk_authordescription=Hesk indeholder alt du behøver for effektiv kundesupport på ingen af ​​omkostningerne.<br><br>3 måder Hesk hjælper din virksomhed:<ul><li>Forbedret Customer Support: Modtag, spore og organisere kundesupport spørgsmål (billetter) efter afdeling og hastende karakter.<li>Reducer din arbejdsbyrde: Integreret Knowledgebase kan reducere antallet af anmodninger om support med så meget som 50%!<li>Spar tid og penge: Hesk er super nemt at bruge, hurtig, let, sikker, brugervenlig og GRATIS!</ul>
_installer_humhub_description=HumHub is an open source social networking application and framework.
_installer_humhub_authordescription=HumHub is a free social network software and framework built to give you the tools to make communication and collaboration easy and successful.<br><br>Benefits:<ul><li>OPEN: HumHub is completely open- source. Take advantage of the work already done and even improve it. Every suggestion or help is welcome.<li>FLEXIBLE: With a powerful module system you can extend HumHub by using third party tools, writing your own or connect existing software.<li>SECURE: Your server, your data, your rules. HumHub is a self- hosted solution and runs on almost every server. You are in the full control of your data.<li>SERVICES: We don't leave you alone. We support you with your projects and provide professional services around HumHub.</ul>
_installer_igalerie_description=iGalerie is an open source gallery application.
_installer_igalerie_authordescription=Create your photo/video gallery easily with iGalerie.<br><br>Features:<ul><li>A light and complete gallery: Weighing less than 3 MB, iGalerie is nonetheless rich in features: member management, adding comments and votes, multiple sending of files by the browser, management of EXIF and IPTC metadata, slideshow, tags, geolocation, password locking of albums, RSS feeds, etc.<li>Video support: In addition to images (AVIF, GIF, JPEG, PNG and WebP), iGalerie also supports videos (MP4 and WebM). And to make your life easier, iGalerie automatically generates video thumbnails, whatever your PHP configuration!<li>A customizable theme: iGalerie's default theme is modern, responsive and customizable. Choose between a light or dark style, change the color, add the banner of your choice... Many settings will allow you to give your gallery the appearance that suits you, all with a simple and intuitive interface that allows you to test your ideas instantly, without having to reload the page!<li>An efficient administration: Configure your gallery in a clear, ergonomic and responsive administration interface. All features can be activated by a simple checkbox, and you can manage your files with a powerful and convenient mass management system. And with context-sensitive help and online documentation, you'll never be lost!<li>Advanced member management: iGalerie allows your visitors to register, send files (photos or videos) and become an administrator. You have advanced management of all your users through a system of groups with access permissions to features and categories (blacklist / whitelist), several registration validation methods, customizable profile information, etc.</ul>
_installer_impresspages_description=ImpressPages er et open source content management ansøgning. Oprindeligt udgivet i 2009, ImpressPages modtog de mest lovende Open Source Project Award af Packt Publishing 2011.
_installer_impresspages_authordescription=ImpressPages CMS er et web content management system, der forenkler og fremskynder content management proces, så hjemmesider skal forvaltes op til 4 gange hurtigere. Teknologien bag ImpressPages CMS giver folk med ingen teknisk viden og uden upfront lære at styre deres hjemmesider som professionelle. Features:<ul><li>Forenklet, træk og slip grænseflade.<li>In-sted redigering af indhold.<li>Automatisk generering af SEO venlige URL'er, meta tags og sitemaps.<li>Smart kopiere og indsætte, automatisk filtrering HTML og CSS papirkurven fra kopieret indhold.<li>Nemt at oprette og implementere flersprogede hjemmesider.</ul>
_installer_invoiceninja_description=InvoiceNinja is an open source invoicing and time-tracking application. InvoiceNinja was initially released in 2014.
_installer_invoiceninja_authordescription=Invoice Ninja is the #1 open-source platform to create and email invoices, track payments and expenses, and time billable tasks and projects for clients.<br><br>Features:<ul><li>Invoices & Auto-Billing<li>Online Payments<li>Quotations & Proposals<li>Streamline Workflows<li>Time-Track Work<li>Expenses & Reporting</ul>Invoice Ninja is 100% open source, and supported by a growing community of developers around the world.
_installer_invoiceplane_description=InvoicePlane is an open source invoicing application.
_installer_invoiceplane_authordescription=InvoicePlane manages your quotes, invoices, clients and payments.<br><br>Features:<ul><li>Quotes, Invoices, Payments: InvoicePlane is a solid application to manage your complete billing circle: from quotes over invoices to payments.<li>Manage your Clients: The application provides CRM-like management for your clients. Enter contact details, notes or add custom fields. Basic project and task management is also available.<li>Customize InvoicePlane: You can customize InvoicePlane to make sure it fits your needs: select from different themes, set amount formats, modify email and PDF templates or many more.<li>One-Click Online Payments: Let your clients pay the invoices by using one of 25 different online payment providers like PayPal, Stripe or even using Bitcoin via Coinbase.</ul>
_installer_itronclock_description=ITRON Clock er et gratis real-time ansøgning javascript ur.
_installer_itronclock_authordescription=Installatron Clock er et simpelt program, der giver en statisk eller dynamisk tekstbaseret dato og / eller ur, der skal indsættes i en webside. Displayet er yderst konfigurerbar og er let at indsætte i enhver webside.
_installer_jcow_description=Jcow is an open source social network building application.
_installer_jcow_authordescription=Everything you need to build a successful online community.<br><br>Features:<ul><li>White Label<li>100% PHP Source Code<li>Clean and Friendly UI<li>Facebook Login<li>Template/Theme system<li>Module/Plugin system<li>Multiple Languages<li>Roles and Permission control<li>Google Map integrated<li>SMTP support<li>Anti-SPAM<li>Dynamic Cache<li>Inline Ads<li>News Feed<li>Wiki<li>Blogs<li>Images<li>Videos<li>Events<li>Musics<li>Fan Pages<li>User Groups<li>Forums<li>Questions and Answers</ul>
_installer_joomla_description=Joomla er et open source content management og portal ansøgning. Joomla kløvet fra Mambo i 2005 og i dag er et af de mest brugte programmer er blevet downloadet mere end 25 millioner gange.
_installer_joomla_authordescription=Joomla er et prisbelønnet content management system (CMS), som gør det muligt for websteder og kraftfulde online-applikationer, der skal bygges. Med millioner af hjemmesider, der kører på Joomla, er software, der bruges af enkeltpersoner, små og mellemstore virksomheder og store organisationer verden over. Mange aspekter, herunder dets lethed-i-brug og udvidelsesmuligheder, har gjort Joomla til det mest populære websted software til rådighed.<br><br>Features:<ul><li>Multi-bruger-funktionalitet gør det muligt for forskellige brugere at have forskellige niveauer af adgang.<li>Media Manager muliggør nem styring af mediefiler og mapper gemt online.<li>Banner Management gør oprettelsen up reklamer på en hjemmeside til en leg.<li>Contact Manager hjælper brugerne med at finde den rigtige person og deres kontaktoplysninger.<li>Meningsmålinger og undersøgelser indsamle data fra besøgende på webstedet.<li>Søg hjælper besøgende navigere indhold og giver søgestatistik.<li>Web Link Management giver hvert klik at være organiseret og spores.<li>Content Management værktøjer gør det muligt hjemmeside indhold til at være organiseret på nogen måde.<li>Syndication og Nyhedsfeed Management giver besøgende at abonnere på din hjemmeside ved hjælp af deres foretrukne RSS-læser.<li>Menu Manager kan så mange menuer og menupunkter der skal oprettes efter behov.<li>Skabelon Management er et kraftfuldt værktøj, der gør det muligt for et websted til at se præcis som planlagt.<li>Integreret hjælpesystem hjælper dig på alle trin i at oprette din hjemmeside.<li>Joomla! er uendeligt udvides ved hjælp af Joomla! Extension Manager.</ul>
_installer_jupyter_description=Jupyter is an open source interactive computing application. Forked from IPython in 2014, Jupyter supports execution environments in several dozen languages.
_installer_jupyter_authordescription=Project Jupyter exists to develop open-source software, open-standards, and services for interactive computing across dozens of programming languages. Configure and arrange the user interface to support a wide range of workflows in data science, scientific computing, and machine learning.<br><br>Features:<ul><li>Language of choice: Jupyter supports over 40 programming languages, including Python, R, Julia, and Scala.<li>Share notebooks: Notebooks can be shared with others using email, Dropbox, GitHub and the Jupyter Notebook Viewer.<li>Interactive output: Your code can produce rich, interactive output: HTML, images, videos, LaTeX, and custom MIME types.<li>Big data integration: Leverage big data tools, such as Apache Spark, from Python, R and Scala. Explore that same data with pandas, scikit-learn, ggplot2, TensorFlow.</ul>
_installer_kanboard_description=Kanboard is an open source project management application.
_installer_kanboard_authordescription=Kanboard is a free and open source Kanban project management software.<br><br>Features:<ul><li>Visualize your work<li>Limit your work in progress to focus on your goal<li>Drag and drop tasks to manage your project</ul>
_installer_koken_description=Koken is a free gallery application. Koken was initially released in 2013.
_installer_koken_authordescription=Koken is a free system designed for publishing independent web sites of creative work.<br><br>Highlights:<ul><li>Built for photography: Your images are your most important asset. Koken treats them with the attention they deserve by including a full-featured management interface that looks and feels like a desktop application.<li>Work and words, together: Write about portfolio updates, inspiration, or anything that comes to mind. Images, videos, slideshows and content from Flickr, Instagram, Vimeo, SoundCloud and Twitter are a snap to display.<li>Live site previewing and editing: Setup your navigation, add pages, and edit your site's color and layout with simple point-and-click controls. No HTML experience required.<li>Themes and plugins: Browse, select and install themes and plugins through an integrated store. Everything downloads and installs automatically to your Koken installation.<li>Syncs with Adobe Lightroom: Free publish services plugin for Lightroom to upload, edit or replace images from inside Lightroom.</ul>
_installer_laravel_description=Laravel is an open source application framework. Initially released in 2011, Laravel as of August 2015 is the most popular and watched PHP project on GitHub.
_installer_laravel_authordescription=Laravel is a web application framework with expressive, elegant syntax. We believe development must be an enjoyable, creative experience to be truly fulfilling. Laravel attempts to take the pain out of development by easing common tasks used in the majority of web projects, such as authentication, routing, sessions, queueing, and caching.<br><br>Laravel is accessible, yet powerful, providing powerful tools needed for large, robust applications. A superb inversion of control container, expressive migration system, and tightly integrated unit testing support give you the tools you need to build any application with which you are tasked.<br><br>Features:<ul><li>Expressive, beautiful syntax: Value elegance, simplicity, and readability? You’ll fit right in. Laravel is designed for people just like you. If you need help getting started, check out Laracasts and our great documentation.<li>Tailored for your team: Whether you're a solo developer or a 20 person team, Laravel is a breath of fresh air. Keep everyone in sync using Laravel's database agnostic migrations and schema builder.<li>Modern toolkit. Pinch of magic. An amazing ORM, painless routing, powerful queue library, and simple authentication give you the tools you need for modern, maintainable PHP. We sweat the small stuff to help you deliver amazing applications.</ul>
_installer_advancedguestbook_description=Lazarus Gæstebog er et open source gæstebog ansøgning. Lazarus Gæstebog kløvet fra Advanced Gæstebog i 2006.
_installer_advancedguestbook_authordescription=Lazarus Gæstebog er en gæstebog program, som gør det muligt besøgende på websitet til at poste kommentarer.<br><br>Features:<ul><li>Eksempel før du sender<li>Anti-Spam teknologi<li>Sideskabeloner<li>E-mail-meddelelse<li>Picture uploads<li>Side spænder og HTML-tag håndtering<li>Smilies og BB-koder.</ul>
_installer_lepton_description=LEPTON is an open source content management application.
_installer_lepton_authordescription=LEPTON enables you to run nearly all the websites most others current CMS promise you but has the big advantage of extremely short learning and training curves, and this is a great argument to those who work with LEPTON. LEPTON is easily installed and started, and can easily be adapted to fit the needs of nearly all web appearances.<br><br>Features:<ul><li>easy to use backend<li>content input via wysiwyg-editors<li>multi-language-support<li>file and media management<li>design via template system<li>addons to extend cms<li>scaling access system</ul>
_installer_lifetype_description=LifeType er et open source blog program. LifeType blev oprindeligt udgivet i 2003 (dengang kendt som Plog).
_installer_lifetype_authordescription=LifeType supports multiple blogs and users, media management, generation of standard content, clean URLs and support for subdomains.<br><br>Features:<ul><li>User Friendly Interface: Writing articles is comfortable with the included state of the art WYSIWYG editor. Adding pictures and sound files (for Podcasting) is just a matter of browse and click.<li>Integrated Media Management: Podcasting, automatic thumbnail generation, mass uploading of files, a filebrowser and custom descriptions for each file is supported through the administration interface<li>Choose your Style: Looking for a nice design for your weblog? Go check out the many freely available templates. Installation is as easy as uploading a file through your administration interface!<li>Built-in anti-spam Filter: The built-in bayesian spam filter keeps comments and trackbacks in you blog clean. And comment moderation, Captchas and trackback validation is available through plugins.<li>Support for Trackbacks: Trackback blogs you read by simply linking to them! LifeType will automatically find the trackback URL of the blog you are linking to.<li>Multiple Users per Blog: You can easily give your friends permissions to write in your weblog, making collaborative web sites even easier!<li>Mobile features: Are you into moblogging? Do you need to blog wherever you are? Do you need to easily provide low bandwidth versions of your site for mobile devices? Using the appropiate plugins, LifeType becomes the first mobile-ready application of its kind with seamless integration for publishing to and accessing blogs.<li>Multiple Blogs in one Installation: With its multi-domain, multi-blog, multi-user setup and strict separation of single weblog administration and overall administration LifeType is ideally suited for blog hosting. It's all provided through a single installation and one single database.<li>Central Page for Communities: Easy 4 step registration for new weblogs, an overview of newest and most popular blogs as well as a user and blog index, everything ready to go with your intallation of LifeType.<li>Performance: Template caching, data object caching and serious code refactoring to improve performance and keep the system load as minimal as possible make LifeType fast and reliable even with very large and busy communities.<li>Nice Looking URLs: Creat your own customized URLs for SEO or to adapt your them to your language. Toggle a setting in the configuration of the site and LifeType will automatically use cruft-free URLs instead of the old style, raw ones.<li>Powerful Plugin Framework: The impressive plugin capabilities let's you add about any feature you like. With filters, events, registration of new actions, localization, MVC support (self-contained), perfect integration into the administration interface and template support you can add about any functionality you can think off.<li>Smarty Templates: LifeType is built on top of the fantastic Smarty template engine, providing unprecedented power to template developers without compromising security, since Smarty templates do not allow by default to add potentially dangerous PHP code to our templates. This is specially important if you use LifeType to provide a blogging service to a community.<li>XMLRPC: LifeType supports an XMLRPC interface for remote creating and editing articles. And of course you may ping as many directories as you like with the inbuilt XMLRPC ping service. XMLRPC pings are enabled/disabled per article.</ul>
_installer_limesurvey_description=LimeSurvey er et open source-undersøgelse ansøgning. LimeSurvey var tidligere kendt som PHPSurveyor.
_installer_limesurvey_authordescription=LimeSurvey muliggør undersøgelser, der skal udvikles og svar, der skal indsamles og analyseres. LimeSurvey omfatter en bred vifte af indbyggede spørgsmålstyper, og en række fleksible muligheder. Undersøgelser kan omfatte forgrening, forskellige layouts og designs (ved hjælp af et templating-system), og kan give grundlæggende statistisk analyse af undersøgelsens resultater. Undersøgelser kan være offentlig eller kan kontrolleres nøje ved brug af unikke poletter for hver undersøgelse deltager.
_installer_litecart_description=LiteCart is an open source e-commerce shopping cart application.
_installer_litecart_authordescription=An amazingly fast e-commerce platform. LiteCart e-commerce platform built with PHP, jQuery and HTML 5.<br><br>What can you do with LiteCart?<ul><li>Setup unlimited products and categories<li>Online catalog with search filters<li>One step checkout<li>Runs superfast on shared hosting<li>See reports and statistics<li>And much much more...</ul>
_installer_livesite_description=Livesite er en gratis hjemmeside bygherre og content management ansøgning. En kommerciel version er også tilgængelig.
_installer_livesite_authordescription=All-In-One Funktionalitet - One-software værktøj gør det hele. At designe, bygge og styre en professionel hjemmeside, du ikke længere har brug for flere komplekse og dyre software-programmer. Nu kan du gøre det hele med en online-værktøj.<br><br>Web udvikling for alle - Opret dit eget sikre, database-drevet website uden kodning. Du behøver ikke at hyre dyre programmører til at kode stedet for dine drømme. Nu kan du bygge det selv ved hjælp af vores peg-og-klik-software, der passer til dine behov.<br><br>Mobile Ready - Mens de fleste website software platforme kræver, at du oprette og administrere forskellige websider til dine mobile besøgende - det gør vi ikke. Mens lydhør design er god, total frihed på layout og præsentation af dine sider på mobile enheder er bedre.<br><br>Indbyggede moduler - Sig nej til plug-ins. Ingen grund til at bekymre sig om out-of-date, dårligt understøttet plug-ins, der måske ikke arbejder sammen. Alle moduler er inkluderet, og med løbende softwareopdateringer, vil dit websted altid har de nyeste funktioner.<br><br>Indbygget Tema Designer - Start med en af ​​vores mange gratis temaer og tilpasse dem til at skabe din egen unikke web design. Med punkt-og-klik design muligheder, kan du oprette en professionelt udseende hjemmeside, der virker på alle browsere og mobile enheder. Pick brugerdefinerede skrifttyper, farver og baggrunde - alle uden nogen CSS kodning eller ekstra web-design værktøjer.<br><br>Erfaring og ekspertise - Professionel Web Arkitekter klar til at springe i. Fra installation til tilpasning og støtte, kan vores team af professionelle med over 20 års erfaring hjælpe dig med at opbygge det websted, du har brug for. Intet projekt er for stort eller for lille!
_installer_livehelperchat_description=Live Helper Chat is an open source support application.
_installer_livehelperchat_authordescription=Live Support chat for your website. Web and desktop clients. Co-Browsing, XMPP notifications, GTalk, Jabber, Openfire, Skype, Chrome extension, Node.js support, MySQL, PostgreSQL.<br><br>Features for site owners:<ul><li>IPhone, Android, IPod, BlackBerry support using XMPP generic services, GTalk, Monal, Xabber<li>Skype and sevabot integration<li>Free modules: Questionary/voting module, FAQ module, Chatbox/Shoutbox module, Browser offers module, Forms module, Documents sharer module<li>Easy theming<li>Co-Browsing/Screen sharing<li>Speech to text<li>Unlimited operators, chats at the same time, departments<li>5 widget position<li>User screenshots, see what your users sees<li>Drag &amp; Drop widgets<li>Online users tracking<li>Invite users to chat<li>Chats archive<li>Chat remarks<li>Files uploads, drag &amp; drop<li>Tablet and Mobile friendly<li>Visitor tracking across different subdomains of domain<li>Multilanguage back office where each operator can have different language.<li>Chrome extension<li>Operator To Operator chat<li>Option to have custom form attributes or pre-fill existing ones<li>Pro active users invitation to chat<li>Google map with users locations<li>RTL and LTR languages support<li>Windows/Mac/Linux client</ul><br>Features for developers:<ul><li>MVC structure<li>Free - Open Source<li>Clean code<li>Full XMPP support (ejabberd) not only XMPP notifications<li>Two sync methods, long polling or standard.<li>Node.js as transport layer<li>MySQL and PostgreSQL support<li>No php session if not required<li>Archive module<li>Fully supported multiple domains including http, https and subdomains<li>Plugins supported<li>Easy upgradable<li>Bootstrap 3 CSS framework<li>Customizable without changing kernel<li>Bugs fixed in days not in weeks or months<li>Can be customized to meet any business requirements</ul>
_installer_luxcal_description=LuxCal is an open source personal calendar application.
_installer_luxcal_authordescription=LuxCal is a free user-friendly, intuitive web calendar. It can help you to organize and keep track of your events and appointments in an easy way from your phone, tablet or PC at home, in the office, on business trips or when on holiday. LuxCal has all essential functions you may expect from a modern web calendar and is targeted at home use and small businesses.<br><br>Features:<ul><li>intuitive, friendly user interface<li>multi-user access with user name/password protection<li>users and user groups with selectable privileges<li>optionally multiple, independent calendars<li>multi-language user interface (see section below)<li>repeating and multi-day events<li>fully tailorable to your needs, e.g. date and time formats, user interface layout, colors, etc.<li>event coloring (text and background) according to event categories<li>email and SMS reminders x days before the event is due<li>event categories and subcategories<li>event filtering on various criteria<li>full text search with wildcards<li>different views, e.g. year, month, week, day, upcoming, changes and more<li>proposing events and approving events (e.g. by manager)<li>importing and exporting of events<li>easy to administer and maintain<li>fully self contained and therefore fast (no links to external software)<li>various possibilities to embed the calendar in a page of your website</ul>
_installer_lychee_description=Lychee is an open source photo management application.
_installer_lychee_authordescription=Lychee is a free photo-management tool, which runs on your server or web-space. Upload, manage and share photos like from a native application. Lychee comes with everything you need and all your photos are stored securely.<br><br>Features:<ul><li>Manage: Managing your photos has never been easier. Upload, move, rename, describe, delete or search your photos in seconds. All in one place, right from your browser.<li>Share: Sharing like it should be. One click and every photo and album is ready for the public. You can also protect albums with passwords if you want. It's under your control.<li>View: Look at all your images in full-screen mode, navigate forward and backward by using your keyboard or let others enjoy your photos by making them public.</ul>
_installer_magento_description=Magento er en open source e-handel indkøbskurv applikation. Oprindeligt udgivet i 2008, har Magento vokset hurtigt til at tjene mere end 110.000 købmænd over hele verden.
_installer_magento_authordescription=Magento giver skalerbarhed, fleksibilitet og funktioner for virksomhedernes vækst. Merchants bruger Magento har fuld fleksibilitet og kontrol over præsentationen, indhold og funktionalitet i deres online-kanal.<br><br>Features:<ul><li>Analytics og rapportering: Nyttige rapporter såsom Abandoned Indkøbskurv Rapport og bedste kunder Rapport af Total og antallet af ordrer.<li>Search Engine Optimization: Webadresseomskrivning give fuld kontrol over URL'er Meta-information for produkter og kategorier.<li>Site Management: Styr flere websites og butikker fra en administration panel.<li>Catalog Management: Batch Import og Eksport af katalog, Google Base Integration, og kan downloades / digitale produkter.<li>Catalog Browsing: Layer / Facetteret navigation til filtrering af produkter, Produktsammenligninger og Produkt Anmeldelser.<li>Produkt Browsing: downloades Products, flere billeder per produkt, og Product Image Zoom-in kapacitet.<li>Mobile Commerce: En iPhone optimeret interface er inkluderet.<li>Checkout: One-Page Checkout og Gæst Checkout.<li>Forsendelse: Forsendelse til flere adresser i en ordre.<li>Betaling: Flere betalingsmuligheder, og konfigurerbar godkendelse og registrering af midler.<li>Kundeservice: Feature-rige Kunde Konti og Bestil Tracking fra konto.<li>Kunde Konti: Re-ordrer fra konto, og for nylig bestilte varer.<li>Order Management: Se, redigere, oprette og opfylde ordrer fra admin panel. Opret en eller flere fakturaer, forsendelser og kreditnotaer pr ordre for at give mulighed for split opfyldelse.</ul>
_installer_mahara_description=Mahara er et open source portefølje bygning ansøgning. Mahara blev oprindeligt udgivet i 2006, og i dag bliver brugt af institutter og organisationer over hele verden.
_installer_mahara_authordescription=Mahara is a fully featured web application to build your electronic portfolio. You can create journals, upload files, embed social media resources from the web and collaborate with other users in groups.<br><br>What makes Mahara different from other ePortfolio systems is that you control which items and what information (Artefacts) within your portfolio other users see. In order to facilitate this access control, all Artefacts you wish to show to other users need to be bundled up and placed into one area. Within Mahara this compilation of selected Artefacts is called a View. You can have as many Views as you like, each with a different collection of Artefacts, and intended purpose and audience. Your audience, or the people you wish to give access to your View, can be added as individuals or as a member of a Group or Community.<br><br>ePortfolio owners create Views using a 4 step process and Views have the following features:<ul><li>ePortfolio owners can receive public or private feedback on their View and Artefacts within that View.<li>Users accessing a View can report any objectionable material directly to the Site Administrator.<li>Users can add Views and Artefacts within a View to their Watchlist and receive automated notifications of any changes or updates.<li>ePortfolio owners can Submit a View for Assessment by a tutor or teacher allowing for a snapshot of the View and associated Artefacts on a certain date.</ul><br>Other features of Mahara include:<ul><li>A file repository which allows users to upload and share files.<li>A comprehensive blogging tool is provided in Mahara, where blogs and blog postings are considered Artefacts and may be added to a View.<li>A resumé builder which allows users to create digital CV's by entering information into a variety of optional fields.<li>Sharing: Mahara provides a social networking facility where users can create and maintain a list of Friends within the system. ePortfolio owners choose whether other users can add them to their Friends list automatically or by request and approval. An ePortfolio owner's Friends lists shows those Views to which they have been assigned access.<li>Moodle integration: Mahara provides a single-sign on capability that allows users, at the option of the administrator, to be automatically logged in to both their Mahara and Moodle accounts by providing a username and password at only one of these sites. The user can sign on at Mahara, and click on a link to her Moodle account, or sign on at Moodle, and click on a link to her Mahara account.</ul>
_installer_mambo_description=Mambo er et open source content management og portal ansøgning.
_installer_mambo_authordescription=Mambo Open Source Content Management System giver alle mulighed for at styre en web site. Det er nemt konfigureres til personlige hjemmesider, og kraftfulde nok til store kommercielle anlæg, perfekt til non-tech både webmastere og avancerede programmører.
_installer_mantis_description=Mantis er et open source bug tracking ansøgning.
_installer_mantis_authordescription=Mantis er en bug tracking program, der styrer et projekts fejlrapporter og feature anmodninger. Enhver web browser vil fungere som en klient.
_installer_mattermost_description=Mattermost Team Edition is an open source messaging and communication application.
_installer_mattermost_authordescription=Mattermost is a flexible, open source messaging platform that meets even the most demanding privacy and security standards. Mattermost is an open source Slack alternative.<br><br>Features:<ul><li>Centralize DevOps communication and workflow: Build intuitive workflows and collaborate across large teams without worrying about security or data privacy. Get up and running quickly with hundreds of existing integrations from Mattermost and the community, then build out custom workflows that scale to tens of thousands of concurrent users.<li>Collaborate securely and privately, enterprise-wide: Many of the world's leading high-security enterprises work better with Mattermost by connecting people, tools, and automation across tens of thousands of users.<li>Mattermost is a Gartner Cool Vendor: Mattermost is cool because it gives buyers visibility into the code and enables deeper customization to match exact business models and needs.</ul>
_installer_mautic_description=Mautic is an open source marketing automation application.
_installer_mautic_authordescription=Mautic began with a single focus. Equality. The Mautic community believes in giving every person the power to understand, manage, and grow their business or organization. Mautic is focused on helping this belief become a reality by getting powerful marketing automation software into the hands of everyone.<br><br>Features:<ul><li>Development and analysis of marketing campaigns and customers<li>Management of marketing campaigns<li>Appropriate customer data organization and storage<li>Moving contacts from leads to customers</ul>
_installer_mediawiki_description=MediaWiki er en open source wiki ansøgning. MediaWiki blev oprindeligt udgivet i 2002 efter at blive udviklet til magten Wikipedia.
_installer_mediawiki_authordescription=MediaWiki er en feature-rige wiki implementering, og bruges til at drive Wikipedia og mange andre wikier.<br><br>Features:<ul><li>Se og føle: MediaWiki brugergrænseflade kan tilpasses ved hjælp af skind.<li>Holde styr på redigeringer: Med MediaWiki, er det nemt at vende tilbage en indgang til en tidligere tilstand. MediaWiki holder styr på alle redigeringer.<li>Strukturer og syntaks: Et komplet sæt af kommandoer understøttes som muliggør elementer såsom sorterbare tabeller, der skal indlejret i poster.<li>Spam og hærværk: Undgå link spamming, og andre former for misbrug redigering.<li>Diskussioner: Hver bruger (herunder enhver anonym bruger) og hver artikel har en tilknyttet side hvor budskaber kan bogføres.<li>Tilladelser og brugergrupper: Flere brugergrupper og tilladelser for hver redigering understøttes.<li>Søg: Fuld søgemuligheder og talrige specielle rapportsider er tilgængelige.<li>Multimedia og udvidelser: Multimedia filer kan uploades og knyttet til wiki poster.</ul>
_installer_mibew_description=Mibew is an open source support and real time chat application.
_installer_mibew_authordescription=Mibew Messenger (also known as Open Web Messenger) is an open-source live support application written in PHP and MySQL. It enables one-on-one chat assistance in real-time directly from your website.<br><br>Features:<ul><li>Easy integration into existing sites<li>Custom chat buttons<li>Themes engine<li>Multiple localizations<li>Visitors tracking and interaction<li>Pre-chat survey<li>Manageable permissions<li>Operators groups<li>Plugins API<li>Multiple official plugins<li>Built-in statistics</ul>
_installer_microweber_description=Microweber is an open source content management application.
_installer_microweber_authordescription=Microweber is free and open source website builder and CMS, so you can freely download it and use it to build website.<br><br>Use this new generation CMS for to build any website, online store or blog, easy as never before. The drag and drop technology will save you time and will give you freedom to be creative.<br><br>Features:<ul><li>Drag and Drop: Use drag and drop to create a website or to add new features to the existing website.<li>Admin Panel: Powerful backend with a great user experience interface. Use it to edit and managing your website.<li>Live Edit: Write, edit and manage your content in real time.<li>Adding Content: Add Pages, Posts, Categories, and Products in your Microweber website without the need for coding.<li>E-commerce features: A full e-commerce solution for online business, create your online store with Microweber.<li>Blog features: Everything you need to start a blog, write text in real time and managing content and comments.<li>Modules: You the modules to build your website as building boxes and expand your functionality.</ul>
_installer_modx_description=MODx er et open source framework PHP udvikling.
_installer_modx_authordescription=MODx er ikke en typisk plug-and-play CMS. Det er befriende og anderledes og designet til at arbejde på den måde du tænker på sites, ikke hvordan websteder er bygget.
_installer_moodle_description=Moodle er et open source course management program. Oprindeligt udgivet i 2002, Moodle tjener mere end 63 millioner brugere og 1,2 millioner lærere mellem 70.000 registrerede hjemmesider.
_installer_moodle_authordescription=Moodle er et kursus management program designet til at hjælpe undervisere skabe effektive online læring fællesskaber. Moodle kan skaleres fra en enkelt lærer websted til et universitet med 200.000 studerende.<br><br>Fokus i Moodle projekt er altid på at give pædagoger de bedste værktøjer til at styre og fremme læring, men der er mange måder at bruge Moodle:<ul><li>Moodle har funktioner, der gør det muligt at skalere til meget store installationer og hundreder af tusinder af studerende, men det kan også bruges til en folkeskole eller en uddannelse hobbyist.<li>Mange institutioner bruger det som deres platform til at gennemføre fuldt online-kurser, mens nogle bruger det blot til at forøge ansigt-til-ansigt-kurser (kendt som blended learning).<li>Mange af vores brugere elsker at bruge de aktivitets-moduler (såsom forums, databaser og wikier), til at bygge rigt kollaborative fællesskaber for læring omkring deres emne (i den sociale konstruktivistiske tradition), mens andre foretrækker at bruge Moodle som en måde at levere indhold til studerende (såsom standard SCORM pakker) og vurdere læring ved hjælp af opgaver eller quizzer.</ul>
_installer_mybb_description=MyBB er en open source forum ansøgning. MyBB kløvet fra XMB Forum i 2002.
_installer_mybb_authordescription=Fra administration til at sende et svar, MyBB er et forum pakke fuld af nyttige og til-punkt funktioner for både dig og dine besøgende, hjælper dig med at gøre kører din opslagstavle så let som muligt.
_installer_mylittleforum_description=mylittleforum is an open source forum application.
_installer_mylittleforum_authordescription=my little forum is a simple PHP and MySQL based internet forum that displays the messages in classical threaded view (tree structure). The main claim of this web forum is simplicity.<br><br>Features:<ul><li>Usenet like threaded tree structure of the messages<li>Different views of the threads possible (classical, table, folded)<li>Categories and tags<li>BB codes and smilies<li>Image upload<li>Avatars<li>RSS Feeds<li>Template engine (Smarty)<li>Different methods of spam protection (can be combined: graphical/mathematical CAPTCHA, wordfilter, IP filter, Akismet, Bad-Behavior, Stop Forum Spam)</ul>
_installer_ocportal_description=ocPortal er et gratis content management og portal ansøgning.
_installer_ocportal_authordescription=ocPortal er et content management program med mange Web 2.0 og community features til at bygge moderne, sofistikeret websteder. ocPortal understøtter mange typer af indhold, herunder men ikke begrænset til gallerier, nyheder, nyhedsbreve, og det giver rige medier og reklamer skal integreres. EF-funktioner omfatter fora, medlem blogs, chatrooms, wiki, og indhold, kommentere / rating. ocPortal lader dig bestemme, hvordan dit websted vil se ud og opføre sig. Funktioner er rigeligt, men også valgfri. Feature integration er kernen i den ocPortal filosofi - for eksempel sitets søgemaskine, og det ensrettede medlem profiler. Out-of-the-box dit websted vil opfylde de højeste tilgængelighed og faglige standarder, og vil blive vist højere i Google på grund af den automatiske SEO. Din hjemmeside vil automatisk blokere og registrere hacking forsøg, og du kan styre adgangen på forskellige måder, fx via betalt abonnement. ocPortal er udformet som den software, der vil håndtere alle dine behov; du får meget mere end blot et Content Management System.
_installer_odoo_description=Odoo is an open source enterprise resource planning (ERP) application. Odoo was formerly known as OpenERP.
_installer_odoo_authordescription=With 10.000+ apps in, Odoo covers all your business needs in a one-stop solution: no more interfaces between different software required. Odoo apps are perfectly integrated to each other, allowing you to fully automate your business processes.<br><br>Features:<ul><li>The open source model of Odoo has allowed us to leverage thousands of developers and business experts to build hundreds of apps in just a few years.<li>With strong technical foundations, Odoo's framework is unique. It provides top notch usability that scales across all apps.<li>Usability improvements made on Odoo will automatically apply to all of our fully integrated apps.</ul>
_installer_omeka_description=Omeka is an open source content management application.
_installer_omeka_authordescription=Omeka is a free, flexible, and open source web-publishing platform for the display of library, museum, archives, and scholarly collections and exhibitions. Omeka is a Swahili word meaning to display or lay out wares; to speak out; to spread out; to unpack. Omeka falls at a crossroads of Web Content Management, Collections Management, and Archival Digital Collections Systems.<br><br>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming. It brings Web 2.0 technologies and approaches to academic and cultural websites to foster user interaction and participation. It makes top-shelf design easy with a simple and flexible templating system. Its robust open-source developer and user communities underwrite Omeka's stability and sustainability.<br><br>Until now, scholars and cultural heritage professionals looking to publish collections-based research and online exhibitions required either extensive technical skills or considerable funding for outside vendors. By making standards based, serious online publishing easy, Omeka puts the power and reach of the web in the hands of academics and cultural professionals themselves.<br><br>Easy to use:<ul><li>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming.<li>Omeka is a web application, making it accessible from any computer or mobile device with an internet connection.<li>Users say Omeka is "simple," "logical," and "unscary."</ul><br>Strong community of documentation and support:<ul><li>Learn to use Omeka with step-by-step tutorials and screencasts available in the documentation.<li>Connect with other Omeka users and the Omeka team through end user forums and developer discussion lists.</ul><br>Extensible, scalable, and flexible:<ul><li>Omeka can handle large archives of meta data and files (with over 100,000 items).<li>The only limitations are on your own server. Element sets for institution-specific meta data maybe added.<li>Zend framework for PHP allows for customization.<li>Omeka accepts and stores all types of files, including images, video, audio, multi-page documents and PDFs, Power Point presentations, et al. Individual items may contain multiple files.</ul>
_installer_omekas_description=Omeka S an open source education and exhibit-curation application.
_installer_omekas_authordescription=Omeka S is a web publication application for universities, galleries, libraries, archives, and museums. It creates a local network of independently curated exhibits sharing a collaboratively built pool of items and their metadata. Create and manage many sites with a streamlined installation of Omeka S.<br><br>Features:<ul><li>INSTALL ONCE: Create and manage many sites with a streamlined installation of Omeka S.<li>CONNECT TO THE SEMANTIC WEB: Publish items with linked open data.<li>SHARE WITH DPLA: Describe items with DPLA-ready resource templates.<li>EXTEND AND BUILD: Extend functionality of Omeka S sites with modules to map, collect, import, and connect resources.<li>DESIGN WITH EASE: Style each Omeka S site with a different fully-responsive theme to fit any screen size.</ul>
_installer_openwebanalytics_description=Open Web Analytics is an open source web analytics application.
_installer_openwebanalytics_authordescription=Open Web Analytics is the free and open source web analytics framework that lets you stay in control of how you instrument and analyze the use of your websites and application.<br><br>Features:<ul><li>First Party Control: Run OWA under your own domain or as part of your web application.<li>Customize: OWA is a customizable web analytics framework that can be extended to meet your needs.<li>CRM Systems: Track WordPress and Mediawiki based websites and admin events.<li>Metrics, Dimensions, Reports: OWS provided you with dozens of standard metrics, dimensions and reports.<li>Data Access API: Extensive data access API enables integration with raw data access.<li>Privacy Controls: OWA respects GDRP and other privacy frameworks.</ul>
_installer_openbiblio_description=OpenBiblio is an open source library automation application. OpenBiblio was initially released in 2006.
_installer_openbiblio_authordescription=OpenBiblio is an easy to use, automated library system written in PHP containing OPAC, circulation, cataloging, and staff administration functionality.
_installer_opencart_description=OpenCart er en open source e-handel indkøbskurv applikation. OpenCart blev oprindeligt udgivet i 2009.
_installer_opencart_authordescription=OpenCart er designet funktionsrige, nem at bruge, søgemaskine venlige og med et visuelt tiltalende interface.
_installer_openclassifieds_description=Åbent Classifieds er en open source klassificeret annonce ansøgning. Åbent Classifieds blev oprindeligt udgivet i 2008, og i dag tjener mere end 14.000 hjemmesider.
_installer_openclassifieds_authordescription=Åbent Classifieds er den perfekte software til at starte din egen online-forretning på få minutter. Med Open Classifieds kan du få din registrering websted, kontakter side, bil / auto salg, job bord, brugte genstande, forum, eller noget, du ønsker. Du navngive grænsen! Begynd i dag du ejer Craigslists, Ebay Classifieds, OLX eller Gumtree klon gratis!<br><br>Features:<ul><li>MOBILE Friendly: Vi tilbyder fantastiske lydhøre temaer og Android app, der vil gøre dit websted let tilgængeligt fra mobile enheder.<li>Forskellige temaer: Ændre en udseendet og fornemmelsen af ​​din hjemmeside og gøre det mere smuk på bare få klik. Gennemse vores fantastiske temaer i markedet!<li>Admin Panel: Adm. dit websted var aldrig så simpelt! Med et super let og tydelig admin panel kan du intuitivt konfigurere alt, hvad du har brug for.<li>MANGE SPROG: Skift sprog af hele dit websted ved at vælge en af ​​de omfattede sprogversion. Liste over tilgængelige oversættelser er stadig voksende.<li>Nem installation: Installation proces er super nemt og tager få minutter. I tilfælde af at du nogen problemer, kan du spørge os for en støtte så godt.<li>PAYPAL INTEGRATION: Tjen penge på dit websted og få dine betalinger hurtigt via Paypal. Virkelig nyttige for din online-forretning!<li>SEO Friendly: Med vores script er det let at optimere dit websted til en søgemaskine og forbedre din online synlighed.<li>Meget fleksibel: Brug vores software til mange formål. Byg din rubrikannoncer hjemmeside, business directory eller hvad du kan forestille dig!</ul>
_installer_opendocman_description=OpenDocMan er et open source dokument management program, der er designet til at overholde ISO 17025 og OIE-standarder. Oprindeligt udgivet i 2004, OpenDocMan har et voksende fællesskab af internationale brugere fra enkeltpersoner til statslige organer og Fortune 500 virksomheder.
_installer_opendocman_authordescription=OpenDocMan is a free, open source web-based PHP document management system (DMS) designed to comply with ISO 17025 and OIE standard for document management. Document management software and document management in general is based around a concept of centralized document storage, limiting access, and change tracking. These three DMS software fundamentals make up much of ISO 17025 in regards to document management systems.<br><br>OpenDocMan features web based access, fine grained control of access to files, and automated install and upgrades. Unlike most DMS's that require you to change your business rules in order to manage your documents, OpenDocMan allows you to integrate your current rules. Through supporting multiple file types, to departmental review, OpenDocMan lets you concentrate on the business at hand, document management. IT staff and managers can delegate document management duties to any number of staff members, through user and group permissions. Permissions can be set as restrictively or permissively as needed.<br><br>Documents<ul><li>Add any file type to the system<li>No FTP required. Upload directly from your browser.<li>Meta data fields for each file<li>Assign a department/category to each file<li>Check-out feature to prevent over-writing of edits<li>Revision history<li>Documents are stored physically on the server<li>File expiration<li>Create custom document properties to match your companies needs</ul><br>Workflow<ul><li>Automated document review process<li>Automated file expiration process<li>Reviewer can approve or reject a new document or a changed document<li>E-mail notification options prior to and after a review</ul><br>Search<ul><li>Quick-browse search by author, department, or category<li>Full search by meta-data, author, department, category, file name, comments,etc.<li>No external indexing processes required</ul><br>Security<ul><li>Secure URL feature to obfuscate URL parameters<li>Fine grained user access control for each file<li>Departmental access control for each file<li>Three user types: User, Admin, and Super-Admin<li>Control the size limit of files independent of higher server limits</ul>
_installer_openproject_description=OpenProject is an open source bug tracking and project management application. Initially released in 2012, OpenProject has grown to manage over 2,500 projects.
_installer_openproject_authordescription=Features:<ul><li>Project planning and scheduling: With shared timelines you can activate the experience and creativity of your entire team to collaboratively create and visualize your project plan.<li>Product roadmap and release planning: OpenProject is the easiest way to plan, visualize, and communicate your product roadmap. Share your product roadmap with your stakeholders, get feedback about your ideas and break it down into a detailed release plan.<li>Task management and team collaboration: Make your teams working lives simpler, more productive and more pleasant. OpenProject is the easiest way for teams to track their work - and get results.<li>Agile and Scrum: Agile teams have short development cycles. They iterate fast to build, measure and learn with each version. With fast user feedback they simply waste no time and can concentrate on building the right things. OpenProject is the perfect tool for agile teams that want to use agile methodologies such as Scrum.<li>Time tracking, cost reporting and budgeting: OpenProject makes time tracking easy. Stay on top of project budgets and costs spent. Create custom reports for accurate, current insight into project performance and allocated resources.<li>Bug tracking: Quality assurance teams rely on fast issue tracking and clear communciation within the team and across departments. OpenProject excels at bug tracking, offering QA managers and testers a platform to capture, classify and prioritize bugs.</ul>
_installer_openrealestate_description=Open Real Estate is an open source realty management application.
_installer_openrealestate_authordescription=Open Real Estate offers real estate agencies and real estate agents the technology they need to connect with real estate owners, prospective buyers and Internet surfers. Open Real Estate is a free script for building a website containing information about buying, renting, selling or changing of realty (apartments, houses, land property etc). This product can be used for creating a web platform for your business as well as for developing your own business from the ground up.<br><br>Features:<ul><li>A convenient interface. We tried to make the product as simple and clear as possible. Our customers say that we have succeeded in it!<li>A modern, secure product with high speed. It is based on the widely used by web-developers tool - Yii CMF. It guarantees the highest website speed and the product's security. Keep yourself up to date — use Open Real Estate!<li>Constant development. We are always working on improving our product by releasing new versions with present-day functions that you need! Just post your comments on our forum, and we will try to make your wish come true for free!<li>Available additional paid modules. For our customers we create unique extensions for Open Real Estate, which allow your site to leave your competitors far behind!</ul>
_installer_openvpn_description=OpenVPN Access Server is an open source virtual private network (VPN) application.
_installer_openvpn_authordescription=OpenVPN Access Server provides flexible VPN solutions to secure your data communications, whether it's for Internet privacy, remote access for employees, securing IoT, or for networking Cloud data centers.<br><br>Features:<ul><li>Uses the public Internet to create an economical, isolated, and secure private network<li>Remote access to internal services increases mobile workforce productivity<li>Reduces security risk by preventing unauthorized access to specific network resources<li>Encryption ensures privacy on untrusted Wi-Fi and other public access networks<li>Extends centralized unified threat management to remote networks</ul>
_installer_redmine_description=Redmine is an open source project management application.
_installer_redmine_authordescription=Features:<ul><li>Multiple projects support<li>Flexible role based access control<li>Flexible issue tracking system<li>Gantt chart and calendar<li>News, documents and files management<li>Feeds and email notifications<li>Per project wiki<li>Per project forums<li>Time tracking<li>Custom fields for issues, time-entries, projects and users<li>SCM integration (SVN, CVS, Git, Mercurial and Bazaar)<li>Issue creation via email<li>Multiple LDAP authentication support<li>User self-registration support<li>Multilanguage support<li>Multiple databases support</ul>
_installer_openads_description=Revive AdServer er et open source reklame betjener ansøgning. Revive AdServer har tidligere været kendt som OpenX Source, OpenAds og phpAdsNew og senest Revive AdServer kløvet fra OpenX kilde i 2013.
_installer_openads_authordescription=Genoplive AdServer er en gratis, open source annonce server, der er tillid til mere end 30.000 webudgivere i over 100 lande rundt om i verden, hvilket gør det til det mest brugte open source reklame server. Genoplive AdServer er en kraftfuld annoncesystem, der sætter kontrol over online-annoncering tilbage i hænderne på forlag.<br><br>Features:<ul><li>Serveres annoncer på hjemmesider, i apps, og i video-afspillere, og indsamle detaljeret statistik om visninger, klik og konverteringer<li>Administrer kampagner for flere annoncører og fra annoncenetværk på én gang, via en brugervenlig grænseflade<li>Definer regler for levering af kampagner og annoncer, herunder hyppighed capping, målretning URL, geo-targeting<li>Spor og rapport kampagne resultater, herunder klikrater, omregningskurser, indtægter, eCPM og konvertering detaljer, ligesom kurven værdien og antallet af indkøbte varer</ul>
_installer_roundcube_description=Roundcube is an open source webmail (IMAP) application.
_installer_roundcube_authordescription=Roundcube is a browser-based webmail (IMAP) client with an application-like user interface. It provides full functionality you expect from an email client.<br><br>Features:<ul><li>Drag-and-drop message management<li>Full support for MIME and HTML messages<li>Multiple sender identities<li>Full featured address book with groups and LDAP connectors<li>Find-as-you-type address book integration<li>Threaded message listing<li>IDNA and SMTPUTF8 support<li>Spell checking<li>Responsive skin (multi-device support)<li>Shared/global IMAP folders<li>Support for access control lists (ACL)<li>Built-in caching for fast mailbox access<li>Unlimited users and messages<li>Import/export functions<li>Plug-in API for flexible extensions<li>XSS attack protection<li>Support for PGP encryption</ul>
_installer_rstudio_description=R-Studio is an open source integrated development environment (IDE) for R, a programming language for statistical computing and graphics.
_installer_rstudio_authordescription=Features:<ul><li>Access via a web browser<li>Move computation closer to the data<li>Scale compute and RAM centrally</ul>
_installer_orangehrm_description=OrangeHRM er et open source human ressource management program. OrangeHRM blev oprindeligt udgivet i 2006 og har i dag over en million brugere på verdensplan.
_installer_orangehrm_authordescription=OrangeHRM offers a complete suite of human capital management/human resource management tools. By providing modules for personnel information management, employee self service, leave, time and attendance, benefits and recruitment companies are able to manage the crucial organization asset - people. The combination of these modules into one application assures the perfect platform for re-engineering and aligning your HR processes along with the organizational goals.<br><br>Features:<ul><li>Administration Module: The admin module is the central controller of the system where the HR Manager or other appointed personnel perform all system administration tasks. This includes defining organization structure‚ pay scale, maintaining project information and other information that serves as the backbone for the rest of the system. Security issues are taken care of through this module as well by defining user rights and permissions.<li>Personal Information Management: A complete employee information management system which acts as a central employee database. This enables HR administrators to utilize all employee information productively.<li>Leave Module: A comprehensive holiday management module‚ with extensive possibilities of defining leave types and more. It caters for all leave application & approval processes and is able to display information on leave entitlement‚ balance‚ history etc.. Thanks to the web-enabled and self-service concepts‚ it significantly streamlines all leave related procedures‚ eliminates paperwork and saves costs.<li>Time Module: This module automates timekeeping related processes. The offered functionality enhances the organization's performance by eliminating paperwork and manual processes associated with project timekeeping and attendance management. The sophisticated module helps to efficiently organize labor data‚ improve the workforce management and minimize errors in enforcement of company's attendance policies.<li>ESS Module: Employee self service is a powerful tool providing employees of the company with the ability to view relevant information such as personal information‚ updating personal information with web - enabled PC without having to hassle the HR staff. The functionality of this module spans through the entire system‚ making information available anywhere‚ anytime. Of course all information is subject to company defined security policy‚ where everyone can only view the information he / she is authorized to. Time and cost saving effects from this solution are tremendous.<li>Recruitment/Applicant Tracking Module: A comprehensive solution for the entire recruitment process. The module allows HR professionals to streamline the entire applicant tracking process effectively.<li>Performance Module: Another natural attachment to OrangeHRM. While simplifying the performance review process you can communicate the key performance indicators for each job title allowing the employees to understand and achieve your expectations.</ul>
_installer_osclass_description=OSClass er et open source klassificeret annonce ansøgning. Oprindeligt udgivet i 2011, er OSClass vokser hurtigt med over 17.000 downloads hver måned.
_installer_osclass_authordescription=OSClass er et program der tillader dig at hurtigt at oprette og administrere din egen gratis Classifieds site. Ved hjælp af dette program, kan du give gratis reklame for varer til salg, fast ejendom, job, biler. Hundredvis af gratis klassificeret reklame sites bruger OSClass.<br><br>Features:<ul><li>Let at bruge interface.<li>SEO venlige.<li>Temaer.<li>Plugins.</ul>
_installer_oscommerce_description=osCommerce er et open source e-handel indkøbskurv applikation. Oprindeligt udgivet i 2000, osCommerce er et af de mest brugte e-Commerece applikationer med over 12.000 levende butikker.
_installer_oscommerce_authordescription=osCommerce er en online shop e-commerce løsning. Dets feature-pakket out-of-the-box installation tillader butiksejere at setup, køre og vedligeholde deres online-butikker med et minimum af indsats og med absolut ingen omkostninger eller licensafgifter involverede.
_installer_osticket_description=osTicket er et open source støtte billet ansøgning. osTicket blev oprindeligt udgivet i 2003.
_installer_osticket_authordescription=osTicket er en udbredt open source støtte billet system. Det integrerer problemfrit henvendelser skabt via e-mail og web-baserede formularer i en simpel let at bruge flere bruger web interface. Nemt at styre, organisere og arkivere alle dine anmodninger om support og svar på ét sted, samtidig med at dine kunder med ansvarlighed og lydhørhed, de fortjener.<br><br>Features:<ul><li>Web og E-mail Support: Der kan oprettes billetter via e-mail, online formularer eller telefon (skabt af personale). Fleksibel konfiguration og kortlægning.<li>Auto Reaktion: Automatisk svar, der er sendt ud, når en ny billet åbnes eller en besked modtages. Tilpasses mail skabeloner.<li>Dåse Svar: Foruddefinerede svar for ofte stillede spørgsmål.<li>Interne Bemærkninger: Tilføj interne notater til billetter til personale<li>Emner i Hjælp: Konfigurerbare hjælpeemner for web billetter. Rute henvendelser uden at eksponere interne afdelinger eller prioriteter.<li>Advarsler og meddelelser: Medarbejdere og kunder holdes ajour med email alarmer. Konfigurerbare og fleksible indstillinger.<li>Rollebaseret adgang: Kontrol personale adgangsniveau baseret på grupper og afdelinger.<li>Tildele og Overfør billetter: Tildel billetter til en personale-og / eller afdeling.<li>Ingen tilmelding Påkrævet: Ingen brugerkonto eller registrering er nødvendig for brugere (billet-id / e-mail bruges til login).<li>Supporthistorie: Alle anmodninger om support og svar arkiveres.</ul>
_installer_owncloud_description=ownCloud er et open source-fil synkronisering og dele ansøgning. ownCloud blev initally udgivet i 2010.
_installer_owncloud_authordescription=ownCloud er en fleksibel fil synkronisering og dele ansøgning. Uanset om du bruger en mobil enhed, en arbejdsstation eller en web-klient, ownCloud giver mulighed for at sætte de rigtige filer ved hånden på enhver enhed i én enkel at bruge, sikker, privat og kontrolleret løsning.<br><br>Features:<ul><li>Adgang til og synkronisere data fra enhver enhed.<li>Versionering giver filer til &quot;rollback&quot; enhver tidligere version.<li>Kryptering gør filer skal krypteres med en adgangskode.<li>Offentligt deler filer ved hjælp af en Directory, kalender, eller Galleri format.</ul>
_installer_oxwall_description=Oxwall er en open source social networking platform.
_installer_oxwall_authordescription=Oxwall er en utrolig fleksibel og nem at bruge community software platform, der anvendes til en bred vifte af projekter fra familie steder og brugerdefinerede sociale netværk til samarbejdsværktøjer og erhvervsliget løsninger.<br><br>Uanset om du er en freelance udvikler villig til at strømline dit arbejde for kundeprojekter; en person er villige til at skabe et community site; eller et mærke planlægning at oprette en destination for dine kunder - Oxwall er for dig.
_installer_phpfilemanager_description=GQ File Manager er et open source fil management program. GQ File Manager kløvet fra et program, som phpfm.zalon.dk (site er ikke længere tilgængelig) og er nu vedligeholdes af Installatron.
_installer_phpfilemanager_authordescription=GQ File Manager er en letvægts fil manager, der gør det muligt for filer, der skal uploades og downloades fra en server mappe. GQ File Manager er fantastisk til at skabe og opretholde en simpel cloud-baseret repository af filer, der kan tilgås fra alle steder på internettet.
_installer_ph7builder_description=pH7Builder is an open source social, dating and content management application.
_installer_ph7builder_authordescription=pH7Builder is not your typical dating builder. Launch the Best Social Dating Service based on your Innovative & Unique Ideas in a few clicks with our unique enterprise level CMS specifically designed for social dating web apps.<br><br>Features:<ul><li>Dating Service and Community Website: pH7 Social Dating CMS is perfect for Dating Sites and Social Community portals.<li>Multi-Themes and Unlimited Customization: Build a Unique Social/Dating Theme in a record time thanks to the architecture of our CMS.<li>Offer people to advertise your site without spending a dollar thanks to the Affiliate Module integrated to the software!</ul>
_installer_phpfusion_description=PHP-Fusion er et open source content management og portal ansøgning. PHP-Fusion blev oprindeligt udgivet i 2002.
_installer_phpfusion_authordescription=PHP-Fusion er et letvægts men kraftfuld CMS med et utal af funktioner alle styres i en let at navigere administration sektion.<br><br>Features:<ul><li>Nyheder<li>Debatfora<li>Photogalleries<li>Artikler<li>Visitor / Member Kommentarer<li>Medlem Preferences<li>Medlemsvurderinger<li>Medlem indlæg<li>Medlem Afstemninger<li>Weblinks<li>Brugergrupper<li>Brugerdefineret Bruger Felter<li>Brugerdefineret BB Koder<li>Private beskeder<li>Brugerdefinerede temaer<li>Infusioner<li>Tilpassede Paneler<li>Bygget i fejllog<li>Tilpasses User Log<li>Valg af captchas<li>Flood Control<li>Password Hashing<li>Word Censor<li>XHTML 1.0 Valid</ul>
_installer_phpnuke_description=PHP-Nuke er et open source content management og portal ansøgning. PHP-Nuke kløvet fra Thatware i 2000.
_installer_phpnuke_authordescription=PHP-Nuke er et automatiseret nyheder system, specielt designet til at blive brugt i intranet og internettet. Administratoren har total kontrol over hans hjemmeside, registrerede brugere, og han vil have i hånden en stærk samling af værktøjer til at opretholde en aktiv og 100% interaktivt websted ved hjælp af databaser.
_installer_phpbb_description=phpBB er et open source forum ansøgning. Oprindeligt udgivet i 2000, phpBB er i øjeblikket den mest anvendte gratis forum ansøgning med millioner af mennesker, der bruger programmet hver dag.
_installer_phpbb_authordescription=phpBB er en høj strøm, fuldt skalerbar, og yderst tilpasselig open source opslagstavle pakke. Uanset om du ønsker at bo i kontakt med en lille gruppe af venner eller ønsker at etablere en stor multi-kategori board for et corporate website, phpBB har de funktioner, du har brug for indbygget.<br><br>Nyere brugere vil sætte pris på phpBB omfattende administration panel, som giver tilpasning af selv de mest indviklede funktioner uden at skulle redigere kode direkte, mens avancerede brugere vil værdsætte den lethed, hvormed phpBB kan integreres i eksisterende systemer.<br><br>Features:<ul><li>Muliggør samfund diskussion via en intuitiv brugerflade.<li>Flere diskussionsfora og kategorier understøttes for maksimal fleksibilitet.<li>Anti-spam værktøj holder hver bord fri for uønskede brugere og spam.<li>Del filer ved at uploade og vedhæfte dem til indlæg.<li>Redaktører kan bidrage til at opretholde orden ved at hjælpe brugere og håndhæve reglerne.<li>Private beskeder er direkte beskeder mellem to eller flere brugere.<li>Et avanceret caching system udnyttes stigninger bord ydeevne.<li>Ligetil administration indstillinger muliggøre fuld kontrol over udseende, føler og drift af hvert bord.<li>Brugergrupper, at brugerne nemt organiseres, og så administratoren kan finjustere, hvor brugerne kan gå og hvilke funktioner de kan bruge.<li>Den kraftfulde søgesystem gør det muligt for brugere med at finde emner, stolper, og brugere.<li>En kraftig plugin-system kan anvendes til at udvide phpBB funktionalitet.</ul>
_installer_phpcoin_description=phpCOIN er en gratis fakturering og klient management program. phpCOIN blev oprindeligt udgivet i 2002, og i dag bliver brugt af mere end 35.000 mennesker verden over.
_installer_phpcoin_authordescription=phpCOIN (klienter, Order, fakturaer og noter) er en e-commerce/online-store løsning, der omfatter en række forskellige moduler (butik setup og display, kundestyring, fakturering, betaling og support) inden for en enkelt grænseflade.
_installer_phpesp_description=phpESP er et open source-undersøgelse ansøgning.
_installer_phpesp_authordescription=phpESP giver dig mulighed for at oprette og udgive undersøgelser og læse statistisk analyse.
_installer_phpformgenerator_description=phpFormGenerator er et open source HTML-formular genererer ansøgning.
_installer_phpformgenerator_authordescription=phpFormGenerator er en nem-at-bruge værktøj til at skabe pålidelige og effektive webformularer. Ingen programmering af enhver slags er påkrævet. Bare følg langs den omfattede guiden og i slutningen vil du have en fuldt funktionel web formular!
_installer_phpfreechat_description=phpFreeChat er en open source real-time chat program designet til at blive indlejret i en hjemmeside.
_installer_phpfreechat_authordescription=phpFreeChat er et gratis, hurtigt kan tilpasses, og flersproget chat system. Det bruger AJAX til at spare båndbredde og problemfrit opdatere chat-skærme uden flimmer.<br><br>Features:<ul><li>AJAX teknologi til glidende opdatere chat-skærme.<li>Flere chatrum (/ join).<li>Private beskeder.<li>Moderation (/ kick, / forbud).<li>Tilpassede temaer baseret på CSS.<li>Tilpasset chat kommandoer.</ul>
_installer_phplinkdirectory_description=phpLinkDirectory er et gratis link directory ansøgning.
_installer_phplinkdirectory_authordescription=phpLinkDirectory er nu den mest udbredte bibliotek script på internettet. Vores kunder har afprøvet scriptet på over 50.000 websteder.
_installer_phplinks_description=phpLinks er et open source link management program. phpLinks vedligeholdes af Installatron.
_installer_phplinks_authordescription=PHPLinks giver dig mulighed for at køre en effektiv link Farm med fuld søgemuligheder.
_installer_phplist_description=phplist er en open source mailing-liste og nyhedsbrev ansøgning.
_installer_phplist_authordescription=Phplist er en web-applikation, der gennemfører en personlig postliste leder eller customer relationship management (CRM) system.<br><br>Phplist er designet til at hjælpe dig til at holde kontakten med din målgruppe, uden at oversvømme dem med oplysninger, de ikke ønsker. Phplist er et vigtigt redskab for alle, der er seriøs om at skabe, opfange og vedligeholde en offline publikum, og vil hjælpe dig med at øge trafikken til dit website.
_installer_phpmyadmin_description=phpMyAdmin is an open source database management application. Initially released in 1998, phpMyAdmin has grown to become one of the most used PHP applications and MySQL administration tools, with a large community of users and contributors.
_installer_phpmyadmin_authordescription=phpMyAdmin is a free software tool written in PHP, intended to handle the administration of MySQL over the Web. phpMyAdmin supports a wide range of operations on MySQL and MariaDB. Frequently used operations (managing databases, tables, columns, relations, indexes, users, permissions, etc) can be performed via the user interface, while you still have the ability to directly execute any SQL statement.<br><br>Features:<ul><li>Intuitive web interface with support for most MySQL and MariaDB features<li>Import and export data in various formats, including but not limited to CSV and SQL<li>Ability to create graphics of your database layout in various formats</ul>
_installer_phpmychat_description=phpMyChat er en open source real-time chat program.
_installer_phpmychat_authordescription=phpMyChat er en nem-at-bruge multi-rum chat script, der understøtter IRC-lignende kommandoer.
_installer_phpmychat_usagenotes=<strong>index.php</strong>, in the install directory, can be edited to taste and can also be moved anywhere on your website (if you move the file, be sure to edit the path variable at the top of the code).<br><br><b>chat_activity.php</b>, in the install directory, demonstrates how to display chat information on another webpage. View the code to see how it works.
_installer_phpmycounter_description=phpMyCounter er en gratis hjemmeside indtryk optælling ansøgning. phpMyCounter vedligeholdes af Installatron.
_installer_phpmycounter_authordescription=phpMyCounter er en nem at bruge og alligevel sofistikerede hit optælling ansøgning. Det omfatter en administration interface, der giver dig mulighed for at tilpasse tælleren udseende og det virker med PHP, SSI, eller almindelig HTML websider.
_installer_phpmycounter_usagenotes=Cut and paste <u>one</u> of the following into your webpage code where you would like the counter to appear:<br><br>For a <strong>PHP</strong> webpage (ie. your page has a .php extension):<br><input type=text size=85 value='&lt;? include ("{http}://{subd}{domain}{dir}/counter.php"); ?&gt;'><br><br>For an <strong>SSI</strong> webpage (ie. your page has a .shtml extension):<br><input type=text size=85 value='&lt;!--#include virtual="{dir}/counter.php"--&gt;'><br><br>For a <strong>HTML</strong> webpage (ie. your page has a .html or .htm extension):<br><input type=text size=85 value='&lt;iframe width="100" height="50" src="{dir}/counter.php" scrolling="no"&gt;&lt;/iframe&gt;'><br><br>Finally, use the admin page to configure and customize the counter appearance.
_installer_phpmyfaq_description=phpMyFAQ er en gratis ofte stillede spørgsmål ansøgning. phpMyFAQ blev oprindeligt udgivet i 2001.
_installer_phpmyfaq_authordescription=phpMyFAQ er et flersproget Ofte stillede-spørgsmål-system med indbygget content management system.<br><br>Features:<ul><li>Content management funktionalitet med nyheder / blogging support.<li>Fleksibel multi-user support.<li>Bruger og browser tracking.<li>HTML Skabeloner.<li>PDF og omfattende understøttelse af XML.</ul>
_installer_phprojekt_description=PHProjekt er et open source projekt management program.
_installer_phprojekt_authordescription=PHProjekt er et modulopbygget program for koordinering af koncernens aktiviteter og til at dele informationer og dokumenter via intranet og internet.<br><br>PHProjekt komponenter inkluderer kalender, projektstyring, tid kortsystem, filhåndtering, og kontakt manager.
_installer_phpshop_description=phpShop er en open source e-handel indkøbskurv applikation.
_installer_phpshop_authordescription=phpShop er et PHP-baseret e-handel ansøgning og PHP udvikling rammer. phpShop tilbyder de grundlæggende funktioner, der er nødvendige for at køre en succesfuld e-handel hjemmeside og til at udvide dets kapacitet til flere formål.
_installer_phpshop_usagenotes=phpShop comes preinstalled with a complete demonstration store setup and the following user accounts:<ul><table><tr><td>USERNAME</td><td>&nbsp;&nbsp;</td><td>PASSWORD</td><td>&nbsp;&nbsp;</td><td>USE/PERMISSION</td></tr><tr></tr><tr><td>admin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the whole site</td></tr><tr><td>storeadmin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the store</td></tr><tr><td>demo</td><td>&nbsp;</td><td align=center>demo</td><td>&nbsp;</td><td>view the administration tools without editing</td></tr><tr><td>test</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>an example shopper</td></tr></table></ul>After installation you should log in as <i>admin</i> and change the password of that account. You can also decide which other user accounts you wish to keep.<br><br>And then you can begin editing the store. Everything is edited and changed through the administration interface.
_installer_phpwcms_description=phpwcms er et open source content management ansøgning og rammer PHP udvikling. Oprindeligt udgivet i 2007, har phpwcms blevet downloadet over 125.000 gange.
_installer_phpwcms_authordescription=phpwcms er en meget fleksibel, hurtig, robust, kunde og udvikler venlige, men alligevel kraftfuld web-baseret content management system og rammer cms.
_installer_pivot_description=PivotX er et open source blog program. PivotX kløvet fra Pivotlog i 2007.
_installer_pivot_authordescription=PivotX er et web-baseret værktøj til at hjælpe dig med at opretholde dynamiske sites, som weblogs eller online tidsskrifter.
_installer_piwigo_description=Piwigo er et open source galleri ansøgning. Piwigo blev oprindeligt udgivet i 2002 og omdøbt fra PhpWebGallery i 2009.
_installer_piwigo_authordescription=Piwigo er et fotogalleri software til web, der kommer med kraftfulde funktioner til at udgive og administrere din samling af billeder.<br><br>Features:<ul><li>Privacy på dine billeder. Gør dine fotos private og beslutte, hvem der kan se hver af dem. Du kan angive tilladelser på album og fotos, for grupper eller individuelle brugere.<li>Foto tagging. Tilbyd dine besøgende en anden måde at gennemse dine fotos, startende fra tags sky og bruge flere relaterede tags til at reducere valget.<li>Gennemse efter Dato. Digitale kameraer gemme dato i billedet og Piwigo bruger denne dato til at vise din fotosamling i en kalender, og lad dig gennemse fra dag til dag.<li>Statistik og styringsværktøjer. Administratorer kan gennemse historie, proces fotos i batch-mode, validere kommentarer og brugernes billeder, tilføje permalinks eller bestyrer eksterne servere.<li>Temaer og plugins. Skift udseende med temaer. Tilføj funktioner med plugins. Udvidelser kræver blot et par klik at få installeret. 350 udvidelser til rådighed, og voksende!</ul>
_installer_piwik_description=Piwik er et open source real-time web analytics ansøgning. Oprindeligt udgivet i 2007, Piwik i dag anvendes af mere end 460.000 hjemmesider. Piwik sigter mod at være et open source alternativ til Google Analytics.
_installer_piwik_authordescription=I en digital verden, Piwik giver dig indsigt i din hjemmesides besøgende, dine marketingkampagner og meget mere, så du kan optimere din strategi og online oplevelse af dine besøgende.<br><br>Piwik har alle de normale rapporter, du ville forvente fra en state of the art analytics pakke:<ul><li>Planlagt e-mail rapporter (PDF-og HTML rapporter)<li>Kampagnesporing<li>Valgfri sporing af 404 sider<li>Bygget i sporing af downloads og Out links<li>Tilpassede variabler Rapportering<li>Goal konverteringssporing<li>Analytics for e-handel</ul>
_installer_piwik_usagenotes=To record visitors, visits, and page views, a tracking code must be added to your website pages.<br><br>Below is the recommend Javascript tracking code, to be added on each page footer, just before the &lt;/body&gt; tag.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&lt;!-- Piwik --&gt;\n&lt;script type=&quot;text/javascript&quot;&gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&lt;/script&gt;&lt;noscript&gt;&lt;p&gt;&lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&gt;&lt;/p&gt;&lt;/noscript&gt;\n&lt;!-- End Piwik Tracking Code --&gt;</textarea>
_installer_pligg_description=Pligg er et open source social udgivelse ansøgning. Oprindeligt udgivet i 2005, Pligg giver besøgende til at indsende og stemme om nyhedsartikler, ligner Reddit og Digg.
_installer_pligg_authordescription=Pligg giver social publishing software, der opfordrer besøgende til at registrere på dit websted, så de kan indsende indhold og forbinde med andre brugere. Pligg skaber hjemmesider, hvor historierne er skabt og er den af ​​medlemmerne, ikke webredaktører. Brug Pligg content management system til at starte dit eget sociale udgivelse samfund på få minutter.<br><br>Features:<ul><li>Grupper: Tillad brugere at dele artikler med andre medlemmer, der deler en fælles interesse i et emne.<li>Private Beskeder: et socialt netværk site er ikke meget social uden evnen til at kommunikere med hinanden.<li>Avanceret Kommentar System: Ikke alene kan du kommentere artikler, men kan du kommentarer indsendt af andre brugere.<li>Brugerprofiler: Hver bruger, der tilmelder sig på et Pligg websted får deres egen profil side.<li>Modul System: Tilføj ekstra funktionalitet til din Pligg webstedet uden at skulle ændre Pligg kode.</ul>
_installer_pmwiki_description=PmWiki er et open source wiki program, der er ekstremt let. PmWiki blev oprindeligt udgivet i 2004.
_installer_pmwiki_authordescription=PmWiki er et wiki-baseret system til kollaborativ oprettelse og vedligeholdelse af hjemmesider.<br><br>PmWiki sider ser og opfører sig som normale web-sider, bortset fra at de har en linket &quot;Rediger&quot;, som gør det nemt at ændre eksisterende sider og tilføje nye sider ind på hjemmesiden, ved hjælp af grundlæggende redigeringsfunktioner regler. Du behøver ikke at kende eller bruge HTML eller CSS. Sideredigering kan stå åben for offentligheden eller begrænset til mindre grupper af forfattere.<br><br>Features:<ul><li>Brugerdefineret look-and-feel: En administrator kan hurtigt ændre udseende og funktioner i et PmWiki websted ved hjælp af forskellige skins og HTML skabeloner. Hvis du ikke kan finde en passende hud allerede er gjort, kan du nemt ændre en eller oprette din egen.<li>Adgangskontrol: PmWiki password beskyttelse kan anvendes på et helt websted, at grupper af sider, eller til enkelte sider. Denne beskyttelse styrer hvem der kan læse sider, redigere sider og uploade filer. PmWikis adgangskontrolsystem er helt selvstændig, men det kan også arbejde sammen med eksisterende password-databaser, såsom. Htaccess, LDAP-servere, og MySQL-databaser.<li>Tilpasning og plugin-arkitektur: Et princip i PmWikiPhilosophy er kun at omfatte væsentlige træk i kernen motor, men gør det nemt for administratorer at tilpasse og tilføje nye opmærkning. Hundredvis af funktioner er allerede til rådighed ved hjælp af extensions (kaldet &quot;opskrifter&quot;), som er tilgængelige fra PmWiki Cookbook.</ul>
_installer_ipfilemanager_description=Power File Manager er et gratis webhotel filhåndtering program.
_installer_ipfilemanager_authordescription=Invision Power File Manager er et populært filhåndtering script, der er yderst brugervenlig og giver dig fuld kontrol over alle brugernes handlinger.<br><br>Invision Power File Manager er helt gratis for både personlig og kommerciel brug, alt det, vi kræver, er, at den lille link tilbage til Invision Power Inc nederst på siden efterlades intakt.
_installer_prestashop_description=Prestashop er en open source e-handel indkøbskurv applikation. Oprindeligt udgivet i 2007, PrestaShop er i øjeblikket en af ​​de mest brugte e-handel applikationer kraftoverførsel mere end 100.000 butikker.
_installer_prestashop_authordescription=Prestashop e-handelsløsning blev bygget til at drage fordel af væsentlige Web 2.0 innovationer såsom dynamiske AJAX-drevne funktioner og næste generation ergonomi. Prestashop guider brugerne gennem dit produktkatalog intelligent og ubesværet, drejning fascineret besøgende til betalende kunder.
_installer_pydio_description=Pydio is an open source file management application. Initially released in 2007, and renamed from AjaXplorer in 2013, Pydio today has more than 700,000 downloads.
_installer_pydio_authordescription=Pydio is a mature open source software solution for file sharing and synchronization. With intuitive user interfaces (web / mobile / desktop), Pydio provides enterprise-grade features to gain back control and privacy of your data: user directory connectors, legacy filesystems drivers, comprehensive admin interface, and much more.<br><br>Simple, Sleek, Beautiful<ul><li>Access your docs from anywhere, from any browser.<li>Most common formats previews (audio, video, PDF, Office Documents)<li>Native mobile applications for iOS and Android - WebDAV server embedded<li>Lucene indexation for quick search</ul><br>The ultimate sharing machine<ul><li>Share files or folders as weblinks with outside world<li>Secure links with a password, an expiration date or a limited number of downloads<li>Share folders as workspaces with application users.<li>Get notified when a file or folder is consulted or modified<li>Choose layout for minisites and customize public links</ul><br>An admin's heaven<ul><li>Pydio is regularly audited by security experts, and if a vulnerability is found, it will be immediately patched.<li>Pydio users &amp; groups can be mapped directly from an LDAP/AD, or from the most common PHP-based CMS.<li>Modularity is in the heart of the application: access existing data sources (FileSystem, (s)FTP, S3, etc), develop your own plugins<li>Monitor users activities in real-time</ul>
_installer_pyrocms_description=PyroCMS er et open source content management ansøgning. Oprindeligt udgivet i 2009, har PyroCMS vokset hurtigt, accepterer kode fra over 120 bidragydere, og i dag PyroCMS beføjelser mere end 43.000 hjemmesider.
_installer_pyrocms_authordescription=PyroCMS takes a different approach to many content management systems and tries very hard not to try too hard. So many content managent systems try to do everything and they often end up seriously confusing the end-users. PyroCMS can make the majority of simple websites out of the box and will be the first 80% of anything more complex. When you need to fill in the final 20% you can take a look at the Add-on Store for existing modules, widgets and plugins or you can make your own and sell them afterwards.<br><br>By avoiding the full 100% we have built a much more usable system and we will keep it that way. The extensibility and simplicity of Add-on development makes it easy and financially viable for everyone.<br><br>Features:<ul><li>General users will like the simple Word-like (WYSIWYG) editor, more technical users will love that they can add their own SEO, CSS and JavaScript. You can even switch to Markdown or plain HTML for your Page Chunks so you can create content however you like. PyroCMS can take you by the hand, or let you go all out.<li>You've created a super-awesome site with great content but it's no use if no-one can see it! That's why PyroCMS is built with SEO in mind, not only is it super fast(search engines love fast sites) but it also has automatic SEO built in and even has an analytics dashboard!<li>PyroCMS is so easy to theme anyone with basic HTML knowledge can create a great theme. Don't want to mess around creating your own theme? No worries, we've got you covered! Just head over to the Addon sections and you'll find a theme to get you going! PyroCMS Professional even has admin themes! Your site, your way.<li>Looking to extend the base functionality? Easy, with lots of developers creating addons and modules you'll be sure to find what you need. PyroStreams, Social Integration, Forums, Download Widgets and more, we've got it all!</ul>
_installer_nette_description=Nette is an open source application framework.
_installer_nette_authordescription=Stop solving repetitive tasks and getting distracted with details that make programming dull and unproductive. Nette Framework lets you work more effectively, focus on what's important and makes your code more readable and well-structured in the process.<br><br>Features:<ul><li>An excellent templating system.<li>Unbeatable diagnostic tools.<li>Extraordinarily effective database layer.<li>Rock-solid protection against known vulnerabilities.<li>HTML5 and AJAX support, SEO friendly.<li>Well written documentation and an active open source community.<li>Mature and clean object oriented design leveraging the latest PHP features.<li>Best-practice solutions that are encouraged, but not enforced.</ul>
_installer_nextcloud_description=NextCloud is an open source file sync and share application. NextCloud forked from ownCloud in 2016.
_installer_nextcloud_authordescription=Nextcloud offers industry-leading on-premises file sync and online collaboration technology. Our expertise is in combining the convenience and ease of use of consumer-grade solutions like Dropbox and Google Drive with the security, privacy and control business needs.<br><br>Features:<ul><li>Easy access anywhere: A modern and easy-to-use web interface, desktop clients and mobile apps. Real-time collaboration and instant access to all data from any device, anywhere!<li>Ultimate security: An open source, self-hosted product. Powerful on-server and End-to-end Encryption. Files are stored inside your company infrastructure, without any third party ever gaining access.<li>Deep integration: Access data from FTP, Windows Network Drive, SharePoint, NFS, Object storage and more. Simple deployment, configuration and integration lower costs and decrease risk while leveraging existing IT investments.</ul>
_installer_classifieds_description=Noahs Quicksell Classifieds er en gratis klassificeret annonce ansøgning. En kommerciel version er tilgængelig fra Noahs hjemmeside.
_installer_classifieds_authordescription=Noahs Quicksell Classifieds er Internets uhyre og mest populære Classifieds WebSite-Ware på internettet. Vi har nu en software-serie med det mest moderne web-2.0 fornemmelse, funktioner og fantastiske nye funktioner variationer og funktionalitet og vi har et virkelig skabt på igangværende og stadigt voksende opskrift på en stor Classifieds annoncer website software der er perfekt til ethvert projekt .
_installer_nucleuscms_description=Nucleus CMS er et open source blog program. Nucleus CMS blev oprindeligt udgivet i 2001.
_installer_nucleuscms_authordescription=Nucleus CMS's features include:<ul><li>Maintenance of one or more weblogs/news-sites: With Nucleus, you can set up one or more weblogs. If you want to, you can even show the contents of multiple weblogs on the same page.<li>Multiple Authors: Each blog has its own team of authors. Some authors will only have posting rights, others will be allowed to change settings for the blog as well.<li>Categories: Within a weblog, you can set up one or more categories. Each item you add in your weblog will be put in one of these categories.<li>Built-in commenting system: Nucleus provides a built-in Commenting System, so there's no need for external commentingtools. A karma-voting system is also provided.<li>Drafts and Future Posts: In a hurry? Need some more thinking? Mark an item as draft and continue working on it later. Or would you like an item to only appear starting from a certain date? Mark it as a future item.<li>Fully Tweakable: The way your Nucleus site looks is fully tweakable through skins and templates, and multiple CSS files. Next to that, the language used by the Nucleus admin area can easily be changed through language-files.<li>Plugins: Additional features can be programmed in so called plugins (see Nucleus plugins API) and be installed on Nucleus. This allows you to have the features you want, without having the Nucleus core to become bloated. The Nucleus plugin interface offers plugin authors lots of flexibility. For examples of how plugins can extend Nucleus funtionality, see further down in this document.<li>Bookmarklet and right-click blogging: So, you're visiting a site and want to write something about it on your weblog. No need to open the admin area, just open the bookmarklet or use the right-click context menu option and an add-item window will popup. Easy!<li>Archives and Search: Archives for your weblogs are automatically managed by Nucleus, and a search function is provided to look up old items. Nucleus also features highlighting search terms, both in articles, and in comments!<li>RSS and Atom Syndication: Syndication feeds are provided (as skins). Nucleus provides RSS and Atom feeds. Extra feed types (your favorite RSS flavor) can be added easily.<li>XML-RPC interface: Blogger, metaWeblog and MovableType APIs: Nucleus provides implementations of the Blogger, metaWeblog and MovableType APIs. This means that Nucleus can be used with tools like w.Bloggar, Ecto, and Zempt.<li>File/Image Upload: Want to include an image in an item? Open the media popup, choose a file to upload and off you go! No need to open an FTP program and upload the file manually.<li>IP-banlist: Some nasty people screwing up your comments? Ban their IP address or IP range or nickname from further comments/votes.</ul>
_installer_tastyigniter_description=TastyIgniter is an open source food ordering system for restaurateurs.
_installer_tastyigniter_authordescription=A straightforward, free-to-access platform for restaurant owners to build their online customer base. There's no hidden commission or monthly fee to worry about, with complete freedom to use all features from installation.<br><br>Features:<ul><li>Easy online ordering: Customisable design for a simple, branded ordering and reservation experience.<li>Fast online booking: Clutter-free system focused on speed and minimal user input.<li>Unlimited menus and orders: Fully customisable menus to showcase all your food options clearly.<li>Essential discount system: Run promotions to boost sales during off-peak times and holidays.<li>All-in-one solution: Integrated booking, ePOS, inventory, delivery, and payments in one platform.<li>Multiple payment options: Flexible online payment methods for secure and smooth transactions.<li>Customer review system: Showcase reviews to highlight your best dishes and service.<li>Dispatch integration: Manage drivers, delivery providers, and grow revenue with larger orders.<li>Multilingual: Supports multiple languages with easy translation for global reach.</ul>
_installer_thebuggenie_description=Bug Genie er et open source bug tracking og application management projekt. Bug Genie blev oprindeligt udgivet i 2003.
_installer_thebuggenie_authordescription=Udstedelse sporing og projektstyring har aldrig set så godt ud. Designet til at være smuk, stærk og venlig - The Bug Genie er en absolut behandler - og det er din.<br><br>Features:<ul><li>Projektledelse<li>Spørgsmål tracking<li>Intelligent wiki<li>Kildekode management<li>Interaktiv projektplanlægning<li>Brugerdefinerede arbejdsprocesser med visualisering<li>Finkornet tilladelser for brugere, grupper, teams og kunder<li>Kraftfulde kommandolinje-værktøjer<li>Integreres med almindeligt anvendte udgave styresystemer såsom Git, Mercurial, Perforce og SVN<li>RSS-understøttelse<li>Indgående og udgående e-mail support</ul>
_installer_tsep_description=The Search Engine-projektet er et open source website søgeprogram.
_installer_tsep_authordescription=TSEP (Search Engine Project) er en søgemaskine for et websted. Du kan sætte en 'Søg dette websted' overalt på dit websted og lade folk hurtigt at finde det, de søger.
_installer_tsep_usagenotes=Once installation is complete you will need to create a <i>search index</i> before searches can be performed:<br><br>• Load the Admin page, then click on <strong>Create a new index</strong>.<br>• Edit the first two settings, and then click <strong>Create Profile</strong>.<br><br>The indexing process may take a while, but once it's finished you will have a complete index of the selected directories. Searches will now work. And you can re-process the index any time you want to update it.<br><br><strong>Add TSEP to your website</strong><br><br>• Add this HTML code where you want the search form to appear on the page:<br><br><textarea rows=4 style='width:400px'><form method="get" action="{dir}/index.php" accept-charset="utf-8">{nl}<input type="text" name="q"/>{nl}<input type="submit" value="Search"/>{nl}</form></textarea><br><br><strong>Linking To TSEP</strong><br><br>• Alternatively, you can link to the example search page:<br><br><input type='text' value='<a href="{URI}">Search Site</a>' style='width:400px'><br><br>The appearance and style of TSEP can be completely customized: see the documentation for more information.
_installer_tinywebgallery_description=TinyWebGallery er et open source galleri ansøgning. TinyWebGallery blev initialy udgivet i 2005.
_installer_tinywebgallery_authordescription=TinyWebGallery er et gratis php fotoalbum / galleri, som er meget let at installere, meget brugervenlig, har ikke brug for en database (bruger XML-filer), men stadig har alle de funktioner, du bør forvente, og meget mere.<br><br>Ud over de funktioner, du finder i de fleste andre gallerier TWG har:<ul><li>AJAX + Flash navigation med glidende miniaturebilleder<li>XML baseret - ingen database nødvendig<li>TWG Admin at uploade / administrere billeder, administrere<li>Brugere, Fargestyring<li>Tastatur navigation (piletasterne)<li>3 forskellige slideshow typer<li>Beskyttede gallerier<li>Tekst og billede vandmærker<li>Fuld video understøttelse<li>TWG Flash uploader<li>Frontend i 31, backend på 5 sprog!<li>Fullscreen-mode<li>Fjernbetjening billede support<li>Alle funktioner kan aktiveres / deaktiveres / konfigureret<li>Og en masse ting, der gør dette galleri unik.</ul><br>TinyWebGallery kan konfigureres meget hurtigt for en professionel galleri som et modelbureau, men også for billederne fra sidste skiferie! Bare tjek de demoer og listen over alle funktioner på vores hjemmeside. Måske TinyWebGallery er billedgalleriet du søgte så længe!
_installer_tomatocart_description=TomatoCart er en open source e-handel indkøbskurv applikation. TomatoCart kløvet fra osCommerce i 2009.
_installer_tomatocart_authordescription=Vores mål er at gøre TomatoCart en af ​​de bedste online shopping cart løsninger.<br><br>Som web-applikationer bliver mere og mere sofistikerede, moderne web 2.0-teknologi som Ajax og Rich Internet Applications giver betydelige usability forbedringer og gør interagere med web-grænseflader hurtigere og mere effektiv. Vi har sammenlignet en masse rammer og kommet til den konklusion, at ExtJS er de bedste rammer for TomatoCart.<br><br>Vi omskrive helt osCommerce 3 administration site baseret på qWikiOffice projektet, som er et web desktop implementering af rammerne for ExtJS RIA. Web desktop applikation efterligner brugerens oplevelse af desktop operativsystem, der tilbyder funktioner og programmer ligner et pc-miljø. Brugere kan nemt begynde at arbejde med TomatoCart uden problemer.
_installer_traq_description=Traq is an open source project management application.
_installer_traq_authordescription=Traq is a powerful project management and issue tracking system that can handle multiple projects at once. It has features like per-project permissions, milestones, custom fields, email notifications, and more. Traq is written in PHP and is very easy to use.<br><br>Features:<ul><li>Manage multiple projects: When you have multiple projects in progress, it can be difficult to keep track of the progress and manage them. This is where Traq comes in handy. Traq is a tool that helps you manage your projects more efficiently and easily. You can use this software to organize your work and plan ahead, as well as track the progress of each project.<li>Milestones / Sprints: If you're running a development team, things are even harder. You have to juggle between several ongoing projects, fix bugs and create new features while constantly managing deadlines. It can be difficult for a team lead to keep everyone in the loop with what's going on with their projects — it takes up too much time and drains the brain power from your people. Milestones or Sprints are the secret ingredient for any development team. They provide clarity and focus about what has been done so far and what is still remaining as well as what may require more attention.<li>Powerful permission system: Traq includes a robust permissions system that allows for administrators to configure users and team members with granular permissions on a per-project and per-group basis. This makes it easy to ensure that only the appropriate users have access to sensitive project data.<li>Custom Fields: Do you need more information for reported issues and feature requests? Traq allows you to create custom fields to track whatever information you need for your tickets, features and tasks. This way, you can have all the data you need in one place, and it will be easy to find and reference when you need it.</ul>
_installer_seeddms_description=SeedDMS is an open source file and document management application.
_installer_seeddms_authordescription=SeedDMS is an easy to use but powerful Open Source Document Management System based on PHP and MySQL. Many years of development has made it a mature and enterprise ready plattform for sharing and storing documents.<br><br>Features:<ul><li>manage documents<li>control approval and review of documents<li>fulltext search<li>access rights<li>additional meta data<li>webdav access<li>RestAPI</ul>
_installer_selfoss_description=Selfoss er en open source RSS og live stream læser. Selfoss blev oprindeligt udgivet i 2010.
_installer_selfoss_authordescription=Den nye MP RSS-læser, live stream, mashup, sammenlægning webapplikation, Selfoss giver dig mulighed for at live stream og indsamle alle dine indlæg, tweets, feeds på ét sted.<br><br>Features:<ul><li>RSS-læser og universel aggregator<li>bruge Selfoss til live stream og indsamle alle dine indlæg, tweets, feeds på ét sted&amp;gt;<li>let udvides med et åbent plugin-system (skriv dine egne data-stik)<li>tastaturgenveje<li>OPML import / eksport<li>mobilunderstøttelse (Android, iOS, iPad)<li>ekstremt let ansøgning</ul>
_installer_selfoss_usagenotes=A crontab schedule can be added through your web hosting control panel to automatically synchronize added feeds. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * curl {url}/update &gt;/dev/null 2&gt;&amp;1'/>
_installer_seopanel_description=Seo Panel er en open source multi-website søgemaskine optimering (SEO) overvågning ansøgning. Oprindeligt udgivet i 2010, Seo Panel modtog 1st Runner Up i 2011 mest lovende Open Source Project Awards ved Packt Publishing.
_installer_seopanel_authordescription=Seo Panel er en søgemaskine optimering (SEO) toolkit, der giver dig de nyeste og mest nyttige værktøjer, der øger og spore søgemaskinen effektiviteten af ​​dine websteder. En række plugins er også tilgængelige for Seo Panel til at udvide dens funktionalitet.<br><br>Features:<ul><li>Keyword Position Overvågning<li>Website SEO revisor<li>Google og Alexa Rank Overvågning<li>Back-link Monitoring<li>Search Engine Saturation Overvågning<li>Daglige Statusrapporter<li>Automatisk Internet Directory Fremlæggelse Tool</ul>
_installer_serendipity_description=Serendipity er et open source blog program. Serendipity blev oprindeligt udgivet i 2005.
_installer_serendipity_authordescription=Serendipity er et PHP-drevne weblog program, der giver hjemmeside ejere med en nem måde at vedligeholde en online dagbog, weblog eller endda en komplet hjemmeside. Mens standard pakke er designet til den afslappede blogger, Serendipity tilbyder en fleksibel, kan udvides og er nem at bruge ramme med magt til professionel brug.<br><br>Serendipity grundlæggende funktioner omfatter noget for alle, fra den personlige blogger til det professionelle corporate web designer:<ul><li>WYSIWYG og HTML-redigering<li>Indbygget, kraftfuld media database<li>Flere forfattere, konfigurerbare system, tilladelse / brugergruppe<li>Gevind kommentarer, indlejrede kategorier post til flere kategorier<li>Online plugin og skabelon opbevaringssted for nem plug-and-play-installation<li>Cool plugins: kategori-baserede sub-blogs, podcasting, RSS planet / aggregator, statiske sider<li>Robust blokering af spam<li>Kan blive indlejret i dine eksisterende websider<li>Standarder-kompatibel templating gennem Smarty, fjernbetjening blogging via XML-RPC<li>Licens BSD-stil<li>Delte installationer kan magten flere blogs fra blot en kodebase<li>Native import fra tidligere blog-applikationer (WordPress, Textpattern, bevægelige type, bblog)</ul>
_installer_shopware_description=Shopware is an e-commerce shopping cart application. Shopware was initially released in 2004.
_installer_shopware_authordescription=Discover the inspirational side of eCommerce. With Shopware, you can paint online shopping with brighter colours, ignite more personality and nurture greater diversity. Shopware 5 stands for more emotional, atmospheric shopping and a completely new product experience.<br><br>Features:<ul><li>Intuitive to use: With Shopware, you can fully devote yourself to the core aspects of your online business. The backend was carefully structured to simplify your daily work and save time.<li>State-of-the-art technology: With a high-end, trendsetting software architecture serving as Shopware's basis, you benefit from having PHP 7, Elasticsearch and an open API right at your fingertips.<li>Individually adaptable: Thanks to an open template basis, the system is completely customisable. Many adjustments can be easily implemented from the backend without touching a line of code.<li>Open source: Shopware stands for freedom, as it's completely open source. You have new and useful customisation options to make your shop all the more attractive.<li>Always cutting edge: You benefit from a system that is constantly being expanded and updated with innovative features that have the potential to change the future of online retail.<li>Short time-to-market: In eCommerce, it's no secret that time is a valuable resource. To ensure you don't lose out, Shopware Enterprise makes it possible to bring more shops to life in the shortest time possible.</ul>
_installer_silverstripe_description=SilverStripe er et open source content management ansøgning og rammer PHP udvikling. Oprindeligt udgivet i 2000, og open source siden 2006 har SilverStripe modtaget adskillige udmærkelser, herunder bedste Open Source projekt i 2010 New Zealand Open Source Awards.
_installer_silverstripe_authordescription=SilverStripe CMS er et open source web content management system, der anvendes af regeringer, virksomheder og non-profit organisationer i hele verden. Det er en magt værktøj til professionelle web-udvikling teams, og webindhold forfattere fable om, hvor let det er at bruge.<br><br>Features:<ul><li>Drevet af SilverStripe Framework, så programmører til nemt udvide funktionaliteten.<li>Understøtter flere sideskabeloner.<li>Udkast og live-versioner af et websted.<li>Rollback muligheder for at bringe tilbage en gammel version af en side.<li>Anvender SEO-venlige URL'er og side meta-data.<li>Fællesskab af udviklere bag projektet.</ul>
_installer_simplepie_description=SimplePie is an RSS reader and development framework.
_installer_simplepie_authordescription=SimplePie is a very fast and easy-to-use feed parser, written in PHP, that puts the 'simple' back into 'really simple syndication'.<br><br>Features:<ul><li>Flexible enough to suit beginners and veterans alike<li>Standard compliant<li>Highly flexible implementation options for developers</ul>
_installer_simpleinvoices_description=Simple Fakturaer er en open source fakturering ansøgning. Simple Fakturaer blev oprindeligt udgivet i 2007.
_installer_simpleinvoices_authordescription=Simple Fakturaer er en fakturering (aka fakturering) program, der fokuserer på enkelhed mens det stadig giver avancerede funktioner.<br><br>Hvorfor skal jeg bruge Simple fakturaer?<ul><li>Helt gratis, ingen månedlige abonnement<li>Browser-baseret program, du kan bruge overalt<li>Det er open source, udviklet af fællesskabet og den er din<li>Nemt spore dine finanser, sende fakturaer som PDF-filer og hundredvis af andre fantastiske funktioner</ul>
_installer_smf_description=Simple Machines Forum er et gratis forum ansøgning. Simple Machines Forum kløvet fra YaBBSE i 2003.
_installer_smf_authordescription=Simple Machines Forum (SMF) er en næste-generations samfund softwarepakke, der er spækket med funktioner, mens på samme tid at have en minimal indvirkning på ressourcerne.<br><br>Features:<ul><li>Avanceret tilladelse og brugerstyring.<li>Sporing af nye og gamle ulæste emner, ikke kun fra dit sidste besøg.<li>Package Manager, der automatisk installerer eller afinstallerer mods (også kendt som hacks.)<li>Større aktioner er tid og IP låst, forhindre 'hamren.<li>Opret underliggende boards under andre bestyrelser. (Sub boards)<li>Konfiguration af tilladelser for hver medlemsgruppe på bestyrelsesniveau.<li>Både cookie og session baseret godkendelse (virker uden cookies.)<li>Mulighed for at vælge sendmail eller SMTP (med eller uden godkendelse.)<li>Tildel flere medlemsgrupper til et enkelt medlem, med én medlemsgruppe som den primære gruppe.<li>Understøttelse af wildcards til email-adresse, IP-adresse og værtsnavn.<li>Medtag en udløbstid for forbud.<li>Eksport forum data ved hjælp af XML / RSS.<li>Støtte til WAP, WAP2 og i-mode-protokoller.<li>Medlemmerne kan vælge, hvilken smiley sat de ønsker at anvende (eller ingen).<li>Stavekontrol, Hurtig svar, WYSIWYG, 'Indsæt citat &quot;og andre redigeringsfunktioner.<li>Afstemninger kan tilføjes eller fjernes i eksisterende emner.<li>Attachment filnavne kan krypteres for at øge sikkerheden (så du kan uploade. Php-filer osv.)<li>Mulighed for at give medlemmerne mulighed for at bruge moderation på netop emner, de er udstationeret.<li>Evne til at Merge / Split emner.<li>Genbrug bin / board for alle slettede emner og indlæg.<li>Muligheder for at skjule andre medlemmers avatarer og signaturer.<li>Avanceret bruger ressourcer, herunder evnen til at vise nye svar på dine indlæg.</ul>
_installer_simplepoll_description=Simple Poll er en gratis (til brug non-profit) undersøgelse ansøgning.
_installer_simplepoll_authordescription=Simple Poll beskæftiger en enkel at bruge admin interface og skabelon tilpasninger til din afstemning, så du nemt kan tilpasse til udseendet og fornemmelsen af ​​din hjemmeside. Setup så mange afstemninger som du vil.
_installer_simplepoll_usagenotes=After installation is complete, open the Admin interface and create a poll. To display that poll on your site, add this code to your webpage:<br><br><input type='text' size='100' value='&lt;? $pollid="1"; include("{DIR}/simplepoll.php"); ?&gt;'><br><br>The $pollid variable determines which poll will be added to your page. Also note that your webpage must have a .php extension. View <i>sample.php</i> in the installation directory for an example.
_installer_siterecommender_description=Webstedet Recommender er et open source &quot;anbefale min hjemmeside&quot; ansøgning.
_installer_siterecommender_authordescription=Webstedet Recommender tillader web besøgende at anbefale dit websted til en eller flere modtagere. Standard beskeder er let ændres og udseende og kan tilpasses via CSS stylesheet. Du kan vælge at blive underrettet, når dit websted er blevet anbefalet, og e-mail adresser er skjult så ikke kan høstes af spammere. Indeholder også fejlkontrol.
_installer_siterecommender_usagenotes=Site Recommender can be used as an INCLUDE or as a POPUP:<br><br><strong>INCLUDE METHOD (easy):</strong><br><br>To use the <i>include</i> method, add this HTML code to one or more pages of your website:<br><br><input type='text' size='85' value='&lt;a href="{http}://{subd}{domain}{dir}/recommend.php"&gt;Recommend This Site/Page&lt;/a&gt;'><br><br>That will create a link to this script:<br><br><a href='{http}://{subd}{domain}{dir}/recommend.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend.php</a><br><br>You can modify the HTML in recommend.php to taste -- the only important tag is the <strong>&lt;?php include ... ?&gt;</strong>.<br><br><strong>POPUP METHOD (involved):</strong><br><br>This approach will pop up a new window for the recommendation form.<br><br>You can find an example page here:<br><br><a href='{http}://{subd}{domain}{dir}/recommend2.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend2.php</a><br><br>That page features a demonstration <i>recommend</i> link which, when clicked, loads the recommendation script into a popup window.<br><br>An examination of the <strong>recommend2.php</strong> code will show how you can add that link to any page of your site: the important elements are the javascript <strong>&lt;script&gt;...&lt/script&gt;</strong> code, added into the &lt;head&gt;...&lt;/head&gt;, and the <strong>&lt;a href ...&gt;...&lt;/a&gt;</strong> link itself.
_installer_sitebar_description=SiteBar er et open source link management program.
_installer_sitebar_authordescription=Adgang til og administrere dine private, delte eller offentlige bogmærker fra enhver computer og browser tilsluttet til internettet! Opret personlige, familie, team, virksomhed eller hele virksomheden bogmærker med fleksibel adgangsregler, tilladelser og tilpasses design!
_installer_sitebar_usagenotes=SiteBar is operated via context menus that are invoked using the right-click on a folder or a link. If your platform/browser does not support right-click, you may try Ctrl-click or turn on "Show Menu Icon" option in the "User Settings" and click on the icon.
_installer_slims_description=SLiMS is an open source library management application.
_installer_slims_authordescription=As a complete Library Management System, SLiMS (Senayan Library Management System) has many features that will help libraries and librarians to do their job easily and quickly.<br><br>Features:<ul><li>Responsive user interface<li>Online Public Access Catalog (OPAC) with thumbnail document image support (for images of book covers), Simple Search and Advanced Search mode<li>Digital contents/files (PDF, DOC, RTF, XLS, PPT, Video, Audio, etc.): attachment in each bibliographic record is supported<li>Documents record detail in MODS (Metadata Object Description Schema) XML format<li>Documents record detail in JSON-LD format with schema.org<li>RSS (Really Simple Syndication) XML format for OPAC<li>OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting) in Dublin Core format for metadata harvesting purposes<li>Bibliographic/catalog database management with book cover image support<li>Union Catalog creation with Union Catalog Server<li>Serial publication control<li>Federated search engine creation with Nayanes<li>Document items (book copies) management with barcode support<li>Master Files management to manages document referential data such as GMD, Collection Types, Publishers, Authors, Locations, Authors and Suppliers<li>Loan and Return transactions<li>Collections reservations<li>Quick returns<li>Configurable and flexible Loan Rules<li>Membership management<li>Stocktaking module to help Stocktaking process in the library<li>Reporting and Statistics</ul>
_installer_smarty_description=Smarty is an application template system.
_installer_smarty_authordescription=Smarty is a template engine for PHP. More specifically, it facilitates a managable way to separate application logic and content from its presentation. This is best described in a situation where the application programmer and the template designer play different roles, or in most cases are not the same person. For example, let's say you are creating a web page that is displaying a newspaper article. The article headline, tagline, author and body are content elements, they contain no information about how they will be presented. They are passed into Smarty by the application, then the template designer edits the templates and uses a combination of HTML tags and template tags to format the presentation of these elements (HTML tables, background colors, font sizes, style sheets, etc.) One day the programmer needs to change the way the article content is retrieved (a change in application logic.) This change does not affect the template designer, the content will still arrive in the template exactly the same. Likewise, if the template designer wants to completely redesign the templates, this requires no changes to the application logic. Therefore, the programmer can make changes to the application logic without the need to restructure templates, and the template designer can make changes to templates without breaking application logic.
_installer_soholaunch_description=Soholaunch er en gratis hjemmeside builder ansøgning. Yderligere funktioner kan købes fra hjemmesiden.
_installer_soholaunch_authordescription=Soholaunch Website Builder gør det nemt for folk i alle erfaringer niveauer for at opbygge og vedligeholde en stor hjemmeside.
_installer_spip_description=SPIP is an open source content management and collaborative editing application.
_installer_spip_authordescription=SPIP is a publishing system for the Internet in which great importance is attached to collaborative working, to multilingual environments, and to simplicity of use for web authors. Originally a Content Management System, it has gradually become a development platform making it possible to create maintainable and extensible interfaces independently of the structure of the managed data.<br><br>Features:<ul><li>Typographical Images: SPIP can automatically convert titles (or other text elements from the database) into images, using the font of your choice.<li>LaTEX mathematical formulae: SPIP has a powerful functionality that allows complex mathematical formulae to put inserted into text using the syntax defined for TEX/LaTEX.<li>Content Syndication: Share the attached document urls (podcasting), transfer keywords (tags) from one site to the other as well as the section (or category) of the articles.<li>Multi-lingual: To give the flexibility for all these different situations, SPIP allows the language to be set for each section, article and news item.</ul>
_installer_subrion_description=Subrion is an open source content management application.
_installer_subrion_authordescription=Subrion is a free open source content management system that allows you to build websites for any purpose. Yes, from blog to corporate mega portal.<br><br>Key feaures:<ul><li>Free and open source: You don't need to pay a single penny to start using Subrion CMS. It's not encrypted in any way so you can customize it per your needs.<li>Extremely easy to extend: Forget the hours of programming simple things. Use Subrion framework API to add extra stuff using hooks, plugins, and packages.<li>Templates and plugins: No need to search. Plugins and templates are available straight from your admin dashboard with one click installation process.<li>Powerful admin dashboard: It's done to focus on the content management process. Start it hassle-free within just a few minutes and take care of the content. It's easy!<li>Blog in the box: Bring your online presence to a whole new level with the extensive blog functionality that comes in the version by default.<li>Multilingual CMS: Use ready translation or translate the system into your language. It provides all the functionality to become a multilingual solution.</ul>
_installer_subversion_description=Subversion (SVN) is an open source software versioning and revision control system. Subversion was initially released in 2000.
_installer_subversion_authordescription=Software developers use Subversion to maintain current and historical versions of files such as source code, web pages, and documentation. Its goal is to be a mostly compatible successor to the widely used Concurrent Versions System (CVS).<br><br>Features:<ul><li>Most CVS features: CVS is a relatively basic version control system. For the most part, Subversion has matched or exceeded CVS's feature set where those features continue to apply in Subversion's particular design.<li>Directories are versioned: Subversion versions directories as first-class objects, just like files.<li>Atomic commits: No part of a commit takes effect until the entire commit has succeeded. Revision numbers are per-commit, not per-file, and commit's log message is attached to its revision, not stored redundantly in all the files affected by that commit.<li>Merge tracking: Subversion 1.5 introduces merge tracking: automated assistance with managing the flow of changes between lines of development, and with the merging of branches back into their sources. The 1.5 release of merge tracking has basic support for common scenarios; we will be extending the feature in upcoming releases.<li>Interactive conflict resolution: The Subversion command-line client (svn) offers various ways to resolve conflicting changes, include interactive resolution prompting. This mechanism is also made available via APIs, so that other clients (such as graphical clients) can offer interactive conflict resolution appropriate to their interfaces.</ul>
_installer_sugarcrm_description=SugarCRM er et open source kunderelationer management (CRM) ansøgning. Oprindeligt udgivet i 2004, SugarCRM i dag beføjelser operationer for over en million virksomheder og organisationer over hele verden. SugarCRM har fået det bedste Open Source CRM Software Award af InfoWorld Bossie Awards program for de seneste fem år i træk.
_installer_sugarcrm_authordescription=SugarCRM er en førende customer relationship management ansøgning. Sukker Suite bringer en ny og effektiv måde at bedre erhverve, sælge, service og administrere kunder, der hjælper virksomhederne med at øge omsætningen ved at være mere organiseret.<br><br>Dette er den gratis open source-version af SugarCRM. Flere funktioner er tilgængelige i de kommercielle versioner.
_installer_suitecrm_description=SuiteCRM is an open source customer relationship management (CRM) application. SuiteCRM forked from SugarCRM Community in 2013.
_installer_suitecrm_authordescription=SuiteCRM provides enterprise-grade CRM to a global community of users and software developers. SuiteCRM is completely open source and follows an open source development and business model. All the code is published under open source licenses. We believe that open source is the future for software applications and leads to higher quality software and greater innovation.<br><br>SuiteCRM is an open source alternative to SalesForce Professional, Microsoft Dynamics and SugarCRM Professional Edition.<br><br>Features:<ul><li>Sales: Model your sales pipeline quickly and easily. Free your sales people to do the high value selling you pay them to do, not the low value administration they hate.<li>Workflow: SuiteCRM’s workflow module is an efficient, powerful, and flexible tool that delivers advanced capability to streamline and automate repetitive tasks freeing users to focus on selling and servicing customers.<li>Portal: Customer self-service is no longer a dream. It’s a snap. Manage all your customer issues through an easy to setup and use website.</ul>
_installer_symfony_description=Symfony is an open source application framework. Initially released in 2005, Symfony is downloaded over 5 million times per month.
_installer_symfony_authordescription=Symfony is a set of PHP Components, a Web Application framework, a Philosophy, and a Community — all working together in harmony.<br><br>Features:<ul><li>Reputation: Quickly adopted by professionals active in this field following its launch in 2005, Symfony today is a stable environment that is both well-known and recognized internationally. The number of its references attests to this, as they have grown significantly since its launch. Symfony is also an active community; developers, integrators, users and other contributors who participate in the on-going enrichment of this tool.<li>Permanence: Behind Symfony there is a company: SensioLabs. Created more than 12 years ago, SensioLabs is a web agency that has many major accounts among its references. Envisioned for its own needs, the Symfony framework is today still the daily tool used by its own teams to develop customer projects. Designed by professionals for professionals, Symfony is first and foremost a pragmatic tool, the features of which address real-world-requirements.<li>References: Intranets, major general public sites, social networks, community sites, management and workflow applications, etc. Examples are not lacking: Hundreds of sites and applications of all sizes and of all types trust Symfony.<li>Innovation: Symfony is everything that you would come to expect from a framework: speed, flexibility, reusable components, etc. Then there is the structure of what has been developed and the use of best practices.<li>Resources: When using Symfony, you are assured of never "being alone with your screen." Whether a question of community support (mailings lists, IRC, etc.) or company support (consulting, training, etc.), you will always find the answers to your questions.<li>Interoperability: Symfony respects the existing "de facto standards" of PHP: PHPUnit, naming conventions for classes, etc. Furthermore, Symfony also allows you to use certain pieces of its software building blocks (dependency injector, translations management, forms management, etc.) without necessarily using the framework in its entirety.</ul>
_installer_textpattern_description=Textpattern er et open source blog program. Textpattern blev oprindeligt udgivet i 2003.
_installer_textpattern_authordescription=Textpattern er en elegant content management system. Webdesignere, udviklere, udgivere og bloggere elsker Textpattern fleksibilitet og udvidelsesmuligheder. Textpattern har en kraftig, sofistikeret motor, der kan være uendeligt tunet til at passe uanset hvilken type websted, du kan forestille dig.<br><br>Features:<ul><li>Direkte, let at følge grænseflade<li>Standarder kompatibel<li>Browser-baseret organisation og upload af filer og billeder<li>Artikler kan være beskyttet med en adgangskode<li>Ubegrænset webstedssektioner, kategorier, sidelayout og styling<li>Browser-baserede skabelon og CSS redigering<li>Anti-spam kommentar-system<li>Ubegrænset websted forfattere kan tildeles en række udstationering, redigering og design privilegier<li>Læsbar rene URL'er hjælpe SEO og besøgende<li>Up-to-the-minut besøgende logs<li>Bred vifte af plugins aktivere yderligere funktioner</ul>
_installer_tikiwiki_description=Tiki Wiki CMS Groupware er et open source content management og portal ansøgning.
_installer_tikiwiki_authordescription=Tiki Wiki CMS Groupware er en full-featured, web-baseret, flersproget, tæt integreret, alt-i-én Wiki + CMS + Groupware, Free Source Software (GNU / LGPL), ved hjælp af PHP, MySQL, Zend Framework, jQuery og Smarty . Tiki kan bruges til at skabe alle former for web-applikationer, hjemmesider, portaler, vidensgrundlag, intranet og ekstranet. Det er aktivt udviklet af et meget stort internationalt samfund.<br><br>Tiki er Open Source Web Application med mange indbyggede funktioner. Meget konfigurerbar og modulær, alle funktioner er valgfrie og administreres via en web-baseret interface.<br><br>Vigtige funktioner omfatter:<ul><li>En robust wiki motor.<li>Nyhedsartikler og blogs.<li>Diskussionsfora.<li>Fil-og billedgalleri (erne).<li>Bug og udstede trackers (formular generator).<li>Afstemninger, undersøgelser og quizzer.<li>Live-support, råb box og inter-bruger messaging.</ul>
_installer_tinytinyrss_description=Tiny Tiny RSS er en open source RSS-læser. Tiny Tiny RSS blev oprindeligt udgivet i 2005.
_installer_tinytinyrss_authordescription=Tiny Tiny RSS er et web-baseret news feed (RSS / Atom) aggregator, designet til at give dig mulighed for at læse nyheder fra ethvert sted, mens følelse så tæt på en rigtig desktop applikation som muligt.<br><br>Features:<ul><li>Understøtter RSS, RDF, Atom<li>foder sammenlægning<li>tastaturgenveje<li>OPML import / eksport<li>mobilenheder<li>detektion og filtrering dublerede artikler, podcasts<li>artiklen scoring<li>indholdsfiltrering<li>JSON-baserede API<li>deling foder mellem instanser<li>Officiel <a href='http://play.google.com/store/apps/details?id=org.fox.ttrss' target='_blank'>Android</a> klient</ul>
_installer_tinytinyrss_usagenotes=Tiny Tiny RSS will automatically synchronize feeds while it's being used. No cronjob schedule is required.<br><br>An optional cronjob schedule can be added through your web hosting control panel to enable Tiny Tiny RSS to synchronize feeds in the background. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * php {path}/update.php &gt;/dev/null 2&gt;&amp;1'/>
_installer_typo3_description=TYPO3 er et open source content management ansøgning og rammer. TYPO3 blev oprindeligt udgivet i 2000, og i dag beføjelser over 500.000 websteder.
_installer_typo3_authordescription=TYPO3 er en enterprise-klassen, Open Source CMS (Content Management System), der anvendes internationalt til at opbygge og administrere websteder af alle typer, lige fra små steder for ikke-overskud til flersprogede enterprise løsninger til store virksomheder.<br><br>Features:<ul><li>Enterprise niveau professionelt system<li>Skalerbar web-applikation rammer<li>Stor, aktiv globale samfund<li>Brugervenlig med ubegrænset udvidelsesmulighederne</ul>
_installer_vanilla_description=Vanilla Forums er et open source forum ansøgning og diskussion rammer. Vanilla Forums blev oprindeligt udgivet i 2006 og beføjelser diskussion i dag på mere end 500.000 websteder.
_installer_vanilla_authordescription=Vanilla Forums er et open-source, tilslutningsbare, themable, flersproget community-building løsning. Det er specielt lavet til at hjælpe små samfund vokse sig større gennem SEO mojo, helt tilpasses sociale værktøjer, og fantastisk brugeroplevelse. Vanilla er også bygget med integration på forkant, så det kan problemfrit integreres med dit eksisterende website, blog eller specialbyggede ansøgning.
_installer_vbulletin_description=vBulletin er et kommercielt forum ansøgning. Oprindeligt udgivet i 2000, har vBulletin vokset til at blive verdens førende inden for forum og community publishing software, og i dag mere end 100.000 websites er bygget på vBulletin.
_installer_vbulletin_authordescription=vBulletin 5 Tilslut giver enestående muligheder for at opbygge samfund hjemmesider. Den software letter øget indholdsproduktion, mere engagerende indhold opdagelse og forenklet site management. Indbygget vBulletin applikationer omfatter debatforum, Store grupper, afstemninger, og blog.<br><br>Socal:<ul><li>Inddrage arbejdsmarkedets funktionalitet<li>Omfattende personalisering<li>Real-time interaktion<li>Facebook-integration<br>Engagere:<li>Lokkende indhold opdagelse<li>Mere indhold generation<li>Optimeret mobile oplevelse<li>Strømlinet fotos og videoer<br>Easy:<li>Launch websted i så lidt som 15 minutter.<li>Strømlinet og nem redigering<li>Let tilpasses sideskabeloner<li>Indbygget SEO<br>Robust:<li>Fremragende moderation kontrol<li>Stærk sikkerhed<li>Support i verdensklasse<li>API Extension System</ul>
