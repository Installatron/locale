_categorydesc_contentmanagementsystems=Content Management Systemer (CMS) er programmer designet til at styre dynamisk indhold til hjemmesider.<br><br>Alle CMS programmer har evnen til at håndtere nyheder eller blogs, og alle inkluderer et templating system, der giver udseende / stil af websider, der skal styres. De mere avancerede programmer kan omfatte en nær endeløs liste af ekstra funktioner, herunder: kategorier; kommentering; brugerlogins; meningsmålinger; statistikker; filhåndteringsprogrammer; FAQ ledere; og så videre.<br><br>CMS applikationer generelt passer ind i de følgende løs kategorier: Blogs (også kendt som weblogs), CMSS, portaler (modulære funktioner, der kan føjes ind i en standard tre-kolonne sidelayout), og Frameworks (gør-det-selv-systemer).
_categorydesc_communitysoftware=Community Building inkluderer forum systemer (også kendt som opslagstavler), gæstebøger, og mailingliste applikationer.
_categorydesc_ecommerceandbusiness=Web-baseret forretning applikationer omfatter e-commerce systemer (også kendt som indkøbsvogne) til styring af salg hjemmesider, Customer Relationship Managers (CRM), kundesupport systemer, og projektledere.
_categorydesc_imagesandfiles=Fotos og filer omfatter billedgallerier og andre applikationer, der bistår i forvaltningen af ​​hjemmeside billeder, musik, videoer og andre multimedier.
_categorydesc_surveysandstatistics=Undersøgelser og statistikker omfatter forskellige statistiske applikationer, der giver trafikken på webstedet, der skal overvåges og analyseres, samt rundspørger og syn applikationer kan bruges til at forespørge synspunkter besøgende.
_categorydesc_miscellaneous=Kontakt formularer, ure, e-kort, URL shorteners og andre nye applikationer.
