_settings_dependencies_description=Installatron bruger versioner og indstillinger på denne side for at maksimere kompatibiliteten mellem denne server og web-applikationer, der er installeret af Installatron. Hold disse versioner og indstillinger nøjagtige og ajour for at begrænse fejl opleves af dine brugere, efter at de installerer applikationer ved hjælp af Installatron.
_settings_requirements_description=Hver version af hver montør kan have et sæt &quot;krav&quot;, der spænder fra 'minimum PHP-version' til 'safe_mode' til eller fra. Installatron kan automatisk fjerne enhver installatør, eller deaktivere en version af en montør, der er uforenelig med serveren. Dette forhindrer brugere i at installere et script, som de ikke kan bruge, eller opgradere til en version, der vil bryde deres webside. For at bruge krav-filtrering, konfigurere følgende server værdier.<br><br>Nogle server opsætninger også tillade brug af vhosts til automatisk at aktivere disse nødvendige indstillinger til individuel installation. Bemærk, at nogle af disse er sikkerhedsrelaterede indstillinger, så du skal ikke bruge den automatiske muligt, hvis de vil kompromittere din sikkerhed setup.
