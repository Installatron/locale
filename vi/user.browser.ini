_browser_toinstallapp=Bất kỳ hoặc tất cả các ứng dụng web có thể được thêm vào trang web của bạn, bao gồm nhiều cài đặt của mỗi.<br><br><div class='i_description'><div class='i_bigger'>ứng dụng web</div> <strong>-Danh từ</strong><br><strong>1.</strong> Phần mềm được thiết kế để quản lý, nâng cao, hoặc thêm chức năng cho một trang web. Ví dụ như blog, guestbooks, diễn đàn, phòng trưng bày hình ảnh, và các hệ thống thương mại điện tử. </div> Để cài đặt một ứng dụng, chọn các phần mềm từ danh sách và bấm vào nút <em style='font-style:italic'>cài đặt</em> của nó.
_browser_technicaldetails=Thông tin kỹ thuật
_browser_filesanddirectories=Các phần mềm được cài đặt trong tài khoản lưu trữ của bạn như là một bộ sưu tập các tập tin và thư mục.<br><br>Số lượng không gian cần thiết phụ thuộc vào ứng dụng, nhưng có thể là từ một vài kilobyte để lên 60 MB.<br><br>Nhiều ứng dụng cũng đòi hỏi một cơ sở dữ liệu để lưu trữ dữ liệu bổ sung. MySQL là hệ thống cơ sở dữ liệu phổ biến nhất được sử dụng trong trang web lưu trữ nhưng nhiều hệ thống có sẵn. {installatron} khiển việc thiết lập cơ sở dữ liệu và cấu hình cho bạn.
_browser_whatisinstallatron={installatron} là gì?
_broswer_installatronisan={installatron} (công cụ này) là một <em>tự động cài đặt,</em> hoặc &quot;cài đặt ứng dụng web&quot;. Tự động cài đặt được lưu trữ web công cụ thuận tiện cho việc cài đặt, nâng cấp và sử dụng chung của các ứng dụng web.<br><br>{hosting}, {installatron}, và các nhà phát triển của các dự án này hy vọng bạn tìm thấy những ứng dụng web hữu ích.
