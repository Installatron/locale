_categorydesc_contentmanagementsystems=Hệ thống quản lý nội dung (CMS) là những ứng dụng được thiết kế để quản lý nội dung động cho trang web.<br><br>Tất cả các ứng dụng CMS có khả năng quản lý tin tức hay blog và tất cả bao gồm một hệ thống khuôn mẫu cho phép sự xuất hiện / phong cách của các trang web được kiểm soát. Các ứng dụng cao cấp hơn có thể bao gồm một danh sách gần như vô tận của tính năng bổ sung, bao gồm: các loại; ý kiến; thông tin đăng nhập của người dùng; các cuộc thăm dò, thống kê; quản lý tập tin; quản lý Hỏi đáp, và như vậy.<br><br>Ứng dụng CMS nói chung phù hợp với các loại lỏng sau: Trị (còn gọi là nhật ký web), CMS, Cổng thông tin (tính năng mô-đun có thể được thêm vào một ba cột trang bố trí tiêu chuẩn), và Khung (do-it-yourself hệ thống).
_categorydesc_communitysoftware=Xây dựng cộng đồng bao gồm các hệ thống diễn đàn (còn gọi là bảng thông báo), guestbook, và danh sách gửi thư ứng dụng.
_categorydesc_ecommerceandbusiness=Ứng dụng kinh doanh dựa trên web bao gồm các hệ thống thương mại điện tử (còn gọi là xe đẩy mua sắm) để quản lý các trang web bán hàng, quản lý quan hệ khách hàng (CRM), hệ thống hỗ trợ khách hàng và quản lý dự án.
_categorydesc_imagesandfiles=Hình ảnh và tập tin bao gồm phòng trưng bày hình ảnh và các ứng dụng khác hỗ trợ trong việc quản lý hình ảnh trang web, âm nhạc, video và đa phương tiện khác.
_categorydesc_surveysandstatistics=Khảo sát và thống kê bao gồm các ứng dụng thống kê khác nhau cho phép lưu lượng truy cập trang web để được theo dõi và phân tích, và bỏ phiếu và khảo sát các ứng dụng có thể được sử dụng để truy vấn các quan điểm của người truy cập website.
_categorydesc_miscellaneous=Hình thức liên lạc, đồng hồ, e-card, URL shorteners, và các ứng dụng mới khác.
