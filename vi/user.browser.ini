_browser_nodatabasesapp=Ứng dụng này đòi hỏi một cơ sở dữ liệu {type} tuy nhiên không ai hiện đang có sẵn. Hãy tạo ra một cơ sở dữ liệu {type} sử dụng phần mềm bảng điều khiển của bạn.
