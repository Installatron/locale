_browser_whatsnew_betarelease=Phiên bản này là một phiên bản beta. Betas là mục tiêu thử nghiệm tốt cho các nhà phát triển và các nhà xây dựng trang web là người báo cáo thoải mái (và nếu có thể, sửa chữa) lỗi riêng của họ, và những người đang chuẩn bị để xây dựng lại các trang web thử nghiệm của họ từ đầu nếu cần thiết. Phiên bản beta không được khuyến khích cho người dùng không có kỹ thuật, và cũng không cho các trang web sản xuất.
