_installer_wikkawiki_description=WikkaWiki is an open source wiki application. Forked from WakkaWiki in 2004, WikkaWiki today powers hundreds of websites worldwide and is known for its lightweight engine.
_installer_wikkawiki_authordescription=WikkaWiki is a mature project aiming to remain faithful to WakkaWiki's heritage of a lightweight engine with readable and accessible code. Easy extensibility/hackability (without sacrificing performance) are among Wikka's most prominent and appreciated features.<br><br>Features:<ul><li>Standards compliant - Wikka is based on the latest W3C standards, RFCs as well as some others.<li>Designed for speed, extensibility, and security.<li>Easily adaptable to a number of different uses.<li>Chosen by hundreds of users, projects and organizations to power their websites.<li>Released under the GPL license.</ul>
_installer_wordpress_description=وورد هو المصدر المفتوح بلوق التطبيق. وورد متشعب من b2/cafelog في عام 2003، وأدمج وورد مو وظائف متعددة الموقع منذ عام 2010. وورد اليوم هو تطبيق بلوق الأكثر استخداما المحرك الملايين من بلوق وتستخدم من قبل عشرات الملايين من الناس كل يوم.
_installer_wordpress_authordescription=وورد هو منصة النشر الشخصية والمدونات التطبيق مع التركيز على الجماليات، ومعايير الويب، وسهولة الاستخدام.<br><br>الميزات:<ul><li>صفحات إضافية تسمح لك لإدارة المنظمات غير بلوق المحتوى بسهولة، لذلك على سبيل المثال يمكن أن يكون جامدا &quot;معلومات عني&quot; صفحة.<li>نظام كامل الموضوع تمكن كل شيء من أبسط تصميم بلوق إلى الأكثر تعقيدا webzine قطعة من الكعكة.<li>وتنعكس التغييرات التي أدخلت على القوالب ومقالات على الفور على موقعك، ولا حاجة لتجديد الصفحات، وإنشاء HTML جميع متوافق تماما مع معايير W3C.<li>معايير التعقيبات و التنبيهات تأييدا تاما.<li>يمكن للزوار إضافة تعليق على مقالات بلوق الخاص بك، ويمكن تعطيل التعليق على أساس لكل وظيفة.<li>الحماية من البريد المزعج يزيل البريد المزعج تعليق من بلوق الخاص بك.<li>تسجيل مستخدم تمكن الزوار من تسجيل والحفاظ على ملامح وترك التعليقات المصادقة على بلوق الخاص بك، في حال تمكينها.<li>كلمة السر المحمية المشاركات تمكنك من إعطاء كلمات السر إلى وظائف الفردية لإخفائها عن الجمهور.<li>A-RPC الكاملة XML واجهة تمكنك من توسيع نطاق استخدام وورد والعملاء المصممة للمنصات أخرى مثل Zempt.<li>تمكن مجموعات المستخدمين يصل إلى 10 مستويات المستخدمين، مع اختلاف مستويات مختلفة (وشكلي) الامتيازات فيما يتعلق النشر، والتحرير، والخيارات، وغيرهم من المستخدمين.<li>أوامر المفضلة تجعل من السهل نشر بلوق الخاص بك أو إضافة روابط المدونات الخاصة بك مع الحد الأدنى من الجهد.<li>ويدعم بينغ-O-ماتيتش، وهو ما يعني التعرض القصوى لبلوق الخاص بك لمحركات البحث.</ul>
