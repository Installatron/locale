_installer_vtiger_description=vtiger البرنامج هو عميل المصدر المفتوح تطبيق إدارة العلاقات. vtiger البرنامج متشعب من عيني في عام 2004، و. اليوم vtiger البرنامج القوى لأكثر من 350،000 عمليات الشركات والمنظمات في جميع أنحاء العالم
_installer_vtiger_authordescription=vtiger البرنامج يتضمن بالفعل كل ما تحتاجه لتوسيع نطاق العمليات! تبدأ مع البريد الإلكتروني والتسويق، والمبيعات، ونقلت والفواتير. كما يتطور عملك، استخدم تقويم إضافي وإدارة النشاط، بوابات العملاء، والتقارير، وإدارة المخزون، وإدارة المشاريع، وغيرها من الأدوات.<br><br>الميزات:<ul><li>قوة المبيعات أدوات التشغيل الآلي تبسيط عملية البيع من خلال تمكين المديرين وفرق المبيعات لتنظيم عروض والحسابات والاتصالات وتقييم وتحديد أولويات الفرص، والإشراف على خط أنابيب المبيعات وتحليلات ذات صلة للتنبؤ، وأكثر من ذلك بكثير.<li>مع أدوات التسويق vtiger البرنامج CRM يمكنك البقاء في خطوة إلى الأمام من حملات التسويق الخاصة بك مع تحسين التكامل والرقابة. vtiger البرنامج CRM لديه الأدوات اللازمة لإدارة الحملات والكتلة التسويق عبر البريد الإلكتروني، على شبكة الإنترنت يؤدي جيل وأشكال الاشتراك، وأدوات إدارة المنتجات في التسويق المتخصصة أو الاحتياجات على مستوى المنظمة. التسويق الأخرى ذات الصلة تشمل وحدات التقويم، وإدارة الاتصال، وأكثر من ذلك.<li>دعم المشاريع العملاء الجودة والخدمة تتطلب أدوات الجودة المؤسسة. vtiger البرنامج CRM توفر نظم إدارة التذاكر، ونظم إدارة المعرفة، والبوابات العملاء الخدمة الذاتية، والتقارير، والإحصاءات الدعم وأكثر من ذلك بكثير لتمكين فريق مؤسستك الدعم لتلبية احتياجات العملاء حتى الأكثر تطلبا.<li>vtiger البرنامج CRM CRM تمتد خارج الحدود التقليدية من خلال تقديم إدارة كاملة دورة المبيعات، ودمج بسلاسة ما قبل البيع وأنشطة ما بعد البيع من خلال ربط وظائف إدارة المخزون (من المنتجات والكتب الأسعار إلى فواتير المبيعات البائعين نقلت وأوامر الشراء وأوامر البيع، و) مع وحدات CRM (يؤدي والحسابات وجهات الاتصال والفرص).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar هو مفتوح المصدر التطبيق التقويم. صدر في البداية في عام 2000 وWebCalendar تم تحميلها اليوم أكثر من 1.2 مليون مرة.
_installer_webcalendar_authordescription=WebCalendar هو تطبيق التقويم الذي يمكن تكوين كتقويم المستخدم المفرد، تقويم متعدد المستخدمين لمجموعات من المستخدمين، أو كما حدث تقويم للعرض من قبل الزوار.<br><br>يمكن ان يعد في WebCalendar مجموعة متنوعة من الطرق، مثل:<ul><li>إدارة الجدول الزمني نظام لشخص واحد<li>إدارة نظام لجدولة مجموعة من الناس، مما يسمح واحد أو أكثر المساعدين لإدارة الجدول الزمني للمستخدم آخر<li>إن الأحداث جدولة التي يمكن لأي شخص عرض، مما يسمح للزوار لتقديم أحداث جديدة<li>خادم التقويم التي يمكن عرضها مع تطبيقات آي التقويم متوافق مع إضافات مثل موزيلا، كال أبل أو تطور أو GNOME RSS تمكين التطبيقات مثل فايرفوكس، طائر الرعد، RSSOwl و FeedDemon، أو BlogExpress.</ul><br><br>الميزات:<ul><li>تعدد المستخدمين والمستخدم وظيفة إدارة.<li>عرض التقويمات من قبل، يوم الشهر أو الأسبوع أو السنة.<li>عرض تقويم مستخدم آخر.<li>عرض تقويمية واحدة أو أكثر من المستخدمين &quot;عبر طبقات فوق التقويم الخاص بك.<li>تكرار الأحداث بما في ذلك دعم تجاوز أو حذف (الاستثناءات).<li>شكلي حقول حدث مخصص.<li>المستخدم للتكوين تفضيلات للألوان، 12/24 دوام تنسيق، بداية الأسبوع الأحد / اثنين<li>الشيكات لتضارب المواعيد المقررة.<li>تذكير البريد الإلكتروني للأحداث القادمة والإشعارات لأحداث جديدة / تحديث / حذف.<li>استيراد وتصدير الأحداث إلى فكلندر، iCalendar أو النخلة.<li>الوصول العامة الاختياري (لا يلزم تسجيل الدخول) للسماح ليتم عرضه من قبل الناس التقويم دون دخول (مفيدة للالتقويمات الحدث).<li>ويمكن للمستخدمين جعل تقويمهم للجمهور لأي شخص لديه برنامج التقويم آي المتوافقة (مثل iCal أبل، وموزيلا التقويم أو إضافات).<li>نشر جداول متوفر / مشغول (جزء من معيار آي).<li>RSS الدعم الذي يضع التقويم المستخدم في RSS.<li>الاشتراك في التقويمات &quot;عن بعد&quot; (استضافت في مكان آخر على الإنترنت) في أي من الفضائيات أو تنسيقات hCalendar.</ul>
_installer_webcards_description=WebCards هو مفتوح المصدر بطاقات المعايدة الإلكترونية التطبيق.
_installer_webcards_authordescription=إبقاء الزوار العودة إلى موقع الويب الخاص بك مرة أخرى ومرة ​​أخرى مع هذا النظام بطاقة إلكترونية قوية وفعالة وسهلة الاستخدام. يضم مركز إدارة كاملة مع واجهة بسيطة وكاملة حظر الضوابط، سيتمكن الزوار الاستمتاع التواصل مع أصدقائهم، وبذلك كنت الزوار أكثر وأكثر.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker هو موقع المصدر المفتوح تطبيق البناء.
_installer_websitebaker_authordescription=WebsiteBaker يساعدك على إنشاء موقع ويب الذي تريده: حرة، وسهلة وآمنة ومرنة وقابلة للتوسيع محتوى مفتوح المصدر نظام إدارة (CMS).<br><br>إنشاء قوالب جديدة في غضون دقائق - مدعوم من XHTML، HTML، CSS ومسج. مع WebsiteBaker فمن الطبيعي جدا موقعك W3C-صالحة، SEO الاستخدام ويمكن الوصول إليها - لا توجد قيود على الإطلاق. استخدام قطرات - طريقة جديدة وثورية لإدراج رمز PHP - في كل مكان تريده. وبالإضافة إلى ذلك، WebsiteBaker والمجتمع التي تقدم الكثير من الامتدادات: مجرد تحميل، تثبيت مع اثنين من النقرات واستخدامها. هذا لا يكفي؟ تريد أكثر من ذلك؟ لا توجد مشكلة، وبناء وحدات الخاصة بك! ويعطي API WebsiteBaker العديد من الفرص التي يمكن الاعتماد عليها.<br><br>WebsiteBaker هو الخيار الافضل للمطورين والمصممين والمستخدمين - سواء كنت مبتدئا أو شخص أو المتقدمة المهوس. يعطي هو محاولة وسوف WebsiteBaker اقناع لكم!<br><br>الميزات:<ul><li>واجهة سهلة الاستخدام مع محرر WYSIWYG.<li>إدارة الملفات وسائل الاعلام.<li>نظام قالب قابل للتعديل سهل تمكن من التخطيط.<li>أدونس تمديد بلا حدود الوظائف الأساسية.<li>مجموعة المستندة إلى نظام الامتياز الوصول.</ul>
_installer_webtrees_description=webtrees هو علم الأنساب مفتوحة المصدر التطبيق. webtrees متشعب من PhpGedView في عام 2010.
_installer_webtrees_authordescription=webtrees هو برنامج الأنساب التي تسمح لك لعرض وتحرير الأنساب الخاصة بك على موقع الويب الخاص بك. webtrees يعمل من ملفات GEDCOM القياسية، وبالتالي فهي متوافقة مع كل تطبيقات سطح المكتب الرئيسية. علاوة على ذلك، لديها قدرات التحرير الكامل، وظائف الخصوصية الكاملة، ويدعم الوسائط المتعددة مثل الصور والصور في وثيقة ولها الأدوات اللازمة لتبسيط عملية التعاون مع الآخرين الذين يعملون على شجرة عائلتك.
_installer_whmcs_description=WHMCS هو الفواتير التجارية والعميل تطبيق الإدارة. صدر في البداية في عام 2005، نمت WHMCS أن تصبح الأكثر شعبية حل متكامل الفواتير لمقدمي خدمة استضافة الويب.
_installer_whmcs_authordescription=WHMCS هو إدارة العميل الكل في واحد، والفواتير ودعم الحل للشركات عبر الإنترنت. التعامل مع كل شيء من الاشتراك لإنهاء الخدمة، WHMCS هو أداة قوية أتمتة الأعمال الذي يضعك في السيطرة بحزم. في حين حل الشعبية لمقدمي خدمة استضافة الويب، WHMCS أيضا عدد متزايد من العملاء الذين يستخدمون الحل لأغراض أخرى.<br><br>الميزات:<ul><li>أتمتة أيدي الحرة. WHMCS هو كل شيء عن الأتمتة. التلقائي تموين، إدارة النطاق، رسائل البريد الإلكتروني أهلا، الفواتير، تذكير، والمزيد ... سمها ما شئت، فقد حصلت على WHMCS تغطيتها.<li>مجال الإدارة. مع WHMCS يمكن للعملاء شراء أو نقل أو تجديد وإدارة المجالات في الوقت الحقيقي دون ترك أي وقت مضى موقع الويب الخاص بك. شفافة تماما، والأدوات الآلية مجال قوية.<li>متعدد العملات. عندما كنت تبيع على الانترنت، لا تقتصر على بلد فقط 1، وتعظيم ذلك الاشتراك الخاص بك عن طريق البيع في 2 أو أكثر من العملات ومع منطقة العميل متوفرة في 10 لغة مختلفة.<li>أدوات دعم متكاملة. المدمج في أدوات دعم بما في ذلك الإعلانات، والدروس دعم ميزة الكامل لنظام التذاكر تجعل من السهل تتبع استفسارات العملاء والحفاظ على تحديثه.<li>تماما للتخصيص. كل شيء يتم التحكم من قبل العملاء انظر القوالب، مما يجعل الامور سهلة للغاية لتخصيص. وللمطورين أكثر تقدما، وهناك وحدات الدعم، والسنانير وAPI ملف.</ul>
