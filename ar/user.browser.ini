_browser_scriptbrowser=متصفح التطبيقات
_browser_toinstallapp=أي تطبيق من هذه التطبيقات يمكنك إضافته الى موقعك بسهوله , سواء مره أو عدة مرات <br><br><br><div class='i_description'><div class='i_bigger'>تطبيقات الويب </div><strong>-هي إسم</strong><br><strong>1.</strong> يطلق على التطبيقات التي تستخدم في إدارة, تحسين, أو إضافة خصائص جديده الى موقع إنترنت . وكأمثله هناك المدونات, سجل الزوار, المنتديات, البوم الصور, و عربة التسوق.</div><br>لكي تُثبت تطبيق; إختر التطبيق من القائمه ثم إضغط على زر  <em style='font-style:italic'>تثبيت</em> .
_browser_technicaldetails=معلومات فنيه
_browser_filesanddirectories=البرنامج يكون مثبت على حسابك في الإستضافة كمجموعه من الملفات والمجلدات . <br><br> وكمية المساحه المطلوبه تعتمد على نوع التطبيق , وهي تتراوح بين بضعة كيلو بايت حتى 60 ميجا بايت . <br><br> العديد من التطبيقات تحتاج الى قاعدة بيانات لتخزين معلومات إضافيه. MYSQL هي أشهر نوع من قواعد البيانات الشائع إستخدامها في شركات الإستضافة لكن هناك العديد من أنواع قواعد البيانات الأخرى. {installatron} سوف يتولى عملية تثبيت وضبط البرنامج المطلوب تثبيته لك بالكامل. 
_browser_whatisinstallatron=ما هو {installatron} ؟
_broswer_installatronisan={installatron} (هذه الأداه) هو برنامج <em> معالج تثبيت تلقائي لتطبيقات الويب </em> , أو &quot;مُعالج تثبيت سكربتات&quot; . مُعالجات تثبيت السكربتات هي أدوات تخص الإستضافة تسهل عليك عملية تثبيت , ترقية , إستخدام تطبيقات الويب. <br><br> {hosting}, {installatron}, و مطوروا تلك السكربتات يتمنوا ان تستمتع بإستخدام تلك البرمجيات.
