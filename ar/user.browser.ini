_categorydesc_contentmanagementsystems=برامج إدارة المحتوى يرمز لها بالثلاثة حروف (CMS) وهي برامج لإدارة مواقع ديناميكية تفاعليه .<br><br>جميع برامج ادارة المحتوى تتضمن نظام لنشر المقالات ونظام للتحكم بقوالب وتصميم الموقع. كلما زاد تطور السكربت زادت درجة تعقيده وتشعبه, بما فيها التصنيفات; امكانية التعليق على الاخبار وامكانيات دخول الزوار وتسجيل اعضاء; الاستفتاءات; الاحصائيات; التحكم بالملفات; والاسئلة الشائعه; وما الى ذلك من خصائص ومميزات.<br><br>برامج ادارة المحتوى عادة ما تحتوى على التصنيفات التاليه بشكل غير الزامي: مدونات (تسمى ايضا جرائد), مواقع اخباريه, مجلات .
_categorydesc_communitysoftware=برامج المنتديات هي برامج لإنشاء موقع تفاعلي بين الاعضاء وتتضمن العديد من المميزات
_categorydesc_ecommerceandbusiness=تطبيقات التجارة الالكترونية هي تطبيقات تمكنك من انشاء متجر الكتروني او سبل للبيع والشراء والتجارة من خلال موقعك واشهرها عربات التسوق وتطبيقات خدمة العملاء وادارة المشروعات وغيرها.
_categorydesc_imagesandfiles=تطبيقات التحكم في الصور والملفات التي تساعدك في ادارة ملفات موقعك والوسائط المتعددة من الفيديو والصور وغيرها
_categorydesc_surveysandstatistics=تطبيقات استطلاعات الرأي و الاحصائيات والتصويت والتي تستخدم في استعلام واحصاء المواقع
_categorydesc_miscellaneous=تطبيقات نماذج الاتصال بنا و الساعات و البطاقات الالكترونية و اختصار الروابط وغيرها
