_browser_whatsnew_betarelease=Questa release è una versione beta. Beta sono buoni obiettivi di test per gli sviluppatori e costruttori del sito che stanno segnalando confortevoli (e, se possibile, fissare) i propri errori, e che sono pronti a ricostruire le loro siti di test da zero se necessario. Versioni beta non sono consigliati per utenti non tecnici, non per i siti web di produzione.
