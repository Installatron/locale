_categorydesc_contentmanagementsystems=I Content Management Systems (CMS) sono progettati per gestire i contenuti dinamici per siti web.<br><br>Tutti i CMS  hanno la capacità di gestire le notizie o blog e tutti i template includono un sistema che ti permette di definire l'aspetto / stile del web che controlla le pagine. I sistemi più complessi possono includere un quasi interminabile elenco di funzionalità aggiuntive, tra cui: le categorie; commenti; login utente; sondaggi, statistiche, file manager, FAQ e così via.
_categorydesc_communitysoftware=I software di community includono i sistemi di forum (anche noti come bacheche), guestbooks, mailing list e applicazioni.
_categorydesc_ecommerceandbusiness=Web based business software include i sistemi di e-commerce (noto anche come carrelli) per l'esecuzione di vendita sui siti web, sistemi di supporto a clienti, e gestione di progetto. <br> <br> Quando si utilizza il software e-commerce on-line, è importante mantenere il software aggiornato ed essere consapevole dei problemi di sicurezza riguardanti il software in uso.
_categorydesc_imagesandfiles=Foto e file include gallerie di immagini e altre applicazioni che aiutano nella gestione di immagini di siti web, musica, video e altri prodotti multimediali.
_categorydesc_surveysandstatistics=Sondaggi e statistiche comprende diverse applicazioni statistiche che consentono il traffico sito web per essere monitorati e analizzati, e le applicazioni di polling e le visite possono essere utilizzate per interrogare le opinioni di visitatori del sito.
_categorydesc_miscellaneous=Moduli di contatto, orologi, e-card, URL shorteners e altre applicazioni innovative.
