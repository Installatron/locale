_browser_scriptbrowser=Browser Applicazioni
_browser_toinstallapp=Una o tutte queste applicazioni web, è possibile aggiungere al tuo sito web, anche più installazioni di ognuna.<br><br><div class='i_description'><div class='i_bigger'>Applicazioni web</div><strong>-noun</strong><br><strong>1.</strong> Software progettato per gestire, valorizzare, o aggiungere funzionalità a un sito web. Tra gli esempi vi sono i blog, guestbooks, forum, gallerie di immagini, e di sistemi di e-commerce.</div>Per installare un'applicazione, selezionare il software dalla lista e fare clic sul pulsante di <em style='font-style:italic'>installazione</em> 
_browser_technicaldetails=Informazioni tecniche
_browser_filesanddirectories=Il software è installato sul vostro hosting account come una raccolta di file e directory.<br><br>La quantità di spazio richiesto dipende dall'applicazione, può variare da pochi kilobyte fino a 60 megabyte. <br> <Br > Molte applicazioni richiedono anche un database per memorizzare i dati. MySQL è il sistema di database più utilizzato e {installatron} gestisce l'installazione e la configurazione del database, per voi.
_browser_whatisinstallatron=Cosa è {installatron}?
_broswer_installatronisan=Installatron (questo strumento) è un <em>auto-installatore</em>, o &quot;Installatore di applicazioni web&quot;. Gli Auto-installatori sono strumenti che facilitano l'installazione, il potenziamento e l'uso generale di applicazioni web.<br><br>{hosting}, {installatron}, e gli sviluppatori di questi progetti auguriamo che queste applicazioni web siano per te utili.
