_installer_aardvarkts_description=Aardvark Topsites è un top fonte applicazione web aperta.
_installer_aardvarkts_authordescription=Aardvark Topsites è semplicemente la migliore applicazione top siti c'è. Caratteristiche: pagina conta, colpi in e colpisce fuori, classifiche membri e modelli personalizzabili.
_installer_abantecart_description=AbanteCart è una fonte di e-commerce carrello della spesa applicazione aperta.
_installer_abantecart_authordescription=AbanteCart è un'applicazione eCommerce gratuito che è stato progettato, costruito e supportato da appassionati esperti che sono appassionati del loro lavoro e il contributo al progetto. Questo non è un progetto commerciale e non c'era nessuna decisione di punta o scorciatoie in questo progetto. Ci piace quello che facciamo, e siamo fermamente convinti che AbanteCart uno dei migliori e lo stato della piattaforma eCommerce arte disponibili. AbanteCart azionato basa su donazioni, contributi e gli inserzionisti di sostegno finanziario.<br><br>Vantaggi:<ul><li>Espandibile applicazione carrello della spesa con il numero di estensioni in rapida crescita. Installazione dell'estensione facile e di gestione con un 'installazione passo. Questo permette di aggiungere qualsiasi caratteristica o servizio AbanteCart in futuro, che questo è molto importante in ambiente attuale tecnologia cambia dinamicamente.<li>Virtualmente FTP soluzione eCommerce gratuito. Non c'è bisogno di conoscere il codice, programmi complessi o di programmazione per la gestione, l'aggiornamento e l'installazione dei moduli. Gestisci la tua applicazione eCommerce 100% nell'interfaccia web chiazza di petrolio sulla base utilizzando qualsiasi browser di vostra scelta.<li>Performante veloce ea basso consumo di risorse del computer carrello applicazione. Può essere installato ed eseguito in qualsiasi hosting condiviso o dedicato.<li>Funzione portata carrello applicazione destra, fuori dalla scatola. Le caratteristiche standard consentono di configurare completo sito e-commerce con tutti gli strumenti necessari per vendere i prodotti on-line.<li>Grande numero di moduli di pagamento e di spedizione sostenute per default o con ulteriori estensioni.<li>Soluzione molto sicura con un massimo di pratiche di sicurezza del settore data e in linea con la conformità PCI.<li>Layout flessibile per pagine permette alle pagine di configurazione e di navigazione basato sulle migliori pratiche di usabilità e migliorare la conversione.<li>Pannello di controllo carrello sofisticato e semplice con funzione &quot;Cerca qualcosa&quot; per la posizione informazioni rapide e modificare. Aiuto istruzioni incorporate direttamente nelle pagine del pannello di controllo.<li>Libreria di risorse flessibile per gestire i file multimediali nell'applicazione.<li>Set iniziale veloce e migrazione da altri carrelli della spesa con l'importazione di dati facile da grandi carrelli.<br>Vantaggi Sviluppatore:<li>Codice ben organizzata sulla base MVC concetto.<li>Codice di base stratificata che non è necessario per essere toccato per l'estensione dello sviluppo caratteristiche.<li>Numero di strumenti e classi per la gestione e l'applicazione di debug e il flusso di lavoro.<li>Buona organizzazione estensione e la capacità di estendere le funzionalità dell'applicazione e fornito di connessione a più canali.<li>La compatibilità a ritroso in classi e funzioni, dà la capacità per meno sforzo gli aggiornamenti alle nuove versioni.<li>Costruzione flessibile del layout, le forme e le risorse (file multimediali)<li>Concetto Dataset per ridurre necessità di creare o estendere tabelle SQL per alcune funzioni.<li>Gli sviluppatori documentazione API e forum aperto di discussione.</ul>
_installer_admidio_description=Admidio is an open source membership management application for groups, clubs and organizations.
_installer_admidio_authordescription=Admidio is a free online membership management, which is optimized for associations, groups and organizations. In addition to classic user management it consists of a variety of modules that can be installed and adjusted on a new or existing homepage.<br><br>Features:<ul><li>Access control: Protects member data from the eyes of unauthorized persons<li>Lists: Freely configurable member lists with export to different file types (Excel, PDF, CSV)<li>Events: Create events with the possibility to commit or cancel<li>Photos: Upload, manage and view photos and albums within a photo gallery<li>Documents and Files: Provide documents and other files for visitors and member groups<li>Rights management: Individually assigning rights to groups, departments and properties<li>Import: Import new or update existing user by using a CSV file<li>Plugins: Extend the range of Admidio's functionality by including different extensions (plugins)</ul>
_installer_advancedpoll_description=Avanzata Poll è un'applicazione sopralluogo gratuito.
_installer_advancedpoll_authordescription=Avanzata Poll è un sistema di polling con potente strumento di amministrazione.<br><br>Caratteristiche:<ul><li>molteplici sondaggi,<li>modelli di layout,<li>opzioni sondaggio illimitate,<li>IP-Registrazione,<li>IP-Locking,<li>commenti,<li>votare scadenza,<li>sostegno sondaggio casuale e più.</ul>
_installer_akeneo_description=Akeneo is an open source Product Information Management (PIM) application. Akeneo was initially released in 2013.
_installer_akeneo_authordescription=Features:<ul><li>Advanced rights management: Fine-tune your users, roles, and permissions so that your enrichment team can only access the information they need and the field values they are allowed to change. This helps provide a more secure and controlled environment if you want to outsource parts of your product enrichment or translation processes.<li>Validation workflow: Review and approve changes with a super-easy validation workflow engine. Enhanced governance and control leads to better product information quality.<li>Versioning and publication: Restore previous versions of a product in one click and maintain multiple versions of your data at the same time. This is especially helpful for staging specialty catalogs.<li>Rules engine: Define your own business rules! Enhance and automate your enrichment processes with our rules engine. Automatically classify products based on their attribute values, copy attribute values, set default values, and assign families to new products. Plus, you can easily extend the rules engine to add your own actions and triggers.<li>Product Assets Manager: The PAM (product asset manager) makes image management simpler, easier to view, and gives marketers more control. Choose whether to localize media files, adapt them to each channel, and attach them to the right products.<li>Teamwork Assistant: Manage your enrichment projects directly in the PIM, so that all users know what they have to do, what attributes they have to fill in, and what products are ready to be exported for the next collection. The Teamwork Assistant tracks product completeness and audits history, as well as notifies your enrichment team when there is a new product proposal or when a localization is needed.</ul>
_installer_alfresco_description=Alfresco Community is an open source Enterprise Content Management (ECM) application.
_installer_alfresco_authordescription=Alfreco Community manages all the content within an enterprise and provides the services and controls that manage this content.<br><br>Features:<ul><li>At the core of the Alfresco system is a repository supported by a server that persists content, metadata, associations, and full text indexes.<li>Programming interfaces support multiple languages and protocols upon which developers can create custom applications and solutions.<li>Out-of-the-box applications provide standard solutions such as document management, records management and web content management.</ul>
_installer_anukotimetracker_description=Anuko Time Tracker is an open source time management application.
_installer_anukotimetracker_authordescription=Anuko Time Tracker allows you to track the time that employees, colleagues, or teammates spend working on projects and tasks.<br><br>Features:<ul><li>Suitable for Small and Large Organizations: Whether you are an individual doing independent contracting / consulting, a small business or team, or a large business, Anuko Time Tracker has everything you need to track the time spent on any project or activity that needs to be tracked. A small organization normally keeps one group of users in Time Tracker in which everything belongs. Large organizations can utilize the subgroups feature to simplify user and project management.<li>User Roles: Anuko Time Tracker comes with a flexible, customizable set of user roles to which users are assigned. There are several pre-defined roles such as Top manager, Manager, Co-manager, Supervisor, Client and User that normally suffice for most installations. Custom roles can also be created.<li>Time Input: Users can input their time using the time of day or the duration of time spent on an activity from any computer with a network / internet connection and a web browser. There is also a companion Android app designed for live time tracking.<li>Flexible Reports: Full reports can be viewed online, exported (downloaded) as a spreadsheet or CSV (Comma Separated Value) file, and/or sent by email directly from the Time Tracker interface. Reports show you a full breakdown of the time spent on any project or activity, showing you exactly how much time each person and/or group has spent on what tasks. Anuko Time Tracker lets you create reports filtering by any combination of date, time period, group, project, activity, person, billable and/or non-billable hours, and idle time. It can also exclude details and just calculate the totals, and save your settings as a favorite to easily generate future reports in the same way without selecting parameters each time.</ul>
_installer_atheos_description=Atheos is an open source integrated development environment (IDE) application.
_installer_atheos_authordescription=Atheos is a web-based IDE framework with a small footprint and minimal requirements. Atheos is updated from the Codiad IDE.<br><br>Atheos was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_b2evolution_description=b2evolution è un'applicazione blog open source. b2evolution biforcuta dall'applicazione b2/cafelog nel 2003.
_installer_b2evolution_authordescription=b2evolution è un post di notizie e l'applicazione di blogging. Si entra notizie attraverso un facile da usare l'interfaccia web e le news appaiono dinamicamente nella tua pagina web. L'applicazione gestisce anche archving e commentando.
_installer_backdropcms_description=Backdrop CMS is an open source content management application. Backdrop CMS forked from Drupal 7 in 2015.
_installer_backdropcms_authordescription=Backdrop is a free and Open Source Content Management System that helps you build modern, comprehensive websites on a reasonable budget.<br><br>Features:<br><ul><li>Backdrop is a Content Management System. A CMS is a database driven website that allows people to log in, and with permission, allows them to edit nearly any page. Backdrop can be used to create almost any type of website. Use Backdrop CMS for everything from a single-administrator's personal blog site, to a complex, multi-role, business e-commerce platform. Backdrop is the perfect fit for comprehensive businesses, non-profit, educational, government or corporate websites.<li>Backdrop CMS is a tool for building websites. Backdrop's core is packed full of common features that 80% of all websites will use. Backdrop's world of Add-Ons can be used to meet less common requirements. Backdrop can be easily extended with the addition of modules (that change the way it works), themes (that change the way it looks), and layouts (that change where content can be placed on a page).<li>Backdrop CMS is a fork of Drupal. Backdrop is Drupal 7 -- modernized. Backdrop's founders and early contributors saw the huge changes coming to Drupal 8, and met the need to maintain and improve this wonderful software that has a proven track-record of success. By providing an easy upgrade from Drupal 7, Backdrop will be the most affordable next step for sites running on Drupal 7 today.<li>Backdrop CMS is non-profit. Backdrop is a project of the Software Freedom Conservancy. Software Freedom Conservancy is a not-for-profit charity that helps promote, improve, develop, and defend Free, Libre, and Open Source Software (FLOSS) projects. To make a donation, please visit the Contribute page.</ul>
_installer_blab_description=BlaB is a free group chat application.
_installer_blab_authordescription=BlaB! AX is a free group chat script, using AJAX as a transport system and MySQL as a database storage.<br><br>Features:<ul><li>Multiple rooms<li>Private chats<li>Mobile friendly</ul>
_installer_blesta_description=Blesta is a commercial billing and client management application.
_installer_blesta_authordescription=Blesta is the professional web based billing and support application focusing on productivity and usability.
_installer_blesta_licensekeytext=Blesta requires a License Key. Leave blank to request a trial license or <a href='http://blesta.com' target='_blank' class='i_link'>purchase direct from Blesta</a>.
_installer_blogenginenet_description=BlogEngine.NET è un'applicazione blog open source.
_installer_blogenginenet_authordescription=BlogEngine.NET può essere il più semplice e leggero blog ASP.NET al momento, ma ancora piena funzionalità.
_installer_phpscheduleit_description=phpScheduleIt è una prenotazione open source e un'applicazione di pianificazione. Inizialmente rilasciato nel 2003, phpScheduleIt è stato scaricato oltre 200.000 volte.
_installer_phpscheduleit_authordescription=phpScheduleIt permette agli utenti di registrarsi e poi fare le prenotazioni su tutti i tipi di risorse, come sale per conferenze, macchine, computer, ecc La parte amministrativa consente il controllo completo delle autorizzazioni utente, i dati di risorsa, i dati di prenotazione, ed è ha molte impostazioni configurabili.<br><br>Caratteristiche:<ul><li>Vista semplice programma permette agli utenti di trovare in modo rapido e prenotare uno slot di tempo a disposizione.<li>Facile da usare strumenti di amministrazione consentono di ricercare, gestire ed esportare i dati in modo rapido.<li>Organizzare gli utenti e limitare l'accesso da parte di gruppi.<li>Configurazione del layout flessibile consente di impostare orari che si adattano alle vostre esigenze.<li>Limitare e controllare l'utilizzo delle risorse di un sistema di quote flessibili.<li>Opzionalmente rivedere e approvare le richieste di prenotazione.<li>Esportare i dettagli della prenotazione in Outlook o qualsiasi altro sistema che accetta i file. ICal.<li>Integrazione con l'autenticazione LDAP / Active Directory.</ul>
_installer_boxbilling_description=BoxBilling è una fatturazione gratuito e un'applicazione di gestione del cliente. Una versione commerciale con maggiori funzionalità è inoltre disponibile. Box di fatturazione è stato inizialmente rilasciato nel 2011.
_installer_boxbilling_authordescription=Con BoxBilling si può vendere qualsiasi prodotto che si possa immaginare - web hosting, licenze software, server, prodotti scaricabili e configurare tutti i prodotti personalizzati.<br><br>Caratteristiche:<ul><li>Supporta la fatturazione automatica, fatturazione, fornitura di prodotti<li>Creazione automatica di account di hosting non appena il pagamento è ricevuto<li>Sospendere quando account diventa in ritardo, quando terminare un determinato periodo di tempo passa.<li>Abilita più valute, accettare una sola volta e pagamenti ricorrenti<li>Boxbilling è perfettamente creato per vendere<li>Account di hosting condiviso e rivenditori<li>Domini<li>Licenze software<li>Prodotti scaricabili<li>Prodotti di fatturazione ricorrenti personalizzati<li>Helpdesk, base di conoscenze, notizie e annunci di sistema.<li>Interfaccia intuitiva Web 2.0 AJAX alimentato con 100% di punteggio di usabilità!</ul>
_installer_boxbilling_licensekeytext=BoxBilling richiede un codice di licenza gratuito disponibile presso il loro sito web prima di procedere all'installazione. <a href='http://www.boxbilling.com/order' target='_blank' class='i_link'>Ottenere una licenza direttamente da BoxBilling</a>
_installer_podcastgenerator_description=Podcast Generator is an open source podcast publishing application.
_installer_podcastgenerator_authordescription=Podcast Generator (PG) is an open source Content Management System and specifically designed for self-hosting podcasts.<br><br>Features:<ul><li>Tools to easily manage all of the aspects related to the publication and distribution of a podcast, from the upload of episodes to submission.<li>Support for major directories such as Apple Podcasts, Google Podcasts and Spotify.<li>Light weight self-hosted platform written in PHP.</ul>
_installer_projectsend_description=ProjectSend is an open source file and image sharing application. ProjectSend was initially released in 2007 when it was known as cFTP.
_installer_projectsend_authordescription=ProjectSend is a client-oriented file uploading utility. Clients are created and assigned a username and a password. Files can then be uploaded under each account with the ability to add a title and description to each.<br><br>When a client logs in from any browser anywhere, the client will see a page that contains your company logo, and a sortable list of every file uploaded under the client's name, with description, time, date, etc.. It also works as a history of "sent" files, provides a differences between revisions, the time that it took between each revision, and so on.<br><br>An additional benefit includes saving hundreds of megabytes on email accounts since every file remains until it's deleted.<br><br>Features:<ul><li>Really simple and attractive design. Ease of use for both users and clients!<li>Unlimited file size uploading! (thanks to plupload, uploding in "chunks" allows you to overcome any server restriction on file and post sizes).<li>Upload several files at a time and then add the information to all of them on a single screen.<li>Upload from the web interface directly or by FTP, and then import the files into ProjectSend.<li>Possibility to hide or show files from clients after the files are uploaded.<li>User roles (Administrator. Account Manager, Uploader).<li>Sortable full lists of files, users and clients.<li>Two templates included: Default and Gallery; and more templates can be created.<li>Options and branding. Your company logo is seen on the client pages.</ul>
_installer_projeqtor_description=ProjeQtOr is an open source project management application.
_installer_projeqtor_authordescription=As a collaborative tool designed by project managers for project managers, ProjeQtOr offers you a pragmatic approach to the operational management of your projects.<br><br>Features:<ul><li>Complete solution: ProjeQtOr covers the entire scope of project management. It is a tool that proposes to replace the use of a multitude of disparate tools and spreadsheets thanks to many functionalities on the management of deadlines, costs, incidents, resources, risks, quality or even the control of commitments.<li>Operational monitoring and strategic vision: Natively multi-projects, multi-level, ProjeQtOr records operational information to provide you with an overall strategic vision of programs and projects portfolio.<li>Realistic planning: ProjeQtOr generates a realistic and honest planning by taking into account all the constraints and in particular the availability of resources shared between several projects.<li>Totally adaptable: ProjeQtOr adapts to your needs, from simple task management to projects optimization in terms of costs and deadlines. You can also influence the roadmap, proposing evolutions, sponsoring some or taking part to Qlub of users so that the tool is really yours.</ul>
_installer_cakephp_description=CakePHP is an open source framework application. Initially released in 2005, CakePHP is partially inspired by Ruby on Rails and uses many of its concepts.
_installer_cakephp_authordescription=Features:<ul><li>Build Quickly: Use code generation and scaffolding features to rapidly build prototypes.<li>No Configuration: No complicated XML or YAML files. Just setup your database and you're ready to bake.<li>Friendly License: CakePHP is licensed under the MIT license which makes it perfect for use in commercial applications.<li>Batteries Included: The things you need are built-in. Translations, database access, caching, validation, authentication, and much more are all built into one of the original PHP MVC frameworks.<li>Clean MVC Conventions: Instead of having to plan where things go, CakePHP comes with a set of conventions to guide you in developing your application.<li>Secure: CakePHP comes with built-in tools for input validation, CSRF protection, Form tampering protection, SQL injection prevention, and XSS prevention, helping you keep your application safe and secure.</ul>
_installer_canvas_description=Canvas LMS is an open source course management application. Initially released in 2011, Canvas LMS is used by more than 3 thousand universities, school districts, and institutions.
_installer_canvas_authordescription=Canvas is the LMS that makes teaching and learning (and implementation and adoption and customer support and student success and bragging to your non-Canvas-using peers) easier.<br><br>Features:<ul><li>Openness: Canvas is openness—from our open APIs to the openness of our security audits, from our open feature discussions and Canvas Studio to the open source software that is Canvas itself.<li>Customizability: Canvas provides an extensive, open API that we publish to the world, making it easy for third-party apps to plug right into Canvas, pull from its data, and push data back in.<li>Pedagogical Flexibility: We built a whole app center just to make it even easier for institutions and instructors to experiment and adapt new technologies into their courses. Browse through loads of LTI apps and install them in a single click. No IT support necessary.<li>Support: Who knows Canvas better than Canvas? Our in-house Canvas experts take the support burden off your hands, ensuring the speediest, most frictionless interactions.</ul>
_installer_chamilo_description=Chamilo è un'applicazione di gestione dei corsi open source. Biforcuta da Dokeos nel 2010, Chamilo è attualmente utilizzato da oltre 3,5 milioni di studenti e insegnanti di tutto il mondo.
_installer_chamilo_authordescription=Chamilo mira a portare la migliore piattaforma di e-learning e la collaborazione nel mondo open source. Chamilo è anche un marchio di proprietà della Chamilo Association, che rende possibile per molte aziende di creare il nome del prodotto con rischio molto basso. Il marchio non è e non sarà mai di proprietà di un unico titolare del marchio.<br><br>Caratteristiche:<ul><li>Facile creazione di contenuti educativi<li>Monitoraggio dei risultati degli utenti, consentendo di migliorare la metodologia<li>Interfaccia pulita, lasciando centro l'utente a imparare<li>Canali di comunicazione sincrona e asincrona<li>Molti strumenti che permette a tutti i tipi di apprendimento (visive, auditive, pratici, giochi seri, di selezione del personale)<li>Funzionalità di gestione dei documenti estesi</ul>
_installer_chevereto_description=Chevereto is an open source image hosting application.
_installer_chevereto_authordescription=Get your own turnkey image hosting system today. Start your own image sharing website with your own rules.<br><br>Features:<ul><li>Stores: Sell more by creating an engaging showcase for your products.<li>Photographers: Feature your work and provide private galleries for your clients.<li>Content creators: Context aware system for showcasing your content.<li>Real estate: Great looking easy to maintain galleries for your real estate offering.<li>Communities: Multi-user image sharing system for your organization or community.<li>Service providers: Provide image hosting and image sharing service to others.</ul>
_installer_churchcrm_description=ChurchCRM is an open source CRM application built for churches.
_installer_churchcrm_authordescription=An OpenSource CRM System Built for Churches: Your Church can benefit from giving your staff and volunteers the tools they need to make every interaction more valuable.<br><br>Features:<ul><li>Unlimited People and Families<li>Services and Groups<li>Events and Check In<li>Contributions Tracking<li>Self Verification<li>Self Registration<li>Access Restrictions<li>Data Importing<li>Data Export<li>Dashboards<li>People/Family/Group Custom Fields<li>Canvass<li>Volunteers Management<li>Fundraiser<li>Sunday School</ul>
_installer_classicpress_description=ClassicPress is an open source content management application. Forked from WordPress 4.9.x in 2019, development focuses on improved security, less bloat, and block-free.
_installer_classicpress_authordescription=Still using WordPress 4.9.x? Is the WP block editor not for you? Then ClassicPress is just made for you. With all the same features and familiarity as WP 4.9.x and still very much in active development, ClassicPress is like meeting up with an old friend.<br><br>ClassicPress is a community-led open source content management system and a fork of WordPress that preserves the classic TinyMCE editor as the default option.<br><br>We believe that when we combine careful, deliberate planning with the insight and collective wisdom of the ClassicPress community, we will ensure the success of ClassicPress for many years to come. Check out our <a href='https://www.classicpress.net/roadmap/'>roadmap</a> to learn more.<br><br>We have an active and growing community of users from many different backgrounds. Whether you are a developer, designer, business owner, or blogger, the ClassicPress Forums are where you can discuss all things ClassicPress. Add your voice to the conversation!<br><br><ul><li>Improved Security - Concerned about security? ClassicPress has a “security-first” approach. No matter how shiny or exciting a new feature is, if it’s not secure, it won’t be added to the platform.</li><li>Less Bloat - We believe that powerful does not need to mean code-heavy. We've trimmed unnecessary plugins and features from ClassicPress core, and continue to actively seek smart ways to reduce code bloat.</li><li>Block-free - Choose the development path that works best for you. With the flexibility and stability that ClassicPress provides, you have the freedom to create a solution that meets your unique needs.</li></ul>
_installer_classicpress_sitetagline=Another great website powered by ClassicPress
_installer_clientexec_description=ClientExec is a commercial billing and client management application. ClientExec was initially released in 2002 and today is trusted by thousands of companies.
_installer_clientexec_authordescription=Features:<ul><li>Complete Help Desk: Have your staff manage support tickets painlessly and quickly. Prevent emails and support issues from getting lost. ClientExec's email management system helps you route, track and deliver messages.<li>Administration: ClientExec frees you to grow your business, by providing an easy way to setup your offerings and automate the daily tasks associated with administering your company. Cleverly organized to avoid bloat.<li>Billing Module: Whether you're invoicing for your work, or creating a recurring fee, ClientExec tracks all the related information. The invoice manager allows merging of billable items, accepts major credit cards, archives invoices, and even tracks credits.<li>Insightful Reports: Over 10 open sourced reports instantly give you a complete picture of your business. With just a few clicks of the mouse, everything is at your fingertips - revenue reports, support reviews, and more.<li>Intuitive Interface: ClientExec provides a separate interface for both your customers and staff members. The intuitive and user friendly client interface allows your customers to receive either support or quickly perform various billing and profile functions.</ul>
_installer_pluxml_description=PluXml is an open source blog and content management application.
_installer_pluxml_authordescription=Build a high-performing website with ease!<br><br>Features:<ul><li>No database: All data is stored in XML files. A simple copy of files allows you to move your site to a USB key, which makes it completely portable.<li>Collaborative: 5 profiles with different permission levels. For family, friends, a company, PluXml will find its place.<li>Customizable: PluXml dresses according to your desires so that your site is in your image. Extend your PluXml without any line of programming by easily adding new features.</ul>
_installer_cmsmadesimple_description=CMS Made Simple è un programma open source di gestione. Inizialmente rilasciato nel 2004, CMS Made Simple ha ricevuto il più promettente Open Source Content premio Sistema Gestione 2010 da Packt Publishing.
_installer_cmsmadesimple_authordescription=CMS Made Simple fornisce sviluppatori di siti web con un semplice, facile da usare programma di utilità per consentire la costruzione (decine a centinaia di pagine), siti web semi-statica piccola-ish. Tipicamente CMS Made Simple è utilizzato per i siti web aziendali e siti web che promuovono un team o di un'organizzazione. Ci sono altri pacchetti di gestione dei contenuti che si specializzano nella costruzione di portali, o blog, o contenuti basato articolo. CMS Made Simple può fare molto di questo, ma non è la nostra area di messa a fuoco.<br><br>Caratteristiche:<ul><li>SEO Friendly URL<li>Guida integrata e online<li>Modulare ed estensibile<li>Facile gestione di utenti e gruppi<li>Sistema di autorizzazione basato sul gruppo<li>Supporto Modello completo, per un numero illimitato sembra senza cambiare una riga del contenuto<li>Installazione basata su wizard facile e procedure di aggiornamento<li>Requisiti del server Minimal<li>Pannello di amministrazione con il supporto di più lingue<li>Gerarchia Contento di profondità illimitata e dimensione<li>Manager w / upload funzionalità di file integrati<li>Registro di controllo integrato<li>Supporto amichevole nei forum e IRC<li>Ingombro ridotto</ul>
_installer_codeigniter_description=CodeIgniter è un framework di sviluppo PHP gratuito. Una versione commerciale di nome ExpressionEngine è disponibile sul sito web.
_installer_codeigniter_authordescription=Codice accenditore è un Application Development Framework - un kit di strumenti - per chi costruisce siti web utilizzando PHP. Il suo obiettivo è quello di consentire di sviluppare progetti devono più velocemente di quanto si potrebbe, se si stesse scrivendo codice da zero, fornendo un ricco set di librerie per le operazioni comunemente necessari, così come una semplice interfaccia e struttura logica per accedere a queste librerie. Codice Igniter consente di concentrarsi sul proprio progetto creativo, riducendo al minimo la quantità di codice necessario per un determinato compito.
_installer_codiad_description=Codiad is a free integrated development environment (IDE) application. Codiad was initially released in 2013.
_installer_codiad_authordescription=Codiad is a web-based IDE framework with a small footprint and minimal requirements.<br><br>Codiad was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_collabtive_description=Collabtive è un software di gestione del progetto open source. Collabtive initialy stato rilasciato nel 2007.
_installer_collabtive_authordescription=Collabtive è un'alternativa open source a strumenti proprietari come Basecamp. Collabtive è destinato alle piccole e medie imprese e liberi professionisti.<br><br>Funzionalità di base:<li>Progetti illimitati, le tappe, TaskList e attività<li>Membri senza limiti con profili utente<li>Gestione dei permessi basata su ruoli<li>Messaggistica e messaggistica istantanea<li>Gestione dei file<li>Timetracking<br>Comunicazioni e notifiche:<li>Rapporti TimeTracker, registri di attività e messaggi in formato PDF<li>Esportare i profili utente come vCard<li>RSS feed per i messaggi e le attività<li>La sincronizzazione dei calendari tramite esportazione compito iCal<li>File Excel provenienti da registri di attività e relazioni TimeTracker<li>Notifiche e-mail<br>Altro:<li>Search tags,<li>Basecamp importazione<li>Completamente themeable<li>Disponibile in più di 35 lingue<li>Pieno supporto UTF8<br>Collabtive è sviluppato da un team di professionisti volontari. Tutte le persone coinvolte è un professionista nei loro rispettivi settori, offrendo contributi di alta qualità per il progetto.
_installer_concrete_description=concrete5 è un open source di gestione e applicazioni per siti internet.
_installer_concrete_authordescription=Costruzione e gestione di un sito web sono due sfide molto diverse. Certo, una persona può indossare sia i cappelli, ma il processo di lancio di un grande sito web è molto diverso da l'esecuzione di un grande sito nel tempo. concrete5 ti permette di fare entrambe le cose: costruire e gestire grandi siti web. Molti altri sistemi di gestione dei contenuti sono costruiti per un lato dell'equazione o l'altro.<br><br>Molti CMS sono stati progettati da sviluppatori, per gli sviluppatori. Costruire e mantenere un sito con loro può essere piuttosto complesso e intimidatorio per qualcuno che non riesce a programmare i computer. La fine di editing opere di esperienza, ma di apportare modifiche di contenuto, anche di base si è in genere lavorano con moduli web lunghi in un &quot;back-end&quot;. L'aggiunta di nuove funzionalità è qualcosa di cui ha bisogno un po 'di know-how tecnico per tirare fuori. Immaginate di dover chiamare un consulente ogni volta che si voleva scrivere un nuovo documento di Word. Quanto è utile che per il vostro business?<br><br>Al contrario, ci sono una serie di soluzioni che sono orientati per il mercato del fai da te. Generalmente a partire da un blog, questi siti vengono aggiunti e aggiunti nel corso del tempo fino a cadere a pezzi. Immaginate di essere stato detto documento è stato sempre andando ad avere una copertina, un sommario e un indice - non importa come semplice si voleva che fosse. Certo è bello poter iniziare rapidamente, ma se si vuole fare molto di più di ciò che questi sistemi sono stati progettati per come usare un martello per guidare le viti.<br><br>Con concrete5, si ottiene il meglio dei due mondi. Chiunque può iniziare a fare il proprio sito web in pochi secondi, e l'esperienza di editing è facile: basta cliccare su quello che si desidera modificare. Gli sviluppatori ancora ottenere un quadro flessibile e robusta per la creazione di applicazioni web sofisticate. Con concrete5, però, i proprietari del sito sarà in grado di apportare modifiche e integrazioni per conto proprio, per gli anni a venire.
_installer_contactform_description=Modulo di contatto è una semplice fonte sito web dell'applicazione modulo di contatto aperto.
_installer_contactform_authordescription=Modulo di contatto fornisce un modo semplice per i visitatori di contattarti attraverso il vostro sito web. Oltre ad essere un modo rapido e facile per i visitatori a contatto con voi, questo aiuta anche a eliminare lo spam nascondendo il vostro indirizzo di posta elettronica dallo spam bot.
_installer_contactform_usagenotes=Now cut and paste this form code into your webpage (you can also edit the HTML formatting to taste):<br><br><textarea rows=32 cols=77 wrap=OFF>&lt;form name="form" method="post" action="{dir}/contactscript.php"&gt;{nl}&lt;table width="400" border="0" cellspacing="2" cellpadding="2"&gt;{nl}  &lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Name: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="name" size="25" maxlength="200" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Email: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="email" size="25" maxlength="100" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Comments: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;textarea name="msg" cols="25" rows="4"&gt;&lt;/textarea&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top"&gt; &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="reset" name="Reset" value="Reset" /&gt;{nl}      &lt;input type="submit" name="Submit" value="Submit" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;{nl}&lt;/table&gt;{nl}&lt;/form&gt;</textarea><br><br>Once the code is added to your webpage, the contact form will work.<br><br>You can change your email address, email subject, and submission-sent URL by manually editing the <strong>contactscript.php</strong> script in the installation directory.
_installer_contao_description=Contao è un programma open source di gestione. Contao è stato precedentemente noto come TYPOlight.
_installer_contao_authordescription=Contao è un sistema open source di gestione dei contenuti (CMS) per le persone che vogliono una presenza professionale su Internet che è facile da mantenere. La struttura di state-of-the-art del sistema offre un elevato standard di sicurezza e consente di sviluppare motori di ricerca siti web friendly che sono accessibili anche alle persone con disabilità. Inoltre, il sistema può essere espanso flessibile ed economico. Facile gestione dei diritti degli utenti, il servizio Live Update, il moderno framework CSS e molti moduli già integrati (news, calendario, moduli, ecc) hanno rapidamente fatto Contao uno dei più popolari sistemi di gestione dei contenuti open source presenti sul mercato.
_installer_coppermine_description=Coppermine Photo Gallery è l'immagine sorgente dell'applicazione loggiato.
_installer_coppermine_authordescription=Coppermine è un'applicazione galleria di immagini multi-purpose e pieno di funzionalità.
_installer_coranto_description=Coranto è un programma open source di gestione programmato in Perl. Coranto è estremamente leggero, con molte delle funzionalità aggiunte tramite plugin. Coranto è il successore di NewsPro.
_installer_coranto_authordescription=Coranto è il contenuto di tutti i giorni Management System (CMS). E 'progettato per essere flessibile, e si può facilmente espandere le funzioni del Coranto con l'uso di una moltitudine di &quot;snap-in&quot; addons. Se si esegue un piccolo blog o un giornale completamente in scala con milioni di visite ogni giorno, potete contare su ambiente basato su browser completamente di Coranto per aggiornare il tuo sito. Lo script ha anche i suoi forum per il vostro sostegno, domande e idee.
_installer_cslivehelp_description=Crafty Syntax ASSISTENZA LIVE è una fonte di aiuto applicazione di chat-based aperta.
_installer_cslivehelp_authordescription=Live Help è un multi-utente, multi-operatore, multi-reparto di sistema di chat di supporto Guida in vivo che permette agli operatori dei siti web per monitorare i visitatori, come si sta navigando il sito in modo proattivo e aprire una sessione di chat con il visitatore.<br><br>Le caratteristiche includono auto-invito, referer tracking, il monitoraggio pagina, notifica della chat, l'utente sta scrivendo un messaggio, più sessioni di chat, allarme sonoro, lasciare un messaggio se non in linea, URL spinta, risposte rapide e più operatori.
_installer_cubecart_description=CubeCart è un e-commerce Shopping Applicazione carrello. Una versione commerciale è disponibile anche sul sito web. CubeCart era precedentemente conosciuto come eStore.
_installer_cubecart_authordescription=CubeCart è un'applicazione di e-commerce che permette di creare un potente negozio online.<br><br>Caratteristiche:<ul><li>McAfee Secure ™ Verified<li>Immagine Ridimensiona / Cropper strumento<li>Search Engine Optimization<li>Paese / Zona di gestione<li>Supporto di più valute<li>Google Analytics per l'eCommerce<li>Mailing List Management<li>Prezzi dei prodotti Gruppi e Sconti per quantità<li>Recensioni prodotti / Commenti<li>Gestione magazzino<li>Nascondi i prezzi fino alla registrazione<li>Digital Download Supporto<li>Ordine Cliente Storia<li>Spam Control (reCAPTCHA)</ul>
_installer_dadamail_description=Dada Mail è un fonte mailing list aperta un'applicazione sviluppata in Perl. Dada posta è stato inizialmente rilasciato nel 2000 sotto il nome di Mojo posta ed è stato conosciuto come Dada posta dal 2003.
_installer_dadamail_authordescription=Dada Mail aiuta con la gestione di una mailing list di posta elettronica, offrendo un supporto completo per, abbonamenti opt-in a circuito chiuso di sicurezza, l'invio di mailing di massa, mantenendo gli archivi dei messaggi e che consente di condividere i vostri messaggi in molti modi puliti.<br><br>Si esegue Dada posta sul proprio account di web hosting, dandovi il controllo completo sopra il vostro prezioso mailing list. Do It Yourself - Dada Mail è progettato per le piccole imprese in mente , per fornire una soluzione economica ed estremamente flessibile per raggiungere i vostri clienti, fans, amici, partner commerciali e clienti .<br><br>Interagisci con Dada Mail tramite il browser web , rendendo Dada posta a disposizione ovunque ci sia una connessione a Internet, il computer aziendale, il tuo smartphone, iPad, o qualsiasi altro computer , mentre in viaggio .<br><br>Dada elettronica è ricco di funzionalità, ma cerca di Keep It Simple. Dada Mail è progettato per favorire la flessibilità, estensibilità e facilità d' uso su velocità core o caratteristiche estremamente appariscente, ma di difficile utilizzo. Spediamo Dada posta con sane preferenze mailing list di default, in modo da poter iniziare a utilizzare Dada posta, senza causare un passo falso e mantenere i vostri abbonati felice.<br><br>Dada Mail è progettato per essere installato, la configurazione e compreso da persone normali che hanno siti web, ma racchiude caratteristiche abbastanza avanzate per invogliare gli utenti più esperti. Se avete installato una bacheca o software web blog, è possibile installare Dada Mail.<br><br>Dada Mail può scalare. Installare Dada Mail maggior parte qualsiasi account di base di hosting e iniziare a inviare messaggi immediatamente. Mailing List crescita? Passare a inviare con un più potente sistema di terze parti , come Amazon SES, dove c'è potenzialmente alcun limite al numero di email si può inviare - il tutto senza dover cambiare i sistemi mangement mailing list o il vostro hosting.<br><br>Dada posta prende il nome dal movimento artistico Dada , composto in parte di una tasca incredibilmente creativo di liberi pensatori che si sono espressi senza confini durante il periodo terribile della prima guerra mondiale. Dada resiste alle definizioni reale (di progettazione !) E ci piacerebbe essere sorpresi e felici di imparare come si usa Dada posta!
_installer_docker_description=Docker is an open source containerization technology for building and containerizing applications.
_installer_docker_authordescription=Features:<ul><li>Build and run the same applications everywhere with the only platform that can provide trusted and certified end-to-edge security.<li>Developers have the freedom to innovate with their choice of tools, application stacks, and deployment environments for each project.<li>Docker makes it easy to get up and running in minutes and rapidly code, test, and collaborate while ensuring consistency between development and production.</ul>
_installer_dokuwiki_description=DokuWiki è un'applicazione open source che wiki è estremamente leggero.
_installer_dokuwiki_authordescription=DokuWiki è conforme agli standard, semplice da usare wiki, finalizzato principalmente alla creazione di documentazione di qualsiasi tipo. L'iniziativa è rivolta ai team di sviluppo, gruppi di lavoro e piccole imprese. Ha una sintassi semplice ma potente che assicura mantenere leggibili i dati all'esterno del Wiki e facilita la creazione di testi strutturati. Tutti i dati sono memorizzati in file di testo - Non è richiesto alcun database.
_installer_dolibarr_description=Dolibarr is an open source enterprise resource planning (ERP) and customer relations management (CRM) application. Dolibarr was initially released in 2003.
_installer_dolibarr_authordescription=Dolibarr is an open source, free software package for small and medium companies, foundations or freelancers. It includes different features for enterprise resource planning (ERP) and customer relationship management (CRM) but also other features for different activities. Dolibarr is multi-user, with several permissions levels for each feature, and Dolibarr is very user friendly.<br><br>Features:<ul><li>Products and services catalog<li>Stock management<li>Bank accounts management<li>Customers, Suppliers or Prospects directory<li>Contacts directory<li>Commercial actions management<li>Orders management with PDF generator<li>Commercial proposals management with PDF generator<li>Contracts management<li>Invoices<li>management with PDF generator<li>Payments management<li>Standing orders management<li>Shipping management<li>Support NPR VAT (for French DOM-TOM)<li>Foundations members management<li>Bookmarks management<li>Emailing<li>Agenda<li>Point of Sale<li>Donations management<li>Reporting<li>Data export tools<li>LDAP connectivity<li>Extendable with other official and non-official modules, including but not limited to AWStats, Bittorrent, Gravatar, Google, and Webcalendar.</ul>
_installer_dotnetnuke_description=DotNetNuke è un programma open source di gestione e. NET framework di sviluppo.
_installer_dotnetnuke_authordescription=DotNetNuke è la principale Web Content Management Platform (o CMS) per Microsoft ASP.NET, alimentando oltre 700.000 siti produttivi in ​​tutto il mondo. La piattaforma CMS DotNetNuke aperto flessibile sorgente funziona anche come un framework di sviluppo di applicazioni web. A seconda del vostro ruolo all'interno della vostra organizzazione, DotNetNuke offre potenti prestazioni per supportare le vostre iniziative web.
_installer_dotclear_description=Dotclear è un'applicazione open source blog. Dotclear stato inizialmente rilasciato nel 2003.
_installer_dotclear_authordescription=Dotclear è un software open-source web publishing. Prendi il controllo sul tuo blog!<br><br>Scopo del progetto Dotclear è di fornire uno strumento di facile utilizzo che consente a chiunque di pubblicare sul web, a prescindere dalle loro capacità tecniche.<br><br>Caratteristiche:<ul><li>Pubblicazione Facile<li>Tema Completamente personalizzabile<li>Amministrazione user-friendly<li>Modello di sistema flessibile<li>Gestione supporti<li>Scegli tra diversi sintassi editing (wiki, Markdown, tessile o direttamente in wysiwyg)<li>Sistema di commenti flessibile<li>Built-in antispam<li>La localizzazione<li>Widgets Presentazione<li>Temi e plugin<li>Pages<li>Tag e categorie<li>Installazione automatizzata<li>Supporto per diversi tipi di database<li>MultiBlog<li>Multi-utente con le autorizzazioni<li>Conforme agli standard<li>accessibile<li>Importazione / esportazione<li>Naturalmente ottimizzato per i motori di ricerca<li>Feed Syndication<li>Supporto completo trackback<li>Pieno supporto Unicode<li>Supporto client XML / RPC<li>Extensible<li>Prestazioni e scalabilità<li>Due volte gratis</ul>
_installer_drupal_description=Drupal è un software open source di gestione dei contenuti e framework di sviluppo PHP.
_installer_drupal_authordescription=Drupal è una piattaforma di pubblicazione creata per la creazione di siti web dinamici che offrono una vasta gamma di funzioni e servizi . Drupal in grado di supportare una vasta gamma di progetti web che vanno dal weblog personali ai grandi siti di community-driven e aziendali. Utilizzare come sono o scattare in una delle migliaia di disegni liberi e plug-in per un rapido assemblaggio in loco. Gli sviluppatori amano il nostro API ben documentate. I progettisti amano la nostra flessibilità. Gli amministratori del sito amano il nostro scalabilità illimitata .<br><br>Caratteristiche:<ul><li>Organizzare e trovare: Drupal è dotato di molti strumenti che consentono di organizzare , struttura , trovare e riutilizzare i contenuti. Classificarli con tassonomia , creare automaticamente il percorso amichevole URL, creare elenchi personalizzati , il contenuto associato con altri contenuti sul tuo sito , e creare impostazioni predefinite intelligenti per i creatori di contenuti .<li>Contenuti creativi: la flessibilità di Drupal gestisce innumerevoli tipi di contenuti tra cui video, testi, blog, podcast, e sondaggi , con una solida gestione utenti, gestione dei menu, statistiche in tempo reale e il controllo di revisione facoltativa.<li>Amministrare: Drupal è dotato di grandi opzioni per i nuovi account utente e le autorizzazioni degli utenti. Gli utenti possono essere assegnati uno o più ruoli , e ogni ruolo può essere impostato con autorizzazioni specifiche che consente agli utenti di visualizzare e creare solo ciò che i permessi di amministratore.<li>Collaborare: attenzione di Drupal sull'editoria sociale può aiutare a creare siti e applicazioni per aiutare gli utenti esprimono le loro opinioni e di impegnarsi con un altro. Si può avere uno stretto controllo su chi può creare, visualizzare, gestire, pubblicare e interagire in altro modo con il contenuto del tuo sito .<li>Design e Display: livello di presentazione di Drupal permette ai progettisti di creare altamente utilizzabile, esperienze interattive che coinvolgono gli utenti e aumentare il traffico . Utilizzare un tema di Drupal esistente per il tuo sito o provare a progettare il proprio.<li>Estendere: Con più di 6000 moduli disponibili , la maggior parte dei requisiti del vostro sito può essere affrontato con Drupal core e disponibili moduli aggiuntivi.<li>Connect: Drupal rende facile collegare il vostro sito ad altri siti e servizi attraverso il web, utilizzando l'aggregazione , i feed, e capacità di connessione del motore di ricerca . Integrazione di social networking è anche ampiamente supportato per aiutare ci si impegna con un pubblico più ampio.</ul>
_installer_e107_description=e107 è un open source di gestione e applicazione del portale.
_installer_e107_authordescription=e107 è un sistema di gestione dei contenuti powered by PHP e MySQL che ti dà un sito web completamente dinamico e professionale, fuori dalla scatola. E 'open source, completamente personalizzabile e in costante sviluppo.
_installer_efront_description=eFront is an open source learning management application. Initially released in 2007, eFront received the 2012 Best Open Source Solution award by Elearning! Magazine.
_installer_efront_authordescription=eFront is a robust learning platform, bundled with key enterprise functionality ranging from branch management to tailor-made reports. We have worked with hundreds of organizations to shape a product that meets the training needs of modern enterprises.<br><br>Enterprise features include:<ul><li>Organization structure management<li>Skills management<li>Job positions management<li>Automatic assignment of courses to specific job descriptions<li>Skills gap tests management<li>User card with training history<li>LDAP support</ul><br>eFront also has a number of features typically found in eLearning platforms:<ul><li>User management<li>Lessons, courses, curriculum and categories management<li>Files management<li>Exam builders<li>Assignments builders<li>Communication tools (forum, chat, calendar, glossary)<li>Progress tracking<li>Authentication methods<li>Enrollment methods<li>Certifications<li>Reports generators<li>Extensibility via modules<li>Payments integration (through PayPal)<li>Social tools (lesson and system history, user wall, user status, Facebook interconnection)<li>Customizable notification system through email<li>Themes</ul>
_installer_elgg_description=Elgg è una piattaforma open source di social networking.
_installer_elgg_authordescription=Elgg è una premiata piattaforma di social networking, consegnando i blocchetti di costruzione che consentono alle aziende, scuole, università e associazioni per creare le proprie totalmente equipaggiate social network e applicazioni. Elgg è stato votato migliore piattaforma open source di social networking nel 2008.
_installer_erpnext_description=ERPNext is an open source enterprise resource planning (ERP) application. ERPNext was initially released in 2008.
_installer_erpnext_authordescription=The ERP Software that helps you take full control of your business.  ERPNext is both powerful and easy to use.<br><br>Features:<ul><li>Billing: Track all things financial, including billings and payments with the ERPNext accounts module.<li>HR and Payroll: Manage your employee data, payroll, leave and attendance, expense claims, all within your ERPNext system.<li>Project Management: Manage all your projects with tasks, assignments and reminders and tracking expenses and billing too.</ul>
_installer_extcalendar_description=ExtCalendar è un'applicazione calendario open source.
_installer_extcalendar_authordescription=ExtCalendar è una potente applicazione calendario web-based multi-utente. Le caratteristiche includono i temi, eventi ricorrenti, categorie, utenti e gruppi di gestione, Ambiente e Impostazioni generali e configurazione del modello.
_installer_feedonfeeds_description=Nutrono di Feeds è un open source lettore RSS.
_installer_feedonfeeds_authordescription=Nutrono di Feeds è un facile da usare aggregatore di notizie sul lato server che supporta RSS e Atom.<br><br>Un aggregatore di notizie permette di sottoscrivere fonti di notizie e di avere nuovi elementi raccolti insieme in una singola pagina. Gli elementi più recenti appaiono nella parte superiore, ed è possibile contrassegnare vecchie notizie lette.
_installer_fengoffice_description=Feng Office è un open relazioni con i clienti e fonti di gestione del progetto. Inizialmente pubblicato nel 2007, le operazioni di OpenGoo poteri per oltre 350.000 aziende e organizzazioni in tutto il mondo.
_installer_fengoffice_authordescription=OpenGoo consente alle aziende di gestire le attività di progetto, la fatturazione, i documenti, la comunicazione con colleghi, clienti e fornitori, pianificare riunioni ed eventi, e condividere ogni tipo di informazioni elettroniche.<br><br>Caratteristiche:<ul><li>I documenti possono essere accessibili ovunque con una connessione a Internet.<li>Semplificare le attività. Tenere traccia delle ore di lavoro. Analizzare il tempo e le risorse dedicate ad un cliente, servizio o progetto.<li>Approfitta della potenza di informazioni collegate. Accedi a tutte le conversazioni intrattenute con un contatto, così come i relativi compiti, e-mail, riunioni, documenti, commenti e altro ancora.<li>Assicuratevi che le vostre informazioni confidenziali rimangano confidenziali con la creazione di utenti con privilegi di accesso differenti a differenti aree di lavoro, assicurandosi che ogni persona conosce solo quello che lui / lei ha bisogno di sapere.</ul>
_installer_fluxbb_description=FluxBB è un'applicazione open source forum. Biforcuta da PunBB nel 2008, FluxBB è una popolare applicazione leggera forum, alimentando forum di Arch Linux e uTorrent.
_installer_fluxbb_authordescription=FluxBB è concepito come un accendino, più veloce alternativa ad alcune delle tradizionali funzionalità applicazioni pesanti forum. E 'facile da usare e ha una comprovata esperienza di stabilità e sicurezza che lo rende una scelta ideale di forum per il tuo sito web.<br><br>Caratteristiche:<ul><li>Facile da usare: La semplicità è la chiave. Dotato di una bella, interfaccia pulita, FluxBB si concentra completamente sulla facilità d'uso e l'usabilità.<li>Velocità sorprendente: FluxBB si concentra sulle caratteristiche essenziali di un forum ha bisogno e viene senza la pesantezza di molti altri sistemi di portare con sé, in modo che si può godere la velocità.<li>Clean interfaccia di amministrazione: Prendete il controllo completo sopra il vostro forum, facilità di modifica delle autorizzazioni, modificando le opzioni di bordo a livello e riorganizzare la struttura del forum.<li>Sistema di permessi flessibile: FluxBB è dotato di un sistema di permessi flessibile progettato per fornire il controllo completo sopra il vostro gruppi di utenti. Consentire loro di visualizzare varie sezioni del forum, dare agli utenti privilegiati lo stato di moderatore (sono supportati più gruppi di moderatore).<li>Potenti strumenti di moderatore: amministrare la vostra tavola con facilità utilizzando potenti strumenti di moderatore per gestire gli utenti, che vietano, censurando, post riferiti, forum e argomenti. Fai da te o delegare questi compiti ai moderatori come meglio credi.</ul>
_installer_fork_description=Fork è un programma open source di gestione. Forcella è stato inizialmente rilasciato nel 2010.
_installer_fork_authordescription=Fork CMS è dedicato alla creazione di un ambiente facile da usare per creare, monitorare e aggiornare il tuo sito web. Siamo molto orgogliosi di essere il Content Management System di scelta per i principianti e professionisti. Uniamo questa grande visione con le ultime innovazioni tecnologiche per consentire agli sviluppatori, sviluppatori front-end e designer di creare siti web kick-ass. Questo rende Fork CMS prossimo in linea per il dominio del mondo.<br><br>Fork CMS è stracolmo di applicazioni cool. Viene fornito con il territorio di essere un Content Management System kick-ass. E solo nel caso in cui si desidera ancora di più, è possibile scaricare applicazioni aggiuntive per espandere il vostro sito. Siamo costantemente al lavoro con la nostra comunità dedicata a costruire applicazioni nuove ed eccitanti. Tenete d'occhio il nostro blog su per ricevere gli aggiornamenti sulle nostre sculacciata nuovi moduli di marca.<br><br>Noi crediamo che un buon sito deve guardare in quel modo. Ecco perché abbiamo una vasta collezione di bellissimi temi realizzati da designer di kick-ass. Siamo costantemente al lavoro con la nostra comunità di talento per costruire nuovi temi. Tenete d'occhio il nostro blog su per ottenere aggiornamenti sulle splendide nuovi temi.<br><br>Con Forcella CMS, essendo un guru del marketing è super facile. Scopri ciò che spinge i visitatori e ottimizzare il vostro sito di conseguenza. Abbiamo detto che i motori di ricerca amano i Fork CMS troppo? Fork CMS offre strumenti potenti per i principianti e professionisti. Fork CMS gioca anche bene con i servizi esistenti, come campagna di Google Analytics e Monitor.
_installer_formtools_description=Form Tools è un'applicazione per la gestione forma open source web. Strumenti maschera è stato inizialmente rilasciato nel 2005 e da allora è stato scaricato più di 150.000 volte.
_installer_formtools_authordescription=Strumenti maschera fornisce alcuna forma web esistente con un database di backend e di una interfaccia user-friendly per gestire i dati di invio del modulo, oltre a una vasta gamma di strumenti per la gestione e la manipolazione dei dati del modulo. Sia che si creano le forme a mano o per mezzo di uno script, se il modulo è in formato HTML, Flash, Silverlight o qualsiasi altra cosa - Strumenti maschera può aiutare!<br><br>Caratteristiche:<ul><li>Esportazione dei dati: CSV, Excel, XML, HTML<li>Notifiche e-mail<li>Account cliente<li>Viste<li>Interfaccia personalizzabile<li>Architettura basata su componenti<li>Data Visualization</ul>
_installer_freescout_description=FreeScout is an open source help desk and support application.
_installer_freescout_authordescription=FreeScout is the perfect help desk solution for those who need to provide a professional customer support, but who can not afford to pay for Zendesk or Help Scout.<br><br>Features:<br><ul><li>Unlimited support agents, tickets, mailboxes, etc.<li>100% Mobile-friendly<li>Multilingual<li>Seamless email integration<li>Much much more</ul>
_installer_freshrss_description=FreshRSS is an open source RSS and Atom aggregator.
_installer_freshrss_authordescription=FreshRSS is lightweight, easy to work with, powerful, and customizable.<br><br>Features:<ul><li>Syndication: Follow websites, podcasts and video channels in a single place.<li>Reader: Read your articles directly in FreshRSS.<li>Search: Search and save queries for quick access.<li>Web scraping: Generate feeds by scraping external websites.<li>Feeds generation: Generate new feeds based on your filters.<li>OPML: Import and export your feeds with OPML.<li>WebSub: Stay connected to your feeds in real-time.<li>Configurable: Adapt to your needs thanks to a lot of options.<li>Mobile: Follow your feeds with or without a third-party application.<li>Fast and efficient: FreshRSS can manage 1M+ articles and 50k+ feeds without complaining.<li>Themes and extensions: Customize FreshRSS with themes and extensions.<li>International: FreshRSS is translated in more than 15 languages.</ul>
_installer_frontaccounting_description=FrontAccounting è un programma di contabilità open source per le piccole e medie imprese. Biforcuta da webERP nel 2007, FrontAccounting è stato scaricato oltre 100.000 volte.
_installer_frontaccounting_authordescription=FrontAccounting è un sistema semplice ma potente per l'intera catena ERP. Il software può essere usato come una alternativa libera a QuickBooks.<br><br>Caratteristiche del FrontAccounting coprono:<ul><li>Ordini di acquisto<li>Merci Crediti Note<li>Fatture fornitore / note di credito<li>Pagamenti<li>Accantonamenti<li>Contabilità fornitori<li>Articoli e inventario<li>Azione<li>Produzione<li>Ordini di vendita<li>Fatture clienti / Note di Credito<li>Depositi<li>Accantonamenti<li>Contabilità clienti<li>Dimensioni<li>Contabilità generale con Budget<li>Lingue<li>Valute<li>Diverse aziende</ul>
_installer_gallery_description=Gallery è una immagine di origine applicazione loggiato.
_installer_gallery_authordescription=Gallery è la prossima generazione di applicazioni web photo sharing open source. Galleria offre un modo intuitivo per la gestione delle foto fondere perfettamente nel proprio sito web se si sta eseguendo un piccolo sito personale, o un grande sito di community. Centinaia di migliaia di persone e organizzazioni stanno utilizzando Galleria per creare album fotografici personalizzati sui loro siti web.<br><br>Con la Galleria, si può facilmente creare e mantenere album di foto tramite un'interfaccia intuitiva. La gestione delle foto include la creazione automatica delle miniature, il ridimensionamento delle immagini, rotazione, ordinamento, didascalie, ricerche e altro ancora. Gli album possono deve leggere, scrivere e autorizzazioni didascalia per ogni singolo utente autenticato per un ulteriore livello di privacy. Dare conti ai vostri amici e parenti e farli caricare e gestire le proprie foto sul tuo sito web!
_installer_gbook_description=GBook è un'applicazione gratuita libro degli ospiti con avanzati strumenti anti-spamming. GBook è anche conosciuto come PHP Guestbook.
_installer_gbook_authordescription=GBook è un facile da usare PHP libro degli ospiti, che permette ai visitatori di inviare commenti sul sito web.<br><br>GBook include avanzate (e regolarmente aggiornati) Anti-SPAM.
_installer_geeklog_description=Geeklog è un'applicazione blog open source. Geeklog è stato inizialmente rilasciato nel 2000.
_installer_geeklog_authordescription=Geeklog è un motore di CMS e blog con il supporto per i commenti, trackback, più formati di syndication, protezione antispam, e tutte le altre funzioni vitali di un tale sistema. La distribuzione nucleo Geeklog può essere facilmente esteso dai molti plugin sviluppati della comunità e altri add-on per alterare radicalmente la sua funzionalità. Plugin disponibili includono forum, gallerie di immagini, e molti altri.<br><br>Caratteristiche:<ul><li>Creare, inventario, scrivere e modificare gli articoli in più argomenti<li>Salva bozze storia fino a quando non sono pronti per la pubblicazione.<li>Controllo sulla formattazione utilizzata in articoli (whitelist HTML)<li>Il controllo sul contenuto accettabile (filtraggio di un linguaggio offensivo)<li>Incorpora immagini o altri contenuti in articoli<li>Autori multipli possono postare<li>Presentato da parte degli utenti<li>Supporto per i commenti, trackback e pingback<li>Esportazione ed importazione in tutti i comuni formati di syndication (RSS / RDF / Atom, ecc)<li>Rilevamento dello spam e di rifiuto<li>Funzione di calendario resistente con supporto per calendari personalizzati.<li>Il supporto per OAuth, OpenID e altri metodi di autenticazione remota.<li>Allungabile tramite numerosi plugin Open Source.<br>Funzioni di amministrazione:<li>Gli account utente e dei controlli di accesso.<li>Robusto * modello di sicurezza nix-like per tutti gli oggetti che possono essere estese per l'uso in plugins<li>L'accesso può essere definito per ogni articolo, argomento ecc<li>Tutte le password sono memorizzate crittografate.<li>Tutti gli accessi admin è registrata.<li>Vengono registrati tutti gli errori.<li>Errore completo accedendo a tutte le forme e le chiamate SQL.<br>Caratteristiche Developer:<li>Supporto Plugin con API per gli sviluppatori.<li>Un sistema di blocco completamente configurabile, con supporto php-in-block.<li>Codebase Ben organizzato, l'uso di caratteristiche object-oriented di PHP.<li>Livello di astrazione del database sottile permettendo Geeklog per essere portato su di DBMS diversi da quelli predefiniti (MySQL e MSSQL supportati direttamente).</ul>
_installer_getsimple_description=GetSimple is an open source content management application.
_installer_getsimple_authordescription=GetSimple is an XML based, stand-a-alone, fully independent and lite Content Management System. To go along with its best-in-class user interface, we have loaded it with features that every website needs, but with nothing it doesn't. GetSimple is truly the simplest way to manage a small-business website.<br><br>Features:<ul><li>XML Based: We don't use mySQL to store our information, but instead depend the simplicity of XML. By utilizing XML, we are able stay away from introducing an extra layer of slowness and complexity associated with connecting to a mySQL database. Because GetSimple was built specifically for the small-site market, we feel this is the absolutely best option for data storage.<li>You can "Undo" Almost Everything: This feature was based off an eye-opening AListApart article explaining how warning messages never work as planned. Because of this, we've included "undo" into almost every action you can take on the site, giving you peace-of-mind for when you make those inevitable stupid mistakes.<li>Easy to Learn UI: The top priority when designing our user-interface was to make it the best in it's class. We had the luxury of trying and testing all the competing management systems before designing ours, so we took the best out of each one - then refined it.<li>Simple Installation: The total time in setting up a website took a total of 5 minutes, from starting the FTP to finishing the setup procedure.<li>Simple Theme Customization: We have how to documents that show you how to create a custom theme. Our goal was not to bloat our software with hundreds of little-used theme functions, but to offer more than enough to allow for a fully customized theme.<li>Designed For the Small-Site Market: This is one of the reasons GetSimple uses XML rather than a robust database such as mySQL. For most small businesses, their only real need is to be able to easily update their site without the need of a ton of extraneous rarely used features. GetSimple's goal is to manage small websites efficiently and effectively</ul>
_installer_gibbon_description=Gibbon is an open source school management application.
_installer_gibbon_authordescription=Created by teachers, Gibbon is the school platform which solves real problems encountered by educators every day. Being free, open source and flexible Gibbon can morph to meet the needs of a huge range of schools.<br><br>Features:<ul><li>Student Centred: Gibbon collates student information, helping teachers to understand, contact, find and help their students.<li>Teacher Led: Gibbon is built by teachers to solve problems common to all schools, allowing seamless planning, teaching and assessment.<li>Unified Access: Teachers, students, parents and administrators all access Gibbon from the same web-based platform, with highly configurable levels of access.<li>Free &amp; Flexible: Gibbon is free, open source software: its flexible design gives schools complete control and freedom.</ul>
_installer_glpi_description=GLPI is an open source resource management application.
_installer_glpi_authordescription=Your open source tool to manage Helpdesk and IT assets!<br><br>Features:<ul><li>CMDB: Manage hardware, software and data centers. Link Asset inventory to Helpdesk and get 360° control of your IT and business infrastructure.<li>Helpdesk: Organize your support easily with GLPI: manage incidents/requests, create forms, define SLAs, deliver the best experience to your customers.<li>Financial Management: Discover the full potential of GLPI: track your expenses, contracts and suppliers, create new inventory objects, manage user database and make reports.<li>Project Management: Manage projects with GLPI: assign tasks, add collaborators, set up deadlines. Create reports and explore Kanban boards to orginize your team!<li>Administration: Take control over users: define entities, create profiles and restrict access to information. With GLPI rules you can define roles of each member of directory and setup workflow for Helpdesk and Inventory.<li>Configuration: Customize GLPI: explore setup features to add logo of your brans, select the palette of colors and configure plugins. In this section you can also manage SLAs and notifications.</ul>
_installer_grav_description=Grav is an open source content management application.
_installer_grav_authordescription=Grav is a Fast, Simple, and Flexible, file-based Web-platform. The Grav admin plugin provides a simple and intuitive interface to make configuration and content creation easy and enjoyable.<br><br>Features:<ul><li>Fast: Performance is not just an afterthought, we baked it in from the start<li>Extensible: Grav has a powerful API and sophisticated Package Manager to make it super flexible<li>Open Source: Grav is Open Source, and all the code is available on GitHub.com</ul>
_installer_groupoffice_description=Group Office is an open source customer relations and project management application. Group Office was initially released in 2003.
_installer_groupoffice_authordescription=Group-Office is an enterprise CRM and collaboration tool. Share projects, calendars, files and e-mail online with co-workers and clients. Easy to use and fully customizable.<br><br>Features:<ul><li>E-mail: The flexible e-mail module integrates in all other modules. Link the mails easily to your customers and projects.<li>Calendar: In a corporate environment a calendar can't be missed. This calendar allows you to plan all sorts of recurring events and set reminders for them. The easy to use interface will never let you miss an event. It's easy to set up multiple calendars and share them with other users. The calendar supports the import and export of the popular iCalendar standard. This makes it possible to synchronise the Group-Office calendar with other calendar software that support the iCalendar protocol.<li>File Sharing: The files module is used to store your files online and share them if you want with co-workers or clients. You can easily edit files locally and they will be transferred back to your online disk automatically. You can upload files or even entire folders easily with the Java upload program. You can also create corporate templates for text documents or any other kind.<li>Addressbook: Keep in touch with your prospects and customers in an easy way. The addressbook keeps track of all the customers related notes, e-mail, files etc. With the ticket system you will be reminded of important events so you will never forget a customer.<li>Tasks: Keep your tasks organized online and sync them to you devices easily!<li>Notes: Add notes and encrypt them if they contain sensitive data.<li>Newsletters: Send personalized mails to your customers with the built in bulk mailer.<li>Helpdesk: With the helpdesk or tickets module you can support your customers. Delegate support calls easily and keep track of the history. Support tickets can be created by e-mail, phone or an easy web form.<li>Time Tracking: Easily keep track of the time worked on your projects, create reports and invoices of the time entries.<li>Mobile Sync: Take your office on the road with the Group-Office sync server. Group-Office can synchronize appointments, tasks and contacts with almost every mobile device windows programs, Mac OS and Linux.<li>Projects: With the projects module you can easily register working hours and keep all related information of a project in one place. You can link files, contacts, e-mails etc. to a project.<li>Document editing: Edit documents directly on your PC with the Group-Office transfer agent or connect to Google drive for in browser editing. We also offer ThinkFree office and Google Drive integration so you can edit documents in the browser.<li>Billing: With the billing module you can create quotes, orders and invoices. The documents can either be printed or you can send them by e-mail as a PDF attachment. You can also enter your expenses. With the report tool you can easily see your income and expenses. You can create as many books as you want and you can call them whatever you like.<li>Document Search: With the file search module you can deep search the contents of files. This module in combination with custom fields and the quick edit pane makes the perfect E-Discovery solution.</ul>
_installer_helpcenterlive_description=Help Center Live è una sorgente di un'applicazione aiuto di chatta basata aperto.
_installer_helpcenterlive_authordescription=Help Center Live è un'applicazione di supporto pieno di funzionalità che comprende FAQ gestione, un sistema di ticket di supporto, e vivere in chat funzionalità.
_installer_hesk_description=HESK è un ticket di supporto gratuito e l'applicazione base di conoscenze. Inizialmente pubblicato nel 2009, è cresciuta HESK essere diventato una delle soluzioni di supporto gratuiti più popolari.
_installer_hesk_authordescription=HESK include tutto il necessario per l'assistenza clienti efficace a nessuno del costo.<br><br>3 modi HESK aiuta la tua azienda:<ul><li>Supporto migliorato clienti: Ricevere, rintracciare ed organizzare le questioni di assistenza clienti (biglietti) per reparto e da urgenza.<li>Ridurre il carico di lavoro: knowledge integrata può ridurre il numero di richieste di assistenza da parte di ben il 50%!<li>Risparmia tempo e denaro: HESK è super semplice da usare, veloce, leggero, sicuro, facile da usare e GRATUITO!</ul>
_installer_humhub_description=HumHub is an open source social networking application and framework.
_installer_humhub_authordescription=HumHub is a free social network software and framework built to give you the tools to make communication and collaboration easy and successful.<br><br>Benefits:<ul><li>OPEN: HumHub is completely open- source. Take advantage of the work already done and even improve it. Every suggestion or help is welcome.<li>FLEXIBLE: With a powerful module system you can extend HumHub by using third party tools, writing your own or connect existing software.<li>SECURE: Your server, your data, your rules. HumHub is a self- hosted solution and runs on almost every server. You are in the full control of your data.<li>SERVICES: We don't leave you alone. We support you with your projects and provide professional services around HumHub.</ul>
_installer_igalerie_description=iGalerie is an open source gallery application.
_installer_igalerie_authordescription=Create your photo/video gallery easily with iGalerie.<br><br>Features:<ul><li>A light and complete gallery: Weighing less than 3 MB, iGalerie is nonetheless rich in features: member management, adding comments and votes, multiple sending of files by the browser, management of EXIF and IPTC metadata, slideshow, tags, geolocation, password locking of albums, RSS feeds, etc.<li>Video support: In addition to images (AVIF, GIF, JPEG, PNG and WebP), iGalerie also supports videos (MP4 and WebM). And to make your life easier, iGalerie automatically generates video thumbnails, whatever your PHP configuration!<li>A customizable theme: iGalerie's default theme is modern, responsive and customizable. Choose between a light or dark style, change the color, add the banner of your choice... Many settings will allow you to give your gallery the appearance that suits you, all with a simple and intuitive interface that allows you to test your ideas instantly, without having to reload the page!<li>An efficient administration: Configure your gallery in a clear, ergonomic and responsive administration interface. All features can be activated by a simple checkbox, and you can manage your files with a powerful and convenient mass management system. And with context-sensitive help and online documentation, you'll never be lost!<li>Advanced member management: iGalerie allows your visitors to register, send files (photos or videos) and become an administrator. You have advanced management of all your users through a system of groups with access permissions to features and categories (blacklist / whitelist), several registration validation methods, customizable profile information, etc.</ul>
_installer_impresspages_description=ImpressPages è un programma open source di gestione. Inizialmente rilasciato nel 2009, ImpressPages ricevuto il più promettente aperta Project Award 2011 Fonte da Packt Publishing.
_installer_impresspages_authordescription=ImpressPages CMS è un sistema di gestione di contenuti web che semplifica e velocizza il processo di gestione dei contenuti, consentendo siti web per essere gestiti fino a 4 volte più veloce. La tecnologia alla base ImpressPages CMS permette a persone senza alcuna conoscenza tecnica e senza anticipo imparare a gestire i loro siti web come professionisti. Caratteristiche:<ul><li>Semplificato, drag and drop.<li>In-place editing dei contenuti.<li>Generazione automatica di SEO friendly URL, meta tag, e sitemaps.<li>Copia intelligente e incolla, filtrando automaticamente HTML e CSS spazzatura dal contenuto copiato.<li>Facilmente creare e distribuire siti web multilingue.</ul>
_installer_invoiceninja_description=InvoiceNinja is an open source invoicing and time-tracking application. InvoiceNinja was initially released in 2014.
_installer_invoiceninja_authordescription=Invoice Ninja is the #1 open-source platform to create and email invoices, track payments and expenses, and time billable tasks and projects for clients.<br><br>Features:<ul><li>Invoices & Auto-Billing<li>Online Payments<li>Quotations & Proposals<li>Streamline Workflows<li>Time-Track Work<li>Expenses & Reporting</ul>Invoice Ninja is 100% open source, and supported by a growing community of developers around the world.
_installer_invoiceplane_description=InvoicePlane is an open source invoicing application.
_installer_invoiceplane_authordescription=InvoicePlane manages your quotes, invoices, clients and payments.<br><br>Features:<ul><li>Quotes, Invoices, Payments: InvoicePlane is a solid application to manage your complete billing circle: from quotes over invoices to payments.<li>Manage your Clients: The application provides CRM-like management for your clients. Enter contact details, notes or add custom fields. Basic project and task management is also available.<li>Customize InvoicePlane: You can customize InvoicePlane to make sure it fits your needs: select from different themes, set amount formats, modify email and PDF templates or many more.<li>One-Click Online Payments: Let your clients pay the invoices by using one of 25 different online payment providers like PayPal, Stripe or even using Bitcoin via Coinbase.</ul>
_installer_itronclock_description=Itron Clock è un tempo reale applicazione orologio javascript gratuito.
_installer_itronclock_authordescription=Installatron Clock è una semplice applicazione che permette una data statica o dinamica basata su testo e / o un orologio da inserire in una pagina web. Il display è altamente configurabile ed è facile da inserire in qualsiasi pagina web.
_installer_jcow_description=Jcow is an open source social network building application.
_installer_jcow_authordescription=Everything you need to build a successful online community.<br><br>Features:<ul><li>White Label<li>100% PHP Source Code<li>Clean and Friendly UI<li>Facebook Login<li>Template/Theme system<li>Module/Plugin system<li>Multiple Languages<li>Roles and Permission control<li>Google Map integrated<li>SMTP support<li>Anti-SPAM<li>Dynamic Cache<li>Inline Ads<li>News Feed<li>Wiki<li>Blogs<li>Images<li>Videos<li>Events<li>Musics<li>Fan Pages<li>User Groups<li>Forums<li>Questions and Answers</ul>
_installer_joomla_description=Joomla è un sistema di gestione dei contenuti (CMS) che può essere utilizzato per creare siti web e potenti applicazioni online. Con migliaia di moduli ed estensioni, Joomla può essere utilizzato per realizzare quasi tutti i progetti.
_installer_joomla_authordescription=Joomla è un pluripremiato sistema di gestione dei contenuti (CMS), che consente ai siti web e potenti applicazioni on-line per essere costruito. Con milioni di siti web in esecuzione su Joomla, il software è usato da individui, le piccole e medie imprese e delle grandi organizzazioni di tutto il mondo. Molti aspetti, compresa la sua facilità d'uso ed estensibilità, hanno reso Joomla il più popolare software del sito Web disponibili.<br><br>Caratteristiche:<ul><li>Funzionalità multi-utente consente a diversi utenti di avere diversi livelli di accesso.<li>Media Manager permette una facile gestione dei file multimediali e cartelle memorizzati online.<li>Gestione Banner rende la creazione di annunci pubblicitari su un sito web un gioco da ragazzi.<li>Contact Manager aiuta gli utenti a trovare la persona giusta e le loro informazioni di contatto.<li>Sondaggi e indagini raccolgono i dati dei visitatori del sito web.<li>Ricerca aiuta i visitatori a navigare i contenuti e fornisce statistiche di ricerca.<li>Link Management Web consente ogni click per essere organizzato e monitorato.<li>Strumenti di Content Management consentono contenuto del sito web di essere organizzato in qualsiasi modo.<li>Syndication e Gestione Newsfeed permette ai visitatori di iscriversi al tuo sito web utilizzando il proprio lettore RSS preferito.<li>Menu Manager consente a molti menu e voci di menu da creare, se necessario.<li>Gestione Template è un potente strumento che consente a un sito per apparire esattamente come previsto.<li>Guida integrata assiste in ogni fase della creazione del tuo sito web.<li>Joomla! è infinitamente estendibile utilizzando Joomla! Extension Manager.</ul>
_installer_jupyter_description=Jupyter is an open source interactive computing application. Forked from IPython in 2014, Jupyter supports execution environments in several dozen languages.
_installer_jupyter_authordescription=Project Jupyter exists to develop open-source software, open-standards, and services for interactive computing across dozens of programming languages. Configure and arrange the user interface to support a wide range of workflows in data science, scientific computing, and machine learning.<br><br>Features:<ul><li>Language of choice: Jupyter supports over 40 programming languages, including Python, R, Julia, and Scala.<li>Share notebooks: Notebooks can be shared with others using email, Dropbox, GitHub and the Jupyter Notebook Viewer.<li>Interactive output: Your code can produce rich, interactive output: HTML, images, videos, LaTeX, and custom MIME types.<li>Big data integration: Leverage big data tools, such as Apache Spark, from Python, R and Scala. Explore that same data with pandas, scikit-learn, ggplot2, TensorFlow.</ul>
_installer_kanboard_description=Kanboard is an open source project management application.
_installer_kanboard_authordescription=Kanboard is a free and open source Kanban project management software.<br><br>Features:<ul><li>Visualize your work<li>Limit your work in progress to focus on your goal<li>Drag and drop tasks to manage your project</ul>
_installer_koken_description=Koken is a free gallery application. Koken was initially released in 2013.
_installer_koken_authordescription=Koken is a free system designed for publishing independent web sites of creative work.<br><br>Highlights:<ul><li>Built for photography: Your images are your most important asset. Koken treats them with the attention they deserve by including a full-featured management interface that looks and feels like a desktop application.<li>Work and words, together: Write about portfolio updates, inspiration, or anything that comes to mind. Images, videos, slideshows and content from Flickr, Instagram, Vimeo, SoundCloud and Twitter are a snap to display.<li>Live site previewing and editing: Setup your navigation, add pages, and edit your site's color and layout with simple point-and-click controls. No HTML experience required.<li>Themes and plugins: Browse, select and install themes and plugins through an integrated store. Everything downloads and installs automatically to your Koken installation.<li>Syncs with Adobe Lightroom: Free publish services plugin for Lightroom to upload, edit or replace images from inside Lightroom.</ul>
_installer_laravel_description=Laravel is an open source application framework. Initially released in 2011, Laravel as of August 2015 is the most popular and watched PHP project on GitHub.
_installer_laravel_authordescription=Laravel is a web application framework with expressive, elegant syntax. We believe development must be an enjoyable, creative experience to be truly fulfilling. Laravel attempts to take the pain out of development by easing common tasks used in the majority of web projects, such as authentication, routing, sessions, queueing, and caching.<br><br>Laravel is accessible, yet powerful, providing powerful tools needed for large, robust applications. A superb inversion of control container, expressive migration system, and tightly integrated unit testing support give you the tools you need to build any application with which you are tasked.<br><br>Features:<ul><li>Expressive, beautiful syntax: Value elegance, simplicity, and readability? You’ll fit right in. Laravel is designed for people just like you. If you need help getting started, check out Laracasts and our great documentation.<li>Tailored for your team: Whether you're a solo developer or a 20 person team, Laravel is a breath of fresh air. Keep everyone in sync using Laravel's database agnostic migrations and schema builder.<li>Modern toolkit. Pinch of magic. An amazing ORM, painless routing, powerful queue library, and simple authentication give you the tools you need for modern, maintainable PHP. We sweat the small stuff to help you deliver amazing applications.</ul>
_installer_advancedguestbook_description=Lazarus Guestbook è un programma open source guestbook. Lazarus Guestbook biforcuta da Advanced Guestbook nel 2006.
_installer_advancedguestbook_authordescription=Lazarus Guestbook è un'applicazione libro degli ospiti, che permette ai visitatori del sito di inviare commenti.<br><br>Caratteristiche:<ul><li>Anteprima prima di postare<li>La tecnologia Anti-Spam<li>Modelli di pagina<li>Notifica e-mail<li>Uploads Immagine<li>Pagina spanning e movimentazione tag HTML<li>Smilies e codici BB.</ul>
_installer_lepton_description=LEPTON is an open source content management application.
_installer_lepton_authordescription=LEPTON enables you to run nearly all the websites most others current CMS promise you but has the big advantage of extremely short learning and training curves, and this is a great argument to those who work with LEPTON. LEPTON is easily installed and started, and can easily be adapted to fit the needs of nearly all web appearances.<br><br>Features:<ul><li>easy to use backend<li>content input via wysiwyg-editors<li>multi-language-support<li>file and media management<li>design via template system<li>addons to extend cms<li>scaling access system</ul>
_installer_lifetype_description=LifeType è un'applicazione open source blog. LifeType è stato originariamente pubblicato nel 2003 (allora conosciuta come Plog).
_installer_lifetype_authordescription=LifeType supporta più blog e utenti, gestione dei media, la generazione dei contenuti standard, URL pulite e il supporto per sottodomini.<br><br>Caratteristiche:<ul><li>Amichevole interfaccia utente: Scrivere articoli è bene con lo stato incluso dell'editor WYSIWYG arte. Aggiunta di immagini e file audio (per Podcasting) è solo una questione di rassegna e fare clic su.<li>Integrated Media Management: Podcasting, generazione automatica delle miniature, il caricamento di massa di file, un Filebrowser e personalizzati descrizioni per ogni file è supportata tramite l'interfaccia di amministrazione<li>Scegli il tuo stile: Alla ricerca di un design piacevole per il vostro weblog? Andare a controllare i molti modelli liberamente disponibili. L'installazione è semplice come caricare un file tramite l'interfaccia di amministrazione!<li>Built-in filtro anti-spam: Il built-in filtro anti-spam bayesiano mantiene i commenti ei riferimenti a te BLOG pulito. E la moderazione dei commenti, captcha e la convalida trackback è disponibile attraverso i plugin.<li>Supporto per Trackback: Trackback blog che leggete, semplicemente collegando a loro! LifeType troverà automaticamente l'URL di riferimento del blog che si sta facendo riferimento.<li>Più utenti per Blog: È facile dare le autorizzazioni amici di scrivere nel vostro weblog, rendendo i siti web collaborativi ancora più facile!<li>Funzioni cellulari: Sei in moblogging? Avete bisogno di blog ovunque tu sia? Avete bisogno di fornire facilmente versioni bassa larghezza di banda del vostro sito per dispositivi mobili? Utilizzando i plugin appropiate, LifeType diventa la prima applicazione mobile-ready di questo tipo con l'integrazione senza soluzione di continuità per la pubblicazione e l'accesso blog.<li>Più Blog in una installazione: Con il suo multi-dominio, multi-blog, configurazione multi-utente e rigorosa separazione di somministrazione weblog singolo e LifeType generale amministrazione è ideale per blog hosting. E 'tutto fornito tramite una singola installazione e un unico database.<li>Centrale Pagina per le Comunità: Facile registrazione 4 step per i nuovi blog, una panoramica delle più recenti e più popolari blog, nonché un indice utente e blog, tutto pronto per andare con il vostro intallation di LifeType.<li>Performance: Template caching, caching oggetto di dati e codice serio refactoring per migliorare le prestazioni e mantenere il carico del sistema come minimo possibile make LifeType veloce e affidabile anche con le comunità grandi e trafficate.<li>Nizza URL cerca: Creat i propri URL personalizzati per SEO o per adattare il loro lingua. Alternare un'impostazione nella configurazione del sito e LifeType utilizzerà automaticamente gli URL senza Cruft invece di vecchio stile, quelle crude.<li>Potente Framework Plugin: Le impressionanti capacità di plugin permette di aggiungere qualsiasi caratteristica che ti piace. Con i filtri, gli eventi, la registrazione di nuove azioni, di localizzazione, di sostegno MVC (autonomo), perfetta integrazione con l'interfaccia di amministrazione e il modello di supporto è possibile aggiungere qualsiasi funzionalità si può pensare fuori.<li>Modelli Smarty: LifeType è costruito sulla cima del fantastico template engine Smarty, fornendo un potere senza precedenti per gli sviluppatori di template, senza compromettere la sicurezza, dal momento che i modelli di Smarty non consentono di default per aggiungere codice PHP potenzialmente pericolosi per i nostri modelli. Ciò è particolarmente importante se si utilizza LifeType di fornire un servizio di blogging a una comunità.<li>XMLRPC: LifeType supporta un'interfaccia XMLRPC per gli articoli Creazione e modifica remote. E, naturalmente, si può fare un rumore metallico come directory che vuoi con il servizio XMLRPC ping integrato. Ping XMLRPC sono abilitati/disabilitati per articolo.</ul>
_installer_limesurvey_description=LimeSurvey è un'applicazione sondaggio open source. LimeSurvey era precedentemente noto come PHPSurveyor.
_installer_limesurvey_authordescription=LimeSurvey consente indagini da sviluppare e le risposte devono essere raccolti e analizzati. LimeSurvey comprende una vasta gamma di tipi di domande incorporati, e una gamma di opzioni flessibili. Le indagini possono includere ramificazioni, diversi layout e disegni (utilizzando un sistema di template), e possono fornire analisi statistiche di base dei risultati del sondaggio. I sondaggi possono essere pubblici, o possono essere strettamente controllato attraverso l'uso di token unici per ogni partecipante sondaggio.
_installer_litecart_description=LiteCart is an open source e-commerce shopping cart application.
_installer_litecart_authordescription=An amazingly fast e-commerce platform. LiteCart e-commerce platform built with PHP, jQuery and HTML 5.<br><br>What can you do with LiteCart?<ul><li>Setup unlimited products and categories<li>Online catalog with search filters<li>One step checkout<li>Runs superfast on shared hosting<li>See reports and statistics<li>And much much more...</ul>
_installer_livesite_description=LiveSite è un costruttore di sito web gratuito e permette di gestire contenuti. Una versione commerciale è inoltre disponibile.
_installer_livesite_authordescription=All-in-one - Uno strumento software fa tutto. Per progettare, costruire e gestire un sito web professionale, non hai più bisogno di diverse applicazioni software complesse e costose. Ora è possibile fare tutto con uno strumento online.<br><br>Sviluppo Web per tutti - Crea il tuo sito sicuro e basato su database senza scrivere codice. Non hai bisogno di assumere programmatori costosi per codificare il sito dei tuoi sogni. Ora è possibile costruire da soli utilizzando il nostro point-and-click il software per le tue esigenze.<br><br>Cellulare Ready - Mentre la maggior parte delle piattaforme software web richiedono di creare e gestire pagine web diverse per i visitatori mobili - non lo facciamo. Mentre responsive design è buono, la libertà totale sul layout e la presentazione delle tue pagine su dispositivi mobili è meglio.<br><br>Moduli built-in - Dire di no a plug-in. Non c'è bisogno di preoccuparsi per out-of-date, mal supportato plug-in che non può lavorare insieme. Tutti i moduli sono inclusi e con continui aggiornamenti software, il vostro sito avrà sempre le ultime caratteristiche.<br><br>Built-In Designer Tema - Inizia con uno dei nostri numerosi temi gratuiti e personalizzarli per creare i tuoi web design unici. Con le opzioni di design point-and-click, è possibile creare un sito dall'aspetto professionale che funziona su tutti i browser e dispositivi mobili. Scegli font personalizzati, colori e sfondi - il tutto senza alcuna codifica CSS o altri strumenti di web design.<br><br>Esperienza e competenza - Architetti Web professionali pronte a saltare dentro Dall'installazione alla personalizzazione e il supporto, il nostro team di professionisti con oltre 20 anni di esperienza può aiutare a costruire il sito web è necessario. Nessun progetto è troppo grande o troppo piccolo!
_installer_livehelperchat_description=Live Helper Chat is an open source support application.
_installer_livehelperchat_authordescription=Live Support chat for your website. Web and desktop clients. Co-Browsing, XMPP notifications, GTalk, Jabber, Openfire, Skype, Chrome extension, Node.js support, MySQL, PostgreSQL.<br><br>Features for site owners:<ul><li>IPhone, Android, IPod, BlackBerry support using XMPP generic services, GTalk, Monal, Xabber<li>Skype and sevabot integration<li>Free modules: Questionary/voting module, FAQ module, Chatbox/Shoutbox module, Browser offers module, Forms module, Documents sharer module<li>Easy theming<li>Co-Browsing/Screen sharing<li>Speech to text<li>Unlimited operators, chats at the same time, departments<li>5 widget position<li>User screenshots, see what your users sees<li>Drag &amp; Drop widgets<li>Online users tracking<li>Invite users to chat<li>Chats archive<li>Chat remarks<li>Files uploads, drag &amp; drop<li>Tablet and Mobile friendly<li>Visitor tracking across different subdomains of domain<li>Multilanguage back office where each operator can have different language.<li>Chrome extension<li>Operator To Operator chat<li>Option to have custom form attributes or pre-fill existing ones<li>Pro active users invitation to chat<li>Google map with users locations<li>RTL and LTR languages support<li>Windows/Mac/Linux client</ul><br>Features for developers:<ul><li>MVC structure<li>Free - Open Source<li>Clean code<li>Full XMPP support (ejabberd) not only XMPP notifications<li>Two sync methods, long polling or standard.<li>Node.js as transport layer<li>MySQL and PostgreSQL support<li>No php session if not required<li>Archive module<li>Fully supported multiple domains including http, https and subdomains<li>Plugins supported<li>Easy upgradable<li>Bootstrap 3 CSS framework<li>Customizable without changing kernel<li>Bugs fixed in days not in weeks or months<li>Can be customized to meet any business requirements</ul>
_installer_luxcal_description=LuxCal is an open source personal calendar application.
_installer_luxcal_authordescription=LuxCal is a free user-friendly, intuitive web calendar. It can help you to organize and keep track of your events and appointments in an easy way from your phone, tablet or PC at home, in the office, on business trips or when on holiday. LuxCal has all essential functions you may expect from a modern web calendar and is targeted at home use and small businesses.<br><br>Features:<ul><li>intuitive, friendly user interface<li>multi-user access with user name/password protection<li>users and user groups with selectable privileges<li>optionally multiple, independent calendars<li>multi-language user interface (see section below)<li>repeating and multi-day events<li>fully tailorable to your needs, e.g. date and time formats, user interface layout, colors, etc.<li>event coloring (text and background) according to event categories<li>email and SMS reminders x days before the event is due<li>event categories and subcategories<li>event filtering on various criteria<li>full text search with wildcards<li>different views, e.g. year, month, week, day, upcoming, changes and more<li>proposing events and approving events (e.g. by manager)<li>importing and exporting of events<li>easy to administer and maintain<li>fully self contained and therefore fast (no links to external software)<li>various possibilities to embed the calendar in a page of your website</ul>
_installer_lychee_description=Lychee is an open source photo management application.
_installer_lychee_authordescription=Lychee is a free photo-management tool, which runs on your server or web-space. Upload, manage and share photos like from a native application. Lychee comes with everything you need and all your photos are stored securely.<br><br>Features:<ul><li>Manage: Managing your photos has never been easier. Upload, move, rename, describe, delete or search your photos in seconds. All in one place, right from your browser.<li>Share: Sharing like it should be. One click and every photo and album is ready for the public. You can also protect albums with passwords if you want. It's under your control.<li>View: Look at all your images in full-screen mode, navigate forward and backward by using your keyboard or let others enjoy your photos by making them public.</ul>
_installer_magento_description=Magento è un open source di e-commerce Shopping Applicazione carrello. Inizialmente pubblicato nel 2008, Magento è cresciuta rapidamente per servire più di 110.000 i commercianti di tutto il mondo.
_installer_magento_authordescription=Magento offre la scalabilità, la flessibilità e la funzionalità per la crescita del business. I commercianti che utilizzano Magento hanno una completa flessibilità e controllo sulla presentazione, il contenuto e funzionalità del loro canale online.<br><br>Caratteristiche:<ul><li>Analisi e report: report utili come Abbandonato Carrello Relazione e Miglior Relazione Clienti dal totale e numero di ordini.<li>Search Engine Optimization: URL riscrive dare il pieno controllo di URL del Meta-informazioni per prodotti e categorie.<li>Gestione del sito: Controllo di più siti web e negozi da un pannello di amministrazione.<li>Gestione Catalogo: Import Batch ed esportazione del catalogo, Integrazione con Google Base, e prodotti scaricabili / Digitale.<li>Navigazione Catalogo: Strato / navigazione sfaccettato per il filtraggio di prodotti, confronti dei prodotti, e recensioni di prodotti.<li>Prodotto Navigazione: Prodotti scaricabili, immagini multiple per prodotto e l'immagine del prodotto Zoom-in Capability.<li>Mobile Commerce: un'interfaccia ottimizzata iPhone è incluso.<li>Checkout: una pagina Checkout e Guest Checkout.<li>Spese di spedizione: Spedizione a più indirizzi in un ordine.<li>Pagamento: Molteplici opzioni di pagamento, e configurabile l'autorizzazione e la cattura di fondi.<li>Servizio clienti: ricco di funzionalità del Conto Cliente, e il tuo ordine da conto.<li>Contabilità clienti: Re-ordini da conto, e gli articoli ordinati di recente.<li>Order Management: Vista, modificare, creare e soddisfare gli ordini dal pannello di amministrazione. Creare una o più fatture, spedizioni e note di credito per ogni fine di consentire adempimento divisione.</ul>
_installer_mahara_description=Mahara è una fonte portafoglio edificio applicazione aperta. Mahara è stato inizialmente rilasciato nel 2006 e oggi è utilizzato da istituti e organizzazioni di tutto il mondo.
_installer_mahara_authordescription=Mahara è un'applicazione web completamente descritto per creare il portafoglio elettronico. È possibile creare riviste , caricare file , incorporare le risorse di social media dal web e collaborare con altri utenti in gruppi.<br><br>Ciò che rende Mahara diverso da altri sistemi ePortfolio è quello di controllare quali elementi e quali informazioni (Artefatti) all'interno del tuo portafoglio altri utenti vedono . Per facilitare questo controllo di accesso, tutti i manufatti che si desidera mostrare ad altri utenti devono essere impacchettati e collocati in una zona. All'interno Mahara questa raccolta di artefatti selezionati è chiamato a View. Si possono avere molti punti di vista , come ti piace, ognuno con una diversa collezione di manufatti, e la destinazione e il pubblico . Il tuo pubblico, o le persone che si desidera dare accesso alla tua vista, possono essere aggiunti come individui o come membro di un gruppo o comunità.<br><br>proprietari ePortfolio creare Visto usando un processo a 4 step e Vista hanno le seguenti caratteristiche:<ul><li>Proprietari ePortfolio possono ricevere feedback pubblici o privati ​​sulla loro visione e manufatti all'interno di quella vista.<li>Gli utenti che accedono a View possono segnalare qualsiasi materiale discutibile direttamente al responsabile del sito.<li>Gli utenti possono aggiungere Viste e manufatti in vista della loro memo e ricevere notifiche automatiche su eventuali modifiche o aggiornamenti.<li>Proprietari ePortfolio possibile inviare una View per la valutazione da parte di un tutor o un insegnante che consente una fotografia istantanea della vista e artefatti associati in una certa data.<br>Altre caratteristiche del Mahara includono:<li>Un repository di file che consente agli utenti di caricare e condividere i file.<li>Uno strumento di blogging completo è fornito in Mahara , dove i blog e post dei blog sono considerati artefatti e possono essere aggiunti a una visualizzazione.<li>Un costruttore di riprendere che permette agli utenti di creare curriculum digitale inserendo le informazioni in una varietà di campi facoltativi.<li>Condivisione: Mahara fornisce una struttura di rete sociale in cui gli utenti possono creare e gestire una lista di amici all'interno del sistema. proprietari ePortfolio scegliere se altri utenti possano aggiungere alla loro lista amici automaticamente o su richiesta e approvazione. Liste di amici di un proprietario ePortfolio mostra quelle viste a cui sono stati assegnati l'accesso.<li>Moodle integrazione: Mahara fornisce un single-sign on funzionalità che consente agli utenti, a discrezione dell'amministratore , essere loggato automaticamente sia alla loro Mahara e conti Moodle , fornendo un nome utente e una password a solo uno di questi siti. L'utente può iscriversi presso Mahara, e fare clic su un link al suo account di Moodle, o Login al Moodle, e fare clic su un link al suo conto Mahara.</ul>
_installer_mambo_description=Mambo è un open source di gestione e applicazione del portale.
_installer_mambo_authordescription=Mambo Open Source Content Management System permette a chiunque di gestire un sito web. Esso è facilmente configurabile per i siti personali, e abbastanza potente per le installazioni commerciali di grandi dimensioni, ideale per i webmaster non-tech e programmatori esperti.
_installer_mantis_description=Mantis è un software di bug tracking open source.
_installer_mantis_authordescription=Mantis è un'applicazione di tracciamento dei bug che gestisce i rapporti di errore di un progetto e le richieste di nuove funzionalità. Qualsiasi browser web funziona come un client.
_installer_mattermost_description=Mattermost Team Edition is an open source messaging and communication application.
_installer_mattermost_authordescription=Mattermost is a flexible, open source messaging platform that meets even the most demanding privacy and security standards. Mattermost is an open source Slack alternative.<br><br>Features:<ul><li>Centralize DevOps communication and workflow: Build intuitive workflows and collaborate across large teams without worrying about security or data privacy. Get up and running quickly with hundreds of existing integrations from Mattermost and the community, then build out custom workflows that scale to tens of thousands of concurrent users.<li>Collaborate securely and privately, enterprise-wide: Many of the world's leading high-security enterprises work better with Mattermost by connecting people, tools, and automation across tens of thousands of users.<li>Mattermost is a Gartner Cool Vendor: Mattermost is cool because it gives buyers visibility into the code and enables deeper customization to match exact business models and needs.</ul>
_installer_mautic_description=Mautic is an open source marketing automation application.
_installer_mautic_authordescription=Mautic began with a single focus. Equality. The Mautic community believes in giving every person the power to understand, manage, and grow their business or organization. Mautic is focused on helping this belief become a reality by getting powerful marketing automation software into the hands of everyone.<br><br>Features:<ul><li>Development and analysis of marketing campaigns and customers<li>Management of marketing campaigns<li>Appropriate customer data organization and storage<li>Moving contacts from leads to customers</ul>
_installer_mediawiki_description=MediaWiki è un software wiki open source. MediaWiki è stato inizialmente rilasciato nel 2002 dopo essere stato sviluppato per potere Wikipedia.
_installer_mediawiki_authordescription=MediaWiki è un ricco di implementazione wiki, ed è usata per Wikipedia potere e molti altri wiki.<br><br>Caratteristiche:<ul><li>Look and feel: interfaccia utente di MediaWiki è personalizzabile attraverso l'uso di pelli.<li>Tenere traccia delle modifiche: con MediaWiki, è facile ripristinare una voce a uno stato precedente. MediaWiki tiene traccia di tutte le modifiche.<li>Strutture e sintassi: Un set completo di comandi sono supportati che consentono di elementi come tabelle ordinabili per essere incorporato nelle voci.<li>Spam e vandalismo: Prevenire collegamento spamming, e altre forme di editing abusivo.<li>Discussioni: Ogni utente (incluso ogni utente anonimo) e ogni articolo ha una pagina associata in cui possono essere inviati i messaggi.<li>Sono supportati più gruppi di utenti e le autorizzazioni di modifica per ciascun: Permessi e gruppi di utenti.<li>Cerca: funzionalità di ricerca complete e numerose pagine di report speciali sono disponibili.<li>Multimedia ed estensioni: i file multimediali possono essere caricati e collegati a voci di wiki.</ul>
_installer_mibew_description=Mibew is an open source support and real time chat application.
_installer_mibew_authordescription=Mibew Messenger (also known as Open Web Messenger) is an open-source live support application written in PHP and MySQL. It enables one-on-one chat assistance in real-time directly from your website.<br><br>Features:<ul><li>Easy integration into existing sites<li>Custom chat buttons<li>Themes engine<li>Multiple localizations<li>Visitors tracking and interaction<li>Pre-chat survey<li>Manageable permissions<li>Operators groups<li>Plugins API<li>Multiple official plugins<li>Built-in statistics</ul>
_installer_microweber_description=Microweber is an open source content management application.
_installer_microweber_authordescription=Microweber is free and open source website builder and CMS, so you can freely download it and use it to build website.<br><br>Use this new generation CMS for to build any website, online store or blog, easy as never before. The drag and drop technology will save you time and will give you freedom to be creative.<br><br>Features:<ul><li>Drag and Drop: Use drag and drop to create a website or to add new features to the existing website.<li>Admin Panel: Powerful backend with a great user experience interface. Use it to edit and managing your website.<li>Live Edit: Write, edit and manage your content in real time.<li>Adding Content: Add Pages, Posts, Categories, and Products in your Microweber website without the need for coding.<li>E-commerce features: A full e-commerce solution for online business, create your online store with Microweber.<li>Blog features: Everything you need to start a blog, write text in real time and managing content and comments.<li>Modules: You the modules to build your website as building boxes and expand your functionality.</ul>
_installer_modx_description=MODx è un framework di sviluppo open source PHP.
_installer_modx_authordescription=MODx non è un tipico plug-and-play CMS. E 'liberatorio e diverso e progettato per lavorare il vostro modo di pensare i siti, non come i siti sono costruiti.
_installer_moodle_description=Moodle™ LMS è un software di gestione dei corsi open source. Inizialmente rilasciato nel 2002, Moodle™ LMS serve più di 63 milioni di utenti e 1,2 milioni di insegnanti tra 70.000 siti registrati.
_installer_moodle_authordescription=Moodle™ LMS è un'applicazione di gestione corso progettato per aiutare gli educatori a creare comunità di apprendimento on-line. Moodle™ LMS può scalare da un sito unico insegnante per una Università con 200.000 studenti.<br><br>Il focus del progetto Moodle™ LMS è sempre sul dare educatori gli strumenti migliori per gestire e promuovere l'apprendimento, ma ci sono molti modi per utilizzare Moodle™ LMS:<ul><li>Moodle™ LMS ha caratteristiche che gli permettono di scalare a grandi implementazioni e centinaia di migliaia di studenti, ma può essere utilizzato anche per una scuola elementare o di una educazione hobbista.<li>Molte istituzioni usano come loro piattaforma per condurre corsi completamente online, mentre alcuni lo usano semplicemente per aumentare i corsi faccia a faccia (conosciuto come blended learning).<li>Molti dei nostri utenti amano usare i moduli di attività (come i forum, i database e wiki) per costruire comunità riccamente collaborative di apprendimento intorno al loro oggetto (nella tradizione costruzionista sociale), mentre altri preferiscono usare Moodle™ LMS come un modo per fornire contenuti agli studenti (come i pacchetti SCORM standard) e valutare l'apprendimento utilizzando le assegnazioni o quiz.</ul>
_installer_mybb_description=MyBB è un'applicazione open source forum. MyBB biforcuta da XMB Forum nel 2002.
_installer_mybb_authordescription=Dall'amministrazione alla Inviare una risposta, MyBB è un pacchetto forum pieno di funzioni utili e to-the-point per voi e per i vostri ospiti, contribuendo a fare funzionare il vostro bacheca il più semplice possibile.
_installer_mylittleforum_description=mylittleforum is an open source forum application.
_installer_mylittleforum_authordescription=my little forum is a simple PHP and MySQL based internet forum that displays the messages in classical threaded view (tree structure). The main claim of this web forum is simplicity.<br><br>Features:<ul><li>Usenet like threaded tree structure of the messages<li>Different views of the threads possible (classical, table, folded)<li>Categories and tags<li>BB codes and smilies<li>Image upload<li>Avatars<li>RSS Feeds<li>Template engine (Smarty)<li>Different methods of spam protection (can be combined: graphical/mathematical CAPTCHA, wordfilter, IP filter, Akismet, Bad-Behavior, Stop Forum Spam)</ul>
_installer_ocportal_description=ocPortal è una gestione dei contenuti libero e applicazione del portale.
_installer_ocportal_authordescription=ocPortal è un'applicazione di gestione dei contenuti con molti Web 2.0 e le caratteristiche della comunità per la costruzione di siti web moderni e sofisticati. ocPortal supporta molti tipi di contenuto, incluso, ma non limitato a gallerie, news, newsletter, e consente rich media e pubblicitari da integrare. Caratteristiche della comunità includono forum, blog degli utenti, chat, wiki, e contenuti commentando / rating. ocPortal consente di decidere come il vostro sito avrà un aspetto e si comportano. Caratteristiche sono abbondanti, ma anche opzionale. Integrazione caratteristica è alla base della filosofia ocPortal - per esempio, il motore di ricerca a livello di sito, ed i profili dei membri unificate. Out-of-the-box il tuo sito incontrerà la più alta accessibilità e standard professionali, e apparirà più alto in Google a causa di automatica SEO. Il tuo sito web bloccherà automaticamente e registrare i tentativi di hacking, ed è possibile controllare l'accesso in modi diversi, come tramite abbonamento a pagamento. ocPortal è concepito come il software che ti gestisce tutte le vostre esigenze, si otterrà molto di più di un Content Management System.
_installer_odoo_description=Odoo is an open source enterprise resource planning (ERP) application. Odoo was formerly known as OpenERP.
_installer_odoo_authordescription=With 10.000+ apps in, Odoo covers all your business needs in a one-stop solution: no more interfaces between different software required. Odoo apps are perfectly integrated to each other, allowing you to fully automate your business processes.<br><br>Features:<ul><li>The open source model of Odoo has allowed us to leverage thousands of developers and business experts to build hundreds of apps in just a few years.<li>With strong technical foundations, Odoo's framework is unique. It provides top notch usability that scales across all apps.<li>Usability improvements made on Odoo will automatically apply to all of our fully integrated apps.</ul>
_installer_omeka_description=Omeka is an open source content management application.
_installer_omeka_authordescription=Omeka is a free, flexible, and open source web-publishing platform for the display of library, museum, archives, and scholarly collections and exhibitions. Omeka is a Swahili word meaning to display or lay out wares; to speak out; to spread out; to unpack. Omeka falls at a crossroads of Web Content Management, Collections Management, and Archival Digital Collections Systems.<br><br>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming. It brings Web 2.0 technologies and approaches to academic and cultural websites to foster user interaction and participation. It makes top-shelf design easy with a simple and flexible templating system. Its robust open-source developer and user communities underwrite Omeka's stability and sustainability.<br><br>Until now, scholars and cultural heritage professionals looking to publish collections-based research and online exhibitions required either extensive technical skills or considerable funding for outside vendors. By making standards based, serious online publishing easy, Omeka puts the power and reach of the web in the hands of academics and cultural professionals themselves.<br><br>Easy to use:<ul><li>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming.<li>Omeka is a web application, making it accessible from any computer or mobile device with an internet connection.<li>Users say Omeka is "simple," "logical," and "unscary."</ul><br>Strong community of documentation and support:<ul><li>Learn to use Omeka with step-by-step tutorials and screencasts available in the documentation.<li>Connect with other Omeka users and the Omeka team through end user forums and developer discussion lists.</ul><br>Extensible, scalable, and flexible:<ul><li>Omeka can handle large archives of meta data and files (with over 100,000 items).<li>The only limitations are on your own server. Element sets for institution-specific meta data maybe added.<li>Zend framework for PHP allows for customization.<li>Omeka accepts and stores all types of files, including images, video, audio, multi-page documents and PDFs, Power Point presentations, et al. Individual items may contain multiple files.</ul>
_installer_omekas_description=Omeka S an open source education and exhibit-curation application.
_installer_omekas_authordescription=Omeka S is a web publication application for universities, galleries, libraries, archives, and museums. It creates a local network of independently curated exhibits sharing a collaboratively built pool of items and their metadata. Create and manage many sites with a streamlined installation of Omeka S.<br><br>Features:<ul><li>INSTALL ONCE: Create and manage many sites with a streamlined installation of Omeka S.<li>CONNECT TO THE SEMANTIC WEB: Publish items with linked open data.<li>SHARE WITH DPLA: Describe items with DPLA-ready resource templates.<li>EXTEND AND BUILD: Extend functionality of Omeka S sites with modules to map, collect, import, and connect resources.<li>DESIGN WITH EASE: Style each Omeka S site with a different fully-responsive theme to fit any screen size.</ul>
_installer_openwebanalytics_description=Open Web Analytics is an open source web analytics application.
_installer_openwebanalytics_authordescription=Open Web Analytics is the free and open source web analytics framework that lets you stay in control of how you instrument and analyze the use of your websites and application.<br><br>Features:<ul><li>First Party Control: Run OWA under your own domain or as part of your web application.<li>Customize: OWA is a customizable web analytics framework that can be extended to meet your needs.<li>CRM Systems: Track WordPress and Mediawiki based websites and admin events.<li>Metrics, Dimensions, Reports: OWS provided you with dozens of standard metrics, dimensions and reports.<li>Data Access API: Extensive data access API enables integration with raw data access.<li>Privacy Controls: OWA respects GDRP and other privacy frameworks.</ul>
_installer_openbiblio_description=OpenBiblio is an open source library automation application. OpenBiblio was initially released in 2006.
_installer_openbiblio_authordescription=OpenBiblio is an easy to use, automated library system written in PHP containing OPAC, circulation, cataloging, and staff administration functionality.
_installer_opencart_description=OpenCart è un open source di e-commerce Shopping Applicazione carrello. OpenCart è stato inizialmente rilasciato nel 2009.
_installer_opencart_authordescription=OpenCart è progettato ricco di funzionalità, facile da usare, search engine friendly e con un'interfaccia accattivante.
_installer_openclassifieds_description=Open Classifieds is an open source classified advertisement application. Open Classifieds was initially released in 2008 and today serves more than 14,000 websites.
_installer_openclassifieds_authordescription=Open Classifieds is the perfect software to start your own online business in few minutes. With Open Classifieds you can have your listing site, contacts page, car/auto sales, job board, second hand items, forum, or anything you want. You name the limit! Start today you own Craigslists, Ebay Classifieds, Olx or Gumtree clone for free!<br><br>Features:<ul><li>MOBILE FRIENDLY: We offer amazing responsive themes and Android app that will make your site easily accessible from mobile devices.<li>DIFFERENT THEMES: Change a look and feel of your website and make it more beautiful in just few clicks. Browse our amazing themes in the market!<li>ADMIN PANEL: Managing your site was never that simple! With a super easy and lucid admin panel you can intuitively configure everything you need to.<li>MANY LANGUAGES: Change a language of your entire site by choosing one of the included language version. List of available translations is still expanding.<li>EASY INSTALLATION: Installation process is super easy and takes few minutes. In case you have any problems you can ask us for a support as well.<li>PAYPAL INTEGRATION: Earn money from your site and get your payments quickly through Paypal. Really useful for your online business!<li>SEO FRIENDLY: With our script it is easy to optimize your site for a search engine and improve your online visibility.<li>HIGHLY FLEXIBLE: Use our software for many purposes. Build your classifieds website, business directory or whatever you can imagine!</ul>
_installer_opendocman_description=OpenDocMan è un software di gestione documentale open source che è stato progettato per rispondere alle norme UIE ISO 17025 ed. Inizialmente rilasciato nel 2004, OpenDocMan ha una crescente comunità di utenti internazionali da individui di agenzie governative e aziende Fortune 500.
_installer_opendocman_authordescription=OpenDocMan è un sistema libero, open source web-based PHP gestione documentale ( DMS ), progettato in conformità alla norma ISO 17025 e lo standard OIE per la gestione dei documenti. Software di gestione dei documenti e la gestione dei documenti in generale si basa su un concetto di archiviazione centralizzata dei documenti , limitando l'accesso e il rilevamento delle modifiche . Questi tre elementi fondamentali del software DMS costituiscono gran parte della ISO 17025 in materia di documentare i sistemi di gestione .<br><br>OpenDocMan dispone di accesso basato sul web , un controllo granulare dell'accesso ai file e l'installazione automatizzata e aggiornamenti. Diversamente dalla maggior parte di DMS che richiedono di modificare le regole di business , al fine di gestire i documenti , OpenDocMan consente di integrare le norme vigenti . Attraverso il supporto di più tipi di file , di revisione dipartimentale , OpenDocMan permette di concentrarsi sul business a gestione mano , documenti . Personale IT e manager possono delegare compiti di gestione dei documenti a qualsiasi numero di membri del personale , attraverso i permessi di utenti e gruppi . Autorizzazioni possono essere impostate come restrittivo o permissivo come necessario .<br><br>Documenti<ul><li>Aggiungere qualsiasi tipo di file per il sistema<li>No FTP richiesto . Carica direttamente dal tuo browser.<li>I campi con i metadati per ciascun file<li>Assegnazione di un reparto / categoria per ogni file<li>Funzione di check-out per evitare la sovrascrittura delle modifiche<li>Cronologia delle modifiche<li>Documenti sono memorizzati fisicamente sul server<li>Scadenza file<li>Creazione di proprietà del documento personalizzate per soddisfare le vostre esigenze delle imprese<br>Flusso di lavoro<li>Automatizzato processo di revisione dei documenti<li>Automatizzato processo di scadenza del file<li>Revisore può approvare o rifiutare un nuovo documento o di un documento modificato<li>E-mail opzioni di notifica prima e dopo una revisione<br>Cerca<li>Ricerca rapida - browse per autore , reparto o categoria<li>Ricerca a da meta-data , autore , reparto, categoria , nome del file , commenti, ecc<li>Non ci sono processi di indicizzazione esterni richiesti<br>sicurezza<li>Caratteristica URL sicura per offuscare parametri URL<li>Grana fine il controllo di accesso utente per ogni file<li>Controllo di accesso dipartimentale per ogni file<li>Tre tipi di utente : Utente , Amministratore e Super- Admin<li>Controllare il limite di dimensione dei file indipendenti di limiti più elevati di server</ul>
_installer_openproject_description=OpenProject is an open source bug tracking and project management application. Initially released in 2012, OpenProject has grown to manage over 2,500 projects.
_installer_openproject_authordescription=Features:<ul><li>Project planning and scheduling: With shared timelines you can activate the experience and creativity of your entire team to collaboratively create and visualize your project plan.<li>Product roadmap and release planning: OpenProject is the easiest way to plan, visualize, and communicate your product roadmap. Share your product roadmap with your stakeholders, get feedback about your ideas and break it down into a detailed release plan.<li>Task management and team collaboration: Make your teams working lives simpler, more productive and more pleasant. OpenProject is the easiest way for teams to track their work - and get results.<li>Agile and Scrum: Agile teams have short development cycles. They iterate fast to build, measure and learn with each version. With fast user feedback they simply waste no time and can concentrate on building the right things. OpenProject is the perfect tool for agile teams that want to use agile methodologies such as Scrum.<li>Time tracking, cost reporting and budgeting: OpenProject makes time tracking easy. Stay on top of project budgets and costs spent. Create custom reports for accurate, current insight into project performance and allocated resources.<li>Bug tracking: Quality assurance teams rely on fast issue tracking and clear communciation within the team and across departments. OpenProject excels at bug tracking, offering QA managers and testers a platform to capture, classify and prioritize bugs.</ul>
_installer_openrealestate_description=Open Real Estate is an open source realty management application.
_installer_openrealestate_authordescription=Open Real Estate offers real estate agencies and real estate agents the technology they need to connect with real estate owners, prospective buyers and Internet surfers. Open Real Estate is a free script for building a website containing information about buying, renting, selling or changing of realty (apartments, houses, land property etc). This product can be used for creating a web platform for your business as well as for developing your own business from the ground up.<br><br>Features:<ul><li>A convenient interface. We tried to make the product as simple and clear as possible. Our customers say that we have succeeded in it!<li>A modern, secure product with high speed. It is based on the widely used by web-developers tool - Yii CMF. It guarantees the highest website speed and the product's security. Keep yourself up to date — use Open Real Estate!<li>Constant development. We are always working on improving our product by releasing new versions with present-day functions that you need! Just post your comments on our forum, and we will try to make your wish come true for free!<li>Available additional paid modules. For our customers we create unique extensions for Open Real Estate, which allow your site to leave your competitors far behind!</ul>
_installer_openvpn_description=OpenVPN Access Server is an open source virtual private network (VPN) application.
_installer_openvpn_authordescription=OpenVPN Access Server provides flexible VPN solutions to secure your data communications, whether it's for Internet privacy, remote access for employees, securing IoT, or for networking Cloud data centers.<br><br>Features:<ul><li>Uses the public Internet to create an economical, isolated, and secure private network<li>Remote access to internal services increases mobile workforce productivity<li>Reduces security risk by preventing unauthorized access to specific network resources<li>Encryption ensures privacy on untrusted Wi-Fi and other public access networks<li>Extends centralized unified threat management to remote networks</ul>
_installer_redmine_description=Redmine is an open source project management application.
_installer_redmine_authordescription=Features:<ul><li>Multiple projects support<li>Flexible role based access control<li>Flexible issue tracking system<li>Gantt chart and calendar<li>News, documents and files management<li>Feeds and email notifications<li>Per project wiki<li>Per project forums<li>Time tracking<li>Custom fields for issues, time-entries, projects and users<li>SCM integration (SVN, CVS, Git, Mercurial and Bazaar)<li>Issue creation via email<li>Multiple LDAP authentication support<li>User self-registration support<li>Multilanguage support<li>Multiple databases support</ul>
_installer_openads_description=OpenX è una fonte di pubblicità applicazione porzione aperta. OpenX è stato precedentemente noto come Openads e phpAdsNew, e OpenX biforcuta da phpAds nel 2000.
_installer_openads_authordescription=OpenX è un server gratuito, open source annuncio che gode della fiducia di oltre 30.000 editori online in oltre 100 paesi in tutto il mondo, diventando così il server di pubblicità open source più utilizzato. OpenX è una soluzione di pubblicazione degli annunci potente che mette il controllo indietro pubblicità online nelle mani di editori.
_installer_roundcube_description=Roundcube is an open source webmail (IMAP) application.
_installer_roundcube_authordescription=Roundcube is a browser-based webmail (IMAP) client with an application-like user interface. It provides full functionality you expect from an email client.<br><br>Features:<ul><li>Drag-and-drop message management<li>Full support for MIME and HTML messages<li>Multiple sender identities<li>Full featured address book with groups and LDAP connectors<li>Find-as-you-type address book integration<li>Threaded message listing<li>IDNA and SMTPUTF8 support<li>Spell checking<li>Responsive skin (multi-device support)<li>Shared/global IMAP folders<li>Support for access control lists (ACL)<li>Built-in caching for fast mailbox access<li>Unlimited users and messages<li>Import/export functions<li>Plug-in API for flexible extensions<li>XSS attack protection<li>Support for PGP encryption</ul>
_installer_rstudio_description=R-Studio is an open source integrated development environment (IDE) for R, a programming language for statistical computing and graphics.
_installer_rstudio_authordescription=Features:<ul><li>Access via a web browser<li>Move computation closer to the data<li>Scale compute and RAM centrally</ul>
_installer_orangehrm_description=OrangeHRM è un programma open source di gestione delle risorse umane. OrangeHRM è stato inizialmente rilasciato nel 2006 e oggi conta oltre un milione di utenti a livello globale.
_installer_orangehrm_authordescription=OrangeHRM offre una suite completa di strumenti di gestione delle risorse umane del capitale di gestione/umano . Fornendo i moduli per il personale di gestione delle informazioni, self service dipendente, lasciare, il tempo e la frequenza, i benefici e le società di selezione sono in grado di gestire l'organizzazione fondamentale risorsa - le persone. La combinazione di questi moduli in una sola applicazione assicura la piattaforma perfetta per re-engineering e di allineare i processi HR con gli obiettivi organizzativi.<br><br>Modulo di Amministrazione<br>Il modulo di amministrazione è l'unità centrale del sistema in cui il gestore di ora o di altro personale incaricati di eseguire tutti i compiti di amministrazione di sistema . Ciò comprende la definizione struttura di organizzazione , pagare scala , mantenendo le informazioni di progetto e altre informazioni che funge da spina dorsale per il resto del sistema. I problemi di sicurezza sono curati attraverso questo modulo e definendo i diritti e le autorizzazioni utente.<br><br>Gestione delle informazioni personali<br>Un sistema completo dipendente informazioni di gestione che agisce come un database centrale dipendente. Ciò consente agli amministratori HR di utilizzare tutte le informazioni sui dipendenti produttivo.<br><br>Lascia Module<br>Un modulo completo per la gestione di vacanza, con ampie possibilità di definire i tipi di congedo e di più. Si rivolge a tutte le applicazioni di congedo e processi di approvazione ed è in grado di visualizzare le informazioni sul diritto alle ferie , l'equilibrio , la storia ecc . Grazie ai concetti di web-enabled e self-service , che semplifica notevolmente tutte le lasciano relative procedure , elimina le pratiche burocratiche e ridurre i costi.<br><br>Time Module<br>Questo modulo consente di automatizzare cronometraggio processi correlati. La funzionalità offerta migliora la performance dell'organizzazione , eliminando i processi di scartoffie e manuale associati cronometraggio progetto e gestione delle presenze . Il modulo sofisticato aiuta ad organizzare in modo efficiente i dati del lavoro , migliorare la gestione della forza lavoro e ridurre al minimo gli errori di applicazione di politiche presenze dell'azienda.<br><br>Modulo ESS<br>Self service dei dipendenti è un potente strumento di fornire ai dipendenti della società , con la possibilità di visualizzare le informazioni pertinenti, quali informazioni personali , aggiornamento dei dati personali con il web - PC abilitato senza dover fastidio il personale HR . La funzionalità di questo modulo si estende attraverso l'intero sistema, rendendo le informazioni disponibili in qualsiasi luogo e in qualsiasi momento . Naturalmente tutte le informazioni sono soggette a società di criteri di sicurezza definiti , dove ognuno può visualizzare solo le informazioni che lui / lei è autorizzato a. Il tempo e gli effetti di risparmio sui costi di questa soluzione sono enormi.<br><br>Assunzioni/modulo di monitoragg
_installer_osclass_description=OSClass è una fonte di pubblicità classificata applicazione aperta. Inizialmente pubblicato nel 2011, OSClass è in rapida crescita con oltre 17.000 download al mese.
_installer_osclass_authordescription=OSClass è un'applicazione che permette di creare rapidamente e gestire il proprio sito di annunci gratuito. Utilizzando questa applicazione, è possibile fornire pubblicità gratuita per gli oggetti in vendita, immobili, lavoro, auto. Centinaia di siti gratuiti pubblicità classificata utilizzano OSClass.<br><br>Caratteristiche:<ul><li>Interfaccia facile da usare.<li>SEO friendly.<li>Temi.<li>Plugin.</ul>
_installer_oscommerce_description=osCommerce è un open source di e-commerce Shopping Applicazione carrello. Inizialmente pubblicato nel 2000, osCommerce è una delle più utilizzate applicazioni di e-Commercio di con oltre 12.000 punti vendita in tempo reale.
_installer_oscommerce_authordescription=osCommerce è una soluzione online di e-commerce negozio. Il suo ricco di funzionalità out-of-the-box di installazione consente ai proprietari di negozio di configurare, eseguire e mantenere i loro negozi on-line con il minimo sforzo e con assolutamente senza costi o spese di licenza coinvolti.
_installer_osticket_description=osTicket è un'applicazione ticket di supporto open source. osTicket stato inizialmente rilasciato nel 2003.
_installer_osticket_authordescription=osTicket è un sistema di ticket di supporto diffuso open source. Si integra perfettamente indagini creati tramite e-mail e moduli web-based in un semplice facile da utilizzare più l'interfaccia web utente. Facilmente gestire, organizzare e archiviare tutte le vostre richieste di supporto e le risposte in un unico luogo, fornendo i vostri clienti con la responsabilità e la capacità di risposta che si meritano.<br><br>Caratteristiche:<ul><li>Web ed e-mail di sostegno: I biglietti possono essere creati tramite e-mail, moduli on-line o telefoniche (creato dal personale). Configurazione flessibile e mappatura.<li>Auto di risposta: risposta automatica che viene inviata quando un nuovo biglietto è aperta o si riceve un messaggio. Modelli di posta personalizzabili.<li>Risposte in scatola: le risposte predefinite per le domande più frequenti.<li>Note interne: Aggiungi note interne ai biglietti per il personale<li>Argomenti della guida: gli argomenti della guida configurabili per i biglietti web. Richieste percorso senza esporre reparti interni o priorità.<li>Avvisi e Avvertenze: il personale ei clienti sono tenuti aggiornati con avvisi e-mail. Impostazioni configurabili e flessibili.<li>L'accesso basato sui ruoli: il livello di accesso del personale di controllo basato su gruppi e dipartimenti.<li>Assegna e trasferisce Biglietti: assegnare i biglietti per una personale e / o reparto.<li>No Iscriviti richiesto: Nessun account utente o di registrazione necessaria per gli utenti (ID biglietto / email utilizzato per il login).<li>Storia di sostegno: tutte le richieste di assistenza e le risposte vengono archiviati.</ul>
_installer_owncloud_description=ownCloud è un file sorgente di sincronizzazione aperta e condividere applicazioni. ownCloud è stato inizialmente rilasciato nel 2010.
_installer_owncloud_authordescription=ownCloud è una sincronizzazione di file flessibile e condivisione delle applicazioni. Sia che si utilizzi un dispositivo mobile, una stazione di lavoro, o di un client web, ownCloud offre la possibilità di mettere i file a portata di mano su qualsiasi dispositivo in un'unica soluzione semplice da usare, sicuro, privato e controllato.<br><br>Caratteristiche:<ul><li>L'accesso e sincronizzare i dati da qualsiasi dispositivo.<li>Versioning dei file consente di &quot;rollback&quot; qualsiasi versione precedente.<li>Crittografia dei file consente di essere criptato con una password.<li>Pubblicamente condividere file utilizzando un formato di directory, Calendar, o Galleria.</ul>
_installer_oxwall_description=Oxwall è una piattaforma open source di social networking.
_installer_oxwall_authordescription=Oxwall è una piattaforma software comunità incredibilmente flessibile e facile da usare utilizzato per una vasta gamma di progetti a partire dalla famiglia siti e social network personalizzati per strumenti di collaborazione e soluzioni di Impresa della comunità.<br><br>Che tu sia uno sviluppatore freelance disposto a semplificare il lavoro per progetti client; un individuo disposto a creare un sito di community, o di un marchio di pianificazione per impostare una destinazione per i vostri clienti - Oxwall è per voi.
_installer_phpfilemanager_description=GQ File Manager è un'applicazione di gestione file open source. GQ File Manager biforcuta da un'applicazione fornita da phpfm.zalon.dk (il sito non è più disponibile) ed è ora mantenuto da Installatron.
_installer_phpfilemanager_authordescription=GQ File Manager è un file manager leggero che permette ai file di essere caricati e scaricati da un server di directory. GQ File Manager è ideale per la creazione e il mantenimento di un repository semplice cloud-based di file che si può accedere da qualsiasi punto di Internet.
_installer_ph7builder_description=pH7Builder is an open source social, dating and content management application.
_installer_ph7builder_authordescription=pH7Builder is not your typical dating builder. Launch the Best Social Dating Service based on your Innovative & Unique Ideas in a few clicks with our unique enterprise level CMS specifically designed for social dating web apps.<br><br>Features:<ul><li>Dating Service and Community Website: pH7 Social Dating CMS is perfect for Dating Sites and Social Community portals.<li>Multi-Themes and Unlimited Customization: Build a Unique Social/Dating Theme in a record time thanks to the architecture of our CMS.<li>Offer people to advertise your site without spending a dollar thanks to the Affiliate Module integrated to the software!</ul>
_installer_phpfusion_description=PHP-Fusion è un open source di gestione e applicazione del portale. PHP-Fusion è stato inizialmente rilasciato nel 2002.
_installer_phpfusion_authordescription=PHP-Fusion è un CMS leggero ma potente, con una miriade di funzioni tutte controllate in un facile da navigare sezione di amministrazione.<br><br>Caratteristiche:<ul><li>Notizie<li>Forum di discussione<li>Gallerie fotografiche<li>Articoli<li>Visitatore / Utente Comments<li>Preferenze Stati<li>Dei membri<li>Gli Inseriti<li>Gli Sondaggi<li>Weblinks<li>Gruppi di utenti<li>Campi utente personalizzati<li>Personalizzato BB Codes<li>Messaggi Privati<li>Temi personalizzati<li>Infusi<li>Pannelli personalizzati<li>Costruito nel registro errori<li>Personalizzabile User Log<li>Scelta dei captcha<li>Controllo delle inondazioni<li>Hashing delle password<li>Parola Censore<li>Valid XHTML 1.0</ul>
_installer_phpnuke_description=PHP-Nuke è un open source di gestione e applicazione del portale. PHP-Nuke biforcuta da Thatware nel 2000.
_installer_phpnuke_authordescription=PHP-Nuke è un sistema automatizzato di notizie appositamente progettato per essere utilizzato in reti Intranet e Internet. L'amministratore ha il controllo totale del suo sito web, gli utenti registrati, e avrà in mano un potente insieme di strumenti per mantenere un sito web interattivo% attivo e 100 utilizzando i database.
_installer_phpbb_description=phpBB è un software open source forum. Inizialmente pubblicato nel 2000, phpBB è attualmente il più usato applicazione forum gratuito con milioni di persone che utilizzano l'applicazione ogni giorno.
_installer_phpbb_authordescription=phpBB è un pacchetto ad alta potenza completamente scalabile e altamente personalizzabile open-source bacheca. Se si vuole rimanere in contatto con un piccolo gruppo di amici, o stanno cercando di creare un grande bordo di multi-categoria per un sito web aziendale, phpBB ha le caratteristiche necessarie built-in.<br><br>I nuovi utenti potranno apprezzare ampio pannello di amministrazione di phpBB, che permette la personalizzazione anche delle caratteristiche più complesse, senza dover modificare direttamente il codice, mentre gli utenti più esperti apprezzeranno la facilità con cui phpBB può essere integrato in sistemi esistenti.<br><br>Caratteristiche:<ul><li>Abilita discussione comunità attraverso un'interfaccia intuitiva.<li>Forum di discussione multipli e categorie sono supportati per la massima flessibilità.<li>Strumenti anti-spam continuano ogni free forum di utenti indesiderati e spam.<li>Condividere file da caricare e allegandoli ai messaggi.<li>I moderatori possono aiutare a mantenere l'ordine per assistere gli utenti e far rispettare le regole.<li>I messaggi privati ​​sono messaggi diretti tra due o più utenti.<li>Un sistema di caching avanzato viene utilizzato per aumentare le prestazioni bordo.<li>Impostazioni di amministrazione semplici consentono il controllo completo sul look, sentire, e il funzionamento di ogni tavola.<li>I gruppi di utenti consentono agli utenti di essere facilmente organizzati, e quindi l'amministratore possibile calibrare in cui gli utenti possono andare e che dispone che possono utilizzare.<li>Il potente sistema di ricerca consente agli utenti di trovare gli argomenti, i post e gli utenti.<li>Un potente sistema di plugin può essere utilizzato per estendere le funzionalità di phpBB.</ul>
_installer_phpcoin_description=phpCOIN è una fatturazione gratuito e un'applicazione di gestione del cliente. phpCOIN stato inizialmente rilasciato nel 2002 e oggi è utilizzato da oltre 35.000 persone in tutto il mondo.
_installer_phpcoin_authordescription=phpCOIN (Clienti, Ordine, fatture e note) è una soluzione e-commerce/online-store che include una varietà di moduli (configurazione negozio e la visualizzazione, la gestione dei clienti, la fatturazione, il pagamento, e il supporto) all'interno di una singola interfaccia.
_installer_phpesp_description=phpESP è un'applicazione sondaggio open source.
_installer_phpesp_authordescription=phpESP ti permette di creare e pubblicare sondaggi e leggere l'analisi statistica.
_installer_phpformgenerator_description=phpFormGenerator phpLinks è un open source HTML applicazione di generazione modulo.
_installer_phpformgenerator_authordescription=phpFormGenerator phpLinks è un facile da usare strumento per creare moduli web affidabili ed efficienti. Non è necessaria alcuna programmazione di qualsiasi tipo. Basta seguire la procedura guidata inclusa e alla fine si avrà un modulo web completamente funzionale!
_installer_phpfreechat_description=phpFreeChat è una fonte in tempo reale applicazione di chat aperto ideato per essere incorporato in un sito web.
_installer_phpfreechat_authordescription=phpFreeChat è una, veloce, personalizzabile e multilingue sistema di chat gratuito. Esso utilizza AJAX per risparmiare larghezza di banda e senza intoppi aggiornare schermate di chat, senza sfarfallio.<br><br>Caratteristiche:<ul><li>La tecnologia AJAX per aggiornare senza problemi schermate di chat.<li>Stanze di chat multiple (/ join).<li>Messaggi privati.<li>Moderazione (/ kick, / ban).<li>Temi personalizzati basati su CSS.<li>Comandi di chat personalizzati.</ul>
_installer_phplinkdirectory_description=phpLinkDirectory è un'applicazione gratuita directory di link.
_installer_phplinkdirectory_authordescription=phpLinkDirectory è ora lo script directory più utilizzato su internet. I nostri clienti hanno testato lo script su più di 50.000 siti web.
_installer_phplinks_description=phpLinks è un'applicazione di gestione del collegamento open source. phpLinks è mantenuto da Installatron.
_installer_phplinks_authordescription=PHPLinks consente di eseguire un collegamento efficace Fattoria con funzionalità di ricerca complete.
_installer_phplist_description=phpList è un open source mailing-list e newsletter applicazione.
_installer_phplist_authordescription=PHPlist è un'applicazione web che implementa un servizio personalizzato gestore di mailing list o la gestione del sistema di Customer Relationship (CRM).<br><br>PHPlist è progettato per aiutarvi a rimanere in contatto con il pubblico, senza che le inondano di informazioni che non vogliono. PHPlist è uno strumento essenziale per chiunque sia seriamente sulla creazione, l'acquisizione e il mantenimento di un pubblico non in linea, e vi aiuterà a incrementare il traffico al tuo sito web.
_installer_phpmyadmin_description=phpMyAdmin is an open source database management application. Initially released in 1998, phpMyAdmin has grown to become one of the most used PHP applications and MySQL administration tools, with a large community of users and contributors.
_installer_phpmyadmin_authordescription=phpMyAdmin is a free software tool written in PHP, intended to handle the administration of MySQL over the Web. phpMyAdmin supports a wide range of operations on MySQL and MariaDB. Frequently used operations (managing databases, tables, columns, relations, indexes, users, permissions, etc) can be performed via the user interface, while you still have the ability to directly execute any SQL statement.<br><br>Features:<ul><li>Intuitive web interface with support for most MySQL and MariaDB features<li>Import and export data in various formats, including but not limited to CSV and SQL<li>Ability to create graphics of your database layout in various formats</ul>
_installer_phpmychat_description=phpMyChat è una fonte in tempo reale applicazione di chat aperta.
_installer_phpmychat_authordescription=phpMyChat è uno script chat facile da usare, multi-room che supporta i comandi IRC-like.
_installer_phpmychat_usagenotes=<strong>index.php</strong>, in the install directory, can be edited to taste and can also be moved anywhere on your website (if you move the file, be sure to edit the path variable at the top of the code).<br><br><b>chat_activity.php</b>, in the install directory, demonstrates how to display chat information on another webpage. View the code to see how it works.
_installer_phpmycounter_description=phpMyCounter è un'applicazione di conteggio impressione sito web gratuito. phpMyCounter è mantenuto da Installatron.
_installer_phpmycounter_authordescription=phpMyCounter è un facile da usare ma sofisticata applicazione conteggio colpo. Esso include una interfaccia di amministrazione che consente di personalizzare l'aspetto del contatore e funziona con PHP, SSI, o semplici pagine web HTML.
_installer_phpmycounter_usagenotes=Cut and paste <u>one</u> of the following into your webpage code where you would like the counter to appear:<br><br>For a <strong>PHP</strong> webpage (ie. your page has a .php extension):<br><input type=text size=85 value='&lt;? include ("{http}://{subd}{domain}{dir}/counter.php"); ?&gt;'><br><br>For an <strong>SSI</strong> webpage (ie. your page has a .shtml extension):<br><input type=text size=85 value='&lt;!--#include virtual="{dir}/counter.php"--&gt;'><br><br>For a <strong>HTML</strong> webpage (ie. your page has a .html or .htm extension):<br><input type=text size=85 value='&lt;iframe width="100" height="50" src="{dir}/counter.php" scrolling="no"&gt;&lt;/iframe&gt;'><br><br>Finally, use the admin page to configure and customize the counter appearance.
_installer_phpmyfaq_description=phpMyFAQ è un libero applicazione frequenti domande. phpMyFAQ è stato inizialmente rilasciato nel 2001.
_installer_phpmyfaq_authordescription=phpMyFAQ è un sistema di Frequently Asked-Questions-multilingue con sistema integrato di gestione dei contenuti.<br><br>Caratteristiche:<ul><li>Funzionalità di gestione dei contenuti con le notizie / supporto blogging.<li>Supporto multi-utente flessibile.<li>Utenti e il monitoraggio del browser.<li>Modelli HTML.<li>Supporto XML PDF ed estesa.</ul>
_installer_phprojekt_description=PHProjekt è un'applicazione di gestione dei progetti open source.
_installer_phprojekt_authordescription=PHProjekt è un'applicazione modulare per il coordinamento delle attività di gruppo e di condividere informazioni e documenti via intranet e internet.<br><br>Componenti PHProjekt includono calendario, gestione dei progetti, sistema di carte di tempo, gestione dei file, e la gestione dei contatti.
_installer_phpshop_description=VirtueMart è un open source di e-commerce Shopping Applicazione carrello.
_installer_phpshop_authordescription=VirtueMart è un PHP-based di e-commerce e il framework di sviluppo PHP. phpShop offre le funzionalità di base necessarie per gestire un sito di e-commerce di successo e per estendere le proprie capacità per molteplici scopi.
_installer_phpshop_usagenotes=phpShop comes preinstalled with a complete demonstration store setup and the following user accounts:<ul><table><tr><td>USERNAME</td><td>&nbsp;&nbsp;</td><td>PASSWORD</td><td>&nbsp;&nbsp;</td><td>USE/PERMISSION</td></tr><tr></tr><tr><td>admin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the whole site</td></tr><tr><td>storeadmin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the store</td></tr><tr><td>demo</td><td>&nbsp;</td><td align=center>demo</td><td>&nbsp;</td><td>view the administration tools without editing</td></tr><tr><td>test</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>an example shopper</td></tr></table></ul>After installation you should log in as <i>admin</i> and change the password of that account. You can also decide which other user accounts you wish to keep.<br><br>And then you can begin editing the store. Everything is edited and changed through the administration interface.
_installer_phpwcms_description=phpWCMS è un programma open source di gestione dei contenuti e framework di sviluppo PHP. Inizialmente rilasciato nel 2007, phpWCMS è stato scaricato oltre 125.000 volte.
_installer_phpwcms_authordescription=phpWCMS è molto flessibile, veloce, robusto, cliente e sviluppatore amichevole ma potente basato su sistema di gestione dei contenuti web e di un quadro cms.
_installer_pivot_description=PivotX è un'applicazione blog open source. PivotX biforcuta da Pivotlog nel 2007.
_installer_pivot_authordescription=PivotX è uno strumento web-based per aiutare a mantenere siti dinamici, come i weblog o pubblicazione on-line.
_installer_piwigo_description=Piwigo è un'applicazione galleria open source. Piwigo è stato inizialmente rilasciato nel 2002 e rinominato da PhpWebGallery nel 2009.
_installer_piwigo_authordescription=Piwigo è un software di foto gallery per il web che è dotato di potenti funzioni di pubblicare e gestire la tua collezione di immagini.<br><br>Caratteristiche:<ul><li>Privacy sulle vostre foto. Fai le tue foto private e decidere chi può vedere ciascuno di essi. È possibile impostare le autorizzazioni per gli album e le foto, per gruppi o singoli utenti.<li>Photo Tagging. Offri ai tuoi visitatori un altro modo per sfogliare le tue foto, partendo dal Tag cloud e l'utilizzo di più tag correlati per ridurre la selezione.<li>Sfoglia per data. Le fotocamere digitali memorizzano la data nella foto e Piwigo utilizza questa data per visualizzare la vostra collezione di foto in un calendario e permetterà di navigare di giorno in giorno.<li>Statistiche e strumenti di gestione. Gli amministratori possono sfogliare la storia, le foto di processo in modalità batch, validare i commenti e le foto degli utenti, aggiungere permalink o il gestore di server remoti.<li>Temi e plugin. Modificare l'aspetto con i temi. Aggiungere funzionalità con i plugin. Estensioni richiedono solo pochi clic per avere installato. 350 estensioni disponibili, e in crescita!</ul>
_installer_piwik_description=Matomo è una fonte in tempo reale applicazione aperta di analisi web. Inizialmente rilasciato nel 2007, Matomo oggi viene utilizzato da più di 460.000 siti web. Matomo mira ad essere un'alternativa open source a Google Analytics.
_installer_piwik_authordescription=In un mondo digitale, Matomo fornisce approfondimenti sui visitatori del tuo sito web, le campagne di marketing e molto altro ancora, in modo da poter ottimizzare la tua strategia e l'esperienza on-line dei tuoi visitatori.<br><br>Matomo ha tutti i report standard che ci si aspetta da uno stato del pacchetto di analisi art:<ul><li>Rapporti e-mail in programma (report HTML e PDF)<li>Monitoraggio della campagna<li>Monitoraggio opzionale di 404 pagine<li>Costruito nel monitoraggio dei download e Out link<li>Variabili personalizzate di Reporting<li>Obiettivo del monitoraggio delle conversioni<li>Analytics per e-commerce</ul>
_installer_piwik_usagenotes=To record visitors, visits, and page views, a tracking code must be added to your website pages.<br><br>Below is the recommend Javascript tracking code, to be added on each page footer, just before the &lt;/body&gt; tag.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&lt;!-- Piwik --&gt;\n&lt;script type=&quot;text/javascript&quot;&gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&lt;/script&gt;&lt;noscript&gt;&lt;p&gt;&lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&gt;&lt;/p&gt;&lt;/noscript&gt;\n&lt;!-- End Piwik Tracking Code --&gt;</textarea>
_installer_pligg_description=Pligg è un applicazione di origine sociale pubblicazione aperta. Inizialmente rilasciato nel 2005, Pligg permette ai visitatori del sito web per presentare e votare articoli di notizie, simili a Reddit e Digg.
_installer_pligg_authordescription=Pligg fornisce software per la pubblicazione sociale che incoraggia i visitatori a registrarsi sul vostro sito web in modo che possano presentare contenuti e connettersi con altri utenti. Pligg crea siti web in cui le storie vengono creati e votati dai membri, non editori di siti web. Utilizzare Pligg sistema di gestione dei contenuti per iniziare la propria comunità dell'editoria sociale in pochi minuti.<br><br>Caratteristiche:<ul><li>Gruppi: consentire agli utenti di condividere gli articoli con gli altri membri che condividono un interesse comune in un argomento.<li>Messaggi privati: Un sito di social network non è molto sociale, senza la possibilità di comunicare con l'altro.<li>Avanzata Commento Sistema: Non solo è possibile commentare gli articoli, ma si può votare commenti inseriti dagli altri utenti.<li>Profili di utente: ogni utente che si iscrive su un sito Pligg ottiene la propria pagina profilo.<li>Sistema Modulo: aggiungere ulteriori funzionalità al vostro sito Pligg senza dover modificare il codice Pligg.</ul>
_installer_pmwiki_description=PmWiki è un'applicazione open source che wiki è estremamente leggero. PmWiki è stato inizialmente rilasciato nel 2004.
_installer_pmwiki_authordescription=PmWiki è un sistema wiki-based per la creazione e la manutenzione di siti web collaborativo.<br><br>Pagine PmWiki apparire e agire come normali pagine Web, ad eccezione hanno un link &quot;Modifica&quot; che lo rende facile modificare le pagine esistenti e aggiungere nuove pagine al sito, utilizzando le regole di editing di base. Non hai bisogno di conoscere o utilizzare alcun HTML o CSS. Modifica della pagina può essere lasciata aperta al pubblico o ristretto a piccoli gruppi di autori.<br><br>Caratteristiche:<ul><li>Personalizzato look-and-feel: Un amministratore del sito può modificare rapidamente l'aspetto e le funzioni di un sito PmWiki utilizzando diverse skin e template HTML. Se non riesci a trovare una pelle appropriato già fatto, è possibile modificare facilmente uno o creare il proprio.<li>Controllo di accesso: protezione della password PmWiki può essere applicata a un intero sito, a gruppi di pagine o singole pagine. Controlli di protezione di password che possono leggere le pagine, modificare le pagine e caricare allegati. Sistema di controllo accessi di PmWiki è completamente autonomo, ma può funzionare anche in collegamento con i database di password esistenti, come. Htaccess, server LDAP e database MySQL.<li>Personalizzazione e architettura a plugin: Un principio del PmWikiPhilosophy è quello di includere solo le caratteristiche essenziali del motore principale, ma rendere più facile per gli amministratori di personalizzare e aggiungere nuove markup. Centinaia di funzionalità sono già disponibili tramite estensioni (chiamati &quot;ricette&quot;) che sono disponibili dal Cookbook PmWiki.</ul>
_installer_ipfilemanager_description=Power File Manager è uno spazio di applicazione per la gestione dei file web gratuito.
_installer_ipfilemanager_authordescription=Invision Power File Manager è uno script popolare di gestione dei file che è estremamente facile da usare e ti dà il pieno controllo su tutte le azioni degli utenti.<br><br>Invision Power File Manager è completamente gratuito sia per uso personale e commerciale, tutto ciò che si richiede è che il piccolo link al Invision Power Inc nella parte inferiore della pagina è lasciata intatta.
_installer_prestashop_description=PrestaShop è un open source di e-commerce Shopping Applicazione carrello. Inizialmente rilasciato nel 2007, PrestaShop è attualmente una delle applicazioni di e-commerce più utilizzati alimentano più di 100.000 punti vendita.
_installer_prestashop_authordescription=Il PrestaShop E-commerce Solution è stata costruita per sfruttare essenziali Web 2.0 innovazioni come funzioni AJAX-powered dinamici ed ergonomia di prossima generazione. PrestaShop guida gli utenti attraverso il catalogo dei prodotti in modo intelligente e senza sforzo, trasformando i visitatori incuriositi in clienti paganti.
_installer_pydio_description=Pydio is an open source file management application. Initially released in 2007, and renamed from AjaXplorer in 2013, Pydio today has more than 700,000 downloads.
_installer_pydio_authordescription=Pydio is a mature open source software solution for file sharing and synchronization. With intuitive user interfaces (web / mobile / desktop), Pydio provides enterprise-grade features to gain back control and privacy of your data: user directory connectors, legacy filesystems drivers, comprehensive admin interface, and much more.<br><br>Simple, Sleek, Beautiful<ul><li>Access your docs from anywhere, from any browser.<li>Most common formats previews (audio, video, PDF, Office Documents)<li>Native mobile applications for iOS and Android - WebDAV server embedded<li>Lucene indexation for quick search</ul><br>The ultimate sharing machine<ul><li>Share files or folders as weblinks with outside world<li>Secure links with a password, an expiration date or a limited number of downloads<li>Share folders as workspaces with application users.<li>Get notified when a file or folder is consulted or modified<li>Choose layout for minisites and customize public links</ul><br>An admin's heaven<ul><li>Pydio is regularly audited by security experts, and if a vulnerability is found, it will be immediately patched.<li>Pydio users &amp; groups can be mapped directly from an LDAP/AD, or from the most common PHP-based CMS.<li>Modularity is in the heart of the application: access existing data sources (FileSystem, (s)FTP, S3, etc), develop your own plugins<li>Monitor users activities in real-time</ul>
_installer_pyrocms_description=PyroCMS è un programma open source di gestione. Inizialmente rilasciato nel 2009, PyroCMS è cresciuta rapidamente, accettando il codice da oltre 120 collaboratori, e oggi PyroCMS poteri più di 43.000 siti web.
_installer_pyrocms_authordescription=PyroCMS ha un approccio differente a molti sistemi di gestione dei contenuti e cerca molto difficile non provare troppo duro. Così molti sistemi di gestione che di contenuti cercano di fare tutto e che spesso finiscono per confondere gravemente gli utenti finali. PyroCMS può fare la maggior parte dei siti web semplici, fuori dalla scatola e sarà il primo 80% di qualcosa di più complesso. Quando è necessario compilare la finale del 20% si può dare un'occhiata al l'Add-on Store per i moduli esistenti, widget e plugin o si può fare il vostro proprio e vendere in seguito.<br><br>Evitando il 100% abbiamo costruito un sistema molto più usabile e continueremo in questo modo. L'estensibilità e la semplicità di Add-on di sviluppo rende facile ed economicamente conveniente per tutti.<br><br>Caratteristiche:<ul><li>Gli utenti generici saranno come l'editor di Word-come semplice (WYSIWYG), gli utenti più tecnici ameranno di poter aggiungere il proprio SEO, CSS e JavaScript. È anche possibile passare alla Markdown o semplice HTML per la tua pagina Bocconcini in modo da poter creare contenuti come più vi piace. PyroCMS si può prendere per mano, o lasciarti andare tutti fuori.<li>Hai creato un sito super-impressionante con grandi contenuti, ma è inutile se nessuno può vederlo! Ecco perché PyroCMS è costruito con SEO in mente, non solo è super veloce (i motori di ricerca amano i siti veloci), ma ha anche costruito in automatico SEO e ha anche un cruscotto di analisi!<li>PyroCMS è così facile da tema chiunque con conoscenze di base HTML può creare un grande tema. Non avete voglia di pasticciare creare il tuo tema? Nessun problema, noi abbiamo coperto! Basta andare oltre alle sezioni Addon e troverete un tema per farti andare! PyroCMS Professional ha anche temi di admin! Il tuo sito, la tua strada.<li>In cerca di estendere le funzionalità di base? Facile, con un sacco di sviluppatori che creano addons e moduli sarete sicuri di trovare quello che ti serve. PyroStreams, integrazione sociale, Forum, scaricare widget e altro, abbiamo tutto!</ul>
_installer_nette_description=Nette is an open source application framework.
_installer_nette_authordescription=Stop solving repetitive tasks and getting distracted with details that make programming dull and unproductive. Nette Framework lets you work more effectively, focus on what's important and makes your code more readable and well-structured in the process.<br><br>Features:<ul><li>An excellent templating system.<li>Unbeatable diagnostic tools.<li>Extraordinarily effective database layer.<li>Rock-solid protection against known vulnerabilities.<li>HTML5 and AJAX support, SEO friendly.<li>Well written documentation and an active open source community.<li>Mature and clean object oriented design leveraging the latest PHP features.<li>Best-practice solutions that are encouraged, but not enforced.</ul>
_installer_nextcloud_description=NextCloud is an open source file sync and share application. NextCloud forked from ownCloud in 2016.
_installer_nextcloud_authordescription=Nextcloud offers industry-leading on-premises file sync and online collaboration technology. Our expertise is in combining the convenience and ease of use of consumer-grade solutions like Dropbox and Google Drive with the security, privacy and control business needs.<br><br>Features:<ul><li>Easy access anywhere: A modern and easy-to-use web interface, desktop clients and mobile apps. Real-time collaboration and instant access to all data from any device, anywhere!<li>Ultimate security: An open source, self-hosted product. Powerful on-server and End-to-end Encryption. Files are stored inside your company infrastructure, without any third party ever gaining access.<li>Deep integration: Access data from FTP, Windows Network Drive, SharePoint, NFS, Object storage and more. Simple deployment, configuration and integration lower costs and decrease risk while leveraging existing IT investments.</ul>
_installer_classifieds_description=Di Noè QuickSell Annunci è una pubblicità un'applicazione gratuita classificate. Una versione commerciale è disponibile dal sito di Noè.
_installer_classifieds_authordescription=Di Noè QuickSell annunci è il Internets immensamente e più popolare annunci WebSite-Ware sul web. Ora abbiamo una serie di software con i più moderni sensazione web 2.0, le caratteristiche e sorprendenti nuove variazioni di funzionalità e funzionalità e abbiamo una veramente creato in corso e sempre in crescita ricetta per un ottimo annunci Annunci Software WebSite che è perfetta per qualsiasi progetto di .
_installer_nucleuscms_description=Nucleus CMS è un'applicazione blog open source. Nucleus CMS è stato inizialmente rilasciato nel 2001.
_installer_nucleuscms_authordescription=Caratteristiche di Nucleus CMS includono:<ul><li>Manutenzione di uno o più blog / siti di notizie: Con Nucleus, è possibile impostare uno o più weblog. Se si vuole, si può anche visualizzare il contenuto di più blog sulla stessa pagina.<li>Più autori: Ogni blog ha un proprio team di autori. Alcuni autori hanno solo diritti inviando, sarà consentito ad altri di modificare le impostazioni per il blog pure.<li>Categorie: All'interno di un blog, è possibile impostare una o più categorie. Ogni elemento si aggiunge nel vostro weblog sarà messo in una di queste categorie.<li>Built-in sistema di commento: Nucleus fornisce un built-in sistema di commento, quindi non c'è bisogno di commentingtools esterni. È previsto anche un sistema di karma-voto.<li>Bozze e futuri Posts: In fretta? Hai bisogno di un po 'di pensiero? Segna un elemento come bozza e continuare a lavorare su di essa in seguito. Oppure volete un articolo appaia solo a partire da una certa data? Segna come un elemento di futuro.<li>Completamente modificabili: Il modo in cui il sito sembra Nucleus è completamente tweakable attraverso skin e modelli, e più file CSS. Accanto a questo, il linguaggio utilizzato dal settore amministrativo Nucleo possa essere modificata facilmente attraverso il linguaggio-files.<li>Plugin: Altre caratteristiche possono essere programmate nei cosiddetti plugin (vedi Nucleo plugin API) ed essere installati su Nucleus. Questo permette di avere le caratteristiche desiderate, senza avere il nucleo Nucleo di diventare gonfio. L'interfaccia plug Nucleus offre autori di plugin sacco di flessibilità. Per esempi di come i plugin possono estendere Nucleo funtionality, vedi più avanti in questo documento.<li>Bookmarklet e fare clic destro blogging: Quindi, stai visitando un sito e volete scrivere qualcosa su di esso sul vostro weblog. Non c'è bisogno di aprire l'area di amministrazione, basta aprire il bookmarklet o utilizzare l'opzione di menu contestuale del tasto destro e una finestra di add-voce si popup. Facile!<li>Archivi e della ricerca: Archivi per i vostri blog sono gestiti automaticamente da Nucleus, e una funzione di ricerca è previsto per cercare i vecchi elementi. Nucleus dispone anche di evidenziare i termini di ricerca, sia in articoli, e nei commenti!<li>RSS e Atom Syndication: feed Syndication sono forniti (come le pelli). Nucleus offre feed RSS e Atom. Tipi di alimentazione supplementare (il vostro gusto preferito RSS) possono essere aggiunti facilmente.<li>Interfaccia XML-RPC: Blogger, MetaWeblog e API MovableType: Nucleus fornisce implementazioni delle API Blogger, MetaWeblog e MovableType. Ciò significa che Nucleus può essere utilizzato con strumenti come w.bloggar, Ecto, e Zempt.<li>File / Immagine Upload: desidera includere un'immagine in un articolo? Aprire il popup dei media, scegliere il file da caricare e il gioco è fatto! Non è necessario aprire un programma FTP e caricare il file manualmente.<li>IP-banlist: Alcune persone brutte strizzando i tuoi commenti? Ban loro indirizzo IP o intervallo IP o il nickname da ulteriori commenti/voti.</ul>
_installer_tastyigniter_description=TastyIgniter is an open source food ordering system for restaurateurs.
_installer_tastyigniter_authordescription=A straightforward, free-to-access platform for restaurant owners to build their online customer base. There's no hidden commission or monthly fee to worry about, with complete freedom to use all features from installation.<br><br>Features:<ul><li>Easy online ordering: Customisable design for a simple, branded ordering and reservation experience.<li>Fast online booking: Clutter-free system focused on speed and minimal user input.<li>Unlimited menus and orders: Fully customisable menus to showcase all your food options clearly.<li>Essential discount system: Run promotions to boost sales during off-peak times and holidays.<li>All-in-one solution: Integrated booking, ePOS, inventory, delivery, and payments in one platform.<li>Multiple payment options: Flexible online payment methods for secure and smooth transactions.<li>Customer review system: Showcase reviews to highlight your best dishes and service.<li>Dispatch integration: Manage drivers, delivery providers, and grow revenue with larger orders.<li>Multilingual: Supports multiple languages with easy translation for global reach.</ul>
_installer_thebuggenie_description=Il Bug Genie è una fonte di tracciamento bug e gestione del progetto di applicazione aperto. Il Bug Genie è stato inizialmente rilasciato nel 2003.
_installer_thebuggenie_authordescription=Gestione dei problemi e gestione di progetti mai stato così bello. Progettato per essere bella, potente e amichevole - The Bug Genie è un piacere assoluto - ed è tutto tuo.<br><br>Caratteristiche:<ul><li>Gestione del progetto<li>Issue Tracking<li>Wiki intelligente<li>Gestione del codice sorgente<li>Progettazione interattiva<li>Flussi di lavoro personalizzati con visualizzazione<li>Autorizzazioni specifiche per gli utenti, i gruppi, i team e clienti<li>Strumenti a linea di comando Potente<li>Integrabile con i sistemi di controllo di versione di uso comune come Git, Mercurial, Perforce e SVN<li>Supporto RSS<li>Supporto e-mail in entrata e in uscita</ul>
_installer_tsep_description=Il motore di ricerca del progetto è un programma di ricerca web open source.
_installer_tsep_authordescription=TSEP (The Search Engine Project) è un motore di ricerca per un sito web. Si può mettere un 'Cerca nel sito' ovunque sul vostro sito web e lasciare che le persone a trovare rapidamente ciò che stanno cercando.
_installer_tsep_usagenotes=Once installation is complete you will need to create a <i>search index</i> before searches can be performed:<br><br>• Load the Admin page, then click on <strong>Create a new index</strong>.<br>• Edit the first two settings, and then click <strong>Create Profile</strong>.<br><br>The indexing process may take a while, but once it's finished you will have a complete index of the selected directories. Searches will now work. And you can re-process the index any time you want to update it.<br><br><strong>Add TSEP to your website</strong><br><br>• Add this HTML code where you want the search form to appear on the page:<br><br><textarea rows=4 style='width:400px'><form method="get" action="{dir}/index.php" accept-charset="utf-8">{nl}<input type="text" name="q"/>{nl}<input type="submit" value="Search"/>{nl}</form></textarea><br><br><strong>Linking To TSEP</strong><br><br>• Alternatively, you can link to the example search page:<br><br><input type='text' value='<a href="{URI}">Search Site</a>' style='width:400px'><br><br>The appearance and style of TSEP can be completely customized: see the documentation for more information.
_installer_tinywebgallery_description=TinyWebGallery è un'applicazione galleria open source. TinyWebGallery initialy stato rilasciato nel 2005.
_installer_tinywebgallery_authordescription=TinyWebGallery è un album di foto / galleria di PHP che è molto facile da installare, estremamente facile da usare, non ha bisogno di un database (usa i file xml) ma ha ancora tutte le caratteristiche che dovrebbe aspettare e molto altro.<br><br>Oltre alle caratteristiche che si trovano nella maggior parte delle altre gallerie TWG ha:<li>AJAX + navigazione Flash con scorrimento miniature delle immagini<li>Basato su XML - nessun database necessari<li>TWG Admin per caricare / gestire le immagini, gestire<li>Gli utenti, Color Manager<li>Navigazione da tastiera (tasti freccia)<li>3 diversi tipi di presentazione<li>Gallerie Protette<li>Testo e immagine filigrane<li>Supporto Full video<li>TWG Flash uploader<li>Frontend in 31, backend in 5 lingue!<li>Modalità a schermo intero<li>Supporto immagine remota<li>Tutte le funzioni possono essere abilitati / disabilitati / configurati<li>E un sacco di cose che rende questa galleria di foto.<br>TinyWebGallery può essere configurato molto veloce per una galleria professionale come un modello di agenzia, ma anche per le immagini della scorsa vacanza! Basta controllare le demo e l'elenco di tutte le funzioni del nostro sito. Forse TinyWebGallery è la galleria di immagini dove guardare per così tanto tempo!
_installer_tomatocart_description=TomatoCart è un open source di e-commerce Shopping Applicazione carrello. TomatoCart biforcuta da osCommerce nel 2009.
_installer_tomatocart_authordescription=Il nostro obiettivo è di rendere TomatoCart una delle migliori soluzioni online carrello della spesa.<br><br>Poiché le applicazioni web diventano sempre più sofisticate e moderne tecnologie web 2.0 come Ajax e Rich Internet Applications offre notevoli miglioramenti di usabilità e rende l'interazione con le interfacce web più veloce ed efficiente. Abbiamo confrontato un sacco di quadri e arriva alla conclusione che ExtJS è il quadro migliore per TomatoCart.<br><br>Abbiamo completamente riscrivere osCommerce sito 3 amministrazione sulla base del progetto qWikiOffice che è una implementazione desktop Web del framework RIA ExtJS. Applicazione Web Desktop imita l'esperienza utente di sistema operativo desktop, offrendo funzioni e applicazioni simili ad un ambiente PC. Gli utenti possono facilmente iniziare a lavorare con TomatoCart senza alcuna difficoltà.
_installer_traq_description=Traq is an open source project management application.
_installer_traq_authordescription=Traq is a powerful project management and issue tracking system that can handle multiple projects at once. It has features like per-project permissions, milestones, custom fields, email notifications, and more. Traq is written in PHP and is very easy to use.<br><br>Features:<ul><li>Manage multiple projects: When you have multiple projects in progress, it can be difficult to keep track of the progress and manage them. This is where Traq comes in handy. Traq is a tool that helps you manage your projects more efficiently and easily. You can use this software to organize your work and plan ahead, as well as track the progress of each project.<li>Milestones / Sprints: If you're running a development team, things are even harder. You have to juggle between several ongoing projects, fix bugs and create new features while constantly managing deadlines. It can be difficult for a team lead to keep everyone in the loop with what's going on with their projects — it takes up too much time and drains the brain power from your people. Milestones or Sprints are the secret ingredient for any development team. They provide clarity and focus about what has been done so far and what is still remaining as well as what may require more attention.<li>Powerful permission system: Traq includes a robust permissions system that allows for administrators to configure users and team members with granular permissions on a per-project and per-group basis. This makes it easy to ensure that only the appropriate users have access to sensitive project data.<li>Custom Fields: Do you need more information for reported issues and feature requests? Traq allows you to create custom fields to track whatever information you need for your tickets, features and tasks. This way, you can have all the data you need in one place, and it will be easy to find and reference when you need it.</ul>
_installer_seeddms_description=SeedDMS is an open source file and document management application.
_installer_seeddms_authordescription=SeedDMS is an easy to use but powerful Open Source Document Management System based on PHP and MySQL. Many years of development has made it a mature and enterprise ready plattform for sharing and storing documents.<br><br>Features:<ul><li>manage documents<li>control approval and review of documents<li>fulltext search<li>access rights<li>additional meta data<li>webdav access<li>RestAPI</ul>
_installer_selfoss_description=Selfoss è un open source e RSS reader streaming in diretta. Selfoss è stato inizialmente rilasciato nel 2010.
_installer_selfoss_authordescription=Il nuovo lettore multifunzione rss, streaming in diretta, mashup, applicazioni web di aggregazione, Selfoss consente di vivere flusso e raccogliere tutti i tuoi messaggi, tweet, i feed in un unico luogo.<br><br>Caratteristiche:<ul><li>lettore di rss e universale aggregatore<li>utilizzare Selfoss vivere flusso e raccogliere tutti i tuoi messaggi, tweet, feed in un unico luogo&amp;gt;<li>facilmente estendibile con un sistema di plugin open (scrivere i connettori dati propri)<li>Tasti di scelta rapida<li>OPML import / export<li>supporto mobile (Android, iOS, iPad)<li>applicazione estremamente leggero</ul>
_installer_selfoss_usagenotes=A crontab schedule can be added through your web hosting control panel to automatically synchronize added feeds. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * curl {url}/update &gt;/dev/null 2&gt;&amp;1'/>
_installer_seopanel_description=Seo Panel è un open source multi-sito web sui motori di ricerca (SEO) applicazione di monitoraggio. Inizialmente rilasciato nel 2010, Seo Pannello ricevuto 1 º Premio nel 2011 più promettenti riconoscimenti progetto open source da Packt Publishing.
_installer_seopanel_authordescription=Seo Panel è un search engine optimization (SEO) toolkit che consente una più recenti e utili strumenti che aumentano e monitorare le prestazioni del motore di ricerca dei vostri siti web. Un certo numero di plugin sono disponibili anche per il pannello seo per estendere le sue funzionalità.<br><br>Caratteristiche:<ul><li>Parole chiave di posizione monitoraggio<li>Sito web SEO Sindaco<li>Google e Alexa Rank Monitoring<li>Back-Link Monitoring<li>Search Engine Saturation Monitoraggio<li>Daily di stato<li>Automatic Internet Strumento di invio Directory</ul>
_installer_serendipity_description=Serendipity è un'applicazione blog open source. Serendipity è stato inizialmente rilasciato nel 2005.
_installer_serendipity_authordescription=Serendipity è un'applicazione weblog basata su PHP, con la quale puoi creare in modo molto semplice un diario online, un blog o un sito web completo. Mentre il pacchetto standard è particolarmente adatto ai blog, Serendipity ti offre anche una base flessibile, ampliabile e semplice da utilizzare, per progetti web professionali. <br><br>Il tutto perfezionato con oltre 120 plugin, che ti consentono di ampliare e personalizzare il tuo blog con un semplice clic.<br><br>Serendipity ti offre le seguenti funzioni: <ul><li>WYSIWYG e modifica HTML<li>Potente database multimediale integrato <li>Più autori, sistema di autorizzazioni/gruppi utente configurabile<li>Commenti thread, categorie nidificate, contributi per più categorie<li>Più lingue<li>Utilizzo del Template-Engine Smarty<li>Plugin online e repository modelli per installazioni Plug&amp;Play;<li>Plugin: teilblog basati su categorie, podcast; RSS-Planet/Aggregator, pagine statiche<li>Spamblocker affidabili<li>Upgrade di una versione qualsiasi con un solo clic<li>Incorporamento in pagine web esistenti<li>Importazione nativa di applicazioni blog precedenti (WordPress, Textpattern, Moveable Type, bblog)</ul>
_installer_shopware_description=Shopware is an e-commerce shopping cart application. Shopware was initially released in 2004.
_installer_shopware_authordescription=Discover the inspirational side of eCommerce. With Shopware, you can paint online shopping with brighter colours, ignite more personality and nurture greater diversity. Shopware 5 stands for more emotional, atmospheric shopping and a completely new product experience.<br><br>Features:<ul><li>Intuitive to use: With Shopware, you can fully devote yourself to the core aspects of your online business. The backend was carefully structured to simplify your daily work and save time.<li>State-of-the-art technology: With a high-end, trendsetting software architecture serving as Shopware's basis, you benefit from having PHP 7, Elasticsearch and an open API right at your fingertips.<li>Individually adaptable: Thanks to an open template basis, the system is completely customisable. Many adjustments can be easily implemented from the backend without touching a line of code.<li>Open source: Shopware stands for freedom, as it's completely open source. You have new and useful customisation options to make your shop all the more attractive.<li>Always cutting edge: You benefit from a system that is constantly being expanded and updated with innovative features that have the potential to change the future of online retail.<li>Short time-to-market: In eCommerce, it's no secret that time is a valuable resource. To ensure you don't lose out, Shopware Enterprise makes it possible to bring more shops to life in the shortest time possible.</ul>
_installer_silverstripe_description=SilverStripe è un programma open source di gestione dei contenuti e framework di sviluppo PHP. Inizialmente pubblicato nel 2000, e open source dal 2006, SilverStripe ha ricevuto numerosi riconoscimenti tra cui miglior progetto open source nel 2010 New Zealand Open Source Awards.
_installer_silverstripe_authordescription=SilverStripe CMS è un sistema open source di gestione dei contenuti web utilizzato da governi, aziende e organizzazioni non-profit di tutto il mondo. Si tratta di uno strumento di potere per i team di professionisti di sviluppo web, e autori di contenuti web rave su quanto sia facile da usare.<br><br>Caratteristiche:<ul><li>Powered by SilverStripe Framework, che consente ai programmatori di estendere facilmente le funzionalità.<li>Supporta più modelli di pagina.<li>Progetto e versioni live di un sito.<li>Opzioni di ripristino per riportare una vecchia versione di una pagina.<li>Utilizza gli URL SEO-friendly e di pagina i meta-dati.<li>Comunità di sviluppatori dietro il progetto.</ul>
_installer_simplepie_description=SimplePie is an RSS reader and development framework.
_installer_simplepie_authordescription=SimplePie is a very fast and easy-to-use feed parser, written in PHP, that puts the 'simple' back into 'really simple syndication'.<br><br>Features:<ul><li>Flexible enough to suit beginners and veterans alike<li>Standard compliant<li>Highly flexible implementation options for developers</ul>
_installer_simpleinvoices_description=Fatture semplici è un software di fatturazione open source. Fatture semplici stato inizialmente rilasciato nel 2007.
_installer_simpleinvoices_authordescription=Fatture semplice è una fatturazione (fatturazione aka) applicazione che si concentra sulla semplicità pur fornendo funzionalità avanzate.<br><br>Perché dovrei usare Fatture semplici?<ul><li>Assolutamente gratuito, senza abbonamento mensile<li>Un'applicazione basata su browser è possibile utilizzare da qualsiasi luogo<li>E 'open source, sviluppato dalla comunità ed è tuo<li>Facilmente tenere traccia delle vostre finanze, inviare le fatture in formato PDF e centinaia di altri grandi caratteristiche</ul>
_installer_smf_description=Simple Machines Forum è un'applicazione gratuita forum. Simple Machines Forum biforcuta da YaBBSE nel 2003.
_installer_smf_authordescription=Simple Machines Forum (SMF) è un pacchetto software comunità di nuova generazione che è stracolmo di funzioni, mentre allo stesso tempo avere un impatto minimo sulle risorse.<br><br>Caratteristiche:<ul><li>Autorizzazione avanzata e la gestione degli utenti.<li>Monitoraggio delle nuove e vecchie discussioni non lette, non solo dalla tua ultima visita.<li>Gestore di pacchetti che installa automaticamente o disinstalla mods (noto anche come hack.)<li>Azioni principali sono il tempo e IP bloccati, impedendo 'martellamento'.<li>Creare schede bambino sotto altre schede. (Sub tavole)<li>Configurare le autorizzazioni per ogni membergroup a livello di scheda.<li>Sia biscotto e l'autenticazione basata su sessione (funziona senza cookie.)<li>Possibilità di scegliere sendmail o SMTP (con o senza autenticazione.)<li>Assegnare diversi membergroups ad un solo membro, con una membergroup come gruppo primario.<li>Supporto di caratteri jolly per l'indirizzo e-mail, l'indirizzo IP e il nome host.<li>Includere una scadenza per i divieti.<li>Esportare i dati nel forum utilizzando XML / RSS.<li>Il supporto per WAP, WAP2 e I-mode protocolli.<li>I membri possono scegliere quale set smiley che intendono utilizzare (o nessuno).<li>Controllo ortografico, Quick Reply, WYSIWYG, 'Inserisci Citazione', e altre funzioni di editing.<li>I sondaggi possono essere aggiunti o rimossi a discussioni esistenti.<li>Nomi di file allegati possono essere crittografati per aumentare la sicurezza (in modo da poter caricare. File php, ecc)<li>Possibilità di consentire ai membri di utilizzare moderazione solo su argomenti da loro pubblicato.<li>Capacità di fusione / scissione argomenti.<li>Recycle bin / pensione per tutti gli argomenti e messaggi cancellati.<li>Opzioni per nascondere gli avatar e le firme degli altri utenti.<li>Le risorse degli utenti avanzati, tra cui la capacità di mostrare nuove risposte ai tuoi post.</ul>
_installer_simplepoll_description=Semplice sondaggio è un (per uso non-profit) applicazione sopralluogo gratuito.
_installer_simplepoll_authordescription=Semplice sondaggio si avvale di un semplice usare l'interfaccia di amministrazione e le personalizzazioni dei modelli per il tuo sondaggio in modo che si può facilmente adattarsi al look and feel del tuo sito web. Imposta come molti sondaggi che vuoi.
_installer_simplepoll_usagenotes=After installation is complete, open the Admin interface and create a poll. To display that poll on your site, add this code to your webpage:<br><br><input type='text' size='100' value='&lt;? $pollid="1"; include("{DIR}/simplepoll.php"); ?&gt;'><br><br>The $pollid variable determines which poll will be added to your page. Also note that your webpage must have a .php extension. View <i>sample.php</i> in the installation directory for an example.
_installer_siterecommender_description=Recommender sito è un open source &quot;consigliare il mio sito&quot; applicazione.
_installer_siterecommender_authordescription=Consigli sui sito permette ai visitatori del sito web di raccomandare il vostro sito ad uno o più destinatari. Messaggi predefiniti possono essere facilmente modificati e l'aspetto grafico è personalizzabile tramite foglio di stile CSS. È possibile scegliere di essere avvisati quando è stato raccomandato il vostro sito, e gli indirizzi di posta elettronica sono nascosti in modo non può essere raccolto da spammer. Contiene anche il controllo degli errori.
_installer_siterecommender_usagenotes=Site Recommender can be used as an INCLUDE or as a POPUP:<br><br><strong>INCLUDE METHOD (easy):</strong><br><br>To use the <i>include</i> method, add this HTML code to one or more pages of your website:<br><br><input type='text' size='85' value='&lt;a href="{http}://{subd}{domain}{dir}/recommend.php"&gt;Recommend This Site/Page&lt;/a&gt;'><br><br>That will create a link to this script:<br><br><a href='{http}://{subd}{domain}{dir}/recommend.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend.php</a><br><br>You can modify the HTML in recommend.php to taste -- the only important tag is the <strong>&lt;?php include ... ?&gt;</strong>.<br><br><strong>POPUP METHOD (involved):</strong><br><br>This approach will pop up a new window for the recommendation form.<br><br>You can find an example page here:<br><br><a href='{http}://{subd}{domain}{dir}/recommend2.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend2.php</a><br><br>That page features a demonstration <i>recommend</i> link which, when clicked, loads the recommendation script into a popup window.<br><br>An examination of the <strong>recommend2.php</strong> code will show how you can add that link to any page of your site: the important elements are the javascript <strong>&lt;script&gt;...&lt/script&gt;</strong> code, added into the &lt;head&gt;...&lt;/head&gt;, and the <strong>&lt;a href ...&gt;...&lt;/a&gt;</strong> link itself.
_installer_sitebar_description=SiteBar è un'applicazione di gestione del collegamento open source.
_installer_sitebar_authordescription=Accedere e gestire i segnalibri privati, condiviso o pubblico da qualsiasi computer e browser connesso a Internet! Creare personale, familiare, squadra, società o livello aziendale segnalibri con regole di accesso flessibili, permessi e design personalizzabile!
_installer_sitebar_usagenotes=SiteBar is operated via context menus that are invoked using the right-click on a folder or a link. If your platform/browser does not support right-click, you may try Ctrl-click or turn on "Show Menu Icon" option in the "User Settings" and click on the icon.
_installer_slims_description=SLiMS is an open source library management application.
_installer_slims_authordescription=As a complete Library Management System, SLiMS (Senayan Library Management System) has many features that will help libraries and librarians to do their job easily and quickly.<br><br>Features:<ul><li>Responsive user interface<li>Online Public Access Catalog (OPAC) with thumbnail document image support (for images of book covers), Simple Search and Advanced Search mode<li>Digital contents/files (PDF, DOC, RTF, XLS, PPT, Video, Audio, etc.): attachment in each bibliographic record is supported<li>Documents record detail in MODS (Metadata Object Description Schema) XML format<li>Documents record detail in JSON-LD format with schema.org<li>RSS (Really Simple Syndication) XML format for OPAC<li>OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting) in Dublin Core format for metadata harvesting purposes<li>Bibliographic/catalog database management with book cover image support<li>Union Catalog creation with Union Catalog Server<li>Serial publication control<li>Federated search engine creation with Nayanes<li>Document items (book copies) management with barcode support<li>Master Files management to manages document referential data such as GMD, Collection Types, Publishers, Authors, Locations, Authors and Suppliers<li>Loan and Return transactions<li>Collections reservations<li>Quick returns<li>Configurable and flexible Loan Rules<li>Membership management<li>Stocktaking module to help Stocktaking process in the library<li>Reporting and Statistics</ul>
_installer_smarty_description=Smarty is an application template system.
_installer_smarty_authordescription=Smarty is a template engine for PHP. More specifically, it facilitates a managable way to separate application logic and content from its presentation. This is best described in a situation where the application programmer and the template designer play different roles, or in most cases are not the same person. For example, let's say you are creating a web page that is displaying a newspaper article. The article headline, tagline, author and body are content elements, they contain no information about how they will be presented. They are passed into Smarty by the application, then the template designer edits the templates and uses a combination of HTML tags and template tags to format the presentation of these elements (HTML tables, background colors, font sizes, style sheets, etc.) One day the programmer needs to change the way the article content is retrieved (a change in application logic.) This change does not affect the template designer, the content will still arrive in the template exactly the same. Likewise, if the template designer wants to completely redesign the templates, this requires no changes to the application logic. Therefore, the programmer can make changes to the application logic without the need to restructure templates, and the template designer can make changes to templates without breaking application logic.
_installer_soholaunch_description=Soholaunch è un'applicazione gratuita per siti internet. Le caratteristiche supplementari possono essere acquistati dal sito web.
_installer_soholaunch_authordescription=Soholaunch Website Builder rende facile per le persone di tutti i livelli di esperienza per costruire e mantenere un sito web grande.
_installer_spip_description=SPIP is an open source content management and collaborative editing application.
_installer_spip_authordescription=SPIP is a publishing system for the Internet in which great importance is attached to collaborative working, to multilingual environments, and to simplicity of use for web authors. Originally a Content Management System, it has gradually become a development platform making it possible to create maintainable and extensible interfaces independently of the structure of the managed data.<br><br>Features:<ul><li>Typographical Images: SPIP can automatically convert titles (or other text elements from the database) into images, using the font of your choice.<li>LaTEX mathematical formulae: SPIP has a powerful functionality that allows complex mathematical formulae to put inserted into text using the syntax defined for TEX/LaTEX.<li>Content Syndication: Share the attached document urls (podcasting), transfer keywords (tags) from one site to the other as well as the section (or category) of the articles.<li>Multi-lingual: To give the flexibility for all these different situations, SPIP allows the language to be set for each section, article and news item.</ul>
_installer_subrion_description=Subrion is an open source content management application.
_installer_subrion_authordescription=Subrion is a free open source content management system that allows you to build websites for any purpose. Yes, from blog to corporate mega portal.<br><br>Key feaures:<ul><li>Free and open source: You don't need to pay a single penny to start using Subrion CMS. It's not encrypted in any way so you can customize it per your needs.<li>Extremely easy to extend: Forget the hours of programming simple things. Use Subrion framework API to add extra stuff using hooks, plugins, and packages.<li>Templates and plugins: No need to search. Plugins and templates are available straight from your admin dashboard with one click installation process.<li>Powerful admin dashboard: It's done to focus on the content management process. Start it hassle-free within just a few minutes and take care of the content. It's easy!<li>Blog in the box: Bring your online presence to a whole new level with the extensive blog functionality that comes in the version by default.<li>Multilingual CMS: Use ready translation or translate the system into your language. It provides all the functionality to become a multilingual solution.</ul>
_installer_subversion_description=Subversion (SVN) is an open source software versioning and revision control system. Subversion was initially released in 2000.
_installer_subversion_authordescription=Software developers use Subversion to maintain current and historical versions of files such as source code, web pages, and documentation. Its goal is to be a mostly compatible successor to the widely used Concurrent Versions System (CVS).<br><br>Features:<ul><li>Most CVS features: CVS is a relatively basic version control system. For the most part, Subversion has matched or exceeded CVS's feature set where those features continue to apply in Subversion's particular design.<li>Directories are versioned: Subversion versions directories as first-class objects, just like files.<li>Atomic commits: No part of a commit takes effect until the entire commit has succeeded. Revision numbers are per-commit, not per-file, and commit's log message is attached to its revision, not stored redundantly in all the files affected by that commit.<li>Merge tracking: Subversion 1.5 introduces merge tracking: automated assistance with managing the flow of changes between lines of development, and with the merging of branches back into their sources. The 1.5 release of merge tracking has basic support for common scenarios; we will be extending the feature in upcoming releases.<li>Interactive conflict resolution: The Subversion command-line client (svn) offers various ways to resolve conflicting changes, include interactive resolution prompting. This mechanism is also made available via APIs, so that other clients (such as graphical clients) can offer interactive conflict resolution appropriate to their interfaces.</ul>
_installer_sugarcrm_description=SugarCRM è un rapporto cliente gestione delle applicazioni open source (CRM). Inizialmente rilasciato nel 2004, SugarCRM oggi le operazioni di poteri per oltre un milione di aziende e organizzazioni in tutto il mondo. SugarCRM ha ricevuto il Best Premio Open Software CRM Fonte dal programma InfoWorld Bossie Awards per gli ultimi cinque anni consecutivi.
_installer_sugarcrm_authordescription=SugarCRM è un premier applicazioni di customer relationship management. Zucchero Suite offre un modo nuovo ed efficace per acquisire meglio, vendere, servizio e gestire i clienti, aiutando le aziende a aumentare le entrate per essere più organizzato.<br><br>Questa è la versione gratuita open source di SugarCRM. Altre caratteristiche sono disponibili nelle versioni commerciali.
_installer_suitecrm_description=SuiteCRM is an open source customer relationship management (CRM) application. SuiteCRM forked from SugarCRM Community in 2013.
_installer_suitecrm_authordescription=SuiteCRM provides enterprise-grade CRM to a global community of users and software developers. SuiteCRM is completely open source and follows an open source development and business model. All the code is published under open source licenses. We believe that open source is the future for software applications and leads to higher quality software and greater innovation.<br><br>SuiteCRM is an open source alternative to SalesForce Professional, Microsoft Dynamics and SugarCRM Professional Edition.<br><br>Features:<ul><li>Sales: Model your sales pipeline quickly and easily. Free your sales people to do the high value selling you pay them to do, not the low value administration they hate.<li>Workflow: SuiteCRM’s workflow module is an efficient, powerful, and flexible tool that delivers advanced capability to streamline and automate repetitive tasks freeing users to focus on selling and servicing customers.<li>Portal: Customer self-service is no longer a dream. It’s a snap. Manage all your customer issues through an easy to setup and use website.</ul>
_installer_symfony_description=Symfony is an open source application framework. Initially released in 2005, Symfony is downloaded over 5 million times per month.
_installer_symfony_authordescription=Symfony is a set of PHP Components, a Web Application framework, a Philosophy, and a Community — all working together in harmony.<br><br>Features:<ul><li>Reputation: Quickly adopted by professionals active in this field following its launch in 2005, Symfony today is a stable environment that is both well-known and recognized internationally. The number of its references attests to this, as they have grown significantly since its launch. Symfony is also an active community; developers, integrators, users and other contributors who participate in the on-going enrichment of this tool.<li>Permanence: Behind Symfony there is a company: SensioLabs. Created more than 12 years ago, SensioLabs is a web agency that has many major accounts among its references. Envisioned for its own needs, the Symfony framework is today still the daily tool used by its own teams to develop customer projects. Designed by professionals for professionals, Symfony is first and foremost a pragmatic tool, the features of which address real-world-requirements.<li>References: Intranets, major general public sites, social networks, community sites, management and workflow applications, etc. Examples are not lacking: Hundreds of sites and applications of all sizes and of all types trust Symfony.<li>Innovation: Symfony is everything that you would come to expect from a framework: speed, flexibility, reusable components, etc. Then there is the structure of what has been developed and the use of best practices.<li>Resources: When using Symfony, you are assured of never "being alone with your screen." Whether a question of community support (mailings lists, IRC, etc.) or company support (consulting, training, etc.), you will always find the answers to your questions.<li>Interoperability: Symfony respects the existing "de facto standards" of PHP: PHPUnit, naming conventions for classes, etc. Furthermore, Symfony also allows you to use certain pieces of its software building blocks (dependency injector, translations management, forms management, etc.) without necessarily using the framework in its entirety.</ul>
_installer_textpattern_description=Textpattern è un'applicazione blog open source. Textpattern è stato inizialmente rilasciato nel 2003.
_installer_textpattern_authordescription=Textpattern è un elegante sistema di gestione dei contenuti. Web designer, sviluppatori, editori e blogger amano la flessibilità e l'estensibilità di Textpattern. Textpattern ha un motore potente e sofisticato che può essere infinitamente sintonizzati per soddisfare qualunque tipo di sito web che si possa immaginare.<br><br>Caratteristiche:<ul><li>Diretto, facile da seguire interfaccia<li>Conforme agli standard<li>Organizzazione basata su browser e upload di file e immagini<li>Gli articoli possono essere protetti con una password<li>Sezioni illimitati sito, le categorie, layout di pagina e lo stile<li>Modello basato su browser e CSS editing<li>Sistema di commenti anti-spam<li>Autori del sito illimitati possono essere assegnate una serie di distacco, la modifica e privilegi di design<li>Leggibile clean URL aiuto SEO e visitatori<li>Up-to-the-minute logs visitatori<li>Ampia gamma di plugin attivare le funzionalità aggiuntive</ul>
_installer_tikiwiki_description=Tiki Wiki CMS Groupware è un open source di gestione e applicazione del portale.
_installer_tikiwiki_authordescription=Tiki Wiki CMS Groupware è un full-optional, web-based, multilingue, strettamente integrata, all-in-one Wiki + CMS + Groupware, Software Libero Source (GNU / LGPL), utilizzando PHP, MySQL, Zend Framework, jQuery e Smarty . Tiki può essere utilizzato per creare tutti i tipi di applicazioni web, siti, portali, knowledge base, intranet ed extranet. Si è attivamente sviluppato da una grande comunità internazionale.<br><br>Tiki è l'Open Web Application Fonte con molte funzioni built-in. Altamente configurabile e modulare, tutte le funzioni sono opzionali e somministrata attraverso una interfaccia web-based.<br><br>Le caratteristiche importanti includono:<ul><li>Un motore wiki robusto.<li>Articoli di notizie e blog.<li>Forum di discussione.<li>File e galleria di immagini (i).<li>Bug ed emissione inseguitori (generatore di forma).<li>Sondaggi, sondaggi e quiz.<li>Choice, scatola di grido e di messaggistica inter-utente.</ul>
_installer_tinytinyrss_description=Tiny Tiny RSS è un sistema open source lettore RSS. Tiny Tiny RSS è stato inizialmente rilasciato nel 2005.
_installer_tinytinyrss_authordescription=Tiny Tiny RSS è un news feed web-based (RSS / Atom) aggregatore, progettato per permettere di leggere le notizie da qualsiasi posizione, mentre la sensazione più vicino a una vera e propria applicazione desktop possibile.<br><br>Caratteristiche:<ul><li>Supporta RSS, RDF, Atom<li>nutrire l'aggregazione<li>Tasti di scelta rapida<li>OPML import / export<li>dispositivi mobili<li>rilevare e filtrare articoli duplicati, podcast<li>articolo di punteggio<li>filtraggio dei contenuti<li>API JSON-based<li>nutrire la condivisione tra le istanze<li>Ufficiale <a href='http://play.google.com/store/apps/details?id=org.fox.ttrss' target='_blank'>Android</a> cliente</ul>
_installer_tinytinyrss_usagenotes=Tiny Tiny RSS will automatically synchronize feeds while it's being used. No cronjob schedule is required.<br><br>An optional cronjob schedule can be added through your web hosting control panel to enable Tiny Tiny RSS to synchronize feeds in the background. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * php {path}/update.php &gt;/dev/null 2&gt;&amp;1'/>
_installer_typo3_description=TYPO3 è un'applicazione open source per la gestione e il quadro. TYPO3 è stato inizialmente rilasciato nel 2000 e oggi potenze oltre 500.000 siti web.
_installer_typo3_authordescription=TYPO3 è un classe enterprise, Open Source CMS (Content Management System), utilizzato a livello internazionale per costruire e gestire siti web di tutti i tipi, da piccoli siti per i non-profit a soluzioni multilingue enterprise per grandi aziende.<br><br>Caratteristiche:<ul><li>Sistema di impresa di livello professionale<li>Scalabile framework per applicazioni web<li>Grande comunità globale, attivo<li>Facile da usare con espandibilità illimitata</ul>
_installer_vanilla_description=Vanilla Forum è un'applicazione forum open source e il quadro di discussione. Forum Vanilla è stato inizialmente rilasciato nel 2006 e oggi poteri discussione oltre 500.000 siti.
_installer_vanilla_authordescription=Vanilla Forum è una, a innesto, themable, multilingue soluzione costruzione di comunità open-source. Si è fatto appositamente per aiutare le piccole comunità si sviluppano più grandi attraverso SEO mojo, strumenti sociali totalmente personalizzabili, e grande esperienza utente. Vanilla è costruito anche con l'integrazione in prima linea, in modo che possa integrarsi perfettamente con il vostro sito web esistente, blog, o un'applicazione su misura.
_installer_vbulletin_description=vBulletin è un'applicazione commerciale forum. Inizialmente pubblicato nel 2000, vBulletin è cresciuta fino a diventare il leader mondiale nel forum e software di pubblicazione comunità, e oggi più di 100.000 siti web sono costruiti su vBulletin.
_installer_vbulletin_authordescription=vBulletin 5 Connect offre funzionalità senza precedenti per la creazione di siti web della comunità. Il software facilita una maggiore creazione di contenuti, la scoperta di contenuti più coinvolgenti e gestione del sito semplificata. Built-in applicazioni vBulletin includono Forum di discussione, gruppi, sondaggi e blog.<br><br>Socal:<ul><li>Coinvolgere funzionalità sociale<li>Ampia personalizzazione<li>Interazione in tempo reale<li>Facebook integrazione<br>Coinvolgere:<li>La scoperta di contenuti Attirando<li>Più generazione di contenuti<li>Esperienza mobile ottimizzata<li>Foto e video snelle<br>Facile:<li>Lancio del sito in meno di 15 min.<li>Editing snella e facile<li>Modelli di pagina facilmente personalizzabile<li>Built-in SEO<br>Robusto:<li>Controllo di moderazione Eccellente<li>Forte di sicurezza<li>Supporto di livello mondiale<li>Sistema Extension API</ul>
_installer_vbulletin_licensekeytext=vBulletin richiede un codice di licenza. Utilizzare una chiave di licenza esistente, o <a href='_installer_vbulletin_licensekeytext_aid' target='_blank' class='i_link'>acquistare direttamente da vBulletin</a> .
