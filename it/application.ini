_installer_vtiger_description=Vtiger è un cliente che permette di gestire i rapporti open source. Vtiger biforcuta da SugarCRM, nel 2004, e oggi poteri operazioni Vtiger per oltre 350.000 aziende e organizzazioni in tutto il mondo.
_installer_vtiger_authordescription=Vtiger comprende già tutto quello che serve per scalare le operazioni! Inizia con l'email marketing, le vendite, le citazioni e le fatture. Come il vostro business si evolve, utilizzare ulteriore calendario e la gestione delle attività, i portali dei clienti, i rapporti, la gestione del magazzino, la gestione del progetto, e di altri strumenti.<br><br>Caratteristiche:<ul><li>Forza vendita strumenti di automazione semplificano il processo di vendita, consentendo manager e team di vendita per organizzare contatti, anagrafiche e contatti, valutare e fissare le priorità, e sorvegliano la pipeline di vendita e analisi dei dati relativi per la previsione, e molto di più.<li>Con strumenti di marketing di vtiger CRM è possibile stare un passo avanti delle campagne di marketing con una migliore integrazione e supervisione. vtiger CRM dispone di strumenti per la gestione delle campagne, massa di e-mail marketing, lead generation online e moduli di iscrizione, e gli strumenti di gestione del prodotto per specializzato o esigenze di marketing a livello di organizzazione. Altri moduli di marketing legate includono calendario, gestione dei contatti, e altro ancora.<li>Enterprise qualità Supporto e assistenza clienti richiedono strumenti di qualità aziendali. vtiger CRM fornisce sistemi di biglietterie di gestione, sistemi di gestione della conoscenza, portali self-service clienti, relazioni, statistiche assistenza tecnica e molto altro ancora per consentire team di supporto dell'organizzazione per soddisfare le richieste anche dei clienti più esigenti.<li>vtiger CRM si estende oltre i confini tradizionali di CRM, offrendo completa gestione del ciclo di vendita, integrando perfettamente le attività post-vendita pre-vendita e collegando le funzioni di gestione delle scorte (da prodotti e libri di prezzi ai fornitori, preventivi di vendita, ordini di acquisto, ordini di vendita e fatture) con moduli di CRM (contatti, anagrafiche e contatti e opportunità).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar è un'applicazione calendario open source. WebCalendar è stato inizialmente rilasciato nel 2000 e oggi è stato scaricato più di 1,2 milioni di volte.
_installer_webcalendar_authordescription=WebCalendar è un'applicazione di calendario che può essere configurato come un calendario singolo utente, un calendario multi-utente per gruppi di utenti, o come un calendario degli eventi visualizzabile dai visitatori.<br><br>WebCalendar può essere configurato in una varietà di modi, come ad esempio:<ul><li>Un sistema di gestione pianificazione per una sola persona<li>Un sistema di gestione della pianificazione per un gruppo di persone, permettendo uno o più assistenti di gestire il calendario di un altro utente<li>Un programma di eventi che chiunque può visualizzare, consentendo ai visitatori di presentare nuovi eventi<li>Un server calendario che può essere visualizzato con le applicazioni di calendario iCalendar-compliant come Mozilla Sunbird, Apple iCal o GNOME Evoluzione o applicazioni di RSS, come Firefox, Thunderbird, RSSOwl, FeedDemon o BlogExpress.</ul><br><br>Caratteristiche:<ul><li>Più utenti e le funzionalità di gestione degli utenti.<li>Visualizzare i calendari per giorno, settimana, mese o anno.<li>Vedere calendario di un altro utente.<li>Vedere calendario uno o più utenti attraverso strati sulla parte superiore del proprio calendario.<li>Ripetizione di eventi tra cui il supporto per superiori o l'eliminazione (salvo eccezioni).<li>Campi di eventi personalizzati configurabili.<li>Preferenze configurabili dall'utente per i colori, 12/24 volta formato, Dom / Lun settimana inizio.<li>Verifica la presenza di conflitti di programmazione.<li>Promemoria via email per i prossimi eventi e le notifiche per gli eventi / aggiornati / cancellati nuovi.<li>Importazione ed esportazione di eventi in iCalendar, vCalendar o Palm.<li>Accesso generale opzionale (non è richiesto il login) per consentire calendario per essere visualizzato da persone senza un login (utile per i calendari degli eventi).<li>Gli utenti possono fare il loro calendario a disposizione del pubblico a chiunque abbia un programma di calendario iCalendar-compatibile (ad esempio iCal di Apple, Mozilla Calendar e Sunbird).<li>Pubblicazione di orari liberi / occupati (parte dello standard iCalendar).<li>Supporto RSS che mette calendario di un utente in RSS.<li>Iscriviti ai calendari &quot;remote&quot; (ospitato altrove su Internet) in uno dei due formati iCalendar o hCalendar.</ul>
_installer_webcards_description=WebCards è una fonte elettronica applicazione aperta biglietto di auguri.
_installer_webcards_authordescription=Mantenere visitatori di ritorno al tuo sito ancora e ancora con questo potente, efficiente e facile da usare sistema di e-card. Dotato di un centro di gestione completo, con un'interfaccia semplice e completa che vieta i controlli, i visitatori potranno godere di comunicare con i loro amici, portando sempre più visitatori.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker è un sito web di origine Application Builder aperto.
_installer_websitebaker_authordescription=WebsiteBaker aiuta a creare il sito Web che si desidera: un sistema di gestione gratuito, semplice e sicura, flessibile ed estensibile, open source dei contenuti (CMS).<br><br>Creare nuovi modelli in pochi minuti - powered by XHTML, HTML, CSS e jQuery. Con WebsiteBaker è abbastanza naturale il tuo sito è W3C valido, SEO-friendly e accessibile - non ci sono limiti a tutti. Utilizzare gocce - il modo nuovo e rivoluzionario di inserire codice PHP - ovunque si desidera. In aggiunta a ciò, WebsiteBaker e la comunità stanno offrendo un sacco di estensioni: Basta scaricare, installare con due clic e li usa. Che non è sufficiente? Volete di più? Nessun problema, creare i propri moduli! L'API WebsiteBaker dà molte opportunità su cui contare.<br><br>WebsiteBaker è la scelta migliore per i progettisti, sviluppatori e utenti - se sei un principiante, avanzato persona o geek. Fate una prova e WebsiteBaker vi convincerà!<br><br>Caratteristiche:<ul><li>Interfaccia facile da usare con WYSIWYG editor.<li>Gestione di file e contenuti multimediali.<li>Modello di sistema consente una facile regolazione del layout.<li>Addons infinitamente estendono le funzionalità di base.<li>Gruppo sulla base del sistema di privilegi di accesso.</ul>
_installer_webtrees_description=webtrees è un'applicazione genealogia open source. webtrees biforcuta da PhpGedView nel 2010.
_installer_webtrees_authordescription=webtrees è un programma di genealogia che permette di visualizzare e modificare la tua genealogia sul tuo sito web. webtrees funziona da file GEDCOM standard ed è quindi compatibile con tutte le principali applicazioni desktop. Inoltre, ha capacità di modifica complete, funzioni complete di privacy, supporti multimediali come foto e le immagini dei documenti, e ha gli strumenti per semplificare il processo di collaborare con gli altri che lavorano sul vostro albero genealogico.
_installer_whmcs_description=WHMCS è una fatturazione commerciale e la gestione delle applicazioni client. Inizialmente rilasciato nel 2005, è cresciuta WHMCS essere diventato il più popolare soluzione di fatturazione integrato per service provider di hosting web.
_installer_whmcs_authordescription=WHMCS è un client di gestione all-in-one, la fatturazione e la soluzione di supporto per le imprese on-line. Manipolazione di tutto, dai Iscriviti alla cessazione, WHMCS è un potente strumento di automazione aziendale che si pone saldamente in controllo. Mentre una soluzione popolare per i service provider di hosting web, WHMCS ha anche un crescente numero di clienti che utilizzano la soluzione per altri scopi.<br><br>Caratteristiche:<ul><li>Hands Free automazione. WHMCS è tutto di automazione. Provisioning automatico, gestione del dominio, email di benvenuto, fatturazione, note, ed altro ... È il nome, WHMCS ce l'ha coperto.<li>Gestione dominio. Con WHMCS clienti possono acquistare, trasferire, rinnovare e gestire i domini in tempo reale, senza mai lasciare il vostro sito web. Completamente trasparente, automatizzata e potenti strumenti di dominio.<li>Multi-valuta. Quando si vende on-line, non si è limitato a solo 1 paese, in modo da massimizzare le iscrizioni con la vendita in 2 o più valute e con un'area client disponibile in 10 lingue diverse.<li>Strumenti di supporto integrati. Built-in Strumenti di supporto tra cui comunicazioni, knowledge base e una completamente Feature Support Ticket System rendono facile tenere traccia delle richieste di informazioni e mantenere i clienti aggiornati.<li>Completamente personalizzabile. Tutto ciò che i vostri clienti vedono è controllata da modelli, che rendono le cose molto facile da personalizzare. E per gli sviluppatori più avanzati, c'è il supporto modulare, ganci e una API.</ul>
_installer_whmcs_licensekeytext=WHMCS richiede un codice di licenza. Contattare il fornitore di servizi per ottenere una licenza o <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>l'acquisto diretto da WHMCS</a> .
_installer_whmcs_licensekeytext_aid=7734
_installer_wikkawiki_description=WikkaWiki è un'applicazione wiki open source. Biforcuta da WakkaWiki nel 2004, WikkaWiki oggi poteri centinaia di siti web in tutto il mondo ed è conosciuto per il suo motore leggero.
_installer_wikkawiki_authordescription=WikkaWiki è un progetto maturo obiettivo di rimanere fedeli al patrimonio WakkaWiki di un motore leggero, con codice leggibile e accessibile. Facile estensibilità / hackability (senza sacrificare le prestazioni) sono tra le caratteristiche più importanti e apprezzati del Wikka.<br><br>Caratteristiche:<ul><li>Norme compatibile - Wikka si basa sui più recenti standard del W3C, RFC così come alcuni altri.<li>Progettato per la velocità, estensibilità e sicurezza.<li>Facilmente adattabile ad un numero di usi diversi.<li>Scelto da centinaia di utenti, progetti e organizzazioni per alimentare i loro siti web.<li>Rilasciato sotto la licenza GPL.</ul>
_installer_wordpress_description=WordPress è un software blog open source. WordPress biforcuta da b2/cafelog nel 2003, e WordPress Mu funzionalità multipla sito è stato integrato dal 2010. Oggi WordPress è l'applicazione più usata blog alimentare milioni di blog e di essere utilizzato da decine di milioni di persone ogni giorno.
_installer_wordpress_authordescription=WordPress è una piattaforma di editoria personale e l'applicazione di blogging con una particolare attenzione per l'estetica, gli standard web e usabilità.<br><br>Caratteristiche:<ul><li>Pagine aggiuntive permetterà di gestire i contenuti non-blog facilmente, così per esempio si potrebbe avere una pagina statica &quot;Su di me&quot;.<li>Un sistema tema completo consente la progettazione di tutto, dal blog semplice alla webzine più complicato un pezzo di torta.<li>Le modifiche apportate ai modelli e le voci si riflettono immediatamente sul tuo sito, senza la necessità di rigenerare le pagine statiche, e tutto il codice HTML generato è completamente compatibile con gli standard W3C.<li>Standard di Trackback e Pingback pienamente supportati.<li>I visitatori possono inserire commenti sul tuo blog, e commentando può essere disabilitata su una base per-post.<li>Anti-spam elimina lo spam nei commenti dal tuo blog.<li>Registrazione utente permette ai visitatori di registrarsi e mantenere profili e lasciare commenti autenticati sul tuo blog, se abilitato.<li>Messaggi di password protette consente di dare le password ai singoli post per nasconderli da parte del pubblico.<li>Una interfaccia XML-RPC completo consente di estendere WordPress e utilizzare i client progettato per altre piattaforme come Zempt.<li>I gruppi di utenti consente fino a 10 livelli di utenti, con differenti livelli aventi differenti privilegi (e configurabile) per quanto riguarda la pubblicazione, la modifica, le opzioni, e gli altri utenti.<li>Bookmarklet rendono facile da pubblicare sul tuo blog o aggiungere link al tuo blogroll con un minimo di sforzo.<li>Ping-O-Matic è supportato, il che significa la massima esposizione per il tuo blog ai motori di ricerca.</ul>
_installer_wordpress_multisite_yes=Sì, abilitare il supporto multi-sito per la sub-directory del percorso di installazione selezionato.
_installer_wordpress_multisite_no=No, non attivare. Multi-sito può essere attivata in seguito all'interno di WordPress. (Consigliato)
_installer_wordpress_limitloginattempts_yes=Sì, limitare i tentativi di accesso non riusciti per una maggiore sicurezza. (Consigliato)
_installer_wordpress_limitloginattempts_no=No, non limitare i tentativi di accesso non riusciti.
_installer_xmb_description=Forum XMB è un'applicazione open source forum. Forum XMB è stato inizialmente rilasciato nel 2001.
_installer_xmb_authordescription=Forum XMB permette di costruire, gestire e promuovere la tua comunità online.
_installer_xoops_description=Xoops è un open source di gestione e applicazione del portale. Xoops biforcuta da PHP-Nuke nel 2002.
_installer_xoops_authordescription=Xoops è una dinamica-Object Oriented aperta un'applicazione portale source basato. Xoops è lo strumento ideale per lo sviluppo di piccole e grandi siti web dinamici di comunità, portali aziendali, portali intra aziendali, blog e molto altro.
_installer_yetanotherforumnet_description=YetAnotherForum.NET è un'applicazione open source ASP.NET forum.
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) è un forum di discussione open source per i siti web che eseguono ASP.NET. Il codice sorgente completo di C # è disponibile come licenza GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Un URL Shortener (YOURLS) è una fonte personale applicazione accorciamento URL aperta.
_installer_yourls_authordescription=YOURLS vi permetterà di eseguire il proprio servizio di abbreviazione URL (a la TinyURL). Si può rendere pubblico o privato, è possibile scegliere gli URL parola chiave personalizzata, è dotato di una propria API. Lo amerete.<br><br>Caratteristiche:<ul><li>Privato (solo i link) o pubblica (chiunque può creare link brevi, va bene per una rete intranet)<li>Sequenziale o personalizzato parola chiave URL<li>Bookmarklet Handy per accorciare e condividere facilmente link<li>Statistiche impressionanti: clicca rapporti storici, referenti di monitoraggio, i visitatori geo-localizzazione<li>Interfaccia Ajaxed Neat<li>Architettura a plugin fantastico per implementare facilmente nuove funzionalità<li>Raffreddare sviluppatore API<li>Pieno supporto JSONP<li>Amichevole di installazione<li>I file di esempio per creare la propria interfaccia pubblica e di più</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=Zazavi è un sito web di origine Application Builder aperto.
_installer_zazavi_authordescription=Zazavi è un costruttore di sito progettato con una semplice interfaccia drag-and-drop in modo che siano tenuti assolutamente nessuna conoscenza di programmazione. Potete costruire il vostro sito web per il completamente gratuito nel giro di un paio d'ore!
_installer_zencart_description=Zen Cart è un open source di e-commerce applicazione carrello della spesa. Zen Cart biforcuta da osCommerce nel 2003.
_installer_zencart_authordescription=Zen Cart è veramente l'arte del commercio elettronico; gratuito, facile da usare, open source software carrello della spesa. Zen Cart è sviluppato da un gruppo di proprietari che la pensano negozio, programmatori, designer e consulenti che pensano che il web design e-commerce potrebbe essere e dovrebbe essere fatto in modo diverso.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto è una galleria open source e applicazioni di blogging foto. Zenphoto è stato inizialmente rilasciato nel 2005 e poteri oggi più di 300.000 gallerie fotografiche.
_installer_zenphoto_authordescription=Zenphoto è un CMS standalone per siti web incentrato multimediali. La nostra attenzione si concentra su essere facile da usare e avere tutte le caratteristiche lì quando ne hai bisogno (ma fuori mano se non lo fai.)<br><br>Zenphoto offre il supporto per i formati audio le immagini, video e, e il plugin Zenpage CMS fornisce una sezione di notizie completamente integrato (blog) e le pagine personalizzate da eseguire interi siti web.<br><br>Questo rende Zenphoto il CMS ideale per i siti web personali di illustratori, artisti, designer, fotografi, registi e musicisti.<br><br>Caratteristiche:<ul><li>Caricare file e cartelle tramite la somministrazione o direttamente via FTP.<li>Dynamic Image Processing genera automaticamente le immagini di dimensioni.<li>GeoTagging e supporto di metadati EXIF ​​/ IPTC.<li>Categorizzare le immagini in gallerie, applicare tag e parole chiave.<li>Drag and Drop ordinamento, spostamento, copia, rinomina di album e immagini.<li>Viste multiple di album, tra cui visualizzazione della presentazione.<li>Visitatore commentando opzioni.<li>Formati supportati: jpg, gif, png, mp3, mp4, m4v, m4a, fla, flv, mov, 3gp.</ul>
_installer_zikula_description=Zikula è un content management open source e applicazioni del portale. Zikula biforcuta da PHP-Nuke nel 2001.
_installer_zikula_authordescription=Non importa che cosa i vostri bisogni, Zikula può fornire la soluzione. Essere che una presenza aziendale con e-commerce, un semplice blog o un portale comunità, Zikula può fare tutto. E 'la tua cassetta degli attrezzi elettronici, un insieme di strumenti che consente di costruire un sito web generato dinamicamente che cinque anni fa avrebbe costano migliaia di dollari per il lancio.
_installer_zurmo_description=Zurmo è una relazione con il cliente gestione delle applicazioni open source (CRM). Zurmo initialy stato rilasciato nel 2011.
_installer_zurmo_authordescription=Zurmo è una fonte di Customer Relationship Management (CRM) applicazione aperta che è mobile, social e gamified. Noi usiamo una metodologia test-driven per la costruzione di ogni parte della domanda. Questo significa che è possibile creare e mantenere un sistema di CRM su misura, con la garanzia che i futuri aggiornamenti non stanno andando a rompere la vostra installazione.<br><br>Sì, sappiamo che ci sono un sacco di applicazioni CRM là fuori. Perché un'altra applicazione CRM? Attraverso i nostri molti anni nel settore CRM, vediamo ancora le aziende che lottano per implementare un'applicazione CRM. Il nostro obiettivo con Zurmo è quello di fornire un facile da usare, facile da personalizzare un'applicazione CRM che può essere adattato a qualsiasi uso business case. Abbiamo preso la cura speciale per pensare attraverso molti casi d'uso differenti e abbiamo progettato un sistema che crediamo fornisce un alto grado di flessibilità, che coprono una vasta gamma di casi d'uso, fuori dalla scatola.<br><br>Non abbiamo un milione di funzionalità. Non potremo mai battere giocatori già esistenti in una guerra funzione. Ma le imprese ritengono finiscono solo con una manciata di caratteristiche, non pensiamo che è veramente importante. Ciò che abbiamo finora è l'inizio di una vendita di alta qualità vigore strumento di automazione. Restate sintonizzati, mentre continuiamo a migliorare.<br><br>Caratteristiche:<ul><li>Gestione dei contatti<li>Riunioni, Attività, Note, e allegati in un unico posto<li>Sales Force Automation<li>Gamification premia gli utenti finali di CRM<li>Segnala praticamente su qualsiasi set di record<li>Creazione di flussi di lavoro personalizzati con il drag and wizard goccia<li>Ruoli utente<li>I campi personalizzati, layout ed etichette<li>API RESTful<li>Mobile / Tablet Pronto</ul>
