_browser_toinstallapp=Bu web uygulamaları herhangi birini veya tümünü her birden fazla yükler de dahil olmak üzere, web sitenize eklenebilir.<br><br><div class='i_description'><div class='i_bigger'>web application</div><strong>-noun</strong><br><strong>1.</strong> Software designed to manage, enhance, or add functionality to a website. Examples include blogs, guestbooks, forums, image galleries, and e-commerce systems.</div>To install an application; select the software from the list and click its <em style='font-style:italic'>install</em> button.
