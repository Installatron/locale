_browser_filesanddirectories=yazılım dosyaları ve dizinleri bir koleksiyon olarak hosting hesabı yüklenir.<br><br>Gerekli alan miktarı uygulamaya bağlıdır, ancak 60 megabayt yukarı bir kaç kilobayt arasında olabilir.<br><br>Birçok uygulama da ek veri depolamak için bir veritabanı gerektirir. MySQL web hosting en sık kullanılan veritabanı sistemi ancak birçok sistem mevcuttur. {installatron} sizin için veritabanı kurulumu ve konfigürasyonu işler.
