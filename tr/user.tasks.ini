_tasks_intro_updatenotices=<ul><li style='line-height:1em'> Yüklü bir uygulamayı Yükseltme güvenlik açıkları düzeltmek, belki de en önemlisi, yeni özellikler eklemek hataları düzeltmek ve edebilirsiniz. Güvenlik açıkları web sabitlenmemiş bırakılırsa &quot;hacklenmiş&quot; olma riski yüksek olabilir. Server yöneticileri, tüm yüklü uygulamaları güncel tutulması görmek istiyorum.<br><br></li><li style='line-height:1em'> Bir çalışma uygulaması yükseltme dahil riski her zaman vardır. {installatron} mümkün temiz, en risksiz bir şekilde yükseltme gerçekleştirmek için her türlü çabayı iken, başarılı olacağına garantisi yoktur.<br><br></li><li style='line-height:1em'> Uygulamanın bir yedek varsa yükseltme sizin &quot;_tabs_mybackups&quot; sekmesinde <strong>geri</strong> aracı kullanılarak geri alınabilir. Zaten bir yedeği yok, ve hesabınızda yeterli disk alanı varsa, bu bir yedekleme gerçekleştirmeniz tavsiye edilir.<br><br></li><li style='line-height:1em'> Yükseltme bazen şablonları, eklentileri, ve değişiklikler sıfırlayabilir.<br><br></li><li style='line-height:1em'> Bu mümkün, tercih ise, yüklü uygulamanın bir el ile yükseltme gerçekleştirmek için. Manuel yükseltme tamamlandıktan sonra {installatron} otomatik olarak yeni yüklü sürüm algılamak olacaktır. </li></ul>
