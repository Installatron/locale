_categorydesc_contentmanagementsystems=内容管理系统（CMS）是管理网站动态内容的应用程序。 <br><br>所有的CMS应用程序拥有新闻或博客的功能，所有包含一个模板系统，您可以对网页的外观进行调整或设置 。更高级的应用程序可以包含额外的功能近乎无穷无尽的清单，包括：类别 ;评论 ;用户登录 ; 调查 ;统计 ;文件管理器 ;帮助 ;等。 <br><br>CMS的应用程序通常适合以下松散类：部落格（也称为网络日志）的CMS，门户网站（也可以添加到一个标准的三栏式页面布局的模块化功能）和框架（DIY 系统）。
_categorydesc_communitysoftware=社区建设包括论坛系统（又称公告栏）、留言本、邮件列表的应用程序。
_categorydesc_ecommerceandbusiness=基于Web的业务应用，包括电子商务系统（又称购物车），用于管理网站销售，客户关系（CRM），客户支持系统和项目管理.
_categorydesc_imagesandfiles=照片和文件，包括相册和其他应用程序 ,可以协助网站的 图片 , 音乐, 视频和其他多媒体的管理。
_categorydesc_surveysandstatistics=调查和统计,  包括不同的统计应用程序 ,  对网站的流量进行监测和分析，以及投票和调查的应用程序可以用来查询网站访问者的意见。
_categorydesc_miscellaneous=联系方式,时钟,电子贺卡,短网址转换,以及其他新颖的应用。
