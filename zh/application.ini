_installer_wikkawiki_description=WikkaWiki是一个开源的维基应用。从WakkaWiki 2004年的分叉，WikkaWiki今天权力全球数百个网站，是著名的轻量级的引擎。
_installer_wikkawiki_authordescription=WikkaWiki is a mature project aiming to remain faithful to WakkaWiki's heritage of a lightweight engine with readable and accessible code. Easy extensibility/hackability (without sacrificing performance) are among Wikka's most prominent and appreciated features.<br><br>Features:<ul><li>Standards compliant - Wikka is based on the latest W3C standards, RFCs as well as some others.<li>Designed for speed, extensibility, and security.<li>Easily adaptable to a number of different uses.<li>Chosen by hundreds of users, projects and organizations to power their websites.<li>Released under the GPL license.</ul>
_installer_wordpress_description=WordPress是一个开源的博客应用程序。 WordPress的分叉b2/cafelog于2003年，自2010年以来，WordPress MU的多个网站的功能已经被集成。今天，WordPress是最常用的博客以百万计的博客供电的应用程序所使用的数以千百万计的人每天。
_installer_wordpress_authordescription=WordPress是一个个人信息发布平台和博客专注于美学，Web标准和可用性的应用程序。<br><br>产品特点：<ul><li>额外的页面，让您可以管理非博客的内容很容易，例如，你可以有一个静态的“关于我”页面。<li>一个完整的主题系统，可以设计一切从最简单的博客到最复杂的网络杂志的一块蛋糕。<br>所做的更改模板和项目立即反映在您的网站上，而无需重新生成静态页面，所有生成的HTML是完全符合W3C标准。<li>跟踪和pingback标准完全支持。<li>游客可以发表评论，您的博客条目，每一个岗位的基础上，可以禁用评论。<li>垃圾邮件防护消除从您的博客垃圾评论。<li>用户注册，注册和维护配置文件和假身份验证的评论在您的博客的访问者，如果启用。<li>密码保护的文章，可以让你给个别职位的密码来隐藏他们从公众。<li>一个完整的XML-RPC接口使您可以扩展WordPress和设计的其他平台如Zempt的使用客户。<li>用户组能够到10级的用户，不同的级别有不同的权限和配置方面的出版，编辑，选项和其他用户。<li>书签工具可以很容易地发布到您的博客或链接添加到您的网志串连最小的努力。<li>平-O-Matic是支持的，这意味着你的博客搜索引擎的最大风险敞口。</ul>
_installer_wordpress_multisite_yes=是的，启用所选的安装位置的子目录中的多点支持。
_installer_wordpress_multisite_no=不，不启用。多站点以后可以在WordPress的启用。 （推荐）
_installer_wordpress_limitloginattempts_yes=是的，限制登录尝试失败以提高安全性。 （推荐）
_installer_wordpress_limitloginattempts_no=不，不限制登录失败。
_installer_xmb_description=XMB论坛是一个开放源码论坛程序。 XMB论坛初期会在2001年推出。
_installer_xmb_authordescription=XMB论坛允许您构建，管理和促进你的在线社区。
_installer_xoops_description=XOOPS是一个开放源码的内容管理和门户应用程序。 XOOPS PHP-Nuke的分叉于2002年。
_installer_xoops_authordescription=XOOPS是一个动态对象的面向基于开放源码的门户应用程序的。 XOOPS是从小到大动态社区网站，公司内部门户，企业门户，博客和更多的发展的理想工具。
