_installer_vanilla_authordescription=香草论坛是一个开放源码的，可插拔的，主题化的，多语种的社区建设解决方案。它是特制的，以帮助小社区越来越大，通过SEO的魔力，完全可定制的社交工具，和出色的用户体验。香草还内置了集成的前沿，所以它可以无缝集成到您现有的网站，博客，或定制的应用程序。
