_installer_phpshop_authordescription=phpShop是一个基于PHP的电子商务应用程序和PHP开发框架。 phpShop提供了基本的功能需要运行一个成功的电子商务网站，以扩展其功能，多种用途。
_installer_phpshop_usagenotes=phpShop预装了一个完整的示范店设置和下面的用户帐户：<ul><table><tr><td> USERNAME </td><td></td><td>密码</td><td></td><td>使用/许可</td></tr><tr></tr><tr><td>管理</td><td></td><td align=center>测试</td><td></td><td>整个网站的管理员</td></tr><tr><td> storeadmin </td><td></td><td align=center>测试</td><td></td><td>管理员商店</td></tr><tr><td>演示</td><td></td><td align=center>演示</td><td></td><td>查看管理工具，而无需编辑</td></tr><tr><td>测试</td><td></td><td align=center>测试</td><td></td><td>例如购物</td></tr></table></ul>安装完成后，你应该以<i>管理员身份</i>登录，并更改该帐户的密码。您也可以决定你想保留的其他用户帐户。<br><br>然后就可以开始编辑存储。一切都通过管理界面编辑和更改。
