_installer_osticket_authordescription=osTicket是一种被广泛使用的开源的支持票系统。它无缝集成到一个简单的易于使用的多用户网络接口通过电子邮件和基于Web的形式创建查询。轻松管理，组织和归档所有您的支持请求和响应在一个地方，而您的客户提供他们应得的问责制和应对。
_installer_owncloud_description=ownCloud是一个开源的文件同步和共享应用程序。 ownCloud是初期会在2010年发布。
_installer_owncloud_authordescription=ownCloud是一种灵活的文件同步和共享应用程序。无论是使用移动设备，工作站，或Web客户端，ownCloud提供了一个简单易用，安全，私人和控制的解决方案，把正确的文件在您的指尖，在任何设备上的能力。<br><br>产品特点：<ul><li>从任何设备访问和同步数据。<li>版本文件“回滚”任何以前的版本。<li>加密可以用密码加密的文件。<li>公开共享使用电话簿，日历，或图片格式的文件。</ul>
_installer_oxwall_description=Oxwall是一个开源社交网络平台。
_installer_oxwall_authordescription=Oxwall是一个令人难以置信的灵活和易于使用的社区软件平台，用于范围广泛的项目开始从家庭网站和定制的社交网络协作工具和企业社区解决方案。<br><br>无论您是一位自由开发人员愿意简化您的工作，为客户的项目;愿意建立一个社区网站的个人或一个品牌策划成立一个目的地为您的客户 -  Oxwall是给你的。
