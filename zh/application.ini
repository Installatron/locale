_installer_piwigo_authordescription=Piwigo的照片库软件，在网络上，配备了强大的功能，发布和管理您的图片集。<br><br>产品特点：<ul><li>隐私您的照片。让您的照片，并决定谁可以看到他们每个人。您可以设置权限的相册和照片，团体或个人用户。<li>照片标记。为您的访客浏览您的照片，从标签云和多个相关的标签，以减少选择的另一种方式。<li>浏览日期。数码相机存储日期的照片和，Piwigo的使用这个日期在日历中显示您的照片集，让你从日常的浏览。<li>统计和管理工具。管理员可以浏览历史过程在批处理模式下的照片，验证的意见和用户的照片，添加永久链接或管理远程服务器。<li>主题和插件。改变外观与主题。新增功能插件。扩展要求，只需点击几下以开始安装。 350（可扩展），和越来越多！</ul>
_installer_piwik_description=Piwik是一个开源实时Web分析应用程序。 Piwik的目标是成为谷歌Analytics（分析）的开源替代品。
_installer_piwik_authordescription=Piwik您的网站上，包括搜索引擎和关键字使用，使用的语言，它的网页很受欢迎，下载的文件，和这么多的游客提供了详细的报告。 Piwik是领先的开放源码的网络分析软件，使用更超过10万个网站。
_installer_piwik_usagenotes=To record visitors, visits, and page views, a tracking code must be added to your website pages.<br><br>Below is the recommend Javascript tracking code, to be added on each page footer, just before the &lt;/body&gt; tag.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&lt;!-- Piwik --&gt;\n&lt;script type=&quot;text/javascript&quot;&gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&lt;/script&gt;&lt;noscript&gt;&lt;p&gt;&lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&gt;&lt;/p&gt;&lt;/noscript&gt;\n&lt;!-- End Piwik Tracking Code --&gt;</textarea>
_installer_pligg_description=Pligg是一个开源社会发布应用程序。于2005年，最初发布的Pligg网站的访问者类似Reddit和Digg的新闻报道，提交和投票。
_installer_pligg_authordescription=的Pligg提供社会发布软件，鼓励游客到您的网站上注册，使他们能与其他用户提交的内容和连接。的Pligg创造故事创建和投票的成员，而不是网站编辑网站。使用挖育的内容管理系统，在几分钟内开始你自己的社会出版界。<br><br>产品特点：<ul><li>组：允许用户分享的文章与其他成员有着共同的利益的主题。<li>私人消息：一个社会网络站点是不是很社会没有能力互相沟通。<li>高级评论系统：您不仅可以对文章发表评论，但你可以给来自其他用户的意见。<li>用户配置文件：一个Pligg网站上注册的每个用户得到自己的个人资料页面。<li>模块系统的附加功能添加到您的Pligg网站，而无需改变的Pligg代码。</ul>
_installer_pmwiki_description=PmWiki的是一个开源的维基应用程序是非常轻量级的。 PmWiki的最初发布于2004年。
_installer_pmwiki_authordescription=PmWiki is a wiki-based system for collaborative creation and maintenance of websites.<br><br>PmWiki pages look and act like normal web pages, except they have an "Edit" link that makes it easy to modify existing pages and add new pages into the website, using basic editing rules. You do not need to know or use any HTML or CSS. Page editing can be left open to the public or restricted to small groups of authors.<br><br>Features:<ul><li>Custom look-and-feel: A site administrator can quickly change the appearance and functions of a PmWiki site by using different skins and HTML templates. If you can't find an appropriate skin already made, you can easily modify one or create your own.<li>Access control: PmWiki password protection can be applied to an entire site, to groups of pages, or to individual pages. Password protection controls who can read pages, edit pages, and upload attachments. PmWiki's access control system is completely self-contained, but it can also work in conjunction with existing password databases, such as .htaccess, LDAP servers, and MySQL databases.<li>Customization and plugin architecture: One principle of the PmWikiPhilosophy is to only include essential features in the core engine, but make it easy for administrators to customize and add new markup. Hundreds of features are already available by using extensions (called "recipes") that are available from the PmWiki Cookbook.</ul>
