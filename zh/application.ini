_installer_whmcs_description=WHMCS是一个商业的计费和客户管理应用程序。最初发布于2005年，WHMCS已经发展成为最流行的虚拟主机服务商的综合计费解决方案。
_installer_whmcs_authordescription=WHMCS是一个全功能于一身的客户端管理，计费和支持解决方案的在线业务。 WHMCS处理一切从SIGNUP终止的，是一个功能强大的业务自动化工具，可以让你牢牢控制。虽然一个流行的虚拟主机服务商的解决方案，，WHMCS也有越来越多的客户使用该解决方案用于其他目的。<br><br>产品特点：<ul><li>免提自动化。 WHMCS是所有自动化。的自动配置，域管理，欢迎邮件，计费，提醒和更多...你的名字，WHMCS得到它。<li>域管理。随着WHMCS客户可以购买，转让，更新和管理域的实时从来没有离开你的网站。完全透明的，自动化和强大的域工具。<li>多种货币。当你在网上卖的，你是不是只限于1个国家，因此最大限度地提高您的注册，销售在2个或更多的货币和客户端可以在10种不同的语言。<li>集成支持工具。内置支持工具，包括公告，知识库和一个全功能的支持票系统可以很容易的查询和跟踪，让客户更新。<li>完全可定制的。控制模板，这使事情变得非常容易定制你的客户看到的一切。而对于更高级的开发，模块化的支持，钩子和API。</ul>
