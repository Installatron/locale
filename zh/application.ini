_installer_webid_description=是的WebID一个开源的网上拍卖应用。是的WebID最初于2008年发布。
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker是一个开放源码的网站生成器应用程序。
_installer_websitebaker_authordescription=WebsiteBaker可帮助您创建的网站，你想：一个免费，方便，安全，灵活和可扩展的开放源码的内容管理系统（CMS）。<br><br>在几分钟之内创建新的模板 - 采用XHTML，HTML，CSS和jQuery。随着WebsiteBaker这是很自然的，你的网站是W3C有效的，SEO友好访问的 - 在所有没有任何限制。使用液滴 - 新的和革命性的方式插入PHP代码 - 你想要的到处都是。此外，WebsiteBaker和社会提供大量的扩展：只要下载，安装，只需点击两下鼠标，并使用它们。这还不够吗？您想了解更多吗？没问题，建立你自己的模块！ WebsiteBaker API提供了许多机会，你可以依靠。<br><br>WebsiteBaker是设计者，开发者和用户的最佳选择 - 无论你是一个初学者，先进的人或怪胎。给它一个的尝试和WebsiteBaker将说服你！<br><br>产品特点：<ul><li>易于使用的界面，所见即所得的编辑器。<li>管理文件和媒体。<li>模板系统使容易可调的布局。<li>扩展中心核心功能无限扩展。<li>组的访问权限系统。</ul>
