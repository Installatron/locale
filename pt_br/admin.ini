_settings_dependencies_description=Installatron usa as versões e configurações nesta página para maximizar a compatibilidade entre este servidor e as aplicações web instaladas por Installatron. Mantenha estas versões e configurações precisos e atualizados para limitar os erros vividos por seus usuários depois que instalar aplicativos usando Installatron.
_settings_requirements_description=Cada versão de cada instalador pode ter um conjunto de &quot;requisitos&quot;, que vão desde 'versão PHP mínimo' para 'safe_mode' ligado ou desligado. Installatron pode remover automaticamente qualquer instalador, ou desativar qualquer versão de um instalador, que é incompatível com o seu servidor. Isto para que os usuários instalem um script que eles não podem usar, ou atualizar para uma versão que vai quebrar a sua página web. Para utilizar os requisitos de filtragem, configurar os seguintes valores de servidor.<br><br>Algumas configurações do servidor também permite o uso de vhosts para ativar automaticamente as configurações necessárias para instalar individual. Note-se que alguns destes são configurações relacionadas à segurança, para que você não deve usar o automático permitindo que se irá comprometer a sua configuração de segurança.
