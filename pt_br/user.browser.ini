_browser_nodatabasesapp=Este aplicativo exige um banco de dados do tipo {type}, mas nenhum deste está disponível. Crie um banco de dados do tipo {type} usando o painel de controle de sua hospedagem.
_browser_livedemo=A demonstração ao vivo fornece demonstrações do {app} para fins de avaliação. As demonstrações ao vivo são redefinidas com frequência e são instaladas sem plugins ou temas.
