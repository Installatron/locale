_browser_whatsnew_betarelease=Esta é uma versão beta. As versões beta são apropriadas para desenvolvedores que estejam confortáveis em relatar (e, se possível, corrigir) defeitos por conta própria, e que estejam preparados para refazer seus sites do zero se necessário. As versões beta não são apropriadas para usuários não técnicos, e nem para sites de produção.
