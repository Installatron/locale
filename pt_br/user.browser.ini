_browser_scriptbrowser=Navegador de Aplicativos
_browser_toinstallapp=Quaisquer ou todos destes aplicativos web podem ser instalados em seu site, e você pode instalá-los múltiplas vezes<br><br><div class='i_description'><div class='i_bigger'>aplicativo web</div><strong>-noun</strong><br><strong>1.</strong> Software desenvolvido para gerenciar, melhorar ou adicionar funcionalidades a um site. Por exemplo: blog, livro de visitas, fóruns, galerias de imagens e sistemas de comércio eletrônico.</div>Para instalar um aplicativo selecione-o na lista e clique em <em style='font-style:italic'>Instalar</em>.
_browser_technicaldetails=Informações Técnicas
_browser_filesanddirectories=O software é instalado em sua conta de hospedagem como um conjunto de arquivos e diretórios.<br><br>A quantidade de espaço necessária depende do aplicativo, mas pode variar de alguns kilobytes para mais de 60 megabytes.<br><br>Muitos aplicativos também exigem um banco de dados para armazenar dados adicionais. O MySQL é o sistema mais comumente utilizado, mas vários outros também estão disponíveis. O {installatron} cuida da instalação e configuração do banco de dados para você.
_browser_whatisinstallatron=O que é o {installatron}?
_broswer_installatronisan=O {installatron} (esta ferramenta) é um <em>instalador automático</em> ou instalador de aplicativos web. Os instaladores automáticos são ferramentas que facilitam a instalação, a atualização e a utilização de aplicativos web.<br><br>A {hosting}, o {installatron} e os desenvolvedores destes projetos esperam que você ache estes aplicativos web úteis.
