_settings_dependencies_description=Installatron이 서버와 Installatron에 의해 설치된 웹 응용 프로그램 간의 호환성을 최대화하기 위해이 페이지의 버전과 설정을 사용합니다. 그들은 Installatron를 사용하여 응용 프로그램을 설치 한 후 사용자가 경험 오류를 줄이기 위해 다음 버전 및 설정 정확하고 최신 상태로 유지하십시오.
_settings_requirements_description=각 설치의 각 버전은 '최소 PHP 버전'에서 ON 또는 OFF 'safe_mode가'에 이르기까지 &quot;요구 사항&quot;의 설정을 할 수 있습니다. Installatron가 자동으로 설치 프로그램을 제거하거나 설치 프로그램의 모든 버전을 사용하지 않도록 설정할 수 있습니다, 즉 서버와 호환되지 않습니다. 이것은 그들이 사용하거나 자신의 웹 페이지를 중단하는 버전으로 업그레이드 할 수있는 스크립트를 사용자가 설치를 중지합니다. 요구 사항 필터링을 사용하려면 다음과 같은 서버 값을 구성합니다.<br><br>일부 서버 설정은 개별 설치에 대한 가상 호스트의 사용이 자동으로 이러한 필수 설정을 활성화 할 수 있습니다. 이들 중 일부는 보안 관련 설정, 그래서 그들이 당신의 보안 설정을 손상 경우에 당신이 가능하게 자동을 사용하지 말아야합니다.
