_browser_scriptbrowser=응용 프로그램 브라우저
_browser_toinstallapp=이러한 웹 응용 프로그램의 일부 또는 전부가 각각 설치하는 배수를 포함하여, 귀하의 웹 사이트에 추가 할 수 있습니다.<br><br><div class='i_description'><div class='i_bigger'> 웹 응용 프로그램 </div> <strong>- 명사</strong><br><strong>1.</strong> 관리 강화, 또는 웹 사이트에 기능을 추가 할 수 있도록 설계 소프트웨어. 예를 들면 블로그, 방명록, 게시판, 이미지 갤러리, 전자 상거래 시스템을 포함한다. </div> 응용 프로그램을 설치하려면; 목록에서 소프트웨어를 선택하고 해당 버튼을 <em style='font-style:italic'>설치를</em> 클릭합니다.
_browser_technicaldetails=기술 정보
_browser_filesanddirectories=이 소프트웨어는 파일과 디렉토리의 모음으로 호스팅 계정에 설치됩니다.<br><br>필요한 공간의 크기는 용도에 따라 다르지만, 몇 킬로바이트 내지 60 메가 상방 범위 일 수있다.<br><br>또한 많은 응용 프로그램 추가 데이터를 저장하는 데이터베이스를 필요로합니다. MySQL은 호스팅하지만 많은 시스템을 사용할 수 있습니다 웹에서 가장 일반적으로 사용되는 데이터베이스 시스템입니다. {installatron} 당신을위한 데이터베이스의 설치 및 구성을 처리합니다.
