_categorydesc_contentmanagementsystems=콘텐츠 관리 시스템 (CMS)은 웹 사이트에 대한 동적 콘텐츠를 관리 할 수​​ 있도록 설계 응용 프로그램입니다.<br><br>CMS의 모든 애플리케이션은 뉴스 및 블로그를 관리 할 수​​있는 능력을 가지고 있고 모든 웹 페이지의 외관 / 스타일이 제어 될 수 있도록 템플릿 시스템을 포함한다. 고급 응용 프로그램을 포함하여 추가 기능의 거의 끝없는 목록을 포함 할 수있다 : 카테고리; 주석; 사용자 로그인; 설문 조사; 통계; 관리자 파일; 자주 묻는 질문 관리자; 등등.<br><br>블로그 (또한 웹 로그라고도 함), CMS가, 포털 (표준 3 열 페이지 레이아웃에 추가 할 수있는 모듈 형 기능) 및 프레임 워크 (할 - 그것 - 스스로 시스템) : CMS 응용 프로그램은 일반적으로 다음과 같은 느슨한 범주에.
_categorydesc_communitysoftware=커뮤니티 건물의 포럼 (또한 게시판라고도 함) 시스템, 방명록 및 메일 링리스트의 응용 프로그램이 포함되어 있습니다.
_categorydesc_ecommerceandbusiness=웹 기반의 비즈니스 응용 프로그램을 판매 웹 사이트를 관리하는 (또한 쇼핑 카트로 알려진) 전자 상거래 시스템을 포함, 고객 관계 관리자 (CRM), 고객 지원 시스템, 프로젝트 매니저.
_categorydesc_imagesandfiles=사진 및 파일은 이미지 갤러리 및 웹 사이트의 이미지, 음악, 비디오 및 기타 멀티미디어 관리에 도움을 다른 응용 프로그램이 포함되어 있습니다.
_categorydesc_surveysandstatistics=설문 조사 및 통계는 다른 통계를 모니터링하고 분석하는 웹 사이트의 트래픽을 사용 응용 프로그램 및 폴링 및 설문 조사 응용 프로그램이 포함되어는 웹 사이트 방문자의 뷰를 쿼리하는 데 사용할 수 있습니다.
_categorydesc_miscellaneous=연락처 양식, 시계 월페이퍼, e-카드, URL의 shorteners 및 기타 새로운 응용 프로그램.
