_settings_dependencies_description=Installatron menggunakan versi dan seting pada halaman ini untuk memaksimumkan keserasian antara pelayan ini dan aplikasi web yang dipasang oleh Installatron. Menyimpan ini versi dan tetapan yang tepat dan terkini untuk menghadkan kesilapan dialami oleh pengguna anda selepas memasang aplikasi yang menggunakan Installatron.
_settings_requirements_description=Setiap versi setiap pemasang boleh mempunyai satu set &quot;keperluan&quot;, dari 'minimum PHP versi' kepada 'safe_mode' hidup atau mati. Installatron secara automatik boleh mengeluarkan apa-apa pemasangan, atau tidak mana-mana versi pemasang, yang tidak serasi dengan pelayan anda. Ini menghentikan pengguna daripada memasang skrip yang mereka tidak boleh menggunakan, atau menaik taraf kepada versi yang akan memecahkan laman web mereka. Untuk menggunakan keperluan-penapisan, mengkonfigurasi nilai pelayan berikut.<br><br>Sesetengah setup pelayan juga membenarkan penggunaan vhosts secara automatik membolehkan tetapan ini diperlukan untuk individu dipasang. Perhatikan bahawa beberapa di antaranya tetapan yang berkaitan dengan keselamatan, jadi anda tidak perlu menggunakan automatik membolehkan jika mereka akan berkompromi persediaan keselamatan anda.
