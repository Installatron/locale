_categorydesc_contentmanagementsystems=Sistem Pengurusan Kandungan (CMS) adalah aplikasi yang direka untuk menguruskan kandungan dinamik untuk laman web.<br><br>Semua permohonan CMS mempunyai keupayaan untuk menguruskan berita atau blog dan semua termasuk sistem template yang membolehkan kemunculan / gaya laman web untuk dikawal. Aplikasi yang lebih maju boleh termasuk senarai berhampiran tidak berkesudahan ciri-ciri tambahan, termasuk: kategori; mengulas; login pengguna; polls; statistik; pengurus fail; Pengurus FAQ; dan sebagainya.<br><br>Aplikasi CMS biasanya dimuatkan ke dalam kategori longgar berikut: Blogs (juga dikenali sebagai weblog), CMSS, Portal (ciri-ciri modular yang boleh ditambah ke dalam susun atur halaman tiga lajur standard), dan Rangka Kerja (do-it-yourself sistem).
_categorydesc_communitysoftware=Community Building termasuk sistem forum (juga dikenali sebagai papan buletin), Guestbook, dan aplikasi senarai mel.
_categorydesc_ecommerceandbusiness=Web aplikasi perniagaan berasaskan termasuk sistem e-dagang (juga dikenali sebagai kereta membeli-belah) untuk menguruskan laman web jualan, Pengurus Perhubungan Pelanggan (CRM), sistem sokongan pelanggan, dan pengurus projek.
_categorydesc_imagesandfiles=Foto dan Fail termasuk rakan baru aplikasi lain yang membantu dalam pengurusan imej laman web, muzik, video dan multimedia yang lain.
_categorydesc_surveysandstatistics=Kaji Selidik dan Statistik merangkumi aplikasi statistik yang berbeza yang membolehkan lalu lintas laman web dipantau dan dianalisis, dan mengundi dan kajian aplikasi boleh digunakan untuk query pandangan pelawat laman web.
_categorydesc_miscellaneous=Bentuk hubungan, jam, e-kad, URL shorteners, dan aplikasi novel lain.
