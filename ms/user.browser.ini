_browser_toinstallapp=Mana-mana atau semua aplikasi web boleh ditambah ke laman web anda, termasuk pelbagai pemasangan masing-masing.<br><br><div class='i_description'><div class='i_bigger'>aplikasi web</div> <strong>-noun</strong><br><strong>1.</strong>Perisian yang direka untuk mengurus, meningkatkan, atau menambah fungsi ke laman web. Contohnya termasuk blog, Guestbook, forum, galeri imej, dan sistem e-dagang.</div>Untuk memasang aplikasi; memilih perisian dari senarai dan klik butang yang <em style='font-style:italic'>dipasang.</em>
_browser_technicaldetails=Informasi teknikal
_browser_filesanddirectories=Perisian dipasang dengan akaun hosting anda sebagai koleksi fail dan direktori.<br><br>Jumlah ruang yang diperlukan bergantung kepada permohonan itu, tetapi boleh berkisar dari kilobytes beberapa untuk menaik 60 megabait.<br><br>Banyak aplikasi juga memerlukan pangkalan data untuk menyimpan data tambahan. MySQL adalah sistem pangkalan data yang paling biasa digunakan dalam web hosting tetapi banyak sistem yang ada. {installatron} mengendalikan persediaan pangkalan data dan konfigurasi untuk anda.
_browser_whatisinstallatron=Apakah {installatron}?
_broswer_installatronisan={installatron} (alat ini) adalah <em>auto-pemasang,</em> atau &quot;aplikasi web installer&quot;. Auto-pemasang alat web hosting yang memudahkan memasang, menaik taraf dan penggunaan umum aplikasi web.<br><br>{hosting}, {installatron}, dan pemaju projek-projek ini berharap anda mendapati aplikasi web yang berguna.
