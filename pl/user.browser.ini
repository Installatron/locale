_browser_toinstallapp=Każda z tych aplikacji może być dodana do Twojej strony, a także jest możliwa wielokrotna instalacja dowolnej z nich.<br><br><div class='i_description'><div class='i_bigger'>Aplikacja webowa</div><br><strong>1.</strong> Oprogramowanie zaprojektowane do zarządzania witryną, zwiększające jej możliwości lub dodające nowe funkcjonalności. Przykładowe aplikacje webowe obejmują np. blogi, księgi gości, fora, galerie zdjęć czy systemy e-marketingu.</div>W celu instalacji aplikacji, wybierz oprogramowanie z listy, a następnie kliknij na przycisk <em style='font-style:italic'>zainstaluj</em>
_browser_technicaldetails=Informacje techniczne
_browser_filesanddirectories=Oprogramowanie jest instalowane na Twoim koncie hostingowym jako zbiór plików i katalogów. <br><br>Ilość wymaganego miejsca zależy od aplikacji, ale może wahać się od kilku kilobajtów do 60 megabajtów i więcej.<br><br>Wiele aplikacji wymaga do swojego działania bazy danych w celu gromadzenia dodatkowych danych. MySQL jest najczęściej używanym systemem bazy danych na platformach hostingowych, ale dostępnych jest także wiele innych. {installatron} zajmuje się zakładaniem i konfiguracją baz danych dla Ciebie.
_browser_whatisinstallatron=Czym jest {installatron}?
_broswer_installatronisan=Instalator jest tzw. <em>auto-instalatorem</em>, lub &quot;webowym instalatorem aplikacji&quot;. Auto-instaler jest narzędziem, które ułatwia instalację, aktualizację i korzystanie z aplikacji webowych. <br><br>{hosting}, {installatron} i zarządzający tym projektem mają nadzieję, że przekonasz się o użyteczności tych aplikacji. 
