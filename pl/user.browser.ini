_browser_whatsnew_betarelease=To jest wersja beta. Jest ona dobra dla testerów oraz twórców stron, którzy są skłonni do zgłaszania (a czasem nawet naprawiania) błędów oraz są przygotowani na postawienie strony od nowa w razie konieczności. Wersje testowe nie są zalecane dla nietechnicznych użytkowników oraz nie są zalecane do tworzenia stron produkcyjnych.
