_categorydesc_contentmanagementsystems=Systemy zarządzania treścią (CMS) są przeznaczone do zarządzania zawartością dynamicznych stron internetowych.<br><br>Wszystkie aplikacje typu CMS mają zdolność do zarządzania wiadomościami lub wpisami na blogu oraz obejmują system szablonów, który pozwala okreslić układ/styl strony. Bardziej złożone systemy CMS mogą zawierać prawie niekończącą się listę dodatkowych funkcjonalności, np: określanie własnych kategorii, systemy komentarzy, logowania użytkowników, ankiet, statystyk, menadżer plików, FAQ, itp.<br><br>Systemy zarządzania treścią można podzielić na następujące główne kategorie: blogi (także znane jako weblogs), systemy CMS, portale (zawierające moduły, które mogą być dodawane do standardowych, trzykolumnowo rozplanowanych stron) i frameworki (systemy do samodzielnego budowania witryn).
_categorydesc_communitysoftware=Oprogramowanie społecznościowe obejmuje systemy forów internetowych (znanych także pod nazwą paneli dyskusyjnych), księgi gości i aplikacji obsługi list mailingowych.
_categorydesc_ecommerceandbusiness=Webowe oprogramowanie biznesowe zawiera systemy e-commerce (znane również jako webowe koszyki sklepowe) dla działających sklepów internetowych, systemy obsługi klienta oraz systemy zarządzania projektami.<br><br>Korzystając z oprogramowania e-commerce, szczególnie ważne jest, by aktualizować je na bieżąco oraz być zorientowanym w problematyce bezpieczeństwa wykorzystywanych aplikacji.
_categorydesc_imagesandfiles=Zdjęcia i pliki zawiera galerie zdjęć i innych aplikacji, które pomagają w zarządzaniu stronie obrazów, muzyki, filmów i innych multimediów.
_categorydesc_surveysandstatistics=Ankiety i Statystyki obejmują różne aplikacje statystyczne, które umożliwiają monitorowanie i analizę ruchu w witrynie, a ankiety i badania mogą zostać wykorzystane do uzyskania opinii odwiedzających.
_categorydesc_miscellaneous=Formularze kontaktowe, zegary, e-kartki, skracacze URL i inne nowe zastosowania.
