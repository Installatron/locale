_tasks_intro_backupwill=Proces tworzenia kopi zapasowej tworzy kopie plików, katalogów i tabel baz danych używanych przez zainstalowane aplikacje. Kopie mogą być przywrócone, co może być użyteczne jeśli aplikacja zostanie uszkodzona lub nastąpi włamanie lub jeśli aktualizacja się nie uda.
_tasks_intro_clonewill=Proces klon powiela zainstalowaną aplikację do innej lokalizacji. Wszystkie pliki, katalogi i tabele bazy danych są duplikowane i ustawienia aplikacji są aktualizowane do nowej lokalizacji.
_tasks_intro_templatewill=Proces szablon w skrócie zainstalowanej aplikacji, które mogą być wybrana w oparciu o nowe instalacje.
