_tasks_intro_importwill=Proces importu pozwoli przenieść zewnętrzną instancję aplikacji do {installatron}. Pomyślnie zaimportowna aplikacja może być używana i aktualizowana z wykorzystaniem zakładki &quot;_tabs_myapplications&quot;.
_tasks_intro_uninstallwill=Proces odinstalowywania usunie wszystkie <em>pliki i katalogi</em>, <em>tabele bazy danych</em> związane z zainstalowanym oprogramowaniem oraz nie może być cofnięty.
