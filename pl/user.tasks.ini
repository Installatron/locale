_tasks_intro_beaware=Uwaga
_tasks_intro_updatenotices=<ul><li style='line-height:1em'>Aktualizacja zainstalowanej aplikacji może dodawać do niej nowe funkcje, usuwać błędy i co być może najważniejsze, naprawiać luki bezpieczeństwa. Jeśli luki bezpieczeństwa są nieodpowiednio zabezpieczone, Twoja witryna może być poważnie narażona na włamanie. Administartor serwera pilnuje wszystkich zaintalowanych aplikacji.<br><br></li><li style='line-height:1em'>Aktualizacja pracujących aplikacji zawsze niesie ze sobą pewne ryzyko. Chociaż {installatron} dokłada wszelkich starań, aby przeprowadzić aktualizację w najbardziej prosty, wolny od ryzyka sposób, nie ma gwarancji, że będzie ona skuteczna.<br><br></li><li style='line-height:1em'>Jeśli istnieje kopia zapasowa aplikacji, aktualizacja może być cofnięta używając narzędzia <strong>przywracania</strong>znajdującego się na pasku zakładek &quot;_tabs_myapplications&quot;. Kreator aktualizacji da Ci możliwość stworzenia kopii zapasowych.<br><br></li><li style='line-height:1em'>Aktualizacja może czasami zresetować szablony, moduły i własne modyfikacje.<br><br></li><li style='line-height:1em'> Jeśli to możliwe, preferowane jest wykonywanie ręcznej aktualizacji zainstalowanych aplikacji. Możesz użyć<b>_tools_edit</b> na pasku zakładek &quot;_tabs_myapplications&quot; do aktualizacji informacji wyświetlanych w {installatron}.</li></ul>
_tasks_intro_upgradenotices=<ul><li style='line-height:1em'>Aktualizacja zainstalowanej aplikacji może dodawać do niej nowe funkcje, usuwać błędy i co być może najważniejsze, naprawiać luki bezpieczeństwa. Jeśli luki bezpieczeństwa są nieodpowiednio zabezpieczone, Twoja witryna może być poważnie narażona na włamanie. Administartor serwera pilnuje wszystkich zaintalowanych aplikacji.<br><br></li><li style='line-height:1em'>Aktualizacja pracujących aplikacji zawsze niesie ze sobą pewne ryzyko. Chociaż {installatron} dokłada wszelkich starań, aby przeprowadzić aktualizację w najbardziej prosty, wolny od ryzyka sposób, nie ma gwarancji, że będzie ona skuteczna.<br><br></li><li style='line-height:1em'>Jeśli istnieje kopia zapasowa aplikacji, aktualizacja może być cofnięta używając narzędzia <strong>przywracania</strong>znajdującego się na pasku zakładek &quot;_tabs_myapplications&quot;. Kreator aktualizacji da Ci możliwość stworzenia kopii zapasowych.<br><br></li><li style='line-height:1em'>Aktualizacja może czasami zresetować szablony, moduły i własne modyfikacje.<br><br></li><li style='line-height:1em'> Jeśli to możliwe, preferowane jest wykonywanie ręcznej aktualizacji zainstalowanych aplikacji. Możesz użyć<b>_tools_edit</b> na pasku zakładek &quot;_tabs_myapplications&quot; do aktualizacji informacji wyświetlanych w {installatron}.</li></ul>
