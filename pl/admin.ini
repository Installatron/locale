_settings_dependencies_description=Installatron używa wersji i ustawień z tej strony by zapewnić maksymalną zgodność pomiędzy serwerem a aplikacjami instalowanymi przez Installatron. Staraj się zachować poniższe ustawienia zawsze poprawne by uniknąć problemów na jakie mogą natrafić Twoi użytkownicy podczas używnia Installatrona.
_settings_requirements_description=Każda wersja instalatora może mieć pewne wymagania systemowem, poczynając od wersji php, wersji mysql, wersji safe_mode. Installatron może automatycznie wyłączyć instalowanie aplikacji niezgodnych z Twoim serwerem. To zatrzyma użytkowników przed instalowaniem aplikacji których używanie i tak wywoływało by problemy w systemie. Do korzystania z tej funkcji powinieneś ustawić poniższe wartości na poprawne.<br><br>Niektóre instalacje serwera umożliwiają w konfiguracji vhost zmienienie pewnych ustawień, dzięki temu Installatron jest w stanie zmienić te ustawienia dla użytkownika. Zauważ że część może nieść za sobą niebezpieczeństwo dla serwera. Jeśli bezpieczeństwo Twojego serwera mogłoby być zagrożone - wyłącz funkcję zmieniającą ustawienia użytkownika.
_settings_requirements_vhoststhis=Automatycznie ustaw odpowiednie wartości dla instalowanych aplikacji
_settings_requirements_filterthis=Wyłącz aplikacje/wersje niekompatybilne z ustawieniami
