_info_thispageedits=To narzędzie pozwola edytować dane związane z zainstalowaną aplikacją.<br><br>Uwaga: Błędne wartości mogą uniemożliwić {installatron} zarządzanie i aktualizowanie tej aplikacji. Należy używać ostrożnie.
_info_linkedvaluesbelow=Te opcje konfiguracyjne są powiązane z zainstalowaną aplikacją. Wartości mogą być edytowane z użyciem {installatron} albo z poziomu samej aplikacji. 
_info_thevaluesbelow=Te opcje konfiguracyjne są używane przez {installatron} do zarządzania i przeprowadzania aktualizacji zainstalownej aplikacji. Jeśli aplikacja zostanie przeniesiona poza {installatron} musisz uaktualnić dane tutaj.
_info_thedatafile=To jest plik {installatron} dla zainstalowanej aplikacji. Przechowuje wszystkie informacje jakie {installatron} posiada o tej aplikacji.<br><br>Nie zmieniaj ręcznie zawartości tego pliku.
_info_thelocation=To pokazuje, gdzie {installatron} uważa, że zainstalowana aplikacja jest dostępna, gdzie przechowuje pliki oraz gdzie znajduje się główny plik konfiguracji aplikacji.<br><br>Nie próbuj przenosić zainstalowanej aplikacji na nowy adres URL poprzez przenoszenie jej plików! Zamiast tego użyj opcji KLONOWANIA, aby zmienić adres.
_info_thedatabase=To są dane bazy danych, którą {installatron} widzi jako bazę używaną przez tę aplikację. Te informacje są wyodrębnione z głównego pliku konfiguracyjnego aplikacji (zobacz pole powyżej).<br><br>Nie zmieniaj tych parametrów, jeśli nie jesteś pewny co robisz.
_info_aboutthestatus=Informacje o statusie i środowisku tej aplikacji.
_info_thesebackups=To są Twoje kopie zapasowe dla tej aplikacji. Kopie zapasowe mogą być przywrócone, użyte do ręcznego odzyskania plików lub pobrane w celu bezpiecznego przechowywania.
_info_therearenobackups=Nie ma obecnie żadnych kopii zapasowych tej aplikacji. Kliknij przycisk Kopia zapasowa, aby ją utworzyć.
_info_eventsthatimpact=Zdarzenia dotyczące tej instalacji są widoczne tutaj.
_info_filesanddirs=Te katalogi i pliki są związane z zainstalowaną aplikacją i będą zawarte w kopii bezpieczeństwa.
_info_dbandtables=Te tabele bazy danych są związane z zainstalowaną aplikacją i będą zawarte w kopii bezpieczeństwa.
_info_theseareyourplugins=To są wtyczki dla tej instalacji.
_info_theseareyourthemes=To są motywy dla tej instalacji.
_info_phpisthe=PHP to język programowania używany przez tę aplikację. Tylko określone wersje i konfiguracje PHP wyszczególnione tutaj są kompatybilne.<br><br>Wskazówka: Jeśli Twoja strona ulega awarii z błędem '500 Internal Server Error', przyczyną często jest niespełnienie wymagań PHP przez aplikację, jej wtyczki lub motywy.
_info_foryourrecord=Te wartości są widoczne dla Ciebie i nie są używane przez {installatron}.
_info_notautomaticupdate=Pamiętaj, że zmiany wartości wykonane tutaj nie modyfikują automatycznie zainstalowanej aplikacji.
_info_notautomaticupgrade=Pamiętaj, że zmiany wartości wykonane tutaj nie modyfikują automatycznie zainstalowanej aplikacji.
_info_thefilesbelow=Te pliki konfiguracyjne pozwalają Ci bezpośrednio edytować ważne pliki (pliki ustawień i szablony) wykorzystywane przez działającą aplikację. Należy być ostrożnym edytując je.
_info_thisisthelabel=Ta wartość reprezentuje etykietę wyświetlaną w ramach {installatron} dla zainstalowanej aplikacji.
_info_syncingattrs=Atrybuty synchronizacji zainstalowanej aplikacji...
