_categorydesc_contentmanagementsystems=Turinio valdymo sistemos (TVS) tai aplikacijos skirtos valdyti svetainės turinį vienoje vietoje.<br><br>Visos TVS aplikacijos turi galimybę valdyti svetainės naujienas, įrašus, kurti naujus puslapius ir talpinti turinį. Labiau pažengusios aplikacijos gali valdyti vartotojus, komentarus, failus ir t.t.<br><br>TVS aplikacijos dažniausiai skirstomos į: blogams, el. parduotuvėms, portalams.
