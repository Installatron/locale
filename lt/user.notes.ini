_info_thedatabase=Tai duomenų bazės reikšmės kurias {installatron} esate priskyrę aplikacijai. Šios reikšmės yra nuskaitomos iš aplikacijos Main Config failo (žiūrėti informaciją žemiau)<br><br>Pastaba: Keičiant šiuos nustatymus NEKEISKITE susijusių įrašų Main config faile arba duomenų bazėje savarankiškai.<br><br>Neredaguokite šių reikšmių jei nesuprantate ką darote.
