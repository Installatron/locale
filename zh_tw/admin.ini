_settings_requirements_description=每個版本的每個安裝程序都可以有一組“要求”，從“最低PHP版本”到“safe_mode”啟用或關閉。 Installatron可以自動刪除任何安裝程序，或禁用任何版本的安裝程序，這是與您的服務器不兼容。這將阻止用戶安裝他們不能使用，或者升級到，這將打破他們的網頁版本的腳本。要使用要求過濾，配置以下服務器值。<br><br>某些服務器設置還允許使用的虛擬主機的自動啟用這些必要設置單獨的安裝。請注意，其中有些是與安全相關的設置，所以你不應該使用自動啟用，如果他們將危及您的安全設置。
