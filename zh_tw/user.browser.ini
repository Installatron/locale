_browser_filesanddirectories=該軟件安裝在您的託管帳戶作為文件和目錄的集合。<br><br>所需空間的量取決於應用，但範圍可以從幾個字節到向上的60兆字節。<br><br>許多應用還需要一個數據庫來存儲更多的數據。 MySQL是在網絡中使用的最常見的數據庫系統主機，但許多系統都可用。 {installatron}處理數據庫的安裝和配置為您服務。
