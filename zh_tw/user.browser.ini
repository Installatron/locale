_categorydesc_contentmanagementsystems=內容管理系統（CMS）是設計來管理網站動態內容的應用程序。<br><br>所有CMS應用程序需要管理的新聞或博客的能力，都設有一個模板系統，可以讓網頁的外觀/風格進行控制。更先進的應用程序可以包含更多的功能，包括一個近無休止的名單：類;評論;用戶登錄;調查;統計;文件管理器;幫助管理人員;等。<br><br>CMS應用程序通常適合以下鬆動類別：博客（又稱網絡日誌）的CMS，門戶（可添加到標準的三列的頁面佈局模塊化的功能），以及框架（做自己動手的系統）。
_categorydesc_communitysoftware=社區建設包括論壇系統（又稱佈告欄），留言簿和郵件列表的應用程序。
_categorydesc_ecommerceandbusiness=基於Web的企業應用包括電子商務系統（也被稱為購物車），用於管理銷售網站，客戶關係管理（CRM），客戶支持系統，和項目經理。
_categorydesc_imagesandfiles=照片和文件，包括圖像畫廊和其他應用程序，幫助網站圖片，音樂，視頻和其他多媒體的管理。
_categorydesc_surveysandstatistics=調查和統計包括不同的統計應用程序，使網站的流量進行監測和分析，投票和調查應用程序可以用來查詢網站訪問者的看法。
_categorydesc_miscellaneous=聯繫形式，鐘錶，電子賀卡，網址shorteners，和其他新的應用。
