_browser_toinstallapp=所有這些Web應用程序或全部可以被添加到您的網站，其中包括每一個多種安裝。<br><br><div class='i_description'><div class='i_bigger'> Web應用程序</div> <strong>-Noun</strong><br><strong>1.軟件</strong>旨在管理，增強或功能添加到網站。例子包括博客，留言簿，論壇，圖片庫，以及電子商務系統。 </div>要安裝應用程序;從列表中選擇軟件並單擊其<em style='font-style:italic'>安裝</em>按鈕。
