_browser_toinstallapp=Siit lehelt saad valida oma veebilehele sobivaima rakenduse. Valida võid ühe või mitu.<br><br><div class='i_description'><div class='i_bigger'>veebirakenduse</div><strong>-nimisõna</strong><br><strong>1.</strong> Tarkvara, mille eesmärk hallata, parandada või lisada funktsionaalsust veebilehel. Näidetena blogid, külalisteraamatusse, foorumid, pildigaleriid ja e-kaubanduse kohta.</div>Valige tarkvara ja klõpsake selle <em style='font-style:italic'>installeeri</em> nuppu.
