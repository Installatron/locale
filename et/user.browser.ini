_browser_filesanddirectories=Tarkvara paigaldatakse sinu veebimajutaja serverisse, mis koosneb failidest ja kaustadest.<br><br>Mõningane ruum on nõutud, ning sõltub rakendusest endast, see võib olla mõnest kB-st kuni 60 mb-ni.<br><br>Paljud rakendused nõuavad ka andmebaasi, et salvestada andmeid. MySQL on enim kasutavaim andmebaasi süsteem veebimajutuste juures aga on ka teisi süsteeme saadaval. {installatron} tegeleb andmebaasi seadistuse ja konfiguratsiooniga sinu eest.
