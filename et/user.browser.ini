_categorydesc_contentmanagementsystems=Sisuhaldustarkvara on rakendus, mis on kujundatud haldama dünaamilist sisu veebilehel.<br><br>Sisuhaldustarkvaraga on võimalik hallata erinevaid infovooge, nt uudised,sündmustekalender, kirjavahetusdokumendid ja üldine arutelu mingil teemal, hoides alal ka seosed erinevate objektide ja tegevuste vahel. Mida arenenum on tarkvara seda rohkem on ka võimalusi, näiteks: kategooriad, kommenteerimine, kasutajate sisselogimised ja registreeringud, küsitlused, faili haldurid ja palju muud veelgi.<br><br>Sisuhaldustarkvarad tavaliselt jaotuvad selliselt: Blogid, CMSid, Portaalid ja raamistikud (tee-ise süsteemid).
_categorydesc_communitysoftware=Kommuuni ehitus sisaldab foorumite süsteeme, külalisteraamatuid ja e-kirja uudiskirja rakendusi.
_categorydesc_ecommerceandbusiness=Web based business applications include e-commerce systems (also known as shopping carts) for managing sales websites, Customer Relationship Managers (CRM), customer support systems, and project managers.
_categorydesc_imagesandfiles=Pildigaleriid ja failide kategooria sisaldab pildigaleriide ja teisi rakendusi, mis võimaldab hallata piltide, muusika, videote ja muude multimeediaga seotuid veebilehti.
_categorydesc_surveysandstatistics=Uuringud ja statistika kategooria sisaldab statistilisi rakendusi, mis lubab veebilehe liiklust monitoorida ja analüüsida. Samuti sisaldab küsitluste ja uuringute rakendusi, mida saab kasutada veebilehe külastajate arvamuse saamiseks.
_categorydesc_miscellaneous=Kontaktivormid, kellad, e-kaardid, URL lühendajad ja kõik muud sellised rakendused.
