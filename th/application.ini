_installer_xmb_description=XMB ฟอรั่มเป็นโปรแกรมที่มาเปิดฟอรั่ม XMB ฟอรั่มได้รับการปล่อยตัวในปี 2001 initally
_installer_xmb_authordescription=XMB ฟอรั่มช่วยให้คุณสามารถสร้างจัดการและส่งเสริมชุมชนออนไลน์ของคุณ
_installer_xoops_description=Xoops คือการจัดการเนื้อหาที่มาเปิดและการประยุกต์ใช้พอร์ทัล Xoops คดเคี้ยวจาก PHP-Nuke ในปี 2002
_installer_xoops_authordescription=Xoops เป็นแบบไดนามิก-Object Oriented ตามโปรแกรมพอร์ทัลเปิดแหล่งที่มา Xoops เป็นเครื่องมือที่เหมาะสำหรับการพัฒนาเว็บไซต์ขนาดเล็กเพื่อชุมชนแบบไดนามิกขนาดใหญ่พอร์ทัล บริษัท ภายในพอร์ทัลขององค์กรเว็บบล็อกและอื่น ๆ อีกมากมาย
_installer_yetanotherforumnet_description=YetAnotherForum.NET เป็นโปรแกรมฟอรั่มที่มาเปิด ASP.NET
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) เป็นฟอรั่มการสนทนาที่มาเปิดให้บริการสำหรับเว็บไซต์ที่ใช้ ASP.NET C # เต็มรหัสที่มาสามารถใช้ได้ที่ได้รับอนุญาตเป็น GPL
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=ของคุณเอง URL ที่สั้นลง (Yourls) เป็นโปรแกรมโอเพนซอร์สสั้น URL ที่ส่วนบุคคล
_installer_yourls_authordescription=Yourls จะช่วยให้คุณสามารถเรียกใช้บริการของตัวเอง URL ที่สั้นของคุณ (la TinyURL) คุณสามารถทำให้มันส่วนตัวหรือสาธารณะคุณสามารถเลือก URL ของคำหลักที่กำหนดเองจะมาพร้อมกับ API ของตัวเอง คุณจะรักมัน<br><br>คุณสมบัติ:<ul><li>เอกชน (ลิงก์ของคุณเท่านั้น) หรือประชาชน (ทุกคนสามารถสร้างการเชื่อมโยงระยะสั้นที่ดีสำหรับอินทราเน็ต)<li>ลำดับหรือคำหลักที่กำหนดเอง URL<li>bookmarklets ประโยชน์ได้อย่างง่ายดายสั้นลงและเชื่อมโยงร่วมกัน<li>สถิติที่น่ากลัว: รายงานคลิกประวัติศาสตร์อ้างอิงติดตามผู้เข้าชมตำแหน่งทางภูมิศาสตร์<li>ติดต่อ Ajaxed เรียบร้อย<li>สถาปัตยกรรมปลั๊กอินที่ยอดเยี่ยมเพื่อให้ง่ายต่อการใช้คุณลักษณะใหม่ ๆ<li>เย็นนักพัฒนา API<li>สนับสนุน jsonp เต็ม<li>ติดตั้งง่าย<li>ไฟล์ตัวอย่างการสร้างอินเตอร์เฟซที่สาธารณะของคุณเองและอื่น</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=Zazavi เป็นแหล่งโปรแกรมสร้างเว็บไซต์ที่เปิด
_installer_zazavi_authordescription=Zazavi เป็นผู้สร้างเว็บไซต์ที่ออกแบบมาพร้อมกับอินเตอร์เฟซลากและวางที่ง่ายเพื่อให้อย่างไม่มีทักษะการเขียนโปรแกรมจะต้อง คุณสามารถสร้างเว็บไซต์ของคุณสมบูรณ์ฟรีภายในเวลาเพียงไม่กี่!
_installer_zencart_description=สินค้าเซนเป็นแหล่งเปิดอีคอมเมิร์ซโปรแกรมตะกร้าช้อปปิ้ง สินค้าเซนคดเคี้ยวจาก osCommerce ในปี 2003
_installer_zencart_authordescription=สินค้าเซนอย่างแท้จริงเป็นศิลปะของอีคอมเมิร์ซ; ฟรีมิตรกับผู้ใช้โอเพนซอร์สซอฟต์แวร์รถเข็น สินค้าเซนได้รับการพัฒนาโดยกลุ่มที่มีใจเดียวกันเจ้าของร้านค้าโปรแกรมเมอร์ออกแบบและที่ปรึกษาที่คิดว่าการออกแบบเว็บอีคอมเมิร์ซสามารถและควรจะทำแตกต่างกัน
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto เป็นแกลเลอรี่ที่เปิดแหล่งที่มาและการประยุกต์ใช้บล็อกภาพ Zenphoto ได้รับการเปิดตัวครั้งแรกในปี 2005 และในวันนี้มีอำนาจมากกว่า 300,000 แกลเลอรี่ภาพ
_installer_zenphoto_authordescription=Zenphoto เป็นแบบสแตนด์อโลน CMS มัลติมีเดียเว็บไซต์ที่เน้น โฟกัสของเราอยู่ในการใช้งานง่ายและมีคุณสมบัติทั้งหมดที่มีเมื่อคุณต้องการพวกเขา (แต่ออกจากทางถ้าคุณทำไม่ได้.)<br><br>Zenphoto มีการสนับสนุนสำหรับภาพวิดีโอและรูปแบบเสียงและปลั๊กอิน Zenpage CMS ให้ส่วนข่าวแบบครบวงจร (บล็อก) และหน้าเว็บที่กำหนดเองในการทำงานเว็บไซต์ทั้งหมด<br><br>นี้ทำให้ Zenphoto CMS ที่เหมาะสำหรับเว็บไซต์ส่วนบุคคลของนักวาดภาพศิลปินนักออกแบบ, ช่างภาพ, ผู้ผลิตภาพยนตร์และนักดนตรี<br><br>คุณสมบัติ:<ul><li>อัปโหลดไฟล์และโฟลเดอร์ที่ผ่านการบริหารโดยตรงหรือผ่านทาง FTP<li>การประมวลผลภาพแบบไดนามิกโดยอัตโนมัติสร้างภาพขนาด<li>ใส่แท็กตำแหน่งและ EXIF​​ / IPTC สนับสนุนเมตาดาต้า<li>แบ่งหมวดหมู่ของภาพลงในแกลเลอรี่ใช้แท็กและคำหลัก<li>ลากและวางเรียงลำดับการย้ายคัดลอกเปลี่ยนชื่อของอัลบั้มและภาพ<li>ครั้งที่เข้าดูอัลบั้มหลายรวมถึงมุมมองสไลด์โชว์<li>แสดงความคิดเห็นของผู้เข้าชมตัวเลือก<li>รูปแบบที่สนับสนุน: jpg, GIF, PNG, MP3, MP4, M4V, M4A, fla, FLV, MOV, 3GP</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo คือการจัดการความสัมพันธ์กับลูกค้าที่มาเปิด (CRM) การประยุกต์ใช้ Zurmo ได้รับการปล่อยตัวในปี 2011 initialy
_installer_zurmo_authordescription=Zurmo เป็นโอเพนซอร์ส Customer Relationship Management (CRM) การประยุกต์ใช้ที่เป็นโทรศัพท์มือถือสังคมและ gamified เราใช้วิธีการทดสอบขับเคลื่อนสำหรับการสร้างส่วนหนึ่งของโปรแกรมทุก ซึ่งหมายความว่าคุณสามารถสร้างและการบำรุงรักษาที่กำหนดเองที่สร้างขึ้นในระบบ CRM ด้วยความมั่นใจว่าการปรับปรุงในอนาคตจะไม่ได้ไปทำลายการติดตั้งของคุณ<br><br>ใช่เรารู้ว่ามีจำนวนมากของโปรแกรม CRM ออกมี ทำไมอีกโปรแกรม CRM? ผ่านมาหลายปีของเราในอุตสาหกรรม CRM ที่เรายังคงเห็น บริษัท พยายามที่จะใช้โปรแกรม CRM เป้าหมายของเรากับ Zurmo คือการให้ง่ายต่อการใช้งานที่ง่ายต่อการปรับแต่งโปรแกรม CRM ที่สามารถปรับใช้กับกรณีการใช้งานทางธุรกิจใด ๆ เราได้รับการดูแลเป็นพิเศษที่จะคิดว่าผ่านมาหลายกรณีการใช้งานที่แตกต่างกันและมีการออกแบบระบบที่เราเชื่อว่ามีระดับสูงของความยืดหยุ่นที่ครอบคลุมหลากหลายของกรณีการใช้งานออกจากกล่อง<br><br>เราไม่ได้มีคุณสมบัติล้าน เราไม่สามารถเอาชนะผู้เล่นที่มีอยู่ในการทำสงครามคุณลักษณะ แต่การพิจารณา บริษัท ลมขึ้นเพียงใช้ไม่กี่ของคุณสมบัติที่เราไม่คิดว่ามันสำคัญจริงๆ สิ่งที่เรามีเพื่อให้ห่างไกลเป็นจุดเริ่มต้นของเครื่องมือที่มีคุณภาพสูงอัตโนมัติแรงขาย ติดตามความคืบหน้าในขณะที่เรายังคงให้การปรับปรุง<br><br>คุณสมบัติ:<ul><li>การจัดการที่ติดต่อ<li>การประชุมงาน, บันทึก, และสิ่งที่แนบมาทั้งหมดในที่เดียว<li>อัตโนมัติพนักงานขาย<li>รางวัล CRM Gamification ผู้ใช้<li>รายงานในแทบชุดของระเบียนใด<li>สร้างเวิร์กโฟลว์ที่กำหนดเองด้วยการลากและวางตัวช่วยสร้าง<li>บทบาทของผู้ใช้<li>ฟิลด์ที่กำหนดเองรูปแบบและป้ายชื่อ<li>API สงบ<li>มือถือ / แท็บเล็ตพร้อม</ul>
