_installer_typo3_authordescription=TYPO3 เป็นระดับองค์กรที่มาเปิด CMS (ระบบการจัดการเนื้อหา) ที่ใช้ในต่างประเทศในการสร้างและจัดการเว็บไซต์ทุกประเภทจากเว็บไซต์ขนาดเล็กสำหรับไม่หวังผลกำไรที่จะแก้ปัญหาขององค์กรที่พูดได้หลายภาษาสำหรับองค์กรขนาดใหญ่<br><br>คุณสมบัติ:<ul><li>ระบบมืออาชีพระดับองค์กร<li>กรอบโปรแกรมประยุกต์บนเว็บที่ปรับขนาดได้<li>ขนาดใหญ่ที่ชุมชนระดับโลกที่ใช้งาน<li>มิตรกับผู้ใช้ extendability ไม่ จำกัด</ul>
