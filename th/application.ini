_installer_wikkawiki_authordescription=WikkaWiki เป็นโครงการที่ผู้ใหญ่เล็งจะยังคงซื่อสัตย์ต่อมรดก WakkaWiki ของเครื่องยนต์ที่มีน้ำหนักเบาที่มีรหัสที่อ่านได้และสามารถเข้าถึงได้ ง่ายต่อการขยาย / hackability (โดยไม่ต้องเสียสละประสิทธิภาพ) เป็นหนึ่งในคุณสมบัติที่โดดเด่นมากที่สุดและชื่นชม Wikka ของ<br><br>คุณสมบัติ:<ul><li>ตามมาตรฐาน - Wikka จะ​​ขึ้นอยู่กับมาตรฐาน W3C ล่าสุด RFCs เช่นเดียวกับที่บางคนอื่น ๆ<li>ได้รับการออกแบบสำหรับความเร็วในการขยายและการรักษาความปลอดภัย<li>ได้อย่างง่ายดายปรับเปลี่ยนจำนวนของการใช้งานที่แตกต่างกัน<li>ได้รับเลือกจากผู้ใช้หลายร้อยโครงการและองค์กรที่มีอำนาจเว็บไซต์ของตน<li>ออกภายใต้ใบอนุญาต</ul>
_installer_wordpress_description=เวิร์ดเพรสเป็นโปรแกรมที่มาเปิดบล็อก WordPress คดเคี้ยวจาก b2/cafelog ในปี 2003 และการทำงานของเว็บไซต์ WordPress หมู่หลายได้รับการแบบบูรณาการตั้งแต่ 2010 วันนี้ WordPress เป็นบล็อกโปรแกรมที่ใช้มากที่สุด powering ล้านของบล็อกและถูกใช้โดยหลายสิบล้านคนทุกวัน
_installer_wordpress_authordescription=เวิร์ดเพรสเป็นแพลตฟอร์มที่สำนักพิมพ์ส่วนบุคคลและการประยุกต์ใช้บล็อกให้ความสำคัญกับความสวยงามมาตรฐานเว็บและการใช้งาน<br><br>คุณสมบัติ:<ul><li>หน้าเพิ่มเติมที่ช่วยให้คุณสามารถจัดการเนื้อหาที่ไม่บล็อกได้ง่ายดังนั้นสำหรับตัวอย่างเช่นคุณอาจมีคงที่ &quot;เกี่ยวกับฉัน&quot; หน้า<li>ระบบรูปแบบเต็มรูปแบบช่วยให้การออกแบบทุกอย่างจากบล็อกง่ายที่สุดในการเผยแพร่ที่ซับซ้อนมากที่สุดชิ้นส่วนของเค้ก<li>เปลี่ยนแปลงที่ทำกับแม่แบบและรายการที่สะท้อนให้เห็นได้ทันทีในเว็บไซต์ของคุณจำเป็นต้องมีการปฏิรูปหน้าคงไม่ได้และทุก HTML สร้างเป็นอย่างสอดคล้องกับมาตรฐาน W3C<li>Trackback และมาตรฐาน Pingback การสนับสนุนอย่างเต็มที่<li>ผู้เข้าชมสามารถแสดงความคิดเห็นในบล็อกของคุณและแสดงความคิดเห็นสามารถปิดใช้งานบนพื้นฐานต่อการโพสต์<li>การป้องกันสแปมที่จะช่วยลดสแปมความคิดเห็นจากบล็อกของคุณ<li>ลงทะเบียนผู้ใช้ช่วยให้ผู้เข้าชมในการลงทะเบียนและรักษารูปแบบและแสดงความคิดเห็นรับรองความถูกต้องในบล็อกของคุณถ้าเปิดใช้งาน<li>การป้องกันรหัสผ่านกระทู้ช่วยให้คุณสามารถให้รหัสผ่านที่จะโพสต์แต่ละที่จะซ่อนพวกเขาจากประชาชน<li>อินเตอร์เฟซที่ใช้ XML RPC เต็มช่วยให้คุณสามารถที่จะขยายการใช้ WordPress และลูกค้าที่ได้รับการออกแบบสำหรับแพลตฟอร์มอื่น ๆ เช่น Zempt<li>กลุ่มผู้ใช้ที่ช่วยให้ได้ถึง 10 ระดับของผู้ใช้ที่มีระดับที่แตกต่างกันมีสิทธิ์ที่แตกต่างกัน (และกำหนด) ในเรื่องเกี่ยวกับการเผยแพร่ด้วยการแก้ไขตัวเลือกและผู้ใช้อื่น ๆ<li>bookmarklets ทำให้ง่ายต่อการเผยแพร่ในบล็อกของคุณหรือเพิ่มการเชื่อมโยงไปยังบล็อกของคุณด้วยขั้นต่ำของความพยายาม<li>ping-O-Matic ได้รับการสนับสนุนซึ่งหมายความว่าผลสูงสุดสำหรับบล็อกของคุณไปยังเครื่องมือค้นหา</ul>
_installer_wordpress_multisite_yes=ใช่ช่วยให้การสนับสนุนหลายเว็บไซต์สำหรับไดเรกทอรีย่อยของตำแหน่งที่เลือกติดตั้ง
_installer_wordpress_multisite_no=ไม่มีไม่ได้เปิดใช้งาน หลายเว็บไซต์สามารถเปิดใช้งานในภายหลังภายในเวิร์ดเพรส (แนะนำ)
_installer_wordpress_limitloginattempts_yes=ใช่ จำกัด พยายามที่ล้มเหลวการเข้าสู่ระบบการรักษาความปลอดภัยที่เพิ่มขึ้น (แนะนำ)
