_categorydesc_contentmanagementsystems=ระบบการจัดการเนื้อหา (CMS) เป็นโปรแกรมที่ออกแบบมาเพื่อจัดการเนื้อหาแบบไดนามิกสำหรับเว็บไซต์<br><br>ทุกโปรแกรม CMS มีความสามารถในการจัดการข่าวหรือบล็อกและทั้งหมดรวมระบบ templating ที่ช่วยให้ลักษณะ / รูปแบบของหน้าเว็บที่จะควบคุม การใช้งานที่สูงขึ้นอาจรวมถึงรายการที่สิ้นสุดใกล้คุณสมบัติเพิ่มเติมรวมถึง: ประเภท แสดงความคิดเห็น การเข้าสู่ระบบของผู้ใช้ โพลล์; สถิติ ยื่นผู้จัดการ; คำถามที่พบบ่อยผู้จัดการ; เป็นต้น<br><br>โปรแกรม CMS ทั่วไปพอดีกับประเภทต่อไปนี้หลวม: บล็อก (หรือเรียกว่าเว็บบล็อก) CMSs, พอร์ทัล (คุณสมบัติจำเพาะที่สามารถเพิ่มเข้าไปในรูปแบบหน้าสามคอลัมน์มาตรฐาน) และกรอบ (ระบบการทำมันด้วยตัวเอง)
_categorydesc_communitysoftware=อาคารชุมชนรวมถึงระบบฟอรั่ม (หรือเรียกว่ากระดานข่าว) สมุดเยี่ยมและการประยุกต์ใช้รายชื่อผู้รับจดหมาย
_categorydesc_ecommerceandbusiness=Web based โปรแกรมทางธุรกิจรวมถึงระบบอีคอมเมิร์ซ (หรือเรียกว่ารถเข็นช้อปปิ้ง) สำหรับการจัดการเว็บไซต์ที่ขายผู้จัดการความสัมพันธ์ลูกค้า (CRM) ระบบการสนับสนุนลูกค้าและผู้จัดการโครงการ
_categorydesc_imagesandfiles=ภาพถ่ายและไฟล์รวมถึงแกลเลอรี่ภาพและการใช้งานอื่น ๆ ที่ช่วยในการจัดการภาพเว็บไซต์เพลงวิดีโอและมัลติมีเดียอื่น ๆ
_categorydesc_surveysandstatistics=การสำรวจและสถิติรวมถึงการใช้งานที่แตกต่างกันทางสถิติที่ช่วยให้การเข้าชมเว็บไซต์จะได้รับการตรวจสอบและวิเคราะห์และการสำรวจและการสำรวจการใช้งานที่สามารถนำมาใช้ในการสอบถามความคิดเห็นของผู้เข้าชมเว็บไซต์
_categorydesc_miscellaneous=รูปแบบการติดต่อ, นาฬิกา, e-cards, URL shorteners และการใช้งานอื่น ๆ นวนิยาย
