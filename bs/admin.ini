_settings_dependencies_description=Installatron uses the versions and settings on this page to maximize compatibility between this server and the web applications installed by Installatron. Keep these versions and settings accurate and up to date to limit errors experienced by your users after they install applications using Installatron.
_settings_requirements_description=Svaka verzija instalacije može imati svoje <i>zahtjeve</i>, koji mogu biti od 'minimalne verzije PHP-a' do uključenog ili isključenog 'safe_mode'. Installatron može automatski ukloniti svaku instalaciju, ili onemogućiti bilo koju verziju instalacije, koja nije kompatibilna sa vašim serverom. Ovo spriječava korisnike da instaliraju skriptu koju ne mogu koristiti, ili da izvrše nadogradnju na verziju koja će pokvariti njihovu stranicu. Za korištenje provjere zahtjeva, podesite sljedeće serverske vrijednosti. <br><br>Neki serveri dozvoljavaju korištenje vhosts opcije za automatsko omogućavanje opcije potrebnih za individualne instalacije. Obratite pažnju na činjenicu da su neke od ovih postavki vezane za sigurnost, tako da ne trebate koristiti automatsko uključivanje ako će ono ugroziti sigurnosne postavke.
