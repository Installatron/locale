_installer_wikkawiki_description=WikkaWiki ay isang open source wiki application. Magkahiwalay mula WakkaWiki noong 2004, WikkaWiki ngayon nagpapagana sa daan-daan ng mga website sa buong mundo at kilala na dahil sa magaan engine.
_installer_wikkawiki_authordescription=WikkaWiki ay isang mature proyekto apunta upang manatiling tapat sa pamana ng isang magaan ang timbang engine WakkaWiki na may nababasa at naa-access code. Madaling posibilidad na pahabain / hackability (nang walang sinasakripisyo pagganap) ay kabilang sa pinaka-tanyag at pinapahalagahang mga tampok Wikka ni.<br><br>Mga Tampok:<ul><li>Pamantayan sang-ayon - Wikka ay batay sa pinakahuling mga pamantayan ng W3C, RFCs pati na rin ang ilang mga iba pa.<li>Idinisenyo para sa bilis, posibilidad na pahabain, at seguridad.<li>Madaling madaling ibagay sa isang bilang ng mga iba't ibang mga gamit.<li>Pinili ng daan-daang mga gumagamit, mga proyekto at mga organisasyon upang paganahin ng kanilang mga website.<li>Inilabas sa ilalim ng GPL lisensiya.</ul>
_installer_wordpress_description=WordPress ay isang application na open source blog. WordPress magkahiwalay mula b2/cafelog noong 2003, at WordPress Mu maramihang mga pag-andar ng website ay integrated mula noong 2010. Ngayon WordPress ay ang pinaka ginagamit na application blog powering ng milyun-milyong mga blog at ginagamit ng milyun-milyong mga tao bawat araw.
_installer_wordpress_authordescription=WordPress ay isang platform personal na pag-publish at application sa pag-blog na may isang pagtutok sa aesthetics, mga pamantayan sa web, at usability.<br><br>Mga Tampok:<ul><li>Payagan ang mga dagdag na mga pahina sa iyong madaling mapamahalaan ang nilalaman non-blog, kaya halimbawa maaari kang magkaroon ng isang static na &quot;Tungkol sa Akin&quot; na pahina.<li>Nagbibigay-daan sa isang buong sistema tema pagdidisenyo ng lahat ng bagay mula sa pinakasimpleng blog sa mga pinaka-kumplikadong webzine isang piraso ng keyk.<li>Mga pagbabagong ginawa sa mga template at mga entry ay masasalamin kaagad sa iyong site, na walang pangangailangan para sa regenerating static na mga pahina, at ang lahat ng mga nabuong HTML ay ganap na sumusunod sa mga pamantayan ng W3C.<li>Trackback at pamantayan Pingback lubos na sinusuportahan.<li>Maaaring mag-post ng Mga Bisita komento sa iyong mga entry sa blog, at maaaring hindi paganahin sa pagkomento sa batayang bawat post.<li>Proteksyon laban sa spam inaalis spam na puna mula sa iyong blog.<li>Nagbibigay-daan sa pagpaparehistro ng User bisita para magparehistro at panatilihin ang mga profile at mag-iwan napatotohanan komento sa iyong blog, kung pinagana.<li>Pinapayagan ka ng mga Post Password Protected upang bigyan ang mga password sa mga indibidwal na mga post sa itago ang mga ito mula sa pampublikong.<li>Pinapayagan ka ng isang buong XML-RPC interface para i-extend ng WordPress at gamitin ang mga kliyente na dinisenyo para sa iba pang mga platform tulad ng Zempt.<li>Mga pangkat ng Gumagamit ay nagbibigay-daan hanggang sa 10 mga antas ng user, na may iba't ibang mga antas ng pagkakaroon ng iba't-ibang mga (at maaaring i-configure) mga pribilehiyo na patungkol sa pag-publish, pag-edit, pagpipilian, at iba pang mga user.<li>Bookmarklets ginagawang madali upang i-publish sa iyong blog o magdagdag ng mga link sa iyong blogroll na may isang minimum na pagsisikap.<li>Ping-O-Matic ay suportado, na nangangahulugan na ang maximum na pagkahantad para sa iyong blog sa mga search engine.</ul>
_installer_wordpress_multisite_yes=Oo, paganahin ang suporta ng multi-site para sa sub-directory sa mga napiling i-install lokasyon.
_installer_wordpress_multisite_no=Hindi, huwag paganahin. Multi-site na maaaring paganahin sa ibang pagkakataon sa loob ng WordPress. (Inirerekumenda)
_installer_wordpress_limitloginattempts_yes=Oo, limitasyon nabigong mga pagtatangka sa pag-login para sa tumaas na seguridad. (Inirerekumenda)
_installer_wordpress_limitloginattempts_no=Hindi, huwag limitahan ang nabigo pagtatangka sa pag-login.
