_installer_xmb_authordescription=Pinapayagan ka ng XMB Forum sa iyo na bumuo, pamahalaan, at i-promote ang iyong online na komunidad.
_installer_xoops_description=Xoops ay isang open source na pamamahala ng nilalaman at mga portal ng application. Xoops magkahiwalay mula sa PHP-Nuke noong 2002.
