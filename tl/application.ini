_installer_zazavi_description=Zazavi ay isang bukas na application website tagabuo ng pinagmulan.
_installer_zazavi_authordescription=Zazavi ay isang website builder dinisenyo na may isang simpleng interface na drag at drop upang ang ganap na kasanayan sa programming ay kinakailangan. Maaari kang bumuo ng iyong website para sa libre sa loob ng ilang oras lang!
_installer_zencart_description=Zen Cart ay isang bukas na application shopping cart e-commerce pinagmulan. Zen Cart magkahiwalay mula sa osCommerce noong 2003.
_installer_zencart_authordescription=Zen Cart tunay ay ang sining ng e-commerce; libre,, software shopping cart open source user-friendly. Zen Cart ay binuo ng isang pangkat ng mga kasundo may-ari ng tindahan, programmer, designer, at mga tagapayo na sa tingin ecommerce web disenyo ay maaaring at dapat gawin nang naiiba.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto ay isang open source gallery at application blogging larawan. Zenphoto ay una inilabas noong 2005 at ngayon kapangyarihan higit sa 300,000 mga gallery ng larawan.
_installer_zenphoto_authordescription=Zenphoto ay isang nakapag-iisang CMS para sa multimedia mga website na nakatuon. Ang aming focus ay namamalagi sa pagiging madaling gamitin at pagkakaroon ng lahat ng mga tampok doon kapag kailangan mo ang mga ito (ngunit sa labas ng paraan kung hindi mo gusto.)<br><br>Nagtatampok Zenphoto suporta para sa mga larawan, video at mga format ng audio, at ang Zenpage CMS plugin ay nagbibigay ng isang seksyon ganap na isinama balita (blog) at pasadyang mga pahina upang magpatakbo ng buong mga website.<br><br>Ginagawa Zenphoto ang perpektong CMS para sa mga personal na website ng illustrators, artist, designer, photographer, film makers at mga musikero.<br><br>Mga Tampok:<ul><li>Mag-upload ng mga file at mga folder sa pamamagitan ng administrasyon o nang direkta sa pamamagitan ng FTP.<li>Gumagawa ang Processing Dynamic na Larawan sized na mga larawan.<li>Geotagging at EXIF ​​/ IPTC metadata support.<li>I-kategorya ang mga larawan sa gallery, ilapat ang mga tag at mga keyword.<li>I-drag at Drop sa pagbubukod-bukod, paglipat, pagkopya, pagpapalit ng pangalan ng mga album at mga larawan.<li>Maramihang mga tanawin album, kabilang ang slideshow view.<li>Bisita pagpipilian sa pagkomento.<li>Suportadong mga format: jpg, gif, png, mp3, mp4, m4v, m4a, fla, flv, mov, 3gp.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo ay isang pamamahala ng relasyon ng customer open source (CRM) application. Zurmo ay initialy inilabas noong 2011.
_installer_zurmo_authordescription=Zurmo ay isang Relasyon Pamamahala (CRM) application Open Source Customer na mobile, panlipunan, at gamified. Gumagamit kami ng pamamaraan ng pagsubok-driven para sa pagbuo ng bawat bahagi ng application. Ito ay nangangahulugan na maaari kang lumikha at mapanatili ang isang custom-built CRM system na may ang katiyakan na-update sa hinaharap ay hindi pagpunta sa masira iyong pag-install.<br><br>Oo, alam namin mayroong maraming mga CRM mga aplikasyon out doon. Bakit isa pang CRM application? Sa pamamagitan ng aming maraming mga taon sa CRM industriya, kami pa rin makita ang mga kompanya ng struggling upang ipatupad ang CRM application. Ang aming layunin sa Zurmo ay upang magbigay ng isang madaling-gamitin, madaling-customize ang CRM application na maaaring iniangkop sa anumang pagkakataon ng paggamit ng negosyo. Kami ay kinuha espesyal na pangangalaga sa tingin sa pamamagitan ng maraming iba't ibang mga kaso paggamit at dinisenyo isang sistema na naniniwala kami ay nagbibigay ng isang mataas na antas ng kakayahang umangkop, na sumasakop sa isang malawak na iba't-ibang mga kaso paggamit sa labas ng kahon.<br><br>Wala kaming isang milyong mga tampok. Hindi namin maaaring matalo ang umiiral na mga manlalaro sa isang digmaan tampok. Ngunit kung isasaalang-alang kumpanya susian lamang gamit ang isang maliit na bilang ng mga tampok, hindi namin iniisip ito talaga ang mahalaga. Ano mayroon kami sa ngayon ay ang simula ng isang tool na puwersa benta automation mataas na kalidad. Manatiling nakatutok bilang patuloy kaming gumawa ng mga pagpapabuti.<br><br>Mga Tampok:<ul><li>Pamamahala ng Contact<li>Pulong, Gawain, Notes, at Attachment lahat sa isang lugar<li>Automation ng Sales Force<li>CRM Gamification premyo mga end user<li>Mag-ulat sa halos anumang hanay ng mga talaan<li>Lumikha ng pasadyang mga daloy ng trabaho na may-drag at drop wizard<li>Mga Tungkulin ng User<li>Custom na mga patlang, mga layout at mga label<li>Matahimik API<li>Mobile / Tablet Handa</ul>
