_installer_vtiger_description=Vtiger ay isang application sa pamamahala ng relasyon ng customer open source. Vtiger magkahiwalay mula sa SugarCRM noong 2004, at ngayon nagpapagana sa mga pagpapatakbo Vtiger para sa higit sa 350,000 mga negosyo at mga organisasyon sa buong mundo.
_installer_vtiger_authordescription=Vtiger na may kasamang lahat ng bagay na kailangan mo upang masukat pagpapatakbo! Simulan out kasama ang email marketing, mga benta, mga quote at mga invoice. Bilang nagbabago ang iyong negosyo, gamitin ang karagdagang mga kalendaryo at pamamahala ng aktibidad, customer portal, mga ulat, pamamahala ng imbentaryo, pamamahala ng proyekto, at iba pang mga tool.<br><br>Mga Tampok:<ul><li>Mga kagamitang puwersa Sales automation streamline ang proseso ng pagbebenta sa pamamagitan ng pagpapagana ang mga tagapamahala at mga koponan sa pagbebenta upang ayusin ang mga lead, mga account at mga contact; tasahin at unahin ang mga pagkakataon; at mangasiwa ng mga benta pipeline at kaugnay analytics para sa pagtataya, at marami pang iba.<li>Gamit ang mga tool sa marketing vtiger CRM ni maaari kang manatiling isang hakbang nangunguna sa iyong mga kampanya sa marketing na may pinahusay na pagsasama at hindi pagkapansin. vtiger CRM ay may mga tool para sa pamamahala ng kampanya, masa pagmemerkado sa e-mail, online na pagbuo ng lead at mga form sign-up, at mga tool sa pamamahala sa produkto para sa specialized o organisasyon-wide na mga pangangailangan sa marketing. Iba pang mga module na may kaugnayan sa marketing isama ang kalendaryo, pamamahala ng contact, at higit pa.<li>Kalidad Enterprise customer support &amp; serbisyo ay nangangailangan ng mga tool sa kalidad ng enterprise. vtiger CRM ay nagbibigay ng pamamahala ng tiket system, mga sistema ng pamamahala ng kaalaman, customer self-service portal, mga ulat, mga istatistika ng suporta at marami pang iba upang paganahin ang koponan sa suporta ng iyong samahan upang matugunan ang mga pangangailangan ng kahit ang pinaka-hinihingi customer.<li>vtiger CRM ay umaabot sa ibayo ng tradisyonal na mga hangganan ng CRM sa pamamagitan ng pag-aalok ng pamamahala ng kumpletong cycle ng mga benta, ng walang putol sa pagsasama ng pre-benta at mga aktibidad sa post-benta sa pamamagitan ng pag-link ng mga function ng pamamahala ng imbentaryo (mula sa mga produkto at mga aklat presyo sa mga vendor, mga quote benta, mga order sa pamimili, ang mga order sa sales, at mga invoice) may CRM module (mga lead, mga account at mga contact, at mga pagkakataon).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar ay isang open source application ng kalendaryo. WebCalendar ay una inilabas noong 2000 at ngayon ay nai-download na higit sa 1,200,000 ulit.
_installer_webcalendar_authordescription=WebCalendar is a calendar application that can be configured as a single-user calendar, a multi-user calendar for groups of users, or as an event calendar viewable by visitors.<br><br>WebCalendar can be setup in a variety of ways, such as:<ul><li>A schedule management system for a single person<li>A schedule management system for a group of people, allowing one or more assistants to manage the calendar of another user<li>An events schedule that anyone can view, allowing visitors to submit new events<li>A calendar server that can be viewed with iCalendar-compliant calendar applications like Mozilla Sunbird, Apple iCal or GNOME Evolution or RSS-enabled applications like Firefox, Thunderbird, RSSOwl, FeedDemon, or BlogExpress.</ul><br><br>Features:<ul><li>Multiple users and user management functionality.<li>View calendars by day, week, month or year.<li>View another user's calendar.<li>View one or more users' calendar via layers on top of your own calendar.<li>Repeating events including support for overriding or deleting (exceptions).<li>Configurable custom event fields.<li>User-configurable preferences for colors, 12/24 time format, Sun/Mon week start.<li>Checks for scheduling conflicts.<li>Email reminders for upcoming events and notifications for new/updated/deleted events.<li>Import and Export events to iCalendar, vCalendar or Palm.<li>Optional general access (no login required) to allow calendar to be viewed by people without a login (useful for event calendars).<li>Users can make their calendar available publicly to anyone with an iCalendar-compliant calendar program (such as Apple's iCal, Mozilla Calendar or Sunbird).<li>Publishing of free/busy schedules (part of the iCalendar standard).<li>RSS support that puts a user's calendar into RSS.<li>Subscribe to "remote" calendars (hosted elsewhere on the Internet) in either iCalendar or hCalendar formats.</ul>
_installer_webcards_description=WebCards ay isang application na open source electronic greeting card.
_installer_webcards_authordescription=Panatilihin ang mga bisita bumabalik sa iyong site muli at muli gamit ang makapangyarihan, mahusay at madaling gamitin ng system ng e-card. Nagtatampok ng full administrasyon center na may isang simpleng interface at buong pag-ban mga kontrol, ang mga bisita ay masisiyahan sa pakikipag-ugnayan sa kanilang mga kaibigan, nagdadala sa iyo ng higit pa at mas maraming mga bisita.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker ay isang bukas na application website tagabuo ng pinagmulan.
_installer_websitebaker_authordescription=WebsiteBaker ay tumutulong sa iyo na lumikha ng mga website na gusto mo: Isang libre, madali at secure, may kakayahang umangkop at extensible open source content management system (CMS).<br><br>Lumikha ng bagong template sa loob ng ilang minuto - pinapatakbo ng XHTML, HTML, CSS at jQuery. Sa WebsiteBaker ito ay medyo natural na ang iyong site ay W3C-wastong, SEO-friendly at naa-access - walang mga limitasyon sa lahat. Gamitin droplets - ang bago at rebolusyonaryo na paraan ng pagpasok ng code na PHP - lahat ng lugar na gusto mo. Bilang karagdagan sa na, WebsiteBaker at ang komunidad ay nag-aalok ng maraming mga extension: I-download lamang, i-install ng dalawang mga pag-click at gamitin ang mga ito. Iyon ay hindi sapat? Gusto mo pa? Walang problema, bumuo ng iyong sariling mga module! Ang WebsiteBaker API ay nagbibigay ng maraming mga pagkakataon na maaari mong umasa sa.<br><br>WebsiteBaker ay ang pinakamahusay na pagpipilian para sa mga designer, developer at mga user - kung ikaw ay isang baguhan, mga advanced na tao o Geek. Subukan ito at WebsiteBaker ay kumbinsihin sa iyo!<br><br>Mga Tampok:<ul><li>Madaling gamitin na interface na may WYSIWYG-editor.<li>Pamamahala ng mga file at media.<li>Sistema ng Template nagbibigay-daan sa madaling naaayos na ng layout.<li>Addons walang katapusan palawigin ang pangunahing pag-andar.<li>Group batay Access Privilege System.</ul>
_installer_webtrees_description=webtrees ay isang open source palaangkanan application. webtrees magkahiwalay mula PhpGedView sa 2010.
_installer_webtrees_authordescription=webtrees ay isang palaangkanan programa na nagbibigay-daan sa iyo upang tingnan at i-edit ang iyong palaangkanan sa iyong website. webtrees gumagana mula sa standard GEDCOM mga file, at samakatuwid ay tugma sa bawat pangunahing desktop application. Higit pa rito, mayroon itong ganap na kakayahan sa pag-edit, ganap na pag-andar sa privacy, ay sumusuporta sa multimedia tulad ng mga larawan at mga imahe dokumento, at may mga tool upang pasimplehin ang proseso ng pag-collaborate sa iba ang pagtatrabaho sa inyong puno ng pamilya.
_installer_whmcs_description=WHMCS ay isang komersyal sa pagsingil at application sa pamamahala ng client. Sa una inilabas noong 2005, WHMCS ay lumago na maging ang pinaka-popular na integrated solusyon sa pagsingil para sa web hosting service provider.
_installer_whmcs_authordescription=WHMCS ay isang all-in-isa sa pamamahala ng client, sa pagsingil &amp; support solusyon para sa mga online na negosyo. Paghawak sa lahat mula sa pag-sign up sa pagwawakas, WHMCS ay isang napakalakas na tool automation negosyo na naglalagay ka matatag sa kontrol. Habang ang isang popular na solusyon para sa web hosting service provider, WHMCS ay mayroon ding isang pagtaas ng bilang ng mga customer gamit ang mga solusyon para sa iba pang mga layunin.<br><br>Mga Tampok:<ul><li>Kamay Libreng Automation. WHMCS ay tungkol sa automation. Awtomatikong pag-Provisioning, Pamamahala ng Domain, Maligayang pagdating Mga Email, Pagsingil, Mga Paalala, at Higit Pa ... pangalanan mo ito, nakuha ko WHMCS ay sakop nito.<li>Pamamahala ng Domain. Sa WHMCS mga kliyente ay maaaring bumili, ilipat, i-renew at pamahalaan ang mga domain sa real-time nang hindi umaalis sa iyong website. Ganap transparent, awtomatikong at malakas na mga tool domain.<li>Multi-Currency. Kapag ibebenta mo sa online, hindi mo ay limitado sa bansa 1 lang, kaya i-maximize ang iyong mga pag-signup sa pamamagitan ng pagbebenta sa 2 o higit pang mga pera at may isang area client na magagamit sa 10 iba't ibang mga wika.<li>Pinagsama Tools Support. Built-in na Mga Tool Suporta kabilang ang mga Anunsyo, Knowledgebase at isang buo Tampok na Support System ng Tiket ginagawang madali upang subaybayan ang mga katanungan at panatilihin ang mga customer na-update.<li>Ganap Nako-customize na. Ang lahat ng iyong mga kliyente makita ay kinokontrol ng mga template, na gumawa ng mga bagay mas madali upang i-customize. At para sa higit pang advanced na mga developer, mayroong Modular suporta, Hooks at isang API.</ul>
_installer_whmcs_licensekeytext=Nangangailangan WHMCS ng Key ng Lisensya. Makipag-ugnayan sa iyong service provider upang makakuha ng lisensya o <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>direct bumili mula WHMCS</a> .
