_categorydesc_contentmanagementsystems=Pamamahala Systems ng nilalaman (CMS) ay ang mga application na dinisenyo upang pamahalaan ang pabagu-bagong nilalaman para sa mga website.<br><br>Ang lahat ng mga application ng CMS na may kakayahang pamahalaan ang mga balita o mga blog at lahat isama ang isang templating system na nagbibigay-daan sa ang hitsura / style ng mga web page na kinokontrol. Maaaring isama ang mas advanced na mga application ng isang malapit sa walang katapusang listahan ng mga karagdagang mga tampok, kabilang ang: mga kategorya; pagkomento; login ang gumagamit; botohan; istatistika; file managers; FAQ managers; at iba pa.<br><br>CMS application pangkalahatan umangkop sa mga sumusunod na malubay kategorya: Mga Blog (kilala rin bilang mga weblogs), CMSs, Portal (Modular mga tampok na maaaring idagdag sa isang karaniwang layout tatlong hanay na pahina), at Framework (yaring-sarili mga system).
_categorydesc_communitysoftware=Building Komunidad Kasama forum systems (kilala rin bilang bulletin board), guestbooks, at mailing list na mga application.
_categorydesc_ecommerceandbusiness=Web batay mga aplikasyon ng negosyo isama ang e-commerce na mga sistema (kilala rin bilang mga shopping cart) para sa pamamahala ng mga website benta, Customer Relationship Manager (CRM), mga sistema sa suporta sa customer, at proyekto managers.
_categorydesc_imagesandfiles=Mga Larawan at Mga File may kasamang mga gallery ng larawan at iba pang mga application na makatulong sa pamamahala ng mga imahe website, musika, mga video, at iba pang mga multimedia.
_categorydesc_surveysandstatistics=Survey at Statistics may kasamang iba't ibang mga statistical application na paganahin ang trapiko sa website na sinusubaybayan at pinag-aralan ng, at ng botohan at survey na application ay maaaring gamitin upang i-query ang tanawin ng mga bisita ng website.
_categorydesc_miscellaneous=Makipag-ugnay sa form, Orasan, e-card, shorteners URL, at iba pang mga nobelang application.
