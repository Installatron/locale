_browser_toinstallapp=Anumang o lahat ng mga web application ay maaaring idagdag sa iyong website, kabilang ang maramihang mga pag-install ng bawat isa.<br><br><div class='i_description'><div class='i_bigger'> web application </div> <strong>-Pangngalan</strong><br><strong>1.</strong> Software na idinisenyo upang pamahalaan, mapahusay, o magdagdag ng pag-andar sa isang website. Kabilang sa mga halimbawa ng mga blog, guestbooks, forum, gallery ng larawan, at mga sistema ng e-commerce. </div> Upang i-install ang isang application; piliin ang software mula sa listahan at i-click ang pindutan ng <em style='font-style:italic'>i-install</em> nito.
_browser_technicaldetails=Impormasyon Technical
_browser_filesanddirectories=Ang software na naka-install sa iyong hosting account bilang isang koleksyon ng mga file at mga direktoryo.<br><br>Ang halaga ng puwang na kinakailangan ay depende sa application, ngunit maaari saklaw mula sa ilang kilobytes na paitaas ng 60 megabytes.<br><br>Maraming mga application ay nangangailangan din ng isang database upang mag-imbak ng karagdagang data. MySQL ay ang pinaka-karaniwang sistema ng database na ginamit sa web hosting ngunit maraming mga sistema ay magagamit. {installatron} pinangangasiwaan ang database setup at configuration para sa iyo.
_browser_whatisinstallatron=Ano ang {installatron}?
_broswer_installatronisan={installatron} (ang tool na ito) ay isang <em>auto-installer,</em> o &quot;installer web application&quot;. Auto-installer ay mga tool ng web hosting na mangasiwa sa install, mag-upgrade at pangkalahatang paggamit ng mga application sa web.<br><br>{hosting}, {installatron}, at ang mga developer ng mga proyektong ito umaasa na mahanap ka kapaki-pakinabang na mga application sa web.
