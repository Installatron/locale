_settings_dependencies_description=Installatron använder versionerna och inställningar på den här sidan för att maximera kompatibiliteten mellan denna server och webbapplikationer som installerats av Installatron. Håll dessa versioner och inställningar korrekta och uppdaterade för att begränsa fel som upplevs av dina användare när de installerar program med Installatron.
_settings_requirements_description=Varje version av varje installatör kan ha en uppsättning av &quot;krav&quot;, från &quot;minst PHP version&quot; till &quot;safe_mode&quot; på eller av. Inst kan automatiskt ta bort någon installatör, eller inaktivera någon version av en installatör, som är oförenlig med din server. Detta stoppar användare från att installera ett skript som de inte kan använda, eller uppgradera till en version som kommer att bryta deras webbsida. För att använda krav-filtrering, konfigurera följande servervärden.<br><br>Vissa serverinställningar tillåter även användning av vhosts att automatiskt aktivera de inställningar som krävs för enskild installation. Observera att vissa av dessa är säkerhetsrelaterade inställningar, så du bör inte använda den automatiska möjliggör om de kommer att äventyra din säkerhet inställning.
