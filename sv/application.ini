_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker är ett open source webbplats byggmästare ansökan.
_installer_websitebaker_authordescription=WebsiteBaker hjälper dig att skapa den webbplats du vill ha: En fri, enkel och säker, flexibel och utbyggbar öppen källkod content management system (CMS).<br><br>Skapa nya mallar inom några minuter - som drivs av XHTML, HTML, CSS och jQuery. Med WebsiteBaker det är ganska naturligt att din webbplats är W3C-giltigt, SEO-vänlig och tillgänglig - det finns inga begränsningar alls. Använd droppar - den nya och revolutionerande sätt att införa PHP-kod - var du vill. Förutom att är WebsiteBaker och samhället erbjuder massor av tillägg: Bara ladda ner, installera med två klick och använda dem. Det räcker inte? Vill du ha mer? Inga problem, bygga dina egna moduler! Den WebsiteBaker API ger många möjligheter du kan lita på.<br><br>WebsiteBaker är det bästa valet för designers, utvecklare och användare - oavsett om du är nybörjare, avancerad person eller nörd. Ge det ett försök och WebsiteBaker kommer övertyga dig!<br><br>Funktioner:<ul><li>Lätt att använda gränssnitt med WYSIWYG-editor.<li>Hantering av filer och media.<li>Mall systemet möjliggör enkel justerbar i layouten.<li>Addons utöka oändligt kärnfunktioner.<li>Grupp åtkomst Privilege System.</ul>
_installer_webtrees_description=webtrees är ett open source släktforskning program. webtrees förgrenades från PhpGedView tillämpning i 2010.
_installer_webtrees_authordescription=webtrees är ett släktforskningsprogram som låter dig visa och redigera din släktforskning på din webbplats. webtrees fungerar från vanliga GEDCOM-filer, och är därför förenlig med varje större datorprogram. Dessutom har den fullständiga redigeringsmöjligheter, full sekretess funktioner, kan hantera som foton och bilder dokument, och har verktyg för att förenkla processen att samarbeta med andra som arbetar på ditt släktträd.
_installer_whmcs_description=WHMCS är en kommersiell fakturering och klienthanteringsprogram. Ursprungligen släpptes 2005, har WHMCS vuxit att bli den mest populära integrerad fakturering lösning för webbhotell tjänsteleverantörer.
_installer_whmcs_authordescription=WHMCS är en allt-i-ett-klienthantering, fakturering och support lösning för online-företag. Hantering allt från registrering till uppsägningen är WHMCS ett kraftfullt verktyg företag automatisering som sätter du fast i kontroll. Medan en populär lösning för webbhotell tjänsteleverantörer, har WHMCS också ett ökande antal kunder som använder lösningen för andra ändamål.<br><br>Funktioner:<ul><li>Handsfree Automation. WHMCS handlar om automation. Automatisk Provisioning, Domänhantering, Välkommen e-post, fakturering, påminnelser, och Fler ... You name it, har WHMCS fick det täckt.<li>Domänhantering. Med Whmcs kunder kan köpa, överföra, förnya och förvalta domäner i realtid utan att lämna din webbplats. Helt transparent, automatiserade och kraftfulla domän verktyg.<li>Multi-Currency. När du säljer på nätet, är du inte begränsad till bara 1 land, så maximera dina registreringar genom att sälja i 2 eller flera valutor och med en klient område finns i 10 olika språk.<li>Integrerad supportverktyg. Inbyggda supportverktyg inklusive meddelanden, Central och ett helt Feature supportsystem gör det enkelt att hålla reda på frågor och hålla kunderna uppdaterade.<li>Helt anpassningsbara. Allt dina kunder ser styrs av mallar, som gör det mycket lätt att anpassa. Och för mer avancerade utvecklare, det är modulärt stöd, krokar och ett API.</ul>
