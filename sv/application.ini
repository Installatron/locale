_installer_wikkawiki_description=WikkaWiki är en öppen källkod wiki ansökan. Kluven från WakkaWiki 2004, är WikkaWiki idag driver hundratals webbplatser över hela världen och är känd för sin lätta motor.
_installer_wikkawiki_authordescription=WikkaWiki är ett moget projekt som syftar till att förbli trogna WakkaWiki arv av en lätt motor med lättläst och tillgänglig kod. Enkel utbyggbarhet / hackability (utan att offra prestanda) är bland Wikka mest framträdande och uppskattade funktioner.<br><br>Funktioner:<ul><li>Standarder kompatibel - Wikka bygger på de senaste W3C-standarder, RFC samt några andra.<li>Designad för hastighet, utbyggbarhet och säkerhet.<li>Lätt kan anpassas till ett antal olika användningsområden.<li>Valt av hundratals användare, projekt och organisationer för att driva sina webbplatser.<li>Släppt under GPL licens.</ul>
_installer_wordpress_description=WordPress är ett open source bloggprogram. WordPress förgreningar från b2/cafelog tillämpningen under år 2003, och WordPress Mu flera webbplats funktioner har integrerats sedan 2010. Idag WordPress är den mest använda bloggprogram driva miljontals bloggar och används av tiotals miljoner människor varje dag.
_installer_wordpress_authordescription=WordPress är en plattform för personlig publicering och bloggar ansökan med fokus på estetik, webbstandarder och användbarhet.<br><br>Funktioner:<ul><li>Ytterligare sidor kan du hantera icke-blogg innehållet lätt, så du till exempel kan ha en statisk &quot;Om mig&quot;-sida.<li>En fullständig tema möjliggör utforma allt från den enklaste blogg till den mest komplicerade webbtidningen en bit av kakan.<li>Ändringar mallar och poster återspeglas omedelbart på din webbplats, utan behov av regenererande statiska sidor, och alla genererade HTML är helt kompatibel med W3C-standarder.<li>Trackback och Pingback standarder som stöds fullt ut.<li>Besökare kan skriva kommentarer på dina blogginlägg och kommentarer kan inaktiveras på en per-post.<li>Spam skydd eliminerar kommentar skräppost från din blogg.<li>Användarregistrering gör att besökarna att registrera och underhålla profilerna och lämna bestyrkta kommentarer på din blogg, om det är aktiverat.<li>Lösenordsskyddade inlägg kan du ge lösenord till enskilda inlägg att dölja dem från allmänheten.<li>En fullständig XML-RPC-gränssnitt ger dig möjlighet att utöka WordPress och använda klienter avsedda för andra plattformar som Zempt.<li>Användargrupper gör upp till 10 nivåer av användare, med olika nivåer med olika (och konfigurerbar) privilegier när det gäller publicering, redigering, optioner och andra användare.<li>Bookmarklets gör det enkelt att publicera på din blogg eller lägga till länkar till din blogg med ett minimum av ansträngning.<li>Ping-O-Matic stöds, vilket innebär maximal exponering för din blogg till sökmotorer.</ul>
