_installer_zencart_description=Zen Cart är ett open source e-handel ansökan. Zen Cart förgreningar från osCommerce tillämpningen under år 2003.
_installer_zencart_authordescription=Zen Cart är verkligen konsten av e-handel, fri, användarvänlig, öppen källkod kundvagn programvara. Zen Cart är utvecklad av en grupp likasinnade butiksägare, programmerare, designers och konsulter som tror att e-handel webbdesign kan vara och bör göras annorlunda.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto är ett open source galleri och foto blogga tillämpning. Zenphoto släpptes ursprungligen 2005 och idag driver mer än 300.000 fotogallerier.
_installer_zenphoto_authordescription=Zenphoto är en fristående CMS för multimedia fokuserade webbplatser. Vårt fokus ligger på att vara lätt att använda och har alla funktioner där när du behöver dem (men ur vägen om du inte gör det.)<br><br>Zenphoto har stöd för bilder, video-och ljudformat och Zenpage CMS plugin ger en helt integrerad nyhetssida (blogg) och anpassade sidor för att köra hela webbplatser.<br><br>Detta gör Zenphoto den idealiska CMS för personliga webbplatser illustratörer, konstnärer, designers, fotografer, filmare och musiker.<br><br>Funktioner:<ul><li>Ladda upp filer och mappar via administrationen eller direkt via FTP.<li>Dynamic Image Processing genererar automatiskt storlek bilder.<li>Geotaggning och EXIF ​​/ IPTC metadata support.<li>Kategorisera bilder i gallerier, tillämpa taggar och sökord.<li>Dra och släpp sortering, flytta, kopiera, byta namn på album och bilder.<li>Flera album åsikter, även Bildspel Visa.<li>Besökare kommentera alternativ.<li>Format som stöds: jpg, gif, png, mp3, mp4, M4V, M4A, fla, flv, mov, 3GP.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo är en öppen källkod kundrelationer (CRM) ansökan. Zurmo var initialy släpptes 2011.
_installer_zurmo_authordescription=Zurmo är en Open Source Customer Relationship Management (CRM) applikation som är mobil, sociala, och gamified. Vi använder en testdriven metod för att bygga varje del av ansökan. Detta innebär att du kan skapa och underhålla en skräddarsydd CRM-system med en försäkran om att framtida uppdateringar inte kommer att bryta din installation.<br><br>Ja, vi vet att det finns en hel del av CRM-program där ute. Varför ett annat CRM-program? Genom våra många år i CRM-branschen, ser vi fortfarande företag som kämpar för att genomföra en CRM-applikation. Vårt mål med Zurmo är att ge en enkel att använda, lätt att skräddarsy CRM-program som kan anpassas till alla företag användningsfall. Vi har tagit särskild omsorg för att tänka igenom många olika användningsfall och har utformat ett system som vi tror ger en hög grad av flexibilitet, som omfattar ett stort antal användningsfall ur lådan.<br><br>Vi har inte en miljon funktioner. Vi kan aldrig slå ut befintliga aktörer på en funktion krig. Men med tanke på företagen hamnar endast med hjälp av en handfull funktioner, tror vi inte att det verkligen betyder något. Vad vi har hittills är början på en hög kvalitet säljkår automatisering verktyg. Håll ögonen öppna när vi fortsätter att göra förbättringar.<br><br>Funktioner:<ul><li>Kontakthantering<li>Möten, uppgifter, anteckningar och tillbehör på ett och samma ställe<li>Sales Force Automation<li>CRM spelifiering belöningar slutanvändare<li>Rapport på praktiskt taget alla uppsättning poster<li>Skapa anpassade arbetsflöden med dra och släpp-guiden<li>Användarroller<li>Anpassade fält, layouter och etiketter<li>Vilsam API<li>Mobil / Tablet Ready</ul>
