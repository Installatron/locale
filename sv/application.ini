_installer_vtiger_description=Vtiger är ett open source kundrelationer applikation. Vtiger förgreningar från SugarCRM 2004, och idag vtiger befogenheter verksamhet för över 350.000 företag och organisationer över hela världen.
_installer_vtiger_authordescription=Vtiger inkluderar redan allt du behöver för att skala! Börja med e-marknadsföring, försäljning, offerter och fakturor. Som ditt företag utvecklas använda ytterligare kalender och aktiviteter ledning, portaler kunder, rapporter, lagerhantering, projektledning och andra verktyg.<br><br>Funktioner:<ul><li>Säljstöd verktyg effektivisera säljprocessen genom att chefer och säljteam att organisera leder, konton och kontakter, bedöma och prioritera möjligheter, och övervaka försäljningen pipeline och tillhörande analyser för att förutsäga, och mycket mer.<li>Med vtiger CRM marknadsföring verktyg som du kan ligga steget före dina marknadsföringskampanjer med förbättrad integration och tillsyn. vtiger CRM har verktyg för kampanjhantering, massa e-postmarknadsföring, online lead generation och sign-up former och produkter hanteringsverktyg för specialiserad eller hela organisationen behöver marknadsföring. Andra marknadsföring-relaterade moduler inkluderar kalender, kontakthantering och mycket mer.<li>Enterprise kvalitet kundsupport och service kräver verktyg företag kvalitet. vtiger CRM ger system ärendehantering, kunskap ledningssystem, kundservice själv portaler service, rapporter, statistik support och mycket annat för att möjliggöra organisationens support för att möta behoven hos även de mest krävande kunderna.<li>Vtiger CRM sträcker sig bortom de traditionella CRM gränser genom att erbjuda kompletta säljcykeln förvaltning, sömlöst integrerar pre-sales och efter säljaktiviteter genom att koppla ihop funktioner lagerhantering (från produkter och böcker Pris till leverantörer, försäljning offerter, inköpsorder, försäljningsorder och fakturor) med CRM-moduler (leder, konton och kontakter och möjligheter).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar är ett open source kalenderprogram. WebCalendar släpptes ursprungligen 2000 och idag har laddats ner mer än 1,2 miljoner gånger.
_installer_webcalendar_authordescription=WebCalendar är ett kalenderprogram som kan konfigureras som en enda användare kalender, flera användare kalendern för grupper av användare, eller som en evenemangskalender synlig för besökare.<br><br>WebCalendar kan ställas in i ett flertal olika sätt, såsom:<ul><li>Ett schema system för hantering av en enda person<li>Ett schema ledningssystem för en grupp människor, vilket en eller flera assistenter för att hantera kalendern på en annan användare<li>En händelser schemalägga som alla kan se, som besökare kan skicka in nya händelser<li>En kalender server som kan ses med iCalendar-kompatibla kalenderprogram som Mozilla Sunbird, Apple iCal eller GNOME Evolution eller RSS-aktiverade program som Firefox, Thunderbird, RSSOwl, FeedDemon eller BlogExpress.</ul><br><br>Funktioner:<ul><li>Flera användare och användarhantering funktionalitet.<li>Visa kalendrar efter dag, vecka, månad eller år.<li>Se en annan användares kalender.<li>Visa en eller flera användare kalender via skikt på toppen av din egen kalender.<li>Upprepa händelser inklusive stöd för tvingande eller ta bort (undantag).<li>Konfigurerbara egna evenemang fält.<li>User-konfigurerbara inställningar för färger, 12/24 tidsformat, Sun / Mon vecka start.<li>Kollar efter schemakrockar.<li>E-påminnelser för kommande händelser och anmälningar om nya / uppdaterade / raderat händelser.<li>Importera och exportera händelser till iCalendar vCalendar eller Palm.<li>Tillval allmän tillgång (ingen inloggning krävs) för att kalendern ses av människor utan en inloggning (användbart för kalendrar).<li>Användare kan göra sin kalender allmänt tillgänglig för alla med en iCalendar-kompatibel kalender program (till exempel Apples iCal, Mozilla Kalender eller Sunbird).<li>Publicering av ledig / upptagen scheman (en del av iCalendar standard).<li>RSS-stöd som sätter en användares kalender till RSS.<li>Prenumerera på &quot;remote&quot; kalendrar (värd någon annanstans på Internet) i antingen iCalendar-eller-format hCalendar.</ul>
_installer_webcards_description=WebCards är ett open source elektroniskt gratulationskort ansökan.
