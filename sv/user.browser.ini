_browser_filesanddirectories=Programvaran installeras på ditt webbhotell konto som en samling av filer och kataloger.<br><br>Den mängd som krävs utrymme beror på ansökan, men kan variera från några kilobyte till uppåt 60 megabyte.<br><br>Många applikationer kräver också en databas för att lagra ytterligare data. MySQL är den vanligaste databasen som används i webbhotell, men många system finns tillgängliga. {installatron} hanterar databasen installation och konfiguration för dig.
