_categorydesc_contentmanagementsystems=Content Management System (CMS) är program syftar till att hantera dynamiskt innehåll för webbplatser.<br><br>Alla CMS program har möjlighet att hantera nyheter eller bloggar och alla inkluderar en mönsterbildande system som gör det möjligt för utseendet / stilen webbsidor som ska kontrolleras. De mer avancerade program kan inkludera en nära oändlig lista över ytterligare funktioner, inklusive: kategorier, kommenterar, användarnas inloggningar, omröstningar, statistik, filhanterare, FAQ chefer och så vidare.<br><br>CMS program passar generellt in i följande lösa kategorier: Bloggar (även känd som webbloggar), CMSS portaler (modulära funktioner som kan läggas till ett vanligt tre kolumner layout) och ramarna (gör-det-själv system).
_categorydesc_communitysoftware=Gemenskapen Programvaran innehåller forum-system (även känd som anslagstavlor), gästböcker och utskick programlistan.
_categorydesc_ecommerceandbusiness=Webbaserade affärsapplikationer med e-handelssystem (även känd som kundvagnar) för att köra försäljning webbplatser, kundsystem support och projektledare.
_categorydesc_imagesandfiles=Bilder och filer innehåller bildgallerier och andra applikationer som hjälper i förvaltningen av webbplatsen bilder, musik, video och annan multimedia.
_categorydesc_surveysandstatistics=Undersökningar och statistik omfattar olika statistiska program som gör det möjligt webbplats trafik som skall övervakas och analyseras, och opinionsundersökningar och undersökningar tillämpningar kan användas för att fråga synpunkter besökare.
_categorydesc_miscellaneous=Kontaktformulär, klockor, e-kort, shorteners URL och andra applikationer nya.
