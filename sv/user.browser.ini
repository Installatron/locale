_browser_toinstallapp=Någon eller alla av dessa webbapplikationer kan läggas till din webbplats, inklusive flera installationer av varje.<br><br><div class='i_description'><div class='i_bigger'>webbapplikation</div><strong>-substantiv</strong><br><strong>1.</strong> Programvara som utformats för att hantera, förbättra eller lägga till funktionalitet till en webbplats. Exempel på bloggar, gästböcker, forum, gallerier bild och e-handelsprogram.</div>Så här installerar du ett program, välj programmet från listan och klicka på <em style='font-style:italic'>knappen Installera</em>.
