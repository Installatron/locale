_broswer_installatronisan={installatron} (detta verktyg) är en <em>auto-installer,</em> eller &quot;webbapplikation installer&quot;. Auto-installatörer är webbhotell verktyg som underlättar installation, uppgradering och allmän användning av webbapplikationer.<br><br>{hosting}, {installatron}, och utvecklarna av dessa projekt hoppas att du hittar dessa webbapplikationer användbara.
