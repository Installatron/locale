_installer_vtiger_description=Vtiger é uma fonte aberta cliente aplicativo de gerenciamento de relações. Vtiger bifurcada da SugarCRM em 2004, e os poderes hoje vtiger operações para mais de 350.000 empresas e organizações em todo o mundo.
_installer_vtiger_authordescription=Vtiger já inclui tudo o que você precisa de escala de operações! Comece com e-mail marketing, vendas, cotações e faturas. Como o seu negócio evolui, usar o calendário adicional e gerenciamento de atividades, portais de clientes, relatórios, gestão de inventário, gestão de projetos, e outras ferramentas.<br><br>Características:<ul><li>Força de vendas ferramentas de automação de agilizar o processo de vendas, permitindo que os gerentes e equipes de vendas para organizar leads, contas e contatos, avaliar e priorizar oportunidades e supervisionar o pipeline de vendas e análises relacionados para previsão, e muito mais.<li>Com as ferramentas de CRM vtiger de marketing que você pode ficar um passo à frente de suas campanhas de marketing com uma maior integração e supervisão. vtiger CRM tem ferramentas para gerenciamento de campanha, marketing de massa de e-mail, geração de leads online e formulários de inscrição e ferramentas de gestão de produtos para a especializada ou necessidades de toda a organização de marketing. Outros comercialização relacionadas módulos incluem calendário, gerenciamento de contatos, e muito mais.<li>Empresa de apoio ao cliente qualidade e serviço exigem ferramentas de qualidade da empresa. vtiger CRM oferece bilhete sistemas de gestão, sistemas de gestão do conhecimento, portais de auto-atendimento de clientes, relatórios, estatísticas suporte e muito mais para permitir equipe de sua organização de apoio para atender as necessidades de até mesmo os clientes mais exigentes.<li>vtiger CRM se estende além das fronteiras tradicionais de CRM, oferecendo gerenciamento do ciclo completo de vendas, integrando pré-vendas e pós-vendas atividades ligando funções de gestão de estoques (de produtos e livros de preços aos fornecedores, vendas de cotações, ordens de compra, pedidos de vendas e notas fiscais) com módulos de CRM (leads, contas e contatos e oportunidades).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar é uma aplicação de calendário de código aberto. WebCalendar foi inicialmente lançado em 2000 e hoje já foi baixado mais de 1,2 milhões de vezes.
_installer_webcalendar_authordescription=WebCalendar é uma aplicação de calendário que pode ser configurado como um calendário para um único usuário, um calendário multi-usuário para grupos de usuários, ou como um calendário de eventos vistos por visitantes.<br><br>WebCalendar pode ser configurado numa variedade de maneiras, tais como:<ul><li>Um sistema de gerenciamento de agenda para uma única pessoa<li>Um sistema de gerenciamento de agenda para um grupo de pessoas, permitindo que um ou mais assistentes para gerir o calendário de outro usuário<li>Um agendar eventos que qualquer um pode ver, permitindo que os visitantes para apresentar novos eventos<li>Um servidor de calendário que pode ser visto com aplicações compatíveis com iCalendar-calendário como o Mozilla Firefox, Apple iCal ou Evolução GNOME ou RSS aplicativos habilitados, como o Firefox, Thunderbird, RSSOwl, FeedDemon, ou BlogExpress.</ul><br><br>características:<ul><li>Vários usuários e funcionalidades de gerenciamento de usuários.<li>Veja calendários por dia, semana, mês ou ano.<li>Veja o calendário de outro usuário.<li>Ver o calendário de uma ou mais usuários através de camadas em cima de seu próprio calendário.<li>Repetindo eventos, incluindo suporte para substituir ou excluir (exceções).<li>Campos configuráveis ​​de eventos personalizados.<li>Configuráveis ​​pelo usuário preferências para cores de 12/24 formato de hora, início da semana Sol / seg.<li>Verifica por conflitos de agenda.<li>E-mail lembretes para os próximos eventos e notificações de novos eventos / atualizados / excluídos.<li>Importação e Exportação eventos para vCalendar iCalendar, ou Palm.<li>Acesso Opcional geral (sem login necessário) para permitir calendário a ser visto por pessoas sem um login (útil para calendários de eventos).<li>Os usuários podem fazer o seu calendário disponível publicamente para qualquer pessoa com um programa de calendário compatível com iCalendar (como iCal, da Apple, Mozilla Calendar ou Sunbird).<li>Publicação de horários livres / ocupados (parte do padrão iCalendar).<li>Suporte a RSS, que coloca o calendário de um usuário em RSS.<li>Assinar &quot;remotos&quot; calendários (hospedado em outro lugar na internet) em qualquer iCalendar ou formatos hCalendar.</ul>
_installer_webcards_description=Webcards é uma aplicação open source cartão eletrônico.
_installer_webcards_authordescription=Mantenha os visitantes que retornam para o seu site novamente e novamente com esta poderosa, eficiente e fácil de usar o sistema e-card. Com um centro de administração completa com uma interface simples e completa proibição controles, os visitantes poderão desfrutar de comunicar com os seus amigos, trazendo-lhe mais e mais visitantes.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker é uma aplicação open source construtor de site.
_installer_websitebaker_authordescription=WebsiteBaker ajuda você a criar o site que você deseja: um livre, fácil e segura, flexível e extensível sistema aberto de gerenciamento de conteúdo (CMS).<br><br>Criar novos modelos em questão de minutos - powered by XHTML, HTML, CSS e jQuery. Com WebsiteBaker é muito natural o seu site é W3C válido, SEO-friendly e acessível - não há limitações em tudo. Use gotas - a nova e revolucionária forma de inserção de código PHP - onde quiser. Além disso, WebsiteBaker ea comunidade estão oferecendo lotes de extensões: Basta fazer o download, instalar com dois cliques e usá-los. Isso não é o suficiente? Você quer mais? Não tem problema, construir seus próprios módulos! A API WebsiteBaker dá muitas oportunidades que você pode confiar.<br><br>WebsiteBaker é a melhor escolha para designers, desenvolvedores e usuários - se você é um novato pessoa, avançado ou geek. Dê-lhe uma tentativa e WebsiteBaker irá convencê-lo!<br><br>Características:<ul><li>Fácil de usar interface com WYSIWYG-editor.<li>Gestão de arquivos e mídia.<li>Modelo de sistema que permite a fácil ajustável do layout.<li>Addons infinitamente estender a funcionalidade do núcleo.<li>Grupo Sistema de Privilégios de Acesso baseado.</ul>
_installer_webtrees_description=webtrees é um aplicativo de genealogia de código aberto. webtrees bifurcada de PhpGedView em 2010.
_installer_webtrees_authordescription=webtrees é um programa de genealogia que permite visualizar e editar a sua genealogia em seu site. webtrees funciona a partir de arquivos padrão GEDCOM, e é, portanto, compatível com todos os aplicativos de desktop principal. Além disso, possui recursos completos de edição, funções de privacidade completos, suporte multimídia, como fotos e imagens de documentos, e tem ferramentas para simplificar o processo de colaboração com outros trabalhando em sua árvore genealógica.
_installer_whmcs_description=WHMCS é um faturamento comercial e aplicação de gestão de cliente. Inicialmente lançado em 2005, tem crescido WHMCS ser tornar-se a solução de faturamento mais popular integrado para prestadores de serviços de hospedagem web.
_installer_whmcs_authordescription=WHMCS é um gerenciamento de clientes tudo-em-um faturamento, e solução de suporte para os negócios online. Manipulação de tudo, desde a inscrição rescisão, WHMCS é uma ferramenta poderosa de automação de negócios que o coloca firmemente no controle. Enquanto uma solução popular para prestadores de serviços de hospedagem web, WHMCS também tem um número crescente de clientes que utilizam a solução para outros fins.<br><br>Características:<ul><li>Mãos Automação Livre. WHMCS é tudo sobre automação. Aprovisionamento automático, gerenciamento de domínio, e-mails de boas-vindas, Faturamento, lembretes, e muito mais ... Você nome dele, WHMCS tem coberto.<li>Gestão de domínio. Com WHMCS clientes podem comprar, transferir, renovar e gerenciar domínios em tempo real sem sair do site. Totalmente transparente, automática e ferramentas de domínio poderosos.<li>Multi-moeda corrente. Quando você vende online, você não está limitado a apenas um país, de modo a maximizar as suas inscrições através da venda em duas ou mais moedas e com uma área de cliente disponível em 10 idiomas diferentes.<li>Integradas ferramentas de suporte. Built-in ferramentas de suporte, incluindo anúncios, Knowledgebase e uma característica totalmente Support Ticket System tornar mais fácil manter o controle de pedidos e manter os clientes atualizados.<li>Totalmente customizável. Tudo o que seus clientes vêem é controlado por modelos, que fazem coisas muito fáceis de personalizar. E para desenvolvedores mais avançados, há apoio de modular, ganchos e uma API.</ul>
_installer_whmcs_licensekeytext=WHMCS exige uma chave de licença. Contacte o seu fornecedor de serviços para obter uma licença ou <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>comprar direto do WHMCS</a> .
_installer_whmcs_licensekeytext_aid=7734
_installer_wikkawiki_description=WikkaWiki é um aplicativo de código aberto wiki. Bifurcada de WakkaWiki em 2004, WikkaWiki hoje alimenta centenas de sites em todo o mundo e é conhecida por seu motor leve.
_installer_wikkawiki_authordescription=WikkaWiki é um projeto maduro com o objetivo de manter-se fiel à herança de WakkaWiki de um motor leve, com código legível e acessível. Fácil extensibilidade / hackability (sem sacrificar o desempenho) estão entre as características mais importantes e apreciadas do Wikka.<br><br>Características:<ul><li>Padrões de Conformidade - Wikka baseia-se nos mais recentes padrões da W3C, RFCs, bem como alguns outros.<li>Projetado para velocidade, extensibilidade e segurança.<li>Facilmente adaptável para um número de utilizações diferentes.<li>Escolhido por centenas de usuários, projetos e organizações para alimentar seus sites.<li>Lançado sob a licença GPL.</ul>
_installer_wordpress_description=WordPress é um aplicativo de blog de código aberto. WordPress bifurcada de b2/Cafelog em 2003, e WordPress Mu funcionalidade do site múltipla foi integrado desde 2010. Hoje o WordPress é o aplicativo de blog mais usado alimentar milhões de blogs e sendo usado por dezenas de milhões de pessoas todos os dias.
_installer_wordpress_authordescription=WordPress é uma plataforma de publicação pessoal e aplicação de blogs com foco em estética, padrões web, e usabilidade.<br><br>Características:<ul><li>Páginas adicionais permitem que você gerencie não-blog o conteúdo facilmente, então por exemplo, você poderia ter um estático &quot;Sobre mim&quot;.<li>Um sistema temático cheio permite projetar tudo desde o mais simples blog para o webzine mais complicado um pedaço de bolo.<li>As alterações feitas a modelos e as entradas são refletidas imediatamente em seu site, sem a necessidade de páginas estáticas regeneração, e todo o HTML gerado é totalmente compatível com os padrões do W3C.<li>Padrões Trackback e Pingback totalmente suportado.<li>Os visitantes podem postar comentários em seu blog entradas, e comentando pode ser desativada em uma base por post.<li>Spam elimina o spam de comentários do seu blog.<li>Registo do utilizador permite que os visitantes para registrar e manter perfis autenticados e deixar comentários em seu blog, se habilitado.<li>Mensagens protegidas por senha permite dar senhas a mensagens individuais para escondê-los do público.<li>Uma interface XML-RPC completa permite estender o WordPress e utilizar clientes projetados para outras plataformas como Zempt.<li>Os grupos de usuários permite que até 10 níveis de usuários, com diferentes níveis com diferentes (e configurável) privilégios em relação à publicação, edição, opções e outros usuários.<li>Bookmarklets tornar mais fácil para publicar em seu blog ou adicionar links para seu blogroll com um mínimo de esforço.<li>Ping-O-Matic é suportado, o que significa que a exposição máxima para o seu blog para os motores de busca.</ul>
_installer_wordpress_multisite_yes=Sim, ativar o suporte a multi-site para os sub-diretórios do local selecionado instalar.
_installer_wordpress_multisite_no=Não, não permitir. Multi-site pode ser ativado mais tarde dentro do WordPress. (Recomendado)
_installer_wordpress_limitloginattempts_yes=Sim, o limite de tentativas frustradas de login para uma maior segurança. (Recomendado)
_installer_wordpress_limitloginattempts_no=Não, não se limitar tentativas de login.
_installer_xmb_description=XMB Forum é uma aplicação open source fórum. XMB Fórum foi inicialmente lançado em 2001.
_installer_xmb_authordescription=XMB Forum permite que você criar, gerenciar e promover a sua comunidade online.
_installer_xoops_description=Xoops é um gerenciamento de conteúdo de código aberto e aplicação portal. Xoops bifurcada do PHP-Nuke em 2002.
_installer_xoops_authordescription=Xoops é uma dinâmica-Object Oriented aplicativo de portal baseada em open source. Xoops é a ferramenta ideal para o desenvolvimento de pequenas a grandes sites de comunidades dinâmicas, portais intra empresa, portais corporativos, weblogs e muito mais.
_installer_yetanotherforumnet_description=YetAnotherForum.NET é uma fonte aberta aplicação ASP.NET fórum.
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (FAI) é um fórum de discussão de fonte aberta para sites da web em execução ASP.NET. O total C # código-fonte está disponível licenciado como GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Sua URL Shortener própria (YOURLS) é uma aplicação open source encurtamento de URL pessoal.
_installer_yourls_authordescription=YOURLS permitirá que você execute o seu próprio serviço de encurtamento de URL (a TinyURL la). Você pode torná-lo público ou privado, você pode escolher URLs palavra-chave personalizada, vem com sua própria API. Você vai adorar.<br><br>Características:<ul><li>Privada (suas ligações somente) ou público (todos podem criar links curtos, finos para uma intranet)<li>Palavra-chave URL seqüencial ou personalizado<li>Bookmarklets úteis para facilmente encurtar e compartilhar links<li>Estatísticas impressionantes: clique relatórios históricos, acompanhamento de referenciadores, os visitantes geo-localização<li>Interface Ajaxed Neat<li>Arquitetura Plugin fantástico facilmente implementar novas funcionalidades<li>Legal desenvolvedor de API<li>Apoio integral jsonp<li>Instalador amigável<li>Arquivos de exemplo para criar a sua própria interface pública e muito mais</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=Zazavi é uma aplicação open source construtor de site.
_installer_zazavi_authordescription=Zazavi é um construtor de site projetado com uma interface drag-and-drop simples para que nenhum conhecimento de programação são exigidos. Você pode construir o seu site para completamente livre dentro de apenas algumas horas!
_installer_zencart_description=Zen Cart é uma fonte aberta de e-commerce aplicação de carrinho de compras. Zen Cart bifurcada de osCommerce em 2003.
_installer_zencart_authordescription=Zen Cart verdadeiramente é a arte de e-commerce; livre, amigável, software de fonte aberta carrinho de compras. Zen Cart é desenvolvido por um grupo de donos de lojas, programadores, designers e consultores que acreditam que ecommerce web design poderia e deveria ser feito de forma diferente.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto é uma galeria de código aberto e aplicação de blogging foto. Zenphoto foi inicialmente lançado em 2005 e poderes hoje mais de 300 mil galerias de fotos.
_installer_zenphoto_authordescription=Zenphoto é um CMS autônomo para sites multimídia focada. Nosso foco está em ser fácil de usar e ter todas as características lá quando você precisa deles (mas fora do caminho se você não faz.)<br><br>Zenphoto possui suporte para imagens, vídeo e formatos de áudio, eo Zenpage plugin do CMS oferece uma seção de notícias totalmente integrada (blog) e páginas personalizadas para executar sites inteiros.<br><br>Isso faz com que Zenphoto o CMS ideal para sites pessoais de ilustradores, artistas, designers, fotógrafos, cineastas e músicos.<br><br>Características:<ul><li>Upload de arquivos e pastas através da administração ou diretamente via FTP.<li>Processamento de Imagem dinâmica automaticamente gera imagens de tamanho.<li>Geotagging e EXIF ​​/ IPTC suporte a metadados.<li>Categorizar imagens em galerias, aplicar tags e palavras-chave.<li>Arrastar e soltar classificação, mover, copiar, renomear de álbuns e imagens.<li>Várias visões de álbuns, incluindo vista de apresentação.<li>Visitante comentando opções.<li>Os formatos suportados: jpg, gif, png, mp3, mp4, m4v, m4a, fla, FLV, MOV, 3GP.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo é uma gestão de relacionamento com o cliente open source aplicativo (CRM). Zurmo foi initialy lançado em 2011.
_installer_zurmo_authordescription=Zurmo é um Open Source Customer Relationship Management (CRM) do aplicativo que é móvel, social e gamified. Usamos uma metodologia orientado a testes para a construção de todas as partes do aplicativo. Isto significa que você pode criar e manter um sistema de CRM custom-built com a garantia de que as atualizações futuras não vão quebrar sua instalação.<br><br>Sim, sabemos que há um grande número de aplicações de CRM lá fora. Por outro aplicativo CRM? Através de nossos muitos anos na indústria de CRM, ainda vemos empresas que lutam para implementar um aplicativo CRM. Nosso objetivo com Zurmo é proporcionar um fácil de usar, fácil de personalizar a aplicação de CRM que pode ser adaptado para qualquer caso de uso de negócios. Temos tido o cuidado especial de pensar através de muitos casos de uso diferentes e criaram um sistema que nós acreditamos que proporciona um alto grau de flexibilidade, cobrindo uma ampla variedade de casos de uso fora da caixa.<br><br>Nós não temos um milhão de recursos. Nós nunca pode bater para fora os jogadores existentes em uma guerra de recursos. Mas, considerando as empresas acabam usando apenas um punhado de características, não acho que realmente importa. O que temos até agora é o início de uma ferramenta de automação de força de vendas de alta qualidade. Fique atento à medida que continuamos a fazer melhorias.<br><br>Características:<ul><li>Contact Management<li>Reuniões, Tarefas, Notas e Anexos em um só lugar<li>Automação da Força de Vendas<li>Recompensas gamification CRM usuários finais<li>Relatório sobre praticamente qualquer conjunto de registros<li>Criar fluxos de trabalho personalizados com arrastar e soltar assistente<li>Funções do Usuário<li>Os campos personalizados, layouts e rótulos<li>API RESTful<li>Mobile / Tablet Pronto</ul>
