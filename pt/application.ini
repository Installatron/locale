_installer_aardvarkts_description=Aardvark Topsites é uma fonte aberta topo aplicação sites.
_installer_aardvarkts_authordescription=Aardvark Topsites é simplesmente o melhor aplicativo de sites de topo há. Características: contagem de pageviews, hits e atinge fora, ranking membros e modelos personalizáveis.
_installer_abantecart_description=AbanteCart is an open source e-commerce shopping cart application.
_installer_abantecart_authordescription=AbanteCart is a free eCommerce application that is designed, built and supported by experienced enthusiasts that are passionate about their work and contribution to the project. This is not commercial project and there was no rush decisions or shortcuts in this project. We like what we do, and we strongly believe that AbanteCart one of the best and state of the art eCommerce platform available. AbanteCart operated based on donations, contributions and advertisers financial support.<br><br>Benefits:<ul><li>Expandable shopping cart application with fast growing number of extensions. Easy extension installation and management with one step installation. This allows to add virtually any feature or service to AbanteCart in the future, that this is very important in current dynamically changing technology environment.<li>Virtually FTP Free eCommerce solution. No need to know code, complex programs or programming to manage, upgrade and install modules. Manage your eCommerce application 100% in the slick web based interface using any browser of your choice.<li>Fast performing and low computer resource consuming shopping cart application. Can be installed and run in virtually any shared or dedicated hosting.<li>Feature reach shopping cart application right out of the box. Standard features allow to set up complete eCommerce site with all the tools needed to sell the products online.<li>Large number of payment and shipping modules supported by default or with additional extensions.<li>Very secure solution with up to date industry security practices and inline with PCI compliance.<li>Flexible layout for pages allows to setup pages and navigation based on best usability practices and improve conversion.<li>Sophisticated and easy shopping cart control panel with "Search anything" feature for fast information location and edit. Help instructions embedded right into the control panel pages.<li>Flexible resource library to manage media files in the application.<li>Fast initial set up and migration from other shopping carts with easy data import from major shopping carts.</ul><br>Developer benefits:<ul><li>Well organized code based on MVC concept.<li>Layered core code that is not needed to be touched for the extension of features development.<li>Number of tools and classes to manage and debug application and workflow.<li>Good extension organization and ability to extend the application features and provided connection to multiple channels.<li>Backward compatibility in classes and functions, gives ability for less effort in the upgrades to new versions.<li>Flexible construction of layouts, forms and resources (media files)<li>Dataset concept to reduce need to create or extend SQL tables for some features.<li>Developers API documentation and open forum for discussions.</ul>
_installer_admidio_description=Admidio is an open source membership management application for groups, clubs and organizations.
_installer_admidio_authordescription=Admidio is a free online membership management, which is optimized for associations, groups and organizations. In addition to classic user management it consists of a variety of modules that can be installed and adjusted on a new or existing homepage.<br><br>Features:<ul><li>Access control: Protects member data from the eyes of unauthorized persons<li>Lists: Freely configurable member lists with export to different file types (Excel, PDF, CSV)<li>Events: Create events with the possibility to commit or cancel<li>Photos: Upload, manage and view photos and albums within a photo gallery<li>Documents and Files: Provide documents and other files for visitors and member groups<li>Rights management: Individually assigning rights to groups, departments and properties<li>Import: Import new or update existing user by using a CSV file<li>Plugins: Extend the range of Admidio's functionality by including different extensions (plugins)</ul>
_installer_advancedpoll_description=Advanced Poll é um aplicativo de pesquisa livre.
_installer_advancedpoll_authordescription=Advanced Poll é um sistema de pesquisa com poderosa ferramenta de administração. <br><br> Características:<ul><li>várias pesquisas,<li>modelos de layout,<li>ilimitadas opções de enquetes,<li>IP-logging,<li>IP-Locking,<li>comentários,<li>votar de validade,<li>apoio sondagem aleatória e muito mais.</ul>
_installer_akeneo_description=Akeneo is an open source Product Information Management (PIM) application. Akeneo was initially released in 2013.
_installer_akeneo_authordescription=Features:<ul><li>Advanced rights management: Fine-tune your users, roles, and permissions so that your enrichment team can only access the information they need and the field values they are allowed to change. This helps provide a more secure and controlled environment if you want to outsource parts of your product enrichment or translation processes.<li>Validation workflow: Review and approve changes with a super-easy validation workflow engine. Enhanced governance and control leads to better product information quality.<li>Versioning and publication: Restore previous versions of a product in one click and maintain multiple versions of your data at the same time. This is especially helpful for staging specialty catalogs.<li>Rules engine: Define your own business rules! Enhance and automate your enrichment processes with our rules engine. Automatically classify products based on their attribute values, copy attribute values, set default values, and assign families to new products. Plus, you can easily extend the rules engine to add your own actions and triggers.<li>Product Assets Manager: The PAM (product asset manager) makes image management simpler, easier to view, and gives marketers more control. Choose whether to localize media files, adapt them to each channel, and attach them to the right products.<li>Teamwork Assistant: Manage your enrichment projects directly in the PIM, so that all users know what they have to do, what attributes they have to fill in, and what products are ready to be exported for the next collection. The Teamwork Assistant tracks product completeness and audits history, as well as notifies your enrichment team when there is a new product proposal or when a localization is needed.</ul>
_installer_alfresco_description=Alfresco Community is an open source Enterprise Content Management (ECM) application.
_installer_alfresco_authordescription=Alfreco Community manages all the content within an enterprise and provides the services and controls that manage this content.<br><br>Features:<ul><li>At the core of the Alfresco system is a repository supported by a server that persists content, metadata, associations, and full text indexes.<li>Programming interfaces support multiple languages and protocols upon which developers can create custom applications and solutions.<li>Out-of-the-box applications provide standard solutions such as document management, records management and web content management.</ul>
_installer_anukotimetracker_description=Anuko Time Tracker is an open source time management application.
_installer_anukotimetracker_authordescription=Anuko Time Tracker allows you to track the time that employees, colleagues, or teammates spend working on projects and tasks.<br><br>Features:<ul><li>Suitable for Small and Large Organizations: Whether you are an individual doing independent contracting / consulting, a small business or team, or a large business, Anuko Time Tracker has everything you need to track the time spent on any project or activity that needs to be tracked. A small organization normally keeps one group of users in Time Tracker in which everything belongs. Large organizations can utilize the subgroups feature to simplify user and project management.<li>User Roles: Anuko Time Tracker comes with a flexible, customizable set of user roles to which users are assigned. There are several pre-defined roles such as Top manager, Manager, Co-manager, Supervisor, Client and User that normally suffice for most installations. Custom roles can also be created.<li>Time Input: Users can input their time using the time of day or the duration of time spent on an activity from any computer with a network / internet connection and a web browser. There is also a companion Android app designed for live time tracking.<li>Flexible Reports: Full reports can be viewed online, exported (downloaded) as a spreadsheet or CSV (Comma Separated Value) file, and/or sent by email directly from the Time Tracker interface. Reports show you a full breakdown of the time spent on any project or activity, showing you exactly how much time each person and/or group has spent on what tasks. Anuko Time Tracker lets you create reports filtering by any combination of date, time period, group, project, activity, person, billable and/or non-billable hours, and idle time. It can also exclude details and just calculate the totals, and save your settings as a favorite to easily generate future reports in the same way without selecting parameters each time.</ul>
_installer_atheos_description=Atheos is an open source integrated development environment (IDE) application.
_installer_atheos_authordescription=Atheos is a web-based IDE framework with a small footprint and minimal requirements. Atheos is updated from the Codiad IDE.<br><br>Atheos was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_b2evolution_description=b2evolution é um aplicativo de blog de código aberto. b2evolution bifurcada da aplicação b2/Cafelog em 2003.
_installer_b2evolution_authordescription=b2evolution é uma postagem de notícias e aplicação de blogging. Você entra notícias através de uma interface web fácil de usar e as notícias aparecem dinamicamente na sua página. O aplicativo também lida com archving e comentando.
_installer_backdropcms_description=Backdrop CMS is an open source content management application. Backdrop CMS forked from Drupal 7 in 2015.
_installer_backdropcms_authordescription=Backdrop is a free and Open Source Content Management System that helps you build modern, comprehensive websites on a reasonable budget.<br><br>Features:<br><ul><li>Backdrop is a Content Management System. A CMS is a database driven website that allows people to log in, and with permission, allows them to edit nearly any page. Backdrop can be used to create almost any type of website. Use Backdrop CMS for everything from a single-administrator's personal blog site, to a complex, multi-role, business e-commerce platform. Backdrop is the perfect fit for comprehensive businesses, non-profit, educational, government or corporate websites.<li>Backdrop CMS is a tool for building websites. Backdrop's core is packed full of common features that 80% of all websites will use. Backdrop's world of Add-Ons can be used to meet less common requirements. Backdrop can be easily extended with the addition of modules (that change the way it works), themes (that change the way it looks), and layouts (that change where content can be placed on a page).<li>Backdrop CMS is a fork of Drupal. Backdrop is Drupal 7 -- modernized. Backdrop's founders and early contributors saw the huge changes coming to Drupal 8, and met the need to maintain and improve this wonderful software that has a proven track-record of success. By providing an easy upgrade from Drupal 7, Backdrop will be the most affordable next step for sites running on Drupal 7 today.<li>Backdrop CMS is non-profit. Backdrop is a project of the Software Freedom Conservancy. Software Freedom Conservancy is a not-for-profit charity that helps promote, improve, develop, and defend Free, Libre, and Open Source Software (FLOSS) projects. To make a donation, please visit the Contribute page.</ul>
_installer_blab_description=BlaB is a free group chat application.
_installer_blab_authordescription=BlaB! AX is a free group chat script, using AJAX as a transport system and MySQL as a database storage.<br><br>Features:<ul><li>Multiple rooms<li>Private chats<li>Mobile friendly</ul>
_installer_blesta_description=Blesta is a commercial billing and client management application.
_installer_blesta_authordescription=Blesta is the professional web based billing and support application focusing on productivity and usability.
_installer_blesta_licensekeytext=Blesta requires a License Key. Leave blank to request a trial license or <a href='http://blesta.com' target='_blank' class='i_link'>purchase direct from Blesta</a>.
_installer_blogenginenet_description=BlogEngine.NET é um aplicativo de blog de código aberto.
_installer_blogenginenet_authordescription=BlogEngine.NET pode ser a mais simples e mais leve blogue ASP.NET no momento, mas ainda cheio de recursos.
_installer_phpscheduleit_description=phpScheduleIt é uma reserva de código aberto e aplicação de agendamento. Inicialmente lançado em 2003, phpScheduleIt foi baixado mais de 200.000 vezes.
_installer_phpscheduleit_authordescription=phpScheduleIt permite aos usuários registrar e depois colocar reservas em qualquer tipo de recursos, tais como salas de conferência, máquinas, computadores, etc A parte administrativa permite o controle completo sobre as permissões de usuário, de recursos, de reserva, e é tem muitas opções configuráveis.<br><br>Características:<ul><li>Vista cronograma simples permite que os usuários rapidamente encontrar e reservar um horário disponível.<li>Fácil de usar ferramentas administrativas permitem que você busca, gerenciar e exportar dados rapidamente.<li>Organizar os usuários e limitar o acesso de grupos.<li>Configuração de layout flexível permite configurar horários que se adequam às suas necessidades.<li>Limitar e controlar o uso de recursos com um sistema de quotas flexível.<li>Opcionalmente analisar e aprovar pedidos de reserva.<li>Exportar detalhes de reserva para o Outlook ou qualquer outro sistema que aceita. Ical arquivos.<li>Integração com autenticação LDAP / Active.</ul>
_installer_boxbilling_description=BoxBilling é um faturamento livre e aplicação de gerenciamento de cliente. Uma versão comercial com funcionalidade expandida também está disponível. Box Billing foi lançado inicialmente em 2011.
_installer_boxbilling_authordescription=Com BoxBilling você pode vender qualquer produto imaginável - Hospedagem, licenças de software, servidores, produtos para download e instalação de quaisquer produtos personalizados.<br><br>Características:<ul><li>Suporta faturamento automatizado, faturamento, provisionamento produto<li>Criar automaticamente contas de hospedagem, assim que o pagamento é recebido<li>Suspender quando a conta torna-se atrasada, termina quando um determinado período de tempo passa.<li>Ativar várias moedas, aceitar uma vez e pagamentos recorrentes<li>Boxbilling é perfeitamente criado para vender<li>Contas compartilhadas e revenda de hospedagem<li>Domínios<li>As licenças de software<li>Produtos para download<li>Produtos de faturamento personalizado recorrentes<li>Helpdesk, base de conhecimento, novidades e sistema de anúncios.<li>Intuitiva interface de Web 2.0 AJAX alimentado com 100% de pontuação usabilidade!</ul>
_installer_boxbilling_licensekeytext=BoxBilling exige uma chave de licença livre ser obtido a partir do seu site antes da instalação. <a href='http://www.boxbilling.com/order' target='_blank' class='i_link'>Obter uma licença direta de BoxBilling</a>
_installer_podcastgenerator_description=Podcast Generator is an open source podcast publishing application.
_installer_podcastgenerator_authordescription=Podcast Generator (PG) is an open source Content Management System and specifically designed for self-hosting podcasts.<br><br>Features:<ul><li>Tools to easily manage all of the aspects related to the publication and distribution of a podcast, from the upload of episodes to submission.<li>Support for major directories such as Apple Podcasts, Google Podcasts and Spotify.<li>Light weight self-hosted platform written in PHP.</ul>
_installer_projectsend_description=ProjectSend is an open source file and image sharing application. ProjectSend was initially released in 2007 when it was known as cFTP.
_installer_projectsend_authordescription=ProjectSend is a client-oriented file uploading utility. Clients are created and assigned a username and a password. Files can then be uploaded under each account with the ability to add a title and description to each.<br><br>When a client logs in from any browser anywhere, the client will see a page that contains your company logo, and a sortable list of every file uploaded under the client's name, with description, time, date, etc.. It also works as a history of "sent" files, provides a differences between revisions, the time that it took between each revision, and so on.<br><br>An additional benefit includes saving hundreds of megabytes on email accounts since every file remains until it's deleted.<br><br>Features:<ul><li>Really simple and attractive design. Ease of use for both users and clients!<li>Unlimited file size uploading! (thanks to plupload, uploding in "chunks" allows you to overcome any server restriction on file and post sizes).<li>Upload several files at a time and then add the information to all of them on a single screen.<li>Upload from the web interface directly or by FTP, and then import the files into ProjectSend.<li>Possibility to hide or show files from clients after the files are uploaded.<li>User roles (Administrator. Account Manager, Uploader).<li>Sortable full lists of files, users and clients.<li>Two templates included: Default and Gallery; and more templates can be created.<li>Options and branding. Your company logo is seen on the client pages.</ul>
_installer_projeqtor_description=ProjeQtOr is an open source project management application.
_installer_projeqtor_authordescription=As a collaborative tool designed by project managers for project managers, ProjeQtOr offers you a pragmatic approach to the operational management of your projects.<br><br>Features:<ul><li>Complete solution: ProjeQtOr covers the entire scope of project management. It is a tool that proposes to replace the use of a multitude of disparate tools and spreadsheets thanks to many functionalities on the management of deadlines, costs, incidents, resources, risks, quality or even the control of commitments.<li>Operational monitoring and strategic vision: Natively multi-projects, multi-level, ProjeQtOr records operational information to provide you with an overall strategic vision of programs and projects portfolio.<li>Realistic planning: ProjeQtOr generates a realistic and honest planning by taking into account all the constraints and in particular the availability of resources shared between several projects.<li>Totally adaptable: ProjeQtOr adapts to your needs, from simple task management to projects optimization in terms of costs and deadlines. You can also influence the roadmap, proposing evolutions, sponsoring some or taking part to Qlub of users so that the tool is really yours.</ul>
_installer_cakephp_description=CakePHP is an open source framework application. Initially released in 2005, CakePHP is partially inspired by Ruby on Rails and uses many of its concepts.
_installer_cakephp_authordescription=Features:<ul><li>Build Quickly: Use code generation and scaffolding features to rapidly build prototypes.<li>No Configuration: No complicated XML or YAML files. Just setup your database and you're ready to bake.<li>Friendly License: CakePHP is licensed under the MIT license which makes it perfect for use in commercial applications.<li>Batteries Included: The things you need are built-in. Translations, database access, caching, validation, authentication, and much more are all built into one of the original PHP MVC frameworks.<li>Clean MVC Conventions: Instead of having to plan where things go, CakePHP comes with a set of conventions to guide you in developing your application.<li>Secure: CakePHP comes with built-in tools for input validation, CSRF protection, Form tampering protection, SQL injection prevention, and XSS prevention, helping you keep your application safe and secure.</ul>
_installer_canvas_description=Canvas LMS is an open source course management application. Initially released in 2011, Canvas LMS is used by more than 3 thousand universities, school districts, and institutions.
_installer_canvas_authordescription=Canvas is the LMS that makes teaching and learning (and implementation and adoption and customer support and student success and bragging to your non-Canvas-using peers) easier.<br><br>Features:<ul><li>Openness: Canvas is openness—from our open APIs to the openness of our security audits, from our open feature discussions and Canvas Studio to the open source software that is Canvas itself.<li>Customizability: Canvas provides an extensive, open API that we publish to the world, making it easy for third-party apps to plug right into Canvas, pull from its data, and push data back in.<li>Pedagogical Flexibility: We built a whole app center just to make it even easier for institutions and instructors to experiment and adapt new technologies into their courses. Browse through loads of LTI apps and install them in a single click. No IT support necessary.<li>Support: Who knows Canvas better than Canvas? Our in-house Canvas experts take the support burden off your hands, ensuring the speediest, most frictionless interactions.</ul>
_installer_chamilo_description=Chamilo é uma aplicação open source de gerenciamento de cursos. Bifurcada de Dokeos em 2010, Chamilo é usado atualmente por mais de 3,5 milhões de alunos e professores em todo o mundo.
_installer_chamilo_authordescription=Chamilo visa trazer a você o melhor plataforma de e-learning e colaboração no mundo do código aberto. Chamilo também é uma marca propriedade da Associação Chamilo, o que faz com que seja possível para muitas empresas a construir sobre o nome do produto, com um risco muito baixo. A marca não é e nunca será de propriedade de uma marca única titular.<br><br>Características:<ul><li>Fácil criação de conteúdos educativos<li>Acompanhamento de resultados usuários, permitindo melhorias na metodologia<li>Interface limpa, deixando o foco do usuário em aprender<li>Síncronas e assíncronas canais de comunicação<li>Muitas ferramentas que permite a todos os tipos de aprendizagem (visual, auditiva, práticas, jogos sérios, seleção de pessoal)<li>Documentos extensas capacidades de gestão</ul>
_installer_chevereto_description=Chevereto is an open source image hosting application.
_installer_chevereto_authordescription=Get your own turnkey image hosting system today. Start your own image sharing website with your own rules.<br><br>Features:<ul><li>Stores: Sell more by creating an engaging showcase for your products.<li>Photographers: Feature your work and provide private galleries for your clients.<li>Content creators: Context aware system for showcasing your content.<li>Real estate: Great looking easy to maintain galleries for your real estate offering.<li>Communities: Multi-user image sharing system for your organization or community.<li>Service providers: Provide image hosting and image sharing service to others.</ul>
_installer_churchcrm_description=ChurchCRM is an open source CRM application built for churches.
_installer_churchcrm_authordescription=An OpenSource CRM System Built for Churches: Your Church can benefit from giving your staff and volunteers the tools they need to make every interaction more valuable.<br><br>Features:<ul><li>Unlimited People and Families<li>Services and Groups<li>Events and Check In<li>Contributions Tracking<li>Self Verification<li>Self Registration<li>Access Restrictions<li>Data Importing<li>Data Export<li>Dashboards<li>People/Family/Group Custom Fields<li>Canvass<li>Volunteers Management<li>Fundraiser<li>Sunday School</ul>
_installer_classicpress_description=ClassicPress is an open source content management application. Forked from WordPress 4.9.x in 2019, development focuses on improved security, less bloat, and block-free.
_installer_classicpress_authordescription=Still using WordPress 4.9.x? Is the WP block editor not for you? Then ClassicPress is just made for you. With all the same features and familiarity as WP 4.9.x and still very much in active development, ClassicPress is like meeting up with an old friend.<br><br>ClassicPress is a community-led open source content management system and a fork of WordPress that preserves the classic TinyMCE editor as the default option.<br><br>We believe that when we combine careful, deliberate planning with the insight and collective wisdom of the ClassicPress community, we will ensure the success of ClassicPress for many years to come. Check out our <a href='https://www.classicpress.net/roadmap/'>roadmap</a> to learn more.<br><br>We have an active and growing community of users from many different backgrounds. Whether you are a developer, designer, business owner, or blogger, the ClassicPress Forums are where you can discuss all things ClassicPress. Add your voice to the conversation!<br><br><ul><li>Improved Security - Concerned about security? ClassicPress has a “security-first” approach. No matter how shiny or exciting a new feature is, if it’s not secure, it won’t be added to the platform.</li><li>Less Bloat - We believe that powerful does not need to mean code-heavy. We've trimmed unnecessary plugins and features from ClassicPress core, and continue to actively seek smart ways to reduce code bloat.</li><li>Block-free - Choose the development path that works best for you. With the flexibility and stability that ClassicPress provides, you have the freedom to create a solution that meets your unique needs.</li></ul>
_installer_classicpress_sitetagline=Another great website powered by ClassicPress
_installer_clientexec_description=ClientExec is a commercial billing and client management application. ClientExec was initially released in 2002 and today is trusted by thousands of companies.
_installer_clientexec_authordescription=Features:<ul><li>Complete Help Desk: Have your staff manage support tickets painlessly and quickly. Prevent emails and support issues from getting lost. ClientExec's email management system helps you route, track and deliver messages.<li>Administration: ClientExec frees you to grow your business, by providing an easy way to setup your offerings and automate the daily tasks associated with administering your company. Cleverly organized to avoid bloat.<li>Billing Module: Whether you're invoicing for your work, or creating a recurring fee, ClientExec tracks all the related information. The invoice manager allows merging of billable items, accepts major credit cards, archives invoices, and even tracks credits.<li>Insightful Reports: Over 10 open sourced reports instantly give you a complete picture of your business. With just a few clicks of the mouse, everything is at your fingertips - revenue reports, support reviews, and more.<li>Intuitive Interface: ClientExec provides a separate interface for both your customers and staff members. The intuitive and user friendly client interface allows your customers to receive either support or quickly perform various billing and profile functions.</ul>
_installer_pluxml_description=PluXml is an open source blog and content management application.
_installer_pluxml_authordescription=Build a high-performing website with ease!<br><br>Features:<ul><li>No database: All data is stored in XML files. A simple copy of files allows you to move your site to a USB key, which makes it completely portable.<li>Collaborative: 5 profiles with different permission levels. For family, friends, a company, PluXml will find its place.<li>Customizable: PluXml dresses according to your desires so that your site is in your image. Extend your PluXml without any line of programming by easily adding new features.</ul>
_installer_cmsmadesimple_description=CMS Made Simple é uma aplicação de gerenciamento de conteúdo de código aberto. Inicialmente lançado em 2004, CMS Made Simple recebeu o prêmio 2010 mais promissor do Sistema de Gerenciamento de Conteúdo Open Source pela Packt Publishing.
_installer_cmsmadesimple_authordescription=CMS Made Simple fornece aos desenvolvedores de sites com um Web site simples, fácil de usar a utilidade para permitir a construção de pequeno-ish (dezenas a centenas de páginas), semi-estáticas. Normalmente CMS Made Simple é usado para sites corporativos e websites que promovem uma equipe ou organização. Há outros pacotes de gerenciamento de conteúdo que se especializam em portais de construção, ou blogs, ou conteúdo do artigo baseado. CMS Made Simple pode fazer muito isso, mas não é a nossa área de foco.<br><br>Características:<ul><li>URLs amigáveis ​​SEO<li>Integrado e ajuda on-line<li>Modular e extensível<li>Gestão de grupo de usuário fácil e<li>Sistema de permissões baseado em grupo<li>Apoio modelo completo, para olhares ilimitadas sem mudar uma linha de conteúdo<li>Assistente Fácil baseado instalar e atualizar procedimentos<li>Requisitos mínimos de servidor<li>Painel de administração com suporte a múltiplos idiomas<li>Hierarquia de conteúdo com profundidade e tamanho ilimitado<li>Capacidades gerenciador de arquivos integrado w / upload<li>Log de auditoria integrada<li>Sustentação amigável em fóruns e irc<li>Pequenas dimensões</ul>
_installer_codeigniter_description=CodeIgniter é um framework livre desenvolvimento PHP. Uma versão comercial chamado ExpressionEngine está disponível no site.
_installer_codeigniter_authordescription=O Code Igniter é um framework de desenvolvimento de aplicativos - um kit de ferramentas - para quem constrói sites usando PHP. Seu objetivo é permitir que você desenvolva projetos devem rapidamente do que se você estivesse escrevendo código a partir do zero, através de um conjunto de bibliotecas para as tarefas mais comuns, bem como uma interface simples e uma estrutura lógica para acessar essas bibliotecas. Code Igniter permite que você mantenha o foco em seu projeto minimizando a quantidade de código necessário para uma dada tarefa.
_installer_codiad_description=Codiad is a free integrated development environment (IDE) application. Codiad was initially released in 2013.
_installer_codiad_authordescription=Codiad is a web-based IDE framework with a small footprint and minimal requirements.<br><br>Codiad was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_collabtive_description=Collabtive é uma aplicação de gestão de projectos open source. Collabtive foi initialy lançado em 2007.
_installer_collabtive_authordescription=Collabtive é uma alternativa de código aberto para ferramentas proprietárias como o Basecamp. Collabtive é destinado a pequenas empresas médias empresas e profissionais liberais.<br><br>Funcionalidade do núcleo:<li>Ilimitados projetos, metas, tasklists e tarefas<li>Ilimitados membros com perfis de usuário<li>Gerenciamento de permissões com base em funções<li>Mensagens e mensagens instantâneas<li>Gerenciador de arquivos<li>Cronometrajem<br>Relatórios e notificações:<li>TimeTracker relatórios, registros de atividades e mensagens em formato PDF<li>Perfis de usuário Export como vCard<li>RSS feeds para mensagens e tarefas<li>A sincronização de calendários via iCal export tarefa<li>Arquivos do Excel de registros de atividades e relatórios TimeTracker<li>Notificações de e-mail<br>Outros:<li>Pesquisa, tags<li>Importação Basecamp<li>Totalmente personalizável<li>Disponível em mais de 35 idiomas<li>Suporte UTF8 completa<br>Collabtive é desenvolvido por uma equipe de profissionais voluntários. Todos os envolvidos é um profissional em suas respectivas áreas, fornecendo contribuições de alta qualidade para o projeto.
_installer_concrete_description=concrete5 é um gerenciamento de conteúdo de código aberto e aplicação construtor de site.
_installer_concrete_authordescription=Construção e execução de um site são dois desafios muito diferentes. Certamente, uma pessoa pode usar os dois chapéus, mas o processo de lançamento de um grande site é muito diferente da execução de um grande site ao longo do tempo . concrete5 permite fazer as duas coisas: construir e executar grandes sites . A maioria dos outros sistemas de gestão de conteúdo são construídos para um dos lados da equação ou outro.<br><br>Muitos CMSs foram desenhados por desenvolvedores, para desenvolvedores. Construir e manter um site com eles pode ser muito complexo e intimidante para alguém que não pode programar computadores. A experiência de edição final funciona, mas para fazer alterações de conteúdo, mesmo básicos normalmente você está trabalhando com formulários web longas em um &quot;back-end &quot;. Adicionando uma nova funcionalidade é algo que você vai precisar de algum know- how técnico para retirar. Imagine ter que chamar um consultor cada vez que você queria escrever um novo documento do Word. Quão útil é que, para o seu negócio?<br><br>Por outro lado, há uma série de soluções que são voltadas para o mercado de DIY. Normalmente começando como um blog, esses sites são adicionados ao e adicionado ao longo do tempo até que eles se quebram . Imagine ser informado o seu documento foi sempre vai ter uma página de rosto, uma tabela de conteúdos e um índice - não importa o quão simples que você queria que fosse . Claro que é ótimo que você pode começar rapidamente, mas se você quer fazer muito mais do que esses sistemas foram projetados para como usar um martelo para conduzir parafusos.<br><br>Com concrete5, você obtém o melhor dos dois mundos. Qualquer um pode começar a fazer seu próprio site em questão de segundos, ea experiência de edição é fácil, basta clicar sobre o que você deseja alterar. Desenvolvedores ainda obter uma estrutura flexível e robusta para a construção de aplicações web sofisticadas. Com concrete5, no entanto, os proprietários do site será capaz de fazer alterações e adições por conta própria, para os próximos anos.
_installer_contactform_description=Formulário de Contato é um simples aplicativo open source site formulário de contato.
_installer_contactform_authordescription=Formulário de contato fornece uma maneira simples para os visitantes em contato com você através de seu website. Além de ser uma maneira rápida e fácil para os visitantes em contato com você, isso também ajuda a eliminar o spam por esconder o seu endereço de e-mail contra spambots.
_installer_contactform_usagenotes=Now cut and paste this form code into your webpage (you can also edit the HTML formatting to taste):<br><br><textarea rows=32 cols=77 wrap=OFF>&lt;form name="form" method="post" action="{dir}/contactscript.php"&gt;{nl}&lt;table width="400" border="0" cellspacing="2" cellpadding="2"&gt;{nl}  &lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Name: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="name" size="25" maxlength="200" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Email: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="email" size="25" maxlength="100" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Comments: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;textarea name="msg" cols="25" rows="4"&gt;&lt;/textarea&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top"&gt; &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="reset" name="Reset" value="Reset" /&gt;{nl}      &lt;input type="submit" name="Submit" value="Submit" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;{nl}&lt;/table&gt;{nl}&lt;/form&gt;</textarea><br><br>Once the code is added to your webpage, the contact form will work.<br><br>You can change your email address, email subject, and submission-sent URL by manually editing the <strong>contactscript.php</strong> script in the installation directory.
_installer_contao_description=Contao é uma aplicação open source de gerenciamento de conteúdo. Contao era conhecido anteriormente como TYPOlight.
_installer_contao_authordescription=Contao é um sistema aberto de gerenciamento de conteúdo (CMS) para pessoas que querem uma presença profissional Internet que é fácil de manter. A estrutura de estado-da-arte do sistema oferece um padrão de segurança elevado e permite desenvolver sites motor de busca amigável, que também são acessíveis para pessoas com deficiência. Além disso, o sistema pode ser expandido de forma flexível e barata. Fácil gerenciamento de direitos de usuários, o serviço de atualização ao vivo, o quadro CSS moderna e muitos módulos já integrados (notícias, agenda, formulários, etc) têm feito rapidamente Contao um dos mais populares sistemas de código aberto de gerenciamento de conteúdo no mercado.
_installer_coppermine_description=Coppermine Photo Gallery é uma aplicação open source galeria de imagens.
_installer_coppermine_authordescription=Coppermine é um aplicativo de galeria de multi-propósito e cheio de recursos de imagem.
_installer_coranto_description=Coranto é uma aplicação open source de gerenciamento de conteúdo programado em Perl. Coranto é extremamente leve, com grande parte da funcionalidade adicionada através de plugins. Coranto é o sucessor do NewsPro.
_installer_coranto_authordescription=Coranto é o seu Sistema de Gestão diária de conteúdo (CMS). Ele foi projetado para ser flexível, e você pode facilmente expandir as funções Coranto pela utilização de uma multidão de &quot;snap-in&quot; addons. Se você tem um blog pequeno ou um jornal totalmente escalado com milhões de visitas todos os dias, você pode confiar em ambiente Coranto do navegador baseado totalmente para atualizar seu site. O roteiro também tem seus próprios fóruns por seu apoio, dúvidas e idéias.
_installer_cslivehelp_description=Ajuda Crafty Syntax Live é uma aplicação open source ajuda por bate-papo.
_installer_cslivehelp_authordescription=Live Help é um multi-usuário, multi-operador, multi-departamento de Ajuda ao vivo sistema de chat de suporte que permite que os operadores dos websites para monitorar seus visitantes como eles estão navegando no site e proactivamente abrir uma sessão de bate-papo com o visitante.<br><br>As características incluem auto-convite, acompanhamento de referer, rastreamento de página, chat notificação, o usuário está digitando mensagem, múltiplas sessões de conversa, alerta sonoro, deixe uma mensagem se os operadores urls, offline push, respostas rápidas e múltiplas.
_installer_cubecart_description=CubeCart é livre de e-commerce aplicação de carrinho de compras. Uma versão comercial também está disponível no site. CubeCart era anteriormente conhecido como eStore.
_installer_cubecart_authordescription=CubeCart é uma aplicação de e-commerce que permite a criação de uma loja online poderosa.<br><br>Características:<ul><li>McAfee Secure ™ Auditado<li>Redimensionar imagem / Ferramenta Cropper<li>Search Engine Optimization<li>País / Zona de Gerenciamento<li>Suporte em múltiplas moedas<li>Google Analytics para eCommerce<li>Gestão da lista<li>Grupos de produtos de preços e descontos de quantidade<li>Comentários do Produto / Comentários<li>Controle de Estoque<li>Ocultar preços até Registo<li>Suporte Download Digital<li>Histórico de Pedidos Cliente<li>Spam Control (reCAPTCHA)</ul>
_installer_dadamail_description=Dada Mail é uma aplicação open source lista de discussão desenvolvido em Perl. Correio Dadá foi inicialmente lançado em 2000, sob o Correio Mojo nome e tem sido conhecido como Dadá Correio desde 2003.
_installer_dadamail_authordescription=Dada Correio ajuda você com a gestão de uma lista de e-mails, oferecendo suporte completo para seguro, opt-in de circuito fechado de assinaturas, o envio de mensagens em massa, mantendo arquivos de mensagens e permitindo que você compartilhe as suas mensagens, de muitas maneiras interessantes.<br><br>Você corre Correio Dada em sua própria conta de hospedagem na web, o que lhe dá o controle completo sobre suas listas de discussão valiosos. Do It Yourself - Mail Dada é projetado para empresas de pequeno porte em mente, para fornecer uma solução econômica e extremamente flexível para chegar aos seus clientes, fãs, amigos, parceiros de negócios e clientes.<br><br>Interagir com o Mail Dada através de seu navegador web, tornando Correio Dada disponível em qualquer lugar você tem uma conexão com a Internet, o computador de negócios, seu telefone inteligente, o iPad ou qualquer outro computador, sobre a ir embora.<br><br>Correio Dada é rica em recursos, mas tenta manter a simplicidade. Correio Dada visa favorecer extensibilidade, flexibilidade e facilidade de uso sobre a velocidade do núcleo ou extremamente chamativo, mas difícil de usar os recursos. Nós enviamos Correio Dada sãs com preferências padrão da lista de discussão, para que você possa começar a usar o Correio Dada, sem causar uma gafe e manter seus assinantes felizes.<br><br>Correio Dada é projetado para ser instalado, configuração e compreendido por pessoas comuns que possuem sites, mas pacotes suficientes recursos avançados para atrair os usuários mais proficientes. Se você instalou uma placa de boletim ou blog software web, você pode instalar o Mail Dada.<br><br>Dada Mail pode escalar. Instalar o Mail Dada em a maioria conta qualquer básico de hospedagem e começar a enviar as mensagens imediatamente. Mailing List crescendo? Mudar para enviar com um mais poderoso sistema de terceiros, como a Amazon SES, onde há potencialmente há limite para o número de e-mails que você pode enviar - tudo sem ter que mudar os sistemas de listas de discussão ou mangement sua hospedagem.<br><br>Correio Dada é nomeado após o Movimento de arte Dada, composta de, em parte, de um bolso incrivelmente criativo de pensadores livres que se expressaram sem limites durante o tempo horrível da Primeira Guerra Mundial. Dada desafia a definição real (por design!) E nós gostaríamos de ser surpreendido e encantado para saber como você usa o Mail Dada!
_installer_docker_description=Docker is an open source containerization technology for building and containerizing applications.
_installer_docker_authordescription=Features:<ul><li>Build and run the same applications everywhere with the only platform that can provide trusted and certified end-to-edge security.<li>Developers have the freedom to innovate with their choice of tools, application stacks, and deployment environments for each project.<li>Docker makes it easy to get up and running in minutes and rapidly code, test, and collaborate while ensuring consistency between development and production.</ul>
_installer_dokuwiki_description=DokuWiki é um wiki aplicativo de código aberto que é extremamente leve.
_installer_dokuwiki_authordescription=DokuWiki é um compatível com as normas, simples de usar wiki, voltada principalmente para a criação de documentação de qualquer tipo. É destinado a equipes de desenvolvimento, grupos de trabalho e pequenas empresas. Ele tem uma sintaxe simples, mas poderosa, que garante que os arquivos de dados permaneçam legíveis fora da Wiki e facilita a criação de textos estruturados. Todos os dados são armazenados em arquivos de texto puro - nenhum banco de dados é necessária.
_installer_dolibarr_description=Dolibarr is an open source enterprise resource planning (ERP) and customer relations management (CRM) application. Dolibarr was initially released in 2003.
_installer_dolibarr_authordescription=Dolibarr is an open source, free software package for small and medium companies, foundations or freelancers. It includes different features for enterprise resource planning (ERP) and customer relationship management (CRM) but also other features for different activities. Dolibarr is multi-user, with several permissions levels for each feature, and Dolibarr is very user friendly.<br><br>Features:<ul><li>Products and services catalog<li>Stock management<li>Bank accounts management<li>Customers, Suppliers or Prospects directory<li>Contacts directory<li>Commercial actions management<li>Orders management with PDF generator<li>Commercial proposals management with PDF generator<li>Contracts management<li>Invoices<li>management with PDF generator<li>Payments management<li>Standing orders management<li>Shipping management<li>Support NPR VAT (for French DOM-TOM)<li>Foundations members management<li>Bookmarks management<li>Emailing<li>Agenda<li>Point of Sale<li>Donations management<li>Reporting<li>Data export tools<li>LDAP connectivity<li>Extendable with other official and non-official modules, including but not limited to AWStats, Bittorrent, Gravatar, Google, and Webcalendar.</ul>
_installer_dotnetnuke_description=DotNetNuke é uma aplicação open source de gerenciamento de conteúdo e. Quadro de desenvolvimento NET.
_installer_dotnetnuke_authordescription=DotNetNuke é a principal plataforma de Gerenciamento de Conteúdo da Web (ou CMS) para o Microsoft ASP.NET, alimentando mais de 700.000 locais de produção da web em todo o mundo. O flexível DotNetNuke open source da plataforma CMS também funciona como um framework de desenvolvimento de aplicações web. Dependendo de sua função dentro de sua organização, DotNetNuke oferece benefícios poderosos para apoiar suas iniciativas de Web.
_installer_dotclear_description=Dotclear is an open source blog application. Dotclear was initially released in 2003.
_installer_dotclear_authordescription=Dotclear is an open-source web publishing software. Take control over your blog!<br><br>Dotclear project's purpose is to provide a user-friendly tool allowing anyone to publish on the web, regardless of their technical skills.<br><br>Features:<ul><li>Easy publication<li>Fully customizable theme<li>User-friendly administration<li>Flexible template system<li>Media management<li>Choose from several editing syntax (wiki, markdown, textile or directly in wysiwyg)<li>Flexible comment system<li>Built-in antispam<li>Localization<li>Presentation widgets<li>Themes and plugins<li>Pages<li>Tags and categories<li>Automated installation<li>Support for several database types<li>Multiblog<li>Multi-user with permissions<li>Standards compliant<li>Accessible<li>Importing / exporting<li>Naturally optimized for search engines<li>Syndication feeds<li>Complete trackback support<li>Full Unicode support<li>XML/RPC client support<li>Extensible<li>Performance and scalability<li>Twice free</ul>
_installer_drupal_description=Drupal é uma aplicação open source de gerenciamento de conteúdo e estrutura de desenvolvimento PHP.
_installer_drupal_authordescription=Drupal é uma plataforma de publicação criada para a construção de sites dinâmicos que oferecem uma ampla gama de recursos e serviços. Drupal suporta uma grande variedade de projetos web que vão desde blogs pessoais até grandes sites de comunidade orientadas e corporativos. Use como está ou agarrar em qualquer um dos milhares de desenhos livres e plug-ins para a montagem do site rápida. Desenvolvedores amar o nosso APIs bem documentado. Designers amor a nossa flexibilidade. Os administradores do site amo nossa escalabilidade ilimitada.<br><br>Características:<ul><li>Organizar e encontrar: Drupal vem com muitas ferramentas para ajudá-lo a organizar, estruturar, encontrar e reutilizar o seu conteúdo. Categorizar com taxonomia, criar automaticamente URLs caminho amigável, criar listas personalizadas, conteúdo associado com outros conteúdos em seu site, e criar padrões inteligentes para criadores de conteúdo.<li>Conteúdo Criativo: flexibilidade do Drupal lida com inúmeros tipos de conteúdo, incluindo vídeo, texto, blog, podcasts, e as pesquisas com gestão robusta do usuário, manipulação de menu, estatísticas em tempo real e controle de revisão opcional.<li>Administrar: Drupal vem com ótimas opções para novas contas de usuários e permissões de usuário. Os usuários podem ser atribuídas uma ou mais funções, e cada função pode ser configurada com permissões refinadas permitindo aos usuários visualizar e criar apenas o que as autorizações de administrador.<li>Colaborar: foco do Drupal sobre a publicação social pode ajudá-lo a criar sites e aplicativos para ajudar seus usuários a expressar suas opiniões e interagir com o outro. Você pode ter um controle rígido sobre quem pode criar, visualizar, administrar, publicar e de outra forma interagir com o conteúdo em seu site.<li>Design e Display: camada de apresentação do Drupal permite aos designers para criar altamente utilizáveis, experiências interativas que envolvem os usuários e aumentar o tráfego. Use um tema já existente Drupal para o seu site ou tentar projetar seu próprio.<li>Estenda: Com mais de 6000 módulos disponíveis, a grande maioria dos requisitos do seu site podem ser tratadas com Drupal núcleo e disponíveis módulos add-on.<li>Ligue: Drupal torna fácil ligar o seu site para outros sites e serviços na web, usando agregação, feeds, e capacidades de pesquisa de conexão do motor. Integração de redes sociais também é amplamente suportado para ajudar você a se envolver com um público mais amplo.</ul>
_installer_e107_description=e107 é um gerenciamento de conteúdo de código aberto e aplicação portal.
_installer_e107_authordescription=e107 é um sistema de gerenciamento de conteúdo alimentado por PHP e MySQL que lhe dá um site totalmente dinâmico e profissional fora da caixa. É de código aberto, totalmente customizável e em constante desenvolvimento.
_installer_efront_description=eFront is an open source learning management application. Initially released in 2007, eFront received the 2012 Best Open Source Solution award by Elearning! Magazine.
_installer_efront_authordescription=eFront is a robust learning platform, bundled with key enterprise functionality ranging from branch management to tailor-made reports. We have worked with hundreds of organizations to shape a product that meets the training needs of modern enterprises.<br><br>Enterprise features include:<ul><li>Organization structure management<li>Skills management<li>Job positions management<li>Automatic assignment of courses to specific job descriptions<li>Skills gap tests management<li>User card with training history<li>LDAP support</ul><br>eFront also has a number of features typically found in eLearning platforms:<ul><li>User management<li>Lessons, courses, curriculum and categories management<li>Files management<li>Exam builders<li>Assignments builders<li>Communication tools (forum, chat, calendar, glossary)<li>Progress tracking<li>Authentication methods<li>Enrollment methods<li>Certifications<li>Reports generators<li>Extensibility via modules<li>Payments integration (through PayPal)<li>Social tools (lesson and system history, user wall, user status, Facebook interconnection)<li>Customizable notification system through email<li>Themes</ul>
_installer_elgg_description=Elgg é uma fonte aberta plataforma de rede social.
_installer_elgg_authordescription=Elgg é uma premiada plataforma de rede social, fornecendo os blocos de construção que permitem que empresas, escolas, universidades e associações para criar os seus próprios recursos completos de redes sociais e aplicações. Elgg foi eleito melhor fonte aberta plataforma de rede social em 2008.
_installer_erpnext_description=ERPNext is an open source enterprise resource planning (ERP) application. ERPNext was initially released in 2008.
_installer_erpnext_authordescription=The ERP Software that helps you take full control of your business.  ERPNext is both powerful and easy to use.<br><br>Features:<ul><li>Billing: Track all things financial, including billings and payments with the ERPNext accounts module.<li>HR and Payroll: Manage your employee data, payroll, leave and attendance, expense claims, all within your ERPNext system.<li>Project Management: Manage all your projects with tasks, assignments and reminders and tracking expenses and billing too.</ul>
_installer_extcalendar_description=ExtCalendar é uma aplicação de calendário de código aberto.
_installer_extcalendar_authordescription=ExtCalendar é um poderoso multi-usuário do aplicativo de calendário baseado na web. As características incluem temas, eventos recorrentes, Categorias, Usuários e Grupos de gestão, meio ambiente e configurações gerais, e configuração do modelo.
_installer_feedonfeeds_description=Alimentar de Feeds é uma fonte aberta agregador de RSS / Atom.
_installer_feedonfeeds_authordescription=Alimentar de Feeds é um fácil de usar servidor agregador de notícias que suporta RSS e Atom.<br><br>Um agregador de notícias permite que você se inscreva em fontes de notícias e ter novos itens reunidos em uma única página. Os novos itens aparecem no topo, e você pode marcar itens de notícias velhas ler.
_installer_fengoffice_description=Feng Office é um relações de código aberto do cliente e aplicação de gerenciamento de projetos. Inicialmente lançado em 2007, Feng operações Escritório poderes para mais de 350 mil empresas e organizações em todo o mundo.
_installer_fengoffice_authordescription=Feng Office permite às empresas gerenciar tarefas de projetos, faturamento, documentos, a comunicação com os colegas de trabalho, clientes e fornecedores, agendar reuniões e eventos, e compartilhar todo tipo de informação eletrônica.<br><br>Características:<ul><li>Os documentos podem ser acessados ​​em qualquer lugar com uma conexão à Internet.<li>Simplifique as tarefas. Manter o registro de horas de trabalho. Analisar o tempo e os recursos dedicados a um cliente, serviço ou projeto.<li>Tire proveito do poder da informação relacionada. Acessar todas as conversas mantidas com um contato, assim como as tarefas relacionadas, e-mails, reuniões, documentos, comentários e muito mais.<li>Certifique-se de que a sua informação confidencial permanece confidencial através da criação de usuários com privilégios de acesso diferentes para diferentes áreas de trabalho, certificando-se que cada pessoa só sabe o que ele / ela precisa saber.</ul>
_installer_fluxbb_description=FluxBB é uma aplicação open source fórum. Bifurcada de PunBB em 2008, FluxBB é um aplicativo popular fórum leve, alimentando fóruns para o Arch Linux e μTorrent.
_installer_fluxbb_authordescription=FluxBB é concebido como uma alternativa mais leve, mais rápido para algumas das aplicações tradicionais apresentam fórum pesados. É fácil de usar e tem um histórico comprovado de estabilidade e segurança e é a escolha ideal de fórum para seu site.<br><br>Características:<ul><li>Fácil de usar: A simplicidade é a chave. Com uma interface bonita, limpa, FluxBB está completamente focada na facilidade de uso e usabilidade.<li>Blazing velocidade: FluxBB enfoca as características mais essenciais de um fórum precisa e vem sem o inchaço muitos outros sistemas trazer, para que você possa desfrutar da velocidade.<li>Interface de administração Limpeza: Assuma o controle total sobre o seu fórum, facilmente editar permissões, mudando-board amplas opções e reorganizando a estrutura do seu fórum.<li>Sistema de permissões flexível: FluxBB vem com um sistema de permissões flexível projetado para lhe dar total controle sobre seus grupos de usuários. Que permitam a visualização diferentes seções do seu fórum, dar aos usuários privilegiados status de moderador (grupos de moderador múltiplos são suportados).<li>Poderosas ferramentas de moderador: administrar sua placa com facilidade usando poderosas ferramentas de moderador para gerenciar usuários, proibição, censura, postos relatados, fóruns e tópicos. Faça você mesmo ou delegar essas tarefas para moderadores como você vê o ajuste.</ul>
_installer_fork_description=Fork é uma aplicação open source de gerenciamento de conteúdo. Fork foi inicialmente lançado em 2010.
_installer_fork_authordescription=Fork CMS é dedicado a criar um ambiente amigável para construir, monitorar e atualizar seu site. Temos muito orgulho em ser o Sistema de Gerenciamento de Conteúdo de escolha para iniciantes e profissionais. Combinamos esta grande visão com as mais recentes inovações tecnológicas para permitir que desenvolvedores de front-end, desenvolvedores e designers para construir pontapé-burro sites. Isso faz com que Fork CMS próximo na linha para dominar o mundo.<br><br>Fork CMS é cheio de aplicativos bacanas. Ele vem com o território de ser um kick-ass Sistema de Gerenciamento de Conteúdo. E só no caso de você querer ainda mais, você pode baixar aplicativos adicionais para expandir o seu site. Estamos trabalhando constantemente com a nossa comunidade dedicada a construir novas aplicações e emocionante. Fique de olho no nosso blog para receber atualizações sobre nossos módulos brandnew.<br><br>Acreditamos que um bom site deve olhar dessa forma também. É por isso que temos uma vasta coleção de belos temas construídos pelo pontapé-burro designers. Estamos trabalhando constantemente com a nossa comunidade talentoso para construir novos temas. Fique de olho no nosso blog para obter atualizações sobre deslumbrantes novos temas.<br><br>Com Fork CMS, sendo um guru do marketing é super fácil. Descubra o que motiva seus visitantes e otimizar seu site em conformidade. Já dissemos que os motores de busca amam Fork CMS também? Fork CMS oferece ferramentas poderosas para novatos e profissionais. Fork CMS também funciona muito bem com os serviços já existentes, como Campaign Monitor e Google Analytics.
_installer_formtools_description=Ferramentas de Formulário é uma fonte aberta de aplicativos web de gestão formulário. Ferramentas formulário foi lançado em 2005 e desde então foi baixado mais de 150.000 vezes.
_installer_formtools_authordescription=Ferramentas formulário fornece qualquer forma de web existente com um banco de dados de back-end e uma interface amigável para gerenciar os dados de submissão de forma, além de uma variedade de ferramentas para gerenciar e manipular os dados do formulário. Se você criar seus formulários à mão ou através de um script, se o formulário for em HTML, Flash, Silverlight ou qualquer outra coisa - Ferramentas de formulários podem ajudar!<br><br>Características:<ul><li>Exportação de dados: CSV, Excel, XML, HTML<li>Notificações por e-mail<li>Contas de clientes<li>Exibições<li>Interface personalizável<li>Arquitetura baseada em componentes<li>Visualização de Dados</ul>
_installer_freescout_description=FreeScout is an open source help desk and support application.
_installer_freescout_authordescription=FreeScout is the perfect help desk solution for those who need to provide a professional customer support, but who can not afford to pay for Zendesk or Help Scout.<br><br>Features:<br><ul><li>Unlimited support agents, tickets, mailboxes, etc.<li>100% Mobile-friendly<li>Multilingual<li>Seamless email integration<li>Much much more</ul>
_installer_freshrss_description=FreshRSS is an open source RSS and Atom aggregator.
_installer_freshrss_authordescription=FreshRSS is lightweight, easy to work with, powerful, and customizable.<br><br>Features:<ul><li>Syndication: Follow websites, podcasts and video channels in a single place.<li>Reader: Read your articles directly in FreshRSS.<li>Search: Search and save queries for quick access.<li>Web scraping: Generate feeds by scraping external websites.<li>Feeds generation: Generate new feeds based on your filters.<li>OPML: Import and export your feeds with OPML.<li>WebSub: Stay connected to your feeds in real-time.<li>Configurable: Adapt to your needs thanks to a lot of options.<li>Mobile: Follow your feeds with or without a third-party application.<li>Fast and efficient: FreshRSS can manage 1M+ articles and 50k+ feeds without complaining.<li>Themes and extensions: Customize FreshRSS with themes and extensions.<li>International: FreshRSS is translated in more than 15 languages.</ul>
_installer_frontaccounting_description=FrontAccounting é uma aplicação de contabilidade de código aberto para pequenas e médias empresas. Bifurcada de webERP em 2007, FrontAccounting já foi baixado mais de 100.000 vezes.
_installer_frontaccounting_authordescription=FrontAccounting é um sistema simples, mas poderosa para toda a cadeia de ERP. O software pode ser utilizado como uma alternativa sem a QuickBooks.<br><br>As feições de FrontAccounting cobrir:<ul><li>Ordens de Compra<li>Mercadorias a receber Notas<li>Fornecedor facturas / notas de crédito<li>Pagamentos<li>Atribuições<li>Contas a Pagar<li>Itens e inventário<li>Estoque<li>Fabrico<li>Pedidos de Vendas<li>Faturas de clientes / Notas de Crédito<li>Depósitos<li>Atribuições<li>Contas a receber<li>Dimensões<li>General Ledger com Orçamento<li>Idiomas<li>Moedas<li>Várias empresas</ul>
_installer_gallery_description=Gallery é uma aplicação open source galeria de imagens.
_installer_gallery_authordescription=Galeria é a próxima geração de código aberto de aplicações web de compartilhamento de fotos. Galeria dá-lhe uma forma intuitiva para gerenciamento de fotos misturar perfeitamente em seu próprio site se você estiver executando um pequeno site pessoal ou um site grande comunidade. Centenas de milhares de pessoas e organizações estão usando a Galeria para criar álbuns de fotos personalizadas em seus sites.<br><br>Com a Galeria, você pode facilmente criar e manter álbuns de fotos através de uma interface intuitiva. Gestão de fotos inclui criação automática de miniaturas, redimensionamento de imagens, rotação, ordenação, legendas, busca e mais. Álbuns podem ter ler, escrever e permissões de legenda por usuário individual autenticado para um nível adicional de privacidade. Dar contas aos seus amigos e familiares e deixá-los fazer o upload e gerir as suas próprias fotos em seu site!
_installer_gbook_description=GBook é um aplicativo de livro de visitas livre com avançadas ferramentas de anti-spam. GBook também é conhecido como PHP Livro de Visitas.
_installer_gbook_authordescription=GBook é um fácil de usar PHP livro de visitas, o que permite que seus visitantes para postar comentários em seu site.<br><br>GBook inclui proteção (e actualizado regularmente) avançou SPAM.
_installer_geeklog_description=Geeklog é um aplicativo de blog de código aberto. Geeklog foi inicialmente lançado em 2000.
_installer_geeklog_authordescription=Geeklog é um motor de CMS e blog com suporte para comentários, trackbacks, múltiplos formatos de distribuição de conteúdo, proteção contra spam, e todas as outras características vitais de um sistema deste tipo. A distribuição Geeklog núcleo pode ser facilmente estendido pela comunidade desenvolveu muitos plugins e outros add-ons para alterar radicalmente a sua funcionalidade. Plugins disponíveis incluem fóruns, galerias de imagens e muito mais.<br><br>Características:<ul><li>Criar, Agenda, Correios e Editar artigos em vários tópicos<li>Salvar rascunhos de história até que estejam prontos para publicação.<li>O controle sobre a formatação usada em artigos HTML (listas brancas)<li>Controle sobre conteúdo aceitável (filtragem de linguagem ofensiva)<li>Incorporar imagens ou outro conteúdo em artigos<li>Vários autores podem postar<li>Inscrições de usuários<li>Suporte para comentários, trackbacks e pingbacks<li>Exportação e importação em todos os formatos de sindicação comuns (RSS/RDF/Atom etc)<li>Detecção de Spam e rejeição<li>O recurso de calendário robusto com suporte para calendários personalizados.<li>Suporte para OAuth, OpenID e outros métodos de autenticação remota.<li>Extensível através de inúmeros plugins Open Source .<br>Administração Características:<li>Contas de usuário e controles de acesso.<li>Robusto *nix modelo de segurança, como para todos os objetos que podem ser estendidos para uso em plugins<li>O acesso pode ser definido para cada artigo, tema etc<li>Todas as senhas são armazenadas criptografadas .<li>Todo o acesso administrador está conectado .<li>Todos os erros são registrados.<li>Registro de erros completas sobre todas as formas e as chamadas SQL.<br>Características Desenvolvedor:<li>Apoio Plugin com API para desenvolvedores.<li>Um sistema de blocos totalmente configurável, com suporte php -em- bloco.<li>Base de código Bem organizado, o uso de recursos orientados a objetos do PHP.<li>Camada de abstração de banco de dados fina permitindo Geeklog a ser portado para o DBMS de diferente dos padrões (MySQL e MSSQL suportado diretamente).</ul>
_installer_getsimple_description=GetSimple is an open source content management application.
_installer_getsimple_authordescription=GetSimple is an XML based, stand-a-alone, fully independent and lite Content Management System. To go along with its best-in-class user interface, we have loaded it with features that every website needs, but with nothing it doesn't. GetSimple is truly the simplest way to manage a small-business website.<br><br>Features:<ul><li>XML Based: We don't use mySQL to store our information, but instead depend the simplicity of XML. By utilizing XML, we are able stay away from introducing an extra layer of slowness and complexity associated with connecting to a mySQL database. Because GetSimple was built specifically for the small-site market, we feel this is the absolutely best option for data storage.<li>You can "Undo" Almost Everything: This feature was based off an eye-opening AListApart article explaining how warning messages never work as planned. Because of this, we've included "undo" into almost every action you can take on the site, giving you peace-of-mind for when you make those inevitable stupid mistakes.<li>Easy to Learn UI: The top priority when designing our user-interface was to make it the best in it's class. We had the luxury of trying and testing all the competing management systems before designing ours, so we took the best out of each one - then refined it.<li>Simple Installation: The total time in setting up a website took a total of 5 minutes, from starting the FTP to finishing the setup procedure.<li>Simple Theme Customization: We have how to documents that show you how to create a custom theme. Our goal was not to bloat our software with hundreds of little-used theme functions, but to offer more than enough to allow for a fully customized theme.<li>Designed For the Small-Site Market: This is one of the reasons GetSimple uses XML rather than a robust database such as mySQL. For most small businesses, their only real need is to be able to easily update their site without the need of a ton of extraneous rarely used features. GetSimple's goal is to manage small websites efficiently and effectively</ul>
_installer_gibbon_description=Gibbon is an open source school management application.
_installer_gibbon_authordescription=Created by teachers, Gibbon is the school platform which solves real problems encountered by educators every day. Being free, open source and flexible Gibbon can morph to meet the needs of a huge range of schools.<br><br>Features:<ul><li>Student Centred: Gibbon collates student information, helping teachers to understand, contact, find and help their students.<li>Teacher Led: Gibbon is built by teachers to solve problems common to all schools, allowing seamless planning, teaching and assessment.<li>Unified Access: Teachers, students, parents and administrators all access Gibbon from the same web-based platform, with highly configurable levels of access.<li>Free &amp; Flexible: Gibbon is free, open source software: its flexible design gives schools complete control and freedom.</ul>
_installer_glpi_description=GLPI is an open source resource management application.
_installer_glpi_authordescription=Your open source tool to manage Helpdesk and IT assets!<br><br>Features:<ul><li>CMDB: Manage hardware, software and data centers. Link Asset inventory to Helpdesk and get 360° control of your IT and business infrastructure.<li>Helpdesk: Organize your support easily with GLPI: manage incidents/requests, create forms, define SLAs, deliver the best experience to your customers.<li>Financial Management: Discover the full potential of GLPI: track your expenses, contracts and suppliers, create new inventory objects, manage user database and make reports.<li>Project Management: Manage projects with GLPI: assign tasks, add collaborators, set up deadlines. Create reports and explore Kanban boards to orginize your team!<li>Administration: Take control over users: define entities, create profiles and restrict access to information. With GLPI rules you can define roles of each member of directory and setup workflow for Helpdesk and Inventory.<li>Configuration: Customize GLPI: explore setup features to add logo of your brans, select the palette of colors and configure plugins. In this section you can also manage SLAs and notifications.</ul>
_installer_grav_description=Grav is an open source content management application.
_installer_grav_authordescription=Grav is a Fast, Simple, and Flexible, file-based Web-platform. The Grav admin plugin provides a simple and intuitive interface to make configuration and content creation easy and enjoyable.<br><br>Features:<ul><li>Fast: Performance is not just an afterthought, we baked it in from the start<li>Extensible: Grav has a powerful API and sophisticated Package Manager to make it super flexible<li>Open Source: Grav is Open Source, and all the code is available on GitHub.com</ul>
_installer_groupoffice_description=Group Office is an open source customer relations and project management application. Group Office was initially released in 2003.
_installer_groupoffice_authordescription=Group-Office is an enterprise CRM and collaboration tool. Share projects, calendars, files and e-mail online with co-workers and clients. Easy to use and fully customizable.<br><br>Features:<ul><li>E-mail: The flexible e-mail module integrates in all other modules. Link the mails easily to your customers and projects.<li>Calendar: In a corporate environment a calendar can't be missed. This calendar allows you to plan all sorts of recurring events and set reminders for them. The easy to use interface will never let you miss an event. It's easy to set up multiple calendars and share them with other users. The calendar supports the import and export of the popular iCalendar standard. This makes it possible to synchronise the Group-Office calendar with other calendar software that support the iCalendar protocol.<li>File Sharing: The files module is used to store your files online and share them if you want with co-workers or clients. You can easily edit files locally and they will be transferred back to your online disk automatically. You can upload files or even entire folders easily with the Java upload program. You can also create corporate templates for text documents or any other kind.<li>Addressbook: Keep in touch with your prospects and customers in an easy way. The addressbook keeps track of all the customers related notes, e-mail, files etc. With the ticket system you will be reminded of important events so you will never forget a customer.<li>Tasks: Keep your tasks organized online and sync them to you devices easily!<li>Notes: Add notes and encrypt them if they contain sensitive data.<li>Newsletters: Send personalized mails to your customers with the built in bulk mailer.<li>Helpdesk: With the helpdesk or tickets module you can support your customers. Delegate support calls easily and keep track of the history. Support tickets can be created by e-mail, phone or an easy web form.<li>Time Tracking: Easily keep track of the time worked on your projects, create reports and invoices of the time entries.<li>Mobile Sync: Take your office on the road with the Group-Office sync server. Group-Office can synchronize appointments, tasks and contacts with almost every mobile device windows programs, Mac OS and Linux.<li>Projects: With the projects module you can easily register working hours and keep all related information of a project in one place. You can link files, contacts, e-mails etc. to a project.<li>Document editing: Edit documents directly on your PC with the Group-Office transfer agent or connect to Google drive for in browser editing. We also offer ThinkFree office and Google Drive integration so you can edit documents in the browser.<li>Billing: With the billing module you can create quotes, orders and invoices. The documents can either be printed or you can send them by e-mail as a PDF attachment. You can also enter your expenses. With the report tool you can easily see your income and expenses. You can create as many books as you want and you can call them whatever you like.<li>Document Search: With the file search module you can deep search the contents of files. This module in combination with custom fields and the quick edit pane makes the perfect E-Discovery solution.</ul>
_installer_helpcenterlive_description=Help Center Live é uma aplicação open source ajuda por bate-papo.
_installer_helpcenterlive_authordescription=Help Center Live é uma aplicação de apoio cheio de recursos que inclui FAQ gestão, um sistema de ticket, e vivem conversando funcionalidade.
_installer_hesk_description=HESK é um bilhete de suporte gratuito e aplicação de conhecimentos. Inicialmente lançado em 2009, tem crescido HESK ser tornar-se uma das soluções de suporte gratuito mais popular.
_installer_hesk_authordescription=HESK inclui tudo que você precisa para um apoio eficaz ao cliente em nenhum custo.<br><br>3 maneiras HESK ajuda a sua empresa:<ul><li>Melhoria de Atendimento ao Cliente: receber, acompanhar e organizar as questões de apoio ao cliente (bilhetes) por departamento e por urgência.<li>Reduza sua carga de trabalho: Integrado de Conhecimento pode reduzir o número de pedidos de suporte em até 50%!<li>Economize Tempo e Dinheiro: HESK é super simples de usar, rápido, leve, seguro, amigável e GRÁTIS!</ul>
_installer_humhub_description=HumHub is an open source social networking application and framework.
_installer_humhub_authordescription=HumHub is a free social network software and framework built to give you the tools to make communication and collaboration easy and successful.<br><br>Benefits:<ul><li>OPEN: HumHub is completely open- source. Take advantage of the work already done and even improve it. Every suggestion or help is welcome.<li>FLEXIBLE: With a powerful module system you can extend HumHub by using third party tools, writing your own or connect existing software.<li>SECURE: Your server, your data, your rules. HumHub is a self- hosted solution and runs on almost every server. You are in the full control of your data.<li>SERVICES: We don't leave you alone. We support you with your projects and provide professional services around HumHub.</ul>
_installer_igalerie_description=iGalerie is an open source gallery application.
_installer_igalerie_authordescription=Create your photo/video gallery easily with iGalerie.<br><br>Features:<ul><li>A light and complete gallery: Weighing less than 3 MB, iGalerie is nonetheless rich in features: member management, adding comments and votes, multiple sending of files by the browser, management of EXIF and IPTC metadata, slideshow, tags, geolocation, password locking of albums, RSS feeds, etc.<li>Video support: In addition to images (AVIF, GIF, JPEG, PNG and WebP), iGalerie also supports videos (MP4 and WebM). And to make your life easier, iGalerie automatically generates video thumbnails, whatever your PHP configuration!<li>A customizable theme: iGalerie's default theme is modern, responsive and customizable. Choose between a light or dark style, change the color, add the banner of your choice... Many settings will allow you to give your gallery the appearance that suits you, all with a simple and intuitive interface that allows you to test your ideas instantly, without having to reload the page!<li>An efficient administration: Configure your gallery in a clear, ergonomic and responsive administration interface. All features can be activated by a simple checkbox, and you can manage your files with a powerful and convenient mass management system. And with context-sensitive help and online documentation, you'll never be lost!<li>Advanced member management: iGalerie allows your visitors to register, send files (photos or videos) and become an administrator. You have advanced management of all your users through a system of groups with access permissions to features and categories (blacklist / whitelist), several registration validation methods, customizable profile information, etc.</ul>
_installer_impresspages_description=ImpressPages é uma aplicação open source de gerenciamento de conteúdo. Inicialmente lançado em 2009, recebeu o ImpressPages 2011 Mais Promissor prêmio Projeto Open Source pela Packt Publishing.
_installer_impresspages_authordescription=ImpressPages CMS é um sistema de gerenciamento de conteúdo que simplifica e acelera o processo de gerenciamento de conteúdo, permitindo que websites de ser geridos até 4 vezes mais rápido. A tecnologia por trás ImpressPages CMS capacita as pessoas sem conhecimento técnico e sem upfront aprender a gerir os seus sites como profissionais. Características:<ul><li>Simplificada, arrastar e soltar interface.<li>No lugar de edição de conteúdo.<li>Geração automática de SEO URLs amigáveis, meta tags, e sitemaps.<li>Cópia inteligente e colar, automaticamente filtragem HTML e CSS lixo de conteúdo copiado.<li>Facilmente criar e implantar sites multilíngües.</ul>
_installer_invoiceninja_description=InvoiceNinja is an open source invoicing and time-tracking application. InvoiceNinja was initially released in 2014.
_installer_invoiceninja_authordescription=Invoice Ninja is the #1 open-source platform to create and email invoices, track payments and expenses, and time billable tasks and projects for clients.<br><br>Features:<ul><li>Invoices & Auto-Billing<li>Online Payments<li>Quotations & Proposals<li>Streamline Workflows<li>Time-Track Work<li>Expenses & Reporting</ul>Invoice Ninja is 100% open source, and supported by a growing community of developers around the world.
_installer_invoiceplane_description=InvoicePlane is an open source invoicing application.
_installer_invoiceplane_authordescription=InvoicePlane manages your quotes, invoices, clients and payments.<br><br>Features:<ul><li>Quotes, Invoices, Payments: InvoicePlane is a solid application to manage your complete billing circle: from quotes over invoices to payments.<li>Manage your Clients: The application provides CRM-like management for your clients. Enter contact details, notes or add custom fields. Basic project and task management is also available.<li>Customize InvoicePlane: You can customize InvoicePlane to make sure it fits your needs: select from different themes, set amount formats, modify email and PDF templates or many more.<li>One-Click Online Payments: Let your clients pay the invoices by using one of 25 different online payment providers like PayPal, Stripe or even using Bitcoin via Coinbase.</ul>
_installer_itronclock_description=Relógio Itron é uma livre aplicação em tempo real relógio javascript.
_installer_itronclock_authordescription=Relógio Installatron é um aplicativo simples que permite que uma data estática ou dinâmica baseada em texto e / ou um relógio para ser inserido em uma página web. A tela é altamente configurável e é fácil de inserir em qualquer página da web.
_installer_jcow_description=Jcow is an open source social network building application.
_installer_jcow_authordescription=Everything you need to build a successful online community.<br><br>Features:<ul><li>White Label<li>100% PHP Source Code<li>Clean and Friendly UI<li>Facebook Login<li>Template/Theme system<li>Module/Plugin system<li>Multiple Languages<li>Roles and Permission control<li>Google Map integrated<li>SMTP support<li>Anti-SPAM<li>Dynamic Cache<li>Inline Ads<li>News Feed<li>Wiki<li>Blogs<li>Images<li>Videos<li>Events<li>Musics<li>Fan Pages<li>User Groups<li>Forums<li>Questions and Answers</ul>
_installer_joomla_description=Joomla é um gerenciamento de conteúdo de código aberto e aplicação portal. Joomla bifurcada de Mambo em 2005 e hoje é uma das aplicações mais utilizadas tendo sido baixado mais de 25 milhões de vezes.
_installer_joomla_authordescription=Joomla é um premiado sistema de gerenciamento de conteúdo (CMS), que permite que sites e poderosas aplicações online a ser construído. Com milhões de sites em execução no Joomla, o software é usado por indivíduos, empresas pequenas e médias empresas, e grandes organizações em todo o mundo. Muitos aspectos, incluindo a sua facilidade de uso e extensibilidade, Joomla fizeram o software mais popular site disponível.<br><br>Características:<ul><li>Multi-usuário funcionalidade permite que os usuários diferentes têm diferentes níveis de acesso.<li>Media Manager permite fácil gerenciamento de arquivos de mídia e pastas armazenados online.<li>Gestão Banner torna a criação de anúncios em um site de uma brisa.<li>Contact Manager ajuda os usuários a encontrar a pessoa certa e suas informações de contato.<li>Sondagens e Inquéritos coletar dados de visitantes do site.<li>Pesquisa ajuda os visitantes a navegar pelo conteúdo e fornece estatísticas de pesquisa.<li>Link Management Web permite que cada clique de ser organizado e controlado.<li>As ferramentas de gerenciamento de conteúdo permitem que o conteúdo do site a ser organizado de forma alguma.<li>Syndication e Gestão Newsfeed permite aos visitantes assinar o seu site usando seu leitor de RSS favorito.<li>Menu Manager permite que como muitos menus e itens de menu a ser criado, se necessário.<li>Gerenciamento de modelos é uma ferramenta poderosa que permite que um site para olhar exatamente como planejado.<li>Sistema de ajuda integrado ajuda você a cada passo da criação de seu site.<li>Joomla! é infinitamente extensível usando o Joomla! ramal do gerente.</ul>
_installer_jupyter_description=Jupyter is an open source interactive computing application. Forked from IPython in 2014, Jupyter supports execution environments in several dozen languages.
_installer_jupyter_authordescription=Project Jupyter exists to develop open-source software, open-standards, and services for interactive computing across dozens of programming languages. Configure and arrange the user interface to support a wide range of workflows in data science, scientific computing, and machine learning.<br><br>Features:<ul><li>Language of choice: Jupyter supports over 40 programming languages, including Python, R, Julia, and Scala.<li>Share notebooks: Notebooks can be shared with others using email, Dropbox, GitHub and the Jupyter Notebook Viewer.<li>Interactive output: Your code can produce rich, interactive output: HTML, images, videos, LaTeX, and custom MIME types.<li>Big data integration: Leverage big data tools, such as Apache Spark, from Python, R and Scala. Explore that same data with pandas, scikit-learn, ggplot2, TensorFlow.</ul>
_installer_kanboard_description=Kanboard is an open source project management application.
_installer_kanboard_authordescription=Kanboard is a free and open source Kanban project management software.<br><br>Features:<ul><li>Visualize your work<li>Limit your work in progress to focus on your goal<li>Drag and drop tasks to manage your project</ul>
_installer_koken_description=Koken is a free gallery application. Koken was initially released in 2013.
_installer_koken_authordescription=Koken is a free system designed for publishing independent web sites of creative work.<br><br>Highlights:<ul><li>Built for photography: Your images are your most important asset. Koken treats them with the attention they deserve by including a full-featured management interface that looks and feels like a desktop application.<li>Work and words, together: Write about portfolio updates, inspiration, or anything that comes to mind. Images, videos, slideshows and content from Flickr, Instagram, Vimeo, SoundCloud and Twitter are a snap to display.<li>Live site previewing and editing: Setup your navigation, add pages, and edit your site's color and layout with simple point-and-click controls. No HTML experience required.<li>Themes and plugins: Browse, select and install themes and plugins through an integrated store. Everything downloads and installs automatically to your Koken installation.<li>Syncs with Adobe Lightroom: Free publish services plugin for Lightroom to upload, edit or replace images from inside Lightroom.</ul>
_installer_laravel_description=Laravel is an open source application framework. Initially released in 2011, Laravel as of August 2015 is the most popular and watched PHP project on GitHub.
_installer_laravel_authordescription=Laravel is a web application framework with expressive, elegant syntax. We believe development must be an enjoyable, creative experience to be truly fulfilling. Laravel attempts to take the pain out of development by easing common tasks used in the majority of web projects, such as authentication, routing, sessions, queueing, and caching.<br><br>Laravel is accessible, yet powerful, providing powerful tools needed for large, robust applications. A superb inversion of control container, expressive migration system, and tightly integrated unit testing support give you the tools you need to build any application with which you are tasked.<br><br>Features:<ul><li>Expressive, beautiful syntax: Value elegance, simplicity, and readability? You’ll fit right in. Laravel is designed for people just like you. If you need help getting started, check out Laracasts and our great documentation.<li>Tailored for your team: Whether you're a solo developer or a 20 person team, Laravel is a breath of fresh air. Keep everyone in sync using Laravel's database agnostic migrations and schema builder.<li>Modern toolkit. Pinch of magic. An amazing ORM, painless routing, powerful queue library, and simple authentication give you the tools you need for modern, maintainable PHP. We sweat the small stuff to help you deliver amazing applications.</ul>
_installer_advancedguestbook_description=Lázaro Livro de visitas é uma aplicação open source livro de visitas. Lázaro Livro de Visitas bifurcada da Advanced Guestbook em 2006.
_installer_advancedguestbook_authordescription=Lázaro Livro de visitas é uma aplicação de livro de visitas, que permite que os visitantes do site para postar comentários.<br><br>Características:<ul><li>Pré-visualização antes de postar<li>Anti-Spam tecnologia<li>Modelos de página<li>E-mail de notificação<li>Envios de imagens<li>Página de abrangência e manipulação de tag HTML<li>Smilies e códigos BB.</ul>
_installer_lepton_description=LEPTON is an open source content management application.
_installer_lepton_authordescription=LEPTON enables you to run nearly all the websites most others current CMS promise you but has the big advantage of extremely short learning and training curves, and this is a great argument to those who work with LEPTON. LEPTON is easily installed and started, and can easily be adapted to fit the needs of nearly all web appearances.<br><br>Features:<ul><li>easy to use backend<li>content input via wysiwyg-editors<li>multi-language-support<li>file and media management<li>design via template system<li>addons to extend cms<li>scaling access system</ul>
_installer_lifetype_description=LifeType é um aplicativo de blog de código aberto. LifeType foi originalmente lançado em 2003 (então conhecido como pLog).
_installer_lifetype_authordescription=Características:<ul><li>User Interface amigável: Escrever artigos é confortável com o estado incluído do editor WYSIWYG arte. Adição de imagens e arquivos de som (para Podcasting ) é apenas uma questão de procurar e clicar.<li>Gestão de Mídia Integrada: Podcasting, geração de miniaturas automática, envio em massa de arquivos, um descrições FileBrowser e personalizados para cada arquivo é suportada através da interface de administração<li>Escolha o seu estilo: À procura de um design agradável para o seu blog ? Vá ver os muitos modelos disponíveis gratuitamente. A instalação é tão fácil como o upload de um arquivo através de sua interface de administração !<li>Built-in Filtro anti-spam: O filtro de spam incorporado bayesiana mantém comentários e trackbacks em você blog limpo. E moderação de comentários, captchas e trackback validação está disponível através de plugins.<li>Suporte para Trackbacks: Trackback blogs que você lê, simplesmente ligando para eles ! LifeType encontrará automaticamente a URL trackback do blog que você está ligando.<li>Vários usuários por Blog: Você pode facilmente dar a seus amigos permissões para escrever em seu blog, fazer sites colaborativos ainda mais fácil !<li>Funções celulares: Você está em moblogging ? Você precisa fazer o blog onde quer que esteja ? Você precisa fornecer facilmente versões de baixa largura de banda do seu site para dispositivos móveis ? Usando os plugins appropiate, LifeType torna-se a primeira aplicação móvel pronto de seu tipo com integração perfeita para publicação e acesso a blogs.<li>Vários blogs em uma instalação: Com a sua multi- domínio, multi -blog, a configuração multi- usuário e uma estrita separação de administração weblog único e LifeType geral administração é ideal para hospedagem de blogs. Está tudo fornecido através de uma única instalação e um único banco de dados.<li>Central de página para Comunidades: Fácil 4 registro passo para novos weblogs, uma visão geral de blogs mais recentes e mais populares, bem como um usuário e índice de blog, tudo pronto para ir com seu intallation de LifeType.<li>Performance: cache de modelo, objeto de dados em cache e sério refatoração de código para melhorar o desempenho e manter a carga do sistema o mínimo possível fazer LifeType rápido e confiável, mesmo com comunidades muito grandes e movimentadas.<li>Nice URLs Procurando: Creat seus próprios URLs personalizadas para SEO ou para adaptar o seu los para o seu idioma. Alternar um ajuste na configuração do site e LifeType usará automaticamente URLs sem cruft em vez do estilo antigo, as primas.</ul>
_installer_limesurvey_description=LimeSurvey é um aplicativo de pesquisa de código aberto. LimeSurvey era conhecido anteriormente como PHPSurveyor.
_installer_limesurvey_authordescription=LimeSurvey permite pesquisas a serem desenvolvidas e as respostas a serem coletados e analisados. LimeSurvey inclui uma grande variedade de tipos de embutido em questão, e uma gama de opções flexíveis. As pesquisas podem incluir ramificações, layouts e designs diferentes (usando um sistema de templates), e pode fornecer uma análise estatística básica dos resultados do inquérito. As pesquisas podem ser pública, ou pode ser rigorosamente controlado por meio do uso de símbolos únicos para cada participante da pesquisa.
_installer_litecart_description=LiteCart is an open source e-commerce shopping cart application.
_installer_litecart_authordescription=An amazingly fast e-commerce platform. LiteCart e-commerce platform built with PHP, jQuery and HTML 5.<br><br>What can you do with LiteCart?<ul><li>Setup unlimited products and categories<li>Online catalog with search filters<li>One step checkout<li>Runs superfast on shared hosting<li>See reports and statistics<li>And much much more...</ul>
_installer_livesite_description=LiveSite é um construtor de site gratuito e aplicativo de gerenciamento de conteúdo. Uma versão comercial também está disponível.
_installer_livesite_authordescription=All-In-One Funcionalidade - Uma ferramenta de software faz tudo. Para projetar, construir e gerenciar um site profissional, você não precisa mais diversos programas de software complexos e caros. Agora você pode fazer tudo isso com uma ferramenta on-line.<br><br>Desenvolvimento Web para Todos - Crie o seu próprio seguro, o site banco de dados orientado sem codificação. Você não precisa contratar programadores caros para codificar o site dos seus sonhos. Agora você pode construí-lo usando o nosso ponto-e-clique software para atender suas necessidades.<br><br>Mobile Pronto - Enquanto a maioria das plataformas de software de sites exigem que você criar e gerenciar páginas da web diferentes para seus visitantes móveis - nós não. Enquanto o design sensível é a liberdade, o bem total sobre o layout e apresentação de suas páginas em dispositivos móveis é melhor.<br><br>Built-In Módulos - Diga não ao plug-ins. Não há necessidade de se preocupar com out-of-date, mal apoiadas plug-ins que não podem trabalhar juntos. Todos os módulos são incluídos e com atualizações de software contínuas, o site terá sempre os recursos mais recentes.<br><br>Built-In Designer Theme - Comece com um de nossos muitos temas livres e personalizá-los para criar seus próprios projetos web únicas. Com opções de design ponto-e-clique, você pode criar um site com aparência profissional que funciona em todos os navegadores e dispositivos móveis. Escolha fontes personalizadas, cores e fundos - tudo sem qualquer codificação CSS ou ferramentas adicionais de design web.<br><br>Experiência e competência - Arquitetos da Web profissionais prontos para pular dentro de instalação para personalização e suporte, nossa equipe de profissionais com mais de 20 anos de experiência pode ajudá-lo a construir o site que você precisa. Nenhum projecto é demasiado grande ou demasiado pequeno!
_installer_livehelperchat_description=Live Helper Chat is an open source support application.
_installer_livehelperchat_authordescription=Live Support chat for your website. Web and desktop clients. Co-Browsing, XMPP notifications, GTalk, Jabber, Openfire, Skype, Chrome extension, Node.js support, MySQL, PostgreSQL.<br><br>Features for site owners:<ul><li>IPhone, Android, IPod, BlackBerry support using XMPP generic services, GTalk, Monal, Xabber<li>Skype and sevabot integration<li>Free modules: Questionary/voting module, FAQ module, Chatbox/Shoutbox module, Browser offers module, Forms module, Documents sharer module<li>Easy theming<li>Co-Browsing/Screen sharing<li>Speech to text<li>Unlimited operators, chats at the same time, departments<li>5 widget position<li>User screenshots, see what your users sees<li>Drag &amp; Drop widgets<li>Online users tracking<li>Invite users to chat<li>Chats archive<li>Chat remarks<li>Files uploads, drag &amp; drop<li>Tablet and Mobile friendly<li>Visitor tracking across different subdomains of domain<li>Multilanguage back office where each operator can have different language.<li>Chrome extension<li>Operator To Operator chat<li>Option to have custom form attributes or pre-fill existing ones<li>Pro active users invitation to chat<li>Google map with users locations<li>RTL and LTR languages support<li>Windows/Mac/Linux client</ul><br>Features for developers:<ul><li>MVC structure<li>Free - Open Source<li>Clean code<li>Full XMPP support (ejabberd) not only XMPP notifications<li>Two sync methods, long polling or standard.<li>Node.js as transport layer<li>MySQL and PostgreSQL support<li>No php session if not required<li>Archive module<li>Fully supported multiple domains including http, https and subdomains<li>Plugins supported<li>Easy upgradable<li>Bootstrap 3 CSS framework<li>Customizable without changing kernel<li>Bugs fixed in days not in weeks or months<li>Can be customized to meet any business requirements</ul>
_installer_luxcal_description=LuxCal is an open source personal calendar application.
_installer_luxcal_authordescription=LuxCal is a free user-friendly, intuitive web calendar. It can help you to organize and keep track of your events and appointments in an easy way from your phone, tablet or PC at home, in the office, on business trips or when on holiday. LuxCal has all essential functions you may expect from a modern web calendar and is targeted at home use and small businesses.<br><br>Features:<ul><li>intuitive, friendly user interface<li>multi-user access with user name/password protection<li>users and user groups with selectable privileges<li>optionally multiple, independent calendars<li>multi-language user interface (see section below)<li>repeating and multi-day events<li>fully tailorable to your needs, e.g. date and time formats, user interface layout, colors, etc.<li>event coloring (text and background) according to event categories<li>email and SMS reminders x days before the event is due<li>event categories and subcategories<li>event filtering on various criteria<li>full text search with wildcards<li>different views, e.g. year, month, week, day, upcoming, changes and more<li>proposing events and approving events (e.g. by manager)<li>importing and exporting of events<li>easy to administer and maintain<li>fully self contained and therefore fast (no links to external software)<li>various possibilities to embed the calendar in a page of your website</ul>
_installer_lychee_description=Lychee is an open source photo management application.
_installer_lychee_authordescription=Lychee is a free photo-management tool, which runs on your server or web-space. Upload, manage and share photos like from a native application. Lychee comes with everything you need and all your photos are stored securely.<br><br>Features:<ul><li>Manage: Managing your photos has never been easier. Upload, move, rename, describe, delete or search your photos in seconds. All in one place, right from your browser.<li>Share: Sharing like it should be. One click and every photo and album is ready for the public. You can also protect albums with passwords if you want. It's under your control.<li>View: Look at all your images in full-screen mode, navigate forward and backward by using your keyboard or let others enjoy your photos by making them public.</ul>
_installer_magento_description=Magento é uma fonte aberta de e-commerce aplicação de carrinho de compras. Inicialmente lançado em 2008, Magento cresceu rapidamente para atender a mais de 110.000 comerciantes em todo o mundo.
_installer_magento_authordescription=Magento oferece a escalabilidade, flexibilidade e recursos para o crescimento do negócio. Comerciantes usam Magento tem total flexibilidade e controle sobre a apresentação, conteúdo e funcionalidade de seu canal online.<br><br>Características:<ul><li>Análise e relatórios: relatórios úteis como Relatório Abandonado carrinho e Melhor Relatório Clientes por Total e Número de Pedidos.<li>Search Engine Optimization: URL Reescreve dar controle total de URL do Meta-informação para produtos e categorias.<li>Gestão site: Controle vários sites e lojas a partir de um painel de administração.<li>Gestão de Catálogo: Importação e Exportação em lote do catálogo, Integração Google Base, e para download / Produtos digitais.<li>Navegação catálogo: Layer / navegação facetada para filtragem de produtos, comparações de produtos e análises de produtos.<li>Produto de Navegação: produtos para download, várias imagens por produto, e imagem do produto Zoom-in Capability.<li>Mobile Commerce: Uma interface otimizada para iPhone está incluído.<li>Checkout: Uma página de compra-e Guest Checkout.<li>Entrega: para vários endereços em uma ordem.<li>Pagamento: várias opções de pagamento, e configurável de autorização e captação de fundos.<li>Atendimento ao Cliente: rico em recursos contas de clientes, e acompanhamento de pedidos de Conta.<li>Contas de Clientes: Re-ordens de conta e itens recentemente encomendados.<li>Order Management: Ver, editar, criar e cumprir ordens do painel de administração. Criar uma ou várias facturas, vendas e notas de crédito por forma a permitir a realização de divisão.</ul>
_installer_mahara_description=Mahara é um edifício aplicação portfolio de código aberto. Mahara foi inicialmente lançado em 2006, e hoje é usado por institutos e organizações em todo o mundo.
_installer_mahara_authordescription=Mahara é uma aplicação web com todos os recursos para construir o seu portfólio eletrônico. Você pode criar revistas, fazer upload de arquivos, incorporar recursos de mídia social da web e colaborar com outros usuários em grupos.<br><br>O que torna Mahara diferente de outros sistemas ePortfolio é que você controlar quais itens e quais informações dentro de seu portfólio outros usuários vejam. A fim de facilitar este controle de acesso, todos os artefactos que deseja mostrar para outros usuários precisam ser empacotados e colocados em uma área. Dentro Mahara esta compilação de Artefatos selecionados é chamado de View. Você pode ter muitos pontos de vista como você gosta, cada um com um conjunto diferente de Artefatos, e finalidade e público. Seu público, ou as pessoas que você deseja dar acesso a sua opinião, pode ser adicionado como indivíduos ou como membro de um grupo ou comunidade.<br><br>proprietários ePortfolio criar Visto através de um processo de 4 etapas e pontos de vista têm as seguintes características:<ul><li>Proprietários ePortfolio pode receber feedback público ou privado em sua Visão e Artefatos dentro desse View.<li>Os usuários que acessam a View pode relatar qualquer material censurável diretamente ao administrador do site.<li>Os usuários podem adicionar Visualizações e artefatos em uma exibição para a sua página de seguimento e receber notificações automáticas de quaisquer alterações ou atualizações.<li>Proprietários ePortfolio pode enviar uma exibição de Avaliação por um tutor ou professor permitindo uma foto da imagem e artefatos associados em uma determinada data.<br>Outras características do Mahara incluem:<li>Um repositório de arquivos que permite aos usuários fazer o upload e compartilhar arquivos.<li>A ferramenta de blogging abrangente é fornecida em Mahara, onde blogs e postagens do blog são considerados Artefatos e pode ser adicionado a uma View.<li>Um construtor de currículo, que permite aos usuários criar CV digital, inserção de informações em uma variedade de campos opcionais.<li>Compartilhamento: Mahara fornece um recurso de rede social onde os usuários podem criar e manter uma lista de amigos dentro do sistema. proprietários ePortfolio escolher se outros usuários podem adicioná-los à sua lista de amigos automaticamente ou por solicitação e aprovação. De um proprietário ePortfólio Amigos listas mostra essas Views para o qual foram atribuídos acesso.<li>Integração Moodle: Mahara fornece um único sinal da capacidade que permite aos usuários, a critério do administrador, que será automaticamente conectado para ambas as suas contas Mahara e Moodle, fornecendo um nome de usuário e senha em apenas um desses sites. O usuário pode se inscrever em pelo Mahara, e clique em um link para sua conta no Moodle, ou inscrever em pelo Moodle, e clique em um link para sua conta Mahara.</ul>
_installer_mambo_description=Mambo é um gerenciamento de conteúdo de código aberto e aplicação portal.
_installer_mambo_authordescription=Mambo Open Source Content Management System permite que qualquer pessoa para gerenciar um site web. Ele é facilmente configurado para sites pessoais, e bastante poderosa para grandes instalações comerciais, perfeito para não-tech webmasters e programadores avançados.
_installer_mantis_description=Mantis é uma aplicação open source de gerenciamento de bugs.
_installer_mantis_authordescription=Mantis é um aplicativo de rastreamento de bugs que gere relatórios de um projeto de erro e solicitações de recursos. Qualquer navegador vai funcionar como um cliente.
_installer_mattermost_description=Mattermost Team Edition is an open source messaging and communication application.
_installer_mattermost_authordescription=Mattermost is a flexible, open source messaging platform that meets even the most demanding privacy and security standards. Mattermost is an open source Slack alternative.<br><br>Features:<ul><li>Centralize DevOps communication and workflow: Build intuitive workflows and collaborate across large teams without worrying about security or data privacy. Get up and running quickly with hundreds of existing integrations from Mattermost and the community, then build out custom workflows that scale to tens of thousands of concurrent users.<li>Collaborate securely and privately, enterprise-wide: Many of the world's leading high-security enterprises work better with Mattermost by connecting people, tools, and automation across tens of thousands of users.<li>Mattermost is a Gartner Cool Vendor: Mattermost is cool because it gives buyers visibility into the code and enables deeper customization to match exact business models and needs.</ul>
_installer_mautic_description=Mautic is an open source marketing automation application.
_installer_mautic_authordescription=Mautic began with a single focus. Equality. The Mautic community believes in giving every person the power to understand, manage, and grow their business or organization. Mautic is focused on helping this belief become a reality by getting powerful marketing automation software into the hands of everyone.<br><br>Features:<ul><li>Development and analysis of marketing campaigns and customers<li>Management of marketing campaigns<li>Appropriate customer data organization and storage<li>Moving contacts from leads to customers</ul>
_installer_mediawiki_description=MediaWiki é uma aplicação open source wiki. MediaWiki foi inicialmente lançado em 2002 depois de ser desenvolvido para poder Wikipedia.
_installer_mediawiki_authordescription=MediaWiki é uma característica-rico implementação wiki, e é usado para poder Wikipedia e muitos outros wikis.<br><br>Características:<ul><li>Olhar e sentir: interface de usuário do MediaWiki é personalizável através do uso de peles.<li>Manter o controle de edições: Com MediaWiki, é fácil reverter uma entrada para um estado anterior. MediaWiki mantém o controle de todas as edições.<li>Estruturas e sintaxe: um conjunto completo de comandos são suportados que permitem elementos como tabelas classificáveis ​​para ser incorporado em entradas.<li>Spam e vandalismo: Evitar ligação de spam, e outras formas de edição abusiva.<li>Discussões: Cada usuário (incluindo cada usuário anônimo) e cada artigo tem uma página associada onde as mensagens podem ser postadas.<li>Permissões e grupos de usuários: vários grupos de usuários e permissões de edição para cada são suportados.<li>Pesquisa: recursos de pesquisa completos e inúmeras páginas de relatórios especiais estão disponíveis.<li>Multimídia e extensões: arquivos multimídia podem ser carregados e ligados às entradas do wiki.</ul>
_installer_mibew_description=Mibew is an open source support and real time chat application.
_installer_mibew_authordescription=Mibew Messenger (also known as Open Web Messenger) is an open-source live support application written in PHP and MySQL. It enables one-on-one chat assistance in real-time directly from your website.<br><br>Features:<ul><li>Easy integration into existing sites<li>Custom chat buttons<li>Themes engine<li>Multiple localizations<li>Visitors tracking and interaction<li>Pre-chat survey<li>Manageable permissions<li>Operators groups<li>Plugins API<li>Multiple official plugins<li>Built-in statistics</ul>
_installer_microweber_description=Microweber is an open source content management application.
_installer_microweber_authordescription=Microweber is free and open source website builder and CMS, so you can freely download it and use it to build website.<br><br>Use this new generation CMS for to build any website, online store or blog, easy as never before. The drag and drop technology will save you time and will give you freedom to be creative.<br><br>Features:<ul><li>Drag and Drop: Use drag and drop to create a website or to add new features to the existing website.<li>Admin Panel: Powerful backend with a great user experience interface. Use it to edit and managing your website.<li>Live Edit: Write, edit and manage your content in real time.<li>Adding Content: Add Pages, Posts, Categories, and Products in your Microweber website without the need for coding.<li>E-commerce features: A full e-commerce solution for online business, create your online store with Microweber.<li>Blog features: Everything you need to start a blog, write text in real time and managing content and comments.<li>Modules: You the modules to build your website as building boxes and expand your functionality.</ul>
_installer_modx_description=MODx é um framework open source de desenvolvimento PHP.
_installer_modx_authordescription=MODx não é um típico plug-and-play CMS. É libertador e diferente e projetado para funcionar da maneira que você pensa sobre sites não, como os sites são construídos.
_installer_moodle_description=O Moodle é uma aplicação open source de gerenciamento de cursos. Inicialmente lançado em 2002, o Moodle serve mais de 63 milhões de usuários e 1,2 milhão de professores entre 70.000 sites registrados.
_installer_moodle_authordescription=O Moodle é um aplicativo de gerenciamento de curso desenhado para ajudar educadores a criar comunidades de aprendizagem on-line eficazes. Moodle pode escalar de um site de professor único para uma universidade com 200 mil alunos.<br><br>O foco do projeto Moodle é sempre a dar educadores as melhores ferramentas para gerenciar e promover a aprendizagem, mas há muitas maneiras de usar o Moodle:<ul><li>Moodle tem características que lhe permitem dimensionar a implementações muito grandes e centenas de milhares de estudantes, mas também pode ser usado para uma escola primária ou uma educação amadores.<li>Muitas instituições usam como plataforma para realização de cursos totalmente on-line, enquanto alguns simplesmente usá-lo para aumentar face-a-face cursos (conhecido como blended learning).<li>Muitos de nossos usuários gostam de usar os módulos de atividade (como fóruns, bases de dados e wikis) para construir comunidades ricamente colaborativas de aprendizagem em torno de seu tema (na tradição construcionista social), enquanto outros preferem utilizar o Moodle como uma forma de fornecer conteúdo aos alunos (tais como pacotes padrão SCORM) e avaliar a aprendizagem usando atribuições ou quizzes.</ul>
_installer_mybb_description=MyBB é um aplicativo de código aberto fórum. MyBB bifurcada do XMB do Fórum em 2002.
_installer_mybb_authordescription=Da administração à publicação de uma resposta, MyBB é um pacote fórum cheio de recursos úteis e para-a-ponto para você e seus visitantes, ajudando você a fazer funcionar seu boletim mais fácil possível.
_installer_mylittleforum_description=mylittleforum is an open source forum application.
_installer_mylittleforum_authordescription=my little forum is a simple PHP and MySQL based internet forum that displays the messages in classical threaded view (tree structure). The main claim of this web forum is simplicity.<br><br>Features:<ul><li>Usenet like threaded tree structure of the messages<li>Different views of the threads possible (classical, table, folded)<li>Categories and tags<li>BB codes and smilies<li>Image upload<li>Avatars<li>RSS Feeds<li>Template engine (Smarty)<li>Different methods of spam protection (can be combined: graphical/mathematical CAPTCHA, wordfilter, IP filter, Akismet, Bad-Behavior, Stop Forum Spam)</ul>
_installer_ocportal_description=ocPortal é uma gestão de conteúdo livre e aplicação portal.
_installer_ocportal_authordescription=ocPortal é um aplicativo de gerenciamento de conteúdo da Web 2.0 com muitas e as características da comunidade para a construção de sites modernos, sofisticados. ocPortal suporta vários tipos de conteúdo, incluindo mas não limitado a galerias, notícias, boletins, e permite rich media e publicidade para ser integrado. Características da comunidade incluem fóruns, blogs de membros, salas de chat, wiki, e conteúdo comentando / classificação. ocPortal permite que você decida como seu site vai olhar e se comportar. Recursos são abundantes, mas também opcional. Integração de recursos está no cerne da filosofia ocPortal - por exemplo, o motor de busca em todo o site, e os perfis dos membros unificadas. Out-of-the-box seu site vai reunir o maior acessibilidade e padrões profissionais, e vai aparecer mais no Google devido a automática SEO. Seu site vai bloquear automaticamente e registrar ataques de hackers, e você pode controlar o acesso de diferentes maneiras, como através de assinatura paga. ocPortal é concebido como o software que vai lidar com todas as suas necessidades, você vai ficar muito mais do que apenas um Sistema de Gestão de Conteúdo.
_installer_odoo_description=Odoo is an open source enterprise resource planning (ERP) application. Odoo was formerly known as OpenERP.
_installer_odoo_authordescription=With 10.000+ apps in, Odoo covers all your business needs in a one-stop solution: no more interfaces between different software required. Odoo apps are perfectly integrated to each other, allowing you to fully automate your business processes.<br><br>Features:<ul><li>The open source model of Odoo has allowed us to leverage thousands of developers and business experts to build hundreds of apps in just a few years.<li>With strong technical foundations, Odoo's framework is unique. It provides top notch usability that scales across all apps.<li>Usability improvements made on Odoo will automatically apply to all of our fully integrated apps.</ul>
_installer_omeka_description=Omeka is an open source content management application.
_installer_omeka_authordescription=Omeka is a free, flexible, and open source web-publishing platform for the display of library, museum, archives, and scholarly collections and exhibitions. Omeka is a Swahili word meaning to display or lay out wares; to speak out; to spread out; to unpack. Omeka falls at a crossroads of Web Content Management, Collections Management, and Archival Digital Collections Systems.<br><br>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming. It brings Web 2.0 technologies and approaches to academic and cultural websites to foster user interaction and participation. It makes top-shelf design easy with a simple and flexible templating system. Its robust open-source developer and user communities underwrite Omeka's stability and sustainability.<br><br>Until now, scholars and cultural heritage professionals looking to publish collections-based research and online exhibitions required either extensive technical skills or considerable funding for outside vendors. By making standards based, serious online publishing easy, Omeka puts the power and reach of the web in the hands of academics and cultural professionals themselves.<br><br>Easy to use:<ul><li>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming.<li>Omeka is a web application, making it accessible from any computer or mobile device with an internet connection.<li>Users say Omeka is "simple," "logical," and "unscary."</ul><br>Strong community of documentation and support:<ul><li>Learn to use Omeka with step-by-step tutorials and screencasts available in the documentation.<li>Connect with other Omeka users and the Omeka team through end user forums and developer discussion lists.</ul><br>Extensible, scalable, and flexible:<ul><li>Omeka can handle large archives of meta data and files (with over 100,000 items).<li>The only limitations are on your own server. Element sets for institution-specific meta data maybe added.<li>Zend framework for PHP allows for customization.<li>Omeka accepts and stores all types of files, including images, video, audio, multi-page documents and PDFs, Power Point presentations, et al. Individual items may contain multiple files.</ul>
_installer_omekas_description=Omeka S an open source education and exhibit-curation application.
_installer_omekas_authordescription=Omeka S is a web publication application for universities, galleries, libraries, archives, and museums. It creates a local network of independently curated exhibits sharing a collaboratively built pool of items and their metadata. Create and manage many sites with a streamlined installation of Omeka S.<br><br>Features:<ul><li>INSTALL ONCE: Create and manage many sites with a streamlined installation of Omeka S.<li>CONNECT TO THE SEMANTIC WEB: Publish items with linked open data.<li>SHARE WITH DPLA: Describe items with DPLA-ready resource templates.<li>EXTEND AND BUILD: Extend functionality of Omeka S sites with modules to map, collect, import, and connect resources.<li>DESIGN WITH EASE: Style each Omeka S site with a different fully-responsive theme to fit any screen size.</ul>
_installer_openwebanalytics_description=Open Web Analytics is an open source web analytics application.
_installer_openwebanalytics_authordescription=Open Web Analytics is the free and open source web analytics framework that lets you stay in control of how you instrument and analyze the use of your websites and application.<br><br>Features:<ul><li>First Party Control: Run OWA under your own domain or as part of your web application.<li>Customize: OWA is a customizable web analytics framework that can be extended to meet your needs.<li>CRM Systems: Track WordPress and Mediawiki based websites and admin events.<li>Metrics, Dimensions, Reports: OWS provided you with dozens of standard metrics, dimensions and reports.<li>Data Access API: Extensive data access API enables integration with raw data access.<li>Privacy Controls: OWA respects GDRP and other privacy frameworks.</ul>
_installer_openbiblio_description=OpenBiblio is an open source library automation application. OpenBiblio was initially released in 2006.
_installer_openbiblio_authordescription=OpenBiblio is an easy to use, automated library system written in PHP containing OPAC, circulation, cataloging, and staff administration functionality.
_installer_opencart_description=OpenCart é uma fonte aberta de e-commerce aplicação de carrinho de compras. OpenCart foi inicialmente lançado em 2009.
_installer_opencart_authordescription=OpenCart é projetado rico em recursos, fácil de usar, motor de busca amigável e com uma interface visualmente atraente.
_installer_openclassifieds_description=OpenClassifieds é um anúncio classificado aplicação open source. OpenClassifieds foi inicialmente lançado em 2008 e hoje atende mais de 14 mil sites.
_installer_openclassifieds_authordescription=Abrir Classificados é o software perfeito para iniciar seu próprio negócio on-line em alguns minutos. Com o Open Classifieds você pode ter a sua listagem de sites, página de contatos, vendas de carro / automóvel, placa do trabalho, itens de segunda mão, fórum, ou qualquer coisa que você quiser. Você escolhe o limite! Comece hoje você possui Craigslists, o eBay Classifieds, OLX ou Gumtree clone de graça!<br><br>Características:<ul><li>MOBILE FRIENDLY: Oferecemos incríveis temas sensíveis e Android app que vai fazer o seu site facilmente acessíveis a partir de dispositivos móveis.<li>Diferentes temas: Alterar um look and feel do seu site e torná-la mais bonita em apenas alguns cliques. Escolha um dos nossos temas surpreendentes no mercado!<li>Painel de Administração: Gerenciando o seu site nunca foi tão simples! Com um painel de administração super fácil e lúcido você pode intuitivamente configurar tudo o que você precisa.<li>MUITAS línguas: Alterar a língua de todo o seu site, escolhendo uma da versão em língua incluídos. Lista de traduções disponíveis ainda está em expansão.<li>FÁCIL INSTALAÇÃO: O processo de instalação é super fácil e leva poucos minutos. Caso você tenha algum problema você pode nos pedir um apoio também.<li>PAYPAL INTEGRAÇÃO: Ganhe dinheiro com o seu site e obter rapidamente os seus pagamentos através do Paypal. Realmente útil para o seu negócio online!<li>SEO Friendly: Com nosso script é fácil de otimizar seu site para um motor de busca e melhorar a sua visibilidade online.<li>Altamente flexível: Use nosso software para muitas finalidades. Construa o seu site Classificados, anuário de negócio ou o que você pode imaginar!</ul>
_installer_opendocman_description=OpenDocMan é uma aplicação de gestão de documentos de código aberto que foi desenvolvido em conformidade com a norma ISO 17025 e normas da OIE. Inicialmente lançado em 2004, OpenDocMan tem uma crescente comunidade de usuários internacionais de indivíduos para agências governamentais e empresas Fortune 500.
_installer_opendocman_authordescription=OpenDocMan é um sistema livre, de código aberto baseado na web de gestão de documento PHP (DMS) desenvolvido em conformidade com a norma ISO 17025 e padrão OIE para gerenciamento de documentos . Software de gerenciamento de documentos e gestão de documentos, em geral, é baseado em um conceito de armazenamento centralizado de documentos, limitando o acesso e controle de alterações. Esses três fundamentos de software DMS compõem grande parte da norma ISO 17025 em relação aos sistemas de gestão de documentos.<br><br>OpenDocMan oferece acesso baseado na web, controle refinado de acesso a arquivos e instalação automática e upgrades. Ao contrário da maioria do DMS que exigem que você mude suas regras de negócios, a fim de gerenciar seus documentos, OpenDocMan permite integrar suas regras atuais. Através de suportar vários tipos de arquivo, para análise do departamento, OpenDocMan lhe permite concentrar-se no negócio na mão, gerenciamento de documentos. A equipe de TI e os gerentes podem delegar tarefas de gerenciamento de documentos para qualquer número de membros da equipe, por meio de permissões de usuário e grupo. As permissões podem ser definidas como restritiva ou permissivamente conforme necessário.<br><br>Documentos<ul><li>Adicione qualquer tipo de arquivo para o sistema<li>N FTP necessária. Envie diretamente do seu navegador.<li>Campos metadados para cada arquivo<li>Atribua um departamento/categoria para cada arquivo<li>Saída recurso para evitar o excesso de escrita de edições<li>Histórico de edições<li>Os documentos são armazenados fisicamente no servidor<li>Expiração do Arquivo<li>Criar propriedades de documento personalizadas para atender às suas necessidades de empresas<br>Fluxo de Trabalho<li>Processo de revisão de documentos automatizada<li>Processo de expiração de arquivo automatizado<li>Revisor pode aprovar ou rejeitar um novo documento ou um documento alterado<li>Opções de notificação de e-mail, antes e depois de uma revisão<br>Pesquisa<li>Pesquisa rápida -browse pelo autor, departamento ou categoria<li>Busca completa por meta-dados, autor, departamento, categoria, nome do arquivo, comentários, etc<li>Nenhum processo de indexação externos necessários<br>Segurança<li>O recurso de URL segura para ofuscar parâmetros de URL<li>Controle de acesso de usuário de grão fino para cada arquivo<li>Controle de acesso departamental para cada arquivo<li>Três tipos de usuário: Usuário, Administração, e superadministrador<li>Controle o limite de tamanho de arquivos independente de limites mais altos de servidores</ul>
_installer_openproject_description=OpenProject is an open source bug tracking and project management application. Initially released in 2012, OpenProject has grown to manage over 2,500 projects.
_installer_openproject_authordescription=Features:<ul><li>Project planning and scheduling: With shared timelines you can activate the experience and creativity of your entire team to collaboratively create and visualize your project plan.<li>Product roadmap and release planning: OpenProject is the easiest way to plan, visualize, and communicate your product roadmap. Share your product roadmap with your stakeholders, get feedback about your ideas and break it down into a detailed release plan.<li>Task management and team collaboration: Make your teams working lives simpler, more productive and more pleasant. OpenProject is the easiest way for teams to track their work - and get results.<li>Agile and Scrum: Agile teams have short development cycles. They iterate fast to build, measure and learn with each version. With fast user feedback they simply waste no time and can concentrate on building the right things. OpenProject is the perfect tool for agile teams that want to use agile methodologies such as Scrum.<li>Time tracking, cost reporting and budgeting: OpenProject makes time tracking easy. Stay on top of project budgets and costs spent. Create custom reports for accurate, current insight into project performance and allocated resources.<li>Bug tracking: Quality assurance teams rely on fast issue tracking and clear communciation within the team and across departments. OpenProject excels at bug tracking, offering QA managers and testers a platform to capture, classify and prioritize bugs.</ul>
_installer_openrealestate_description=Open Real Estate is an open source realty management application.
_installer_openrealestate_authordescription=Open Real Estate offers real estate agencies and real estate agents the technology they need to connect with real estate owners, prospective buyers and Internet surfers. Open Real Estate is a free script for building a website containing information about buying, renting, selling or changing of realty (apartments, houses, land property etc). This product can be used for creating a web platform for your business as well as for developing your own business from the ground up.<br><br>Features:<ul><li>A convenient interface. We tried to make the product as simple and clear as possible. Our customers say that we have succeeded in it!<li>A modern, secure product with high speed. It is based on the widely used by web-developers tool - Yii CMF. It guarantees the highest website speed and the product's security. Keep yourself up to date — use Open Real Estate!<li>Constant development. We are always working on improving our product by releasing new versions with present-day functions that you need! Just post your comments on our forum, and we will try to make your wish come true for free!<li>Available additional paid modules. For our customers we create unique extensions for Open Real Estate, which allow your site to leave your competitors far behind!</ul>
_installer_openvpn_description=OpenVPN Access Server is an open source virtual private network (VPN) application.
_installer_openvpn_authordescription=OpenVPN Access Server provides flexible VPN solutions to secure your data communications, whether it's for Internet privacy, remote access for employees, securing IoT, or for networking Cloud data centers.<br><br>Features:<ul><li>Uses the public Internet to create an economical, isolated, and secure private network<li>Remote access to internal services increases mobile workforce productivity<li>Reduces security risk by preventing unauthorized access to specific network resources<li>Encryption ensures privacy on untrusted Wi-Fi and other public access networks<li>Extends centralized unified threat management to remote networks</ul>
_installer_redmine_description=Redmine is an open source project management application.
_installer_redmine_authordescription=Features:<ul><li>Multiple projects support<li>Flexible role based access control<li>Flexible issue tracking system<li>Gantt chart and calendar<li>News, documents and files management<li>Feeds and email notifications<li>Per project wiki<li>Per project forums<li>Time tracking<li>Custom fields for issues, time-entries, projects and users<li>SCM integration (SVN, CVS, Git, Mercurial and Bazaar)<li>Issue creation via email<li>Multiple LDAP authentication support<li>User self-registration support<li>Multilanguage support<li>Multiple databases support</ul>
_installer_openads_description=OpenX é uma aplicação open source que serve de publicidade. OpenX foi anteriormente conhecido como Openads e phpAdsNew e OpenX bifurcado a partir de phpAds em 2000.
_installer_openads_authordescription=OpenX é livre, servidor de anúncios de código aberto que tem a confiança de mais de 30.000 editores web em mais de 100 países ao redor do mundo, tornando-o mais usado servidor advertisment de código aberto. OpenX é uma solução poderosa porção anúncio que coloca o controle sobre o dorso de publicidade online nas mãos dos editores.
_installer_roundcube_description=Roundcube is an open source webmail (IMAP) application.
_installer_roundcube_authordescription=Roundcube is a browser-based webmail (IMAP) client with an application-like user interface. It provides full functionality you expect from an email client.<br><br>Features:<ul><li>Drag-and-drop message management<li>Full support for MIME and HTML messages<li>Multiple sender identities<li>Full featured address book with groups and LDAP connectors<li>Find-as-you-type address book integration<li>Threaded message listing<li>IDNA and SMTPUTF8 support<li>Spell checking<li>Responsive skin (multi-device support)<li>Shared/global IMAP folders<li>Support for access control lists (ACL)<li>Built-in caching for fast mailbox access<li>Unlimited users and messages<li>Import/export functions<li>Plug-in API for flexible extensions<li>XSS attack protection<li>Support for PGP encryption</ul>
_installer_rstudio_description=R-Studio is an open source integrated development environment (IDE) for R, a programming language for statistical computing and graphics.
_installer_rstudio_authordescription=Features:<ul><li>Access via a web browser<li>Move computation closer to the data<li>Scale compute and RAM centrally</ul>
_installer_orangehrm_description=OrangeHRM é uma aplicação de gestão de recursos humanos de código aberto. OrangeHRM foi inicialmente lançado em 2006 e hoje tem mais de um milhão de utilizadores a nível mundial.
_installer_orangehrm_authordescription=OrangeHRM oferece um conjunto completo de ferramentas de gestão de capital humano/gestão de recursos humanos. Ao fornecer módulos para gerenciamento de informações de pessoal, auto serviço do empregado, licença, tempo e freqüência, benefícios e empresas de recrutamento é capaz de gerenciar a organização ativo crucial - as pessoas. A combinação desses módulos em uma única aplicação garante a plataforma perfeita para re- engenharia e alinhar seus processos de RH, juntamente com as metas organizacionais.<br><br>Módulo de Administração<br>O módulo de administração é o controlador central do sistema  onde o Gerente de RH ou outros funcionários nomeados executar todas as tarefas de administração do sistema. Isso inclui a definição da estrutura da organização, escala de pagamento, manutenção de informações sobre o projeto e outras informações que serve como a base para o resto do sistema. As questões de segurança são atendidos através deste módulo, assim, definindo direitos e permissões.<br><br>Gerenciamento de Informações Pessoais<br>Um sistema de gerenciamento de informações de funcionários completo que funciona como um banco de dados central do empregado. Isso permite que os administradores de RH para utilizar toda a informação do empregado de forma produtiva.<br><br>Deixe Módulo<br>Um módulo de gerenciamento de férias, com amplas possibilidades de definição de tipos de licença e muito mais. Ela serve para todos os processos de pedido de férias e de aprovação e é capaz de exibir informações sobre férias anuais, equilíbrio, história etc. Graças aos conceitos de auto-serviço web-enabled e, ao que agiliza significativamente todos saem dos procedimentos conexos, elimina burocracia e economiza custos.<br><br>Módulo tempo<br>Este módulo automatiza os processos de cronometragem relacionadas. A funcionalidade oferecida melhora o desempenho da organização, eliminando a papelada e processos manuais associados com cronometragem de projetos e gestão de atendimento. O módulo sofisticado ajuda a organizar de forma eficiente os dados de trabalho, melhorar a gestão da força de trabalho e minimizar os erros na aplicação de políticas de atendimento da empresa.<br><br>ESS Módulo<br>Self-service do empregado é uma ferramenta poderosa proporcionar aos funcionários da empresa com a capacidade de exibir informações relevantes, tais como informações pessoais, atualização de informações pessoais com web - habilitado PC sem ter que preocupar-se o pessoal de RH. A funcionalidade deste módulo abrange todo o sistema, tornando a informação disponível em qualquer lugar, a qualquer hora. Claro que toda a informação está sujeita a empresa política de segurança definida, onde todo mundo pode ver somente as informações que ele / ela está autorizada a. Tempo e custo efeitos de poupança desta solução são tremendas.<br><br>Recrutamento / Requerente Módulo de Rastreamento<br>Uma solução abrangente para todo o processo de recrutamento. O módulo permite que os profissionais de RH para agili
_installer_osclass_description=OSClass é uma aplicação open source anúncio classificado. Inicialmente lançado em 2011, OSClass está crescendo rapidamente, com mais de 17 mil downloads cada mês.
_installer_osclass_authordescription=OSClass é um aplicativo que permite que você rapidamente criar e gerir o seu próprio site de classificados gratuitos. Usando este aplicativo, você pode fornecer publicidade gratuita para itens à venda, imóveis, empregos, carros. Centenas de sites de anúncios classificados estão usando OSClass.<br><br>Características:<ul><li>Interface fácil de usar.<li>SEO amigável.<li>Temas.<li>Plugins.</ul>
_installer_oscommerce_description=osCommerce é uma fonte aberta de e-commerce aplicação de carrinho de compras. Inicialmente lançado em 2000, osCommerce é um dos mais utilizados e commerece aplicações com mais de 12.000 lojas ao vivo.
_installer_oscommerce_authordescription=osCommerce é uma loja online solução de e-commerce. Sua característica-embalada fora-de-caixa-de instalação permite que os donos de lojas de configurar, executar e manter suas lojas em linha com o mínimo de esforço e com custos absolutamente nenhuma licença ou taxas envolvidas.
_installer_osticket_description=osTicket é uma aplicação open source de suporte.
_installer_osticket_authordescription=osTicket é um sistema de ticket de suporte de código aberto amplamente utilizado. Ele integra perfeitamente inquéritos criados via e-mail e formulários baseados na web em um simples fácil de usar múltipla interface de usuário web. Facilmente gerenciar, organizar e arquivar todos os seus pedidos de suporte e respostas em um único local, proporcionando a seus clientes com responsabilidade e capacidade de resposta que eles merecem.<br><br>Características:<ul><li>Web e e-mail de suporte: Os ingressos podem ser criadas através de e-mail, formulários on-line ou telefone (criado pela equipe). A configuração flexível e mapeamento.<li>Auto resposta: resposta automática que é enviado quando um novo ticket for aberto ou uma mensagem é recebida. Modelos de correio personalizáveis.<li>Canned Respostas: respostas predefinidas para perguntas frequentes.<li>Notas internas: Adicionar notas internas de bilhetes para o pessoal<li>Ajuda Tópicos: ajuda configuráveis ​​para bilhetes da web. Inquéritos rota sem expor departamentos internos ou prioridades.<li>Alertas e avisos: funcionários e clientes são mantidos em dia com os alertas. Definições configuráveis ​​e flexíveis.<li>O acesso com base em funções: nível de acesso da equipe de controle baseado em grupos e departamentos.<li>Ceder e transferir Tickets: atribuir bilhetes para um pessoal e / ou departamento.<li>Não há necessidade de registro: Não conta de usuário ou registro obrigatório para os usuários (ID ticket/e-mail usado para login).<li>Suporte História: Todos os pedidos de apoio e respostas são arquivados.</ul>
_installer_owncloud_description=ownCloud é uma sincronização de arquivos de código aberto e aplicação partes. ownCloud foi inicialmente lançado em 2010.
_installer_owncloud_authordescription=ownCloud é uma sincronização de arquivo flexível e aplicação partes. Seja usando um dispositivo móvel, uma estação de trabalho ou um cliente web, ownCloud fornece a capacidade de colocar os arquivos na ponta dos dedos em qualquer dispositivo em um simples de usar, segura solução, privada e controlada.<br><br>Características:<ul><li>Acessar e sincronizar dados de qualquer dispositivo.<li>Versionamento permite que os arquivos de &quot;reversão&quot; qualquer versão anterior.<li>Encryption permite que os arquivos sejam criptografados com uma senha.<li>Publicamente compartilhar arquivos usando um formato de diretório, Calendário, Galeria ou.</ul>
_installer_oxwall_description=Oxwall é uma fonte aberta plataforma de rede social.
_installer_oxwall_authordescription=Oxwall é uma plataforma de software incrivelmente flexível e fácil de usar comunidade usado para uma ampla gama de projetos a partir de sites de familiares e personalizados redes sociais a ferramentas de colaboração e soluções da comunidade empresarial.<br><br>Se você é um desenvolvedor freelance dispostos a agilizar o seu trabalho para projetos de clientes, um indivíduo disposto a criar um site de comunidade, ou um planejamento de marca para criar um destino para seus clientes - Oxwall é para você.
_installer_phpfilemanager_description=php File Manager é uma fonte aberta na web espaço de aplicativo de gerenciamento de arquivos. php File Manager bifurcada de um aplicativo fornecido pela phpfm.zalon.dk (site não está mais disponível).
_installer_phpfilemanager_authordescription=php File Manager, baseado no roteiro escrito por phpfm.zalon.dk, é uma fonte aberta, Gerenciador de Arquivos baseado na web.
_installer_ph7builder_description=pH7Builder is an open source social, dating and content management application.
_installer_ph7builder_authordescription=pH7Builder is not your typical dating builder. Launch the Best Social Dating Service based on your Innovative & Unique Ideas in a few clicks with our unique enterprise level CMS specifically designed for social dating web apps.<br><br>Features:<ul><li>Dating Service and Community Website: pH7 Social Dating CMS is perfect for Dating Sites and Social Community portals.<li>Multi-Themes and Unlimited Customization: Build a Unique Social/Dating Theme in a record time thanks to the architecture of our CMS.<li>Offer people to advertise your site without spending a dollar thanks to the Affiliate Module integrated to the software!</ul>
_installer_phpfusion_description=PHP-Fusion é um gerenciamento de conteúdo de código aberto e aplicação portal. Inicialmente PHP-Fusion foi lançado em 2002.
_installer_phpfusion_authordescription=PHP-Fusion é um CMS leve, mas poderoso, com uma infinidade de recursos controlados tudo em um fácil de navegar área de administração.<br><br>Características:<ul><li>Notícia<li>Fóruns de Discussão<li>Galerias fotográficas<li>Artigos<li>Visitante / Observações<li>Preferências Member<li>Dos membros<li>Dos inscrições<li>Dos sondagens<li>Weblinks<li>Grupos de Usuários<li>Campos Personalizados do usuário<li>Códigos Postais BB<li>Mensagens Privadas<li>Temas personalizados<li>Infusões<li>Painéis personalizados<li>Construído no log de erro<li>Customizável Log Usuário<li>Escolha de Captchas<li>Controle de Inundações<li>Hashing de Senhas<li>Palavra Censor<li>XHTML 1.0 Válido</ul>
_installer_phpnuke_description=PHP-Nuke é um gerenciamento de conteúdo de código aberto e aplicação portal. PHP-Nuke bifurcada de Thatware em 2000.
_installer_phpnuke_authordescription=PHP-Nuke é um sistema automatizado de notícias especialmente concebido para ser usado em Intranets e Internet. O administrador tem o controle total de seu web site, os usuários registrados, e ele vai ter na mão um conjunto poderoso de ferramentas para manter um ativo e 100% web site interativo, usando bases de dados.
_installer_phpbb_description=phpBB é uma aplicação open source fórum. Inicialmente lançado em 2000, phpBB é atualmente o aplicativo fórum mais usado gratuitamente com milhões de pessoas que utilizam a aplicação a cada dia.
_installer_phpbb_authordescription=phpBB é um de alta potência, totalmente escalável e altamente personalizável open-source pacote de quadro de avisos. Se você quer ficar em contato com um pequeno grupo de amigos ou está olhando para configurar uma placa multi-categoria grande para um site corporativo, phpBB tem as características que você precisa embutido.<br><br>Usuários mais novos irão apreciar phpBB do painel de administração extensiva, que permite a personalização de até mesmo as características mais complexas sem ter que editar o código diretamente enquanto os usuários avançados valorizam a facilidade com que phpBB pode ser integrado a sistemas já existentes.<br><br>Características:<ul><li>Permite discussão da comunidade através de uma interface intuitiva.<li>Vários fóruns de discussão e as categorias são suportados para a máxima flexibilidade.<li>Ferramentas anti-spam manter cada placa livre de usuários indesejados e spam.<li>Compartilhe arquivos por upload e anexá-los a mensagens.<li>Os moderadores podem ajudar a manter a ordem, auxiliando os usuários e fazer cumprir as regras.<li>As mensagens privadas são mensagens diretas entre dois ou mais usuários.<li>Um sistema de cache avançado é utilizado para aumentar o desempenho bordo.<li>Configurações de administração simples permitem o controle total sobre o olhar, sentir e funcionamento de cada conselho.<li>Os grupos de usuários permitem que os usuários facilmente ser organizada, e então o administrador pode ajustar onde os usuários podem ir e que possui eles podem usar.<li>O sistema de busca poderosa permite aos usuários encontrar tópicos, mensagens e usuários.<li>Um poderoso sistema de plugins pode ser usado para estender a funcionalidade do phpBB.</ul>
_installer_phpcoin_description=phpCOIN é um faturamento livre e aplicação de gestão de cliente. phpCOIN foi inicialmente lançado em 2002 e hoje é utilizado por mais de 35.000 pessoas em todo o mundo.
_installer_phpcoin_authordescription=phpCOIN (Clientes, Ordem, Faturas e Notas) é uma solução e-commerce/online-store que inclui uma variedade de módulos (configuração de armazenamento e visualização, gestão de clientes, faturamento, pagamento, e de apoio) dentro de uma única interface.
_installer_phpesp_description=phpESP é um aplicativo de pesquisa de código aberto.
_installer_phpesp_authordescription=phpESP permite criar e publicar pesquisas e ler a análise estatística.
_installer_phpformgenerator_description=phpFormGenerator é uma fonte aberta aplicação de geração de formulário HTML.
_installer_phpformgenerator_authordescription=phpFormGenerator é um fácil de usar ferramenta para criar formas de web confiáveis ​​e eficientes. Nenhuma programação de qualquer tipo é necessária. Basta seguir ao longo do assistente incluído e no final você terá um formulário web totalmente funcional!
_installer_phpfreechat_description=phpFreeChat é uma fonte aberta aplicação de chat em tempo real, projetado para ser embutido em um site.
_installer_phpfreechat_authordescription=phpFreeChat é livre, sistema de chat rápido, personalizável e multilingue. Ele usa AJAX para economizar banda e suavemente atualizar telas de bate-papo sem cintilação.<br><br>Características:<ul><li>Tecnologia AJAX para atualizar suavemente telas de chat.<li>Várias salas de bate-papo (/join).<li>Mensagens privadas.<li>Moderação (/kick, /ban).<li>Temas personalizados baseados em CSS.<li>Personalizados comandos de chat.</ul>
_installer_phplinkdirectory_description=phpLinkDirectory é um aplicativo livre diretório link.
_installer_phplinkdirectory_authordescription=phpLinkDirectory é agora o diretório script mais utilizada na internet. Nossos clientes têm testado o script em mais de 50.000 sites.
_installer_phplinks_description=phpLinks é uma aplicação open source de gerenciamento de link. phpLinks é mantido por Installatron.
_installer_phplinks_authordescription=PHPLinks permite que você execute uma fazenda da ligação eficiente com recursos de pesquisa completos.
_installer_phplist_description=phpList é uma fonte aberta lista de discussão e aplicação newsletter.
_installer_phplist_authordescription=PHPlist é uma aplicação web que implementa um gerenciador de lista de discussão personalizado ou Customer Relationship Management (CRM).<br><br>PHPlist é projetado para ajudar você a ficar em contato com o seu público, sem inundando-os com informações que eles não querem. PHPlist é uma ferramenta essencial para quem é sério sobre a criação, captura e manutenção de uma audiência offline, e vai ajudar a aumentar o tráfego para seu site.
_installer_phpmyadmin_description=phpMyAdmin is an open source database management application. Initially released in 1998, phpMyAdmin has grown to become one of the most used PHP applications and MySQL administration tools, with a large community of users and contributors.
_installer_phpmyadmin_authordescription=phpMyAdmin is a free software tool written in PHP, intended to handle the administration of MySQL over the Web. phpMyAdmin supports a wide range of operations on MySQL and MariaDB. Frequently used operations (managing databases, tables, columns, relations, indexes, users, permissions, etc) can be performed via the user interface, while you still have the ability to directly execute any SQL statement.<br><br>Features:<ul><li>Intuitive web interface with support for most MySQL and MariaDB features<li>Import and export data in various formats, including but not limited to CSV and SQL<li>Ability to create graphics of your database layout in various formats</ul>
_installer_phpmychat_description=phpMyChat é uma fonte aberta aplicação de chat em tempo real.
_installer_phpmychat_authordescription=phpMyChat é um script de chat fácil de usar multi-sala que suporta IRC comandos similares.
_installer_phpmychat_usagenotes=<strong>index.php,</strong> no diretório de instalação, pode ser editado a gosto e também pode ser movido em qualquer lugar em seu site (se você mover o arquivo, certifique-se de editar o caminho variável no topo do código).<br><br><b>chat_activity.php,</b> no diretório de instalação, demonstra como exibir informações do bate-papo em outra página. Ver o código para ver como funciona.
_installer_phpmycounter_description=phpMyCounter é um site gratuito aplicação contagem de impressões. phpMyCounter é mantido por Installatron.
_installer_phpmycounter_authordescription=phpMyCounter é um fácil de usar e ainda aplicação contagem sofisticado hit. Ele inclui uma interface de administração que permite a você personalizar a aparência do contador e trabalha com PHP, SSI, ou simples páginas HTML.
_installer_phpmycounter_usagenotes=Cut and paste <u>one</u> of the following into your webpage code where you would like the counter to appear:<br><br>For a <strong>PHP</strong> webpage (ie. your page has a .php extension):<br><input type=text size=85 value='&lt;? include ("{http}://{subd}{domain}{dir}/counter.php"); ?&gt;'><br><br>For an <strong>SSI</strong> webpage (ie. your page has a .shtml extension):<br><input type=text size=85 value='&lt;!--#include virtual="{dir}/counter.php"--&gt;'><br><br>For a <strong>HTML</strong> webpage (ie. your page has a .html or .htm extension):<br><input type=text size=85 value='&lt;iframe width="100" height="50" src="{dir}/counter.php" scrolling="no"&gt;&lt;/iframe&gt;'><br><br>Finally, use the admin page to configure and customize the counter appearance.
_installer_phpmyfaq_description=phpMyFAQ é livre frequentes aplicativo perguntas. phpMyFAQ foi inicialmente lançado em 2001.
_installer_phpmyfaq_authordescription=phpMyFAQ é um sistema mais frequentes-Perguntas multilingue com sistema interno de gerenciamento de conteúdo.<br><br>Características:<ul><li>Funcionalidade de gerenciamento de conteúdo com notícias / blogs apoio.<li>Suporte multi-usuário flexível.<li>Usuário e rastreamento navegador.<li>Modelos em HTML.<li>PDF e extenso suporte a XML.</ul>
_installer_phprojekt_description=PHProjekt é uma aplicação open source de gerenciamento de projetos.
_installer_phprojekt_authordescription=PHProjekt é uma aplicação modular para a coordenação de atividades em grupo e compartilhar informações e documentos via intranet e internet.<br><br>PHProjekt componentes incluem calendário, gestor de gerenciamento de projetos, sistema de cartão de tempo, gerenciamento de arquivos e de contato.
_installer_phpshop_description=phpShop é uma fonte aberta de e-commerce aplicação de carrinho de compras.
_installer_phpshop_authordescription=phpShop é um baseado em PHP aplicativo de e-commerce e PHP framework de desenvolvimento. phpShop oferece os recursos básicos necessários para executar um bom site de e-commerce e para estender seus recursos para várias finalidades.
_installer_phpshop_usagenotes=phpShop vem pré-instalado com uma configuração completa demonstração de loja e as contas de usuário a seguir:<ul><table><tr><td> Username </td><td></td><td> SENHA </td><td></td><td> USO / PERMISSÃO </td></tr><tr></tr><tr><td> administrador </td><td></td><td align=center> teste </td><td></td><td> administrador de todo o site </td></tr><tr><td> storeadmin </td><td></td><td align=center> teste </td><td></td><td> administrador da loja </td></tr><tr><td> programa demonstrativo </td><td></td><td align=center> programa demonstrativo </td><td></td><td> ver as ferramentas de administração sem edição </td></tr><tr><td> teste </td><td></td><td align=center> teste </td><td></td><td> um comprador exemplo </td></tr></table></ul> Após a instalação, você deve fazer logon como <i>administrador</i> e alterar a senha da conta. Você também pode decidir que outras contas de usuário que você deseja manter.<br><br>E então você pode começar a editar a loja. Tudo é editado e alterado através da interface de administração.
_installer_phpwcms_description=phpWCMS é uma aplicação open source de gerenciamento de conteúdo e estrutura de desenvolvimento PHP. Inicialmente lançado em 2007, phpWCMS foi baixado mais de 125.000 vezes.
_installer_phpwcms_authordescription=phpWCMS é muito flexível, rápido, cliente, robusta e amigável, mas ainda desenvolvedor de web poderoso sistema de gerenciamento de conteúdo e estrutura cms.
_installer_pivot_description=PivotX é um aplicativo de blog de código aberto. PivotX bifurcada de Pivotlog em 2007.
_installer_pivot_authordescription=PivotX é uma ferramenta baseada na Web para ajudar você a manter sites dinâmicos, como blogs ou diários online.
_installer_piwigo_description=Piwigo é um aplicativo de galeria de código aberto. Piwigo foi inicialmente lançado em 2002 e renomeado de PhpWebGallery em 2009.
_installer_piwigo_authordescription=Piwigo é um software de galeria de fotos para a web que vem com recursos poderosos para publicar e gerenciar sua coleção de fotos.<br><br>Características:<ul><li>Privacidade em suas fotos. Faça suas fotos privadas e decidir quem pode ver cada um deles. Você pode definir permissões em álbuns e fotos, para grupos ou usuários individuais.<li>A marcação de fotos. Oferecer a seus visitantes uma outra maneira de navegar pelas suas fotos, a partir da nuvem de tags e usando várias marcas relacionadas a reduzir a seleção.<li>Procurar por data. Câmeras digitais armazenar a data na foto e Piwigo usa esta data para apresentar sua coleção de fotos em um calendário e deixá-lo navegar de dia para dia.<li>Estatísticas e ferramentas de gestão. Os administradores podem navegar história, fotos do processo em modo de lote, validar comentários e fotos do usuário, adicionar permalinks ou gerenciar servidores remotos.<li>Temas e plugins. Mudar a aparência com temas. Adicionar funcionalidades com plugins. Extensões requerem apenas alguns cliques para ser instalado. 350 extensões disponíveis, e crescendo!</ul>
_installer_piwik_description=Piwik é uma fonte aberta em tempo real de aplicações web analytics. Piwik pretende ser uma alternativa de código aberto para o Google Analytics.
_installer_piwik_authordescription=Piwik fornece relatórios detalhados sobre o seu site e seus visitantes, incluindo os motores de busca e palavras-chave utilizadas, as línguas faladas, que páginas são populares, os arquivos baixados, e muito mais. Piwik é o principal web open source software de análise, utilizado por mais de 100 mil websites.
_installer_piwik_usagenotes=To record visitors, visits, and page views, a tracking code must be added to your website pages.<br><br>Below is the recommend Javascript tracking code, to be added on each page footer, just before the &lt;/body&gt; tag.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&lt;!-- Piwik --&gt;\n&lt;script type=&quot;text/javascript&quot;&gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&lt;/script&gt;&lt;noscript&gt;&lt;p&gt;&lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&gt;&lt;/p&gt;&lt;/noscript&gt;\n&lt;!-- End Piwik Tracking Code --&gt;</textarea>
_installer_pligg_description=Apostilas é uma fonte aberta aplicação de publicação social. Inicialmente lançado em 2005, permite que os visitantes do site Pligg para apresentar e votar em artigos de notícias, similar ao Reddit e Digg.
_installer_pligg_authordescription=Apostilas fornece software de publicação social que incentiva os visitantes a registrar em seu site para que eles possam enviar conteúdo e se conectar com outros usuários. Apostilas cria sites onde as histórias são criadas e votadas pelos membros, não editores do site. Use o sistema de gerenciamento de conteúdo Pligg para iniciar a sua própria editora comunidade social em minutos.<br><br>Características:<ul><li>Grupos: Permitir aos usuários compartilhar artigos com outros membros que compartilham um interesse comum em um tópico.<li>Mensagens Privadas: Um site de rede social não é muito social, sem a capacidade de se comunicar uns com os outros.<li>Sistema de comentários avançada: Não apenas você pode comentar os artigos, mas você pode classificar comentários postados por outros usuários.<li>Perfis de usuário: Cada usuário que se inscrever em um site Pligg recebe seu próprio perfil.<li>Sistema de módulo: adicionar funcionalidade adicional para o seu site Pligg sem ter que alterar o código Pligg.</ul>
_installer_pmwiki_description=PmWiki é uma aplicação wiki de código aberto que é extremamente leve. PmWiki foi inicialmente lançado em 2004.
_installer_pmwiki_authordescription=PmWiki é um sistema baseado em wiki para a criação e manutenção de sites de colaboração.<br><br>Páginas PmWiki olhar e agir como páginas web normais, exceto que eles têm um link &quot;Editar&quot; que o torna fácil de modificar páginas existentes e adicionar novas páginas no site, utilizando regras básicas de edição. Você não precisa saber ou usar qualquer HTML ou CSS. Edição de página pode ser deixada aberta ao público ou restrita a pequenos grupos de autores.<br><br>Características:<ul><li>Personalizado look-and-feel: Um administrador de site pode alterar rapidamente a aparência e funções de um site PmWiki usando diferentes skins e templates HTML. Se você não consegue encontrar uma pele apropriado já fez, você pode facilmente modificar um ou criar o seu próprio.<li>Controle de acesso: PmWiki proteção de senha podem ser aplicadas a um site inteiro, para grupos de páginas, ou páginas individuais. Controles de proteção de senha que podem ler páginas, editar páginas, e enviar anexos. Sistema de controle de acesso do PmWiki é completamente auto-suficiente, mas também pode trabalhar em conjunto com os bancos de dados de senhas existentes, tais como. Htaccess, servidores LDAP, e bases de dados MySQL.<li>Personalização e arquitetura de plugins: Um princípio da PmWikiPhilosophy é só incluir características essenciais no motor principal, mas se torna mais fácil para os administradores personalizar e adicionar nova marcação. Centenas de recursos já estão disponíveis usando extensões (chamadas &quot;receitas&quot;) que estão disponíveis a partir do PmWiki Cookbook.</ul>
_installer_ipfilemanager_description=Gerenciador de Arquivos poder é um espaço livre da web aplicativo de gerenciamento de arquivos.
_installer_ipfilemanager_authordescription=Invision File Manager Power é um script de gerenciamento de arquivo popular que é extremamente fácil de usar e lhe dá controle total sobre todas as ações dos usuários.<br><br>Invision File Manager Power é totalmente gratuito para uso pessoal e comercial, tudo o que precisamos é que o pequeno link de volta para Invision Power Inc, na parte inferior da página é deixada intacta.
_installer_prestashop_description=PrestaShop é uma fonte aberta de e-commerce aplicação de carrinho de compras. Inicialmente lançado em 2007, PrestaShop é atualmente uma das mais utilizadas aplicações de comércio eletrônico que alimentam mais de 100 mil lojas.
_installer_prestashop_authordescription=O PrestaShop solução de e-Commerce foi construído para aproveitar essenciais Web 2.0 inovações como dinâmicos AJAX-powered recursos e geração de ergonomia. Guias PrestaShop usuários através de seu catálogo de produtos de forma inteligente e sem esforço, transformando intrigado visitantes em clientes pagantes.
_installer_pydio_description=Pydio is an open source file management application. Initially released in 2007, and renamed from AjaXplorer in 2013, Pydio today has more than 700,000 downloads.
_installer_pydio_authordescription=Pydio is a mature open source software solution for file sharing and synchronization. With intuitive user interfaces (web / mobile / desktop), Pydio provides enterprise-grade features to gain back control and privacy of your data: user directory connectors, legacy filesystems drivers, comprehensive admin interface, and much more.<br><br>Simple, Sleek, Beautiful<ul><li>Access your docs from anywhere, from any browser.<li>Most common formats previews (audio, video, PDF, Office Documents)<li>Native mobile applications for iOS and Android - WebDAV server embedded<li>Lucene indexation for quick search</ul><br>The ultimate sharing machine<ul><li>Share files or folders as weblinks with outside world<li>Secure links with a password, an expiration date or a limited number of downloads<li>Share folders as workspaces with application users.<li>Get notified when a file or folder is consulted or modified<li>Choose layout for minisites and customize public links</ul><br>An admin's heaven<ul><li>Pydio is regularly audited by security experts, and if a vulnerability is found, it will be immediately patched.<li>Pydio users &amp; groups can be mapped directly from an LDAP/AD, or from the most common PHP-based CMS.<li>Modularity is in the heart of the application: access existing data sources (FileSystem, (s)FTP, S3, etc), develop your own plugins<li>Monitor users activities in real-time</ul>
_installer_pyrocms_description=PyroCMS é uma aplicação open source de gerenciamento de conteúdo. Inicialmente lançado em 2009, PyroCMS tem crescido rapidamente, aceitando o código de mais de 120 colaboradores, e os poderes hoje PyroCMS mais de 43.000 sites.
_installer_pyrocms_authordescription=PyroCMS tem uma abordagem diferente para muitos sistemas de gerenciamento de conteúdo e se esforça muito para não tentar demasiado duro. Assim, os sistemas managent muitas conteúdo tentar fazer tudo e que muitas vezes acabam por confundir seriamente os usuários finais. PyroCMS pode fazer a maioria dos websites simples para fora da caixa e será o primeiro% 80 de qualquer coisa mais complexa. Quando você precisar para preencher os 20% final, você pode dar uma olhada na loja Add-on para os módulos existentes, widgets e plugins ou você pode fazer o seu próprio e vendê-los depois.<br><br>Ao evitar a 100% completo nós construímos um sistema muito mais útil e vamos mantê-lo assim. A extensibilidade e simplicidade de Add-on de desenvolvimento torna mais fácil e financeiramente viável para todos.<br><br>Características:<ul><li>Usuários Gerais vai gostar do simples-Word como editor (WYSIWYG), usuários mais técnicos vão adorar que eles podem adicionar seu próprio SEO, CSS e JavaScript. Você pode até mesmo mudar para Markdown ou HTML simples para Pedaços sua página para que você possa criar conteúdo como quiser. PyroCMS pode levá-lo pela mão, ou deixá-lo ir com tudo.<li>Você criou um site super-impressionante com grande conteúdo, mas não adianta, se ninguém pode vê-lo! É por isso que PyroCMS é construído com SEO em mente, não só é super rápido (motores de busca amam sites rápidos) mas também tem automático construído em SEO e ainda tem um painel de análise!<li>PyroCMS é tão fácil para qualquer tema com conhecimento de HTML básico pode criar um grande tema. Não quero mexer em torno de criar o seu próprio tema? Não se preocupe, nós temos que cobertas! Apenas a cabeça para as seções Addon e você vai encontrar um tema para você ir! PyroCMS Profissional ainda tem temas de administração! Seu site, o seu caminho.<li>Olhando para estender a funcionalidade base? Fácil, com muitos desenvolvedores a criação de addons e módulos que você vai ter a certeza de encontrar o que você precisa. PyroStreams, Integração Social, Fóruns, Widgets de download e mais, temos tudo!</ul>
_installer_nette_description=Nette is an open source application framework.
_installer_nette_authordescription=Stop solving repetitive tasks and getting distracted with details that make programming dull and unproductive. Nette Framework lets you work more effectively, focus on what's important and makes your code more readable and well-structured in the process.<br><br>Features:<ul><li>An excellent templating system.<li>Unbeatable diagnostic tools.<li>Extraordinarily effective database layer.<li>Rock-solid protection against known vulnerabilities.<li>HTML5 and AJAX support, SEO friendly.<li>Well written documentation and an active open source community.<li>Mature and clean object oriented design leveraging the latest PHP features.<li>Best-practice solutions that are encouraged, but not enforced.</ul>
_installer_nextcloud_description=NextCloud is an open source file sync and share application. NextCloud forked from ownCloud in 2016.
_installer_nextcloud_authordescription=Nextcloud offers industry-leading on-premises file sync and online collaboration technology. Our expertise is in combining the convenience and ease of use of consumer-grade solutions like Dropbox and Google Drive with the security, privacy and control business needs.<br><br>Features:<ul><li>Easy access anywhere: A modern and easy-to-use web interface, desktop clients and mobile apps. Real-time collaboration and instant access to all data from any device, anywhere!<li>Ultimate security: An open source, self-hosted product. Powerful on-server and End-to-end Encryption. Files are stored inside your company infrastructure, without any third party ever gaining access.<li>Deep integration: Access data from FTP, Windows Network Drive, SharePoint, NFS, Object storage and more. Simple deployment, configuration and integration lower costs and decrease risk while leveraging existing IT investments.</ul>
_installer_classifieds_description=QuickSell Noé Classificados é um aplicativo anúncio classificado gratuitamente. Uma versão comercial está disponível no site de Noah.
_installer_classifieds_authordescription=QuickSell Noé Classificados é o Internets imensamente e mais popular Classificados WebSite-ware na web. Temos, agora, uma série de software com a mais moderna sensação na Web 2.0, recursos e surpreendentes variações de novos recursos e funcionalidades, e temos um verdadeiro criado em em curso e crescente receita para um grande Software site de classificados anúncios que é perfeito para qualquer projeto .
_installer_nucleuscms_description=Nucleus CMS é um aplicativo de blog de código aberto. Nucleus CMS foi inicialmente lançado em 2001.
_installer_nucleuscms_authordescription=Características:<ul><li>Manutenção de um ou mais weblogs/news-sites: com núcleo, você pode configurar um ou mais weblogs. Se você quiser , você pode até mesmo mostrar o conteúdo de vários blogs na mesma página.<li>Vários Autores: cada blog tem a sua própria equipe de autores. Alguns autores só terá direitos de postar, os outros vão ter a possibilidade de alterar as configurações para o blog também.<li>Categorias: Dentro de um blog, você pode configurar uma ou mais categorias. Cada item que você adicionar em seu weblog será colocado em uma dessas categorias.<li>Built-in sistema de comentários: Núcleo oferece um built-in Comentando sistema, por isso não há necessidade de commentingtools externos. Um sistema de karma direito a voto também é fornecido.<li>Rascunhos e futuros Mensagens: Está com pressa? Precisa de mais algum pensamento? Marcar um item como rascunho e continuar trabalhando com ele mais tarde. Ou você gostaria de um item para só aparecem a partir de uma determinada data? Marcá-lo como um item de futuro.<li>Totalmente tweakable: A forma como o site Núcleo parece é totalmente tweakable através de skins e modelos, e vários arquivos CSS. Junto a isso, a linguagem utilizada pela área de administração do Núcleo pode ser facilmente alterado através da linguagem-arquivos.<li>Plugins : características adicionais podem ser programados nos chamados plugins (ver Núcleo plugins API) e ser instalado no Núcleo. Isto permite-lhe ter as características que você deseja , sem ter o núcleo Núcleo de se tornar inchado. A interface do plugin Núcleo oferece autores lotes de plugins de flexibilidade. Para exemplos de como plugins pode estender Núcleo funtionality, ver mais abaixo neste documento.<li>Bookmarklet e clique com o botão direito blogging: Então, você está visitando um site e quer escrever algo sobre isso em seu blog. Não há necessidade de abrir a área de admin, basta abrir o bookmarklet ou usar a opção do menu de contexto do botão direito do mouse e uma janela de add- item irá aparecer . Fácil !<li>Arquivos e pesquisa: Arquivos para seus weblogs são automaticamente gerenciado pelo Núcleo, e uma função de pesquisa é fornecido para procurar itens antigos. Núcleo também apresenta destacando termos de pesquisa, tanto em artigos e nos comentários!<li>RSS e Atom Syndication: alimentações Syndication são fornecidos. Núcleo oferece feeds RSS e Atom. Tipos de alimentação extra (seu sabor favorito RSS) podem ser adicionadas facilmente.<li>Interface XML -RPC : Blogger, metaWeblog e MovableType APIs: Núcleo fornece implementações de APIs Blogger, metaWeblog e MovableType. Isto significa que o núcleo pode ser usado com ferramentas como w.bloggar, ecto e Zempt.<li>Arquivo/Imagem Upload: Quer incluir uma imagem em um produto? Abra o pop-up de mídia , escolha um arquivo para carregar e temos que ir! Não há necessidade de abrir um programa de FTP e fazer o upload do arquivo manualmente.</ul>
_installer_tastyigniter_description=TastyIgniter is an open source food ordering system for restaurateurs.
_installer_tastyigniter_authordescription=A straightforward, free-to-access platform for restaurant owners to build their online customer base. There's no hidden commission or monthly fee to worry about, with complete freedom to use all features from installation.<br><br>Features:<ul><li>Easy online ordering: Customisable design for a simple, branded ordering and reservation experience.<li>Fast online booking: Clutter-free system focused on speed and minimal user input.<li>Unlimited menus and orders: Fully customisable menus to showcase all your food options clearly.<li>Essential discount system: Run promotions to boost sales during off-peak times and holidays.<li>All-in-one solution: Integrated booking, ePOS, inventory, delivery, and payments in one platform.<li>Multiple payment options: Flexible online payment methods for secure and smooth transactions.<li>Customer review system: Showcase reviews to highlight your best dishes and service.<li>Dispatch integration: Manage drivers, delivery providers, and grow revenue with larger orders.<li>Multilingual: Supports multiple languages with easy translation for global reach.</ul>
_installer_thebuggenie_description=O Genie Bug é um bug tracking open source e aplicativo de gerenciamento de projeto. O Genie Bug foi lançado inicialmente em 2003.
_installer_thebuggenie_authordescription=Monitoramento de emissão e gerenciamento de projetos nunca olharam este bom. Projetado para ser bonito, poderoso e amigável - A Bug Genie é um deleite absoluto - e é toda sua.<br><br>Características:<ul><li>O gerenciamento de projetos<li>Monitoramento de emissão<li>Wiki Intelligent<li>Gerenciamento de código fonte<li>Planejamento do projeto interativo<li>Fluxos de trabalho personalizados com visualização<li>Permissões refinadas para usuários, grupos, equipes e clientes<li>Ferramentas de linha de comando Poderosas<li>Integrável com sistemas de controle de versão de uso geral, como Git, Mercurial, Perforce e SVN<li>Apoio RSS<li>Suporte e-mail de entrada e saída</ul>
_installer_tsep_description=O Projeto do Search Engine é uma aplicação open source pesquisa site.
_installer_tsep_authordescription=TSEP (O Projeto Search Engine) é um motor de busca para um site. Você pode colocar um &amp;#39;Pesquisar no site&amp;#39; em qualquer lugar em seu site e deixar que as pessoas rapidamente encontrar o que estão procurando.
_installer_tsep_usagenotes=Once installation is complete you will need to create a <i>search index</i> before searches can be performed:<br><br>• Load the Admin page, then click on <strong>Create a new index</strong>.<br>• Edit the first two settings, and then click <strong>Create Profile</strong>.<br><br>The indexing process may take a while, but once it's finished you will have a complete index of the selected directories. Searches will now work. And you can re-process the index any time you want to update it.<br><br><strong>Add TSEP to your website</strong><br><br>• Add this HTML code where you want the search form to appear on the page:<br><br><textarea rows=4 style='width:400px'><form method="get" action="{dir}/index.php" accept-charset="utf-8">{nl}<input type="text" name="q"/>{nl}<input type="submit" value="Search"/>{nl}</form></textarea><br><br><strong>Linking To TSEP</strong><br><br>• Alternatively, you can link to the example search page:<br><br><input type='text' value='<a href="{URI}">Search Site</a>' style='width:400px'><br><br>The appearance and style of TSEP can be completely customized: see the documentation for more information.
_installer_tinywebgallery_description=TinyWebGallery é um aplicativo de galeria de código aberto. TinyWebGallery foi initialy lançado em 2005.
_installer_tinywebgallery_authordescription=TinyWebGallery é um php foto album / galeria livre que é muito fácil de instalar, extremamente fácil de usar, não precisa de um banco de dados (usa arquivos XML), mas ainda tem todas as características que você deve esperar e muito mais.<br><br>Além das características que você encontra na maioria das outras galerias TWG tem:<li>Navegação AJAX + flash com deslizamento miniaturas de imagens<li>Baseado em XML - nenhum banco de dados necessário<li>TWG de Admin para fazer o upload / gerenciar imagens, gerenciar<li>Usuários, Color Manager<li>Navegação por teclado (teclas de seta)<li>3 tipos diferentes de apresentação de slides<li>Galerias Protegidas<li>Texto e imagem marcas d'água<li>Suporte de vídeo Full<li>Uploader TWG flash<li>Frontend em 31 de backend em 5 idiomas!<li>Modo de tela cheia<li>Suporte remoto imagem<li>Todos os recursos podem ser ativado / desativado / configurado<li>E um monte de coisas que faz com que esta galeria de fotos exclusiva.<br>TinyWebGallery pode ser configurado muito rápido para uma galeria profissional como uma agência de modelos, mas também para as imagens do último feriado de esqui! Basta verificar os demos ea lista de todas as funcionalidades do nosso site. Talvez TinyWebGallery é a galeria de imagens que você procura por tanto tempo!
_installer_tomatocart_description=TomatoCart é uma fonte aberta de e-commerce aplicação de carrinho de compras. TomatoCart bifurcada de osCommerce em 2009.
_installer_tomatocart_authordescription=Nosso objetivo é fazer com que TomatoCart uma das melhores soluções de compras online.<br><br>Como as aplicações web se tornam cada vez mais sofisticado, moderno tecnologia web 2.0 como Ajax e Rich Internet Applications oferece melhorias significativas de usabilidade e torna a interação com as interfaces web mais rápida e eficiente. Nós comparamos um monte de quadros e chegaram à conclusão de que ExtJS é o melhor quadro para o TomatoCart.<br><br>Nós reescrever completamente osCommerce site de administração 3, com base no projeto qWikiOffice que é uma implementação de desktop web do RIA ExtJS quadro. Web aplicação desktop imita a experiência do usuário do desktop de sistema operacional, oferecendo recursos e aplicações similares a um ambiente de PC. O usuário pode facilmente começar a trabalhar com TomatoCart sem qualquer dificuldade.
_installer_traq_description=Traq is an open source project management application.
_installer_traq_authordescription=Traq is a powerful project management and issue tracking system that can handle multiple projects at once. It has features like per-project permissions, milestones, custom fields, email notifications, and more. Traq is written in PHP and is very easy to use.<br><br>Features:<ul><li>Manage multiple projects: When you have multiple projects in progress, it can be difficult to keep track of the progress and manage them. This is where Traq comes in handy. Traq is a tool that helps you manage your projects more efficiently and easily. You can use this software to organize your work and plan ahead, as well as track the progress of each project.<li>Milestones / Sprints: If you're running a development team, things are even harder. You have to juggle between several ongoing projects, fix bugs and create new features while constantly managing deadlines. It can be difficult for a team lead to keep everyone in the loop with what's going on with their projects — it takes up too much time and drains the brain power from your people. Milestones or Sprints are the secret ingredient for any development team. They provide clarity and focus about what has been done so far and what is still remaining as well as what may require more attention.<li>Powerful permission system: Traq includes a robust permissions system that allows for administrators to configure users and team members with granular permissions on a per-project and per-group basis. This makes it easy to ensure that only the appropriate users have access to sensitive project data.<li>Custom Fields: Do you need more information for reported issues and feature requests? Traq allows you to create custom fields to track whatever information you need for your tickets, features and tasks. This way, you can have all the data you need in one place, and it will be easy to find and reference when you need it.</ul>
_installer_seeddms_description=SeedDMS is an open source file and document management application.
_installer_seeddms_authordescription=SeedDMS is an easy to use but powerful Open Source Document Management System based on PHP and MySQL. Many years of development has made it a mature and enterprise ready plattform for sharing and storing documents.<br><br>Features:<ul><li>manage documents<li>control approval and review of documents<li>fulltext search<li>access rights<li>additional meta data<li>webdav access<li>RestAPI</ul>
_installer_selfoss_description=selfoss é um RSS open source e leitor de transmissão ao vivo. selfoss foi inicialmente lançado em 2010.
_installer_selfoss_authordescription=O novo leitor multiuso rss, transmissão ao vivo, mashup, aplicação web de agregação, selfoss permite transmissão ao vivo e recolher todos os seus posts, tweets, feeds de em um só lugar.<br><br>Características:<ul><li>leitor de RSS e agregador universal<li>usar selfoss a transmissão ao vivo e recolher todos os seus posts, tweets, feeds de em um só lugar&amp;gt;<li>fácil extensível com um sistema de plugins aberto (escrever seus próprios conectores de dados)<li>atalhos de teclado<li>OPML importação / exportação<li>suporte a dispositivos móveis (Android, iOS, iPad)<li>aplicação extremamente leve</ul>
_installer_selfoss_usagenotes=A crontab schedule can be added through your web hosting control panel to automatically synchronize added feeds. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * curl {url}/update &gt;/dev/null 2&gt;&amp;1'/>
_installer_seopanel_description=Seo Panel é uma fonte aberta de multi-site Search Engine Optimization (SEO) aplicativo de monitoramento. Inicialmente lançado em 2010, Seo Painel recebeu primeira vice-campeão no 2011 mais promissoras prêmios projeto open source pela Packt Publishing.
_installer_seopanel_authordescription=Seo Panel é um Search Engine Optimization (SEO) conjunto de ferramentas que lhe dá poderes com as ferramentas mais recentes e mais útil que aumentam e acompanhar o desempenho motor de busca de seus sites. Uma série de plugins também estão disponíveis para Seo Painel para estender sua funcionalidade.<br><br>Características:<ul><li>Monitoramento Posição palavra-chave<li>Auditor site SEO<li>Google e Alexa Ranking de Monitoramento<li>Voltar-link Monitoramento<li>Pesquisa de Monitoramento Saturação Motor<li>Diárias Relatórios de Status<li>Ferramenta de envio automático Internet Diretório</ul>
_installer_serendipity_description=Serendipity é um aplicativo de blog de código aberto. Serendipity foi inicialmente lançado em 2005.
_installer_serendipity_authordescription=Serendipity é um weblog aplicação movido a PHP que fornece os proprietários de sites com uma maneira fácil de manter um diário online, weblog ou até mesmo uma página completa. Enquanto o pacote padrão é projetado para o blogueiro casual, Serendipity oferece uma estrutura flexível, expansível e fácil de usar com o poder para aplicações profissionais.<br><br>Características básicas da Serendipity incluir algo para todos, desde o blogger pessoal à web designer profissional corporativo:<ul><li>Edição WYSIWYG e HTML<li>, Banco de dados de mídia poderoso built-in<li>Vários autores, configurável sistema de permissão / usergroup<li>Comentários de rosca, categorias aninhadas, post para várias categorias<li>Plug-in on-line e repositório de modelos para fácil instalação plug-and-play<li>Frescos plugins: sub-blogs-base da categoria, podcasting, RSS planeta / agregador, páginas estáticas<li>Bloqueio de spam Robust<li>Pode ser incorporado em suas páginas da web existentes<li>Templates compatíveis com os padrões através Smarty, blogging remoto via XML-RPC<li>Licenciamento de estilo BSD<li>Instalações compartilhadas pode alimentar vários blogs de apenas uma base de código<li>Importação nativo a partir de aplicações de blog anterior (WordPress, Textpattern, tipo móvel, bblog)</ul>
_installer_shopware_description=Shopware is an e-commerce shopping cart application. Shopware was initially released in 2004.
_installer_shopware_authordescription=Discover the inspirational side of eCommerce. With Shopware, you can paint online shopping with brighter colours, ignite more personality and nurture greater diversity. Shopware 5 stands for more emotional, atmospheric shopping and a completely new product experience.<br><br>Features:<ul><li>Intuitive to use: With Shopware, you can fully devote yourself to the core aspects of your online business. The backend was carefully structured to simplify your daily work and save time.<li>State-of-the-art technology: With a high-end, trendsetting software architecture serving as Shopware's basis, you benefit from having PHP 7, Elasticsearch and an open API right at your fingertips.<li>Individually adaptable: Thanks to an open template basis, the system is completely customisable. Many adjustments can be easily implemented from the backend without touching a line of code.<li>Open source: Shopware stands for freedom, as it's completely open source. You have new and useful customisation options to make your shop all the more attractive.<li>Always cutting edge: You benefit from a system that is constantly being expanded and updated with innovative features that have the potential to change the future of online retail.<li>Short time-to-market: In eCommerce, it's no secret that time is a valuable resource. To ensure you don't lose out, Shopware Enterprise makes it possible to bring more shops to life in the shortest time possible.</ul>
_installer_silverstripe_description=SilverStripe é uma aplicação open source de gerenciamento de conteúdo e estrutura de desenvolvimento PHP. Inicialmente lançado em 2000, e de código aberto desde 2006, SilverStripe recebeu vários prêmios, incluindo Melhor Projeto Open Source em 2010 Nova Zelândia Prêmios Open Source.
_installer_silverstripe_authordescription=SilverStripe CMS é um sistema open source de gerenciamento de conteúdo web utilizado por governos, empresas e organizações sem fins lucrativos ao redor do mundo. É uma ferramenta de poder para as equipes de desenvolvimento profissional da web, e autores de conteúdo web rave sobre como é fácil de usar.<br><br>Características:<ul><li>Alimentado por SilverStripe quadro, permitindo aos programadores facilmente estender a funcionalidade.<li>Suporta modelos de várias páginas.<li>Projecto e versões ao vivo de um site.<li>Opções de reversão para trazer de volta uma versão antiga de uma página.<li>Utiliza SEO-friendly URLs e meta-dados de páginas.<li>Comunidade de desenvolvedores por trás do projeto.</ul>
_installer_simplepie_description=SimplePie is an RSS reader and development framework.
_installer_simplepie_authordescription=SimplePie is a very fast and easy-to-use feed parser, written in PHP, that puts the 'simple' back into 'really simple syndication'.<br><br>Features:<ul><li>Flexible enough to suit beginners and veterans alike<li>Standard compliant<li>Highly flexible implementation options for developers</ul>
_installer_simpleinvoices_description=Facturas simples é uma aplicação de facturação open source. Facturas simples foi inicialmente lançado em 2007.
_installer_simpleinvoices_authordescription=Facturas simples é um aplicativo de faturamento (faturamento aka) que se concentra na simplicidade enquanto continua a fornecer recursos avançados.<br><br>Por que eu deveria usar faturas simples?<ul><li>Absolutamente livre, sem assinatura mensal<li>Aplicação baseada em navegador que você pode usar em qualquer lugar<li>É de código aberto, desenvolvido pela comunidade e é seu<li>Controlar facilmente suas finanças, enviar facturas em formato PDF e centenas de outras grandes características</ul>
_installer_smf_description=Fórum Simple Machines é uma aplicação de fórum grátis. Simple Machines Forum bifurcada de YaBBSE em 2003.
_installer_smf_authordescription=Fórum Simple Machines (SMF) é a próxima geração de plataformas de comunidade que está recheado de recursos, enquanto, ao mesmo tempo, ter um impacto mínimo sobre os recursos.<br><br>Características:<ul><li>Permissão avançada e gerenciamento de usuários.<li>Rastreamento de novos e velhos tópicos não lidos, e não apenas a partir de sua última visita.<li>Gerenciador de pacotes que instala automaticamente ou desinstala mods (também conhecido como hacks.)<li>Acções principais são o tempo e IP bloqueado, impedindo &amp;#39;martelar&amp;#39;.<li>Criar fóruns filhos sob outras placas. (Placas sub)<li>Configurar permissões para cada membergroup no nível de diretoria.<li>E cookies de autenticação baseada em sessão (funciona sem cookies.)<li>Capacidade de escolher o sendmail ou SMTP (com ou sem autenticação).<li>Atribuir membergroups vários a um único membro, com um membergroup como o grupo primário.<li>Suporte de curingas para o endereço de e-mail, endereço de IP e hostname.<li>Incluir um tempo de expiração para proibições.<li>Exportar dados do fórum usando XML / RSS.<li>Suporte para WAP, WAP2 e I-mode protocolos.<li>Os membros podem escolher qual sorridente definir que deseja usar (ou nenhum).<li>Verificação ortográfica, Resposta Rápida, WYSIWYG, &quot;Citação Inserir &amp;#39;, e outros recursos de edição.<li>Pesquisas podem ser adicionados ou removidos a tópicos já existentes.<li>Nomes de arquivos anexos podem ser criptografados para aumentar a segurança (arquivos para que você possa carregar. Php, etc)<li>Capacidade de permitir que os membros a usar a moderação em apenas temas que postadas.<li>Capacidade de mesclar / Dividir tópicos.<li>Lixeira / placa para todos os tópicos excluídos e postos.<li>Opções para esconder avatares de outros membros e assinaturas.<li>Avançados recursos de usuário, incluindo a capacidade de mostrar novas respostas às suas mensagens.</ul>
_installer_simplepoll_description=Poll simples é um aplicativo de pesquisa gratuito (para uso sem fins lucrativos).
_installer_simplepoll_authordescription=Poll simples emprega um simples de usar interface de administração e personalizações de modelo para a sua enquete para que você possa facilmente adaptar-se à aparência de seu site. Instalação como muitas pesquisas como você gosta.
_installer_simplepoll_usagenotes=After installation is complete, open the Admin interface and create a poll. To display that poll on your site, add this code to your webpage:<br><br><input type='text' size='100' value='&lt;? $pollid="1"; include("{DIR}/simplepoll.php"); ?&gt;'><br><br>The $pollid variable determines which poll will be added to your page. Also note that your webpage must have a .php extension. View <i>sample.php</i> in the installation directory for an example.
_installer_siterecommender_description=Recomendação de site é uma fonte aberta &quot;recomendar o meu site&quot; da aplicação.
_installer_siterecommender_authordescription=Recomendação de site permite aos visitantes do site web para recomendar seu site para um ou mais destinatários. Mensagens padrão são facilmente modificado e a aparência ea sensação é personalizável através de folha de estilos CSS. Você pode escolher para ser notificado quando o seu site foi recomendado, e os endereços de e-mail estão escondidos assim não pode ser colhida por spammers. Também contém verificação de erros.
_installer_siterecommender_usagenotes=Site Recommender can be used as an INCLUDE or as a POPUP:<br><br><strong>INCLUDE METHOD (easy):</strong><br><br>To use the <i>include</i> method, add this HTML code to one or more pages of your website:<br><br><input type='text' size='85' value='&lt;a href="{http}://{subd}{domain}{dir}/recommend.php"&gt;Recommend This Site/Page&lt;/a&gt;'><br><br>That will create a link to this script:<br><br><a href='{http}://{subd}{domain}{dir}/recommend.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend.php</a><br><br>You can modify the HTML in recommend.php to taste -- the only important tag is the <strong>&lt;?php include ... ?&gt;</strong>.<br><br><strong>POPUP METHOD (involved):</strong><br><br>This approach will pop up a new window for the recommendation form.<br><br>You can find an example page here:<br><br><a href='{http}://{subd}{domain}{dir}/recommend2.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend2.php</a><br><br>That page features a demonstration <i>recommend</i> link which, when clicked, loads the recommendation script into a popup window.<br><br>An examination of the <strong>recommend2.php</strong> code will show how you can add that link to any page of your site: the important elements are the javascript <strong>&lt;script&gt;...&lt/script&gt;</strong> code, added into the &lt;head&gt;...&lt;/head&gt;, and the <strong>&lt;a href ...&gt;...&lt;/a&gt;</strong> link itself.
_installer_sitebar_description=SiteBar é uma aplicação open source de gerenciamento de link.
_installer_sitebar_authordescription=Acessar e gerenciar seus favoritos privados, público ou compartilhado a partir de qualquer computador e navegador conectado à Internet! Criar pessoais, familiares, equipe da empresa, ou de toda a empresa marcadores com as regras de acesso flexíveis, permissões e design customizável!
_installer_sitebar_usagenotes=SiteBar é operado através de menus de contexto que são invocados usando o botão direito do mouse em uma pasta ou um link. Se a sua plataforma / navegador não suporta botão direito do mouse, você pode tentar Ctrl-clique ou ligar &quot;Menu Mostrar ícone&quot; na opção &quot;Configurações do Usuário&quot; e clique no ícone.
_installer_slims_description=SLiMS is an open source library management application.
_installer_slims_authordescription=As a complete Library Management System, SLiMS (Senayan Library Management System) has many features that will help libraries and librarians to do their job easily and quickly.<br><br>Features:<ul><li>Responsive user interface<li>Online Public Access Catalog (OPAC) with thumbnail document image support (for images of book covers), Simple Search and Advanced Search mode<li>Digital contents/files (PDF, DOC, RTF, XLS, PPT, Video, Audio, etc.): attachment in each bibliographic record is supported<li>Documents record detail in MODS (Metadata Object Description Schema) XML format<li>Documents record detail in JSON-LD format with schema.org<li>RSS (Really Simple Syndication) XML format for OPAC<li>OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting) in Dublin Core format for metadata harvesting purposes<li>Bibliographic/catalog database management with book cover image support<li>Union Catalog creation with Union Catalog Server<li>Serial publication control<li>Federated search engine creation with Nayanes<li>Document items (book copies) management with barcode support<li>Master Files management to manages document referential data such as GMD, Collection Types, Publishers, Authors, Locations, Authors and Suppliers<li>Loan and Return transactions<li>Collections reservations<li>Quick returns<li>Configurable and flexible Loan Rules<li>Membership management<li>Stocktaking module to help Stocktaking process in the library<li>Reporting and Statistics</ul>
_installer_smarty_description=Smarty is an application template system.
_installer_smarty_authordescription=Smarty is a template engine for PHP. More specifically, it facilitates a managable way to separate application logic and content from its presentation. This is best described in a situation where the application programmer and the template designer play different roles, or in most cases are not the same person. For example, let's say you are creating a web page that is displaying a newspaper article. The article headline, tagline, author and body are content elements, they contain no information about how they will be presented. They are passed into Smarty by the application, then the template designer edits the templates and uses a combination of HTML tags and template tags to format the presentation of these elements (HTML tables, background colors, font sizes, style sheets, etc.) One day the programmer needs to change the way the article content is retrieved (a change in application logic.) This change does not affect the template designer, the content will still arrive in the template exactly the same. Likewise, if the template designer wants to completely redesign the templates, this requires no changes to the application logic. Therefore, the programmer can make changes to the application logic without the need to restructure templates, and the template designer can make changes to templates without breaking application logic.
_installer_soholaunch_description=Soholaunch é um aplicativo construtor livre site. As características adicionais podem ser comprados a partir do site.
_installer_soholaunch_authordescription=Soholaunch Website Builder torna fácil para as pessoas de todos os níveis de experiência para construir e manter um grande site.
_installer_spip_description=SPIP is an open source content management and collaborative editing application.
_installer_spip_authordescription=SPIP is a publishing system for the Internet in which great importance is attached to collaborative working, to multilingual environments, and to simplicity of use for web authors. Originally a Content Management System, it has gradually become a development platform making it possible to create maintainable and extensible interfaces independently of the structure of the managed data.<br><br>Features:<ul><li>Typographical Images: SPIP can automatically convert titles (or other text elements from the database) into images, using the font of your choice.<li>LaTEX mathematical formulae: SPIP has a powerful functionality that allows complex mathematical formulae to put inserted into text using the syntax defined for TEX/LaTEX.<li>Content Syndication: Share the attached document urls (podcasting), transfer keywords (tags) from one site to the other as well as the section (or category) of the articles.<li>Multi-lingual: To give the flexibility for all these different situations, SPIP allows the language to be set for each section, article and news item.</ul>
_installer_subrion_description=Subrion is an open source content management application.
_installer_subrion_authordescription=Subrion is a free open source content management system that allows you to build websites for any purpose. Yes, from blog to corporate mega portal.<br><br>Key feaures:<ul><li>Free and open source: You don't need to pay a single penny to start using Subrion CMS. It's not encrypted in any way so you can customize it per your needs.<li>Extremely easy to extend: Forget the hours of programming simple things. Use Subrion framework API to add extra stuff using hooks, plugins, and packages.<li>Templates and plugins: No need to search. Plugins and templates are available straight from your admin dashboard with one click installation process.<li>Powerful admin dashboard: It's done to focus on the content management process. Start it hassle-free within just a few minutes and take care of the content. It's easy!<li>Blog in the box: Bring your online presence to a whole new level with the extensive blog functionality that comes in the version by default.<li>Multilingual CMS: Use ready translation or translate the system into your language. It provides all the functionality to become a multilingual solution.</ul>
_installer_subversion_description=Subversion (SVN) is an open source software versioning and revision control system. Subversion was initially released in 2000.
_installer_subversion_authordescription=Software developers use Subversion to maintain current and historical versions of files such as source code, web pages, and documentation. Its goal is to be a mostly compatible successor to the widely used Concurrent Versions System (CVS).<br><br>Features:<ul><li>Most CVS features: CVS is a relatively basic version control system. For the most part, Subversion has matched or exceeded CVS's feature set where those features continue to apply in Subversion's particular design.<li>Directories are versioned: Subversion versions directories as first-class objects, just like files.<li>Atomic commits: No part of a commit takes effect until the entire commit has succeeded. Revision numbers are per-commit, not per-file, and commit's log message is attached to its revision, not stored redundantly in all the files affected by that commit.<li>Merge tracking: Subversion 1.5 introduces merge tracking: automated assistance with managing the flow of changes between lines of development, and with the merging of branches back into their sources. The 1.5 release of merge tracking has basic support for common scenarios; we will be extending the feature in upcoming releases.<li>Interactive conflict resolution: The Subversion command-line client (svn) offers various ways to resolve conflicting changes, include interactive resolution prompting. This mechanism is also made available via APIs, so that other clients (such as graphical clients) can offer interactive conflict resolution appropriate to their interfaces.</ul>
_installer_sugarcrm_description=SugarCRM é uma fonte aberta cliente relações de gerenciamento de aplicações (CRM). Inicialmente lançado em 2004, poderes SugarCRM operações atuais para mais de um milhão de empresas e organizações em todo o mundo. SugarCRM recebeu o Best Open Source Software CRM prêmio pelo programa InfoWorld Prêmios Bossie nos últimos cinco anos consecutivos.
_installer_sugarcrm_authordescription=SugarCRM é uma importante cliente aplicativo de gerenciamento de relacionamento. Sugar Suite traz uma forma nova e eficaz para melhor adquirir, vender, serviço e gestão de clientes, ajudando as empresas a aumentar a receita por ser mais organizado.<br><br>Esta é a versão de código aberto do SugarCRM. Mais recursos estão disponíveis nas versões comerciais.
_installer_suitecrm_description=SuiteCRM is an open source customer relationship management (CRM) application. SuiteCRM forked from SugarCRM Community in 2013.
_installer_suitecrm_authordescription=SuiteCRM provides enterprise-grade CRM to a global community of users and software developers. SuiteCRM is completely open source and follows an open source development and business model. All the code is published under open source licenses. We believe that open source is the future for software applications and leads to higher quality software and greater innovation.<br><br>SuiteCRM is an open source alternative to SalesForce Professional, Microsoft Dynamics and SugarCRM Professional Edition.<br><br>Features:<ul><li>Sales: Model your sales pipeline quickly and easily. Free your sales people to do the high value selling you pay them to do, not the low value administration they hate.<li>Workflow: SuiteCRM’s workflow module is an efficient, powerful, and flexible tool that delivers advanced capability to streamline and automate repetitive tasks freeing users to focus on selling and servicing customers.<li>Portal: Customer self-service is no longer a dream. It’s a snap. Manage all your customer issues through an easy to setup and use website.</ul>
_installer_symfony_description=Symfony is an open source application framework. Initially released in 2005, Symfony is downloaded over 5 million times per month.
_installer_symfony_authordescription=Symfony is a set of PHP Components, a Web Application framework, a Philosophy, and a Community — all working together in harmony.<br><br>Features:<ul><li>Reputation: Quickly adopted by professionals active in this field following its launch in 2005, Symfony today is a stable environment that is both well-known and recognized internationally. The number of its references attests to this, as they have grown significantly since its launch. Symfony is also an active community; developers, integrators, users and other contributors who participate in the on-going enrichment of this tool.<li>Permanence: Behind Symfony there is a company: SensioLabs. Created more than 12 years ago, SensioLabs is a web agency that has many major accounts among its references. Envisioned for its own needs, the Symfony framework is today still the daily tool used by its own teams to develop customer projects. Designed by professionals for professionals, Symfony is first and foremost a pragmatic tool, the features of which address real-world-requirements.<li>References: Intranets, major general public sites, social networks, community sites, management and workflow applications, etc. Examples are not lacking: Hundreds of sites and applications of all sizes and of all types trust Symfony.<li>Innovation: Symfony is everything that you would come to expect from a framework: speed, flexibility, reusable components, etc. Then there is the structure of what has been developed and the use of best practices.<li>Resources: When using Symfony, you are assured of never "being alone with your screen." Whether a question of community support (mailings lists, IRC, etc.) or company support (consulting, training, etc.), you will always find the answers to your questions.<li>Interoperability: Symfony respects the existing "de facto standards" of PHP: PHPUnit, naming conventions for classes, etc. Furthermore, Symfony also allows you to use certain pieces of its software building blocks (dependency injector, translations management, forms management, etc.) without necessarily using the framework in its entirety.</ul>
_installer_textpattern_description=Textpattern é um aplicativo de blog de código aberto. Textpattern foi inicialmente lançado em 2003.
_installer_textpattern_authordescription=Textpattern é um sistema de gerenciamento de conteúdo elegante. Web designers, programadores, editores e blogueiros amo flexibilidade Textpattern e extensibilidade. Textpattern tem um motor poderoso e sofisticado que pode ser infinitamente ajustada para atender qualquer tipo de site que você pode imaginar.<br><br>Características:<ul><li>Directo, interface fácil de seguir<li>Compatível com as normas<li>Browser-based organização e upload de arquivos e imagens<li>Os artigos podem ser protegidos com uma senha<li>Ilimitadas seções do site, categorias, layouts de página e estilo<li>Browser-based modelo e edição de CSS<li>Sistema anti-spam comentário<li>Autores do site ilimitadas pode ser atribuída uma variedade de postagem, edição e privilégios de design<li>Legível limpo URLs ajuda SEO e visitantes<li>Up-to-the-minute registros de visitantes<li>Grande variedade de plugins habilitar recursos adicionais</ul>
_installer_tikiwiki_description=Tiki Wiki CMS Groupware é um gerenciamento de conteúdo de código aberto e aplicação portal.
_installer_tikiwiki_authordescription=Tiki Wiki CMS Groupware é uma full-featured, web-based, multilingue, totalmente integrado, tudo-em-um Wiki CMS + + Groupware, software livre (GNU / LGPL), utilizando PHP, MySQL, Zend Framework, jQuery e Smarty . Tiki pode ser usado para criar todos os tipos de aplicações web, sites, portais, base de conhecimento, intranets e extranets. Ele está ativamente desenvolvido por uma comunidade muito grande internacional.<br><br>Tiki é a aplicação web de código aberto, com muitos recursos embutidos. Altamente configurável e modular, todos os recursos são opcionais e administrado através de uma interface web-based.<br><br>As características principais incluem:<ul><li>Um motor wiki robusto.<li>Artigos de notícias e blogs.<li>Fóruns de discussão.<li>Arquivo e galeria de imagens (s).<li>Bug e emissão trackers (gerador de formulários).<li>Enquetes, pesquisas e questionários.<li>Suporte ao vivo, caixa de grito e de usuário inter-mensagens.</ul>
_installer_tinytinyrss_description=Minúsculo RSS minúsculo é um leitor de RSS fonte aberto. Minúsculo RSS minúsculo foi inicialmente lançado em 2005.
_installer_tinytinyrss_authordescription=Minúsculo RSS minúsculo é um agregador de feed de notícias baseado na web (RSS / Atom), concebido para permitir que você leia notícias de qualquer lugar, ao sentir tão perto de um aplicativo de desktop mais real possível.<br><br>Características:<ul><li>Suporta RSS, RDF, Atom<li>agregação de alimentação<li>atalhos de teclado<li>OPML importação / exportação<li>dispositivos móveis<li>de detecção e filtragem de artigos duplicados, podcasts<li>artigo de pontuação<li>filtragem de conteúdo<li>API baseada em JSON<li>compartilhamento de alimentação entre as instâncias<li>Oficial <a href='http://play.google.com/store/apps/details?id=org.fox.ttrss' target='_blank'>Android</a> cliente</ul>
_installer_tinytinyrss_usagenotes=Tiny Tiny RSS will automatically synchronize feeds while it's being used. No cronjob schedule is required.<br><br>An optional cronjob schedule can be added through your web hosting control panel to enable Tiny Tiny RSS to synchronize feeds in the background. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * php {path}/update.php &gt;/dev/null 2&gt;&amp;1'/>
_installer_typo3_description=TYPO3 é uma aplicação open source de gerenciamento de conteúdo e estrutura. TYPO3 foi inicialmente lançado em 2000 e hoje mais de 500.000 sites poderes.
_installer_typo3_authordescription=TYPO3 é uma empresa de classe, open source CMS (Content Management System), usado internacionalmente para construir e gerenciar sites de todos os tipos, desde pequenos sites para organizações sem fins lucrativos para soluções empresariais em vários idiomas para grandes corporações.<br><br>Características:<ul><li>Nível empresarial sistema profissional<li>Framework de aplicações web escaláveis<li>Grande, a comunidade global ativo<li>Amigável com expansibilidade ilimitada</ul>
_installer_vanilla_description=Fórum de baunilha é uma aplicação open source fórum e quadro de discussão. Fórum Vanilla foi inicialmente lançado em 2006 e discussão poderes hoje em mais de 500.000 sites.
_installer_vanilla_authordescription=Fórum Vanilla é um open-source, conectável, themable, multi-lingual solução de construção da comunidade. Ele é feito especialmente para ajudar as comunidades pequenas crescer através de SEO mojo, totalmente personalizáveis ​​ferramentas sociais, e grande experiência do usuário. Vanilla também é construída com a integração na linha de frente, para que ele possa integrar com seu site já existente, blog ou custom-built aplicação.
_installer_vbulletin_description=vBulletin é um aplicativo de fórum comercial. Inicialmente lançado em 2000, vBulletin cresceu e se tornou a líder mundial em software de editoração fórum e comunidade, e hoje mais de 100.000 sites são construídos em vBulletin.
_installer_vbulletin_authordescription=vBulletin 5 Connect fornece capacidades incomparáveis ​​para a construção de sites de comunidades. O software facilita o aumento da criação de conteúdo, a descoberta de conteúdo mais envolvente e gerenciamento de sites simplificada. Built-in aplicações incluem vBulletin Fórum de discussão, grupos, enquetes e Blog.<br><br>Socal:<ul><li>Engajar funcionalidades sociais<li>Extensa personalização<li>Interação em tempo real<li>Integração com o Facebook<br>Engajar-se:<li>Descoberta de conteúdo Aliciar<li>Geração de mais conteúdo<li>Experiência móvel otimizada<li>Fotos e vídeos simplificados<br>Fácil:<li>Lançamento site em menos de 15 min.<li>Edição simplificada e fácil<li>Modelos de página facilmente personalizado<li>Built-in SEO<br>Robusto:<li>Excelente controle de moderação<li>Forte segurança<li>Suporte de classe mundial<li>Sistema de Extensão API</ul>
_installer_vbulletin_licensekeytext=vBulletin exige uma chave de licença. Use uma chave de licença existente, ou <a href='_installer_vbulletin_licensekeytext_aid' target='_blank' class='i_link'>compre direto de vBulletin</a> .
