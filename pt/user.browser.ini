_categorydesc_contentmanagementsystems=Content Management Systems (CMS) são aplicativos projetados para gerenciar conteúdo dinâmico para sites.<br><br>Todas as aplicações CMS tem a capacidade de gerenciar notícias ou blogs e todos incluem um sistema de templates que permite que a aparência/estilo de páginas web para ser controlado. As aplicações mais avançadas pode incluir uma lista interminável de perto funcionalidades adicionais, tais como: categorias; comentando; logins de usuários; urnas; estatísticas; gerenciadores de arquivos; gestores FAQ, e assim por diante.<br><br>Aplicações CMS geralmente se encaixam nas seguintes categorias soltas: Blogs (também conhecidos como blogs), CMSs, Portais (características modulares que podem ser adicionados em um layout de página padrão de três colunas) ea estruturas (sistemas do-it-yourself).
_categorydesc_communitysoftware=Edifício comunitário inclui sistemas de fórum (também conhecidos como quadros de avisos), livros de visitas, e aplicações da lista de discussão.
_categorydesc_ecommerceandbusiness=Aplicativos de negócios baseados na Web incluem sistemas de comércio eletrônico (também conhecido como carrinhos de compras) para o gerenciamento de sites de vendas, gerentes de relacionamento com clientes (CRM), sistemas de apoio ao cliente e gerentes de projeto.
_categorydesc_imagesandfiles=Fotos e arquivos inclui galerias de imagens e outras aplicações que auxiliam no gerenciamento de imagens de sites, músicas, vídeos e outros elementos multimédia.
_categorydesc_surveysandstatistics=Pesquisas e Estatísticas inclui aplicações estatísticas diferentes que permitem o tráfego do site a ser monitorados e analisados, e aplicações de votação e pesquisa podem ser usados ​​para consultar a opinião dos visitantes do site.
_categorydesc_miscellaneous=Formulários de contato, relógios, e-cards, Redutores de URL, e outras aplicações novas.
