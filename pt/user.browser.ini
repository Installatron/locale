_browser_toinstallapp=Qualquer uma ou mesmo todas as aplicações web podem ser adicionadas ao seu website, incusivé multiplas cópias de cada.<br><br><div class='i_description'><div class='i_bigger'>aplicação web</div><strong>-nome</strong><br><strong>1.</strong> Software desenhado para gerir, melhorar, ou adicionar funcionalidades a um sitio web. Examplos incluém blogs, guestbooks, forums, galerias de imagens, e sistemas de  e-commerce.</div>Para instalar uma aplicação; selecione o software da lista e clique no seu botão <em style='font-style:italic'>instalar</em>.
_browser_technicaldetails=Informação Técnica
_browser_filesanddirectories=O software é instalado em sua conta de hospedagem como uma coleção de arquivos e diretórios.<br><br>A quantidade de espaço necessário depende da aplicação, mas pode variar de alguns kilobytes para cima de 60 megabytes.<br><br>Muitos aplicativos também requerem um banco de dados para armazenar dados adicionais. MySQL é o sistema de banco de dados mais comuns utilizados em hospedagem na web , mas muitos sistemas estão disponíveis. {installatron} lida com a instalação e configuração de banco de dados para você.
_browser_whatisinstallatron=O que é o {installatron}?
_broswer_installatronisan={installatron} (este instrumento) é um <em>instalador automático<em>, ou &quot;instalador de aplicativos web&quot;. Auto-instaladores são ferramentas de hospedagem web que facilitam a instalação, atualização e utilização generalizada de aplicações web.<br><br>{hosting}, {installatron}, e os desenvolvedores desses projetos espero que você gostem destes aplicações web úteis.
