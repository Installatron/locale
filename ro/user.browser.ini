_categorydesc_contentmanagementsystems=Sisteme de management al continutului (CMS) sunt concepute pentru a gestiona continut dinamic pentru site-uri web. <br> <br> Toate CMS-urile au capacitatea de a gestiona stiri sau blog-uri, cu sistem de sabloane, care va permite sa definiti aspectul / stil de web pagini, etc. Cele mai multe sisteme complexe pot include caracteristici suplimentare, inclusiv: categorii; comentarii; autentificare utilizator; sondaje; statistici; manager fisiere; intrebari frecvente, si asa mai departe. <br> <br> Content Management Systems in general, se incadreaza in urmÄƒtoarele categorii: Blog-uri (de asemenea cunoscute ca weblogs), CMS-uri, Portaluri (modulare caracteristici care pot fi adaugate intr-un standard de trei coloane pe pagina), si framework-uri (sisteme &quot;do-it-yourself&quot;).
_categorydesc_communitysoftware=Community software include sisteme de forumuri (cunoscute si ca bulletin boards), guestbook-uri si aplicatii de tip mailing list.
_categorydesc_ecommerceandbusiness=Solutiile business includ sisteme e-commerce (cunoscute si ca shopping carts) pentru rularea de magazine online, sisteme de asistenta tehnica si managere de proiecte.<br><br>Cand folositi solutii e-commerce este important sa mentineti aplicatia actualizata si sa aveti cunostinta de setarile de securitate ce privesc aplicatia pe care o folositi.
_categorydesc_imagesandfiles=Photos and Files includes image galleries and other applications that assist in the management of website images, music, videos, and other multimedia.
_categorydesc_surveysandstatistics=Surveys and Statistics includes different statistical applications that enable website traffic to be monitored and analyzed, and polling and survey applications can be used to query the views of website visitors.
_categorydesc_miscellaneous=Contact forms, clocks, e-cards, URL shorteners, and other novel applications.
