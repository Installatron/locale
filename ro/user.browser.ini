_browser_toinstallapp=Una sau toate aceste aplicatii pot fi adaugate la siteul Dumneavoastra, incluzand mai multe instalari ale unei singure aplicatii. <br><br><br><div class='i_description'><div class='i_bigger'>aplicatie web</div><strong>-pronume</strong><br><strong>1.</strong> Software destinat administrarii, imbunatatirii sau adaugarii de functionalitati unui website. Exemplele includ bloguri, carti de oaspeti, forumuri, galerii de imagini si magazine online.</div><br>Pentru a instala o aplicatie, selectati software-ul din lista si faceti click pe butonul <em style='font-style:italic'>install</em>.
_browser_technicaldetails=Informatii Tehnice
_browser_filesanddirectories=Software-ul este instalat in contul dvs de hosting ca o colectie de fisiere si directoare.<br><br>Spatiul necesar instalarii difera de la aplicatie la aplicatie, dar poate varia de la cativa kilobyti pana la 60 MB.<br><br>Multe aplicatii necesita baze de date pentru a stoca informatii aditionale. MySQL este cel mai comun sisitem de baze de date folosit in web hosting dar mai exista si alte sisteme. {installatron} creeaza si configureaza bazele de date pentru dvs.
_browser_whatisinstallatron=Ce este {installatron}?
_broswer_installatronisan=Installatron (acest instrument) este un <em>auto-installer</em>, sau un &quot;web application installer&quot;. Auto-installer-ele sunt instrumente care faciliteaza instalarea, actualizarea si utilizarea generala a aplicatiilor web.<br><br>{hosting}, {installatron} si dezvoltatorii acestor proiecte spera ca aceste aplicatii web va vor fi de folos.
