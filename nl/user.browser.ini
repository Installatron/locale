_categorydesc_contentmanagementsystems=Content Management Systemen (CMS) zijn ontworpen om dynamische content voor websites te beheren.<br><br>Alle CMS applicaties hebben de mogelijkheid om nieuws of blogs te beheren en allen hebben een sjablonen systeem dat het mogelijk maakt om uw eigen vormgeving te kiezen. De gecompliceerdere systemen kennen vrijwel onbeperkte extra functionaliteiten, inclusief categorieen, commentaar toevoegen, gebruikers logins, polls, statistieken, bestandsbeheer, FAQ beheer, enzovoort.<br><br>Content Management Systemen vallen over het algemeen in een van de volgende groepen: Blogs (ook bekend onder de naam weblogs), CMSs Portalen (werkt met een pagina van 3 kolommen met modules die toegevoegd kunnen worden) and Frameworks (do-het-zelf systemen).
_categorydesc_communitysoftware=Community software bevat nieuwsgroep systemen (ook bekend onder de naam bulletin boards of forums), gastboeken en mailinglijst applicaties.
_categorydesc_ecommerceandbusiness=Web based zakelijke software bevat eCommerce systemen (webwinkel software) voor het draaien van een online winkel. Klantenservice systemen en project management systemen.<br><br>Wanneer u online eCommerce software gebruikt is het belangrijk om de software bij te houden en nieuwe beveiligingsupdates snel te installeren.
_categorydesc_imagesandfiles=Afbeeldingen en bestanden bevatten afbeeldingsgalerijen en andere applicaties die u helpen bij het beheren van websiteafbeeldingen, muziek, video's en andere media.
_categorydesc_surveysandstatistics=Enquêtes en statistieken bevatten verschillende statistieken applicaties die websiteverkeer bijhouden en analyseren, polls en enquête applicaties die gebruikt kunnen worden om bezoeker vragen te stellen.
_categorydesc_miscellaneous=Contactformulieren, klokken, e-cards, URL shorteners en andere ongebruikelijk applicaties.
