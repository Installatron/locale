_browser_toinstallapp=Een of meerdere van de onderstaande applicaties kunnen worden geïnstalleerd op uw website, inclusief meerdere installatie van een enkele applicatie.<br><br><div class='i_description'><div class='i_bigger'>webapplicatie</div><strong>-zelfstandig naamwoord</strong><br><strong>1.</strong> Software ontworpen om een website te beheren, een website uit te breiden of functionaliteit toe te voegen aan een website. Voorbeelden zijn blogs, gastenboeken, fora, afbeeldingsgallerijen, en webwinkelsystemen.</div>Om een applicatie te installeren; selecteer de software uit de lijst en klik op de <em style='font-style:italic'>install</em> knop.
_browser_technicaldetails=Technische informatie
_browser_filesanddirectories=De software wordt geïnstalleerd als een verzameling bestanden en mappen.<br><br>De vereist diskruimte verschilt per applicatie en kan van een paar kilobytes tot wel 60 megabytes nodig hebben.<br><br>Daarnaast hebben veel applicaties ook een database nodig om bepaalde gegevens in op te slaan. MySQL is het meest gebruikte database systeem, uiteraard bestaan er ook andere soorten. {installatron} neemt de installatie en configuratie van de database voor zijn rekening.
_browser_whatisinstallatron=Wat is {installatron}?
_broswer_installatronisan={installatron} (deze applicatie) is een <em>auto-installatie module</em>. Auto-installatie modules maken het voor u makkelijk om software te installeren, te beheren en upgrades uit te voeren.<br><br>{hosting}, {installatron}, en het ontwikkelteam van deze software hoopt dat deze programma's voor u van enig nut zijn.
