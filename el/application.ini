_installer_vtiger_description=Vtiger είναι μια εφαρμογή διαχείρισης πελατειακών σχέσεων ανοικτού κώδικα. Vtiger διακλαδίζονται από SugarCRM το 2004, και σήμερα Vtiger αρμοδιότητες λειτουργίες για πάνω από 350.000 επιχειρήσεις και οργανισμούς σε όλο τον κόσμο.
_installer_vtiger_authordescription=Vtiger περιλαμβάνει ήδη όλα όσα χρειάζεστε για να κλίμακα των δραστηριοτήτων! Ξεκινήστε με το μάρκετινγκ ηλεκτρονικού ταχυδρομείου, τις πωλήσεις, εισαγωγικά και τα τιμολόγια. Καθώς η επιχείρησή σας εξελίσσεται, χρησιμοποιήστε πρόσθετο ημερολόγιο και τη διαχείριση των δραστηριοτήτων, πύλες, αναφορών, διαχείριση αποθεμάτων, διαχείριση έργου, και άλλα εργαλεία.<br><br>Χαρακτηριστικά:<ul><li>Εργαλεία αυτοματοποίηση των πωλήσεων δύναμη εξορθολογισμό της διαδικασίας πώλησης, επιτρέποντας τους διαχειριστές και τις ομάδες πωλήσεων για την οργάνωση οδηγεί, τους λογαριασμούς και τις επαφές? αξιολογηθούν και να ιεραρχηθούν ευκαιρίες? και να επιβλέπει τον αγωγό των πωλήσεων και των σχετικών analytics για την πρόβλεψη, και πολλά άλλα.<li>Με τα εργαλεία μάρκετινγκ του VTiger μπορείτε να μείνετε ένα βήμα μπροστά από τις καμπάνιες μάρκετινγκ με τη βελτίωση της ενσωμάτωσης και της εποπτείας. vtiger CRM έχει τα εργαλεία για τη διαχείριση καμπάνιας, μαζικού μάρκετινγκ ηλεκτρονικού ταχυδρομείου, σε απευθείας σύνδεση παραγωγή μολύβδου και να υπογράψει-up μορφές, και τα εργαλεία διαχείρισης προϊόντων για εξειδικευμένες ή ολόκληρο τον οργανισμό ανάγκες μάρκετινγκ. Άλλες ενότητες μάρκετινγκ που σχετίζονται περιλαμβάνουν ημερολόγιο, διαχείριση επαφών, και πολλά άλλα.<li>Επιχείρηση ποιότητας υποστήριξη πελατών και υπηρεσιών απαιτούν ποιότητα εργαλεία των επιχειρήσεων. vtiger CRM παρέχει συστήματα διαχείρισης των εισιτηρίων, συστήματα διαχείρισης γνώσης, πύλες self service πελατών, εκθέσεις, στατιστικές υποστήριξη και πολλά ακόμα για να μπορέσει η ομάδα υποστήριξης της εταιρείας σας για να καλύψει τις ανάγκες ακόμα και των πιο απαιτητικών πελατών.<li>vtiger CRM επεκτείνεται πέρα ​​από τα παραδοσιακά όρια CRM προσφέροντας διαχείρισης πλήρη κύκλο πωλήσεων, αδιάλειπτα την ενσωμάτωση προ-πωλήσεις και τις δραστηριότητες μετά την πώληση συνδέοντας λειτουργίες διαχείρισης αποθεμάτων (από προϊόντα και τα βιβλία των τιμών σε προμηθευτές, τιμές πωλήσεων, εντολές αγοράς, εντολές πωλήσεων, και τα τιμολόγια) με CRM ενότητες (οδηγεί, τους λογαριασμούς και τις επαφές και τις ευκαιρίες).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar είναι μια ανοικτή εφαρμογή ημερολογίου πηγή. WebCalendar ήταν αρχικά κυκλοφόρησε το 2000 και σήμερα έχει κατεβάσει πάνω από 1,2 εκατομμύρια φορές.
_installer_webcalendar_authordescription=WebCalendar is a calendar application that can be configured as a single-user calendar, a multi-user calendar for groups of users, or as an event calendar viewable by visitors.<br><br>WebCalendar can be setup in a variety of ways, such as:<ul><li>A schedule management system for a single person<li>A schedule management system for a group of people, allowing one or more assistants to manage the calendar of another user<li>An events schedule that anyone can view, allowing visitors to submit new events<li>A calendar server that can be viewed with iCalendar-compliant calendar applications like Mozilla Sunbird, Apple iCal or GNOME Evolution or RSS-enabled applications like Firefox, Thunderbird, RSSOwl, FeedDemon, or BlogExpress.</ul><br><br>Features:<ul><li>Multiple users and user management functionality.<li>View calendars by day, week, month or year.<li>View another user's calendar.<li>View one or more users' calendar via layers on top of your own calendar.<li>Repeating events including support for overriding or deleting (exceptions).<li>Configurable custom event fields.<li>User-configurable preferences for colors, 12/24 time format, Sun/Mon week start.<li>Checks for scheduling conflicts.<li>Email reminders for upcoming events and notifications for new/updated/deleted events.<li>Import and Export events to iCalendar, vCalendar or Palm.<li>Optional general access (no login required) to allow calendar to be viewed by people without a login (useful for event calendars).<li>Users can make their calendar available publicly to anyone with an iCalendar-compliant calendar program (such as Apple's iCal, Mozilla Calendar or Sunbird).<li>Publishing of free/busy schedules (part of the iCalendar standard).<li>RSS support that puts a user's calendar into RSS.<li>Subscribe to "remote" calendars (hosted elsewhere on the Internet) in either iCalendar or hCalendar formats.</ul>
_installer_webcards_description=Webcards είναι ένα open source εφαρμογή ηλεκτρονική ευχετήρια κάρτα.
_installer_webcards_authordescription=Κρατήστε τους επισκέπτες που επιστρέφουν στο site σας ξανά και ξανά με αυτό το ισχυρό, αποτελεσματικό και εύκολο στη χρήση του συστήματος e-κάρτα. Με ένα πλήρες κέντρο διαχείρισης με ένα απλό interface και την πλήρη απαγόρευση των ελέγχων, οι επισκέπτες θα απολαύσουν την επικοινωνία με τους φίλους τους, φέρνουν όλο και περισσότερους επισκέπτες.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker είναι ένα open source εφαρμογή ιστοσελίδα οικοδόμος.
_installer_websitebaker_authordescription=WebsiteBaker σας βοηθά να δημιουργήσετε την ιστοσελίδα που θέλετε: ένα δωρεάν, εύκολο και ασφαλές, ευέλικτο και επεκτάσιμο σύστημα διαχείρισης περιεχομένου ανοικτού κώδικα (CMS).<br><br>Δημιουργία νέων προτύπων μέσα σε λίγα λεπτά - powered by XHTML, HTML, CSS και jQuery. Με WebsiteBaker είναι πολύ φυσικό το site σας είναι W3C-έγκυρη, SEO φιλικό και προσιτό - δεν υπάρχουν περιορισμοί σε όλα. Χρησιμοποιήστε σταγονίδια - το νέο και επαναστατικό τρόπο εισαγωγής κώδικα PHP - παντού θέλετε. Εκτός από αυτό, WebsiteBaker και η κοινότητα προσφέρουν τις παρτίδες των επεκτάσεων: Απλά κατεβάστε, εγκαταστήστε με δύο κλικ και τη χρήση τους. Αυτό δεν είναι αρκετό; Θέλετε περισσότερα; Δεν υπάρχει πρόβλημα, να χτίσουν τα δικά σας modules! Η WebsiteBaker API δίνει πολλές ευκαιρίες μπορείτε να βασιστείτε.<br><br>WebsiteBaker είναι η καλύτερη επιλογή για τους σχεδιαστές, προγραμματιστές και τους χρήστες - αν είστε αρχάριος, προχωρημένος άνθρωπος ή σπασίκλας. Δώστε μια δοκιμή και WebsiteBaker θα σας πείσει!<br><br>Χαρακτηριστικά:<ul><li>Εύκολο στη χρήση interface με WYSIWYG-editor.<li>Διαχείριση των φακέλων και των μέσων ενημέρωσης.<li>Πρότυπο σύστημα επιτρέπει την εύκολη ρύθμιση της διάταξης.<li>Addons εκτείνονται απείρως βασική λειτουργικότητα.<li>Σύστημα Privilege πρόσβαση με βάση την ομάδα.</ul>
_installer_webtrees_description=webtrees είναι μια εφαρμογή ανοιχτού κώδικα γενεαλογία. webtrees διακλαδίζονται από PhpGedView το 2010.
_installer_webtrees_authordescription=webtrees είναι ένα πρόγραμμα γενεαλογία που σας επιτρέπει να δείτε και να επεξεργαστείτε γενεαλογία σας στην ιστοσελίδα σας. webtrees εργάζεται από το πρότυπο αρχείων GEDCOM, και συνεπώς είναι συμβατή με όλες τις μεγάλες desktop εφαρμογή. Επιπλέον, διαθέτει πλήρεις δυνατότητες επεξεργασίας, πλήρεις λειτουργίες προστασίας της ιδιωτικής ζωής, υποστηρίζει πολυμέσων, όπως φωτογραφίες και εικόνες εγγράφων, και έχει τα εργαλεία για να απλοποιηθεί η διαδικασία της συνεργασίας με άλλους που εργάζονται στο οικογενειακό σας δέντρο.
_installer_whmcs_description=WHMCS είναι μια εμπορική τιμολόγηση και η εφαρμογή διαχείρισης πελάτη. Αρχικά κυκλοφόρησε το 2005, έχει αυξηθεί WHMCS να γίνει η πιο δημοφιλής ολοκληρωμένη λύση τιμολόγησης για web hosting παρόχους υπηρεσιών.
_installer_whmcs_authordescription=WHMCS είναι μια λύση all-in-one διαχείρισης πελάτη, τιμολόγηση και υποστήριξη για online επιχειρήσεις. Χειρισμός πάντα, από εγγραφή σε καταγγελία, WHMCS είναι ένα ισχυρό εργαλείο αυτοματισμού των επιχειρήσεων που σας βάζει σταθερά τον έλεγχο. Ενώ μια δημοφιλής λύση για το web hosting παρόχους υπηρεσιών, WHMCS έχει επίσης έναν αυξανόμενο αριθμό των πελατών που χρησιμοποιούν τη λύση για άλλους σκοπούς.<br><br>Χαρακτηριστικά:<ul><li>Hands Free Αυτοματισμού. WHMCS είναι όλα σχετικά με την αυτοματοποίηση. Αυτόματο Provisioning, Τομέας Διαχείρισης, Welcome Emails, Billing, υπενθυμίσεις, και Περισσότερα ... Μπορείτε να το ονομάσετε, WHMCS έκανε κάλυπτε.<li>Διοίκηση Τομέα. Με WHMCS οι πελάτες μπορούν να αγοράσουν, τη μεταφορά, την ανανέωση και τη διαχείριση τομέων σε πραγματικό χρόνο, χωρίς ποτέ να φύγετε από την ιστοσελίδα σας. Πλήρη διαφάνεια, αυτοματοποιημένη και ισχυρά εργαλεία τομέα.<li>Multi-νόμισμα. Όταν πουλάτε σε απευθείας σύνδεση, που δεν περιορίζονται μόνο σε 1 χώρα, ώστε να μεγιστοποιηθούν εγγραφές σας με την πώληση σε 2 ή περισσότερα νομίσματα και με την περιοχή του πελάτη διατίθεται σε 10 διαφορετικές γλώσσες.<li>Ολοκληρωμένη εργαλεία υποστήριξης. Built-in εργαλεία υποστήριξης, συμπεριλαμβανομένων Ανακοινώσεις, Γνωσιακή και πλήρως Χαρακτηριστικό Σύστημα Υποστήριξης εισιτηρίων να είναι εύκολο να παρακολουθείτε τις έρευνες και να κρατήσει τους πελάτες ενημερώνονται.<li>Πλήρως προσαρμόσιμο. Τα πάντα τους πελάτες σας δείτε ελέγχεται από πρότυπα, τα οποία κάνουν τα πράγματα πολύ εύκολο να προσαρμόσετε. Και για τους πιο προχωρημένους προγραμματιστές, υπάρχει modular υποστήριξη, αγκίστρια και ένα API.</ul>
_installer_whmcs_licensekeytext=WHMCS απαιτεί ένα κλειδί άδειας χρήσης. Επικοινωνήστε με τον παροχέα υπηρεσιών σας για να αποκτήσετε μια άδεια ή <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>να αγοράσετε απευθείας από το WHMCS</a> .
