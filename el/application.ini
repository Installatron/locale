_installer_wikkawiki_description=WikkaWiki είναι μια εφαρμογή ανοιχτού κώδικα wiki. Διακλαδίζονται από WakkaWiki το 2004, σήμερα WikkaWiki αρμοδιότητες εκατοντάδες ιστοσελίδες σε όλο τον κόσμο και είναι γνωστή για ελαφρύ κινητήρα του.
_installer_wikkawiki_authordescription=WikkaWiki είναι ένα ώριμο έργο με στόχο να παραμείνουν πιστοί στην κληρονομιά WakkaWiki της ένα ελαφρύ κινητήρα με κατανοητή και προσιτή κώδικα. Εύκολη επεκτασιμότητα / hackability (χωρίς να θυσιάζει τις επιδόσεις) είναι μεταξύ των πιο γνωστά και εκτιμάται χαρακτηριστικά Wikka του.<br><br>Χαρακτηριστικά:<ul><li>Συμβατή με τα πρότυπα - Wikka βασίζεται στα τελευταία πρότυπα του W3C, τα RFC, καθώς και μερικοί άλλοι.<li>Σχεδιασμένο για ταχύτητα, επεκτασιμότητα και ασφάλεια.<li>Εύκολα προσαρμόσιμο σε έναν αριθμό διαφορετικών χρήσεων.<li>Επιλέχθηκε από εκατοντάδες χρήστες, προγράμματα και οργανώσεις για να τροφοδοτήσει τις ιστοσελίδες τους.<li>Κυκλοφόρησε κάτω από την άδεια GPL.</ul>
_installer_wordpress_description=WordPress είναι μια εφαρμογή ανοικτού κώδικα blog. WordPress διχαλωτή από b2/cafelog το 2003, και το WordPress Mu πολλαπλές λειτουργίες ιστοσελίδα έχει ενσωματωθεί από το 2010. Σήμερα WordPress είναι η πλέον χρησιμοποιούμενη εφαρμογή blog τροφοδοτεί εκατομμύρια blogs και χρησιμοποιείται από δεκάδες εκατομμύρια ανθρώπους κάθε μέρα.
_installer_wordpress_authordescription=WordPress είναι μια προσωπική πλατφόρμα δημοσίευσης και την εφαρμογή blogging, με έμφαση στην αισθητική, web πρότυπα, και τη χρηστικότητα.<br><br>Χαρακτηριστικά:<ul><li>Πρόσθετες σελίδες σας επιτρέπουν να διαχειριστείτε το περιεχόμενο μη-blog εύκολα, έτσι για παράδειγμα, θα μπορούσατε να έχετε μια στατική &quot;About Me&quot; σελίδα.<li>Ένα πλήρες σύστημα θέμα επιτρέπει το σχεδιασμό τα πάντα, από το πιο απλό blog για τις πιο περίπλοκες webzine ένα κομμάτι κέικ.<li>Οι αλλαγές που γίνονται στα πρότυπα και τις καταχωρήσεις αντανακλάται άμεσα στην ιστοσελίδα σας, χωρίς την ανάγκη για την αναγέννηση στατικές σελίδες, και όλα δημιουργούνται HTML είναι πλήρως συμβατό με τα πρότυπα του W3C.<li>Trackback και Pingback πρότυπα που υποστηρίζονται πλήρως.<li>Οι επισκέπτες μπορούν να δημοσιεύουν σχόλια σχετικά με καταχωρήσεις στο blog σας, σχολιάζοντας και μπορεί να απενεργοποιηθεί σε μια βάση ανά-post.<li>Spam προστασία εξαλείφει το spam σχόλιο από το ιστολόγιό σας.<li>Εγγραφή χρήστη δίνει τη δυνατότητα να εγγραφείτε και να διατηρήσουν τα προφίλ και να αφήσει επικυρώνονται σχόλια στο blog σας, εάν είναι ενεργοποιημένη επισκέπτες.<li>Password Protected Δημοσιεύσεις σας δίνει τη δυνατότητα να δώσει τους κωδικούς πρόσβασης σε επιμέρους θέσεις να τους κρύψουν από το κοινό.<li>Μια πλήρης διασύνδεση XML-RPC σας δίνει τη δυνατότητα να επεκτείνει και να χρησιμοποιήσετε WordPress πελάτες έχουν σχεδιαστεί για άλλες πλατφόρμες όπως Zempt.<li>Ομάδες χρηστών επιτρέπει έως και 10 επίπεδα των χρηστών, με διαφορετικά επίπεδα έχουν διαφορετικές (και παραμετροποιήσιμο) προνόμια σε σχέση με τη δημοσίευση, επεξεργασία, τις επιλογές και τους άλλους χρήστες.<li>Bookmarklets να είναι εύκολο να δημοσιεύσει στο blog σας ή να προσθέσετε συνδέσμους στο blogroll σας με ελάχιστη προσπάθεια.<li>Ping-O-Matic υποστηρίζεται, πράγμα που σημαίνει μέγιστη έκθεση για το blog σας σε μηχανές αναζήτησης.</ul>
_installer_wordpress_multisite_yes=Ναι, ενεργοποιήστε την υποστήριξη multi-site για τους υπο-καταλόγους του επιλεγμένου θέση εγκατάστασης.
_installer_wordpress_multisite_no=Όχι, δεν επιτρέπουν. Multi-site μπορεί να ενεργοποιηθεί αργότερα εντός WordPress. (Συνιστάται)
_installer_wordpress_limitloginattempts_yes=Ναι, το όριο αποτυχημένες προσπάθειες σύνδεσης για αυξημένη ασφάλεια. (Συνιστάται)
_installer_wordpress_limitloginattempts_no=Όχι, δεν περιορίζουν αποτυχημένες προσπάθειες σύνδεσης.
_installer_xmb_description=XMB Forum είναι μια εφαρμογή ανοικτού κώδικα φόρουμ. XMB φόρουμ αρχικώς κυκλοφόρησε το 2001.
_installer_xmb_authordescription=XMB φόρουμ σας επιτρέπει να δημιουργήσετε, να διαχειριστείτε και να προωθήσει σε απευθείας σύνδεση κοινότητά σας.
_installer_xoops_description=Xoops είναι ένα ανοικτού κώδικα διαχείρισης περιεχομένου πηγής και πύλης εφαρμογή. Xoops διχαλωτή από PHP-Nuke το 2002.
_installer_xoops_authordescription=Xoops είναι μια δυναμική-Αντικειμενοστρεφής based εφαρμογή πύλης ανοικτού κώδικα. Xoops είναι το ιδανικό εργαλείο για την ανάπτυξη μικρών έως μεγάλων δυναμικών ιστοσελίδες της κοινότητας, εντός πύλες της εταιρείας, εταιρικές πύλες, ιστολόγια και πολλά άλλα.
_installer_yetanotherforumnet_description=YetAnotherForum.NET είναι μια ανοικτή εφαρμογή πηγής φόρουμ ASP.NET.
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) είναι ένα ανοικτό φόρουμ συζήτησης πηγή για web sites τρέχει ASP.NET. Η πλήρης C # πηγαίο κώδικα είναι διαθέσιμη άδεια λειτουργίας ως GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Το δικό σας URL Shortener (YOURLS) είναι ένα open source προσωπική URL συντόμευση εφαρμογής.
_installer_yourls_authordescription=YOURLS θα σας επιτρέψει να εκτελέσετε τη δική σας υπηρεσία URL συντόμευση (a la TinyURL). Μπορείτε να κάνετε το ιδιωτικό ή δημόσιο, μπορείτε να επιλέξετε τις διευθύνσεις URL έθιμο λέξη, έρχεται με το δικό του API. Θα σας αρέσει.<br><br>Χαρακτηριστικά:<ul><li>Ιδιωτικός (συνδέσεις σας μόνο) ή Public (ο καθένας μπορεί να δημιουργήσει σύντομες σχέσεις, πρόστιμο για ένα intranet)<li>Διαδοχική ή το έθιμο λέξη-κλειδί URL<li>Handy bookmarklets να μειώσει εύκολα και να μοιράζονται συνδέσμους<li>Awesome στατιστικά: ιστορικές αναφορές κλικ, referrers παρακολούθησης, οι επισκέπτες geo-location<li>Neat Ajaxed διεπαφή<li>Θαυμάσια αρχιτεκτονική Plugin να εφαρμόσουν εύκολα νέα χαρακτηριστικά<li>Cool developer API<li>Πλήρης υποστήριξη JSONP<li>Φιλικό εγκαταστάτη<li>Δείγμα αρχεία για να δημιουργήσετε τη δική σας δημόσια διασύνδεση και περισσότερο</ul>
