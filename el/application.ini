_installer_zazavi_description=Zazavi είναι ένα open source εφαρμογή ιστοσελίδα οικοδόμος.
_installer_zazavi_authordescription=Zazavi είναι ένας οικοδόμος ιστοσελίδα, σχεδιασμένη με ένα απλό interface drag-and-drop, ώστε να είναι απολύτως δεν απαιτούνται γνώσεις προγραμματισμού. Μπορείτε να κατασκευάσετε την ιστοσελίδα σας για εντελώς δωρεάν μέσα σε μόλις μερικές ώρες!
_installer_zencart_description=Zen Cart είναι ένα open source e-commerce εφαρμογή καλάθι αγορών. Zen Cart διακλαδίζονται από το osCommerce το 2003.
_installer_zencart_authordescription=Zen Cart είναι πραγματικά η τέχνη του ηλεκτρονικού εμπορίου? ελεύθερο, φιλικό προς το χρήστη, ανοικτού κώδικα λογισμικό ψώνια καλάθι. Zen Cart είναι που αναπτύχθηκε από μια ομάδα ομοϊδεάτες τους ιδιοκτήτες καταστημάτων, προγραμματιστές, σχεδιαστές, και τους συμβούλους που σκέφτονται το ηλεκτρονικό εμπόριο web design θα μπορούσε να είναι και θα πρέπει να γίνει με διαφορετικό τρόπο.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto είναι μια γκαλερί open source και φωτογραφιών blogging εφαρμογή. Zenphoto αρχικά κυκλοφόρησε το 2005 και σήμερα τροφοδοτεί περισσότερα από 300.000 φωτογραφικό υλικό.
_installer_zenphoto_authordescription=Zenphoto είναι ένα αυτόνομο CMS για multimedia επικεντρώνεται ιστοσελίδες. Σκοπός μας είναι να είναι εύκολο στη χρήση και έχει όλα τα χαρακτηριστικά εκεί όταν τα χρειάζεστε (αλλά έξω από το δρόμο, αν δεν το κάνουν.)<br><br>Zenphoto διαθέτει υποστήριξη για εικόνες, βίντεο και ήχου, και το plugin Zenpage CMS παρέχει ένα πλήρως ολοκληρωμένο τμήμα ειδήσεων (blog) και προσαρμοσμένες σελίδες για να τρέξει το σύνολο των δικτυακών τόπων.<br><br>Αυτό καθιστά Zenphoto ιδανικό CMS για προσωπικές ιστοσελίδες των εικονογράφους, καλλιτέχνες, σχεδιαστές, φωτογράφοι, κινηματογραφιστές και μουσικοί.<br><br>Χαρακτηριστικά:<ul><li>Ανεβάστε τα αρχεία και τους φακέλους μέσω της διοίκησης ή απευθείας μέσω FTP.<li>Δυναμική Επεξεργασία Εικόνας δημιουργεί αυτόματα το μέγεθος των εικόνων.<li>Geotagging και EXIF ​​/ IPTC υποστήριξη μεταδεδομένων.<li>Κατηγοριοποίηση εικόνες σε γκαλερί, να εφαρμόσετε ετικέτες και λέξεις-κλειδιά.<li>Drag and Drop διαλογή, μετακίνηση, αντιγραφή, μετονομασία των άλμπουμ και των εικόνων.<li>Πολλαπλές εμφανίσεις album, καθώς και την άποψη slideshow.<li>Επισκεπτών σχολιάζοντας επιλογές.<li>Υποστηριζόμενα φορμά: jpg, gif, png, mp3, mp4, m4v, m4a, fla, flv, mov, 3gp.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo είναι ένα open source διαχείρισης πελατειακών σχέσεων (CRM). Zurmo ήταν initialy κυκλοφόρησε το 2011.
_installer_zurmo_authordescription=Zurmo είναι ένα Open Source Διαχείριση Πελατειακών Σχέσεων (CRM) εφαρμογή που είναι κινητό, κοινωνική, και gamified. Χρησιμοποιούμε μια μεθοδολογία δοκιμών γνώμονα για την οικοδόμηση κάθε μέρος της αίτησης. Αυτό σημαίνει ότι μπορείτε να δημιουργήσετε και να διατηρήσετε μια προσαρμοσμένη ενσωματωμένο σύστημα CRM με τη διαβεβαίωση ότι οι μελλοντικές ενημερώσεις δεν πρόκειται να σπάσει την εγκατάστασή σας.<br><br>Ναι, ξέρουμε ότι υπάρχουν πολλές εφαρμογές CRM εκεί έξω. Γιατί άλλη εφαρμογή CRM; Μέσα από πολλά χρόνια μας στον κλάδο CRM, εξακολουθούμε να βλέπουμε εταιρείες αγωνίζονται να εφαρμόσουν μια εφαρμογή CRM. Στόχος μας με Zurmo είναι να παρέχει έναν εύκολο στη χρήση, εύκολο στην προσαρμόσετε εφαρμογή CRM που μπορούν να προσαρμοστούν σε κάθε περίπτωση επαγγελματικής χρήσης. Έχουμε λάβει ειδική μέριμνα για να σκεφτεί μέσα από πολλές διαφορετικές περιπτώσεις χρήσης και να έχουν σχεδιάσει ένα σύστημα που πιστεύουμε ότι παρέχει υψηλό βαθμό ευελιξίας, καλύπτοντας ένα ευρύ φάσμα των περιπτώσεων χρήσης έξω από το κουτί.<br><br>Δεν έχουμε ένα εκατομμύριο χαρακτηριστικά. Δεν μπορούμε ποτέ να νικήσει από τους υπάρχοντες παίκτες σε ένα χαρακτηριστικό γνώρισμα του πολέμου. Όμως, λαμβάνοντας υπόψη τις εταιρείες συνεχεία χρησιμοποιώντας μόνο μια χούφτα των χαρακτηριστικών, δεν νομίζω ότι έχει σημασία πραγματικά. Αυτό που έχουμε μέχρι στιγμής είναι η αρχή ενός εργαλείου αυτοματοποίηση των πωλήσεων δύναμη υψηλής ποιότητας. Μείνετε συντονισμένοι καθώς συνεχίζουμε να κάνουμε βελτιώσεις.<br><br>Χαρακτηριστικά:<ul><li>Διαχείριση επαφών<li>Συναντήσεις, Εργασίες, Σημειώσεις, και συνημμένα όλα σε ένα μέρος<li>Force Automation Πωλήσεις<li>CRM Gamification ανταμοιβές τελικούς χρήστες<li>Έκθεση σχετικά με σχεδόν οποιοδήποτε σύνολο εγγραφών<li>Δημιουργία προσαρμοσμένων ροών εργασίας με drag and drop οδηγό<li>Ρόλοι Χρηστών<li>Προσαρμοσμένα πεδία, σχεδιαγράμματα και ετικέτες<li>Ξεκούραστο API<li>Κινητό / Tablet Ready</ul>
