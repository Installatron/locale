_tools_converter_summary_description_warning=Προειδοποίηση: Εάν επιτυχώς εισαγόμενες εφαρμογές που είναι τώρα αναβαθμιστεί ή να αλλάξει χρησιμοποιώντας το αρχικό auto-installer, μια προσπάθεια για την αναβάθμιση, επίσης, στην Installatron θα μπορούσε να βλάψει την ιστοσελίδα.
