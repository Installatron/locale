_tools_converter_legend_noinstaller=Installatron δεν έχει ένα πρόγραμμα εγκατάστασης για αυτές τις εφαρμογές. Αν τα εισαγόμενα, Installatron θα δημιουργήσει ένα απλό «παρωδία» την είσοδο για την καρτέλα _tabs_myapplications, όμως Installatron δεν θα είναι σε θέση να αναβαθμίσουν ή να επεξεργαστείτε την αίτηση.
_tools_converter_legend_noversion=Installatron δεν έχει μια έκδοση του εγκαταστάτη που ταιριάζει με την εγκατεστημένη έκδοση. Μπορείτε να επιλέξετε μια έκδοση για την εισαγωγή από το αναπτυσσόμενο μενού, αλλά σας παρακαλώ να σημειώσετε ότι μια λανθασμένη εκδοχή θα μπορούσε να δημιουργήσει προβλήματα κατά την αναβάθμιση.
