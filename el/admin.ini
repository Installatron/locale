_settings_dependencies_description=Installatron χρησιμοποιεί τις εκδόσεις και τις ρυθμίσεις σε αυτή τη σελίδα για να μεγιστοποιηθεί η συμβατότητα μεταξύ αυτού του διακομιστή και τις εφαρμογές web εγκατασταθεί από Installatron. Κρατήστε αυτές τις εκδόσεις και τις ρυθμίσεις ακριβή και ενημερωμένα για τον περιορισμό των σφαλμάτων που βιώνουν οι χρήστες σας μετά την εγκατάσταση εφαρμογών που χρησιμοποιούν Installatron.
_settings_requirements_description=Κάθε έκδοση της κάθε εγκατάστασης μπορεί να έχει μια σειρά από «προϋποθέσεις», που κυμαίνονται από την «έκδοση ελάχιστο PHP» σε «safe_mode» ή να απενεργοποιήσετε. Installatron μπορεί να αφαιρέσει αυτόματα κάθε εγκατάστασης, ή να απενεργοποιήσετε οποιαδήποτε έκδοση μιας εγκατάστασης, που είναι ασυμβίβαστη με το διακομιστή σας. Αυτό σταματά τους χρήστες από την εγκατάσταση ενός script που δεν μπορούν να χρησιμοποιήσουν ή να αναβαθμίσετε σε έκδοση που θα σπάσει την ιστοσελίδα τους. Για να χρησιμοποιήσετε τις απαιτήσεις φιλτραρίσματος, ρυθμίστε τις ακόλουθες τιμές του διακομιστή.<br><br>Μερικές ρυθμίσεις του διακομιστή επιτρέπουν επίσης τη χρήση των vhosts να ενεργοποιήσετε αυτόματα αυτές τις απαραίτητες ρυθμίσεις για επιμέρους εγκατάσταση. Σημειώστε ότι μερικά από αυτά είναι οι ρυθμίσεις που αφορούν την ασφάλεια, οπότε δεν θα πρέπει να χρησιμοποιήσετε την αυτόματη δυνατότητα, εφόσον θα θέσει σε κίνδυνο τη ρύθμιση της ασφάλειας σας.
