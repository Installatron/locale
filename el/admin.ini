_tools_builder_description=Το εργαλείο _sidebar_listbuilder εφαρμογή δημιουργεί μια λίστα με τις εφαρμογές που είναι διαθέσιμες για εγκατάσταση με Installatron στον server σας. Τα αρχεία που προκύπτουν (ένα αρχείο εξόδου ανά ενεργή Λίστα _sidebar_accesscontrol) μπορεί να συμπεριληφθεί στον ιστοχώρο σας για να δείξουν στους επισκέπτες τις εφαρμογές που μπορούν να εγκαταστήσουν εύκολα όταν χρησιμοποιείτε την υπηρεσία φιλοξενίας σας.
