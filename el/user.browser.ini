_browser_scriptbrowser=Εφαρμογές Browser
_browser_toinstallapp=Οποιαδήποτε ή όλες αυτές οι εφαρμογές web μπορεί να προστεθεί στην ιστοσελίδα σας, συμπεριλαμβανομένων των πολλαπλών εγκαθιστά το καθένα.<br><br><div class='i_description'><div class='i_bigger'> web εφαρμογή </div> <strong>-Όνομα</strong><br><strong>1.</strong> Λογισμικό για τη διαχείριση, την ενίσχυση, ή να προσθέσει λειτουργικότητα σε μια ιστοσελίδα. Τα παραδείγματα περιλαμβάνουν τα blogs, βιβλία επισκεπτών, φόρουμ, γκαλερί εικόνων, και των συστημάτων e-commerce. </div> Για να εγκαταστήσετε μια εφαρμογή? επιλέξετε το λογισμικό από τη λίστα και κάντε κλικ στο κουμπί <em style='font-style:italic'>εγκατάστασης</em> του.
_browser_technicaldetails=Τεχνικές πληροφορίες
_browser_filesanddirectories=Το λογισμικό εγκαθίσταται στο λογαριασμό φιλοξενίας σας ως μια συλλογή από αρχεία και καταλόγους.<br><br>Η ποσότητα του χώρου που απαιτείται εξαρτάται από την εφαρμογή, αλλά μπορεί να κυμαίνεται από μερικά kilobytes προς τα άνω από 60 megabytes.<br><br>Πολλές εφαρμογές απαιτούν επίσης μια βάση δεδομένων για την αποθήκευση πρόσθετων δεδομένων. MySQL είναι η πιο κοινή βάση δεδομένων του συστήματος που χρησιμοποιούνται στο web hosting, αλλά πολλά συστήματα είναι διαθέσιμα. {installatron} χειρίζεται την εγκατάσταση της βάσης δεδομένων και τη διαμόρφωση για σας.
_browser_whatisinstallatron=Τι είναι {installatron};
_broswer_installatronisan={installatron} (αυτό το εργαλείο) είναι μια <em>αυτόματη-installer,</em> ή &quot;εγκαταστάτη web εφαρμογή&quot;. Auto-εγκαταστάτες είναι web hosting εργαλεία που διευκολύνουν την εγκατάσταση, αναβάθμιση και γενική χρήση των εφαρμογών web.<br><br>{hosting}, {installatron}, και οι προγραμματιστές των έργων αυτών ελπίζουμε να βρείτε αυτές τις εφαρμογές web χρήσιμο.
