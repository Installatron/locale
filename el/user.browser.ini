_browser_nodatabases=Άτομα με ειδικές ανάγκες εφαρμογών παρακάτω απαιτούν μια βάση δεδομένων που είναι διαθέσιμο προς το παρόν. Παρακαλούμε να δημιουργήσετε μια βάση δεδομένων χρησιμοποιώντας λογισμικό ελέγχου οθόνης σας.
_browser_nodatabasesapp=Η εφαρμογή αυτή απαιτεί μια βάση δεδομένων {type} όμως κανένας δεν είναι σήμερα διαθέσιμα. Παρακαλούμε να δημιουργήσετε μια βάση δεδομένων {type} χρησιμοποιώντας λογισμικό ελέγχου οθόνης σας.
