_categorydesc_contentmanagementsystems=Συστήματα Διαχείρισης Περιεχομένου (CMS) είναι εφαρμογές που έχουν σχεδιαστεί για να διαχειριστεί το δυναμικό περιεχόμενο για ιστοσελίδες.<br><br>Όλες οι εφαρμογές CMS έχουν την ικανότητα να διαχειρίζονται ειδήσεις ή blogs και περιλαμβάνουν όλα templating σύστημα που επιτρέπει την εμφάνιση / στυλ των ιστοσελίδων για να ελεγχθεί. Οι πιο προηγμένες εφαρμογές μπορούν να περιλαμβάνουν μια σχεδόν ατέλειωτη λίστα των επιπλέον χαρακτηριστικά, όπως οι εξής: κατηγορίες? σχολιάζοντας? logins χρήστη? δημοσκοπήσεις? στατιστικά στοιχεία? αρχείο διαχειριστές? FAQ διαχειριστές? και ούτω καθεξής.<br><br>CMS εφαρμογές γενικά ταιριάζουν στις ακόλουθες χαλαρά κατηγορίες: Blogs (επίσης γνωστή ως weblogs), CMSs, Πύλες (modular χαρακτηριστικά που μπορούν να προστεθούν σε μια τυπική διάταξη σελίδας τριών στηλών), και Πλαίσια (do-it-yourself συστήματα).
_categorydesc_communitysoftware=Κτίριο Κοινότητας περιλαμβάνει συστήματα φόρουμ (επίσης γνωστή ως πίνακες ανακοινώσεων), βιβλία επισκεπτών, και στη λίστα εφαρμογών.
_categorydesc_ecommerceandbusiness=Web based επιχειρηματικές εφαρμογές περιλαμβάνουν συστήματα e-commerce (επίσης γνωστή ως καροτσάκια) για τη διαχείριση των δικτυακών τόπων των πωλήσεων, διευθυντές Πελατειακών Σχέσεων (CRM), συστήματα υποστήριξης των πελατών, καθώς και οι διαχειριστές του έργου.
_categorydesc_imagesandfiles=Φωτογραφίες και αρχεία περιλαμβάνει γκαλερί εικόνων και άλλες εφαρμογές που βοηθούν στη διαχείριση της ιστοσελίδας εικόνες, μουσική, βίντεο και άλλα πολυμέσα.
_categorydesc_surveysandstatistics=Έρευνες και Στατιστικής περιλαμβάνει διαφορετικές στατιστικές εφαρμογές που επιτρέπουν την κυκλοφορία ιστοχώρου που πρέπει να παρακολουθούνται και να αναλύονται, και δημοσκοπήσεων και ερευνών εφαρμογές μπορούν να χρησιμοποιηθούν για την αναζήτηση των απόψεων των επισκεπτών της ιστοσελίδας.
_categorydesc_miscellaneous=Φόρμες επικοινωνίας, ρολόγια, ηλεκτρονικές κάρτες, URL shorteners, και άλλες καινοτόμες εφαρμογές.
