_installer_vtiger_description=Vtiger є застосування управління взаємовідносинами з клієнтами з відкритим вихідним кодом. Vtiger роздвоєною від SugarCRM в 2004 році, і сьогодні Vtiger операції повноваження для більш 350000 підприємств і організацій по всьому світу.
_installer_vtiger_authordescription=Vtiger вже включає в себе все, що потрібно, щоб нарощувати функції! Почніть з електронної пошти маркетингу, продажів, котирування та рахунки-фактури. Як ваш бізнес розвивається, використовувати додатковий календар і управлінської діяльності, портали клієнтів, звіти, управління запасами, управління проектами, і інші інструменти.<br><br>Особливості:<ul><li>Засоби автоматизації Продажі силу спростити процес продажів, дозволяючи менеджерам і відділів продажів організувати призводить, рахунки та контакти; оцінку і визначення пріоритетності можливостей, а також нагляд за продажі трубопроводу і пов'язаних з ним аналітику для прогнозування, і багато іншого.<li>З маркетингових інструментів Vtiger CRM в ви можете залишитися на крок попереду ваших маркетингових кампаній з поліпшеною інтеграції і нагляду. Vtiger CRM має інструменти для управління кампаніями, масового маркетингу електронною поштою, онлайн генерації лідів і Зареєструвати форм та інструментів поводження з продуктами в спеціалізованих або всієї організації потреб маркетингу. Інші модулі маркетингу, пов'язаних включають календар, управління контактами і багато іншого.<li>Якість підприємства підтримки клієнтів і послуг вимагають якості підприємство інструменти. Vtiger CRM надає системи управління квиток, систем управління знаннями, клієнт самообслуговування портали, звіти, статистика підтримки та багато іншого для того, щоб службу підтримки вашої організації, щоб задовольнити потреби навіть найвимогливіших клієнтів.<li>Vtiger CRM виходить за межі традиційних кордонів CRM, пропонуючи управління повним циклом продажів, прозорою інтеграції попередні продажі і заходів післяпродажного зв'язавши функції управління запасами (від продуктів і цінових книг виробники, котирування продажу, замовлення, замовлення на продаж, і рахунки-фактури) з CRM модулів (веде, рахунків і контакти, і можливостей).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar є відкритим вихідним кодом додаток календаря. WebCalendar спочатку був випущений в 2000 році і сьогодні був викачаний більше 1,2 мільйона разів.
_installer_webcalendar_authordescription=WebCalendar is a calendar application that can be configured as a single-user calendar, a multi-user calendar for groups of users, or as an event calendar viewable by visitors.<br><br>WebCalendar can be setup in a variety of ways, such as:<ul><li>A schedule management system for a single person<li>A schedule management system for a group of people, allowing one or more assistants to manage the calendar of another user<li>An events schedule that anyone can view, allowing visitors to submit new events<li>A calendar server that can be viewed with iCalendar-compliant calendar applications like Mozilla Sunbird, Apple iCal or GNOME Evolution or RSS-enabled applications like Firefox, Thunderbird, RSSOwl, FeedDemon, or BlogExpress.</ul><br><br>Features:<ul><li>Multiple users and user management functionality.<li>View calendars by day, week, month or year.<li>View another user's calendar.<li>View one or more users' calendar via layers on top of your own calendar.<li>Repeating events including support for overriding or deleting (exceptions).<li>Configurable custom event fields.<li>User-configurable preferences for colors, 12/24 time format, Sun/Mon week start.<li>Checks for scheduling conflicts.<li>Email reminders for upcoming events and notifications for new/updated/deleted events.<li>Import and Export events to iCalendar, vCalendar or Palm.<li>Optional general access (no login required) to allow calendar to be viewed by people without a login (useful for event calendars).<li>Users can make their calendar available publicly to anyone with an iCalendar-compliant calendar program (such as Apple's iCal, Mozilla Calendar or Sunbird).<li>Publishing of free/busy schedules (part of the iCalendar standard).<li>RSS support that puts a user's calendar into RSS.<li>Subscribe to "remote" calendars (hosted elsewhere on the Internet) in either iCalendar or hCalendar formats.</ul>
_installer_webcards_description=WebCards є застосування електронних вітальних листівок з відкритим вихідним кодом.
_installer_webcards_authordescription=Тримайте відвідувачів, які повертаються на ваш сайт знову і знову за допомогою цього потужного, ефективного та простого у використанні системи електронного карти. Незважаючи на повний адміністративний центр з простим інтерфейсом і повною заборону управління, відвідувачі будуть задоволення від спілкування зі своїми друзями, в результаті чого все більше і більше відвідувачів.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker є джерелом веб-сайт будівельник додаток з відкритим.
_installer_websitebaker_authordescription=WebsiteBaker допоможе вам створити веб-сайт ви хочете: A безкоштовний, легкий і безпечний, гнучкий і розширюваний з відкритим вихідним кодом система управління контентом (CMS).<br><br>Створення нових шаблонів протягом декількох хвилин - Працює на XHTML, HTML, CSS і JQuery. З WebsiteBaker цілком природно ваш сайт W3C-дійсно, SEO та доступною - немає ніяких обмежень взагалі. Використовуйте краплі - новий і революційний спосіб вставки PHP коду - скрізь, де ви хочете. На додаток до цього, WebsiteBaker і спільнота пропонують багато розширень: Просто скачайте, встановіть двома кліками і використовувати їх. Цього недостатньо? Ви хочете більше? Немає проблем, створювати свої власні модулі! WebsiteBaker API дає багато можливостей ви можете покластися.<br><br>WebsiteBaker є кращим вибором для дизайнерів, розробників і користувачів - будь ви новачок, просунута людина або виродок. Дайте йому спробувати і WebsiteBaker переконає вас!<br><br>Особливості:<ul><li>Простий у використанні інтерфейс з WYSIWYG-редактора.<li>Управління файлами та засобів масової інформації.<li>Шаблон система дозволяє легко регульований макета.<li>Комплектація нескінченно розширити базову функціональність.<li>Група заснована Привілейований доступ до ресурсів системи.</ul>
_installer_webtrees_description=webtrees є відкритим вихідним додатком генеалогії. webtrees роздвоєною від PhpGedView в 2010 році.
_installer_webtrees_authordescription=webtrees є генеалогічна програма, яка дозволяє переглядати і редагувати генеалогію на своєму сайті. webtrees працює від стандартних файлів GEDCOM, і тому сумісний з кожної великої настільний додаток. Крім того, він має повний набір функцій редагування, повної функції конфіденційності, підтримує мультимедійні як фотографій і зображень документів, і має інструменти для спрощення процесу співпраці з іншими працює на Вашому генеалогічному дереві.
_installer_whmcs_description=WHMCS є комерційним білінгу і додаток для управління клієнтом. Спочатку випущений в 2005 році, WHMCS виросла бути стати найпопулярнішою інтегрованої білінгу для хостинг-провайдерів послуг.
_installer_whmcs_authordescription=WHMCS є все-в-одному управління клієнтами, білінг та підтримка рішення для онлайн-бізнесу. Звернення все від підписатися на припинення, WHMCS є потужним інструментом автоматизації бізнесу, яка ставить вас твердо контролює. У той час як популярним рішенням для веб-хостинг провайдерів, WHMCS також має більше число клієнтів, що використовують рішення для інших цілей.<br><br>Особливості:<ul><li>Hands Free Автоматизація. WHMCS це все про автоматизації. Автоматична Provisioning, Управління доменами, Ласкаво просимо електронної пошти, Биллинг, Нагадування, і Детальніше ... Ви називаєте це, WHMCS отримав воно охоплює.<li>Управління доменами. З клієнтами Whmcs можете купити, передача, оновити та управління доменами в режимі реального часу, не виходячи з вашого сайту. Повністю прозорі, автоматизовані і потужні інструменти домена.<li>Мультивалютний. Коли ви продаєте в Інтернеті, ви не обмежені тільки 1 країні, тому збільшити ваші реєстрацій, продаючи в 2 або декількох валютах і з клієнтською області доступного на 10 різних мовах.<li>Комплексна засобів підтримки. Вбудований засобів підтримки, включаючи списки, базі знань, а також повністю Функція підтримки система продажу квитків дозволяють легко відстежувати запити й утримати клієнтів оновлюються.<li>Широкі можливості налаштування. Всі ваші клієнти бачать контролюється шаблонів, які роблять речі дуже легко налаштувати. І для більш досвідчених розробників, є модульна підтримка, гачки і API.</ul>
_installer_whmcs_licensekeytext=WHMCS потрібно ліцензійний ключ. Зверніться до постачальника послуг для отримання ліцензії або <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>придбати безпосередньо від WHMCS</a> .
_installer_whmcs_licensekeytext_aid=7734
_installer_wikkawiki_description=WikkaWiki є відкритим вихідним додатком вікі. Роздвоєний від WakkaWiki в 2004 році, WikkaWiki сьогодні повноваження сотні сайтів по всьому світу і відомий своєю легкої двигуна.
_installer_wikkawiki_authordescription=WikkaWiki зрілий проект, спрямований залишатися вірними спадщині WakkaWiki в частині легкого двигуна з читаних і доступною коду. Легко розширюваність / Розширюваність (без шкоди для продуктивності) є одними з найвідоміших і оцінили особливості Wikka в.<br><br>Особливості:<ul><li>Відповідність стандартам - Wikka заснована на останніх стандартів W3C, RFC, а також деякі інші.<li>Призначений для швидкісної, розширюваності та безпеки.<li>Легко адаптується до ряду різних видів використання.<li>Обраний сотнями користувачів, проектів і організацій до влади своїх веб-сайтів.<li>Випущено на умовах ліцензії GPL.</ul>
_installer_wordpress_description=WordPress є застосування блог з відкритим вихідним кодом. WordPress роздвоєний з b2/Cafelog в 2003 році, і функціональність множинного сайт на WordPress Mu була інтегрована з 2010 року. Сьогодні WordPress є найбільш широко використовуваним блог додаток харчування мільйони блогів і використовується десятками мільйонів людей щодня.
_installer_wordpress_authordescription=WordPress є особистим видавничої платформою і блогів додаток з акцентом на естетику, веб-стандарти і зручність використання.<br><br>Особливості:<ul><li>Додаткові сторінки дозволяють управляти контентом без блогу легко, так, наприклад, ви могли б статичний &quot;Про себе&quot; сторінку.<li>Повна система тема дозволяє проектуванні все, від найпростіших блог, щоб найскладнішою вебзіна шматок пирога.<li>Зміни, внесені до шаблони і записів, негайно відображаються на вашому сайті, без необхідності регенерації статичних сторінок, і все генерується HTML повністю відповідає стандартам W3C.<li>Trackback і стандарти Pingback повністю підтримується.<li>Відвідувачі можуть залишати коментарі на ваших записів у блозі, і коментуючи може бути відключений на конкретному повідомленні.<li>Захист від спаму усуває спам в коментарях з вашого блогу.<li>Реєстрація користувача дозволяє відвідувачам реєструвати і підтримувати профілі і залишити перевірку автентичності коментарі у своєму блозі, якщо він включений.<li>Захищені паролем Повідомлень дозволяє дати паролі в окремих повідомленнях, щоб приховати їх від громадськості.<li>Повний інтерфейс XML-RPC дозволяє розширити WordPress і використовувати клієнтів, призначені для інших платформ, таких як Zempt.<li>Групи користувачів дозволяє до 10 рівнів користувачів, з різних рівнів, що мають різні (і настроюються) пільги з публікації, редагування, варіанти, і інші користувачі.<li>Закладки дозволяють легко публікувати в своєму блозі або додати посилання на ваш Blogroll з мінімумом зусиль.<li>Пінг-O-Matic підтримується, а це означає, максимальний розмір для свого блогу для пошукових систем.</ul>
_installer_wordpress_multisite_yes=Так, увімкнути на декількох майданчиках підтримку підкаталогах обраного встановити місце розташування.
_installer_wordpress_multisite_no=Ні, не дозволяють. Multi-сайт може бути включений пізніше в WordPress. (Рекомендується)
_installer_wordpress_limitloginattempts_yes=Так, межа невдалих спроб входу в систему для підвищення безпеки. (Рекомендується)
_installer_wordpress_limitloginattempts_no=Ні, не обмежують невдалих спроб входу.
_installer_xmb_description=XMB Форум являє собою додаток форум з відкритим вихідним кодом. XMB Форум Initally випущений в 2001 році.
_installer_xmb_authordescription=XMB Форум дозволяє будувати, управляти і просування вашого інтернет-спільнота.
_installer_xoops_description=Xoops є відкритим управління контентом джерело і додаток порталу. Xoops роздвоєною від PHP-Nuke в 2002 році.
_installer_xoops_authordescription=Xoops є динамічним-об'єктно-орієнтованого додаток портал з відкритим вихідним кодом. Xoops є ідеальним інструментом для розробки малих і великих динамічних веб-сайтів спільнот, внутрішньоквартирних портали компанії, корпоративні портали, блоги та багато іншого.
_installer_yetanotherforumnet_description=YetAnotherForum.NET є відкритим вихідним додатком ASP.NET форум.
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) є відкритим форум джерелом для веб-сайтів, що працюють під управлінням ASP.NET. Повний C # вихідний код доступний ліцензію GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Власний URL Shortener (YOURLS) з відкритим вихідним кодом особистого URL вкорочення додаток.
_installer_yourls_authordescription=YOURLS дозволить вам запустити свій власний URL сервіс скорочення (а-ля TinyURL). Ви можете зробити це приватні або державні, ви можете вибрати користувальницький ключових слів URL-адреси, він поставляється з власним API. Ви будете любити його.<br><br>Особливості:<ul><li>Особисте (ваші посилання тільки) або громадської (кожен може створювати короткі посилання, штраф за інтрамережі)<li>Послідовне або користувальницькі ключовими словами URL<li>Handy букмарклет легко скоротити і обмінюватися посиланнями<li>Приголомшливі статистика: історичні звіти натисніть, джерела відстеження, відвідувачі географічному положенні<li>Акуратні Ajaxed інтерфейс<li>Приголомшливо Плагін архітектура легко реалізувати нові функції<li>Прохолодний API розробник<li>Повна підтримка JSONP<li>Атака установки<li>Приклади файлів створити свій власний відкритий інтерфейс і багато іншого</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=Zazavi є джерелом веб-сайт будівельник додаток з відкритим.
_installer_zazavi_authordescription=Zazavi є веб-сайт будівельник розроблений з простим інтерфейсом перетягування і падіння, так що абсолютно ніяких навичок програмування не потрібно. Ви можете створити свій сайт повністю безкоштовно протягом всього декількох годин!
_installer_zencart_description=Zen Cart є електронної комерції кошик додаток з відкритим вихідним кодом. Zen Cart роздвоєною від інтернет-магазину в 2003 році.
_installer_zencart_authordescription=Zen Cart дійсно це мистецтво електронної комерції; безкоштовно, зручний, з відкритим вихідним кодом програмне забезпечення кошик. Zen Cart розроблений групою однодумців власників магазинів, програмістів, дизайнерів і консультантів, які думають, електронної комерції веб-дизайн може бути і має бути зроблено по-різному.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto є відкритим вихідним кодом галерея і фото блогів додаток. Zenphoto спочатку був випущений в 2005 році і сьогодні використовується в більш ніж 300 000 фото галереї.
_installer_zenphoto_authordescription=Zenphoto є автономним CMS для мультимедійних орієнтованих веб-сайтів. У центрі нашої уваги лежить на легкими у використанні і мають усі можливості там, коли ви потребуєте них (але не по дорозі, якщо ви не.)<br><br>Zenphoto має підтримку для зображень, відео та аудіо форматів, і плагін Zenpage CMS забезпечує повністю інтегровану розділ новин (блог) і призначені для користувача сторінки для запуску цілі веб-сайти.<br><br>Це робить Zenphoto ідеальної CMS в особистих сайтах ілюстраторів, художників, дизайнерів, фотографів, кінематографістів і музикантів.<br><br>Особливості:<ul><li>Завантаження файлів і папок за допомогою адміністрації або безпосередньо через FTP.<li>Динамічний обробки зображень автоматично генерує розміру зображення.<li>Геотегов та підтримка EXIF ​​/ IPTC метаданих.<li>Класифікувати зображення в галереях, застосовувати теги та ключові слова.<li>Перетягування сортування, переміщення, копіювання, перейменування альбоми та зображення.<li>Кілька уявлень альбом, в тому числі слайдшоу зору.<li>Відвідувач коментуючи варіанти.<li>Підтримувані формати: JPG, GIF, PNG, MP3, MP4, M4V, m4a, FLA, FLV, MOV, 3GP.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo є управління додатками (CRM) відносини з клієнтами з відкритим вихідним кодом. Zurmo був Initialy випущений в 2011 році.
_installer_zurmo_authordescription=Zurmo є відкритим вихідним кодом клієнта додаток Управління взаємовідносинами з клієнтами (CRM), що мобільний, соціальні та gamified. Ми використовуємо методологію через тестування для будівництва кожну частину програми. Це означає, що ви можете створювати і підтримувати власну систему CRM з упевненістю, що майбутні оновлення не збираєтеся зламати вашу установку.<br><br>Так, ми знаємо, що є багато додатків CRM там. Чому другий CRM додаток? Завдяки багаторічному в галузі CRM, ми все ще бачимо компаній, що борються реалізувати додаток CRM. Наша мета з Zurmo є забезпечити простий у використанні, простий в налаштуванні додатки CRM яка може бути адаптована до будь-який бізнес-прецеденту. Ми прийняли спеціальну турботу, щоб продумати багатьох різних випадків використання і розробили систему, яка, на нашу думку забезпечує високий ступінь гнучкості, що охоплюють широкий спектр сценаріїв використання з коробки.<br><br>Ми не є мільйон можливостей. Ми ніколи не можемо вибити існуючих гравців у художньому війни. Але, враховуючи компаній вітер тільки за допомогою жменю можливостей, ми не думаю, що дійсно має значення. Те, що ми до цих пір є початком інструменту автоматизації продажів високоякісною. Залишайтеся з нами, оскільки ми продовжуємо вдосконалювати.<br><br>Особливості:<ul><li>Управління контактами<li>Зустрічі, завдання, замітки, оснастка все в одному місці<li>Сила Автоматизація продажів<li>CRM Gamification нагороди кінцевих користувачів<li>Повідомити на практично будь-який набір записів<li>Створення користувальницьких робочих процесів з опору і майстри розкривається<li>Ролі користувачів<li>Користувальницькі поля, макети та етикетки<li>RESTful API<li>Мобільний / Пігулка Готовий</ul>
