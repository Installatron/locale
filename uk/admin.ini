_settings_dependencies_description=Installatron використовує версії і налаштування на цій сторінці, щоб максимізувати сумісність між цим сервером і встановлених Installatron веб-додатків. Зберігайте ці версії і налаштування точної і на сьогоднішній день, щоб обмежити помилки, з якими стикаються ваші відвідувачі після їх установки додатків з використанням Installatron.
_settings_requirements_description=Кожна версія кожного установника може мати набір &quot;вимоги&quot;, починаючи від &quot;мінімум PHP версії» до «safe_mode 'включений або виключений. Installatron може автоматично видаляти будь-які установки, або відключити будь-яку версію інсталятора, що несумісно з вашого сервера. Це зупиняє користувачам встановлювати сценарій, який вони не можуть використовувати, або оновити до версії, яка буде зломити їх веб-сторінки. Для використання вимог фільтрацію, налаштувати наступні значення сервера.<br><br>Деякі установок сервера також дозволяють використовувати віртуальних доменів для автоматичного включення цих необхідні налаштування для індивідуального встановити. Зверніть увагу, що деякі з них є параметри, пов'язані з безпекою, так що ви не повинні використовувати автоматичне включення, якщо вони будуть під загрозу безпеку комп'ютера настройку безпеки.
