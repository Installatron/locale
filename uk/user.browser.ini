_browser_toinstallapp=Будь або всі з цих веб-додатків можуть бути додані на ваш сайт, у тому числі кілька установок кожного з них.<br><br><div class='i_description'><div class='i_bigger'> веб-додаток </div> <strong>-Іменник</strong><br><strong>1.</strong> Програмне забезпечення, призначене для управління, підвищення або додати функціональність для веб-сайту. Приклади включають блоги, гостьові книги, форуми, галереї зображень і систем електронної комерції. </div> Щоб встановити програму, виберіть програму зі списку і натисніть на його <em style='font-style:italic'>установку</em> кнопки.
_browser_technicaldetails=Технічна інформація
_browser_filesanddirectories=Програмне забезпечення встановлюється у ваш профіль хостингу як сукупність файлів і каталогів.<br><br>Обсяг простору, необхідного залежить від програми, але може коливатися від декількох кілобайт до понад 60 мегабайт.<br><br>Багато додатків також вимагає бази даних для зберігання додаткових даних. MySQL є найбільш поширеним використовується база даних у веб-хостинг, але багато системи доступні. {installatron} ручки настройки бази даних і конфігурація для вас.
_browser_whatisinstallatron=Що таке {installatron}?
_broswer_installatronisan={installatron} (цей інструмент) є <em>автоматичної установки,</em> або &quot;веб-додаток установки&quot;. Авто-інсталятори веб-хостингу інструменти, які полегшують Установка, оновлення і загальне використання веб-додатків.<br><br>{hosting}, {installatron}, і розробники цих проектів сподіваюся, ви знайдете ці веб-додатки корисно.
