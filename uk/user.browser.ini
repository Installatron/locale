_categorydesc_contentmanagementsystems=Системи управління контентом (CMS), є додатки, призначені для керування динамічним контентом для веб-сайтів.<br><br>Всі додатки CMS мають можливість керувати новину чи блоги і все включають в себе систему шаблонів, яка дозволяє поява / стиль веб-сторінок, які підлягають контролю. Більш просунуті додатки можуть включати в себе близько нескінченний список додаткових можливостей, в тому числі: категорії; коментуючи; логіни; опитувань, статистика; файлових менеджерів; FAQ менеджерів і так далі.<br><br>Додатки CMS зазвичай вписуються в наступних сипучих категорії: блоги (також відомий як блоги), CMSS, портали (модульні функції, які можуть бути додані в стандартний макет сторінки трьох стовпців), і системи (зроби себе системи).
_categorydesc_communitysoftware=Спільнота Будівництво включає в себе системи форум (також відомі як дошки оголошень), гостьові книги, і списків розсилки додатків.
_categorydesc_ecommerceandbusiness=Веб основі бізнес-додатків включають в себе системи електронної комерції (також відомі як візки) для управління веб-сайтів продажів, взаємовідносинами з клієнтами Менеджери (CRM), системи підтримки клієнтів, та менеджерів проектів.
_categorydesc_imagesandfiles=Фотографії та файли включає галереї зображень та інших програм, які допомагають в управлінні зображень веб-сайт, музики, відео та інших мультимедійних.
_categorydesc_surveysandstatistics=Огляди та статистика включає різні статистичні додатки, які дозволяють веб-сайт трафік буде відстежувати і аналізувати, а виборчі та обстежень додатків може бути використаний для запиту думки відвідувачів сайту.
_categorydesc_miscellaneous=Контактні форми, годинник, листівки, коротких посилань, а також інші нові програми.
