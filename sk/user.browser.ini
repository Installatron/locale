_categorydesc_contentmanagementsystems=Content Management Systems (CMS) are applications designed to manage dynamic content for websites.<br><br>All CMS applications have the ability to manage news or blogs and all include a templating system that allows the appearance/style of web pages to be controlled. The more advanced applications can include a near endless list of additional features, including: categories; commenting; user logins; polls; statistics; file managers; FAQ managers; and so on.<br><br>CMS applications generally fit into the following loose categories: Blogs (also known as weblogs), CMSs, Portals (modular features that can be added into a standard three-column page layout), and Frameworks (do-it-yourself systems).
_categorydesc_communitysoftware=Community Building includes forum systems (also known as bulletin boards), guestbooks, and mailing list applications.
_categorydesc_ecommerceandbusiness=Web based business applications include e-commerce systems (also known as shopping carts) for managing sales websites, Customer Relationship Managers (CRM), customer support systems, and project managers.
_categorydesc_imagesandfiles=Photos and Files includes image galleries and other applications that assist in the management of website images, music, videos, and other multimedia.
_categorydesc_surveysandstatistics=Surveys and Statistics includes different statistical applications that enable website traffic to be monitored and analyzed, and polling and survey applications can be used to query the views of website visitors.
_categorydesc_miscellaneous=Contact forms, clocks, e-cards, URL shorteners, and other novel applications.
