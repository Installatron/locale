_browser_toinstallapp=Any or all of these web applications can be added to your website, including multiple installs of each.<br><br><div class='i_description'><div class='i_bigger'>web application</div><strong>-noun</strong><br><strong>1.</strong> Software designed to manage, enhance, or add functionality to a website. Examples include blogs, guestbooks, forums, image galleries, and e-commerce systems.</div>To install an application; select the software from the list and click its <em style='font-style:italic'>install</em> button.
_browser_technicaldetails=Technical Information
_browser_filesanddirectories=The software is installed in your hosting account as a collection of files and directories.<br><br>The amount of space required depends on the application, but can range from a few kilobytes to upward of 60 megabytes.<br><br>Many applications also require a database to store additional data. MySQL is the most common database system used in web hosting but many systems are available. {installatron} handles the database setup and configuration for you.
_browser_whatisinstallatron=What is {installatron}?
_broswer_installatronisan={installatron} (this tool) is an <em>auto-installer</em>, or &quot;web application installer&quot;. Auto-installers are web hosting tools that facilitate the installing, updating and general use of web applications.<br><br>{hosting}, {installatron}, and the developers of these projects hope you find these web applications useful.
