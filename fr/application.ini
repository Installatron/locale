_installer_aardvarkts_description=Aardvark Topsites est une application open source de gestion de sites les plus visités.
_installer_aardvarkts_authordescription=Aardvark Topsites est tout simplement la meilleure application pour suivre les visites de sites. Caractéristiques: Statistiques de consultations de page, hits d'entrée et de sortie, le classement des membres et des modèles personnalisables.
_installer_abantecart_description=AbanteCart est une application open source d'e-commerce avec panier de commande.
_installer_abantecart_authordescription=AbanteCart is a free eCommerce application that is designed, built and supported by experienced enthusiasts that are passionate about their work and contribution to the project. This is not commercial project and there was no rush decisions or shortcuts in this project. We like what we do, and we strongly believe that AbanteCart one of the best and state of the art eCommerce platform available. AbanteCart operated based on donations, contributions and advertisers financial support.<br><br>Benefits:<ul><li>Expandable shopping cart application with fast growing number of extensions. Easy extension installation and management with one step installation. This allows to add virtually any feature or service to AbanteCart in the future, that this is very important in current dynamically changing technology environment.<li>Virtually FTP Free eCommerce solution. No need to know code, complex programs or programming to manage, upgrade and install modules. Manage your eCommerce application 100% in the slick web based interface using any browser of your choice.<li>Fast performing and low computer resource consuming shopping cart application. Can be installed and run in virtually any shared or dedicated hosting.<li>Feature reach shopping cart application right out of the box. Standard features allow to set up complete eCommerce site with all the tools needed to sell the products online.<li>Large number of payment and shipping modules supported by default or with additional extensions.<li>Very secure solution with up to date industry security practices and inline with PCI compliance.<li>Flexible layout for pages allows to setup pages and navigation based on best usability practices and improve conversion.<li>Sophisticated and easy shopping cart control panel with "Search anything" feature for fast information location and edit. Help instructions embedded right into the control panel pages.<li>Flexible resource library to manage media files in the application.<li>Fast initial set up and migration from other shopping carts with easy data import from major shopping carts.</ul><br>Developer benefits:<ul><li>Well organized code based on MVC concept.<li>Layered core code that is not needed to be touched for the extension of features development.<li>Number of tools and classes to manage and debug application and workflow.<li>Good extension organization and ability to extend the application features and provided connection to multiple channels.<li>Backward compatibility in classes and functions, gives ability for less effort in the upgrades to new versions.<li>Flexible construction of layouts, forms and resources (media files)<li>Dataset concept to reduce need to create or extend SQL tables for some features.<li>Developers API documentation and open forum for discussions.</ul>
_installer_admidio_description=Admidio is an open source membership management application for groups, clubs and organizations.
_installer_admidio_authordescription=Admidio is a free online membership management, which is optimized for associations, groups and organizations. In addition to classic user management it consists of a variety of modules that can be installed and adjusted on a new or existing homepage.<br><br>Features:<ul><li>Access control: Protects member data from the eyes of unauthorized persons<li>Lists: Freely configurable member lists with export to different file types (Excel, PDF, CSV)<li>Events: Create events with the possibility to commit or cancel<li>Photos: Upload, manage and view photos and albums within a photo gallery<li>Documents and Files: Provide documents and other files for visitors and member groups<li>Rights management: Individually assigning rights to groups, departments and properties<li>Import: Import new or update existing user by using a CSV file<li>Plugins: Extend the range of Admidio's functionality by including different extensions (plugins)</ul>
_installer_advancedpoll_description=Advanced Poll est une application de sondage gratuit.
_installer_advancedpoll_authordescription=Advanced Poll est un système de sondage avec un outil d'administration puissant.<br><br>Caractéristiques:<ul><li>multiples sondages,<li>modèles de présentation,<li>options par sondage illimitées,<li>IP-Logging,<li>IP-Locking,<li>commentaires,<li>expiration de vote,<li>sondage aléatoire et plus encore.</ul>
_installer_akeneo_description=Akeneo est une application open source de gestion de produits (PIM). Initialement sortie en 2013.
_installer_akeneo_authordescription=Features:<ul><li>Advanced rights management: Fine-tune your users, roles, and permissions so that your enrichment team can only access the information they need and the field values they are allowed to change. This helps provide a more secure and controlled environment if you want to outsource parts of your product enrichment or translation processes.<li>Validation workflow: Review and approve changes with a super-easy validation workflow engine. Enhanced governance and control leads to better product information quality.<li>Versioning and publication: Restore previous versions of a product in one click and maintain multiple versions of your data at the same time. This is especially helpful for staging specialty catalogs.<li>Rules engine: Define your own business rules! Enhance and automate your enrichment processes with our rules engine. Automatically classify products based on their attribute values, copy attribute values, set default values, and assign families to new products. Plus, you can easily extend the rules engine to add your own actions and triggers.<li>Product Assets Manager: The PAM (product asset manager) makes image management simpler, easier to view, and gives marketers more control. Choose whether to localize media files, adapt them to each channel, and attach them to the right products.<li>Teamwork Assistant: Manage your enrichment projects directly in the PIM, so that all users know what they have to do, what attributes they have to fill in, and what products are ready to be exported for the next collection. The Teamwork Assistant tracks product completeness and audits history, as well as notifies your enrichment team when there is a new product proposal or when a localization is needed.</ul>
_installer_alfresco_description=Alfresco Community est une application open source de gestion d'entreprise (ECM).
_installer_alfresco_authordescription=Alfreco Community manages all the content within an enterprise and provides the services and controls that manage this content.<br><br>Features:<ul><li>At the core of the Alfresco system is a repository supported by a server that persists content, metadata, associations, and full text indexes.<li>Programming interfaces support multiple languages and protocols upon which developers can create custom applications and solutions.<li>Out-of-the-box applications provide standard solutions such as document management, records management and web content management.</ul>
_installer_anukotimetracker_description=Anuko Time Tracker is an open source time management application.
_installer_anukotimetracker_authordescription=Anuko Time Tracker allows you to track the time that employees, colleagues, or teammates spend working on projects and tasks.<br><br>Features:<ul><li>Suitable for Small and Large Organizations: Whether you are an individual doing independent contracting / consulting, a small business or team, or a large business, Anuko Time Tracker has everything you need to track the time spent on any project or activity that needs to be tracked. A small organization normally keeps one group of users in Time Tracker in which everything belongs. Large organizations can utilize the subgroups feature to simplify user and project management.<li>User Roles: Anuko Time Tracker comes with a flexible, customizable set of user roles to which users are assigned. There are several pre-defined roles such as Top manager, Manager, Co-manager, Supervisor, Client and User that normally suffice for most installations. Custom roles can also be created.<li>Time Input: Users can input their time using the time of day or the duration of time spent on an activity from any computer with a network / internet connection and a web browser. There is also a companion Android app designed for live time tracking.<li>Flexible Reports: Full reports can be viewed online, exported (downloaded) as a spreadsheet or CSV (Comma Separated Value) file, and/or sent by email directly from the Time Tracker interface. Reports show you a full breakdown of the time spent on any project or activity, showing you exactly how much time each person and/or group has spent on what tasks. Anuko Time Tracker lets you create reports filtering by any combination of date, time period, group, project, activity, person, billable and/or non-billable hours, and idle time. It can also exclude details and just calculate the totals, and save your settings as a favorite to easily generate future reports in the same way without selecting parameters each time.</ul>
_installer_atheos_description=Atheos is an open source integrated development environment (IDE) application.
_installer_atheos_authordescription=Atheos is a web-based IDE framework with a small footprint and minimal requirements. Atheos is updated from the Codiad IDE.<br><br>Atheos was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_b2evolution_description=b2evolution est une application open source de blog. b2evolution est dérivée de l'application b2/cafelog en 2003.
_installer_b2evolution_authordescription=b2evolution est une application de blogging. Vous entrez des articles via une interface facile à utiliser et ceux-ci apparaissent dynamiquement sur votre page web. L'application gère également l'archivage et les commentaires.
_installer_backdropcms_description=Backdrop CMS is an open source content management application. Backdrop CMS forked from Drupal 7 in 2015.
_installer_backdropcms_authordescription=Backdrop is a free and Open Source Content Management System that helps you build modern, comprehensive websites on a reasonable budget.<br><br>Features:<br><ul><li>Backdrop is a Content Management System. A CMS is a database driven website that allows people to log in, and with permission, allows them to edit nearly any page. Backdrop can be used to create almost any type of website. Use Backdrop CMS for everything from a single-administrator's personal blog site, to a complex, multi-role, business e-commerce platform. Backdrop is the perfect fit for comprehensive businesses, non-profit, educational, government or corporate websites.<li>Backdrop CMS is a tool for building websites. Backdrop's core is packed full of common features that 80% of all websites will use. Backdrop's world of Add-Ons can be used to meet less common requirements. Backdrop can be easily extended with the addition of modules (that change the way it works), themes (that change the way it looks), and layouts (that change where content can be placed on a page).<li>Backdrop CMS is a fork of Drupal. Backdrop is Drupal 7 -- modernized. Backdrop's founders and early contributors saw the huge changes coming to Drupal 8, and met the need to maintain and improve this wonderful software that has a proven track-record of success. By providing an easy upgrade from Drupal 7, Backdrop will be the most affordable next step for sites running on Drupal 7 today.<li>Backdrop CMS is non-profit. Backdrop is a project of the Software Freedom Conservancy. Software Freedom Conservancy is a not-for-profit charity that helps promote, improve, develop, and defend Free, Libre, and Open Source Software (FLOSS) projects. To make a donation, please visit the Contribute page.</ul>
_installer_blab_description=BlaB is a free group chat application.
_installer_blab_authordescription=BlaB! AX is a free group chat script, using AJAX as a transport system and MySQL as a database storage.<br><br>Features:<ul><li>Multiple rooms<li>Private chats<li>Mobile friendly</ul>
_installer_blesta_description=Blesta est une application de facturation et de gestion de la clientèle commerciale.
_installer_blesta_authordescription=Blesta est un outil web de facturation et de support orienté productivité et convivialité d'utilisation.
_installer_blesta_licensekeytext=Blesta nécéssite une clé de licence. Laissez vide pour demander une licence d'essai ou <a href='http://blesta.com' target='_blank' class='i_link'>commander directement chez Blesta</a>.
_installer_blogenginenet_description=BlogEngine.NET est une application open source de blog.
_installer_blogenginenet_authordescription=BlogEngine.NET est sans doute le plus simple et le plus léger gestionnaire de Blog en  ASP.NET pour le moment, mais tout de même très complet.
_installer_phpscheduleit_description=phpScheduleIt est une application open source de réservation et de planification. Initialement sorti en 2003, phpScheduleIt a été téléchargé plus de 200.000 fois.
_installer_phpscheduleit_authordescription=phpScheduleIt permet aux utilisateurs de s'inscrire et ensuite de placer des réservations sur tout type de ressources, telles que des salles de conférence, des machines, des ordinateurs, etc. L'aspect administratif permet un contrôle complet sur les autorisations utilisateur, les données de réservation de ressources, de données, et a de nombreux paramètres configurables.<br><br>Caractéristiques:<ul><li>Vue calendrier simple permet aux utilisateurs de trouver et réserver rapidement un créneau horaire disponible.<li>Outils d'administration vous permettent de rechercher, gérer et exporter des données rapidement.<li>Organisation des utilisateurs et de limiter l'accès par groupes.<li>Mise en page flexible vous permet de configurer des plannifications qui répondent à vos besoins.<li>Limiter et contrôler l'utilisation des ressources grâce à un système de quota souple.<li>En option examiner et approuver les demandes de réservation.<li>Export de données de réservation vers Outlook ou tout autre système qui accepte les fichiers .ical.<li>Intégration avec l'authentification LDAP / Active Directory.</ul>
_installer_boxbilling_description=BoxBilling est une application de gestion de facturation et de gestion de clients gratuit. Une version commerciale avec plus de fonctionnalités est également disponible. BoxBilling a été initialement publié en 2011.
_installer_boxbilling_authordescription=Avec BoxBilling vous pouvez vendre tout produit imaginable - Hébergement Web, licences de logiciels, des serveurs, des produits téléchargeables...<br><br>Caractéristiques:<ul><li>Prise en charge de la facturation automatique, la facturation, provisionnement produit<li>Créer automatiquement des comptes d'hébergement dès que le paiement est reçu<li>Suspendre lorsque compte est en souffrance, fin quand un laps de temps spécifié passe.<li>Autoriser plusieurs devises, paiements uniques et récurrents<li>Boxbilling est parfaitement adapté pour vendre<li>Comptes partagés et revendeur d'hébergement<li>Noms de domaines<li>Licences de logiciels<li>Produits téléchargeables<li>Facturation périodique de produits<li>Helpdesk, base de connaissances, nouvelles et système d'annonces.<li>Interface intuitive Web 2.0 AJAX avec un score de convivialité de 100%!</ul>
_installer_boxbilling_licensekeytext=BoxBilling nécessite une clé de licence gratuite qui doit être obtenue à partir de leur site avant l'installation. <a href='http://www.boxbilling.com/order' target='_blank' class='i_link'>Obtenir une licence directe de BoxBilling</a>
_installer_podcastgenerator_description=Podcast Generator is an open source podcast publishing application.
_installer_podcastgenerator_authordescription=Podcast Generator (PG) is an open source Content Management System and specifically designed for self-hosting podcasts.<br><br>Features:<ul><li>Tools to easily manage all of the aspects related to the publication and distribution of a podcast, from the upload of episodes to submission.<li>Support for major directories such as Apple Podcasts, Google Podcasts and Spotify.<li>Light weight self-hosted platform written in PHP.</ul>
_installer_projectsend_description=ProjectSend est une application open source de partage de fichiers et d'images. Initialement connu sous le nom cFTP en 2007.
_installer_projectsend_authordescription=ProjectSend is a client-oriented file uploading utility. Clients are created and assigned a username and a password. Files can then be uploaded under each account with the ability to add a title and description to each.<br><br>When a client logs in from any browser anywhere, the client will see a page that contains your company logo, and a sortable list of every file uploaded under the client's name, with description, time, date, etc.. It also works as a history of "sent" files, provides a differences between revisions, the time that it took between each revision, and so on.<br><br>An additional benefit includes saving hundreds of megabytes on email accounts since every file remains until it's deleted.<br><br>Features:<ul><li>Really simple and attractive design. Ease of use for both users and clients!<li>Unlimited file size uploading! (thanks to plupload, uploding in "chunks" allows you to overcome any server restriction on file and post sizes).<li>Upload several files at a time and then add the information to all of them on a single screen.<li>Upload from the web interface directly or by FTP, and then import the files into ProjectSend.<li>Possibility to hide or show files from clients after the files are uploaded.<li>User roles (Administrator. Account Manager, Uploader).<li>Sortable full lists of files, users and clients.<li>Two templates included: Default and Gallery; and more templates can be created.<li>Options and branding. Your company logo is seen on the client pages.</ul>
_installer_projeqtor_description=ProjeQtOr is an open source project management application.
_installer_projeqtor_authordescription=As a collaborative tool designed by project managers for project managers, ProjeQtOr offers you a pragmatic approach to the operational management of your projects.<br><br>Features:<ul><li>Complete solution: ProjeQtOr covers the entire scope of project management. It is a tool that proposes to replace the use of a multitude of disparate tools and spreadsheets thanks to many functionalities on the management of deadlines, costs, incidents, resources, risks, quality or even the control of commitments.<li>Operational monitoring and strategic vision: Natively multi-projects, multi-level, ProjeQtOr records operational information to provide you with an overall strategic vision of programs and projects portfolio.<li>Realistic planning: ProjeQtOr generates a realistic and honest planning by taking into account all the constraints and in particular the availability of resources shared between several projects.<li>Totally adaptable: ProjeQtOr adapts to your needs, from simple task management to projects optimization in terms of costs and deadlines. You can also influence the roadmap, proposing evolutions, sponsoring some or taking part to Qlub of users so that the tool is really yours.</ul>
_installer_cakephp_description=CakePHP is an open source framework application. Initially released in 2005, CakePHP is partially inspired by Ruby on Rails and uses many of its concepts.
_installer_cakephp_authordescription=Features:<ul><li>Build Quickly: Use code generation and scaffolding features to rapidly build prototypes.<li>No Configuration: No complicated XML or YAML files. Just setup your database and you're ready to bake.<li>Friendly License: CakePHP is licensed under the MIT license which makes it perfect for use in commercial applications.<li>Batteries Included: The things you need are built-in. Translations, database access, caching, validation, authentication, and much more are all built into one of the original PHP MVC frameworks.<li>Clean MVC Conventions: Instead of having to plan where things go, CakePHP comes with a set of conventions to guide you in developing your application.<li>Secure: CakePHP comes with built-in tools for input validation, CSRF protection, Form tampering protection, SQL injection prevention, and XSS prevention, helping you keep your application safe and secure.</ul>
_installer_canvas_description=Canvas LMS est une application open source d'apprentissage en ligne (PIM). Initialement sorti en 2011, Canvas LMS est utilisé par des milliers d'universités, écoles et institutions.
_installer_canvas_authordescription=Canvas is the LMS that makes teaching and learning (and implementation and adoption and customer support and student success and bragging to your non-Canvas-using peers) easier.<br><br>Features:<ul><li>Openness: Canvas is openness—from our open APIs to the openness of our security audits, from our open feature discussions and Canvas Studio to the open source software that is Canvas itself.<li>Customizability: Canvas provides an extensive, open API that we publish to the world, making it easy for third-party apps to plug right into Canvas, pull from its data, and push data back in.<li>Pedagogical Flexibility: We built a whole app center just to make it even easier for institutions and instructors to experiment and adapt new technologies into their courses. Browse through loads of LTI apps and install them in a single click. No IT support necessary.<li>Support: Who knows Canvas better than Canvas? Our in-house Canvas experts take the support burden off your hands, ensuring the speediest, most frictionless interactions.</ul>
_installer_chamilo_description=Chamilo est une application open source de gestions de cours. Dérivé de Dokeos en 2010, Chamilo est actuellement utilisé par plus de 3,5 millions d'étudiants et d'enseignants à travers le monde.
_installer_chamilo_authordescription=Chamilo vise à vous apporter la meilleure plate-forme e-learning et de collaboration dans le monde open source. Chamilo est aussi une marque détenue par l'Association Chamilo, ce qui permet à de nombreuses entreprises de s'appuyer sur le nom du produit avec un très faible risque. La marque de commerce n'est pas et ne sera jamais détenu par un titulaire de marque unique.<br><br>Caractéristiques:<ul><li>Création facile de contenu éducatif<li>Suivi des utilisateurs, ce qui permet d'améliorer la méthodologie<li>Interface claire, laissant l'accent sur l'apprentissage de l'utilisateur<li>Canaux de communication synchrones et asynchrones<li>De nombreux outils permettant tous les types d'apprentissage (visuel, auditif, pratiques, jeux sérieux, la sélection du personnel)<li>Vaste capacité de gestion des documents</ul>
_installer_chevereto_description=Chevereto is an open source image hosting application.
_installer_chevereto_authordescription=Get your own turnkey image hosting system today. Start your own image sharing website with your own rules.<br><br>Features:<ul><li>Stores: Sell more by creating an engaging showcase for your products.<li>Photographers: Feature your work and provide private galleries for your clients.<li>Content creators: Context aware system for showcasing your content.<li>Real estate: Great looking easy to maintain galleries for your real estate offering.<li>Communities: Multi-user image sharing system for your organization or community.<li>Service providers: Provide image hosting and image sharing service to others.</ul>
_installer_churchcrm_description=ChurchCRM is an open source CRM application built for churches.
_installer_churchcrm_authordescription=An OpenSource CRM System Built for Churches: Your Church can benefit from giving your staff and volunteers the tools they need to make every interaction more valuable.<br><br>Features:<ul><li>Unlimited People and Families<li>Services and Groups<li>Events and Check In<li>Contributions Tracking<li>Self Verification<li>Self Registration<li>Access Restrictions<li>Data Importing<li>Data Export<li>Dashboards<li>People/Family/Group Custom Fields<li>Canvass<li>Volunteers Management<li>Fundraiser<li>Sunday School</ul>
_installer_classicpress_description=ClassicPress est une application open source de gestion de contenus (CMS). Dérivé de WordPress en 2019, le développement est orienté sécurité, moins lourd et gourmand en ressources.
_installer_classicpress_authordescription=Still using WordPress 4.9.x? Is the WP block editor not for you? Then ClassicPress is just made for you. With all the same features and familiarity as WP 4.9.x and still very much in active development, ClassicPress is like meeting up with an old friend.<br><br>ClassicPress is a community-led open source content management system and a fork of WordPress that preserves the classic TinyMCE editor as the default option.<br><br>We believe that when we combine careful, deliberate planning with the insight and collective wisdom of the ClassicPress community, we will ensure the success of ClassicPress for many years to come. Check out our <a href='https://www.classicpress.net/roadmap/'>roadmap</a> to learn more.<br><br>We have an active and growing community of users from many different backgrounds. Whether you are a developer, designer, business owner, or blogger, the ClassicPress Forums are where you can discuss all things ClassicPress. Add your voice to the conversation!<br><br><ul><li>Improved Security - Concerned about security? ClassicPress has a “security-first” approach. No matter how shiny or exciting a new feature is, if it’s not secure, it won’t be added to the platform.</li><li>Less Bloat - We believe that powerful does not need to mean code-heavy. We've trimmed unnecessary plugins and features from ClassicPress core, and continue to actively seek smart ways to reduce code bloat.</li><li>Block-free - Choose the development path that works best for you. With the flexibility and stability that ClassicPress provides, you have the freedom to create a solution that meets your unique needs.</li></ul>
_installer_classicpress_sitetagline=Un autre grand site web généré par ClassicPress
_installer_clientexec_description=ClientExec est une application de gestion de client et facturation. ClientExec a été initialement publié en 2002 et aujourd'hui des milliers d'entreprises lui font confiance.
_installer_clientexec_authordescription=Caractéristiques: <ul><li>Help Desk complet: Demandez à vos employés de gérer les tickets de support sans rapidement et sans soucis. Le système de gestion électronique de ClientExec vous aide expédier, suivre et transmettre des messages. <li>Administration: ClientExec vous libère pour faire croître votre entreprise, en fournissant un moyen facile de configurer vos offres et automatiser les tâches quotidiennes associées à l'administration de votre société. Être organisé pour éviter les angoisses. <li>Module de facturation: Que vous facturez pour votre travail, ou pour créer des frais récurrents, ClientExec permet le suivi de toutes les informations correspondantes. Le gestionnaire de facture permet la fusion des articles facturables, accepte les principales cartes de crédit, factures, archives et même le suivi de crédits. <li>Rapports efficaces: Plus de 10 rapports vous donnent instantanément une image complète de votre entreprise. Avec seulement quelques clics de la souris, tout est à portée de main - rapports sur les recettes, commentaires de soutien, et plus encore. <li>Interface intuitive: ClientExec fournit une interface distincte pour vos clients et membres du personnel. L'interface client intuitive et conviviale permet à vos clients de recevoir du support ou effectuer rapidement les différentes fonctions de facturation et de gestion du profil.</ul>
_installer_pluxml_description=PluXml is an open source blog and content management application.
_installer_pluxml_authordescription=Build a high-performing website with ease!<br><br>Features:<ul><li>No database: All data is stored in XML files. A simple copy of files allows you to move your site to a USB key, which makes it completely portable.<li>Collaborative: 5 profiles with different permission levels. For family, friends, a company, PluXml will find its place.<li>Customizable: PluXml dresses according to your desires so that your site is in your image. Extend your PluXml without any line of programming by easily adding new features.</ul>
_installer_cmsmadesimple_description=CMS Made Simple est une application de gestion de contenu open source. Initialement publiée en 2004, CMS Made Simple  a reçu le prix du système de gestion de contenu Open Source la plus prometteuse en 2010 par Packt Publishing.
_installer_cmsmadesimple_authordescription=CMS Made Simple permet aux développeurs de sites Web de générer des sites simples, faciles à utiliser via un utilitaire pour permettre la construction de petits sites semi-statiques (des dizaines à des centaines de pages). CMS Made Simple est utilisé par des entreprises ou pour les sites web nécessitant plusieurs personnes pour gérer le site. Il y a d'autres outils de gestion de contenu qui se spécialisent dans les portails multi-utilisateurs, les blogs, ou de publication de contenu. CMS Made Simple peut faire beaucoup plus que cela, mais ce n'est pas notre intérêt.<br><br>Caractéristiques:<ul><li>Optimisé pour le référencement<li>Aide intégrée et en ligne<li>Modulaire et extensible<li>Gestion simple de groupes ou utilisateurs<li>Système de permissions par groupe<li>Support de modèles, pour un look illimité sans changer une ligne de contenu<li>Procédures d'installation et de mise à jour via un assistant<li>Exigences minimales côté serveur<li>Panneau d'administration avec la prise en charge de plusieurs langues<li>Contenu hiérarchisé de profondeur et taille illimitée<li>Gestionnaire de fichiers intégré avec possibilité de téléchargement de fichiers<li>Journal d'audit intégré<li>Support via la communauté dans les forums et IRC<li>Faible encombrement</ul>
_installer_codeigniter_description=CodeIgniter est un framework de développement PHP gratuit. Une version commerciale nommée ExpressionEngine est disponible sur le site.
_installer_codeigniter_authordescription=CodeIgniter est un framework de développement PHP - un ensemble d'outils - pour les personnes qui programment des sites utilisant PHP.  Son but est de vous permettre de développer vos projets plus rapidement que si vous partiez de zéro, en fournissant un ensemble riche de bibliothèques pour les tâches les plus courantes nécessaires, ainsi qu'une interface simple et une structure logique pour accéder à ces bibliothèques. CodeIgniter vous permet de vous concentrer sur la créativité de votre projet en minimisant la quantité de code nécessaire pour une tâche donnée.
_installer_codiad_description=Codiad est une application gratuite intégrant un environnement de développement (IDE). Codiad a été initialement publiée en 2013.
_installer_codiad_authordescription=Codiad est un outil web de développement (IDE) avec un faible encombrement et des exigences minimales.<br><br>Codiad a été conçut pour être simple, ce qui permet un développement rapide et interactif sans la surcharge massive de certains des plus grands éditeurs de bureau. Cela étant dit, même les utilisateurs de IDE de type Eclipse, NetBeans et Aptana trouvent un énorme avantage à la simplicité de Codiad. Bien que la simplicité était la clé, nous n'avons pas lésiné sur les fonctionnalités et avons une équipe de développeur dédiée pour maintenir l'outil.<br><br>Caractéristiques:<ul><li>Bibliothèque de Plugin<li>Vérification et notifications d'erreur<li>Support de plusieurs utilisateurs<li>Editeur peut être fractionné<li>redondance via 'LocalStorage'<li>Outils de recherche avancée<li>Autocomplétion intelligente<li>Edition collaborative en temps réel<li>Plus de 20 thèmes de colorisation syntaxique<li>Entièrement Open-Source<li>Code source facile à personnaliser<li>Fonctionne sur votre propre serveur<li>Téléchargement rapide de sauvegardes<li>Éditeur plein écran<li>Support de langue i18n</ul>
_installer_collabtive_description=Collabtive est une application de gestion de projet open source. Collabtive a été initialement publiée en 2007.
_installer_collabtive_authordescription=Collabtive est une alternative open source à des outils propriétaires comme Basecamp. Collabtive est pour les petites entreprises et les travailleurs indépendants.<br><br>Fonctionnalités de base:<ul><li>Nombre illimité de projets, de jalons, listes de tâches, et tâches<li>Membres illimités avec des profils utilisateurs<li>Gestion des droits basée sur les rôles<li>Messagerie et messagerie instantanée<li>Gestion de fichiers<li>Suivi du temps (Timetracking)</ul><br><br>Rapports et notifications:<ul><li>Rapports de suivi du temps, journaux d'activité et messages au format PDF<li>Exportation de profils d'utilisateurs au format vCard<li>Flux RSS pour les messages et les tâches<li>Synchronisation des calendriers via exportation de tâche au format iCal<li>Export sous forme de fichiers Excel à partir des journaux d'activité et des rapports de suivi du temps<li>Notifications par e-mail</ul><br><br>Autres:<ul><li>Recherche, mots-clés<li>Importation Basecamp<li>Entièrement personnalisable<li>Disponible dans plus de 35 langues<li>Prise en charge complète de UTF8</ul><br><br>Collabtive est développé par une équipe de professionnels bénévoles. Toute personne impliquée est un professionnel dans leurs domaines respectifs, apportant des contributions de haute qualité au projet.
_installer_concrete_description=concrete5 est un système de gestion de contenu open source et de construction de site Web.
_installer_concrete_authordescription=Construire et gérer un site web sont deux défis très différents. Certes, une personne peut porter deux chapeaux, mais le processus de lancement d'un grand site Web est bien différente de l'exécution d'un grand site Web au fil du temps. Concrete5 vous permet de faire les deux : construire et gérer de grands sites Web. La plupart des autres systèmes de gestion de contenu sont conçus pour une partie de l'équation ou pour l'autre.<br><br>Beaucoup de CMS ont été conçus par des développeurs, pour les développeurs. Construire et maintenir un site avec eux peut être assez complexe et intimidant pour quelqu'un qui ne sait pas programmer. L'expérience de l'édition de fin fonctionne, mais pour faire des changements de contenu, même de base vous devez généralement travailler avec des formulaires sans fin dans une console d'administration. Ajouter de nouvelles fonctionnalités est quelque chose pour laquelle  vous aurez besoin d'un savoir-faire technique. Imaginez avoir à appeler un conseiller chaque fois que vous voulez écrire un nouveau document Word. Quelle est l'utilité pour votre entreprise ?<br><br>Inversement, il y a un certain nombre de solutions qui sont adaptées pour le marché du bricolage. Généralement en commençant avec un blog, plus le temps passe des éléments sont ajoutés jusqu'à ce qu'ils s'effondrent. Imaginez que votre document allait toujours avoir une page de couverture, une table des matières et un index - peu importe aussi simple, vous vouliez qu'il soit. Bien sûr, c'est parfait quand vous pouvez commencer rapidement, mais si vous voulez faire beaucoup plus que ce pour quoi ces systèmes ont été conçus c'est comme utiliser n marteau pour enfoncer des vis.<br><br>Avec Concrete5, vous obtenez le meilleur des deux mondes. N'importe qui peut commencer à faire leur propre site Web en quelques secondes, et l'expérience d'édition est facile, il suffit de cliquer sur ce que vous voulez changer. Les développeurs reçoivent encore un cadre souple et robuste pour construire des applications Web sophistiquées. Avec Concrete5, cependant, les propriétaires de site pourront apporter leurs propres modifications et nouveautés, pour les années à venir.
_installer_contactform_description=Contact Form est une application open source de gestion de formulaire de contact.
_installer_contactform_authordescription=Contact Form offre un moyen simple pour les visiteurs de vous contacter via votre site web. En plus d'être un moyen rapide et facile pour les visiteurs de vous contacter, ce qui contribue également à éliminer le spam en cachant votre adresse e-mail des robots des spammeurs.
_installer_contactform_usagenotes=Now cut and paste this form code into your webpage (you can also edit the HTML formatting to taste):<br><br><textarea rows=32 cols=77 wrap=OFF>&lt;form name="form" method="post" action="{dir}/contactscript.php"&gt;{nl}&lt;table width="400" border="0" cellspacing="2" cellpadding="2"&gt;{nl}  &lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Name: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="name" size="25" maxlength="200" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Email: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="email" size="25" maxlength="100" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Comments: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;textarea name="msg" cols="25" rows="4"&gt;&lt;/textarea&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top"&gt; &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="reset" name="Reset" value="Reset" /&gt;{nl}      &lt;input type="submit" name="Submit" value="Submit" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;{nl}&lt;/table&gt;{nl}&lt;/form&gt;</textarea><br><br>Once the code is added to your webpage, the contact form will work.<br><br>You can change your email address, email subject, and submission-sent URL by manually editing the <strong>contactscript.php</strong> script in the installation directory.
_installer_contao_description=Contao est une application open source de gestion de contenu. Contao était autrefois connu sous TYPOlight.
_installer_contao_authordescription=Contao est un système open source de gestion de contenu (CMS) pour les personnes qui veulent une présence professionnelle sur Internet qui est facile à entretenir. La structure de ce système offre un niveau de sécurité élevé et vous permet de développer des sites web compatibles avec les moteurs de recherche et également accessibles pour les personnes handicapées. En outre, le système peut être étendu de manière flexible et peu coûteuse. Facilité de gestion des droits des utilisateurs, le service de mise à jour automatique, le framework CSS et de nombreux modules déjà intégrés (actualités, calendrier, formulaires, etc.) ont rapidement fait Contao l'un des systèmes les plus populaires open source de gestion de contenu sur le marché.
_installer_coppermine_description=Coppermine Photo Gallery est une application open source de galerie d'images.
_installer_coppermine_authordescription=Coppermine Gallery est une application de gestion photo polyvalent et riche en fonctionnalités.
_installer_coranto_description=Coranto est une application open source de gestion de contenu programmé en Perl. Coranto est extrêmement léger, avec une grande partie de fonctionnalités supplémentaires grâce à des plugins. Coranto est le successeur de NewsPro.
_installer_coranto_authordescription=Coranto est votre système de gestion de contenus (CMS) de tous les jours . Il est conçu pour être flexible, et vous pouvez facilement étendre les fonctions de Coranto par l'utilisation d'une multitude de plugins. Que vous gériez un petit blog ou un journal à grande échelle avec des millions de visites chaque jour, vous pouvez compter sur Coranto entièrement basé sur un environnement de mettre à jour votre site. Le script a aussi ses propres forums pour de l'aide, questions et idées.
_installer_cslivehelp_description=Crafty Syntax Live Help est une application open source d'aide par discussion instantanée.
_installer_cslivehelp_authordescription=Live Help est un outil d'aide par discussion multi-utilisateurs, multi-opérateurs et multi-service de qui permet aux opérateurs de sites Web afin de surveiller leurs visiteurs pendant leur navigation sur le site et d'ouvrir de manière proactive une session de discussion avec le visiteur.<br><br>Les caractéristiques comprennent l'auto-invitation, le suivi referer, le suivi des pages, notification de chat, l'utilisateur tape un message, sessions multiples, alerte sonore, laissez un message si les opérateurs en ligne, urls poussée, des réponses rapides et multiples.
_installer_cubecart_description=CubeCart est une application e-commerce gratuite de gestion de panier. Une version commerciale est également disponible sur le site Web. CubeCart a été précédemment connu sous le nom eStore.
_installer_cubecart_authordescription=CubeCart est une application e-commerce qui vous permet de créer un magasin en ligne puissant.<br><br>Caractéristiques:<ul><li>McAfee Secure ™ vérifiés<li>Image Resize / Cropper outil<li>Search Engine Optimization<li>Pays / zone de gestion<li>Soutien Devises multiples<li>Google Analytics pour le commerce électronique<li>Gestion de la liste de diffusion<li>Groupes de tarification des produits et rabais Quantité<li>Product Reviews / Commentaires<li>Contrôle des stocks<li>Masquer les prix jusqu'à l'enregistrement<li>Support Téléchargement numérique<li>Historique des commandes client<li>Spam Control (reCAPTCHA)</ul>
_installer_dadamail_description=Dada Mail est une application open source mailing list développé en Perl. Dada Mail a été initialement publié en 2000 sous le nom de messagerie Mojo et est connu sous le nom de Dada Mail depuis 2003.
_installer_dadamail_authordescription=Dada Mail vous permet de gérer une liste d'envoi par courriel, offrant un support complet pour la sécurité, en boucle fermée opt-in abonnements, l'envoi de publipostages, de conserver des archives de messages et vous permet de partager vos messages dans beaucoup de façons soignée.<br><br>Vous exécutez Courrier Dada sur votre compte d'hébergement web propre, vous donnant un contrôle complet sur vos listes de diffusion précieuses.<br>Dada Mail est conçu pour les petites entreprises à l'esprit, pour fournir une solution économique et très flexible pour atteindre vos clients, fans, amis, partenaires commerciaux et les clients.<br><br>Interagir avec Mail Dada via votre navigateur Web, ce qui rend Dada Mail disponible partout où vous avez une connexion à Internet, votre ordinateur professionnel, votre téléphone intelligent, votre iPad, ou n'importe quel autre ordinateur, où que vous soyez.<br><br>Dada Mail est riche en fonctionnalités, mais essaie de rester simple. Dada Mail est conçu pour favoriser la flexibilité, l'extensibilité et la facilité d'utilisation sur la vitesse de base ou très flashy mais difficiles à utiliser des fonctionnalités. Nous expédions email Dada avec les préférences par défaut saines listes de diffusion, de sorte que vous pouvez commencer à utiliser la messagerie Dada, sans provoquer de faux pas et de garder vos abonnés heureux.<br><br>Courrier Dada est conçu pour être installé, la configuration et compris par les gens ordinaires qui ont des sites Web, mais emballe suffisamment fonctionnalités avancées pour inciter les utilisateurs plus compétents. Si vous avez installé un babillard ou logiciel de blog Web, vous pouvez installer Mail Dada.<br><br>Dada Mail peut évoluer. Installer Mail Dada sur la plupart des de base du compte d'hébergement et de commencer à envoyer des messages immédiatement. Liste de diffusion de plus en plus? Passez à l'envoi d'un plus puissant système tiers, comme Amazon SES, où il ya potentiellement pas de limite sur le nombre de courriels que vous pourriez envoyer - le tout sans avoir à changer de système de liste de diffusion de direction ou de votre hébergement.<br><br>Courrier Dada est nommé d'après le mouvement artistique Dada, composé en partie d'une poche incroyablement créatif de libres penseurs qui se sont exprimés sans limites pendant le temps horrible de la Première Guerre mondiale. Dada échappe à toute définition réelle (par conception!) Et nous aimerions être surpris et ravi d'apprendre comment vous utilisez Mail Dada!
_installer_docker_description=Docker is an open source containerization technology for building and containerizing applications.
_installer_docker_authordescription=Features:<ul><li>Build and run the same applications everywhere with the only platform that can provide trusted and certified end-to-edge security.<li>Developers have the freedom to innovate with their choice of tools, application stacks, and deployment environments for each project.<li>Docker makes it easy to get up and running in minutes and rapidly code, test, and collaborate while ensuring consistency between development and production.</ul>
_installer_dokuwiki_description=DokuWiki est une application open source de wiki qui est extrêmement léger.
_installer_dokuwiki_authordescription=DokuWiki est conforme aux standards, un wiki simple à utiliser, visant principalement à créer des documentations de toute sorte. Il est destiné aux équipes de développeurs, groupes de travail et les petites entreprises. Il a une syntaxe simple mais puissante qui assure que les fichiers de données restent lisibles en dehors du Wiki, et facilite la création de textes structurés. Toutes les données sont stockées dans des fichiers textes - aucune base de données n'est nécessaire.
_installer_dolibarr_description=Dolibarr est une application open source de gestion des ressources d'entreprise (ERP) et de relation client depuis 2003.
_installer_dolibarr_authordescription=Dolibarr est une application open source pour petites et moyennes entreprises, fondations ou indépendants. Cette application comporte de nombreuses fonctionnalités concernant la gestion des ressources d'entreprise (ERP) et de relation client (CRM) mais inclus également d'autres fonctionnalités pour d'autres activités.<br>Dolibarr est multi-utilisateurs avec des niveaux de permissions poussés et facile à utiliser.<br><br>Fonctionnalités:<ul><li>Catalogue de produits et services<li>Gestion de stock<li>Gestion des comptes bancaires<li>Répertoire de clients, fournisseurs et prospects<li>Répertoire de contacts</ul><br><ul><li>Gestion des actions commerciales<li>Gestion des commandes avec générateur de PDF<li>Gestion des propositions commerciales avec générateur de PDF<li>Gestion des contrats<li>Factures<li>Gestion avec générateur de PDF<li>Gestion des paiements<li>Gestion des ordres permanents<li>Gestion de livraison<li>Support TVA NPR (pour les DOM-TOM)<li>Gestion des membres de la fondation<li>Gestion des signets<li>Emailing<li>Agenda<li>Point de vente<li>Gestion des dons<li>Rapports<li>Outils d'exportation de données<li>Connectivité LDAP<li>Extensible avec d'autres modules officiels et non-officiels, y compris mais non limité à AWStats, Bittorrent, Gravatar, Google, et WEBAGENDAS.</ul>
_installer_dotnetnuke_description=DotNetNuke est une application open source de gestion de contenu en language .NET.
_installer_dotnetnuke_authordescription=DotNetNuke est la plate-forme Web de premier plan de gestion de contenu (ou CMS) pour Microsoft ASP.NET, utilisé par plus de 700.000 sites Web en production à travers le monde. La souplesse de DotNetNuke CMS open source plate-forme fonctionne aussi comme un cadre de développement d'applications Web. En fonction de votre rôle au sein de votre organisation, DotNetNuke fournit des avantages considérables pour soutenir vos initiatives Web.
_installer_dotclear_description=Dotclear est une application open source de blog depuis 2003.
_installer_dotclear_authordescription=Dotclear est une application de publication open source. Prenez le contrôle de votre blog!<br><br>Le but du projet Dotclear est de fournir un outil convivial permettant à quiconque de publier sur le Web sans compétences techniques.<br><br>Caractéristiques:<ul><li>Publication Facile<li>Thème entièrement personnalisable<li>Administration conviviale<li>Système de template flexible<li>Gestion des médias<li>Choisissez parmi plusieurs syntaxe d'édition (wiki, markdown, textile ou directement en wysiwyg)<li>Système de commentaire flexible<li>Anti-spam intégré<li>Internationalisation<li>Présentation des widgets<li>Thèmes et plugins<li>Pages<li>Tags et catégories<li>Installation automatisée<li>Prise en charge de plusieurs types de bases de données<li>Blogs multiples<li>Multi-utilisateur avec autorisations<li>Conforme aux standards<li>Accessible<li>Importation / exportation<li>Naturellement optimisé pour les moteurs de recherche<li>Flux de syndication<li>Prise en charge complète de trackback<li>Support complet Unicode<li>XML / RPC<li>Extensible<li>Performances et évolutivité</ul>
_installer_drupal_description=Drupal est un système de gestion de contenu open source et un framework de développement PHP.
_installer_drupal_authordescription=Drupal est une plate-forme d'édition créée pour construire des sites Web dynamiques offrant un large éventail de fonctionnalités et de services. Drupal peut prendre en charge un large éventail de projets web allant de weblogs personnels de grands sites axées sur la collectivité et des entreprises. Utilisé tel quel ou personnalisé grâce à l'un des milliers de designs libres ou plugins pour monter rapidement son site. Les développeurs aiment notre API bien documentée. Les concepteurs aiment notre flexibilité. Les administrateurs de site aimons notre évolutivité illimitée.<br><br>Caractéristiques:<ul><li>Organiser et trouver: Drupal est livré avec de nombreux outils pour vous aider à organiser, structurer, trouver et réutiliser votre contenu. Catégoriser de la taxonomie, de créer automatiquement des urls conviviales, créer des listes personnalisées, le contenu associé avec un autre contenu sur votre site, et de créer des valeurs par défaut intelligentes pour les créateurs de contenu.<li>Contenu créatif: la flexibilité de Drupal gère les types de contenu y compris d'innombrables vidéo, texte, blog, podcasts, et les sondages avec gestion des utilisateurs robuste, manipulation du menu, statistiques en temps réel et le contrôle de révision facultative.<li>Administrer: Drupal est livré avec de nombreuses options pour de nouveaux comptes utilisateurs et des permissions des utilisateurs. Les utilisateurs peuvent se voir assigner un ou plusieurs rôles et chaque rôle peut être mis en place avec des autorisations affinées permettant aux utilisateurs de visualiser et de créer ce qu'autorisent les administrateurs.<li>Collaborer: mettre l'accent sur l'édition de Drupal sociale peut vous aider à créer des sites et des applications pour aider vos utilisateurs à exprimer leurs opinions et d'engager un avec l'autre. Vous pouvez avoir un contrôle serré sur qui peut créer, visualiser, gérer, publier et autrement interagir avec le contenu de votre site.<li>Conception et affichage: couche de présentation de Drupal permet aux concepteurs de créer très utilisables, des expériences interactives qui engagent les utilisateurs et augmenter le trafic. Utiliser un thème existant Drupal pour votre site ou essayer de concevoir votre propre.<li>Extension: Avec plus de 6000 modules disponibles, la grande majorité des besoins de votre site peuvent être traitées avec Drupal et disponibles ajouter des modules additionnels.<li>Connexion: Drupal permet de connecter facilement votre site web vers d'autres sites et services sur le Web, à l'aide d'agrégation, les aliments et les capacités du moteur de recherche de connexion. Intégration de réseaux sociaux est également largement pris en charge pour vous aider à s'engager avec un public plus large.</ul>
_installer_e107_description=e107 est un système de gestion de contenu et portail communautaire open source.
_installer_e107_authordescription=e107 est un système de gestion de contenu propulsé par PHP et MySQL qui vous donne un site web totalement dynamique et professionnel. Il est open source, totalement personnalisable et en constant développement.
_installer_efront_description=eFront est une application de gestion d'apprentissage. Initialement publié en 2007, eFront a reçu le prix de la meilleure solution open source en 2012 par Elearning! Magazine.
_installer_efront_authordescription=eFront is a robust learning platform, bundled with key enterprise functionality ranging from branch management to tailor-made reports. We have worked with hundreds of organizations to shape a product that meets the training needs of modern enterprises.<br><br>Enterprise features include:<ul><li>Organization structure management<li>Skills management<li>Job positions management<li>Automatic assignment of courses to specific job descriptions<li>Skills gap tests management<li>User card with training history<li>LDAP support</ul><br>eFront also has a number of features typically found in eLearning platforms:<ul><li>User management<li>Lessons, courses, curriculum and categories management<li>Files management<li>Exam builders<li>Assignments builders<li>Communication tools (forum, chat, calendar, glossary)<li>Progress tracking<li>Authentication methods<li>Enrollment methods<li>Certifications<li>Reports generators<li>Extensibility via modules<li>Payments integration (through PayPal)<li>Social tools (lesson and system history, user wall, user status, Facebook interconnection)<li>Customizable notification system through email<li>Themes</ul>
_installer_elgg_description=Elgg est une plateforme de réseau social open source.
_installer_elgg_authordescription=Elgg est une plateforme primée de réseautage social, en fournissant les éléments de base qui permettent aux entreprises, les écoles, les universités et les associations de créer leurs propres pleinement les fonctionnalités de réseaux sociaux et les applications. Elgg a été élue meilleure plateforme de réseau social en 2008.
_installer_erpnext_description=ERPNext is an open source enterprise resource planning (ERP) application. ERPNext was initially released in 2008.
_installer_erpnext_authordescription=The ERP Software that helps you take full control of your business.  ERPNext is both powerful and easy to use.<br><br>Features:<ul><li>Billing: Track all things financial, including billings and payments with the ERPNext accounts module.<li>HR and Payroll: Manage your employee data, payroll, leave and attendance, expense claims, all within your ERPNext system.<li>Project Management: Manage all your projects with tasks, assignments and reminders and tracking expenses and billing too.</ul>
_installer_extcalendar_description=ExtCalendar est une application open source de gestion de calendriers.
_installer_extcalendar_authordescription=ExtCalendar est un puissant gestionnaire de calendrier multi-utilisateur. Les caractéristiques comprennent thèmes, des événements périodiques, catégories, utilisateurs et la gestion des groupes, des paramètres généraux et configuration de modèles.
_installer_feedonfeeds_description=Feed on Feeds est un agrégateur RSS / Atom open source.
_installer_feedonfeeds_authordescription=Feed on Feeds est un agrégateur de nouvelles côté serveur qui prend en charge les flux RSS et Atom.<br><br>Un agrégateur de nouvelles vous permet de vous abonner à des sources d'information et d'obtenir les nouveaux éléments rassemblés sur une seule page. Les articles les plus récents apparaissent en haut, et vous pouvez marquer les anciennes nouvelles comme lues.
_installer_fengoffice_description=Feng Office est un programme de relations clients et de gestion de projet open source. Initialement sorti en 2007, Feng Office est déjà opérationnel plus de 350.000 entreprises et organisations à travers le monde.
_installer_fengoffice_authordescription=Feng Office permet aux entreprises de gérer les tâches de projets, la facturation, les documents, la communication avec les collègues, les clients et les fournisseurs, planifier des réunions et des événements, et de partager tout type d'information électronique.<br><br>Caractéristiques:<ul><li>Les documents sont accessibles n'importe où avec une connexion Internet.<li>Simplifier les tâches. Tenir un registre des heures de travail. Analyser le temps et les ressources consacrés à un client, service ou projet.<li>Profitez de la puissance de l'information liée. Accéder à toutes les conversations entretenues avec un contact, ainsi que les tâches connexes, e-mails, réunions, documents, commentaires, et plus encore.<li>Assurez-vous que vos informations confidentielles restent confidentielles par la création d'utilisateurs avec des privilèges d'accès différents aux différents espaces de travail, en s'assurant que chaque personne sait que ce qu'il / elle a besoin de savoir.</ul>
_installer_fluxbb_description=FluxBB est une application de forum open source. Hérité de PunBB, en 2008, que FluxBB est une application populaire pour des forums légers, propulsant déjà des forums pour Arch Linux et μTorrent.
_installer_fluxbb_authordescription=FluxBB est conçu comme une alternative plus légère, plus rapide à certaines des applications les fonctionnalités traditionnelles forum lourds. Il est facile à utiliser et possède une expérience éprouvée de la stabilité et de la sécurité en fait un choix idéal de forum pour votre site Web.<br><br>Caractéristiques:<ul><li>Facile à utiliser: La simplicité est la clé. Doté d'une belle interface claire, FluxBB se concentre complètement sur la facilité d'utilisation et la convivialité.<li>Blazing vitesse: FluxBB se concentre sur les caractéristiques les plus essentielles d'un forum a besoin et est livré sans le ballonnement de nombreux autres systèmes emporter, afin que vous puissiez profiter de la vitesse.<li>Propre interface d'admin: Prenez le contrôle total sur votre forum, éditer facilement les autorisations, changer l'échelle du conseil d'options et de réorganiser la structure de votre forum.<li>Système de permission flexible: FluxBB est livré avec un système de permission flexible conçu pour vous donner un contrôle total sur vos groupes d'utilisateurs. Permettez-leur de consulter les différentes sections de votre forum, donner aux utilisateurs privilégiés statut de modérateur (animateur des groupes multiples sont pris en charge).<li>De puissants outils postés: Administrer votre carte en toute simplicité à l'aide de puissants outils de modérateurs pour gérer les utilisateurs, l'interdiction, la censure, les postes déclarés, des forums et des sujets. Faites-le vous-même ou déléguer ces tâches aux modérateurs comme bon vous semble.</ul>
_installer_fork_description=Fork est une application open source de gestion de contenu. Fork a été initialement publié en 2010.
_installer_fork_authordescription=Fork CMS est dédié à la création d'un environnement convivial pour construire, suivre et mettre à jour votre site Web. Nous sommes très fiers d'être le CMS de choix pour les débutants et les professionnels. Nous combinons cette grande vision avec les dernières innovations technologiques pour permettre aux développeurs front-end, les développeurs et les concepteurs de construire de puissants sites Web.<br><br>Fork CMS est plein à craquer avec des applications froides. Il vient avec le territoire d'être un système de kick-ass de gestion de contenu. Et juste au cas où vous voulez encore plus, vous pouvez télécharger des applications supplémentaires pour développer votre site. Nous travaillons constamment avec notre communauté dédiée à créer des applications nouvelles et passionnantes. Gardez un œil sur notre blog pour obtenir les mises à jour sur nos modules sur flambant neuf.<br><br>Nous croyons qu'un bon site devrait regarder de cette façon aussi. C'est pourquoi nous avons une vaste collection de beaux thèmes construits par kick-ass concepteurs. Nous travaillons constamment avec notre communauté de talent pour construire de nouveaux thèmes. Gardez un oeil sur notre blog sur pour obtenir de superbes mises à jour sur de nouveaux thèmes.<br><br>Avec Fork CMS, être un gourou du marketing est super facile. Découvrez ce qui motive vos visiteurs et d'optimiser votre site en conséquence. Avons-nous mentionné que les moteurs de recherche aiment les fourches CMS trop? Fork CMS offre des outils puissants pour les débutants et les professionnels. Fork CMS joue aussi bien avec les services existants, tels que la campagne moniteur et Google Analytics.
_installer_formtools_description=Form Tools est une application de gestion de formulaires open source. Form Tools a été initialement publié en 2005 et a depuis été téléchargé plus de 150.000 fois.
_installer_formtools_authordescription=Form Tools fournit toute sorte de formulaire lié ensuite à une base de données principale et une interface conviviale pour gérer les données de soumission du formulaire, en plus d'une multitude d'outils pour gérer et manipuler les données de votre formulaire. Que vous souhaitiez créer vos formulaires à la main ou par l'intermédiaire d'un script, si votre formulaire est en HTML, Flash, Silverlight ou quoi que ce soit d'autre - Form Tools peut vous aider!<br><br>Caractéristiques:<ul><li>Exportation des données: CSV, Excel, XML, HTML<li>Notifications par courriel<li>Comptes clients<li>Vues<li>Interface personnalisable<li>Composants<li>Visualisation des données</ul>
_installer_freescout_description=FreeScout is an open source help desk and support application.
_installer_freescout_authordescription=FreeScout is the perfect help desk solution for those who need to provide a professional customer support, but who can not afford to pay for Zendesk or Help Scout.<br><br>Features:<br><ul><li>Unlimited support agents, tickets, mailboxes, etc.<li>100% Mobile-friendly<li>Multilingual<li>Seamless email integration<li>Much much more</ul>
_installer_freshrss_description=FreshRSS is an open source RSS and Atom aggregator.
_installer_freshrss_authordescription=FreshRSS is lightweight, easy to work with, powerful, and customizable.<br><br>Features:<ul><li>Syndication: Follow websites, podcasts and video channels in a single place.<li>Reader: Read your articles directly in FreshRSS.<li>Search: Search and save queries for quick access.<li>Web scraping: Generate feeds by scraping external websites.<li>Feeds generation: Generate new feeds based on your filters.<li>OPML: Import and export your feeds with OPML.<li>WebSub: Stay connected to your feeds in real-time.<li>Configurable: Adapt to your needs thanks to a lot of options.<li>Mobile: Follow your feeds with or without a third-party application.<li>Fast and efficient: FreshRSS can manage 1M+ articles and 50k+ feeds without complaining.<li>Themes and extensions: Customize FreshRSS with themes and extensions.<li>International: FreshRSS is translated in more than 15 languages.</ul>
_installer_frontaccounting_description=FrontAccounting est une application open source pour la comptabilité des petites et moyennes entreprises. Dérivée de webERP en 2007, FrontAccounting a été téléchargé plus de 100.000 fois.
_installer_frontaccounting_authordescription=FrontAccounting est un système simple mais puissant pour un ERP complet. Le logiciel peut être utilisé comme une alternative libre à QuickBooks.<br><br>Les caractéristiques de FrontAccounting couvrent:<ul><li>Commandes<li>Marchandises<li>Factures des fournisseurs / notes de crédit<li>Paiements<li>Allocations<li>Comptes créditeurs<li>Articles et inventaire<li>Stock<li>Fabrication<li>Commandes clients<li>Factures clients / notes de crédit<li>Dépôts<li>Allocations<li>Débiteurs<li>Dimensions<li>General Ledger avec Budget<li>Langues<li>Devises<li>Plusieurs entreprises</ul>
_installer_gallery_description=Gallery est une application open source de galerie d'images.
_installer_gallery_authordescription=Gallery est la prochaine génération d'application pour le partage de photo. Gallery vous offre un moyen intuitif de gestion de photos pour se fondre parfaitement dans votre propre site si vous utilisez un petit site personnel ou un site communautaire. Des centaines de milliers de personnes et d'organisations utilisent Gallery pour créer des albums photos personnalisés sur leurs sites Web.<br><br>Avec Gallery, vous pouvez facilement créer et maintenir des albums de photos via une interface intuitive. Le gestionnaire de photos inclut la création automatique de vignettes, le redimensionnement de l'image, la rotation, le classement, sous-titrage, la recherche et plus. Les albums peuvent avoir des autorisations de lectures, écriture et de sous-titrage par utilisateur authentifié pour un niveau supplémentaire de protection des données. Attribuer des comptes à vos amis et votre famille et faites-les télécharger et gérer leurs propres photos sur votre site web!
_installer_gbook_description=GBook est une application gratuite de livre d'or avec des outils anti-pourriels.  GBook est aussi connu sous le nom de PHP Guestbook.
_installer_gbook_authordescription=GBook est un outil de livre d'or facile à utiliser, ce qui permet à vos visiteurs de poster des commentaires sur votre site.<br><br>GBook comprend des protections avancées - et régulièrement mises à jour - contre les pourriels.
_installer_geeklog_description=Geeklog est une application de blog open source. Geeklog a été initialement publié en 2000.
_installer_geeklog_authordescription=Geeklog est un moteur CMS et blog avec la prise en charge des commentaires, trackbacks, plusieurs formats de syndication, protection anti-spam, et toutes les autres caractéristiques essentielles d'un tel système. La distribution Geeklog de ​​base peut facilement être étendue par les nombreuses extensions développées par la communauté et autres ajouts permettant de modifier radicalement ses fonctionnalités. Les extensions disponibles comprennent des forums, des galeries d'images, et bien plus encore.<br><br>Caractéristiques du Blog/CMS:<ul><li>Créer, planifier, envoyer et modifier des articles dans de multiples sujets<li>Enregistrer des brouillons jusqu'à ce qu'ils soient prêts pour la publication.<li>Contrôle de la mise en forme utilisée dans les articles (HTML listes blanches)<li>Contrôle de contenu acceptable (filtrage d'un langage offensant)<li>Intégrer d'images ou d'autres contenus dans les articles<li>Plusieurs auteurs peuvent poster<li>Les communications des utilisateurs<li>Support des commentaires, trackbacks et pingbacks<li>Exportation et importation dans tous les formats de syndication communs (RSS/RDF/Atom etc)<li>Détection de spam et de rejet<li>Fonctionnalité robuste de calendrier avec la prise en charge de calendriers personnalisés.<li>Support pour OAuth, OpenID et d'autres méthodes d'authentification à distance.<li>Extensible via de nombreuses extensions Open Source.</ul><br><br>Fonctionnalités d'administration:<ul><li>Gestion des comptes utilisateurs et des contrôles d'accès.<li>Modèle de sécurité robuste<li>L'accès peut être défini pour chaque article, le sujet, etc<li>Tous les mots de passe stockés sont chiffrés.<li>Tous les accès admin sont journalisées.<li>Toutes les erreurs sont enregistrées.<li>Journalisation des erreurs de tous les formulaires et de tous les appels SQL.</ul><br><br>Caractéristiques pour le développeur:<ul><li>Prise en charge de plugin avec une API pour les développeurs.<li>Un système de bloc entièrement configurable, avec le support de blocs PHP.<li>Code bien organisé, utilisation des fonctionnalités orientées objet de PHP.<li>Couche d'abstraction de base de données permettant à Geeklog d'être porté sur d'autres SGBD que les valeurs par défaut (MySQL et MSSQL directement pris en charge).</ul>
_installer_getsimple_description=GetSimple est une application de gestion de contenus (CMS).
_installer_getsimple_authordescription=GetSimple is an XML based, stand-a-alone, fully independent and lite Content Management System. To go along with its best-in-class user interface, we have loaded it with features that every website needs, but with nothing it doesn't. GetSimple is truly the simplest way to manage a small-business website.<br><br>Features:<ul><li>XML Based: We don't use mySQL to store our information, but instead depend the simplicity of XML. By utilizing XML, we are able stay away from introducing an extra layer of slowness and complexity associated with connecting to a mySQL database. Because GetSimple was built specifically for the small-site market, we feel this is the absolutely best option for data storage.<li>You can "Undo" Almost Everything: This feature was based off an eye-opening AListApart article explaining how warning messages never work as planned. Because of this, we've included "undo" into almost every action you can take on the site, giving you peace-of-mind for when you make those inevitable stupid mistakes.<li>Easy to Learn UI: The top priority when designing our user-interface was to make it the best in it's class. We had the luxury of trying and testing all the competing management systems before designing ours, so we took the best out of each one - then refined it.<li>Simple Installation: The total time in setting up a website took a total of 5 minutes, from starting the FTP to finishing the setup procedure.<li>Simple Theme Customization: We have how to documents that show you how to create a custom theme. Our goal was not to bloat our software with hundreds of little-used theme functions, but to offer more than enough to allow for a fully customized theme.<li>Designed For the Small-Site Market: This is one of the reasons GetSimple uses XML rather than a robust database such as mySQL. For most small businesses, their only real need is to be able to easily update their site without the need of a ton of extraneous rarely used features. GetSimple's goal is to manage small websites efficiently and effectively</ul>
_installer_gibbon_description=Gibbon is an open source school management application.
_installer_gibbon_authordescription=Created by teachers, Gibbon is the school platform which solves real problems encountered by educators every day. Being free, open source and flexible Gibbon can morph to meet the needs of a huge range of schools.<br><br>Features:<ul><li>Student Centred: Gibbon collates student information, helping teachers to understand, contact, find and help their students.<li>Teacher Led: Gibbon is built by teachers to solve problems common to all schools, allowing seamless planning, teaching and assessment.<li>Unified Access: Teachers, students, parents and administrators all access Gibbon from the same web-based platform, with highly configurable levels of access.<li>Free &amp; Flexible: Gibbon is free, open source software: its flexible design gives schools complete control and freedom.</ul>
_installer_glpi_description=GLPI is an open source resource management application.
_installer_glpi_authordescription=Your open source tool to manage Helpdesk and IT assets!<br><br>Features:<ul><li>CMDB: Manage hardware, software and data centers. Link Asset inventory to Helpdesk and get 360° control of your IT and business infrastructure.<li>Helpdesk: Organize your support easily with GLPI: manage incidents/requests, create forms, define SLAs, deliver the best experience to your customers.<li>Financial Management: Discover the full potential of GLPI: track your expenses, contracts and suppliers, create new inventory objects, manage user database and make reports.<li>Project Management: Manage projects with GLPI: assign tasks, add collaborators, set up deadlines. Create reports and explore Kanban boards to orginize your team!<li>Administration: Take control over users: define entities, create profiles and restrict access to information. With GLPI rules you can define roles of each member of directory and setup workflow for Helpdesk and Inventory.<li>Configuration: Customize GLPI: explore setup features to add logo of your brans, select the palette of colors and configure plugins. In this section you can also manage SLAs and notifications.</ul>
_installer_grav_description=Grav is an open source content management application.
_installer_grav_authordescription=Grav is a Fast, Simple, and Flexible, file-based Web-platform. The Grav admin plugin provides a simple and intuitive interface to make configuration and content creation easy and enjoyable.<br><br>Features:<ul><li>Fast: Performance is not just an afterthought, we baked it in from the start<li>Extensible: Grav has a powerful API and sophisticated Package Manager to make it super flexible<li>Open Source: Grav is Open Source, and all the code is available on GitHub.com</ul>
_installer_groupoffice_description=Group Office est une application de gestion de projet et de relation client. Group Office a commencé en 2003.
_installer_groupoffice_authordescription=Group-Office is an enterprise CRM and collaboration tool. Share projects, calendars, files and e-mail online with co-workers and clients. Easy to use and fully customizable.<br><br>Features:<ul><li>E-mail: The flexible e-mail module integrates in all other modules. Link the mails easily to your customers and projects.<li>Calendar: In a corporate environment a calendar can't be missed. This calendar allows you to plan all sorts of recurring events and set reminders for them. The easy to use interface will never let you miss an event. It's easy to set up multiple calendars and share them with other users. The calendar supports the import and export of the popular iCalendar standard. This makes it possible to synchronise the Group-Office calendar with other calendar software that support the iCalendar protocol.<li>File Sharing: The files module is used to store your files online and share them if you want with co-workers or clients. You can easily edit files locally and they will be transferred back to your online disk automatically. You can upload files or even entire folders easily with the Java upload program. You can also create corporate templates for text documents or any other kind.<li>Addressbook: Keep in touch with your prospects and customers in an easy way. The addressbook keeps track of all the customers related notes, e-mail, files etc. With the ticket system you will be reminded of important events so you will never forget a customer.<li>Tasks: Keep your tasks organized online and sync them to you devices easily!<li>Notes: Add notes and encrypt them if they contain sensitive data.<li>Newsletters: Send personalized mails to your customers with the built in bulk mailer.<li>Helpdesk: With the helpdesk or tickets module you can support your customers. Delegate support calls easily and keep track of the history. Support tickets can be created by e-mail, phone or an easy web form.<li>Time Tracking: Easily keep track of the time worked on your projects, create reports and invoices of the time entries.<li>Mobile Sync: Take your office on the road with the Group-Office sync server. Group-Office can synchronize appointments, tasks and contacts with almost every mobile device windows programs, Mac OS and Linux.<li>Projects: With the projects module you can easily register working hours and keep all related information of a project in one place. You can link files, contacts, e-mails etc. to a project.<li>Document editing: Edit documents directly on your PC with the Group-Office transfer agent or connect to Google drive for in browser editing. We also offer ThinkFree office and Google Drive integration so you can edit documents in the browser.<li>Billing: With the billing module you can create quotes, orders and invoices. The documents can either be printed or you can send them by e-mail as a PDF attachment. You can also enter your expenses. With the report tool you can easily see your income and expenses. You can create as many books as you want and you can call them whatever you like.<li>Document Search: With the file search module you can deep search the contents of files. This module in combination with custom fields and the quick edit pane makes the perfect E-Discovery solution.</ul>
_installer_helpcenterlive_description=Help Center Live est une application open source basé d'aide via discussion instantanée (chat).
_installer_helpcenterlive_authordescription=Help Center Live est une application de support aux fonctions complètes qui inclut FAQ de gestion, un système de ticket de support, et de vivre t'chat fonctionnalité.
_installer_hesk_description=Hesk est une application gratuite de support et de base de connaissances. Initialement publié en 2009, Hesk est devenue l'une des solutions gratuite de support les plus populaires.
_installer_hesk_authordescription=Hesk comprend tout ce dont vous avez besoin pour un soutien efficace sans aucun coût.<br><br>Hesk peut aider votre entrepise de 3 façons:<ul><li>Prise en charge améliorée de la clientèle: Recevoir, suivre et organiser les questions de support (billets) par département et par urgence.<li>Réduire votre charge de travail: la base de connaissances peut réduire le nombre de demandes de soutien de près de 50%!<li>Gagnez du temps et de l'argent: Hesk est super simple à utiliser, rapide, léger, sécurisé, convivial et GRATUIT!</ul>
_installer_humhub_description=HumHub is an open source social networking application and framework.
_installer_humhub_authordescription=HumHub is a free social network software and framework built to give you the tools to make communication and collaboration easy and successful.<br><br>Benefits:<ul><li>OPEN: HumHub is completely open- source. Take advantage of the work already done and even improve it. Every suggestion or help is welcome.<li>FLEXIBLE: With a powerful module system you can extend HumHub by using third party tools, writing your own or connect existing software.<li>SECURE: Your server, your data, your rules. HumHub is a self- hosted solution and runs on almost every server. You are in the full control of your data.<li>SERVICES: We don't leave you alone. We support you with your projects and provide professional services around HumHub.</ul>
_installer_igalerie_description=iGalerie is an open source gallery application.
_installer_igalerie_authordescription=Create your photo/video gallery easily with iGalerie.<br><br>Features:<ul><li>A light and complete gallery: Weighing less than 3 MB, iGalerie is nonetheless rich in features: member management, adding comments and votes, multiple sending of files by the browser, management of EXIF and IPTC metadata, slideshow, tags, geolocation, password locking of albums, RSS feeds, etc.<li>Video support: In addition to images (AVIF, GIF, JPEG, PNG and WebP), iGalerie also supports videos (MP4 and WebM). And to make your life easier, iGalerie automatically generates video thumbnails, whatever your PHP configuration!<li>A customizable theme: iGalerie's default theme is modern, responsive and customizable. Choose between a light or dark style, change the color, add the banner of your choice... Many settings will allow you to give your gallery the appearance that suits you, all with a simple and intuitive interface that allows you to test your ideas instantly, without having to reload the page!<li>An efficient administration: Configure your gallery in a clear, ergonomic and responsive administration interface. All features can be activated by a simple checkbox, and you can manage your files with a powerful and convenient mass management system. And with context-sensitive help and online documentation, you'll never be lost!<li>Advanced member management: iGalerie allows your visitors to register, send files (photos or videos) and become an administrator. You have advanced management of all your users through a system of groups with access permissions to features and categories (blacklist / whitelist), several registration validation methods, customizable profile information, etc.</ul>
_installer_impresspages_description=ImpressPages est une application open source de gestion de contenu. Initialement sorti en 2009, ImpressPages a reçu en 2011 le prix du plus prometteur projet open source par Packt Publishing.
_installer_impresspages_authordescription=ImpressPages CMS est un système de gestion de contenu web qui simplifie et accélère le processus de gestion de contenu, permettant de gérer jusqu'à 4 fois plus rapidement les sites Web. La technologie derrière ImpressPages CMS permet aux personnes qui n'ont aucune connaissance technique ni besoin d'un apprentissage  pour gérer leurs sites Web comme des professionnels. Caractéristiques:<ul><li>Simplifié, interface glisser et déposer.<li>Édition de contenu en place.<li>La génération automatique d'URL conviviale pour le SEO, les balises meta, et génération de sitemaps.<li>Copie et coller intelligent, filtrage HTML et CSS automatique de contenu copié.<li>Créer et déployer des sites Web multilingues.</ul>
_installer_invoiceninja_description=InvoiceNinja is an open source invoicing and time-tracking application. InvoiceNinja was initially released in 2014.
_installer_invoiceninja_authordescription=Invoice Ninja is the #1 open-source platform to create and email invoices, track payments and expenses, and time billable tasks and projects for clients.<br><br>Features:<ul><li>Invoices & Auto-Billing<li>Online Payments<li>Quotations & Proposals<li>Streamline Workflows<li>Time-Track Work<li>Expenses & Reporting</ul>Invoice Ninja is 100% open source, and supported by a growing community of developers around the world.
_installer_invoiceplane_description=InvoicePlane is an open source invoicing application.
_installer_invoiceplane_authordescription=InvoicePlane manages your quotes, invoices, clients and payments.<br><br>Features:<ul><li>Quotes, Invoices, Payments: InvoicePlane is a solid application to manage your complete billing circle: from quotes over invoices to payments.<li>Manage your Clients: The application provides CRM-like management for your clients. Enter contact details, notes or add custom fields. Basic project and task management is also available.<li>Customize InvoicePlane: You can customize InvoicePlane to make sure it fits your needs: select from different themes, set amount formats, modify email and PDF templates or many more.<li>One-Click Online Payments: Let your clients pay the invoices by using one of 25 different online payment providers like PayPal, Stripe or even using Bitcoin via Coinbase.</ul>
_installer_itronclock_description=iTron Clock est une horloge en temps réel gratuite, via javascript.
_installer_itronclock_authordescription=L'horloge Installatron est une application simple qui permet d'insérer sur une page Web une date statique ou dynamique. L'affichage est hautement configurable et il est facile à insérer dans une page Web.
_installer_jcow_description=Jcow is an open source social network building application.
_installer_jcow_authordescription=Everything you need to build a successful online community.<br><br>Features:<ul><li>White Label<li>100% PHP Source Code<li>Clean and Friendly UI<li>Facebook Login<li>Template/Theme system<li>Module/Plugin system<li>Multiple Languages<li>Roles and Permission control<li>Google Map integrated<li>SMTP support<li>Anti-SPAM<li>Dynamic Cache<li>Inline Ads<li>News Feed<li>Wiki<li>Blogs<li>Images<li>Videos<li>Events<li>Musics<li>Fan Pages<li>User Groups<li>Forums<li>Questions and Answers</ul>
_installer_joomla_description=Joomla est un système de gestion de contenu open source. Joomla vient d'une branche de Mambe, application de 2005 qui est aujourd'hui une des applications les plus utilisées avec plus de 25 millions de téléchargements. 
_installer_joomla_authordescription=Joomla est un système primé de gestion de contenu (CMS) qui permet de construire des sites Web et de puissantes applications en ligne. Avec des millions de sites Web s'exécutant sur Joomla, le logiciel est utilisé par les particuliers, les petites et moyennes entreprises, et les grandes organisations dans le monde entier. De nombreux aspects, notamment sa facilité d'utilisation et l'extensibilité, ont fait de Joomla l'application de création de de Web site la plus populaire.<br><br>Caractéristiques:<ul><li>Multi-utilisateur permettant aux utilisateurs d'avoir différents niveaux d'accès.<li>Gestionnaire de médias permet une gestion facile des fichiers et des dossiers multimédias stockés en ligne.<li>Gestion de bannière permet la mise en place de publicités sur un site Web.<li>Gestionnaire de contacts permet aux utilisateurs de trouver la bonne personne et leurs coordonnées.<li>Sondages et enquêtes recueille des données auprès des visiteurs du site.<li>Recherche aide les visiteurs à naviguer dans le contenu et fournit des statistiques de recherche.<li>Gestion des Liens Web permet de suivre et organiser chaque clic.<li>Les outils de gestion de contenu permettent d'adapter les contenus à ses désirs.<li>Syndication et gestion de flux permet aux visiteurs de s'abonner à votre site Web en utilisant leur lecteur RSS favori.<li>Gestionnaire de Menu permet de créer autant de menus et éléments que nécessaire.<li>Gestion des modèles est un outil puissant qui permet de donner à votre site l'apparence voulue.<li>Système d'aide intégré vous assiste à chaque étape de la création de votre site web.<li>Joomla! est extensible à l'infini à l'aide du gestionnaire d'extensions Joomla!.</ul>
_installer_jupyter_description=Jupyter est une application web utilisée pour programmer dans plus de 40 langages de programmation, dont Python, Julia, Ruby, R, ou encore Scala. Jupyter est une évolution du projet IPython.
_installer_jupyter_authordescription=Project Jupyter exists to develop open-source software, open-standards, and services for interactive computing across dozens of programming languages. Configure and arrange the user interface to support a wide range of workflows in data science, scientific computing, and machine learning.<br><br>Features:<ul><li>Language of choice: Jupyter supports over 40 programming languages, including Python, R, Julia, and Scala.<li>Share notebooks: Notebooks can be shared with others using email, Dropbox, GitHub and the Jupyter Notebook Viewer.<li>Interactive output: Your code can produce rich, interactive output: HTML, images, videos, LaTeX, and custom MIME types.<li>Big data integration: Leverage big data tools, such as Apache Spark, from Python, R and Scala. Explore that same data with pandas, scikit-learn, ggplot2, TensorFlow.</ul>
_installer_kanboard_description=Kanboard is an open source project management application.
_installer_kanboard_authordescription=Kanboard is a free and open source Kanban project management software.<br><br>Features:<ul><li>Visualize your work<li>Limit your work in progress to focus on your goal<li>Drag and drop tasks to manage your project</ul>
_installer_koken_description=Koken est une application gratuite de gallerie photo en ligne créée en 2013.
_installer_koken_authordescription=Koken est un système libre conçu pour publier vos travaux créatifs.<br><br>Points forts:<ul><li>Construit pour la photographie: Vos images sont votre atout le plus important. Koken les traite avec l'attention qu'ils méritent en incluant une interface de gestion complet qui ressemble à une application de bureau.<li>Des mots: Écrire au sujet des mises à jour de votre portfolio, de ce qui vous inspire, ou tout ce qui vient à l'esprit. Images, vidéos, diaporamas et contenu provenant de Flickr, Instagram, Vimeo, SoundCloud et Twitter sont facile à afficher.<li>Prévisualisation en direct du site lors de l'édition: Configuration de votre navigation, ajouter des pages, et de modifier la couleur et la disposition de votre site avec de simples commandes au clic. Il n'est pas nécéssaire de connaître le HTML.<li>Thèmes et plugins: Parcourir, sélectionner et installer des thèmes et plugins parmi une bibliothèque intégrée. Téléchargement et installation automatique.<li>Synchronisation avec Adobe Lightroom: service de publication gratuite via plugin Lightroom à télécharger, modifier ou remplacer des images de Lightroom.</ul>
_installer_laravel_description=Laravel is an open source application framework. Initially released in 2011, Laravel as of August 2015 is the most popular and watched PHP project on GitHub.
_installer_laravel_authordescription=Laravel is a web application framework with expressive, elegant syntax. We believe development must be an enjoyable, creative experience to be truly fulfilling. Laravel attempts to take the pain out of development by easing common tasks used in the majority of web projects, such as authentication, routing, sessions, queueing, and caching.<br><br>Laravel is accessible, yet powerful, providing powerful tools needed for large, robust applications. A superb inversion of control container, expressive migration system, and tightly integrated unit testing support give you the tools you need to build any application with which you are tasked.<br><br>Features:<ul><li>Expressive, beautiful syntax: Value elegance, simplicity, and readability? You’ll fit right in. Laravel is designed for people just like you. If you need help getting started, check out Laracasts and our great documentation.<li>Tailored for your team: Whether you're a solo developer or a 20 person team, Laravel is a breath of fresh air. Keep everyone in sync using Laravel's database agnostic migrations and schema builder.<li>Modern toolkit. Pinch of magic. An amazing ORM, painless routing, powerful queue library, and simple authentication give you the tools you need for modern, maintainable PHP. We sweat the small stuff to help you deliver amazing applications.</ul>
_installer_advancedguestbook_description=Lazarus Guestbook est une application open source de livre d'or. Lazarus Guestbook est dérivé de Advanced Guestbook depuis 2006.
_installer_advancedguestbook_authordescription=Lazarus Guestbook est une application qui permet aux visiteurs de laisser un message.<br><br>Caractéristiques:<ul><li>Aperçu avant de poster<li>Technologie anti-spam<li>Modèles de page<li>E-mail de notification<li>Ajouts d'image<li>Gestion de balises HTML<li>Emoticones (smileys) et prise en charge de BB codes</ul>
_installer_lepton_description=LEPTON is an open source content management application.
_installer_lepton_authordescription=LEPTON enables you to run nearly all the websites most others current CMS promise you but has the big advantage of extremely short learning and training curves, and this is a great argument to those who work with LEPTON. LEPTON is easily installed and started, and can easily be adapted to fit the needs of nearly all web appearances.<br><br>Features:<ul><li>easy to use backend<li>content input via wysiwyg-editors<li>multi-language-support<li>file and media management<li>design via template system<li>addons to extend cms<li>scaling access system</ul>
_installer_lifetype_description=LifeType est une application de blog open source. LifeType a été initialement publié en 2003 (alors connu comme pLog).
_installer_lifetype_authordescription=LifeType supports multiple blogs and users, media management, generation of standard content, clean URLs and support for subdomains.<br><br>Features:<ul><li>User Friendly Interface: Writing articles is comfortable with the included state of the art WYSIWYG editor. Adding pictures and sound files (for Podcasting) is just a matter of browse and click.<li>Integrated Media Management: Podcasting, automatic thumbnail generation, mass uploading of files, a filebrowser and custom descriptions for each file is supported through the administration interface<li>Choose your Style: Looking for a nice design for your weblog? Go check out the many freely available templates. Installation is as easy as uploading a file through your administration interface!<li>Built-in anti-spam Filter: The built-in bayesian spam filter keeps comments and trackbacks in you blog clean. And comment moderation, Captchas and trackback validation is available through plugins.<li>Support for Trackbacks: Trackback blogs you read by simply linking to them! LifeType will automatically find the trackback URL of the blog you are linking to.<li>Multiple Users per Blog: You can easily give your friends permissions to write in your weblog, making collaborative web sites even easier!<li>Mobile features: Are you into moblogging? Do you need to blog wherever you are? Do you need to easily provide low bandwidth versions of your site for mobile devices? Using the appropiate plugins, LifeType becomes the first mobile-ready application of its kind with seamless integration for publishing to and accessing blogs.<li>Multiple Blogs in one Installation: With its multi-domain, multi-blog, multi-user setup and strict separation of single weblog administration and overall administration LifeType is ideally suited for blog hosting. It's all provided through a single installation and one single database.<li>Central Page for Communities: Easy 4 step registration for new weblogs, an overview of newest and most popular blogs as well as a user and blog index, everything ready to go with your intallation of LifeType.<li>Performance: Template caching, data object caching and serious code refactoring to improve performance and keep the system load as minimal as possible make LifeType fast and reliable even with very large and busy communities.<li>Nice Looking URLs: Creat your own customized URLs for SEO or to adapt your them to your language. Toggle a setting in the configuration of the site and LifeType will automatically use cruft-free URLs instead of the old style, raw ones.<li>Powerful Plugin Framework: The impressive plugin capabilities let's you add about any feature you like. With filters, events, registration of new actions, localization, MVC support (self-contained), perfect integration into the administration interface and template support you can add about any functionality you can think off.<li>Smarty Templates: LifeType is built on top of the fantastic Smarty template engine, providing unprecedented power to template developers without compromising security, since Smarty templates do not allow by default to add potentially dangerous PHP code to our templates. This is specially important if you use LifeType to provide a blogging service to a community.<li>XMLRPC: LifeType supports an XMLRPC interface for remote creating and editing articles. And of course you may ping as many directories as you like with the inbuilt XMLRPC ping service. XMLRPC pings are enabled/disabled per article.</ul>
_installer_limesurvey_description=LimeSurvey est une application open source de sondage. LimeSurvey était autrefois connu sous le nom PHPSurveyor.
_installer_limesurvey_authordescription=LimeSurvey permet d'élaborer des sondages, recueillir et analyser les réponses. LimeSurvey comprend un large éventail de types de questions intégrées, et une gamme d'options flexibles. Les enquêtes peuvent inclure différentes ramifications, différents modèles et design (en utilisant un système de modèles), et peut fournir une analyse statistique des résultats de l'enquête. Les enquêtes peuvent être publiques, ou peut être strictement contrôlée par l'utilisation de jetons uniques pour chaque participant à l'enquête.
_installer_litecart_description=LiteCart is an open source e-commerce shopping cart application.
_installer_litecart_authordescription=An amazingly fast e-commerce platform. LiteCart e-commerce platform built with PHP, jQuery and HTML 5.<br><br>What can you do with LiteCart?<ul><li>Setup unlimited products and categories<li>Online catalog with search filters<li>One step checkout<li>Runs superfast on shared hosting<li>See reports and statistics<li>And much much more...</ul>
_installer_livesite_description=LiveSite est une application de création de site Web gratuit et de gestion de contenu. Une version commerciale est également disponible.
_installer_livesite_authordescription=Une application tout en un qui s'occupe de tout. Pour concevoir, construire et gérer un site web professionnel, vous n'avez plus besoin de plusieurs logiciels complexes et coûteux. Vous pouvez  maintenant faire tout cela avec un seul outil en ligne.<br><br>Développement Web Pour Tous - Créez votre propre site Web sécurisé, piloté par une base de données sans nécessité de savoir développer. Vous n'avez pas besoin d'embaucher des programmeurs chers pour coder le site de vos rêves. Vous pouvez maintenant construire vous-même en utilisant notre logiciel pour l'adapter à vos besoins.<br><br>Prêt pour le mobile - Alors que la plupart des plates-formes logicielles de site Web exigent que vous créez et gérez les différentes pages Web pour vos visiteurs mobiles - nous non. Bien que le responsive design est bien, la liberté totale sur la mise en page et la présentation de vos pages sur les appareils mobiles, c'est mieux.<br><br>Modules - Dites non aux extensions. Pas besoin de s'inquiéter d'extensions périmées d'extensions non compatibles. Tous les modules sont inclus avec des mises à jour logicielles en continu, votre site aura toujours les dernières fonctionnalités.<br><br>Création de thèmes - Commencez avec l'un de nos nombreux thèmes gratuits puis personnalisez-le pour créer vos propres designs web uniques. Avec des options de conception, vous pouvez créer un site d'aspect professionnel qui fonctionne sur tous les navigateurs et appareils mobiles. Choisissez des polices personnalisées, couleurs et arrière-plans - le tout sans nécessiter de CSS ou d'autres outils de conception web.<br><br>Expérience et expertise. De l'installation à la personnalisation et le support, notre équipe de professionnels avec plus de 20 années d'expérience peut vous aider à construire le site qu'il vous faut. Aucun projet n'est trop grand ou trop petit!
_installer_livehelperchat_description=Live Helper Chat est une application de support open source.
_installer_livehelperchat_authordescription=Live Support chat for your website. Web and desktop clients. Co-Browsing, XMPP notifications, GTalk, Jabber, Openfire, Skype, Chrome extension, Node.js support, MySQL, PostgreSQL.<br><br>Features for site owners:<ul><li>IPhone, Android, IPod, BlackBerry support using XMPP generic services, GTalk, Monal, Xabber<li>Skype and sevabot integration<li>Free modules: Questionary/voting module, FAQ module, Chatbox/Shoutbox module, Browser offers module, Forms module, Documents sharer module<li>Easy theming<li>Co-Browsing/Screen sharing<li>Speech to text<li>Unlimited operators, chats at the same time, departments<li>5 widget position<li>User screenshots, see what your users sees<li>Drag &amp; Drop widgets<li>Online users tracking<li>Invite users to chat<li>Chats archive<li>Chat remarks<li>Files uploads, drag &amp; drop<li>Tablet and Mobile friendly<li>Visitor tracking across different subdomains of domain<li>Multilanguage back office where each operator can have different language.<li>Chrome extension<li>Operator To Operator chat<li>Option to have custom form attributes or pre-fill existing ones<li>Pro active users invitation to chat<li>Google map with users locations<li>RTL and LTR languages support<li>Windows/Mac/Linux client</ul><br>Features for developers:<ul><li>MVC structure<li>Free - Open Source<li>Clean code<li>Full XMPP support (ejabberd) not only XMPP notifications<li>Two sync methods, long polling or standard.<li>Node.js as transport layer<li>MySQL and PostgreSQL support<li>No php session if not required<li>Archive module<li>Fully supported multiple domains including http, https and subdomains<li>Plugins supported<li>Easy upgradable<li>Bootstrap 3 CSS framework<li>Customizable without changing kernel<li>Bugs fixed in days not in weeks or months<li>Can be customized to meet any business requirements</ul>
_installer_luxcal_description=LuxCal is an open source personal calendar application.
_installer_luxcal_authordescription=LuxCal is a free user-friendly, intuitive web calendar. It can help you to organize and keep track of your events and appointments in an easy way from your phone, tablet or PC at home, in the office, on business trips or when on holiday. LuxCal has all essential functions you may expect from a modern web calendar and is targeted at home use and small businesses.<br><br>Features:<ul><li>intuitive, friendly user interface<li>multi-user access with user name/password protection<li>users and user groups with selectable privileges<li>optionally multiple, independent calendars<li>multi-language user interface (see section below)<li>repeating and multi-day events<li>fully tailorable to your needs, e.g. date and time formats, user interface layout, colors, etc.<li>event coloring (text and background) according to event categories<li>email and SMS reminders x days before the event is due<li>event categories and subcategories<li>event filtering on various criteria<li>full text search with wildcards<li>different views, e.g. year, month, week, day, upcoming, changes and more<li>proposing events and approving events (e.g. by manager)<li>importing and exporting of events<li>easy to administer and maintain<li>fully self contained and therefore fast (no links to external software)<li>various possibilities to embed the calendar in a page of your website</ul>
_installer_lychee_description=Lychee is an open source photo management application.
_installer_lychee_authordescription=Lychee is a free photo-management tool, which runs on your server or web-space. Upload, manage and share photos like from a native application. Lychee comes with everything you need and all your photos are stored securely.<br><br>Features:<ul><li>Manage: Managing your photos has never been easier. Upload, move, rename, describe, delete or search your photos in seconds. All in one place, right from your browser.<li>Share: Sharing like it should be. One click and every photo and album is ready for the public. You can also protect albums with passwords if you want. It's under your control.<li>View: Look at all your images in full-screen mode, navigate forward and backward by using your keyboard or let others enjoy your photos by making them public.</ul>
_installer_magento_description=Magento est une application de gestion e-commerce avec un système de panier. Sorti en 2008, Magento a été adopté rapidement par plus de 110,000 marchands en ligne dans le monde.
_installer_magento_authordescription=Magento offre l'évolutivité, la flexibilité et de fonctionnalités pour la croissance des entreprises. Les commerçants utilisant Magento ont une flexibilité et un contrôle complets sur la présentation, le contenu et la fonctionnalité de leur présence en ligne.<br><br>Caractéristiques:<ul><li>Analyse et rapports: rapports utiles tels que les paniers abandonnés, des meilleurs clients par total et nombre de commandes.<li>Optimisation moteurs de recherche (SEO): URL Rewrite permettant un contrôle complet de l'URL et des informations métas pour les produits et les catégories.<li>Gestion du site: Contrôlez plusieurs sites Web et les magasins depuis un seul panneau d'administration.<li>Gestion du catalogue: Import et Export du catalogue, l'intégration de Google Base, et produits téléchargeables ou numériques.<li>Parcours du catalogue: Filtrage des produits, comparaisons de produits, et Avis sur le produit.<li>Parcours des produits: Produits téléchargeables, des images multiples par produit, et l'image du produit agrandie.<li>Commerce mobile: Interface optimisée pour l'iPhone.<li>Commander: Page unique de commande.<li>Livraison: Livraison à plusieurs adresses dans une seule commande.<li>Paiements: Plusieurs options de paiement, autorisation configurable et réception des fonds.<li>Service à la clientèle: fonctionnalités riches de gestion des comptes clients et de suivi de commande.<li>Comptes clients: Commandes à partir du compte et des articles récemment commandés.<li>Gestion des commandes: Voir, éditer, créer et exécuter les commandes depuis le panneau d'administration. Créer une ou plusieurs factures, expéditions et avoirs par commande pour permettre la réalisation de scission.</ul>
_installer_mahara_description=Mahara est une application de construction de portfolio open source. Mahara a été initialement publié en 2006 et est aujourd'hui utilisé par des instituts et des organisations du monde entier.
_installer_mahara_authordescription=Mahara est une application web entièrement décrit pour construire votre portefeuille électronique. Vous pouvez créer des journaux, télécharger des fichiers, intégrer les ressources des médias sociaux sur le web et collaborer avec d'autres utilisateurs dans les groupes.<br><br>Ce qui rend Mahara différent des autres systèmes d'ePortfolio est que vous contrôlez les éléments et les informations (Artefacts) dans votre portefeuille les autres utilisateurs voient. Afin de faciliter ce contrôle d'accès, tous les artefacts que vous voulez montrer aux autres utilisateurs doivent être regroupés et placés dans une zone. Dans cette compilation de Mahara Artefacts choisis est appelée une vue. Vous pouvez avoir autant de vues que vous le souhaitez, chacune avec une autre collection d'objets, et le but et le public visé. Votre public, ou les personnes que vous souhaitez donner accès à votre vue, peuvent être ajoutés en tant qu'individus ou en tant que membre d'un groupe ou une communauté.<br><br>Propriétaires d' ePortfolio créer Vues utilisant un processus en 4 étapes et points de vue ont les caractéristiques suivantes:<ul><li>Propriétaires ePortfolio peuvent recevoir les commentaires du public ou privé de leur vue et Artefacts dans cette vue.<li>Les utilisateurs qui accèdent à un Voir peuvent signaler tout contenu choquant directement à l'administrateur du site.<li>Les utilisateurs peuvent ajouter des vues et Artefacts dans une vue à leur liste de suivi et de recevoir des notifications automatiques des modifications ou des mises à jour.<li>Propriétaires ePortfolio pouvez soumettre une vue de l'évaluation par un tuteur ou un professeur permettant un aperçu de la vue et Artefacts associés à une certaine date.<br>D'autres caractéristiques de Mahara comprennent:<li>Un dépôt de fichiers qui permet aux utilisateurs de télécharger et partager des fichiers.<li>Un outil de blogging complet est fourni dans Mahara, où les blogs et les blogues sont considérés Artefacts et peuvent être ajoutés à une vue.<li>Un constructeur de curriculum vitae qui permet aux utilisateurs de créer des CV numérique de par entrer des informations dans une variété de champs facultatifs.<li>Partage: Mahara propose également un centre de réseautage social où les utilisateurs peuvent créer et maintenir une liste des amis au sein du système. propriétaires d' ePortfolio choisir si d'autres utilisateurs peuvent les ajouter à leur liste d'amis automatiquement ou à la demande et d'approbation. Listes D'amis de Un ePortfolio propriétaire montre ces vues pour lesquelles ils ont été affectés accès.<li>Intégration Moodle: Mahara fournit une connexion unique sur la capacité qui permet aux utilisateurs, au choix de l'administrateur, d'être automatiquement connecté à la fois leurs comptes Mahara et Moodle en fournissant un nom d'utilisateur et mot de passe à un seul de ces sites. L'utilisateur peut signer sur à Mahara, et cliquez sur un lien vers son compte Moodle, ou vous inscrire à Moodle, et cliquez sur u
_installer_mambo_description=Mambo est un système de gestion de contenu open source et une application de portail.
_installer_mambo_authordescription=Mambo Open Source Content Management System permet à quiconque de gérer un site web. Il est facile à configurer pour les sites personnels, et assez puissant pour les grandes installations commerciales, parfait pour les webmasters non techniciens et programmeurs avancés.
_installer_mantis_description=Mantis est un système open source de suivi de bug.
_installer_mantis_authordescription=Mantis est un logiciel de suivi des bogues qui gère les rapports d'erreur d'un projet et demandes de fonctionnalités. Tout navigateur Web fonctionne comme un client.
_installer_mattermost_description=Mattermost Team Edition est une application open source de messagerie et communication.
_installer_mattermost_authordescription=Mattermost is a flexible, open source messaging platform that meets even the most demanding privacy and security standards. Mattermost is an open source Slack alternative.<br><br>Features:<ul><li>Centralize DevOps communication and workflow: Build intuitive workflows and collaborate across large teams without worrying about security or data privacy. Get up and running quickly with hundreds of existing integrations from Mattermost and the community, then build out custom workflows that scale to tens of thousands of concurrent users.<li>Collaborate securely and privately, enterprise-wide: Many of the world's leading high-security enterprises work better with Mattermost by connecting people, tools, and automation across tens of thousands of users.<li>Mattermost is a Gartner Cool Vendor: Mattermost is cool because it gives buyers visibility into the code and enables deeper customization to match exact business models and needs.</ul>
_installer_mautic_description=Mautic est une application open source de marketing automatisé.
_installer_mautic_authordescription=Mautic began with a single focus. Equality. The Mautic community believes in giving every person the power to understand, manage, and grow their business or organization. Mautic is focused on helping this belief become a reality by getting powerful marketing automation software into the hands of everyone.<br><br>Features:<ul><li>Development and analysis of marketing campaigns and customers<li>Management of marketing campaigns<li>Appropriate customer data organization and storage<li>Moving contacts from leads to customers</ul>
_installer_mediawiki_description=MediaWiki est une application open source de wiki. Initialement sorti en 2012 après avoir été développé par Wikipedia.
_installer_mediawiki_authordescription=MediaWikiest un wiki riche en fonctionnalités, et est utilisé pour alimenter Wikipedia et beaucoup d'autres wikis.<br><br>Caractéristiques:<ul><li>Apparence: interface utilisateur de MediaWiki est personnalisable grâce à l'utilisation de thèmes.<li>Garder la trace des modifications: Avec MediaWiki, il est facile de revenir à un état antérieur. MediaWiki conserve la trace de toutes les modifications.<li>Structure et syntaxe: Un ensemble complet de commandes sont prises en charge qui permettent d'avoir par exemple des tableaux triables.<li>Spam et vandalisme: Empêcher le spam de lien, et d'autres formes d'édition abusive.<li>Discussions: Chaque utilisateur (y compris tous les utilisateurs anonymes) et chaque article a une page associée où des messages peuvent être postés.<li>Autorisations et les groupes d'utilisateurs: prise en charge de groupes d'utilisateurs multiples et des autorisations d'édition.<li>Recherche: fonctions de recherche complètes et de nombreuses pages de rapport spéciaux sont disponibles.<li>Multimédia et extensions: Les fichiers multimédias peuvent être téléchargés et attaché à des articles du wiki.</ul>
_installer_mibew_description=Mibew is an open source support and real time chat application.
_installer_mibew_authordescription=Mibew Messenger (also known as Open Web Messenger) is an open-source live support application written in PHP and MySQL. It enables one-on-one chat assistance in real-time directly from your website.<br><br>Features:<ul><li>Easy integration into existing sites<li>Custom chat buttons<li>Themes engine<li>Multiple localizations<li>Visitors tracking and interaction<li>Pre-chat survey<li>Manageable permissions<li>Operators groups<li>Plugins API<li>Multiple official plugins<li>Built-in statistics</ul>
_installer_microweber_description=Microweber is an open source content management application.
_installer_microweber_authordescription=Microweber is free and open source website builder and CMS, so you can freely download it and use it to build website.<br><br>Use this new generation CMS for to build any website, online store or blog, easy as never before. The drag and drop technology will save you time and will give you freedom to be creative.<br><br>Features:<ul><li>Drag and Drop: Use drag and drop to create a website or to add new features to the existing website.<li>Admin Panel: Powerful backend with a great user experience interface. Use it to edit and managing your website.<li>Live Edit: Write, edit and manage your content in real time.<li>Adding Content: Add Pages, Posts, Categories, and Products in your Microweber website without the need for coding.<li>E-commerce features: A full e-commerce solution for online business, create your online store with Microweber.<li>Blog features: Everything you need to start a blog, write text in real time and managing content and comments.<li>Modules: You the modules to build your website as building boxes and expand your functionality.</ul>
_installer_modx_description=MODx est un framework open source de développement PHP.
_installer_modx_authordescription=MODx n'est pas un CMS directement utilisable. C'est libre et différent et conçu pour s'adapter à votre façon de penser les sites, et non pas comment les sites sont construits.
_installer_moodle_description=Moodle™ LMS est une application open source de gestion de cours. Initialement sorti en 2002, Moodle™ LMS sert à plus de 63 millions d'utilisateurs et 1,2 millions enseignants parmi 70.000 sites enregistrés.
_installer_moodle_authordescription=Moodle™ LMS est une application de gestion de cours conçue pour aider les éducateurs à créer des communautés d'apprentissage en ligne. Moodle™ LMS peut évoluer à partir d'un site unique d'enseignant vers un site d'Université pour 200.000 étudiants.<br><br>L'objectif du projet Moodle™ LMS est toujours de donner aux enseignants les meilleurs outils pour gérer et promouvoir l'apprentissage, mais il y a plusieurs façons d'utiliser Moodle™ LMS:<ul><li>Moodle™ LMS a des caractéristiques qui lui permettent d'évoluer vers de très grands déploiements et des centaines de milliers d'étudiants, mais il peut également être utilisé pour une école primaire ou un enseignement amateur.<li>De nombreuses institutions l'utilisent comme plate-forme pour organiser des cours entièrement en ligne, tandis que d'autres l'utilisent simplement pour augmenter des cours en direct (connu sous le nom blended learning).<li>Beaucoup de nos utilisateurs aiment utiliser les modules d'activités (telles que des forums, des bases de données et les wikis) pour bâtir des communautés d'apprentissage riche collaboration autour de leur sujet (dans la tradition socio-constructiviste), tandis que d'autres préfèrent utiliser Moodle™ LMS comme un moyen de diffuser du contenu aux étudiants (comme les paquets SCORM standards) et d'évaluer l'apprentissage en utilisant les affectations ou des quiz.</ul>
_installer_mybb_description=MyBB est une application open source de forum. MyBB est dérivé de XMB Forum depuis 2002.
_installer_mybb_authordescription=De l'administration à l'affichage de la réponse, MyBB est un package complet de forum avec des fonctionnalités utiles pour vous et vos visiteurs, vous aidant à faire tourner un forum le plus facilement possible.
_installer_mylittleforum_description=mylittleforum is an open source forum application.
_installer_mylittleforum_authordescription=my little forum is a simple PHP and MySQL based internet forum that displays the messages in classical threaded view (tree structure). The main claim of this web forum is simplicity.<br><br>Features:<ul><li>Usenet like threaded tree structure of the messages<li>Different views of the threads possible (classical, table, folded)<li>Categories and tags<li>BB codes and smilies<li>Image upload<li>Avatars<li>RSS Feeds<li>Template engine (Smarty)<li>Different methods of spam protection (can be combined: graphical/mathematical CAPTCHA, wordfilter, IP filter, Akismet, Bad-Behavior, Stop Forum Spam)</ul>
_installer_ocportal_description=ocPortal est un système de gestion de contenu libre et une application de portail.
_installer_ocportal_authordescription=ocPortal est une application de gestion de contenu Web 2.0 avec de nombreuses caractéristiques de la communauté et pour la construction de sites Web modernes, sophistiquées. ocPortal prend en charge de nombreux types de contenus, y compris, mais sans s'y limiter, des galeries, des nouvelles, des bulletins d'information, et il permet rich media et la publicité doivent être intégrés. Caractéristiques communautaires comprennent des forums, des blogs, salles de discussion membres, wiki, et le contenu des commentaires / Note. ocPortal vous permet de décider comment votre site et de son comportement. Les fonctionnalités sont nombreuses, mais également en option. Fonctionnalité d'intégration est au cœur de la philosophie ocPortal - par exemple, le moteur de recherche du site dans son ensemble, et les profils des membres unifiées. Out-of-the-box votre site se rencontreront le plus élevé d'accessibilité et les normes professionnelles, et apparaît plus élevé dans Google Fermeture automatique référencement. Votre site permet de bloquer automatiquement et d'enregistrer les tentatives de piratage, et vous pouvez contrôler l'accès de différentes manières, comme par abonnement payant. ocPortal est conçu comme le logiciel qui va répondre à tous vos besoins, vous aurez beaucoup plus que juste un Content Management System.
_installer_odoo_description=Odoo est une application open source de planification de ressources (ERP). Précédemment connu sous le nom de OpenERP
_installer_odoo_authordescription=With 10.000+ apps in, Odoo covers all your business needs in a one-stop solution: no more interfaces between different software required. Odoo apps are perfectly integrated to each other, allowing you to fully automate your business processes.<br><br>Features:<ul><li>The open source model of Odoo has allowed us to leverage thousands of developers and business experts to build hundreds of apps in just a few years.<li>With strong technical foundations, Odoo's framework is unique. It provides top notch usability that scales across all apps.<li>Usability improvements made on Odoo will automatically apply to all of our fully integrated apps.</ul>
_installer_omeka_description=Omeka est une application open source de gestion de contenus (CMS).
_installer_omeka_authordescription=Omeka is a free, flexible, and open source web-publishing platform for the display of library, museum, archives, and scholarly collections and exhibitions. Omeka is a Swahili word meaning to display or lay out wares; to speak out; to spread out; to unpack. Omeka falls at a crossroads of Web Content Management, Collections Management, and Archival Digital Collections Systems.<br><br>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming. It brings Web 2.0 technologies and approaches to academic and cultural websites to foster user interaction and participation. It makes top-shelf design easy with a simple and flexible templating system. Its robust open-source developer and user communities underwrite Omeka's stability and sustainability.<br><br>Until now, scholars and cultural heritage professionals looking to publish collections-based research and online exhibitions required either extensive technical skills or considerable funding for outside vendors. By making standards based, serious online publishing easy, Omeka puts the power and reach of the web in the hands of academics and cultural professionals themselves.<br><br>Easy to use:<ul><li>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming.<li>Omeka is a web application, making it accessible from any computer or mobile device with an internet connection.<li>Users say Omeka is "simple," "logical," and "unscary."</ul><br>Strong community of documentation and support:<ul><li>Learn to use Omeka with step-by-step tutorials and screencasts available in the documentation.<li>Connect with other Omeka users and the Omeka team through end user forums and developer discussion lists.</ul><br>Extensible, scalable, and flexible:<ul><li>Omeka can handle large archives of meta data and files (with over 100,000 items).<li>The only limitations are on your own server. Element sets for institution-specific meta data maybe added.<li>Zend framework for PHP allows for customization.<li>Omeka accepts and stores all types of files, including images, video, audio, multi-page documents and PDFs, Power Point presentations, et al. Individual items may contain multiple files.</ul>
_installer_omekas_description=Omeka S an open source education and exhibit-curation application.
_installer_omekas_authordescription=Omeka S is a web publication application for universities, galleries, libraries, archives, and museums. It creates a local network of independently curated exhibits sharing a collaboratively built pool of items and their metadata. Create and manage many sites with a streamlined installation of Omeka S.<br><br>Features:<ul><li>INSTALL ONCE: Create and manage many sites with a streamlined installation of Omeka S.<li>CONNECT TO THE SEMANTIC WEB: Publish items with linked open data.<li>SHARE WITH DPLA: Describe items with DPLA-ready resource templates.<li>EXTEND AND BUILD: Extend functionality of Omeka S sites with modules to map, collect, import, and connect resources.<li>DESIGN WITH EASE: Style each Omeka S site with a different fully-responsive theme to fit any screen size.</ul>
_installer_openwebanalytics_description=Open Web Analytics is an open source web analytics application.
_installer_openwebanalytics_authordescription=Open Web Analytics is the free and open source web analytics framework that lets you stay in control of how you instrument and analyze the use of your websites and application.<br><br>Features:<ul><li>First Party Control: Run OWA under your own domain or as part of your web application.<li>Customize: OWA is a customizable web analytics framework that can be extended to meet your needs.<li>CRM Systems: Track WordPress and Mediawiki based websites and admin events.<li>Metrics, Dimensions, Reports: OWS provided you with dozens of standard metrics, dimensions and reports.<li>Data Access API: Extensive data access API enables integration with raw data access.<li>Privacy Controls: OWA respects GDRP and other privacy frameworks.</ul>
_installer_openbiblio_description=OpenBiblio est une application d'automatisation de bibliothèque. OpenBiblio a été initialement publié en 2006.
_installer_openbiblio_authordescription=OpenBiblio est facile à utiliser, un système automatisé de gestion de librairie écrit en PHP contenant OPAC (catalogue d'accès public), le catalogage et la gestion du personnel.
_installer_opencart_description=OpenCart est une application e-commerce de gestion de panier. OpenCart a été initialement publié en 2009.
_installer_opencart_authordescription=OpenCart est riche en fonctionnalités, facile à utiliser, moteur de recherche convivial et doté d'une interface visuellement attrayante.
_installer_openclassifieds_description=Open Classifieds est une application de gestion de petites annonces démarré en 2008 et utilisé maintenant par plus de 14.000 sites.
_installer_openclassifieds_authordescription=Open Classifieds is the perfect software to start your own online business in few minutes. With Open Classifieds you can have your listing site, contacts page, car/auto sales, job board, second hand items, forum, or anything you want. You name the limit! Start today you own Craigslists, Ebay Classifieds, Olx or Gumtree clone for free!<br><br>Features:<ul><li>MOBILE FRIENDLY: We offer amazing responsive themes and Android app that will make your site easily accessible from mobile devices.<li>DIFFERENT THEMES: Change a look and feel of your website and make it more beautiful in just few clicks. Browse our amazing themes in the market!<li>ADMIN PANEL: Managing your site was never that simple! With a super easy and lucid admin panel you can intuitively configure everything you need to.<li>MANY LANGUAGES: Change a language of your entire site by choosing one of the included language version. List of available translations is still expanding.<li>EASY INSTALLATION: Installation process is super easy and takes few minutes. In case you have any problems you can ask us for a support as well.<li>PAYPAL INTEGRATION: Earn money from your site and get your payments quickly through Paypal. Really useful for your online business!<li>SEO FRIENDLY: With our script it is easy to optimize your site for a search engine and improve your online visibility.<li>HIGHLY FLEXIBLE: Use our software for many purposes. Build your classifieds website, business directory or whatever you can imagine!</ul>
_installer_opendocman_description=OpenDocMan est une application de gestion de documents open source qui est conçu pour se conformer à la norme ISO 17025 et les normes de l'OIE. Initialement publié en 2004, OpenDocMan a une communauté grandissante d'utilisateurs internationaux de personnes à des organismes gouvernementaux et des entreprises Fortune 500.
_installer_opendocman_authordescription=OpenDocMan is a free, open source web-based PHP document management system (DMS) designed to comply with ISO 17025 and OIE standard for document management. Document management software and document management in general is based around a concept of centralized document storage, limiting access, and change tracking. These three DMS software fundamentals make up much of ISO 17025 in regards to document management systems.<br><br>OpenDocMan features web based access, fine grained control of access to files, and automated install and upgrades. Unlike most DMS's that require you to change your business rules in order to manage your documents, OpenDocMan allows you to integrate your current rules. Through supporting multiple file types, to departmental review, OpenDocMan lets you concentrate on the business at hand, document management. IT staff and managers can delegate document management duties to any number of staff members, through user and group permissions. Permissions can be set as restrictively or permissively as needed.<br><br>Documents<ul><li>Add any file type to the system<li>No FTP required. Upload directly from your browser.<li>Meta data fields for each file<li>Assign a department/category to each file<li>Check-out feature to prevent over-writing of edits<li>Revision history<li>Documents are stored physically on the server<li>File expiration<li>Create custom document properties to match your companies needs</ul><br>Workflow<ul><li>Automated document review process<li>Automated file expiration process<li>Reviewer can approve or reject a new document or a changed document<li>E-mail notification options prior to and after a review</ul><br>Search<ul><li>Quick-browse search by author, department, or category<li>Full search by meta-data, author, department, category, file name, comments,etc.<li>No external indexing processes required</ul><br>Security<ul><li>Secure URL feature to obfuscate URL parameters<li>Fine grained user access control for each file<li>Departmental access control for each file<li>Three user types: User, Admin, and Super-Admin<li>Control the size limit of files independent of higher server limits</ul>
_installer_openproject_description=OpenProject est une application open source de suivi de problèmes et de gestion de projet. Initialement créé en 2012, OpenProject a grandit pour gérer plus de 2500 projets.
_installer_openproject_authordescription=Features:<ul><li>Project planning and scheduling: With shared timelines you can activate the experience and creativity of your entire team to collaboratively create and visualize your project plan.<li>Product roadmap and release planning: OpenProject is the easiest way to plan, visualize, and communicate your product roadmap. Share your product roadmap with your stakeholders, get feedback about your ideas and break it down into a detailed release plan.<li>Task management and team collaboration: Make your teams working lives simpler, more productive and more pleasant. OpenProject is the easiest way for teams to track their work - and get results.<li>Agile and Scrum: Agile teams have short development cycles. They iterate fast to build, measure and learn with each version. With fast user feedback they simply waste no time and can concentrate on building the right things. OpenProject is the perfect tool for agile teams that want to use agile methodologies such as Scrum.<li>Time tracking, cost reporting and budgeting: OpenProject makes time tracking easy. Stay on top of project budgets and costs spent. Create custom reports for accurate, current insight into project performance and allocated resources.<li>Bug tracking: Quality assurance teams rely on fast issue tracking and clear communciation within the team and across departments. OpenProject excels at bug tracking, offering QA managers and testers a platform to capture, classify and prioritize bugs.</ul>
_installer_openrealestate_description=Open Real Estate est une application de gestion immobilière open source.
_installer_openrealestate_authordescription=Open Real Estate offers real estate agencies and real estate agents the technology they need to connect with real estate owners, prospective buyers and Internet surfers. Open Real Estate is a free script for building a website containing information about buying, renting, selling or changing of realty (apartments, houses, land property etc). This product can be used for creating a web platform for your business as well as for developing your own business from the ground up.<br><br>Features:<ul><li>A convenient interface. We tried to make the product as simple and clear as possible. Our customers say that we have succeeded in it!<li>A modern, secure product with high speed. It is based on the widely used by web-developers tool - Yii CMF. It guarantees the highest website speed and the product's security. Keep yourself up to date — use Open Real Estate!<li>Constant development. We are always working on improving our product by releasing new versions with present-day functions that you need! Just post your comments on our forum, and we will try to make your wish come true for free!<li>Available additional paid modules. For our customers we create unique extensions for Open Real Estate, which allow your site to leave your competitors far behind!</ul>
_installer_openvpn_description=OpenVPN Access Server is an open source virtual private network (VPN) application.
_installer_openvpn_authordescription=OpenVPN Access Server provides flexible VPN solutions to secure your data communications, whether it's for Internet privacy, remote access for employees, securing IoT, or for networking Cloud data centers.<br><br>Features:<ul><li>Uses the public Internet to create an economical, isolated, and secure private network<li>Remote access to internal services increases mobile workforce productivity<li>Reduces security risk by preventing unauthorized access to specific network resources<li>Encryption ensures privacy on untrusted Wi-Fi and other public access networks<li>Extends centralized unified threat management to remote networks</ul>
_installer_redmine_description=Redmine est une application open source de gestion de projet.
_installer_redmine_authordescription=Features:<ul><li>Multiple projects support<li>Flexible role based access control<li>Flexible issue tracking system<li>Gantt chart and calendar<li>News, documents and files management<li>Feeds and email notifications<li>Per project wiki<li>Per project forums<li>Time tracking<li>Custom fields for issues, time-entries, projects and users<li>SCM integration (SVN, CVS, Git, Mercurial and Bazaar)<li>Issue creation via email<li>Multiple LDAP authentication support<li>User self-registration support<li>Multilanguage support<li>Multiple databases support</ul>
_installer_openads_description=Revive Adserver est une application open source de gestion de publicités. Précédemment connu sous le nom de OpenX, OpenAds et phpAdsNew, Revive Adserver est dérivé des sources de OpenX en 2013.
_installer_openads_authordescription=Revive Adserver est un logiciel gratuit, un serveur de publicité open source qui a la confiance de plus de 30.000 éditeurs de sites Web dans plus de 100 pays à travers le monde, ce qui en fait l'outil open source le plus utilisé dans les serveurs de publicité. Revive Adserver est une solution de publicité puissante qui permet de donner le contrôle de la publicité en ligne aux éditeurs.
_installer_roundcube_description=Roundcube is an open source webmail (IMAP) application.
_installer_roundcube_authordescription=Roundcube is a browser-based webmail (IMAP) client with an application-like user interface. It provides full functionality you expect from an email client.<br><br>Features:<ul><li>Drag-and-drop message management<li>Full support for MIME and HTML messages<li>Multiple sender identities<li>Full featured address book with groups and LDAP connectors<li>Find-as-you-type address book integration<li>Threaded message listing<li>IDNA and SMTPUTF8 support<li>Spell checking<li>Responsive skin (multi-device support)<li>Shared/global IMAP folders<li>Support for access control lists (ACL)<li>Built-in caching for fast mailbox access<li>Unlimited users and messages<li>Import/export functions<li>Plug-in API for flexible extensions<li>XSS attack protection<li>Support for PGP encryption</ul>
_installer_rstudio_description=Mattermost Team Edition est une application open source de dévelopement (IDE) pour R, un langage de programmation pour le calcul statistique et le graphisme.
_installer_rstudio_authordescription=Features:<ul><li>Access via a web browser<li>Move computation closer to the data<li>Scale compute and RAM centrally</ul>
_installer_orangehrm_description=OrangeHRM est un système de gestion des ressources humaines gratuit qui offre une multitude de modules pour répondre aux besoins de votre entreprise. OrangeHRM est utilisé par des millions d'utilisateurs à travers le monde dans toutes les industries, créé en 2006.
_installer_orangehrm_authordescription=OrangeHRM offers a complete suite of human capital management/human resource management tools. By providing modules for personnel information management, employee self service, leave, time and attendance, benefits and recruitment companies are able to manage the crucial organization asset - people. The combination of these modules into one application assures the perfect platform for re-engineering and aligning your HR processes along with the organizational goals.<br><br>Features:<ul><li>Administration Module: The admin module is the central controller of the system where the HR Manager or other appointed personnel perform all system administration tasks. This includes defining organization structure‚ pay scale, maintaining project information and other information that serves as the backbone for the rest of the system. Security issues are taken care of through this module as well by defining user rights and permissions.<li>Personal Information Management: A complete employee information management system which acts as a central employee database. This enables HR administrators to utilize all employee information productively.<li>Leave Module: A comprehensive holiday management module‚ with extensive possibilities of defining leave types and more. It caters for all leave application & approval processes and is able to display information on leave entitlement‚ balance‚ history etc.. Thanks to the web-enabled and self-service concepts‚ it significantly streamlines all leave related procedures‚ eliminates paperwork and saves costs.<li>Time Module: This module automates timekeeping related processes. The offered functionality enhances the organization's performance by eliminating paperwork and manual processes associated with project timekeeping and attendance management. The sophisticated module helps to efficiently organize labor data‚ improve the workforce management and minimize errors in enforcement of company's attendance policies.<li>ESS Module: Employee self service is a powerful tool providing employees of the company with the ability to view relevant information such as personal information‚ updating personal information with web - enabled PC without having to hassle the HR staff. The functionality of this module spans through the entire system‚ making information available anywhere‚ anytime. Of course all information is subject to company defined security policy‚ where everyone can only view the information he / she is authorized to. Time and cost saving effects from this solution are tremendous.<li>Recruitment/Applicant Tracking Module: A comprehensive solution for the entire recruitment process. The module allows HR professionals to streamline the entire applicant tracking process effectively.<li>Performance Module: Another natural attachment to OrangeHRM. While simplifying the performance review process you can communicate the key performance indicators for each job title allowing the employees to understand and achieve your expectations.</ul>
_installer_osclass_description=OSClass est une application de publication de petites annonces. Initialement publié en 2011, OSClass se développe rapidement avec plus de 17.000 téléchargements par mois.
_installer_osclass_authordescription=OSClass est une application qui vous permet de rapidement créer et gérer votre propre site de petites annonces gratuites. En utilisant cette application, vous pouvez fournir de la publicité gratuite pour des articles en vente, immobilier, emploi, voitures. Des centaines de sites gratuits de petites annonces utilisent déjà OSClass.<br><br>Caractéristiques:<ul><li>Interface facile à utiliser.<li>Référencement (SEO) .<li>Thèmes.<li>Plugins.</ul>
_installer_oscommerce_description=osCommerce est une application open source application d'e-commerce. Initialement sorti en 2000, osCommerce est l'une des application e-commerce des plus utilisées avec plus de 12.000 magasins en ligne.
_installer_oscommerce_authordescription=osCommerce est une boutique en ligne de solution e-commerce. Ses riches fonctionnalité  permettent aux propriétaires de configurer, exécuter et maintenir leurs magasins en ligne avec un minimum d'effort et aucun frais de licence.
_installer_osticket_description=osTicket est une application open source de ticket démarré en en 2003.
_installer_osticket_authordescription=osTicket est un système largement utilisé de support par ticket. Il s'intègre de façon transparente via des demandes créées par courrier électronique et des formulaires Web facile à utiliser via plusieurs interface utilisateur. Il est facile de gérer, organiser et archiver toutes les demandes et les réponses de support en un seul endroit tout en offrant à vos clients la responsabilisation et la réactivité qu'ils méritent.
_installer_owncloud_description=OwnCloud est une application de synchronisation et de partage de fichiers. OwnCloud <br>est sorti en 2010 et est régulièrement mis à jour.
_installer_owncloud_authordescription=OwnCloud est une application flexible de synchronisation de fichiers. Que vous utilisiez un appareil mobile, un poste de travail ou un client Web, OwnCloud offre la possibilité de mettre les fichiers à portée de main sur tout appareil via une solution simple à utiliser, sécurisée, privée et contrôlée.<br><br>Caractéristiques:<ul><li>Accéder et synchroniser à vos données depuis n'importe quel appareil.<li>Chaque version de vos fichiers est stockée ce qui permet de revenir à tout moment à une version antérieure.<li>Le chiffrement permet aux fichiers d'être protégés avec un mot de passe.<li>Partager des fichiers publiquement sous la forme d'un annuaire, un calendrier ou d'une galerie.</ul>
_installer_oxwall_description=Oxwall permet la mise en place d'un réseau social.
_installer_oxwall_authordescription=Oxwall est une plate-forme communautaire incroyablement flexible et facile à utiliser  pour un large éventail de projets comme des sites familiaux ou des réseaux sociaux personnalisés jusqu'à des outils de collaboration et de solutions communautaires d'entreprise.<br><br>Que vous soyez un développeur indépendant prêt à rationaliser votre travail pour les projets des clients; un individu désireux de créer un site communautaire, ou une marque planifiant de mettre en place un espace communaitaire pour vos clients - Oxwall est pour vous.
_installer_phpfilemanager_description=GQ File Manager est un gestionnaire de fichier dérivé de phpfm.zalon.dk (le site n'est plus disponible) et maintenu actuellement par Installatron.
_installer_phpfilemanager_authordescription=GQ File Manager est un gestionnaire de fichier léger qui permet l'envoi et le téléchargement de fichiers. GQ File Manager convient pour créer et maintenir un simple emplacement de fichiers qui peuvent être accessible de n'importe où sur l'Internet.
_installer_ph7builder_description=pH7Builder is an open source social, dating and content management application.
_installer_ph7builder_authordescription=pH7Builder is not your typical dating builder. Launch the Best Social Dating Service based on your Innovative & Unique Ideas in a few clicks with our unique enterprise level CMS specifically designed for social dating web apps.<br><br>Features:<ul><li>Dating Service and Community Website: pH7 Social Dating CMS is perfect for Dating Sites and Social Community portals.<li>Multi-Themes and Unlimited Customization: Build a Unique Social/Dating Theme in a record time thanks to the architecture of our CMS.<li>Offer people to advertise your site without spending a dollar thanks to the Affiliate Module integrated to the software!</ul>
_installer_phpfusion_description=PHP-Fusion est un gestionnaire de contenu open source et de portail. PHP-Fusion a été initialement publié en 2002.
_installer_phpfusion_authordescription=PHP-Fusion est un CMS léger mais puissant avec une myriade de fonctionnalités le tout contrôlé dans une console d'administration facile à utiliser.<br><br>Caractéristiques:<ul><li>Nouvelles<li>Forums de discussion<li>Photogaleries<li>Articles<li>Commentaires des visiteurs / membres<li>Préférences de membres<li>Évaluations de membres<li>Soumissions membres<li>Sondages membres<li>Liens Web<li>Groupes d'utilisateurs<li>Champs personnalisés de l'utilisateur<li>Codes personnalisés BB<li>Messages privés<li>Thèmes personnalisés<li>Infusions<li>Panneaux personnalisés<li>Construit dans le journal des erreurs<li>Connexion personnalisable de l'utilisateur<li>Choix de captchas<li>Lutte contre les inondations<li>Hashage<li>Parole Censeur<li>XHTML 1.0 Valid</ul>
_installer_phpnuke_description=PHP-Nuke est un système de gestion de contenu open source et une application de portail. PHP-Nuke est dérivé de Thatware en 2000.
_installer_phpnuke_authordescription=PHP-Nuke est un système automatisé de nouvelles spécialement conçu pour être utilisé dans les intranets et l'Internet. L'administrateur a le contrôle total de son site Web, les utilisateurs enregistrés, et il aura en main un ensemble puissant d'outils pour maintenir un site actif et 100% interactif à l'aide de bases de données.
_installer_phpbb_description=phpBB est une application de forums open source. Sorti en 2000, phpBB est actuellement le moteur de forum gratuit le plus utilisé, avec plusieurs millions de personnes qui utilisent cette application quotidiennement.
_installer_phpbb_authordescription=phpBB est une application de forum puissante, entièrement extensible et hautement personnalisable . Que vous souhaitiez rester en contact avec un petit groupe d'amis ou si vous cherchez à mettre en place un grand forum multi-catégories pour un site Web d'entreprise, phpBB possède les caractéristiques dont vous avez besoin.<br><br>Les nouveaux utilisateurs apprécieront le panneau d'administration extensible, ce qui permet la personnalisation des fonctions les plus complexes sans avoir à directement modifier le code tandis que les utilisateurs avancés apprécieront la facilité avec laquelle phpBB peut être intégré dans des systèmes existants.<br><br>Caractéristiques:<ul><li>Discussion de la communauté à travers une interface intuitive.<li>Plusieurs forums de discussion et les catégories sont pris en charge pour un maximum de flexibilité.<li>Outils anti-spam protège chaque chaque forum des utilisateurs indésirables et du spam.<li>Partager des fichiers en téléchargeant et en les attachant à des publications.<li>Les modérateurs peuvent maintenir l'ordre en aidant les utilisateurs et faire respecter les règles.<li>Les messages privés sont des messages directs entre deux ou plusieurs utilisateurs.<li>Un système de cache avancé est utilisé pour augmenter les performances.<li>Paramètres d'administration simples permettant un contrôle total sur l'aspect et le fonctionnement de chaque forum.<li>Les groupes d'utilisateurs permettent de facilement organiser les utilisateurs, puis l'administrateur peut affiner où les utilisateurs peuvent accéder et de quelles fonctionnalités ils disposent.<li>Le système de recherche puissant permet aux utilisateurs de trouver des sujets, messages, et les utilisateurs.<li>Un puissant système d'extensions peut être utilisé pour étendre les fonctionnalités de phpBB.</ul>
_installer_phpcoin_description=phpCOIN est un outil gratuit de facturation et de gestion des clients. phpCOIN a été initialement publié en 2002 et est aujourd'hui utilisé par plus de 35.000 personnes dans le monde.
_installer_phpcoin_authordescription=phpCOIN (clients, commandes, de factures et notes) est une solution e-commerce/online-store qui comprend une variété de modules (configuration de magasins et d'affichage, gestion de la clientèle, de la facturation, de paiement et de soutien) au sein d'une interface unique.
_installer_phpesp_description=phpESP est une application open source de sondages.
_installer_phpesp_authordescription=phpESP vous permet de créer et de publier des sondages et de lire l'analyse statistique.
_installer_phpformgenerator_description=phpFormGenerator est une application open source de génération de formulaires.
_installer_phpformgenerator_authordescription=phpFormGenerator est un outil facile à utiliser l'outil pour créer des formulaires web fiables et efficaces. Aucune programmation d'aucune sorte n'est nécessaire. Il suffit de suivre le long de l'assistant inclus et à la fin vous aurez un formulaire Web entièrement fonctionnel!
_installer_phpfreechat_description=phpFreeChat est une application open source de chat en temps réel conçu pour être intégré dans un site Web.
_installer_phpfreechat_authordescription=phpFreeChat est un logiciel gratuit, système de chat rapide, personnalisable et multilingue. Il utilise AJAX pour économiser la bande passante et en douceur rafraîchir écrans de chat sans scintillement.<br><br>Caractéristiques:<ul><li>La technologie AJAX en douceur rafraîchir écrans de chat.<li>Plusieurs salles de chat (/ join).<li>Messages Privés.<li>Modération (/ kick, / ban).<li>Les thèmes personnalisés basés sur CSS.<li>Commandes de chat personnalisés.</ul>
_installer_phplinkdirectory_description=phpLinkDirectory est une application gratuite d'annuaire.
_installer_phplinkdirectory_authordescription=phpLinkDirectory est maintenant le script d'annuaire le plus utilisé sur Internet. Nos clients ont testé le script sur plus de 50.000 sites Internet.
_installer_phplinks_description=phpLinks est une application open source de gestion de liens. phpLinks est maintenu par Installatron.
_installer_phplinks_authordescription=PhpLinks vous permet de gérer vos liens avec des fonctions de recherche à part entière.
_installer_phplist_description=phplist est une application open source de mailing-list et de newsletter.
_installer_phplist_authordescription=Phplist est une application web qui implémente un gestionnaire de liste de mailing personnalisé ou gestion de la relation client (CRM).<br><br>Phplist est conçu pour vous aider à rester en contact avec votre public, sans les inonder avec des informations qu'ils ne veulent pas. Phplist est un outil essentiel pour quiconque est sérieux au sujet de la création, la capture et le maintien d'un public en ligne, et vous aidera à augmenter le trafic vers votre site Web.
_installer_phpmyadmin_description=phpMyAdmin est une application open source de gestion de base de données. Initialement créée en 1998, phpMyAdmin a évolué pour devenir une des applications PHP les plus utilisées, avec une large communauté d'utilisateurs et de contributeurs.
_installer_phpmyadmin_authordescription=phpMyAdmin is a free software tool written in PHP, intended to handle the administration of MySQL over the Web. phpMyAdmin supports a wide range of operations on MySQL and MariaDB. Frequently used operations (managing databases, tables, columns, relations, indexes, users, permissions, etc) can be performed via the user interface, while you still have the ability to directly execute any SQL statement.<br><br>Features:<ul><li>Intuitive web interface with support for most MySQL and MariaDB features<li>Import and export data in various formats, including but not limited to CSV and SQL<li>Ability to create graphics of your database layout in various formats</ul>
_installer_phpmychat_description=phpMyChat est une application open source de chat en temps réel.
_installer_phpmychat_authordescription=phpMyChat est un script de chat facile à utiliser multi-room qui prend en charge l'IRC-comme les commandes.
_installer_phpmychat_usagenotes=<strong>index.php</strong> dans le répertoire d'installation, peut être modifié au goût et peut également être déplacée n'importe où sur votre site web (si vous déplacez le fichier, assurez-vous de modifier la variable de chemin en haut du code).<br><br><b>chat_activity.php,</b> dans le répertoire d'installation, montre comment afficher des informations discussion sur un autre site web. Voir le code pour voir comment cela fonctionne.
_installer_phpmycounter_description=phpMyCounter est une application web gratuite de comptage de visites. phpMyCounter est maintenu par Installatron.
_installer_phpmycounter_authordescription=phpMyCounter est un outil facile à utiliser pourtant application sophistiquée de comptage succès. Il comprend une interface d'administration qui vous permet de personnaliser l'apparence de compteur et il fonctionne avec PHP, SSI, ou simples pages HTML.
_installer_phpmycounter_usagenotes=Cut and paste <u>one</u> of the following into your webpage code where you would like the counter to appear:<br><br>For a <strong>PHP</strong> webpage (ie. your page has a .php extension):<br><input type=text size=85 value='&lt;? include ("{http}://{subd}{domain}{dir}/counter.php"); ?&gt;'><br><br>For an <strong>SSI</strong> webpage (ie. your page has a .shtml extension):<br><input type=text size=85 value='&lt;!--#include virtual="{dir}/counter.php"--&gt;'><br><br>For a <strong>HTML</strong> webpage (ie. your page has a .html or .htm extension):<br><input type=text size=85 value='&lt;iframe width="100" height="50" src="{dir}/counter.php" scrolling="no"&gt;&lt;/iframe&gt;'><br><br>Finally, use the admin page to configure and customize the counter appearance.
_installer_phpmyfaq_description=phpMyFAQ est une application gratuite de question fréquemment posées (FAQ). phpMyFAQ a été initialement publié en 2001.
_installer_phpmyfaq_authordescription=phpMyFAQ est une Foire Aux Questions multilingue avec système de gestion de contenu intégré.<br><br>Caractéristiques:<ul><li>Fonctionnalités de gestion de contenu avec des nouvelles / support blogging.<li>Multi-utilisateurs.<li>Suivi de l'utilisateur et du navigateur.<li>Modèles HTML.<li>Support PDF et XML.</ul>
_installer_phprojekt_description=PHProjekt est une application open source de gestion de projet.
_installer_phprojekt_authordescription=PHProjekt est une application modulaire pour la coordination des activités de groupe et de partage des informations et des documents via intranet et internet.<br><br>PhProjekt comprend un calendrier, un gestionnaire de projet, de carte de temps, gestion de fichiers, et de contact.
_installer_phpshop_description=phpShop est une open source application d'e-commerce.
_installer_phpshop_authordescription=phpShop est un basé sur PHP application e-commerce et de cadre de développement PHP. phpShop offre les fonctions de base nécessaires pour créer un site Web avec succès e-commerce et d'étendre ses capacités à des fins multiples.
_installer_phpshop_usagenotes=phpShop est préinstallé avec une configuration boutique de démonstration complète et les comptes utilisateur suivants:<ul><table><tr><td> USERNAME </td><td></td><td> MOT DE PASSE </td><td></td><td> UTILISATION / PERMISSION </td></tr><tr></tr><tr><td> administrateur </td><td></td><td align=center> test </td><td></td><td> administrateur pour l'ensemble du site </td></tr><tr><td> storeadmin </td><td></td><td align=center> test </td><td></td><td> administrateur pour le magasin </td></tr><tr><td> démo </td><td></td><td align=center> démo </td><td></td><td> afficher les outils d'administration sans avoir à éditer </td></tr><tr><td> test </td><td></td><td align=center> test </td><td></td><td> par exemple un acheteur </td></tr></table></ul> Après l'installation, vous devez vous connecter en <i>tant</i> qu'administrateur et changer le mot de passe de ce compte. Vous pouvez également décider d'autres comptes utilisateurs que vous souhaitez conserver.<br><br>Et puis vous pouvez commencer à éditer le magasin. Tout est édité et modifié par l'interface d'administration.
_installer_phpwcms_description=phpwcms est une application open source de gestion de contenu et un framework de développement PHP. Initialement publié en 2007, phpwcms a été téléchargé plus de 125.000 fois.
_installer_phpwcms_authordescription=phpwcms est très souple, rapide, robuste, adapté au client et au développeur mais est tout de même un gestionnaire de contenu et framework CMS puissant.
_installer_pivot_description=PivotX est une application open source de blog. PivotX est dérivé de Pivotlog en 2007.
_installer_pivot_authordescription=PivotX est un outil vous aidant à maintenir des sites dynamiques, comme les blogs ou les journaux en ligne.
_installer_piwigo_description=Piwigo est une application open source de galerie. Piwigo a été initialement publié en 2002 et renommé à partir de PhpWebGallery en 2009.
_installer_piwigo_authordescription=Piwigo est un logiciel de galerie photo pour le web qui vient avec des fonctionnalités puissantes pour publier et gérer votre collection de photos.<br><br>Caractéristiques:<ul><li>Confidentialité de vos photos. Faites vos photos privées et décidez qui peut voir chacun d'entre eux. Vous pouvez définir des autorisations sur des albums et des photos, pour des groupes ou des utilisateurs individuels.<li>Étiquetage photo. Offrez à vos visiteurs une autre façon de parcourir vos photos, à partir du nuage de tags et d'utiliser plusieurs balises connexes afin de réduire la sélection.<li>Explorer par date. Caméras numériques enregistrent la date de la photo et Piwigo utilise cette date pour afficher votre collection de photos dans un calendrier et vous permettent de naviguer de jour en jour.<li>Statistiques et outils de gestion. Les administrateurs peuvent parcourir l'histoire, des photos de processus en mode batch, valider les commentaires et les photos des utilisateurs, ajouter des liens permanents ou gérer des serveurs distants.<li>Les thèmes et les plugins. Changer l'apparence des thèmes. Ajoutez des fonctionnalités avec des plugins. Extensions nécessitent quelques clics pour être installé. 350 extensions disponibles, et en pleine croissance!</ul>
_installer_piwik_description=Matomo est une application open source d'analyse web en temps réel. Initialement publié en 2007 sous le nom de Piwik, et renommé en 2018, Matomo est aujourd'hui utilisé par plus de 460'000 sites web. Matomo vise à être une alternative open source à Google Analytics.
_installer_piwik_authordescription=Dans un monde numérique, Matomo vous donne un aperçu des visiteurs de votre site Web, de vos campagnes de marketing et bien plus encore, afin que vous puissiez optimiser votre stratégie et l'expérience en ligne de vos visiteurs.<br><br>Matomo a tous les rapports standards que vous attendez d'un outil de statistiques web:<ul><li>Rapports électroniques planifiées (rapports PDF et HTML)<li>Suivi de la campagne<li>Suivi facultatif des pages 404 (erreurs)<li>Suivi des téléchargements et des liens externes<li>Variables personnalisées de rapports<li>Suivi des conversions<li>Données pour l'e-commerce</ul>
_installer_piwik_usagenotes=To record visitors, visits, and page views, a tracking code must be added to your website pages.<br><br>Below is the recommend Javascript tracking code, to be added on each page footer, just before the &lt;/body&gt; tag.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&lt;!-- Piwik --&gt;\n&lt;script type=&quot;text/javascript&quot;&gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&lt;/script&gt;&lt;noscript&gt;&lt;p&gt;&lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&gt;&lt;/p&gt;&lt;/noscript&gt;\n&lt;!-- End Piwik Tracking Code --&gt;</textarea>
_installer_pligg_description=Pligg est une application open source d'édition sociale. Initialement sorti en 2005, permet aux visiteurs du site Pligg de se soumettre et voter sur les articles de presse, similaires à Reddit et Digg.
_installer_pligg_authordescription=Pligg fournit un logiciel d'édition sociale qui encourage les visiteurs à s'inscrire sur votre site web afin qu'ils puissent soumettre du contenu et de communiquer avec d'autres utilisateurs. Pligg crée des sites Web où les histoires sont créées et voté par les membres, pas des éditeurs de site Web. Utilisez Pligg Content Management System pour démarrer votre propre communauté sociale édition en quelques minutes.<br><br>Caractéristiques:<ul><li>Groupes: Autoriser les utilisateurs à partager des articles avec d'autres membres qui partagent un intérêt commun dans un sujet.<li>Messagerie privée: Un site de réseau social n'est pas très social sans la capacité de communiquer les uns avec les autres.<li>Système Commentaire avancée: Non seulement vous pouvez commenter sur les articles, mais vous pouvez évaluer commentaires postés par d'autres utilisateurs.<li>Profils des utilisateurs: chaque utilisateur qui s'inscrit sur un site Pligg obtient leur propre page de profil.<li>Module Système: Ajouter des fonctionnalités supplémentaires à votre site Pligg sans avoir à modifier le code Pligg.</ul>
_installer_pmwiki_description=PmWiki est une application wiki open source qui est extrêmement légére. PmWiki a été initialement publié en 2004.
_installer_pmwiki_authordescription=PmWiki est un système de type wiki pour la création et l'entretien de sites Web.<br><br>Les pages PmWiki regarder et agir comme des pages Internet ordinaires, sauf qu'elles possèdent un lien &quot;Edit&quot; qui le rend facile à modifier les pages existantes et ajouter de nouvelles pages dans le site, en utilisant les règles d'édition de base. Vous n'avez pas besoin de connaître le langage HTML ou CSS. L'édition des pages peut être laissée ouverte à tout public ou restreinte à de petits groupes d'auteurs.<br><br>Caractéristiques:<ul><li>Look personnalisé et la convivialité: Un administrateur de site peut rapidement modifier l'apparence et les fonctions d'un site PmWiki en utilisant des Thèmes différents et des modèles HTML. Si vous ne pouvez pas trouver une peau appropriée déjà fait, vous pouvez facilement modifier une ou créer votre propre.<li>Contrôle d'accès: protection de PmWiki par mot de passe peut être appliquée à un site entier, à des groupes de pages, ou à des pages individuelles. contrôles de protection par mot de passe qui peut lire les pages, modifier les pages, et télécharger les pièces jointes. Le système de contrôle d'accès de PmWiki est complètement autonome, mais il peut aussi fonctionner en conjonction avec des bases de données de mots de passe existants, tels que. Htaccess, un serveur LDAP et bases de données MySQL.<li>Personnalisation et l'architecture de plugin: Un principe de la Philosophie de PmWiki est d'inclure uniquement les fonctions essentielles dans le moteur de base, mais il est facile pour les administrateurs de personnaliser et d'ajouter de nouvelles balises. Des centaines de fonctionnalités sont déjà disponibles en utilisant des extensions (appelées &quot;recettes&quot;) qui sont disponibles à partir de la Cookbook.</ul>
_installer_ipfilemanager_description=Power File Manager est un gestionnaire de fichiers gratuit.
_installer_ipfilemanager_authordescription=Power File Manager est un fichier script de gestionnaire de fichier populaire qui est extrêmement facile à utiliser et vous donne un contrôle total sur toutes les actions des utilisateurs.<br><br>Le gestionnaire est totalement gratuit pour une utilisation personnelle et commerciale, tout ce que nous demandons, c'est que le petit lien vers Invision Power Inc au bas de la page soit laissé intact.
_installer_prestashop_description=Prestashop est une solution de commerce en ligne avec panier. Sorti en 2007, PrestaShop est actuellement un des systèmes de e-commerce le plus utilisé dans le monde avec plus de 100,000 boutiques.
_installer_prestashop_authordescription=La solution e-commerce PrestaShop a été construite pour profiter des innovations liées au Web 2.0 telles que l'AJAX, fonctionnalités et ergonomie de la prochaine génération. PrestaShop guide les utilisateurs à travers votre catalogue produits de manière intelligente et transparente, transformant de simples visiteurs en clients qui achètent.
_installer_pydio_description=Pydio est une application de gestion de fichiers. Créé en 2007, renommé de AjaXplorer en 2013 pour Pydio a déjà été téléchargé plus de 700 000 fois.
_installer_pydio_authordescription=Pydio est une solution logicielle open source mature pour le partage de fichiers et la synchronisation. Avec des interfaces utilisateur intuitives (web / mobile / bureau), Pydio fournit des fonctionnalités de qualité pour regagner le contrôle et la confidentialité de vos données: connecter des répertoires de l'utilisateur, systèmes de fichiers, interface d'administration complète, et bien plus encore.<br><br>Simple, élégant, beau:<ul><li>Accédez à vos documents à partir de n'importe où, à partir de tout navigateur.<li>Prévisualisation des formats les plus courants (audio, vidéo, PDF, documents Office)<li>Applications natives mobiles pour iOS et Android - serveur WebDAV intégré<li>Indexation via Lucene pour une recherche rapide</ul><br><br>La machine de partage ultime:<ul><li>Partager des fichiers ou des dossiers via liens publics<li>Liens sécurisés avec un mot de passe, une date d'expiration ou un nombre limité de téléchargements<li>Partager les dossiers comme espaces de travail avec les utilisateurs de l'application.<li>Être averti quand un fichier ou un dossier est consulté ou modifié<li>Choisissez la mise en page pour les minisites et personnalisez les liens publics</ul><br><br>L'administration au top:<ul><li>Pydio est régulièrement audité par des experts en matière de sécurité, et si une vulnérabilité est trouvée, elle sera immédiatement corrigée.<li>Les utilisateurs et les groupes Pydio peuvent être connectés directement à partir d'un serveur LDAP / AD, ou à partir d'un CMS basé sur PHP.<li>La modularité est au cœur de l'application: accès aux données existantes (FileSystem, (s) FTP, S3, etc.), pour développer vos propres plugins<li>Monitorer en temps réel l'activité des utilisateurs</ul>
_installer_pyrocms_description=PyroCMS est une application open source de gestion de contenu. Initialement sorti en 2009, PyroCMS a connu une croissance rapide, en acceptant du code de plus de 120 collaborateurs, aujourd'hui PyroCMS propulse plus de 43.000 sites Internet.
_installer_pyrocms_authordescription=PyroCMS adopte une approche différente à de nombreux systèmes de gestion de contenu et essaie très fort de ne pas essayer trop dur. Ainsi, de nombreux systèmes de managent contenu essayer de tout faire et ils finissent souvent gravement confondre les utilisateurs finaux. PyroCMS peut faire la majorité des sites web simples hors de la boîte et sera la première tranche de 80% de quelque chose de plus complexe. Lorsque vous avez besoin pour remplir lors de la finale de 20%, vous pouvez jeter un oeil à la boutique Add-on pour les modules existants, des widgets et plugins ou vous pouvez faire votre propre et de les vendre par la suite.<br><br>En évitant le plein à 100%, nous avons construit un système beaucoup plus utilisable et nous allons poursuivre dans cette voie. L'extensibilité et la simplicité de complément sur ​​le développement, il est facile et financièrement viable pour tout le monde.<br><br>Caractéristiques:<ul><li>Les utilisateurs généraux aimerez le simple mot-like (WYSIWYG) éditeur, les utilisateurs plus techniques vont adorer ce qu'ils peuvent ajouter leur propre SEO, CSS et JavaScript. Vous pouvez même changer de Markdown ou HTML pour vos morceaux de page de sorte que vous pouvez créer du contenu comme bon vous semble. PyroCMS pouvez-vous prendre par la main, ou laissez-vous aller à fond.<li>Vous avez créé un site super-génial avec beaucoup de contenu, mais il ne sert à rien si personne ne peut le voir! C'est pourquoi PyroCMS est construit avec la SEO à l'esprit, non seulement il est super rapide (moteurs de recherche aiment les sites rapides), mais il a également construit en référencement automatique et dispose même d'un tableau de bord d'analyse!<li>PyroCMS est si facile à quiconque thème avec des connaissances de base HTML peut créer un grand thème. Vous ne voulez pas perdre son temps à créer votre propre thème? Pas de soucis, nous avons ce qu'il vous faut! Juste la tête sur les sections addon et vous trouverez un thème pour vous aider à aller! PyroCMS professionnel a même thèmes d'admin! Votre site, votre chemin.<li>Vous cherchez à étendre les fonctionnalités de base? Facile, avec beaucoup de développeurs qui créent des addons et des modules, vous serez sûr de trouver ce dont vous avez besoin. PyroStreams, de l'Intégration sociale, des forums, widgets Télécharger et plus, nous avons tout ce qu'il faut!</ul>
_installer_nette_description=Nette est un framework open source.
_installer_nette_authordescription=Stop solving repetitive tasks and getting distracted with details that make programming dull and unproductive. Nette Framework lets you work more effectively, focus on what's important and makes your code more readable and well-structured in the process.<br><br>Features:<ul><li>An excellent templating system.<li>Unbeatable diagnostic tools.<li>Extraordinarily effective database layer.<li>Rock-solid protection against known vulnerabilities.<li>HTML5 and AJAX support, SEO friendly.<li>Well written documentation and an active open source community.<li>Mature and clean object oriented design leveraging the latest PHP features.<li>Best-practice solutions that are encouraged, but not enforced.</ul>
_installer_nextcloud_description=NextCloud is an open source file sync and share application. NextCloud forked from ownCloud in 2016.
_installer_nextcloud_authordescription=Nextcloud offers industry-leading on-premises file sync and online collaboration technology. Our expertise is in combining the convenience and ease of use of consumer-grade solutions like Dropbox and Google Drive with the security, privacy and control business needs.<br><br>Features:<ul><li>Easy access anywhere: A modern and easy-to-use web interface, desktop clients and mobile apps. Real-time collaboration and instant access to all data from any device, anywhere!<li>Ultimate security: An open source, self-hosted product. Powerful on-server and End-to-end Encryption. Files are stored inside your company infrastructure, without any third party ever gaining access.<li>Deep integration: Access data from FTP, Windows Network Drive, SharePoint, NFS, Object storage and more. Simple deployment, configuration and integration lower costs and decrease risk while leveraging existing IT investments.</ul>
_installer_classifieds_description=Noah's Quicksell Classifieds est une application de petites annonces gratuites. Une version commerciale est disponible sur le site Web de Noah.
_installer_classifieds_authordescription=Noah's Quicksell Classifieds est l'outil de petites annonces sur Internet le plus populaire. Nous avons maintenant une série de logiciels les plus modernes Web-2.0 sensation, les caractéristiques et les variations étonnantes nouvelles fonctionnalités et les fonctionnalités et nous avons une véritable créé sur le cours et sans cesse croissant recette pour une grande Petites Annonces Site Software qui est parfait pour tout projet .
_installer_nucleuscms_description=Nucleus CMS est une application de blog open source. Nucleus CMS a été initialement publié en 2001.
_installer_nucleuscms_authordescription=Nucleus CMS's features include:<ul><li>Maintenance of one or more weblogs/news-sites: With Nucleus, you can set up one or more weblogs. If you want to, you can even show the contents of multiple weblogs on the same page.<li>Multiple Authors: Each blog has its own team of authors. Some authors will only have posting rights, others will be allowed to change settings for the blog as well.<li>Categories: Within a weblog, you can set up one or more categories. Each item you add in your weblog will be put in one of these categories.<li>Built-in commenting system: Nucleus provides a built-in Commenting System, so there's no need for external commentingtools. A karma-voting system is also provided.<li>Drafts and Future Posts: In a hurry? Need some more thinking? Mark an item as draft and continue working on it later. Or would you like an item to only appear starting from a certain date? Mark it as a future item.<li>Fully Tweakable: The way your Nucleus site looks is fully tweakable through skins and templates, and multiple CSS files. Next to that, the language used by the Nucleus admin area can easily be changed through language-files.<li>Plugins: Additional features can be programmed in so called plugins (see Nucleus plugins API) and be installed on Nucleus. This allows you to have the features you want, without having the Nucleus core to become bloated. The Nucleus plugin interface offers plugin authors lots of flexibility. For examples of how plugins can extend Nucleus funtionality, see further down in this document.<li>Bookmarklet and right-click blogging: So, you're visiting a site and want to write something about it on your weblog. No need to open the admin area, just open the bookmarklet or use the right-click context menu option and an add-item window will popup. Easy!<li>Archives and Search: Archives for your weblogs are automatically managed by Nucleus, and a search function is provided to look up old items. Nucleus also features highlighting search terms, both in articles, and in comments!<li>RSS and Atom Syndication: Syndication feeds are provided (as skins). Nucleus provides RSS and Atom feeds. Extra feed types (your favorite RSS flavor) can be added easily.<li>XML-RPC interface: Blogger, metaWeblog and MovableType APIs: Nucleus provides implementations of the Blogger, metaWeblog and MovableType APIs. This means that Nucleus can be used with tools like w.Bloggar, Ecto, and Zempt.<li>File/Image Upload: Want to include an image in an item? Open the media popup, choose a file to upload and off you go! No need to open an FTP program and upload the file manually.<li>IP-banlist: Some nasty people screwing up your comments? Ban their IP address or IP range or nickname from further comments/votes.</ul>
_installer_tastyigniter_description=TastyIgniter is an open source food ordering system for restaurateurs.
_installer_tastyigniter_authordescription=A straightforward, free-to-access platform for restaurant owners to build their online customer base. There's no hidden commission or monthly fee to worry about, with complete freedom to use all features from installation.<br><br>Features:<ul><li>Easy online ordering: Customisable design for a simple, branded ordering and reservation experience.<li>Fast online booking: Clutter-free system focused on speed and minimal user input.<li>Unlimited menus and orders: Fully customisable menus to showcase all your food options clearly.<li>Essential discount system: Run promotions to boost sales during off-peak times and holidays.<li>All-in-one solution: Integrated booking, ePOS, inventory, delivery, and payments in one platform.<li>Multiple payment options: Flexible online payment methods for secure and smooth transactions.<li>Customer review system: Showcase reviews to highlight your best dishes and service.<li>Dispatch integration: Manage drivers, delivery providers, and grow revenue with larger orders.<li>Multilingual: Supports multiple languages with easy translation for global reach.</ul>
_installer_thebuggenie_description=The Bug Genie est un outil de suivi de bogues open source et une application de gestion de projet. The Bug Genie a été initialement publié en 2003.
_installer_thebuggenie_authordescription=Le suivi de problèmes et de gestion de projet n'a jamais été si bon. Conçu pour être beau, puissant et convivial - The Bug Genie est un vrai délice - et il est tout à toi.<br><br>Caractéristiques:<ul><li>Gestion de projet<li>Suivi des demandes<li>Wiki intelligent<li>gestion de code source<li>Planification de projet interactif<li>Workflows personnalisés avec visualisation<li>Autorisations affinées pour les utilisateurs, des groupes, des équipes et des clients<li>Outils de ligne de commande puissants<li>Intégrable avec les systèmes de contrôle de version couramment utilisés tels que Git, Mercurial, SVN et Perforce<li>Support RSS<li>Support de courrier entrant et sortant</ul>
_installer_tsep_description=The Search Engine Project est une application de recherche pour un site Web.
_installer_tsep_authordescription=TSEP (Le projet de moteur de recherche) est un moteur de recherche pour un site web. Vous pouvez mettre un 'Chercher dans ce site' n'importe où sur votre site Web et permettre aux gens de trouver rapidement ce qu'ils recherchent.
_installer_tsep_usagenotes=Once installation is complete you will need to create a <i>search index</i> before searches can be performed:<br><br>• Load the Admin page, then click on <strong>Create a new index</strong>.<br>• Edit the first two settings, and then click <strong>Create Profile</strong>.<br><br>The indexing process may take a while, but once it's finished you will have a complete index of the selected directories. Searches will now work. And you can re-process the index any time you want to update it.<br><br><strong>Add TSEP to your website</strong><br><br>• Add this HTML code where you want the search form to appear on the page:<br><br><textarea rows=4 style='width:400px'><form method="get" action="{dir}/index.php" accept-charset="utf-8">{nl}<input type="text" name="q"/>{nl}<input type="submit" value="Search"/>{nl}</form></textarea><br><br><strong>Linking To TSEP</strong><br><br>• Alternatively, you can link to the example search page:<br><br><input type='text' value='<a href="{URI}">Search Site</a>' style='width:400px'><br><br>The appearance and style of TSEP can be completely customized: see the documentation for more information.
_installer_tinywebgallery_description=TinyWebGallery est une application de galerie open source. TinyWebGallery a été initialement publiée en 2005.
_installer_tinywebgallery_authordescription=TinyWebGallery est un scrpt php gratuit d'album photo / galerie qui est très facile à installer, extrêmement convivial, n'a pas besoin d'une base de données (utilise des fichiers XML), mais a encore toutes les fonctionnalités que vous devriez attendre et bien plus encore.<br><br>Outre les fonctionnalités que vous trouverez dans la plupart des autres galeries GTT a:<ul><li>Navigation AJAX + vignettes coulissantes<li>XML - aucune base de données nécessaire<li>GTT administrateur pour télécharger / gérer des images<li>Les utilisateurs, Color Manager<li>La navigation au clavier (touches fléchées)<li>3 types de diaporama différents<li>Galeries protégées<li>Texte et image filigranes<li>Support complet de la vidéo<li>GTT Chargeur Flash<li>Interface utilisateur en 31 langues, console d'administration en 5 langues!<li>Mode plein écran<li>Support d'images à distance<li>Toutes les fonctions peuvent être activées / désactivées / configurées<li>Et beaucoup de choses qui rendent cette galerie de photo unique.</ul><br><br>TinyWebGallery peut être configuré très rapidement pour une galerie professionnelle comme une agence de mannequins, mais aussi pour les photos de la dernière fête de ski! Il suffit de consulter les démos et la liste de toutes les fonctions de notre site Web. Peut-être TinyWebGallery est la galerie d'images que vous cherchiez depuis si longtemps!
_installer_tomatocart_description=TomatoCart est une application d'e-commerce. TomatoCart est dérivé de osCommerce en 2009.
_installer_tomatocart_authordescription=Notre objectif est de faire TomatoCart l'une des meilleures solutions en ligne de panier.<br><br>Comme les applications web deviennent de plus en plus sophistiquée, moderne technologie Web 2.0 comme Ajax et Applications Internet Riches offre des améliorations significatives de convivialité et permet d'interagir avec les interfaces web plus rapide et plus efficace. Nous avons comparé un grand nombre de cadres et parviennent à la conclusion que ExtJS est le meilleur cadre pour TomatoCart.<br><br>Nous avons complètement réécrit site osCommerce administration 3 sur la base du projet qWikiOffice qui est une mise en œuvre bureau Web du cadre ExtJS RIA. Web application de bureau imite l'expérience utilisateur de système d'exploitation de bureau, offrant des fonctionnalités et des applications semblables à un environnement PC. Les utilisateurs peuvent facilement commencer à travailler avec TomatoCart sans aucune difficulté.
_installer_traq_description=Traq is an open source project management application.
_installer_traq_authordescription=Traq is a powerful project management and issue tracking system that can handle multiple projects at once. It has features like per-project permissions, milestones, custom fields, email notifications, and more. Traq is written in PHP and is very easy to use.<br><br>Features:<ul><li>Manage multiple projects: When you have multiple projects in progress, it can be difficult to keep track of the progress and manage them. This is where Traq comes in handy. Traq is a tool that helps you manage your projects more efficiently and easily. You can use this software to organize your work and plan ahead, as well as track the progress of each project.<li>Milestones / Sprints: If you're running a development team, things are even harder. You have to juggle between several ongoing projects, fix bugs and create new features while constantly managing deadlines. It can be difficult for a team lead to keep everyone in the loop with what's going on with their projects — it takes up too much time and drains the brain power from your people. Milestones or Sprints are the secret ingredient for any development team. They provide clarity and focus about what has been done so far and what is still remaining as well as what may require more attention.<li>Powerful permission system: Traq includes a robust permissions system that allows for administrators to configure users and team members with granular permissions on a per-project and per-group basis. This makes it easy to ensure that only the appropriate users have access to sensitive project data.<li>Custom Fields: Do you need more information for reported issues and feature requests? Traq allows you to create custom fields to track whatever information you need for your tickets, features and tasks. This way, you can have all the data you need in one place, and it will be easy to find and reference when you need it.</ul>
_installer_seeddms_description=SeedDMS is an open source file and document management application.
_installer_seeddms_authordescription=SeedDMS is an easy to use but powerful Open Source Document Management System based on PHP and MySQL. Many years of development has made it a mature and enterprise ready plattform for sharing and storing documents.<br><br>Features:<ul><li>manage documents<li>control approval and review of documents<li>fulltext search<li>access rights<li>additional meta data<li>webdav access<li>RestAPI</ul>
_installer_selfoss_description=selfoss est un lecteur de flux RSS open source. selfoss a été initialement publié en 2010.
_installer_selfoss_authordescription=Le nouveau lecteur polyvalent rss, flux en direct, mashup, application web d'agrégation, selfoss vous permet de publier en direct des flux et de recueillir tous vos messages, tweets,  en un seul endroit.<br><br>Caractéristiques:<ul><li>lecteur de rss et agrégateur universel<li>utiliser selfoss pour publier direct et recueillir tous vos messages, tweets, flux en un seul endroit<li>extensible avec un système de plugin ouvert (écrivez vos propres connecteurs de données)<li>raccourcis clavier<li>OPML import / export<li>support mobile (Android, iOS, iPad)<li>application extrêmement légère</ul>
_installer_selfoss_usagenotes=A crontab schedule can be added through your web hosting control panel to automatically synchronize added feeds. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * curl {url}/update &gt;/dev/null 2&gt;&amp;1'/>
_installer_seopanel_description=Seo Panel est application de surveillance du référencement de votre site Web (SEO). Initialement sorti en 2010, Seo Panel a reçu la distinction de l'application open source la plus prometteuse par Packt Publishing.
_installer_seopanel_authordescription=Seo Panel est une boîte à outils surveillance du référencement de votre dans les moteurs de recherche (SEO) qui vous permet de suivre et augmenter votre présence dans les moteurs de recherche. Un certain nombre de plug-ins sont également disponibles pour le panneau Seo pour étendre ses fonctionnalités.<br><br>Caractéristiques:<ul><li>Surveillance position de mot-clé<li>Vérification du référencement<li>Surveillance du rang chez Google et Alexa<li>Surveillance des liens de retour<li>Surveillance de la saturation des moteurs de recherche<li>Rapports quotidiens<li>Outil de soumission automatique sur des annuaires de l'Internet</ul>
_installer_serendipity_description=Serendipity est une application de blog open source. Serendipity a été initialement publié en 2005.
_installer_serendipity_authordescription=Serendipity est une application de blog Web basée sur le langage de programmation PHP : elle permet de créer en toute simplicité un journal de bord en ligne, un blog ou un site Web complet. Tandis que le pack standard est approprié pour des blogs, Serendipity propose en plus une base flexible, évolutive et simple d'utilisation pour donner vie à des projets Web professionnels. <br><br>L'ensemble est agrémenté de plus de 120 plug-ins qui vous permettent de développer et de personnaliser votre blog en un clic.<br><br>Serendipity vous propose les fonctions suivantes :<ul><li>Édition WYSIWYG (avec aperçu en temps réel) et HTML<li>Banque de données de médias performante intégrée <li>Plusieurs auteurs possibles, système de groupe d'autorisation / d'utilisateurs à configurer<li>Commentaires Thread, catégories imbriquées, articles pour plusieurs catégories<li>Plusieurs langues<li>Utilisation du moteurs de modèles Smarty<li>Plug-in en ligne et dépôt de modèles pour installation Plug&amp;Play ;<li>Plug-ins : blogs partiels basés sur des catégories, podcasts, Aggregator/Planet RSS, pages statiques<li>Bloqueurs de spam fiables<li>Mise à niveau de chaque version en un clic seulement<li>Intégration dans des pages Web existantes<li>Importation native d'applications blog antérieures (WordPress, Textpattern, Moveable Type, bblog)</ul>
_installer_shopware_description=Shopware est une application e-commerce.
_installer_shopware_authordescription=Discover the inspirational side of eCommerce. With Shopware, you can paint online shopping with brighter colours, ignite more personality and nurture greater diversity. Shopware 5 stands for more emotional, atmospheric shopping and a completely new product experience.<br><br>Features:<ul><li>Intuitive to use: With Shopware, you can fully devote yourself to the core aspects of your online business. The backend was carefully structured to simplify your daily work and save time.<li>State-of-the-art technology: With a high-end, trendsetting software architecture serving as Shopware's basis, you benefit from having PHP 7, Elasticsearch and an open API right at your fingertips.<li>Individually adaptable: Thanks to an open template basis, the system is completely customisable. Many adjustments can be easily implemented from the backend without touching a line of code.<li>Open source: Shopware stands for freedom, as it's completely open source. You have new and useful customisation options to make your shop all the more attractive.<li>Always cutting edge: You benefit from a system that is constantly being expanded and updated with innovative features that have the potential to change the future of online retail.<li>Short time-to-market: In eCommerce, it's no secret that time is a valuable resource. To ensure you don't lose out, Shopware Enterprise makes it possible to bring more shops to life in the shortest time possible.</ul>
_installer_silverstripe_description=SilverStripe est une application open source de gestion de contenu et un framework de développement PHP. Initialement sorti en 2000, et open source depuis 2006, SilverStripe a reçu de nombreux prix, y compris du meilleur projet Open Source dans les Awards 2010 Open Source de Nouvelle-Zélande.
_installer_silverstripe_authordescription=SilverStripe CMS est un système de gestion de contenu utilisé par les gouvernements, les entreprises et les organismes sans but lucratif à travers le monde. Il est un outil puissant pour les professionnels des équipes de développement web, et les auteurs de contenu Web s'extasier sur comment il est facile à utiliser.<br><br>Caractéristiques:<ul><li>Propulsé par le framework SilverStripe, ce qui permet aux programmeurs d'étendre facilement les fonctionnalités.<li>Prise en charge des modèles de pages multiples.<li>Projet de versions live et d'un site.<li>Options de restauration pour ramener une ancienne version d'une page.<li>Utilise SEO-friendly URLs et les méta-données de la page.<li>Communauté de développeurs derrière le projet.</ul>
_installer_simplepie_description=SimplePie is an RSS reader and development framework.
_installer_simplepie_authordescription=SimplePie is a very fast and easy-to-use feed parser, written in PHP, that puts the 'simple' back into 'really simple syndication'.<br><br>Features:<ul><li>Flexible enough to suit beginners and veterans alike<li>Standard compliant<li>Highly flexible implementation options for developers</ul>
_installer_simpleinvoices_description=Simple Invoices est une application open source de facturation. Simple Invoices a été initialement publié en 2007.
_installer_simpleinvoices_authordescription=Simple Invoices est une facturation (facturation aka) application qui met l'accent sur la simplicité tout en offrant des fonctionnalités avancées.<br><br>Pourquoi devrais-je utiliser Simple Invoices?<ul><li>Absolument gratuit, sans abonnement mensuel<li>D'application basé sur un navigateur que vous pouvez utiliser à partir de n'importe où<li>Il est open source, développé par la communauté et c'est à vous<li>Faites facilement le suivi de vos finances, envoyer des factures au format PDF et des centaines d'autres fonctionnalités</ul>
_installer_smf_description=Simple Machines Forum est une application gratuite de forum. Simple Machines Forum est dérivé de YaBBSE en 2003.
_installer_smf_authordescription=Simple Machines Forum (SMF) est un ensemble de prochaine génération communauté du logiciel qui est plein à craquer de fonctionnalités, tout en ayant un impact minimal sur les ressources.<br><br>Caractéristiques:<ul><li>L'autorisation de pointe et la gestion des utilisateurs.<li>Suivi des nouveaux et des anciens sujets non lus, et pas seulement à partir de votre dernière visite.<li>Gestionnaire de paquet qui installe automatiquement ou mods désinstalle (également connu sous le nom hacks.)<li>Des actions importantes sont le temps et verrouillé IP, de prévenir le «marteau».<li>Créer des conseils d'enfants de moins d'autres conseils. (Planches sous)<li>Configurer des autorisations pour chaque membergroup sur le conseil d'administration.<li>Biscuit et de l'authentification de session basé (fonctionne sans cookies.)<li>Possibilité de choisir sendmail ou SMTP (avec ou sans authentification).<li>Attribuer membergroups plusieurs à un seul membre, avec un membergroup comme le groupe principal.<li>Soutien des caractères génériques pour l'adresse email, l'adresse IP et nom d'hôte.<li>Inclure un délai d'expiration pour les interdictions.<li>Exporter des données de forum en utilisant XML / RSS.<li>Soutien pour le WAP, WAP2 et I-mode protocoles.<li>Les membres peuvent choisir smiley mis qu'ils souhaitent utiliser (ou pas.)<li>Vérification de l'orthographe, réponse rapide, WYSIWYG, «Citation Insérer ', et d'autres fonctions d'édition.<li>Les sondages peuvent être ajoutés ou retirés aux sujets existants.<li>Les noms de fichiers pièces jointes peuvent être cryptées pour accroître la sécurité (de sorte que vous pouvez télécharger. Fichiers php, etc)<li>Capacité à permettre aux membres de faire preuve de modération sur quelques sujets qu'ils dessous.<li>Aptitude à Fusionner / Diviser sujets.<li>Corbeille / conseil pour tous les sujets supprimés et les messages.<li>Options pour cacher les avatars des autres membres et des signatures.<li>Les ressources utilisateurs avancés, y compris la capacité de montrer de nouvelles réponses à vos messages.</ul>
_installer_simplepoll_description=Simple Poll est une application de sondage gratuit (pour utilisation sans but lucratif).
_installer_simplepoll_authordescription=Simple Poll utilise une interface simple à utiliser admin et personnalisations de modèles pour votre sondage afin que vous puissiez facilement s'adapter à l'aspect et la convivialité de votre site web. Configuration autant de scrutins que vous le souhaitez.
_installer_simplepoll_usagenotes=After installation is complete, open the Admin interface and create a poll. To display that poll on your site, add this code to your webpage:<br><br><input type='text' size='100' value='&lt;? $pollid="1"; include("{DIR}/simplepoll.php"); ?&gt;'><br><br>The $pollid variable determines which poll will be added to your page. Also note that your webpage must have a .php extension. View <i>sample.php</i> in the installation directory for an example.
_installer_siterecommender_description=Site Recommender est une application permettant de faire des liens comme &quot;recommander mon site&quot;.
_installer_siterecommender_authordescription=Site Recommender permet aux visiteurs du site Web de recommander votre site à un ou plusieurs destinataires. Par défaut, les messages peuvent être facilement modifiés et le look et la sensation est personnalisable via CSS. Vous pouvez choisir d'être averti lorsque votre site a été recommandé. Les adresses e-mail sont cachées et ne peut donc pas être récoltés par les spammeurs. Contient également une vérification d'erreur.
_installer_siterecommender_usagenotes=Site Recommender can be used as an INCLUDE or as a POPUP:<br><br><strong>INCLUDE METHOD (easy):</strong><br><br>To use the <i>include</i> method, add this HTML code to one or more pages of your website:<br><br><input type='text' size='85' value='&lt;a href="{http}://{subd}{domain}{dir}/recommend.php"&gt;Recommend This Site/Page&lt;/a&gt;'><br><br>That will create a link to this script:<br><br><a href='{http}://{subd}{domain}{dir}/recommend.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend.php</a><br><br>You can modify the HTML in recommend.php to taste -- the only important tag is the <strong>&lt;?php include ... ?&gt;</strong>.<br><br><strong>POPUP METHOD (involved):</strong><br><br>This approach will pop up a new window for the recommendation form.<br><br>You can find an example page here:<br><br><a href='{http}://{subd}{domain}{dir}/recommend2.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend2.php</a><br><br>That page features a demonstration <i>recommend</i> link which, when clicked, loads the recommendation script into a popup window.<br><br>An examination of the <strong>recommend2.php</strong> code will show how you can add that link to any page of your site: the important elements are the javascript <strong>&lt;script&gt;...&lt/script&gt;</strong> code, added into the &lt;head&gt;...&lt;/head&gt;, and the <strong>&lt;a href ...&gt;...&lt;/a&gt;</strong> link itself.
_installer_sitebar_description=SiteBar est une application open source de gestion de liens.
_installer_sitebar_authordescription=Accéder et gérer vos signets privés, public ou partagé depuis n'importe quel ordinateur et navigateur connecté à Internet! Créez personnelle, familiale, équipe, société ou entreprise à l'échelle des signets avec des règles d'accès flexibles, des permissions et de conception personnalisable!
_installer_sitebar_usagenotes=SiteBar est exploité via des menus contextuels qui sont invoquées en utilisant le clic droit sur un dossier ou un lien. Si votre plateforme / navigateur ne supporte pas clic-droit, vous pouvez essayer un Ctrl-clic ou tourner sur &quot;Afficher l'icône Menu&quot; dans les &quot;Réglages utilisateur&quot; et cliquez sur l'icône.
_installer_slims_description=SLiMS is an open source library management application.
_installer_slims_authordescription=As a complete Library Management System, SLiMS (Senayan Library Management System) has many features that will help libraries and librarians to do their job easily and quickly.<br><br>Features:<ul><li>Responsive user interface<li>Online Public Access Catalog (OPAC) with thumbnail document image support (for images of book covers), Simple Search and Advanced Search mode<li>Digital contents/files (PDF, DOC, RTF, XLS, PPT, Video, Audio, etc.): attachment in each bibliographic record is supported<li>Documents record detail in MODS (Metadata Object Description Schema) XML format<li>Documents record detail in JSON-LD format with schema.org<li>RSS (Really Simple Syndication) XML format for OPAC<li>OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting) in Dublin Core format for metadata harvesting purposes<li>Bibliographic/catalog database management with book cover image support<li>Union Catalog creation with Union Catalog Server<li>Serial publication control<li>Federated search engine creation with Nayanes<li>Document items (book copies) management with barcode support<li>Master Files management to manages document referential data such as GMD, Collection Types, Publishers, Authors, Locations, Authors and Suppliers<li>Loan and Return transactions<li>Collections reservations<li>Quick returns<li>Configurable and flexible Loan Rules<li>Membership management<li>Stocktaking module to help Stocktaking process in the library<li>Reporting and Statistics</ul>
_installer_smarty_description=Smarty is an application template system.
_installer_smarty_authordescription=Smarty is a template engine for PHP. More specifically, it facilitates a managable way to separate application logic and content from its presentation. This is best described in a situation where the application programmer and the template designer play different roles, or in most cases are not the same person. For example, let's say you are creating a web page that is displaying a newspaper article. The article headline, tagline, author and body are content elements, they contain no information about how they will be presented. They are passed into Smarty by the application, then the template designer edits the templates and uses a combination of HTML tags and template tags to format the presentation of these elements (HTML tables, background colors, font sizes, style sheets, etc.) One day the programmer needs to change the way the article content is retrieved (a change in application logic.) This change does not affect the template designer, the content will still arrive in the template exactly the same. Likewise, if the template designer wants to completely redesign the templates, this requires no changes to the application logic. Therefore, the programmer can make changes to the application logic without the need to restructure templates, and the template designer can make changes to templates without breaking application logic.
_installer_soholaunch_description=Soholaunch est une application de création de sites Web. Des fonctions supplémentaires peuvent être achetés sur le site.
_installer_soholaunch_authordescription=Website Builder Soholaunch il est facile pour les gens de tous les niveaux d'expérience pour construire et entretenir un grand site Web.
_installer_spip_description=SPIP is an open source content management and collaborative editing application.
_installer_spip_authordescription=SPIP is a publishing system for the Internet in which great importance is attached to collaborative working, to multilingual environments, and to simplicity of use for web authors. Originally a Content Management System, it has gradually become a development platform making it possible to create maintainable and extensible interfaces independently of the structure of the managed data.<br><br>Features:<ul><li>Typographical Images: SPIP can automatically convert titles (or other text elements from the database) into images, using the font of your choice.<li>LaTEX mathematical formulae: SPIP has a powerful functionality that allows complex mathematical formulae to put inserted into text using the syntax defined for TEX/LaTEX.<li>Content Syndication: Share the attached document urls (podcasting), transfer keywords (tags) from one site to the other as well as the section (or category) of the articles.<li>Multi-lingual: To give the flexibility for all these different situations, SPIP allows the language to be set for each section, article and news item.</ul>
_installer_subrion_description=Subrion est une application open source de gestion de contenus (CMS).
_installer_subrion_authordescription=Subrion is a free open source content management system that allows you to build websites for any purpose. Yes, from blog to corporate mega portal.<br><br>Key feaures:<ul><li>Free and open source: You don't need to pay a single penny to start using Subrion CMS. It's not encrypted in any way so you can customize it per your needs.<li>Extremely easy to extend: Forget the hours of programming simple things. Use Subrion framework API to add extra stuff using hooks, plugins, and packages.<li>Templates and plugins: No need to search. Plugins and templates are available straight from your admin dashboard with one click installation process.<li>Powerful admin dashboard: It's done to focus on the content management process. Start it hassle-free within just a few minutes and take care of the content. It's easy!<li>Blog in the box: Bring your online presence to a whole new level with the extensive blog functionality that comes in the version by default.<li>Multilingual CMS: Use ready translation or translate the system into your language. It provides all the functionality to become a multilingual solution.</ul>
_installer_subversion_description=Subversion (SVN) is an open source software versioning and revision control system. Subversion was initially released in 2000.
_installer_subversion_authordescription=Software developers use Subversion to maintain current and historical versions of files such as source code, web pages, and documentation. Its goal is to be a mostly compatible successor to the widely used Concurrent Versions System (CVS).<br><br>Features:<ul><li>Most CVS features: CVS is a relatively basic version control system. For the most part, Subversion has matched or exceeded CVS's feature set where those features continue to apply in Subversion's particular design.<li>Directories are versioned: Subversion versions directories as first-class objects, just like files.<li>Atomic commits: No part of a commit takes effect until the entire commit has succeeded. Revision numbers are per-commit, not per-file, and commit's log message is attached to its revision, not stored redundantly in all the files affected by that commit.<li>Merge tracking: Subversion 1.5 introduces merge tracking: automated assistance with managing the flow of changes between lines of development, and with the merging of branches back into their sources. The 1.5 release of merge tracking has basic support for common scenarios; we will be extending the feature in upcoming releases.<li>Interactive conflict resolution: The Subversion command-line client (svn) offers various ways to resolve conflicting changes, include interactive resolution prompting. This mechanism is also made available via APIs, so that other clients (such as graphical clients) can offer interactive conflict resolution appropriate to their interfaces.</ul>
_installer_sugarcrm_description=SugarCRM est un client open source de gestion des relations (CRM). Initialement sorti en 2004, SugarCRM est utilisé par plus d'un million d'entreprises et d'organisations à travers le monde. SugarCRM a reçu le prix du Meilleur Logiciel Open Source CRM par le programme InfoWorld Bossie Prix pour les cinq dernières années consécutives.
_installer_sugarcrm_authordescription=SugarCRM est une application client de premier ordre de gestion des relations. Sugar Suite apporte un moyen nouveau et efficace pour mieux acquérir, de vendre, de service et de gérer des clients, aider les entreprises à augmenter leurs revenus en étant plus organisé.<br><br>Ceci est la version libre et open source de SugarCRM. Plus de fonctionnalités sont disponibles dans les versions commerciales.
_installer_suitecrm_description=SuiteCRM est une solution open source de gestion de relation client (CRM). SuiteCRM est issu de la communauté de SugarCRM en 2013.
_installer_suitecrm_authordescription=SuiteCRM provides enterprise-grade CRM to a global community of users and software developers. SuiteCRM is completely open source and follows an open source development and business model. All the code is published under open source licenses. We believe that open source is the future for software applications and leads to higher quality software and greater innovation.<br><br>SuiteCRM is an open source alternative to SalesForce Professional, Microsoft Dynamics and SugarCRM Professional Edition.<br><br>Features:<ul><li>Sales: Model your sales pipeline quickly and easily. Free your sales people to do the high value selling you pay them to do, not the low value administration they hate.<li>Workflow: SuiteCRM’s workflow module is an efficient, powerful, and flexible tool that delivers advanced capability to streamline and automate repetitive tasks freeing users to focus on selling and servicing customers.<li>Portal: Customer self-service is no longer a dream. It’s a snap. Manage all your customer issues through an easy to setup and use website.</ul>
_installer_symfony_description=Symfony is an open source application framework. Initially released in 2005, Symfony is downloaded over 5 million times per month.
_installer_symfony_authordescription=Symfony is a set of PHP Components, a Web Application framework, a Philosophy, and a Community — all working together in harmony.<br><br>Features:<ul><li>Reputation: Quickly adopted by professionals active in this field following its launch in 2005, Symfony today is a stable environment that is both well-known and recognized internationally. The number of its references attests to this, as they have grown significantly since its launch. Symfony is also an active community; developers, integrators, users and other contributors who participate in the on-going enrichment of this tool.<li>Permanence: Behind Symfony there is a company: SensioLabs. Created more than 12 years ago, SensioLabs is a web agency that has many major accounts among its references. Envisioned for its own needs, the Symfony framework is today still the daily tool used by its own teams to develop customer projects. Designed by professionals for professionals, Symfony is first and foremost a pragmatic tool, the features of which address real-world-requirements.<li>References: Intranets, major general public sites, social networks, community sites, management and workflow applications, etc. Examples are not lacking: Hundreds of sites and applications of all sizes and of all types trust Symfony.<li>Innovation: Symfony is everything that you would come to expect from a framework: speed, flexibility, reusable components, etc. Then there is the structure of what has been developed and the use of best practices.<li>Resources: When using Symfony, you are assured of never "being alone with your screen." Whether a question of community support (mailings lists, IRC, etc.) or company support (consulting, training, etc.), you will always find the answers to your questions.<li>Interoperability: Symfony respects the existing "de facto standards" of PHP: PHPUnit, naming conventions for classes, etc. Furthermore, Symfony also allows you to use certain pieces of its software building blocks (dependency injector, translations management, forms management, etc.) without necessarily using the framework in its entirety.</ul>
_installer_textpattern_description=Textpattern est une application open source de blog. Textpattern a été initialement publié en 2003.
_installer_textpattern_authordescription=Textpattern est un système de gestion de contenu élégante. Web designers, développeurs, aux éditeurs et les blogueurs aiment la flexibilité et l'extensibilité de Textpattern. Textpattern est un puissant moteur sophistiqué qui peut être infiniment écoute pour répondre à n'importe quel type de site Web que vous pouvez imaginer.<br><br>Caractéristiques:<ul><li>Direct, facile à suivre d'interface<li>Conforme aux normes<li>Basée sur un navigateur organisation et télécharger des fichiers et des images<li>Les articles peuvent être protégés par un mot de passe<li>Sections du site illimités, catégories, mise en page et le style<li>Basée sur le navigateur de modèle et CSS édition<li>Système de commentaires anti-spam<li>Les auteurs de sites illimités peuvent être affectés d'une variété de l'affichage, l'édition et la conception de privilèges<li>Lisible par un humain propre aide des URL SEO et visiteurs<li>Up-to-the-minute journaux visiteurs<li>Une large gamme de plug-ins activer des fonctionnalités supplémentaires</ul>
_installer_tikiwiki_description=Tiki Wiki CMS Groupware est un système de gestion de contenu open source et un portail.
_installer_tikiwiki_authordescription=Tiki Wiki CMS Groupware est un plein de fonctionnalités, basé sur le Web, multilingue, étroitement intégrée, le tout-en-un Wiki CMS + + Groupware, logiciels libres (GNU / LGPL), en utilisant PHP, MySQL, Zend Framework, jQuery et Smarty . Tiki peut être utilisé pour créer toutes sortes d'applications web, sites, portails, base de connaissances, les intranets et les extranets. Il est activement développé par une très grande communauté internationale.<br><br>Tiki est l'application Open Source Web avec de nombreuses fonctionnalités intégrées. Hautement configurable et modulaire, toutes les fonctions sont optionnelles et administré via une interface basée sur le Web.<br><br>Principales caractéristiques:<ul><li>Un moteur de wiki robuste.<li>Articles de presse et des blogs.<li>Les forums de discussion.<li>Galerie de fichier et image (s).<li>De suivi de bogues et l'émission (générateur de formulaire).<li>Sondages, des enquêtes et des questionnaires.<li>Live support, boîte de cri et inter-utilisateurs de messagerie.</ul>
_installer_tinytinyrss_description=Tiny Tiny RSS est un lecteur RSS initialement publié en 2005.
_installer_tinytinyrss_authordescription=Tiny Tiny RSS est un basé sur le Web de nouvelles RSS (RSS / Atom) agrégateur, conçu pour vous permettre de lire des nouvelles de n'importe quel endroit, tout en se sentant comme à proximité d'une application de bureau réel que possible.<br><br>Caractéristiques:<ul><li>Prend en charge les flux RSS, RDF, Atom<li>agrégation d'alimentation<li>raccourcis clavier<li>OPML import / export<li>les appareils mobiles<li>détection et de filtrage des articles en double, des podcasts<li>article notation<li>filtrage de contenu<li>API basée sur JSON<li>partage d'alimentation entre les instances<li>Officiel <a href='http://play.google.com/store/apps/details?id=org.fox.ttrss' target='_blank'>Android</a> client</ul>
_installer_tinytinyrss_usagenotes=Tiny Tiny RSS will automatically synchronize feeds while it's being used. No cronjob schedule is required.<br><br>An optional cronjob schedule can be added through your web hosting control panel to enable Tiny Tiny RSS to synchronize feeds in the background. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * php {path}/update.php &gt;/dev/null 2&gt;&amp;1'/>
_installer_typo3_description=TYPO3 est une application open source de gestion de contenu et un framework. TYPO3 a été initialement publié en 2000 et utilisé par plus de 500.000 sites web.
_installer_typo3_authordescription=TYPO3 est un CMS adapté aux entreprise, utilisé internationalement pour construire et gérer des sites Web de tous types, de petits sites aux solutions d'entreprise multilingues pour les grandes entreprises.<br><br>Caractéristiques:<ul><li>Système professionnel<li>Framework évolutif<li>Large communauté internationale active<li>Possibilités infinies</ul>
_installer_vanilla_description=Vanilla Forums est une application open source de forum et un framework de discussion.Vanilla Forums a été initialement publié en 2006 et aujourd'hui utilisé sur plus de 500,000 sites.
_installer_vanilla_authordescription=Vanilla Forums est un open-source, enfichable, themable, multilingue développement communautaire solution. Il est spécialement conçu pour aider les petites collectivités à travers grandir SEO mojo, totalement personnalisable des outils sociaux, et de l'expérience utilisateur exceptionnelle. La vanille est également construit avec l'intégration à l'avant-garde, de sorte qu'il s'intègre parfaitement avec votre site web existant, un blog ou sur mesure d'application.
_installer_vbulletin_description=vBulletin est une application de forum commercial. Initialement publié en 2000, vBulletin a grandi pour devenir le leader mondial dans le forum et l'édition de logiciels de communauté, et aujourd'hui plus de 100 000 sites sont construits sur vBulletin.
_installer_vbulletin_authordescription=vBulletin 5 Connect offre des capacités inégalées pour la création de sites communautaires. Le logiciel facilite la création de contenu, la découverte de contenu plus attrayant et une gestion de site simplifiée. vBulletin comprends Forum de discussion, groupes, Sondages, et Blog.<br><br>Social:<ul><li>Fonctionnalité sociale<li>Personnalisation étendue<li>Interaction en temps réel<li>L'intégration de Facebook<br>Engagement:<li>La découverte de contenu alléchant<li>Génération de contenu<li>Expérience mobile optimisée<li>Photos et vidéos simplifiées<br>Facile:<li>Lancer le site en aussi peu que 15 minutes.<li>Édition simplifiée et facile<li>Modèles de page facilement personnalisables<li>Référencement optimisé (SEO)<br>Robuste:<li>Excellent contrôle de la modération<li>Une sécurité renforcée<li>Soutien de classe mondiale<li>Système API d'extension</ul>
_installer_vbulletin_licensekeytext=vBulletin nécessite une clé de licence. Utilisez une clé de licence existante, ou <a href='_installer_vbulletin_licensekeytext_aid' target='_blank' class='i_link'>achetez directement de vBulletin</a> .
