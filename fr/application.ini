_installer_vtiger_description=Vtiger est une application open source de gestion des relations. Vtiger est dérivé de SugarCRM depuis 2004. Aujourd'hui Vtiger est utilisé pas plus de 350.000 entreprises et organisations à travers le monde.
_installer_vtiger_authordescription=Vtiger comprend déjà tout ce dont vous avez besoin à l'échelle des opérations! Commencez avec l'email marketing, les ventes, des devis et factures. À mesure que votre entreprise évolue, utilisez calendrier supplémentaire et la gestion des activités, portails clients, rapports, gestion des stocks, gestion de projet, et d'autres outils.<br><br>Caractéristiques:<ul><li>La force de vente des outils d'automatisation de rationaliser le processus de vente en permettant aux gestionnaires et des équipes commerciales d'organiser prospects, comptes et contacts, évaluer et prioriser les opportunités et superviser le pipeline des ventes et des analyses connexes pour la prévision, et bien plus encore.<li>Avec des outils de marketing vtiger CRM, vous pouvez rester en avance sur vos campagnes de marketing avec une meilleure intégration et de surveillance. vtiger CRM a des outils pour la gestion des campagnes, la masse d'e-mail marketing, génération de leads en ligne et formulaires d'inscription et les outils de gestion des produits pour des besoins de marketing spécialisée ou organisation à l'échelle. D'autres modules liés à la commercialisation comprennent agenda, gestion des contacts, et plus encore.<li>Soutien à la clientèle d'entreprise et la qualité de service exigent des outils de qualité de l'entreprise. vtiger CRM fournit des systèmes de gestion de billets, systèmes de gestion des connaissances, des portails en libre service des clients, rapports, statistiques assistance et bien plus pour permettre à l'équipe de soutien de votre organisation pour répondre aux besoins des clients les plus exigeants.<li>vtiger CRM s'étend au-delà des frontières traditionnelles de CRM en offrant une gestion complète du cycle de vente, intégrant de façon transparente avant-vente et après-vente des activités en reliant les fonctions de gestion des stocks (à partir de produits et de livres de prix aux fournisseurs, des citations de vente, bons de commande, bons de commande et les factures) avec des modules CRM (prospects, comptes et contacts, et les opportunités).</ul>
_installer_wallabag_description=Wallabag est une application de la liste de lecture open source. Wallabag a été initialement publié en 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar est une application open source de calendrier. WebCalendar a été initialement publié en 2000 et aujourd'hui a été téléchargé plus de 1,2 millions de fois.
_installer_webcalendar_authordescription=WebCalendar est une application de calendrier qui peut être configuré comme un calendrier mono-utilisateur, un calendrier multi-utilisateur pour des groupes d'utilisateurs, ou un calendrier des événements visibles par les visiteurs.<br><br>WebCalendar peut être installé dans une variété de façons, telles que:<ul><li>Un système de gestion de calendrier pour une personne seule<li>Un système de gestion de calendrier pour un groupe de personnes, permettant à un ou plusieurs assistants pour gérer le calendrier d'un autre utilisateur<li>Un calendrier des événements que n'importe qui peut voir, ce qui permet aux visiteurs de soumettre de nouveaux événements<li>Un serveur de calendrier qui peut être visualisé avec des applications civiles iCalendar-compliant comme Mozilla Sunbird, Apple iCal ou GNOME Evolution ou compatibles RSS des applications comme Firefox, Thunderbird, RSSOwl, FeedDemon ou BlogExpress.</ul><br><br>Caractéristiques:<ul><li>Multi-utilisateurs et les fonctionnalités de gestion des utilisateurs.<li>Voir calendrier par jour, semaine, mois ou année.<li>Voir le calendrier d'un autre utilisateur.<li>Voir calendrier d'un ou plusieurs utilisateurs via des couches sur le dessus de votre propre calendrier.<li>La répétition des événements, y compris le soutien pour des raisons impérieuses ou supprimer (sauf exceptions).<li>Champs configurables événements personnalisés.<li>Configurables par l'utilisateur des préférences pour les couleurs, 12/24 format de l'heure, début de semaine Soleil / lun.<li>Contrôle de conflits d'horaire.<li>Email rappels pour les événements à venir et les notifications pour les nouveaux événements / jour / supprimées.<li>Importer des événements et de l'Exportation à iCalendar, vCalendar ou Palm.<li>L'accès facultatif générale (aucun enregistrement nécessaire) pour permettre calendrier pour être vu par des personnes sans connexion (utile pour les calendriers d'événements).<li>Les utilisateurs peuvent faire leur calendrier disponible publiquement à toute personne ayant un programme de calendrier compatible iCalendar (comme iCal d'Apple, Mozilla Calendar ou Sunbird).<br>Édition * des horaires libre / occupé (partie de la norme iCalendar).<li>Le support RSS qui met calendrier d'un utilisateur en RSS.<li>Abonnez-vous à «à distance» des calendriers (hébergé ailleurs sur l'Internet) dans les deux formats iCalendar ou hCalendar.</ul>
_installer_webcards_description=Webcards est une application d'envoi de cartes de vœux électroniques.
_installer_webcards_authordescription=Garder les visiteurs reviennent sur votre site encore et encore avec ce puissant, efficace et facile à système d'e-carte. Doté d'un centre d'administration complet avec une interface simple et complète, les visiteurs auront plaisir à communiquer avec leurs amis, en vous apportant plus de visiteurs.
_installer_webid_description=WeBid est une application de vente aux enchères open source. WeBid a été initialement publié en 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker est une application open source de construction de site Web.
_installer_websitebaker_authordescription=WebsiteBaker vous aide à créer le site que vous souhaitez: Un gratuit, facile et sécurisée, flexible et extensible système open source de gestion de contenu (CMS).<br><br>Création de nouveaux modèles en quelques minutes - alimenté par XHTML, HTML, CSS et jQuery. Avec WebsiteBaker il est assez naturel de votre site est valide W3C, SEO-friendly et accessible - il n'ya pas de limites à tout. Utilisez gouttelettes - la nouvelle façon révolutionnaire de l'insertion de code PHP - partout où vous voulez. En plus de cela, WebsiteBaker et la communauté offrent beaucoup d'extensions: Il suffit de télécharger, installer en deux clics et de les utiliser. Ce n'est pas assez? Vous en voulez plus? Pas de problème, construire vos propres modules! L'API WebsiteBaker donne de nombreuses occasions vous pouvez compter.<br><br>WebsiteBaker est le meilleur choix pour les concepteurs, les développeurs et les utilisateurs - si vous êtes un débutant, avancé ou personne geek. Donnez-lui un essai et WebsiteBaker vous convaincra!<br><br>Caractéristiques:<ul><li>Interface facile à utiliser avec éditeur WYSIWYG.<li>Gestion des fichiers et des médias.<li>Système de template permet facilement réglable de la mise en page.<li>Addons infiniment étendre les fonctionnalités de base.<li>Groupe basé sur système de droits d'accès.</ul>
_installer_webtrees_description=Webtrees est une application open source de généalogie. Webtrees est dérivé de PhpGedView à partir de 2010.
_installer_webtrees_authordescription=Webtrees est un logiciel de généalogie qui vous permet de visualiser et d'éditer votre généalogie sur votre site web. Webtrees fonctionne à partir de fichiers GEDCOM standard, et est donc compatible avec toutes les applications de bureau principale. En outre, il dispose de fonctionnalités d'édition complète, les fonctions de protection des renseignements personnels complets, supports multimédia comme des photos et des images de documents, et dispose d'outils pour simplifier le processus de collaborer avec d'autres personnes travaillant sur votre arbre généalogique.
_installer_whmcs_description=WHMCS est un outil de facturation commerciale et de gestion des clients. Initialement sorti en 2005, WHMCS  a connu une croissance pour devenir la solution de facturation la plus populaire intégrée pour les fournisseurs de services d'hébergement Web.
_installer_whmcs_authordescription=WHMCS est une gestion de la clientèle tout-en-un, la facturation et la solution de soutien aux entreprises en ligne. Manipulation de tout, de la cessation d'inscription, WHMCS est un puissant outil d'automatisation qui vous met bien en main. Si une solution populaire pour les fournisseurs de services d'hébergement Web, WHMCS dispose également d'un nombre croissant de clients utilisant la solution à d'autres fins.<br><br>Caractéristiques:<ul><li>Automatisation mains libres. WHMCS est tout au sujet de l'automatisation. Approvisionnement automatique, gestion de domaine, e-mails de bienvenue, facturation, rappels, et plus encore ... Vous l'appelez, WHMCS a tout ce qu'il faut.<li>Gestion de domaine. Avec WHMCS clients peuvent acheter, céder, renouveler et gérer des domaines en temps réel sans avoir à quitter votre site. Entièrement transparent, automatique et des outils puissants de domaine.<li>Multi-devises. Lorsque vous vendez en ligne, vous n'êtes pas limité à seulement 1 pays, afin de maximiser vos inscriptions en vendant en 2 ou plusieurs devises et un espace client disponible en 10 langues différentes.<li>Outils d'aide intégrés. Built-in, y compris les outils de support Annonces, base de connaissances et un système de fonction de support technique entièrement le rendre facile de garder une trace des demandes de renseignements et de garder les clients mis à jour.<li>Entièrement personnalisable. Tout voir vos clients est contrôlée par des gabarits, qui rend les choses très facile à personnaliser. Et pour plus de développeurs expérimentés, il ya de soutien modulaire, crochets et une API.</ul>
_installer_whmcs_licensekeytext=WHMCS nécessite une clé de licence. Contactez votre fournisseur de services pour obtenir une licence ou <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>d'acheter directement à partir de WHMCS</a> .
_installer_whmcs_licensekeytext_aid=7734
_installer_wikkawiki_description=WikkaWiki est une application open source de wiki. Dérivé de WakkaWiki en 2004, WikkaWiki est aujourd'hui utilisé par des centaines de sites Web à travers le monde et est connu pour son moteur léger.
_installer_wikkawiki_authordescription=WikkaWiki est un projet à maturité visant à rester fidèle à l'héritage de WakkaWiki d'un moteur léger avec un code lisible et accessible. Facile extensibilité / hackabilité (sans sacrifier la performance) sont parmi les caractéristiques les plus importantes et les plus appréciés de Wikka.<br><br>Caractéristiques:<ul><li>Conforme aux normes - Wikka est basée sur les derniers standards du W3C, RFC, ainsi que quelques autres.<li>Conçu pour la vitesse, l'extensibilité et la sécurité.<li>Facilement adaptables à un certain nombre d'utilisations différentes.<li>Choisi par des centaines d'utilisateurs, de projets et d'organisations pour alimenter leurs sites Web.<li>Publié sous la licence GPL.</ul>
_installer_wordpress_description=Wordpress et une application de blog open source. Wordpress vient d'une branche de l'application b2/cafelog en 2003, et la fonctionnalité multi-sites de WordPress Mu a été intégré en 2010. Aujourd'hui, WordPress est l'application de blog le plus utilisé dans le monde, propulsant des millions de blogs et étant utilisé pour des dizaines de millions de personnnes tous les jours.
_installer_wordpress_authordescription=WordPress est une plateforme de publication personnelle et l'application blogging en mettant l'accent sur l'esthétique, standards du Web, et de la convivialité.<br><br>Caractéristiques:<ul><li>Des pages supplémentaires vous permettent de gérer non-blog facilement le contenu, donc par exemple vous pourriez avoir un statique &quot;About Me&quot; page.<li>Un système complet permet thème tout la conception de la simple blog pour le webzine plus compliqué un morceau de gâteau.<li>Les modifications apportées aux modèles et aux entrées sont immédiatement répercutées sur votre site, sans avoir besoin de pages statiques régénération, et tout le code HTML généré est entièrement conforme aux normes du W3C.<li>Trackback Pingback normes et entièrement pris en charge.<li>Les visiteurs peuvent poster des commentaires sur vos entrées de blog et les commentaires peuvent être désactivées sur une base par poste.<li>Protection anti-spam élimine le spam de commentaires de votre blog.<li>L'enregistrement des utilisateurs permet aux visiteurs de s'inscrire et de maintenir des profils et laisser des commentaires authentifiés sur votre blog, si elle est activée.<li>Messages protégé par mot vous permet de donner des mots de passe à des postes individuels pour les cacher au public.<li>Un plein d'interface XML-RPC vous permet d'étendre WordPress et utiliser des clients conçus pour d'autres plateformes comme Zempt.<li>Les groupes d'utilisateurs permet jusqu'à 10 niveaux d'utilisateurs, avec des niveaux différents ayant différentes (et configurable) des privilèges en ce qui concerne l'édition, l'édition, les options et autres utilisateurs.<li>Bookmarklets, il est facile de publier sur votre blog ou ajouter des liens vers votre blogroll avec un minimum d'effort.<li>Ping-O-Matic est pris en charge, ce qui signifie une exposition maximale pour votre blog aux moteurs de recherche.</ul>
_installer_wordpress_multisite_yes=Oui, activer le support multi-sites pour les sous-répertoires de l'emplacement sélectionné installer.
_installer_wordpress_multisite_no=Non, ne pas activer. Multi-site peut être activé plus tard dans WordPress. (Recommandé)
_installer_wordpress_limitloginattempts_yes=Oui, limite tentatives de connexion infructueuses pour une sécurité accrue. (Recommandé)
_installer_wordpress_limitloginattempts_no=Non, ne pas limiter les tentatives de connexion infructueuses.
_installer_xmb_description=XMB Forum est une application open source de forum. XMB Forum est initialement sorti en 2001.
_installer_xmb_authordescription=XMB Forum vous permet de créer, gérer et promouvoir votre communauté en ligne.
_installer_xoops_description=Xoops est un système de gestion de contenu open source et de portail. Xoops est dérivé de PHP-Nuke en 2002.
_installer_xoops_authordescription=Xoops est une application de portail en PHP orienté objet. Xoops est l'outil idéal pour le développement de petits aux grands sites communautaires dynamiques, portails d'entreprise, intranets, de blogs et bien plus encore.
_installer_yetanotherforumnet_description=YetAnotherForum.NET est un forum en ASP.NET
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) est un forum de discussion open source pour les sites Web exécutant ASP.NET. Le code source C # complet est disponible sous licence sous GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Your Own URL Shortener (YOURLS) est une application de raccourcissement d'URL.
_installer_yourls_authordescription=YOURLS vous permettra de gérer votre propre service de raccourcissement d'URL (un TinyURL). Vous pouvez rendre privé ou public, vous pouvez choisir des mots clés personnalisés, livré avec sa propre API. Vous allez l'adorer.<br><br>Caractéristiques:<ul><li>Privé (vos liens uniquement) ou publique (tout le monde peut créer des liens courts, pratique pour un intranet)<li>Mot-clé d'URL séquentiels ou sur mesure<li>Bookmarklets pratiques pour réduire facilement une UR et de partager des liens<li>Stats impressionnantes: historiques, le suivi des référents, géolocalisation<li>Interface Ajax<li>Ajout de fonctionnalités via une architecture simple d'extensions<li>API pour développeur<li>Prise en charge complète de JSONP<li>Installateur simple<li>Des exemples de fichiers pour créer votre propre interface publique et plus...</ul>
_installer_yourls_publicaccess_label=Accès publique?
_installer_yourls_publicaccess_yes=Oui, permettre à quiconque d'accéder à cette application.
_installer_yourls_publicaccess_no=Non, nécessite un mot de passe avant d'autoriser l'accès à cette application.
_installer_zazavi_description=Zazavi est une application open source de construction de site Web.
_installer_zazavi_authordescription=Zazavi est un outil de construction de site Web conçu avec une interface de simple glisser-déposer nécessitant aucune connaissance en programmation. Vous pouvez construire votre site web en seulement quelques heures!
_installer_zencart_description=Zen Cart est une application e-commerce. Zen Cart est dérivé de osCommerce en 2003.
_installer_zencart_authordescription=Zen Cart est vraiment l'art du e-commerce, gratuit, facile à utiliser pour ouvrir une boutique en ligne. Zen Cart est développé par un groupe de propriétaires de boutiques, programmeurs, designers, et consultants qui pensent que la conception Web de commerce électronique pourrait et devrait être faite différemment.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto est une application de galerie photo. Zenphoto a été initialement publié en 2005 et les utilisé aujourd'hui pour plus de 300.000 galeries de photos.
_installer_zenphoto_authordescription=Zenphoto est un CMS pour le multimédia autonome sites ciblés. Notre objectif est d'être facile à utiliser et présentant toutes les caractéristiques quand on a besoin eux (mais hors du chemin si vous n'aimez pas.)<br><br>Zenphoto intègre un support pour les images, les formats vidéo et audio, et le plugin Zenpage CMS fournit une section de nouvelles entièrement intégré (blog) et des pages personnalisées à exécuter des sites Web entiers.<br><br>Cela rend l'idéal Zenphoto CMS pour les sites personnels d'illustrateurs, artistes, designers, photographes, cinéastes et musiciens.<br><br>Caractéristiques:<ul><li>Envoyez les fichiers et dossiers via l'administration ou directement via FTP.<li>Traitement d'image dynamique génère automatiquement des images de taille.<li>Géolocalisation et le support des métadonnées EXIF ​​/ IPTC.<li>Catégoriser des images en galeries, appliquer des balises et des mots clés.<li>Drag and Drop tri, déplacer, copier, renommer des albums et des images.<li>Vue d'albums multiples, y compris mode diaporama.<li>Visiteur commentant les options.<li>Formats supportés: jpg, gif, png, mp3, mp4, m4v, m4a, fla, flv, mov, 3gp.</ul>
_installer_zikula_description=Zikula est une solution de gestion de contenu et portail open source. Zikula est un dérivé de PHP-Nuke depuis 2001.
_installer_zikula_authordescription=Peu importe vos besoins, Zikula peut fournir la solution. Que vous soyez une entreprise nécessitant une présence avec le commerce électronique, un simple blog ou un portail communautaire, Zikula peut tout faire. C'est votre boîte à outils électronique, un ensemble d'outils vous permettant de construire un site Web généré dynamiquement sans le coût d'un site créé il y a 5 ans.
_installer_zurmo_description=Zurmo est un outil de gestion de la relation client (CRM). Zurmo a été initialement publié en 2011.
_installer_zurmo_authordescription=Zurmo est une application de gestion de la relation client (CRM) qui est mobile, social, et gamified. Nous utilisons une méthodologie s'appuyant sur des tests pour la construction de toutes les parties de l'application. Cela signifie que vous pouvez créer et maintenir un système de CRM sur mesure avec l'assurance que les mises à jour futures ne vont pas casser votre installation.<br><br>Oui, nous savons qu'il ya un grand nombre d'applications CRM là-bas. Pourquoi une autre application de CRM? Grâce à nos nombreuses années dans l'industrie CRM, nous voyons encore des entreprises qui luttent pour mettre en œuvre une application CRM. Notre objectif avec Zurmo est de fournir une application CRM facile à utiliser et facile à personnaliser qui peut être adapté à n'importe quel cas d'utilisation d'affaires. Nous avons pris un soin particulier à réfléchir à de nombreux cas d'utilisation différents et nous avons conçu un système que nous croyons fournit un degré élevé de flexibilité, couvrant une grande variété de cas d'utilisation de la boîte.<br><br>Nous n'avons pas un million de fonctionnalités. Nous ne pourrons jamais battre les joueurs existants dans une guerre de fonction. Mais compte tenu de sociétés se retrouvent en utilisant seulement une poignée de fonctionnalités, nous ne pensons pas que cela importe vraiment. Ce que nous avons à ce jour est le début d'un outil d'automatisation des forces de vente de haute qualité. Restez à l'écoute que nous continuons à apporter des améliorations.<br><br>Caractéristiques:<ul><li>Gestion des contacts<li>Réunions, Tâches, Notes et pièces jointes en un seul endroit<li>force de vente d'automatisation<li>Récompenses CRM Gamification utilisateurs finaux<li>Rapport sur pratiquement n'importe quel ensemble d'enregistrements<li>Créer des flux de travail avec la drague et assistant de baisse<li>Rôles de l'utilisateur<li>Les champs personnalisés, des modèles et des étiquettes<li>API reposant<li>Mobile / Tablet Prêt</ul>
