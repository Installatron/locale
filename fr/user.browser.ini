_categorydesc_contentmanagementsystems=Les systèmes de gestion de contenu (SGC ou CMS) sont utilisés pour gérer les contenus dynamiques d'un site web.<br><br>Toute les CMS vous donnent la possibilité de gérer vos news ou des blogs et ils incluent un système de modèles (templates) pour gérer l'apparence et le style/design de vos pages web. Les applications les plus complexes peuvent inclure de nombreuses autres options, comme : catégories, commentaires, espace membres, sondages, statistiques, gestionnaire de fichiers, FAQ, etc.<br><br>Les CMS sont généralement utilisés pour : des blogs, des CMS, des portails (dispositifs modulaires qui peuvent être ajoutés dans une page standard disposée en trois-colonnes), ou des environnements de travail (systèmes gérés par l'utilisateur).
_categorydesc_communitysoftware=Les applications communautaires incluent les forums, Livre d'or, et des gestionnaires de newsletter (Lettre d'information).
_categorydesc_ecommerceandbusiness=Les applications d'entreprise incluent les applications de e-commerce pour gérer des ventes en ligne, des applications de gestion de la relation clients (CRM), des applications de support aux clients et de gestion de projets.<br><br>Quand vous utilisez les scripts de e-commerce en ligne, il est important de souvent les mettre à jour pour fixer les problèmes de sécurités.
_categorydesc_imagesandfiles=La catégorie Images et Fichiers contient des galeries d'images et d'autres applications pour vous aider à gérer vos images, votre musique, vos vidéos et autres fichiers multimédia pour votre site Internet.
_categorydesc_surveysandstatistics=La catégorie Sondages et Statistiques contient des applications de statistiques pour suivre et analyser les visiteurs de votre site, faire des enquêtes et sondages auprès de vos visiteurs.
_categorydesc_miscellaneous=Des formulaires de contact, horloges, cartes de vœux électroniques et autres nouvelles applications.
