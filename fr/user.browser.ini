_browser_whatsnew_betarelease=Cette version est une version bêta. Les versions bêta sont idéales pour les développeurs pour tester leurs applications et les créateurs de sites web qui savent signaler (et, si possible, corriger) leurs propres bugs et qui sont prêts à totalement reconstruire leurs sites de test si nécessaire. Les versions bêta ne sont pas recommandées aux utilisateurs non techniques, ni aux sites web de production.
