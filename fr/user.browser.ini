_browser_toinstallapp=Chacune de ces applications web peut être ajoutée à votre site web, y compris de multiples installations de chacune.<br><br><div class='i_description'><div class='i_bigger'>application web</div><strong>-nom</strong><br><strong>1.</strong> Logiciel conçu pour gérer, pour augmenter, ou ajouter des fonctionnalités à un site web. Exemples: ajouter des blogs, des livres d'or, des forums, des galeries d'images ou des systèmes de commerce électronique. </div>Pour installer une application: choisissez le logiciel de la liste et cliquez sur son bouton <em style='font-style:italic'>installer</em>.
_browser_technicaldetails=Informations techniques
_browser_filesanddirectories=Le logiciel est installé sur votre compte d'hébergement sous la forme d'un ensemble de fichiers et dossiers.<br><br>L'espace disque total requis dépend de l'application, et elle peux varier de quelque kilo-octets à 60 mega-octets.<br><br>De nombreuses applications requièrent une base de données pour stocker les données. MySQL est le système de bases de données le plus connu dans le domaine de l'hébergement Internet. {installatron} créé la base de données et se charge de la configuration pour vous.
_browser_whatisinstallatron=Qu'est-ce qu'est {installatron}?
_broswer_installatronisan={installatron} (cet outil) est un <em>auto-installateur</em>, ou &quot;installateur d'applications web&quot;. Les auto-installateurs sont des outils web qui facilitent l'installation, la mise à jour et l'utilisation générale d'applications web.<br><br>{hosting}, {installatron}, et les développeurs de ce projet espèrent que vous trouverez ces applications web utiles.
