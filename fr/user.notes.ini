_info_thispageedits=Cet outil vous permet d'éditer les informations associées à cette application.<br><br>Attention: Une mise à jour incorrecte de ces valeurs peut nuire à son bon fonctionnement d'{installatron} pour la gestion et les mises à jour des applications. Utilisez cet outil soigneusement.
_info_linkedvaluesbelow=Ces valeurs de configuration sont liées à l'application installée. Elles peuvent être modifiées dans {installatron} ou dans l'application installée.
_info_thevaluesbelow=Ces valeurs de configuration sont utilisées par {installatron} pour gérer et mettre à jour les applications installées. Si l'application installée est déplacée ou mise à jour sans l'utilisation d'{installatron}, vous devrez mettre à jour ces informations ici en conséquence.
_info_thedatafile=<br>Il s'agit du fichier de données {installatron} pour cette application. Il contient toutes les informations que {installatron} connaît sur cette application.<br><br>Ne modifiez pas ce fichier manuellement.
_info_thelocation=Ceci indique où {installatron} pense que cette application est accessible, où ses fichiers sont stockés et son fichier de configuration principal.<br><br>N'essayez PAS de déplacer une application installée vers une nouvelle URL en déplaçant ses fichiers ! Utilisez plutôt l'assistant de clonage pour la déplacer.
_info_thedatabase=Voici les valeurs de la base de données que {installatron} pense utiliser pour cette application. Ces valeurs ont été extraites du fichier de configuration principal de l'application (voir champ ci-dessus).<br><br>Ne modifiez pas ces valeurs si vous ne savez pas ce que vous faites.
_info_aboutthestatus=Informations sur l'état et l'environnement de cette application.<br>
_info_thesebackups=Voici vos sauvegardes pour cette application. Elles peuvent être restaurées, référencées manuellement pour les fichiers ou téléchargées pour une sécurité hors site.
_info_therearenobackups=No backups currently exist. Use the Backup button a create a backup.
_info_eventsthatimpact=Events that impact this installation are recorded here.
_info_filesanddirs=Ces fichiers et répertoires sont associés avec cette application installée et seront inclus dans les sauvegardes.
_info_dbandtables=Ces tables de base de donnée sont associées avec cette application installée et seront incluses dans les sauvegardes.
_info_theseareyourplugins=These are your plugins for this installation.
_info_theseareyourthemes=These are your themes for this installation.
_info_phpisthe=PHP is the programming language used by this application. Only the specific versions and configurations of PHP outlined herein are compatible.<br><br>Tip: If your website is crashing with a '500 Internal Server Error' the reason will often be that the PHP requirements of either your application or its plugins/themes are not being met.
