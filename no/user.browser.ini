_categorydesc_contentmanagementsystems=Content Management Systems (CMS) er utformet for å håndtere dynamisk innhold for nettsteder.<br><br>Alle CMS applikasjoner har muligheten til å administrere nyheter eller blogger, og alle inkluderer et malsystem som lar deg definere utseendet/stilen på nettsider den styrer. Mer komplekse systemer kan inkludere en endeløs liste av ekstrafunksjoner som kommentering, brukerpålogginger, avstemninger, statistikk, FAQ og så videre.<br><br>Content Management Systems generelt passer inn i følgende kategorier: Blogger (også kjent som weblogger), CMSS, portaler (modulære funksjoner som kan legges inn i en standard tre-kolonne layout) og rammeverk (gjør-det-selv-systemer).
_categorydesc_communitysoftware=Nettsamfunnes-applikasjoner omfatter forumsystemer (også kjent som oppslagstavler), gjestebøker og e-postliste.
_categorydesc_ecommerceandbusiness=Nettbasert bedriftsprogramvare omfatter e-handelsystemer for å selge over nettet, kundestøtte- og prosjektsystemer.<br><br>Ved bruk av e-handelapplikasjoner er det viktig å holde programvaren oppdatert.
_categorydesc_imagesandfiles=Bilder og filer inneholder bildegallerier og andre programmer som bistår i forvaltningen av nettstedet bilder, musikk, videoer og andre multimedia.
_categorydesc_surveysandstatistics=Undersøkelser og statistikk omfatter ulike statistiske anvendelser som gjør at nettstedet trafikk som skal overvåkes og analyseres, og stemmesteder og kartlegging programmer kan brukes til å søke synspunktene til besøkende.
_categorydesc_miscellaneous=Kontakt skjemaer, klokker, e-kort, URL forkortelse, og andre nye programmer.
