_browser_filesanddirectories=Programvaren er installert på din hosting konto som en samling av filer og kataloger.<br><br>Hvor mye plass som kreves avhenger av programmet, men kan variere fra noen få kilobyte opptil 60 megabyte.<br><br>Mange applikasjoner krever også en database til å lagre data. MySQL er den vanligste databasen som brukes i webhosting, men mange systemer er tilgjengelig. {installatron} håndterer databaseinstallasjon og -konfigurasjon for deg.
