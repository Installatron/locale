_broswer_installatronisan={installatron} (dette verktøyet) er en <em>auto-installer</em>, eller &quot;Web Application Installer&quot;. Auto-installer er webhostingverktøy som forenkler installasjon, oppgradering og generell bruk av web-applikasjoner.<br><br>{hosting}, {installatron}, og utviklerne av disse applikasjonene håper du finner dette nyttig.
