_browser_toinstallapp=Noen eller alle av disse web-applikasjoner kan legges til din webside, inkludert flere installasjoner av hver.<br><br><div class='i_description'><div class='i_bigger'>web applikasjon</div><strong>-substantiv</strong><br><strong>1.</strong> Programvare utviklet for å administrere, forbedre, eller legge til funksjonalitet på en nettside. Eksempler inkluderer blogger, gjestebøker, forum, bildegallerier og e-handel systemer</div>For å installere en applikasjon, velg applikasjonen fra listen og klikk <em style='font-style:italic'>installer</em>-knappen.
