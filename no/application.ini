_installer_aardvarkts_description=Aardvark Topsites er en åpen kildekode topp nettsteder søknad.
_installer_aardvarkts_authordescription=Aardvark Topsites er rett og slett den beste Top Sites program er det. Funksjoner: sidevisningstallene, treff i og treffer ute, medlemmer ranking og tilpassbare maler.
_installer_abantecart_description=AbanteCart er en åpen kildekode e-handel handlekurv søknad.
_installer_abantecart_authordescription=AbanteCart is a free eCommerce application that is designed, built and supported by experienced enthusiasts that are passionate about their work and contribution to the project. This is not commercial project and there was no rush decisions or shortcuts in this project. We like what we do, and we strongly believe that AbanteCart one of the best and state of the art eCommerce platform available. AbanteCart operated based on donations, contributions and advertisers financial support.<br><br>Benefits:<ul><li>Expandable shopping cart application with fast growing number of extensions. Easy extension installation and management with one step installation. This allows to add virtually any feature or service to AbanteCart in the future, that this is very important in current dynamically changing technology environment.<li>Virtually FTP Free eCommerce solution. No need to know code, complex programs or programming to manage, upgrade and install modules. Manage your eCommerce application 100% in the slick web based interface using any browser of your choice.<li>Fast performing and low computer resource consuming shopping cart application. Can be installed and run in virtually any shared or dedicated hosting.<li>Feature reach shopping cart application right out of the box. Standard features allow to set up complete eCommerce site with all the tools needed to sell the products online.<li>Large number of payment and shipping modules supported by default or with additional extensions.<li>Very secure solution with up to date industry security practices and inline with PCI compliance.<li>Flexible layout for pages allows to setup pages and navigation based on best usability practices and improve conversion.<li>Sophisticated and easy shopping cart control panel with "Search anything" feature for fast information location and edit. Help instructions embedded right into the control panel pages.<li>Flexible resource library to manage media files in the application.<li>Fast initial set up and migration from other shopping carts with easy data import from major shopping carts.</ul><br>Developer benefits:<ul><li>Well organized code based on MVC concept.<li>Layered core code that is not needed to be touched for the extension of features development.<li>Number of tools and classes to manage and debug application and workflow.<li>Good extension organization and ability to extend the application features and provided connection to multiple channels.<li>Backward compatibility in classes and functions, gives ability for less effort in the upgrades to new versions.<li>Flexible construction of layouts, forms and resources (media files)<li>Dataset concept to reduce need to create or extend SQL tables for some features.<li>Developers API documentation and open forum for discussions.</ul>
_installer_admidio_description=Admidio is an open source membership management application for groups, clubs and organizations.
_installer_admidio_authordescription=Admidio is a free online membership management, which is optimized for associations, groups and organizations. In addition to classic user management it consists of a variety of modules that can be installed and adjusted on a new or existing homepage.<br><br>Features:<ul><li>Access control: Protects member data from the eyes of unauthorized persons<li>Lists: Freely configurable member lists with export to different file types (Excel, PDF, CSV)<li>Events: Create events with the possibility to commit or cancel<li>Photos: Upload, manage and view photos and albums within a photo gallery<li>Documents and Files: Provide documents and other files for visitors and member groups<li>Rights management: Individually assigning rights to groups, departments and properties<li>Import: Import new or update existing user by using a CSV file<li>Plugins: Extend the range of Admidio's functionality by including different extensions (plugins)</ul>
_installer_advancedpoll_description=Advanced Poll er en gratis undersøkelse søknad.
_installer_advancedpoll_authordescription=Advanced Poll er en polling system med kraftige administrasjonsverktøy.<br><br>Funksjoner:<ul><li>Flere meningsmålinger,<li>Er layout maler,<li>Ubegrenset alternativer i avstemningen,<li>IP-logging,<li>IP-Locking,<li>Kommentarer,<li>Stemme utløp,<li>Tilfeldig meningsmåling støtte og mer.</ul>
_installer_akeneo_description=Akeneo is an open source Product Information Management (PIM) application. Akeneo was initially released in 2013.
_installer_akeneo_authordescription=Features:<ul><li>Advanced rights management: Fine-tune your users, roles, and permissions so that your enrichment team can only access the information they need and the field values they are allowed to change. This helps provide a more secure and controlled environment if you want to outsource parts of your product enrichment or translation processes.<li>Validation workflow: Review and approve changes with a super-easy validation workflow engine. Enhanced governance and control leads to better product information quality.<li>Versioning and publication: Restore previous versions of a product in one click and maintain multiple versions of your data at the same time. This is especially helpful for staging specialty catalogs.<li>Rules engine: Define your own business rules! Enhance and automate your enrichment processes with our rules engine. Automatically classify products based on their attribute values, copy attribute values, set default values, and assign families to new products. Plus, you can easily extend the rules engine to add your own actions and triggers.<li>Product Assets Manager: The PAM (product asset manager) makes image management simpler, easier to view, and gives marketers more control. Choose whether to localize media files, adapt them to each channel, and attach them to the right products.<li>Teamwork Assistant: Manage your enrichment projects directly in the PIM, so that all users know what they have to do, what attributes they have to fill in, and what products are ready to be exported for the next collection. The Teamwork Assistant tracks product completeness and audits history, as well as notifies your enrichment team when there is a new product proposal or when a localization is needed.</ul>
_installer_alfresco_description=Alfresco Community is an open source Enterprise Content Management (ECM) application.
_installer_alfresco_authordescription=Alfreco Community manages all the content within an enterprise and provides the services and controls that manage this content.<br><br>Features:<ul><li>At the core of the Alfresco system is a repository supported by a server that persists content, metadata, associations, and full text indexes.<li>Programming interfaces support multiple languages and protocols upon which developers can create custom applications and solutions.<li>Out-of-the-box applications provide standard solutions such as document management, records management and web content management.</ul>
_installer_anukotimetracker_description=Anuko Time Tracker is an open source time management application.
_installer_anukotimetracker_authordescription=Anuko Time Tracker allows you to track the time that employees, colleagues, or teammates spend working on projects and tasks.<br><br>Features:<ul><li>Suitable for Small and Large Organizations: Whether you are an individual doing independent contracting / consulting, a small business or team, or a large business, Anuko Time Tracker has everything you need to track the time spent on any project or activity that needs to be tracked. A small organization normally keeps one group of users in Time Tracker in which everything belongs. Large organizations can utilize the subgroups feature to simplify user and project management.<li>User Roles: Anuko Time Tracker comes with a flexible, customizable set of user roles to which users are assigned. There are several pre-defined roles such as Top manager, Manager, Co-manager, Supervisor, Client and User that normally suffice for most installations. Custom roles can also be created.<li>Time Input: Users can input their time using the time of day or the duration of time spent on an activity from any computer with a network / internet connection and a web browser. There is also a companion Android app designed for live time tracking.<li>Flexible Reports: Full reports can be viewed online, exported (downloaded) as a spreadsheet or CSV (Comma Separated Value) file, and/or sent by email directly from the Time Tracker interface. Reports show you a full breakdown of the time spent on any project or activity, showing you exactly how much time each person and/or group has spent on what tasks. Anuko Time Tracker lets you create reports filtering by any combination of date, time period, group, project, activity, person, billable and/or non-billable hours, and idle time. It can also exclude details and just calculate the totals, and save your settings as a favorite to easily generate future reports in the same way without selecting parameters each time.</ul>
_installer_atheos_description=Atheos is an open source integrated development environment (IDE) application.
_installer_atheos_authordescription=Atheos is a web-based IDE framework with a small footprint and minimal requirements. Atheos is updated from the Codiad IDE.<br><br>Atheos was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_b2evolution_description=b2evolution er en åpen kildekode blogg søknad. b2evolution delte fra b2/cafelog programmet i 2003.
_installer_b2evolution_authordescription=b2evolution er en nyhetstjeneste post og blogging søknad. Du skriver inn nyheter gjennom en lett-å-bruke web-grensesnitt og nyheter vises dynamisk på websiden din. Søknaden håndterer også archving og kommentering.
_installer_backdropcms_description=Backdrop CMS is an open source content management application. Backdrop CMS forked from Drupal 7 in 2015.
_installer_backdropcms_authordescription=Backdrop is a free and Open Source Content Management System that helps you build modern, comprehensive websites on a reasonable budget.<br><br>Features:<br><ul><li>Backdrop is a Content Management System. A CMS is a database driven website that allows people to log in, and with permission, allows them to edit nearly any page. Backdrop can be used to create almost any type of website. Use Backdrop CMS for everything from a single-administrator's personal blog site, to a complex, multi-role, business e-commerce platform. Backdrop is the perfect fit for comprehensive businesses, non-profit, educational, government or corporate websites.<li>Backdrop CMS is a tool for building websites. Backdrop's core is packed full of common features that 80% of all websites will use. Backdrop's world of Add-Ons can be used to meet less common requirements. Backdrop can be easily extended with the addition of modules (that change the way it works), themes (that change the way it looks), and layouts (that change where content can be placed on a page).<li>Backdrop CMS is a fork of Drupal. Backdrop is Drupal 7 -- modernized. Backdrop's founders and early contributors saw the huge changes coming to Drupal 8, and met the need to maintain and improve this wonderful software that has a proven track-record of success. By providing an easy upgrade from Drupal 7, Backdrop will be the most affordable next step for sites running on Drupal 7 today.<li>Backdrop CMS is non-profit. Backdrop is a project of the Software Freedom Conservancy. Software Freedom Conservancy is a not-for-profit charity that helps promote, improve, develop, and defend Free, Libre, and Open Source Software (FLOSS) projects. To make a donation, please visit the Contribute page.</ul>
_installer_blab_description=BlaB is a free group chat application.
_installer_blab_authordescription=BlaB! AX is a free group chat script, using AJAX as a transport system and MySQL as a database storage.<br><br>Features:<ul><li>Multiple rooms<li>Private chats<li>Mobile friendly</ul>
_installer_blesta_description=Blesta is a commercial billing and client management application.
_installer_blesta_authordescription=Blesta is the professional web based billing and support application focusing on productivity and usability.
_installer_blesta_licensekeytext=Blesta requires a License Key. Leave blank to request a trial license or <a href='http://blesta.com' target='_blank' class='i_link'>purchase direct from Blesta</a>.
_installer_blogenginenet_description=BlogEngine.NET er en åpen kildekode blogg søknad.
_installer_blogenginenet_authordescription=BlogEngine.NET kan være den enkleste og mest lett ASP.NET bloggen for øyeblikket, men fortsatt full kjennetegnet.
_installer_phpscheduleit_description=phpScheduleIt er en åpen kildekode bestilling og planlegging søknad. Opprinnelig utgitt i 2003, har phpScheduleIt blitt lastet ned over 200.000 ganger.
_installer_phpscheduleit_authordescription=phpScheduleIt tillater brukere å registrere seg og deretter plassere bestillinger på alle typer ressurser, for eksempel konferanserom, maskiner, datamaskiner osv. administrativ side gir full kontroll over brukerens tillatelser, ressursdata, reservasjoner data, og er har mange konfigurerbare innstillinger.<br><br>Funksjoner:<ul><li>Enkel fortegnelse gjør at brukerne raskt finne og bestille en ledig tidsluke.<li>Enkel å bruke administrative verktøy lar deg søke, behandle og eksportere data raskt.<li>Organisere brukere og begrense tilgangen av grupper.<li>Fleksibel layout konfigurasjon lar deg sette opp tidsplaner som passer dine behov.<li>Limit og kontroll ressursbruk med et fleksibelt kvotesystem.<li>Alternativt gjennomgå og godkjenne reservasjonsforespørsler.<li>Eksport reservasjonsdetaljer til Outlook eller et annet system som godtar .ical filer.<li>Godkjenning integrasjon med LDAP/Active Directory.</ul>
_installer_boxbilling_description=BoxBilling er en gratis fakturering og klientadministrasjonsprogrammet. En kommersiell versjon med utvidet funksjonalitet er også tilgjengelig. Box Billing ble opprinnelig utgitt i 2011.
_installer_boxbilling_authordescription=Med BoxBilling kan du selge et produkt tenkelig - web hosting, programvarelisenser, servere, nedlastbare produkter og oppsett noen tilpassede produkter.<br><br>Funksjoner:<ul><li>Støtter automatisert fakturering, fakturering, produktklargjøring<li>Automatisk opprette hosting kontoer så snart betalingen er mottatt<li>Suspendere når kontoen blir forsinket, avslutte når en viss mengde av tiden går.<li>Aktiver flere valutaer, aksepterer en gang og periodiske betalinger<li>Boxbilling er perfekt skapt for å selge<li>Delt og forhandler hosting kontoer<li>Domener<li>Programvarelisenser<li>Nedlastbare produkter<li>Custom tilbakevendende fakturering produkter<li>Helpdesk, kunnskapsbase, nyheter og kunngjøringer system.<li>Intuitivt Web 2.0 AJAX drevet grensesnitt med 100% brukervennlighet score!</ul>
_installer_boxbilling_licensekeytext=BoxBilling krever en fri lisens Nøkkel hentes fra deres nettside før installasjonen. <a href='http://www.boxbilling.com/order' target='_blank' class='i_link'>Skaff en lisens direkte fra BoxBilling</a>
_installer_podcastgenerator_description=Podcast Generator is an open source podcast publishing application.
_installer_podcastgenerator_authordescription=Podcast Generator (PG) is an open source Content Management System and specifically designed for self-hosting podcasts.<br><br>Features:<ul><li>Tools to easily manage all of the aspects related to the publication and distribution of a podcast, from the upload of episodes to submission.<li>Support for major directories such as Apple Podcasts, Google Podcasts and Spotify.<li>Light weight self-hosted platform written in PHP.</ul>
_installer_projectsend_description=ProjectSend is an open source file and image sharing application. ProjectSend was initially released in 2007 when it was known as cFTP.
_installer_projectsend_authordescription=ProjectSend is a client-oriented file uploading utility. Clients are created and assigned a username and a password. Files can then be uploaded under each account with the ability to add a title and description to each.<br><br>When a client logs in from any browser anywhere, the client will see a page that contains your company logo, and a sortable list of every file uploaded under the client's name, with description, time, date, etc.. It also works as a history of "sent" files, provides a differences between revisions, the time that it took between each revision, and so on.<br><br>An additional benefit includes saving hundreds of megabytes on email accounts since every file remains until it's deleted.<br><br>Features:<ul><li>Really simple and attractive design. Ease of use for both users and clients!<li>Unlimited file size uploading! (thanks to plupload, uploding in "chunks" allows you to overcome any server restriction on file and post sizes).<li>Upload several files at a time and then add the information to all of them on a single screen.<li>Upload from the web interface directly or by FTP, and then import the files into ProjectSend.<li>Possibility to hide or show files from clients after the files are uploaded.<li>User roles (Administrator. Account Manager, Uploader).<li>Sortable full lists of files, users and clients.<li>Two templates included: Default and Gallery; and more templates can be created.<li>Options and branding. Your company logo is seen on the client pages.</ul>
_installer_projeqtor_description=ProjeQtOr is an open source project management application.
_installer_projeqtor_authordescription=As a collaborative tool designed by project managers for project managers, ProjeQtOr offers you a pragmatic approach to the operational management of your projects.<br><br>Features:<ul><li>Complete solution: ProjeQtOr covers the entire scope of project management. It is a tool that proposes to replace the use of a multitude of disparate tools and spreadsheets thanks to many functionalities on the management of deadlines, costs, incidents, resources, risks, quality or even the control of commitments.<li>Operational monitoring and strategic vision: Natively multi-projects, multi-level, ProjeQtOr records operational information to provide you with an overall strategic vision of programs and projects portfolio.<li>Realistic planning: ProjeQtOr generates a realistic and honest planning by taking into account all the constraints and in particular the availability of resources shared between several projects.<li>Totally adaptable: ProjeQtOr adapts to your needs, from simple task management to projects optimization in terms of costs and deadlines. You can also influence the roadmap, proposing evolutions, sponsoring some or taking part to Qlub of users so that the tool is really yours.</ul>
_installer_cakephp_description=CakePHP is an open source framework application. Initially released in 2005, CakePHP is partially inspired by Ruby on Rails and uses many of its concepts.
_installer_cakephp_authordescription=Features:<ul><li>Build Quickly: Use code generation and scaffolding features to rapidly build prototypes.<li>No Configuration: No complicated XML or YAML files. Just setup your database and you're ready to bake.<li>Friendly License: CakePHP is licensed under the MIT license which makes it perfect for use in commercial applications.<li>Batteries Included: The things you need are built-in. Translations, database access, caching, validation, authentication, and much more are all built into one of the original PHP MVC frameworks.<li>Clean MVC Conventions: Instead of having to plan where things go, CakePHP comes with a set of conventions to guide you in developing your application.<li>Secure: CakePHP comes with built-in tools for input validation, CSRF protection, Form tampering protection, SQL injection prevention, and XSS prevention, helping you keep your application safe and secure.</ul>
_installer_canvas_description=Canvas LMS is an open source course management application. Initially released in 2011, Canvas LMS is used by more than 3 thousand universities, school districts, and institutions.
_installer_canvas_authordescription=Canvas is the LMS that makes teaching and learning (and implementation and adoption and customer support and student success and bragging to your non-Canvas-using peers) easier.<br><br>Features:<ul><li>Openness: Canvas is openness—from our open APIs to the openness of our security audits, from our open feature discussions and Canvas Studio to the open source software that is Canvas itself.<li>Customizability: Canvas provides an extensive, open API that we publish to the world, making it easy for third-party apps to plug right into Canvas, pull from its data, and push data back in.<li>Pedagogical Flexibility: We built a whole app center just to make it even easier for institutions and instructors to experiment and adapt new technologies into their courses. Browse through loads of LTI apps and install them in a single click. No IT support necessary.<li>Support: Who knows Canvas better than Canvas? Our in-house Canvas experts take the support burden off your hands, ensuring the speediest, most frictionless interactions.</ul>
_installer_chamilo_description=Chamilo er en åpen kildekode course management program. Delte fra Dokeos i 2010, er Chamilo benyttes i dag av mer enn 3,5 millioner elever og lærere over hele verden.
_installer_chamilo_authordescription=Chamilo tar sikte på å bringe deg de beste e-læring og samarbeid plattform i åpen kildekode verden. Chamilo er også et merke som eies av Chamilo Association, som gjør det mulig for mange bedrifter å bygge videre på navnet på produktet med svært lav risiko. Varemerket er ikke og vil aldri bli eid av en enkelt varemerke holderen.<br><br>Funksjoner:<ul><li>Enkel oppretting av pedagogisk innhold<li>Sporing av brukere resultater, noe som åpner for metodeforbedringer<li>Rent grensesnitt, slik at brukeren fokus på læring<li>Synkrone og asynkrone kommunikasjonskanaler<li>Mange verktøy som åpner for alle læringstypene (visuelle, auditive, praktiske, seriøse spill, utvalg ansatte)<li>Omfattende dokumenter administrasjonsmuligheter</ul>
_installer_chevereto_description=Chevereto is an open source image hosting application.
_installer_chevereto_authordescription=Get your own turnkey image hosting system today. Start your own image sharing website with your own rules.<br><br>Features:<ul><li>Stores: Sell more by creating an engaging showcase for your products.<li>Photographers: Feature your work and provide private galleries for your clients.<li>Content creators: Context aware system for showcasing your content.<li>Real estate: Great looking easy to maintain galleries for your real estate offering.<li>Communities: Multi-user image sharing system for your organization or community.<li>Service providers: Provide image hosting and image sharing service to others.</ul>
_installer_churchcrm_description=ChurchCRM is an open source CRM application built for churches.
_installer_churchcrm_authordescription=An OpenSource CRM System Built for Churches: Your Church can benefit from giving your staff and volunteers the tools they need to make every interaction more valuable.<br><br>Features:<ul><li>Unlimited People and Families<li>Services and Groups<li>Events and Check In<li>Contributions Tracking<li>Self Verification<li>Self Registration<li>Access Restrictions<li>Data Importing<li>Data Export<li>Dashboards<li>People/Family/Group Custom Fields<li>Canvass<li>Volunteers Management<li>Fundraiser<li>Sunday School</ul>
_installer_classicpress_description=ClassicPress is an open source content management application. Forked from WordPress 4.9.x in 2019, development focuses on improved security, less bloat, and block-free.
_installer_classicpress_authordescription=Still using WordPress 4.9.x? Is the WP block editor not for you? Then ClassicPress is just made for you. With all the same features and familiarity as WP 4.9.x and still very much in active development, ClassicPress is like meeting up with an old friend.<br><br>ClassicPress is a community-led open source content management system and a fork of WordPress that preserves the classic TinyMCE editor as the default option.<br><br>We believe that when we combine careful, deliberate planning with the insight and collective wisdom of the ClassicPress community, we will ensure the success of ClassicPress for many years to come. Check out our <a href='https://www.classicpress.net/roadmap/'>roadmap</a> to learn more.<br><br>We have an active and growing community of users from many different backgrounds. Whether you are a developer, designer, business owner, or blogger, the ClassicPress Forums are where you can discuss all things ClassicPress. Add your voice to the conversation!<br><br><ul><li>Improved Security - Concerned about security? ClassicPress has a “security-first” approach. No matter how shiny or exciting a new feature is, if it’s not secure, it won’t be added to the platform.</li><li>Less Bloat - We believe that powerful does not need to mean code-heavy. We've trimmed unnecessary plugins and features from ClassicPress core, and continue to actively seek smart ways to reduce code bloat.</li><li>Block-free - Choose the development path that works best for you. With the flexibility and stability that ClassicPress provides, you have the freedom to create a solution that meets your unique needs.</li></ul>
_installer_classicpress_sitetagline=Another great website powered by ClassicPress
_installer_clientexec_description=ClientExec er en kommersiell fakturering og klientadministrasjonsprogrammet. ClientExec ble opprinnelig utgitt i 2003.
_installer_clientexec_authordescription=Funksjoner:<ul><li>Komplett Help Desk: Har dine ansatte administrere støtte billetter smertefritt og raskt. Forhindre e-post og kundestøtteproblemer fra å bli tapt. ClientExec e styringssystem hjelper deg rute, spore og levere meldinger.<li>Administrasjon: ClientExec frigjør deg å utvide virksomheten din, ved å tilby en enkel måte å sette opp dine tilbud og automatisere daglige oppgaver knyttet til administrasjon av din bedrift. Cleverly organisert for å unngå bloat.<li>Billing Module: Enten du fakturering for arbeidet ditt, eller opprette en periodisk avgift, sporer ClientExec all relatert informasjon. Fakturaen manager lar sammenslåing av fakturerbare elementer, aksepterer større kredittkort, arkiver fakturaer, og selv sporer studiepoeng.<li>Innsiktsfulle rapporter: Over 10 åpne utredninger umiddelbart gi deg et fullstendig bilde av virksomheten din. Med bare noen få museklikk, er alt på fingertuppene - inntektsrapporter, supportgjennomganger og mer.<li>Intuitivt grensesnitt: ClientExec gir et eget grensesnitt for både kunder og ansatte. Den intuitive og brukervennlige klient grensesnitt tillater kundene å motta enten støtte eller raskt utføre ulike fakturering og profilfunksjoner.</ul>
_installer_pluxml_description=PluXml is an open source blog and content management application.
_installer_pluxml_authordescription=Build a high-performing website with ease!<br><br>Features:<ul><li>No database: All data is stored in XML files. A simple copy of files allows you to move your site to a USB key, which makes it completely portable.<li>Collaborative: 5 profiles with different permission levels. For family, friends, a company, PluXml will find its place.<li>Customizable: PluXml dresses according to your desires so that your site is in your image. Extend your PluXml without any line of programming by easily adding new features.</ul>
_installer_cmsmadesimple_description=CMS Made Simple er et open source content management program. Opprinnelig utgitt i 2004, CMS Made Simple mottok 2010 mest lovende Open Source Content Management System award av Packt Publishing.
_installer_cmsmadesimple_authordescription=CMS Made Simple gir nettstedet utviklere med en enkel, lett å bruke verktøyet til å gjøre det mulig å bygge små-ish (titalls til hundrevis av sider), semi-statiske nettsider. Vanligvis CMS Made Simple er brukt for bedriftens nettsider og nettsteder fremme et lag eller organisasjon. Det er andre content management pakker som spesialiserer seg på å bygge portaler, eller blogger, eller artikkel basert innhold. CMS Made Simple kan gjøre mye av dette, men det er ikke vår fokusområde.<br><br>Funksjoner:<ul><li>SEO Friendly nettadresser<li>Integrert og elektronisk hjelp<li>Modulær og utvidbar<li>Enkelt brukergrensesnitt og konsernledelsen<li>Gruppe-baserte rettighetssystemet<li>Full mal støtte, for ubegrenset utseende uten å endre en linje av innhold<li>Enkel veiviser basert installasjon og oppgradering prosedyrer<li>Minimal server krav<li>Admin panel med støtte for flere språk<li>Innhold hierarki med ubegrenset dybde og størrelse<li>Integrert filbehandler med opplasting evner<li>Integrert revisjonslogg<li>Vennlig støtte i forum og irc<li>Tar liten plass</ul>
_installer_codeigniter_description=CodeIgniter er en gratis PHP utviklingsmiljø. En kommersiell versjon kalt ExpressionEngine er tilgjengelig fra nettsiden.
_installer_codeigniter_authordescription=Kode tenningsbatteri er en Application Development Framework - en verktøykasse - for mennesker som bygger nettsteder med PHP. Målet er å gjøre deg i stand til å utvikle prosjekter må raskere enn du kunne hvis du var å skrive kode fra bunnen av, ved å tilby et rikt sett med biblioteker for ofte nødvendige oppgaver, samt et enkelt grensesnitt og logisk struktur for å få tilgang til disse bibliotekene. Kode tenningsbatteri lar deg kreativt fokusere på prosjektet ved å minimere mengden av koden som trengs for en gitt oppgave.
_installer_codiad_description=Codiad is a free integrated development environment (IDE) application. Codiad was initially released in 2013.
_installer_codiad_authordescription=Codiad is a web-based IDE framework with a small footprint and minimal requirements.<br><br>Codiad was built with simplicity in mind, allowing for fast, interactive development without the massive overhead of some of the larger desktop editors. That being said even users of IDE's such as Eclipse, NetBeans and Aptana are finding Codiad's simplicity to be a huge benefit. While simplicity was key, we didn't skimp on features and have a team of dedicated developer actively adding more.<br><br>Features:<ul><li>Plugin Library<li>Error checking and notifications<li>Mutliple user support<li>Editor screen splitting<li>LocalStorage redundancy<li>Advanced searching tools<li>Smart auto-complete<li>Real-Time Collaborative editing<li>Over 20 Syntax color themes<li>Completely Open-Source<li>Easily customized source<li>Runs on your own server<li>Quick-Download backups<li>Maximum editor screen space<li>i18n Language Support</ul>
_installer_collabtive_description=Collabtive er en åpen kildekode-prosjekt ledelse søknad. Collabtive ble initialy utgitt i 2007.
_installer_collabtive_authordescription=Collabtive er en åpen kildekode-alternativ til proprietære verktøy som Basecamp. Collabtive er beregnet for små til mellomstore bedrifter og frilansere. <br><br>Kjernefunksjonalitet: <ul><li>Ubegrenset prosjekter, milepæler, tasklists og oppgaver <li>Ubegrenset medlemmer med brukerprofiler <li>Rolle-basert rettighetsadministrasjon <li>Meldinger og direktemeldinger <li>Filbehandling <li>Timetracking </ul><br><br>Rapportering og meldinger: <ul><li>Timetracker rapporter, aktivitetslogger og meldinger i PDF-format <li>Eksport brukerprofiler som vCard <li>RSS feeds for meldinger og oppgaver <li>Synkronisering av kalendere via iCal oppgave eksport <li>Excel-filer fra aktivitetslogger og Timetracker rapporter <li>E-postvarsling </ul><br><br>Annet: <ul><li>Søk, tags <li>Basecamp import <li>Fullt themeable <li>Finnes i mer enn 35 språk <li>Full UTF8 støtte </ul><br><br>Collabtive er utviklet av et team av profesjonelle frivillige. Alle som er involvert er en pro i sine respektive områder, noe som gir høy kvalitet bidrag til prosjektet.
_installer_concrete_description=concrete5 er en åpen kildekode innholdshåndteringssystem og nettsted byggmester søknad.
_installer_concrete_authordescription=concrete5 gjør løpingen til en nettside enkelt. Gå til en side på nettstedet ditt, og en redigering verktøylinje gir deg alle kontrollene du trenger for å oppdatere ditt nettsted. Ingen skremmende manualer, ingen kompliserte administrasjonssiden - bare pek og klikk.
_installer_contactform_description=Contact Form er en enkel åpen kildekode nettsted kontaktskjema søknad.
_installer_contactform_authordescription=Kontakt Form tilbyr en enkel måte for besøkende å kontakte deg gjennom ditt nettsted. I tillegg til å være en rask og enkel måte for besøkende å kontakte deg, hjelper dette også eliminere spam ved å skjule e-postadressen din mot programmer som samler.
_installer_contactform_usagenotes=Now cut and paste this form code into your webpage (you can also edit the HTML formatting to taste):<br><br><textarea rows=32 cols=77 wrap=OFF>&lt;form name="form" method="post" action="{dir}/contactscript.php"&gt;{nl}&lt;table width="400" border="0" cellspacing="2" cellpadding="2"&gt;{nl}  &lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Name: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="name" size="25" maxlength="200" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Email: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="text" name="email" size="25" maxlength="100" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top" align="right"&gt;Your Comments: &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;textarea name="msg" cols="25" rows="4"&gt;&lt;/textarea&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;&lt;tr&gt;{nl}    &lt;td width="200" valign="top"&gt; &lt;/td&gt;{nl}    &lt;td width="200" valign="top" align="left"&gt;{nl}      &lt;input type="reset" name="Reset" value="Reset" /&gt;{nl}      &lt;input type="submit" name="Submit" value="Submit" /&gt;{nl}    &lt;/td&gt;{nl}  &lt;/tr&gt;{nl}&lt;/table&gt;{nl}&lt;/form&gt;</textarea><br><br>Once the code is added to your webpage, the contact form will work.<br><br>You can change your email address, email subject, and submission-sent URL by manually editing the <strong>contactscript.php</strong> script in the installation directory.
_installer_contao_description=Contao er en open source content management program. Contao var tidligere kjent som TYPOlight.
_installer_contao_authordescription=Contao er en open source content management system (CMS) for folk som ønsker en profesjonell internett tilstedeværelse som er lett å vedlikeholde. State-of-the-art strukturen i systemet gir en høy sikkerhet standard og lar deg utvikle søkemotor vennlige nettsteder som også er tilgjengelige for mennesker med nedsatt funksjonsevne. Videre kan systemet utvides fleksibelt og rimelig. Enkel administrasjon av rettigheter, Live Update Service, den moderne CSS rammeverk og mange allerede integrerte moduler (nyheter, kalender, skjemaer, etc.) har raskt gjort Contao en av de mest populære Open Source Content Management systemer på markedet.
_installer_coppermine_description=Coppermine Photo Gallery er en åpen kildekode bildegalleri søknad.
_installer_coppermine_authordescription=Coppermine er et multi-purpose og fullfunksjons bildegalleri søknad.
_installer_coranto_description=Coranto er et open source content management programmet programmert i Perl. Coranto er ekstremt lett, med mye av funksjonaliteten lagt gjennom plugins. Coranto er etterfølgeren til NewsPro.
_installer_coranto_authordescription=Coranto er din hverdag Content Management System (CMS). Det er designet for å være fleksibel, og du kan enkelt utvide Coranto funksjoner ved bruk av et mangfold av &quot;snap-in&quot; addons. Enten du kjører en liten blogg eller en fullt skalert avis med millioner av treff hver dag, kan du stole på Coranto fullt nettleser-basert miljø for å oppdatere nettstedet. Manuset har også sine egne fora for din støtte, spørsmål og ideer.
_installer_cslivehelp_description=Crafty Syntax Live Help er en åpen kildekode chat-basert hjelpesystem program.
_installer_cslivehelp_authordescription=Lev Help er en multi-user, multi-operatør, multi-avdeling Live Help support chat system som gjør at operatører av nettsteder for å overvåke sine besøkende når de surfer på området og proaktivt åpne en chat med den besøkende. <br><br>Funksjoner inkluderer auto-invite, referer tracking, side sporing, chat melding, brukeren skriver meldingen, flere chat sesjoner, lydvarsling, legg igjen en melding hvis offline, push-urls, raske reaksjoner, og flere operatører.
_installer_cubecart_description=CubeCart er et gratis e-handel handlekurv søknad. En kommersiell versjon er også tilgjengelig fra nettsiden. CubeCart var tidligere kjent som eStore.
_installer_cubecart_authordescription=CubeCart er et e-handel program som lar deg lage en kraftig nettbutikk.
_installer_dadamail_description=Dada Mail er en åpen kildekode mailingliste program utviklet i Perl. Dada Mail ble opprinnelig utgitt i 2000 under navnet Mojo Mail og har vært kjent som Dada Mail siden 2003.
_installer_dadamail_authordescription=Dada Mail hjelper deg med å administrere en e-postliste, og tilbyr full støtte for trygge, closed loop opt-in abonnement, sende ut masseutsendelser, holde meldingsarkiv og gir deg mulighet til å dele dine meldinger i masse ryddig måter. <br><br>Du kjører Dada Mail på din egen web hosting konto, noe som gir deg full kontroll over dine verdifulle e-postlister. Gjør det selv - Dada Mail er utviklet for små bedrifter i tankene, å gi en økonomisk og svært fleksibel løsning for å nå ut til dine kunder, fans, venner, samarbeidspartnere og kunder. <br><br>Samhandle med Dada Mail gjennom nettleseren, noe som gjør Dada Mail tilgjengelig hvor som helst du har en forbindelse til Internett, din bedrift datamaskin, smarttelefon , iPad, eller en hvilken som helst annen datamaskin, mens du er på farten. <br><br>Dada Mail er rik med funksjoner, men prøver å holde det enkelt. Dada Mail er laget for å favorisere fleksibilitet, utvidelsesmuligheter og enkelhet i bruk over kjernehastighet eller ekstremt prangende, men vanskelig å bruke funksjonene. Vi leverer Dada Mail med tilregnelig standard epostliste preferanser, slik at du kan begynne å bruke Dada Mail, uten å forårsake en faux pas og holde dine abonnenter lykkelig. <br><br>Dada Mail er designet for å bli installert, oppsett og forstått av vanlige mennesker som har nettsteder, men pakker nok avanserte funksjoner for å lokke flere dyktige brukere. Hvis du har installert en oppslagstavle eller web blogg-programvare, kan du installere Dada Mail. <br><br>Dada Mail kan skalere. Installer Dada Mail på de fleste noen grunnleggende hosting konto og begynne å sende ut meldinger med en gang. Adresseliste vokser? Bytt til å sende med en kraftigere tredjeparts system, som Amazon SES, der det er potensielt ingen begrensning på antall e-poster du kan sende - alt uten å måtte endre adresselisten Mangement systemer eller din hosting. <br><br>Dada Mail er oppkalt etter den Dada bevegelse, som består av i en del av en utrolig kreativ lomme av frie tenkere som ytret seg uten grenser under den grusomme tiden av WWI. Dada trosser selve definisjonen (by design!), Og vi ønsker å bli overrasket og glad for å lære hvordan du bruker Dada Mail!
_installer_docker_description=Docker is an open source containerization technology for building and containerizing applications.
_installer_docker_authordescription=Features:<ul><li>Build and run the same applications everywhere with the only platform that can provide trusted and certified end-to-edge security.<li>Developers have the freedom to innovate with their choice of tools, application stacks, and deployment environments for each project.<li>Docker makes it easy to get up and running in minutes and rapidly code, test, and collaborate while ensuring consistency between development and production.</ul>
_installer_dokuwiki_description=DokuWiki er en open source wiki program som er ekstremt lett.
_installer_dokuwiki_authordescription=DokuWiki er en standard kompatibel, enkel å bruke wiki, hovedsakelig rettet mot å skape dokumentasjon av noe slag. Det er rettet mot utviklerteam, arbeidsgrupper og mindre bedrifter. Den har et enkelt men kraftig syntaks som gjør at Datafilene skal være leselige utenfor Wiki og letter etableringen av strukturerte tekster. All data lagres i rene tekstfiler - ingen database er nødvendig.
_installer_dolibarr_description=Dolibarr er et open source Enterprise Resource Planning (ERP) og kunderelasjoner (CRM) søknad. Dolibarrs ble opprinnelig utgitt i 2003.
_installer_dolibarr_authordescription=Dolibarr er en åpen kildekode, fri programvare pakke for små og mellomstore bedrifter, stiftelser eller frilansere. Det inkluderer forskjellige funksjoner for Enterprise Resource Planning (ERP) og Customer Relationship Management (CRM), men også andre funksjoner for ulike aktiviteter. Dolibarr er multi-user, med flere tillatelser nivåer for hver funksjon, og Dolibarr er svært brukervennlig. <br><br>Funksjoner: <ul><li>Produkter og tjenester katalog <li>Lagerstyring <li>Bank kontoer ledelsen <li>Kunder, leverandører eller Prospects katalogen <li>Kontakter-katalogen <li>Kommersielle handlinger administrasjon <li>Pålegg ledelse med PDF generator <li>Kommersielle forslag ledelse med PDF generator <li>Kontrakter administrasjon <li>Faktura <li>Ledelse med PDF generator <li>Betalinger administrasjon <li>Faste oppdrag administrasjon <li>Shipping Management <li>Støtte NPR MVA (for fransk DOM-TOM) <li>Foundations medlemmer administrasjon <li>Bokmerker administrasjon <li>Sende <li>Agenda <li>Point of Sale <li>Gaver administrasjon <li>Rapportering <li>Data eksport verktøy <li>LDAP-tilkobling <li>Kan utvides med andre offisielle og ikke-offisielle moduler, inkludert men ikke begrenset til AWStats, Bittorrent, Gravatar, Google, og Webcalendar.</ul>
_installer_dotnetnuke_description=DotNetNuke er en åpen kildekode content management program og. NET utviklingsmiljø.
_installer_dotnetnuke_authordescription=DotNetNuke er den ledende Web Content Management Platform (eller CMS) for Microsoft ASP.NET, slår over 700.000 produksjonsanlegg nettsteder over hele verden. Den fleksible DotNetNuke open source CMS-plattformen fungerer også som en web-applikasjon utviklingsmiljø. Avhengig av din rolle i organisasjonen, gir DotNetNuke kraftige fordeler å støtte dine web initiativer.
_installer_dotclear_description=Dotclear is an open source blog application. Dotclear was initially released in 2003.
_installer_dotclear_authordescription=Dotclear is an open-source web publishing software. Take control over your blog!<br><br>Dotclear project's purpose is to provide a user-friendly tool allowing anyone to publish on the web, regardless of their technical skills.<br><br>Features:<ul><li>Easy publication<li>Fully customizable theme<li>User-friendly administration<li>Flexible template system<li>Media management<li>Choose from several editing syntax (wiki, markdown, textile or directly in wysiwyg)<li>Flexible comment system<li>Built-in antispam<li>Localization<li>Presentation widgets<li>Themes and plugins<li>Pages<li>Tags and categories<li>Automated installation<li>Support for several database types<li>Multiblog<li>Multi-user with permissions<li>Standards compliant<li>Accessible<li>Importing / exporting<li>Naturally optimized for search engines<li>Syndication feeds<li>Complete trackback support<li>Full Unicode support<li>XML/RPC client support<li>Extensible<li>Performance and scalability<li>Twice free</ul>
_installer_drupal_description=Drupal er et open source content management applikasjon og PHP utviklingsmiljø.
_installer_drupal_authordescription=Drupal er et publisistisk plattform opprettet for å bygge dynamiske nettsteder som tilbyr et bredt spekter av funksjoner og tjenester. Drupal kan støtte et mangfoldig utvalg av web prosjekter som spenner fra personlige weblogger til store community-drevet og corporate nettsteder. Bruk som den er eller snapper i noen av tusenvis av gratis design og plug-ins for rask området forsamlingen. Utviklere elske vår veldokumentert API. Designere elsker vår fleksibilitet. Områdeadministratorer elske vår ubegrensede skalerbarhet.<br><br>Funksjoner:<ul><li>Organisere og Finn: Drupal kommer med mange verktøy for å hjelpe deg å organisere, struktur, finne og gjenbruke innholdet. Kategoriser med taksonomi, automatisk opprette vennlig sti webadresser, opprette egendefinerte lister, førsteamanuensis innhold med annet innhold på nettstedet ditt, og lage smarte standardverdier for innhold skapere.<li>Creative Innhold: Drupal fleksibilitet håndterer utallige innholdstyper, inkludert video, tekst, blogg, podcaster, og meningsmålinger med robust brukeradministrasjon, meny håndtering, real-time statistikk og mulig revisjon kontroll.<li>Administrere: Drupal kommer med store muligheter for nye brukerkontoer og brukertillatelser. Brukere kan tildeles en eller flere roller, og hver rolle kan settes opp med mer spesifiserte tillatelser tillater brukere vise og skape bare hva administrator tillater det.<li>Samarbeid: Drupal fokus på sosial publisering kan hjelpe deg å lage nettsteder og programmer for å hjelpe brukerne uttrykke sine meninger og engasjere seg med hverandre. Du kan ha stram kontroll over hvem som kan opprette, vise, administrere, publisere og ellers samhandle med innhold på nettstedet ditt.<li>Design og skjerm: Drupal presentasjon lag gjør at designere til å lage svært brukbare, interaktive opplevelser som engasjerer brukere og øke trafikken. Bruk en eksisterende Drupal tema for nettstedet ditt, eller prøve å designe din egen.<li>Utvide: Med mer enn 6000 tilgjengelige moduler, kan det store flertallet av nettstedets krav rettes med Drupal kjerne og tilgjengelige tilleggsmoduler.<li>Koble: Drupal gjør det enkelt å koble ditt nettsted til andre nettsteder og tjenester på Internett, ved hjelp av aggregering, feeds, og søkemotor tilkoblingsmuligheter. Sosiale nettverk integrasjon er også mye støtte for å hjelpe deg engasjere et bredere publikum.</ul>
_installer_e107_description=e107 er en åpen kildekode innholdshåndteringssystem og portal søknad.
_installer_e107_authordescription=e107 er en content management system drevet av PHP og MySQL som gir deg en helt dynamisk og profesjonell nettside ut av boksen. Det er åpen kildekode, tilpasses og i konstant utvikling.
_installer_efront_description=eFront is an open source learning management application. Initially released in 2007, eFront received the 2012 Best Open Source Solution award by Elearning! Magazine.
_installer_efront_authordescription=eFront is a robust learning platform, bundled with key enterprise functionality ranging from branch management to tailor-made reports. We have worked with hundreds of organizations to shape a product that meets the training needs of modern enterprises.<br><br>Enterprise features include:<ul><li>Organization structure management<li>Skills management<li>Job positions management<li>Automatic assignment of courses to specific job descriptions<li>Skills gap tests management<li>User card with training history<li>LDAP support</ul><br>eFront also has a number of features typically found in eLearning platforms:<ul><li>User management<li>Lessons, courses, curriculum and categories management<li>Files management<li>Exam builders<li>Assignments builders<li>Communication tools (forum, chat, calendar, glossary)<li>Progress tracking<li>Authentication methods<li>Enrollment methods<li>Certifications<li>Reports generators<li>Extensibility via modules<li>Payments integration (through PayPal)<li>Social tools (lesson and system history, user wall, user status, Facebook interconnection)<li>Customizable notification system through email<li>Themes</ul>
_installer_elgg_description=Elgg er en åpen kildekode sosiale nettverk plattform.
_installer_elgg_authordescription=Elgg er en prisbelønt sosiale nettverk plattform, levere byggesteinene som gjør at bedrifter, skoler, universiteter og foreninger til å skape sine egne fullfunksjons sosiale nettverk og applikasjoner. Elgg ble kåret til beste open source sosiale nettverk plattformen i 2008.
_installer_erpnext_description=ERPNext is an open source enterprise resource planning (ERP) application. ERPNext was initially released in 2008.
_installer_erpnext_authordescription=The ERP Software that helps you take full control of your business.  ERPNext is both powerful and easy to use.<br><br>Features:<ul><li>Billing: Track all things financial, including billings and payments with the ERPNext accounts module.<li>HR and Payroll: Manage your employee data, payroll, leave and attendance, expense claims, all within your ERPNext system.<li>Project Management: Manage all your projects with tasks, assignments and reminders and tracking expenses and billing too.</ul>
_installer_extcalendar_description=ExtCalendar er en åpen kildekode kalenderprogram.
_installer_extcalendar_authordescription=ExtCalendar er en kraftig multi-user webbasert kalender applikasjon. Funksjoner inkluderer Temaer, tilbakevendende hendelser, kategorier, brukere og grupper ledelse, miljø og Generelle innstillinger og mal konfigurasjon.
_installer_feedonfeeds_description=Feed på Feeds er en åpen kildekode RSS / Atom aggregator.
_installer_feedonfeeds_authordescription=Feed på Feeds er en enkel å bruke server-side nyhetsaggregator som støtter RSS og Atom. <br><br>En nyhetsaggregator lar deg <i>abonnere</i> på nyhetskilder og har nye elementer samlet sammen på én side. De nyeste elementer vises på toppen, og du kan merke gamle nyheter lest.
_installer_fengoffice_description=Feng Office er et Open Source kunderelasjoner og prosjektledelse søknad. Opprinnelig utgitt i 2007, Feng Kontor driver virksomhet i over 350 000 bedrifter og organisasjoner over hele verden.
_installer_fengoffice_authordescription=Feng kontoret kan bedrifter administrere prosjektoppgaver, fakturering, dokumenter, kommunikasjon med medarbeidere, kunder og leverandører, planlegge møter og arrangementer, og dele alle typer elektronisk informasjon.<br><br>Funksjoner:<ul><li>Kan nås dokumenter hvor som helst med en Internett-tilkobling.<li>Forenkle oppgaver. Hold oversikt over arbeidstiden. Analyser tid og ressurser viet til en klient, tjeneste eller prosjekt.<li>Dra nytte av kraften i koblet informasjon. Tilgang alle samtalene vedlikeholdt med en kontakt, samt de tilhørende oppgaver, e-post, møter, dokumenter, kommentarer og mer.<li>Sørg for at konfidensiell informasjon forblir konfidensiell ved å opprette brukere med ulike tilgangsrettigheter til ulike arbeidsområder, noe som gjør at hver person vet bare hva han / hun trenger å vite.</ul>
_installer_fluxbb_description=FluxBB er et open source forum søknad. Delte fra PunBB i 2008, er FluxBB en populær lette forum søknad, slår fora for Arch Linux og μTorrent.
_installer_fluxbb_authordescription=FluxBB er utformet som en lettere, raskere alternativ til noen av de tradisjonelle har tunge forum applikasjoner. Det er lett å bruke og har en påvist spor registrering av stabilitet og sikkerhet som gjør det til et ideelt valg av forum for ditt nettsted.<br><br>Funksjoner:<ul><li>Enkel å bruke: Enkelhet er nøkkelen. Med et vakkert, rent grensesnitt, er FluxBB helt fokusert på lette-av-bruk og brukervennlighet.<li>Lynrask hastighet: FluxBB fokuserer på de mest grunnleggende funksjonene et forum behov og leveres uten bloat mange andre systemer bringe sammen, slik at du kan nyte hastigheten.<li>Clean admin grensesnitt: Ta full kontroll over ditt forum, enkelt å redigere tillatelser, endre styre bred alternativer og omorganisere strukturen i forumet.<li>Fleksibel tillatelse system: FluxBB kommer med et fleksibelt tillatelse system designet for å gi deg full kontroll over dine brukergrupper. Tillate dem å vise forskjellige deler av forumet, gi privilegerte brukere moderator status (flere moderator grupper støttes).<li>Kraftige moderatorverktøy: Gi ditt bord med letthet ved hjelp av kraftige moderatorverktøy for å administrere brukere, banning, sensurere, rapporterte innlegg, forum og emner. Gjør det selv eller delegere disse oppgavene til moderatorene som det passer deg.</ul>
_installer_fork_description=Gaffel er et open source content management program. Gaffel ble opprinnelig utgitt i 2010.
_installer_fork_authordescription=Gaffel CMS er dedikert til å skape et brukervennlig miljø å bygge, overvåke og oppdatere ditt nettsted. Vi tar stor stolthet i å være den Content Management System av valget for nybegynnere og profesjonelle. Vi kombinerer denne store visjonen med de nyeste teknologiske nyvinninger for å tillate utviklere, front-end utviklere og designere å bygge kick-ass nettsteder. Dette gjør gaffel CMS neste i kø for verdensherredømme.<br><br>Gaffel CMS er tettpakket med kule apps. Den kommer med territoriet til å være et kick-ass Content Management System. Og bare i tilfelle du vil ha enda mer, kan du laste ned flere apps å utvide nettstedet ditt. Vi arbeider kontinuerlig med våre dedikerte samfunnet til å bygge nye og spennende programmer. Hold et øye med bloggen vår på å få oppdateringer på vår flunkende nye moduler.<br><br>Vi tror at et godt nettsted bør se på den måten også. Det er derfor vi har et bredt utvalg av vakre temaer bygget av kick-ass designere. Vi arbeider kontinuerlig med vår talentfulle samfunnet å bygge nye temaer. Hold et øye med bloggen vår på å få oppdateringer på fantastiske nye temaer.<br><br>Med Gaffel CMS, er super lett å være en markedsføring guru. Finn ut hva som driver de besøkende og optimalisere nettstedet ditt deretter. Nevnte vi at søkemotorer elsker Fork CMS også? Gaffel CMS tilbyr kraftige verktøy for både nybegynnere og profesjonelle. Gaffel CMS spiller også pent med eksisterende tjenester som Campaign Monitor og Google Analytics.
_installer_formtools_description=Form Tools er en åpen kildekode webskjema administrasjonsprogrammet. Form Tools ble opprinnelig utgitt i 2005, og har siden blitt lastet ned mer enn 150.000 ganger.
_installer_formtools_authordescription=Form Tools gir alle eksisterende webskjema med en backend database og et brukervennlig grensesnitt for å administrere skjema for innsending av data, pluss et vell av verktøy for å håndtere og manipulere dine skjemadata. Enten du lage dine former for hånd eller gjennom et skript, om formen din er i HTML, Flash, Silverlight eller noe annet - Form Tools kan hjelpe!<br><br>Funksjoner:<ul><li>Data eksport: CSV, Excel, XML, HTML<li>E-postvarsler<li>Klientkonti<li>Visninger<li>Grensesnitt som kan tilpasses<li>Komponentbasert arkitektur<li>Data Visualisering</ul>
_installer_freescout_description=FreeScout is an open source help desk and support application.
_installer_freescout_authordescription=FreeScout is the perfect help desk solution for those who need to provide a professional customer support, but who can not afford to pay for Zendesk or Help Scout.<br><br>Features:<br><ul><li>Unlimited support agents, tickets, mailboxes, etc.<li>100% Mobile-friendly<li>Multilingual<li>Seamless email integration<li>Much much more</ul>
_installer_freshrss_description=FreshRSS is an open source RSS and Atom aggregator.
_installer_freshrss_authordescription=FreshRSS is lightweight, easy to work with, powerful, and customizable.<br><br>Features:<ul><li>Syndication: Follow websites, podcasts and video channels in a single place.<li>Reader: Read your articles directly in FreshRSS.<li>Search: Search and save queries for quick access.<li>Web scraping: Generate feeds by scraping external websites.<li>Feeds generation: Generate new feeds based on your filters.<li>OPML: Import and export your feeds with OPML.<li>WebSub: Stay connected to your feeds in real-time.<li>Configurable: Adapt to your needs thanks to a lot of options.<li>Mobile: Follow your feeds with or without a third-party application.<li>Fast and efficient: FreshRSS can manage 1M+ articles and 50k+ feeds without complaining.<li>Themes and extensions: Customize FreshRSS with themes and extensions.<li>International: FreshRSS is translated in more than 15 languages.</ul>
_installer_frontaccounting_description=FrontAccounting er en åpen kildekode regnskap program for små og mellomstore bedrifter. Delte fra webERP i 2007, har FrontAccounting blitt lastet ned over 100.000 ganger.
_installer_frontaccounting_authordescription=FrontAccounting er en enkel, men kraftig system for hele ERP-kjeden. Programvaren kan brukes som et gratis alternativ til Quickbooks.<br><br>FrontAccounting funksjoner omfatter:<ul><li>Innkjøpsordrer<li>Varer mottas Merknader<li>Leverandørfakturaer / kreditnotaer<li>Betalinger<li>Bevilgninger<li>Leverandørgjeld<li>Elementer og Varelager<li>Lager<li>Manufacturing<li>Salgsordrer<li>Kundefakturaer / kreditnotaer<li>Innskudd<li>Bevilgninger<li>Kundefordringer<li>Dimensjoner<li>General Ledger med budsjett<li>Språk<li>Valutaer<li>Flere selskaper</ul>
_installer_gallery_description=Gallery er en åpen kildekode bildegalleri søknad.
_installer_gallery_authordescription=Gallery er neste generasjon av åpen kildekode-bildedeling webapplikasjoner. Gallery gir deg en intuitiv måte å blande foto ledelse sømløst inn din egen webside enten du kjører en liten personlig område eller et stort fellesskap nettsted. Hundretusener av mennesker og organisasjoner bruker galleriet for å lage personlige fotoalbum på sine nettsider. <br><br> Med Gallery kan du enkelt opprette og vedlikeholde album av bilder via et intuitivt grensesnitt. Foto ledelse innebærer automatisk thumbnail oppretting, endring av bildestørrelse, rotasjon, bestilling, teksting, søking og mer. Album kan ha lese, skrive og bildetekst tillatelser per individ godkjent bruker for en ekstra grad av privatliv. Gi kontoer til venner og familie og la dem laste opp og administrere sine egne bilder på ditt nettsted!
_installer_gbook_description=GBook er en gratis gjestebok program med avanserte spam-bekjempelse verktøy. GBook er også kjent som PHP Gjestebok.
_installer_gbook_authordescription=GBook er en enkel å bruke PHP gjestebok, som lar de besøkende til å poste kommentarer på nettstedet ditt. <br><br> GBook inkluderer avansert (og jevnlig oppdatert) SPAM beskyttelse.
_installer_geeklog_description=Geeklog er en åpen kildekode blogg søknad. Geeklog ble opprinnelig utgitt i 2000.
_installer_geeklog_authordescription=Geeklog er et CMS og blog-motoren med støtte for kommentarer, trackbacks, flere syndikering formater, beskyttelse mot spam, og alle de andre viktige funksjoner i et slikt system. Kjernen Geeklog distribusjon kan enkelt utvides ved de mange samfunnet utviklet plugins og andre add-ons for å radikalt endre sin funksjonalitet. Tilgjengelige plugins inkluderer fora, bildegallerier, og mange flere. <br><br>Funksjoner: <ul><li>Opprette, Schedule, Post-og Rediger artikler i flere emner <li>Lagre historien utkast før de er klar for publisering. <li>Kontroll over formatering brukt i artikler (HTML hvitelister) <li>Kontroll over akseptabelt innhold (filtrering av støtende språk) <li>Legge bilder eller annet innhold i artikler <li>Flere Forfattere kan poste <li>Innsendte fra brukere <li>Støtte for kommentarer, trackbacks og pingbacks <li>Eksport og import i alle vanlige syndikering formater (RSS / RDF / Atom etc) <li>Spam deteksjon og avvisning <li>Robust kalenderfunksjon med støtte for personlige kalendere. <li>Støtte for OAuth, OpenID og andre eksterne autentiseringsmetoder. <li>Kan trekkes ut via en rekke Open Source plugins. <br>Administrasjon Funksjoner: <li>Brukerkontoer og tilgangskontroller. <li>Robust * nix-lignende sikkerhetsmodell for alle objekter som kan utvides til bruk i plugins <li>Tilgang kan defineres for hver artikkel, tema etc <li>Alle passord er lagret kryptert. <li>All admin-tilgang er logget. <li>Alle feil blir logget. <li>Komplett feillogging på alle former og SQL samtaler. <br>Utvikler Funksjoner: <li>Plugin støtte med API for utviklere. <li>En fullt konfigurerbar blokk system, med php-in-blokk støtte. <li>Godt organisert kodebase, bruk av PHP er objektorientert funksjoner. <li>Thin database abstraksjon laget, slik at Geeklog å bli portert til DBMS er annet enn standardverdiene (MySQL og MSSQL støttet direkte).</ul>
_installer_getsimple_description=GetSimple is an open source content management application.
_installer_getsimple_authordescription=GetSimple is an XML based, stand-a-alone, fully independent and lite Content Management System. To go along with its best-in-class user interface, we have loaded it with features that every website needs, but with nothing it doesn't. GetSimple is truly the simplest way to manage a small-business website.<br><br>Features:<ul><li>XML Based: We don't use mySQL to store our information, but instead depend the simplicity of XML. By utilizing XML, we are able stay away from introducing an extra layer of slowness and complexity associated with connecting to a mySQL database. Because GetSimple was built specifically for the small-site market, we feel this is the absolutely best option for data storage.<li>You can "Undo" Almost Everything: This feature was based off an eye-opening AListApart article explaining how warning messages never work as planned. Because of this, we've included "undo" into almost every action you can take on the site, giving you peace-of-mind for when you make those inevitable stupid mistakes.<li>Easy to Learn UI: The top priority when designing our user-interface was to make it the best in it's class. We had the luxury of trying and testing all the competing management systems before designing ours, so we took the best out of each one - then refined it.<li>Simple Installation: The total time in setting up a website took a total of 5 minutes, from starting the FTP to finishing the setup procedure.<li>Simple Theme Customization: We have how to documents that show you how to create a custom theme. Our goal was not to bloat our software with hundreds of little-used theme functions, but to offer more than enough to allow for a fully customized theme.<li>Designed For the Small-Site Market: This is one of the reasons GetSimple uses XML rather than a robust database such as mySQL. For most small businesses, their only real need is to be able to easily update their site without the need of a ton of extraneous rarely used features. GetSimple's goal is to manage small websites efficiently and effectively</ul>
_installer_gibbon_description=Gibbon is an open source school management application.
_installer_gibbon_authordescription=Created by teachers, Gibbon is the school platform which solves real problems encountered by educators every day. Being free, open source and flexible Gibbon can morph to meet the needs of a huge range of schools.<br><br>Features:<ul><li>Student Centred: Gibbon collates student information, helping teachers to understand, contact, find and help their students.<li>Teacher Led: Gibbon is built by teachers to solve problems common to all schools, allowing seamless planning, teaching and assessment.<li>Unified Access: Teachers, students, parents and administrators all access Gibbon from the same web-based platform, with highly configurable levels of access.<li>Free &amp; Flexible: Gibbon is free, open source software: its flexible design gives schools complete control and freedom.</ul>
_installer_glpi_description=GLPI is an open source resource management application.
_installer_glpi_authordescription=Your open source tool to manage Helpdesk and IT assets!<br><br>Features:<ul><li>CMDB: Manage hardware, software and data centers. Link Asset inventory to Helpdesk and get 360° control of your IT and business infrastructure.<li>Helpdesk: Organize your support easily with GLPI: manage incidents/requests, create forms, define SLAs, deliver the best experience to your customers.<li>Financial Management: Discover the full potential of GLPI: track your expenses, contracts and suppliers, create new inventory objects, manage user database and make reports.<li>Project Management: Manage projects with GLPI: assign tasks, add collaborators, set up deadlines. Create reports and explore Kanban boards to orginize your team!<li>Administration: Take control over users: define entities, create profiles and restrict access to information. With GLPI rules you can define roles of each member of directory and setup workflow for Helpdesk and Inventory.<li>Configuration: Customize GLPI: explore setup features to add logo of your brans, select the palette of colors and configure plugins. In this section you can also manage SLAs and notifications.</ul>
_installer_grav_description=Grav is an open source content management application.
_installer_grav_authordescription=Grav is a Fast, Simple, and Flexible, file-based Web-platform. The Grav admin plugin provides a simple and intuitive interface to make configuration and content creation easy and enjoyable.<br><br>Features:<ul><li>Fast: Performance is not just an afterthought, we baked it in from the start<li>Extensible: Grav has a powerful API and sophisticated Package Manager to make it super flexible<li>Open Source: Grav is Open Source, and all the code is available on GitHub.com</ul>
_installer_groupoffice_description=Gruppe Office er et Open Source kunderelasjoner og prosjektledelse søknad. Group Office ble opprinnelig utgitt i 2003.
_installer_groupoffice_authordescription=Gruppe-Office er en bedrift CRM og samarbeidsverktøy. Del prosjekter, kalendere, filer og e-post på nettet med kolleger og kunder. Lett å bruke og helt passelig. <br><br>Funksjoner: <ul><li>E-post: Den fleksible e-post modul integreres i alle andre moduler. Link postene lett til dine kunder og prosjekter. <li>Kalender: I et bedriftsmiljø en kalender ikke kan gå glipp av. Denne kalenderen kan du planlegge alle slags gjentakende hendelser og angi påminnelser for dem. Den enkle å bruke grensesnittet vil aldri la deg gå glipp av en hendelse. Det er lett å sette opp flere kalendere og dele dem med andre brukere. Kalenderen støtter import og eksport av den populære iCalendar-standarden. Dette gjør det mulig å synkronisere Group-Office-kalender med annen kalender programvare som støtter iCalendar-protokollen. <li>Fildeling: The filer modulen brukes til å lagre filene dine på nettet og dele dem hvis du ønsker med kolleger eller kunder. Du kan enkelt redigere filer lokalt, og de vil bli overført tilbake til din online disken automatisk. Du kan laste opp filer eller hele mapper enkelt med Java opplastingsprogram. Du kan også lage bedriftens maler for tekstdokumenter eller noen annen form. <li>Adressebok: Hold kontakt med potensielle og eksisterende kunder på en enkel måte. Den adressebok holder styr på alle kundene knyttet notater, e-post, filer osv. Med billettsystemet vil du bli minnet om viktige hendelser, slik at du aldri vil glemme en kunde. <li>Oppgaver: Hold dine oppgaver organiseres på nettet og synkronisere dem til deg enheter enkelt! <li>Merknader: Legge til notater og kryptere dem hvis de inneholder sensitive data. <li>Nyhetsbrev: Send personlig post til dine kunder med den innebygde bulk mailer. <li>Helpdesk: Med helpdesk eller billetter modul du kan støtte dine kunder. Delegere støtte samtaler lett og holde orden på historien. Støtte billetter kan opprettes via e-post, telefon eller en enkel web-skjema. <li>Time Tracking: Enkelt holde styr på tiden jobbet på prosjektene dine, lage rapporter og fakturaer av tidsangivelsene. <li>Mobile Sync: Ta med deg kontoret på veien med konsernets-Office synkroniseringstjeneren. Gruppe-Office kan synkronisere avtaler, oppgaver og kontakter med nesten hver mobile enhet Windows-programmer, Mac OS og Linux. <li>Prosjekter: Med prosjekter modulen kan du enkelt registrere arbeidstid og holde all relatert informasjon om et prosjekt på ett sted. Du kan koble filer, kontakter, e-post etc. til et prosjekt. <li>Dokument redigering: Redigere dokumenter direkte på din PC med konsernets-Office transfer agent eller koble til Google-stasjon for i nettleseren redigering. Vi tilbyr også Thinkfree office og Google Drive integrasjon, slik at du kan redigere dokumenter i nettleseren. <li>Billing: Med faktureringsmodulen kan du opprette tilbud, ordrer og fakturaer. Dokumentene kan enten skrives ut, eller du kan sende dem via e-post som PDF-vedlegg. Du kan også legge inn dine utgifter. Med rapporten verktøyet kan du enkelt se dine inntekter og utgifter. Du kan lage så mange bøker som du vil, og du kan kalle dem hva du vil. <li>Dokument Søk: Med filsøk modulen kan du dypt søke i innholdet i filene. Denne modulen i kombinasjon med egendefinerte felt og rask redigeringsruten gjør den perfekte E-Discovery-løsning.</ul>
_installer_helpcenterlive_description=Help Center Live er en åpen kildekode chat-basert hjelpesystem program.
_installer_helpcenterlive_authordescription=Help Center Live er en fullfunksjons støtte program som omfatter FAQ ledelse, en støtte billett system, og leve chatting funksjonalitet.
_installer_hesk_description=Hesk er en gratis support billett og kunnskapsbase søknad. Opprinnelig utgitt i 2009, har Hesk vokst bli bli en av de mest populære gratis support løsninger.
_installer_hesk_authordescription=Hesk inneholder alt du trenger for effektiv kundesupport på ingen av kostnadene.<br><br>3 måter Hesk Hjelper din bedrift:<ul><li>Forbedret Customer Support: Motta, spore og organisere kundestøttesaker (billetter) ved avdelingen og ved at det haster.<li>Redusere arbeidsmengden: Integrert Kunnskaps kan redusere antall forespørsler om støtte med så mye som 50%!<li>Spar tid og penger: Hesk er super enkel å bruke, rask, lett, sikker, brukervennlig og gratis!</ul>
_installer_humhub_description=HumHub is an open source social networking application and framework.
_installer_humhub_authordescription=HumHub is a free social network software and framework built to give you the tools to make communication and collaboration easy and successful.<br><br>Benefits:<ul><li>OPEN: HumHub is completely open- source. Take advantage of the work already done and even improve it. Every suggestion or help is welcome.<li>FLEXIBLE: With a powerful module system you can extend HumHub by using third party tools, writing your own or connect existing software.<li>SECURE: Your server, your data, your rules. HumHub is a self- hosted solution and runs on almost every server. You are in the full control of your data.<li>SERVICES: We don't leave you alone. We support you with your projects and provide professional services around HumHub.</ul>
_installer_igalerie_description=iGalerie is an open source gallery application.
_installer_igalerie_authordescription=Create your photo/video gallery easily with iGalerie.<br><br>Features:<ul><li>A light and complete gallery: Weighing less than 3 MB, iGalerie is nonetheless rich in features: member management, adding comments and votes, multiple sending of files by the browser, management of EXIF and IPTC metadata, slideshow, tags, geolocation, password locking of albums, RSS feeds, etc.<li>Video support: In addition to images (AVIF, GIF, JPEG, PNG and WebP), iGalerie also supports videos (MP4 and WebM). And to make your life easier, iGalerie automatically generates video thumbnails, whatever your PHP configuration!<li>A customizable theme: iGalerie's default theme is modern, responsive and customizable. Choose between a light or dark style, change the color, add the banner of your choice... Many settings will allow you to give your gallery the appearance that suits you, all with a simple and intuitive interface that allows you to test your ideas instantly, without having to reload the page!<li>An efficient administration: Configure your gallery in a clear, ergonomic and responsive administration interface. All features can be activated by a simple checkbox, and you can manage your files with a powerful and convenient mass management system. And with context-sensitive help and online documentation, you'll never be lost!<li>Advanced member management: iGalerie allows your visitors to register, send files (photos or videos) and become an administrator. You have advanced management of all your users through a system of groups with access permissions to features and categories (blacklist / whitelist), several registration validation methods, customizable profile information, etc.</ul>
_installer_impresspages_description=ImpressPages er en open source content management program. Opprinnelig utgitt i 2009 mottok ImpressPages i 2011 mest lovende Open Source Project Award av Packt Publishing.
_installer_impresspages_authordescription=ImpressPages er en web content management system som forenkler og påskynder content management prosessen, slik at nettsteder skal forvaltes opptil 4 ganger raskere. Teknologien bak ImpressPages CMS gir folk uten teknisk kunnskap og uten på forhånd å lære å håndtere sine nettsider som fagpersoner.<br><br>Funksjoner:<ul><li>Forenklet, dra og slipp-grensesnitt.<li>I stedet for redigering av innhold.<li>Automatisk generering av SEO vennlige nettadresser, meta tags, og områdekart.<li>Smart kopier og lim, automatisk filtrere HTML og CSS søppel fra kopiert innhold.<li>Lag og distribuere flerspråklige nettsteder.</ul>
_installer_invoiceninja_description=InvoiceNinja is an open source invoicing and time-tracking application. InvoiceNinja was initially released in 2014.
_installer_invoiceninja_authordescription=Invoice Ninja is the #1 open-source platform to create and email invoices, track payments and expenses, and time billable tasks and projects for clients.<br><br>Features:<ul><li>Invoices & Auto-Billing<li>Online Payments<li>Quotations & Proposals<li>Streamline Workflows<li>Time-Track Work<li>Expenses & Reporting</ul>Invoice Ninja is 100% open source, and supported by a growing community of developers around the world.
_installer_invoiceplane_description=InvoicePlane is an open source invoicing application.
_installer_invoiceplane_authordescription=InvoicePlane manages your quotes, invoices, clients and payments.<br><br>Features:<ul><li>Quotes, Invoices, Payments: InvoicePlane is a solid application to manage your complete billing circle: from quotes over invoices to payments.<li>Manage your Clients: The application provides CRM-like management for your clients. Enter contact details, notes or add custom fields. Basic project and task management is also available.<li>Customize InvoicePlane: You can customize InvoicePlane to make sure it fits your needs: select from different themes, set amount formats, modify email and PDF templates or many more.<li>One-Click Online Payments: Let your clients pay the invoices by using one of 25 different online payment providers like PayPal, Stripe or even using Bitcoin via Coinbase.</ul>
_installer_itronclock_description=ITRON Clock er en gratis real-time javascript klokke søknad.
_installer_itronclock_authordescription=Installatron Clock er en enkel applikasjon som gjør at en statisk eller dynamisk tekstbasert dato og / eller klokke for å settes inn i en webside. Skjermen er svært konfigurerbart og er lett å sette inn hvilken som helst webside.
_installer_jcow_description=Jcow is an open source social network building application.
_installer_jcow_authordescription=Everything you need to build a successful online community.<br><br>Features:<ul><li>White Label<li>100% PHP Source Code<li>Clean and Friendly UI<li>Facebook Login<li>Template/Theme system<li>Module/Plugin system<li>Multiple Languages<li>Roles and Permission control<li>Google Map integrated<li>SMTP support<li>Anti-SPAM<li>Dynamic Cache<li>Inline Ads<li>News Feed<li>Wiki<li>Blogs<li>Images<li>Videos<li>Events<li>Musics<li>Fan Pages<li>User Groups<li>Forums<li>Questions and Answers</ul>
_installer_joomla_description=Joomla er et åpen kildekode innholdshåndteringssystem og portal søknad. Joomla delte fra Mambo-programmet i 2005 og i dag er en av de mest brukte programmene har blitt lastet ned mer enn 25 millioner ganger.
_installer_joomla_authordescription=Joomla er en prisbelønt content management system (CMS) som gjør nettsider og kraftige online applikasjoner som skal bygges. Med millioner av nettsteder som kjører på Joomla, er programvaren som brukes av enkeltpersoner, små og mellomstore bedrifter og store organisasjoner over hele verden. Mange aspekter, herunder dets brukervennlighet bruk og utvidelsesmuligheter, har gjort Joomla den mest populære nettsiden programvare tilgjengelig.<br><br>Funksjoner:<ul><li>Multi-user funksjonalitet gjør at ulike brukere har forskjellige nivåer av tilgang.<li>Media Manager lar enkel administrasjon av mediefiler og mapper som er lagret på nettet.<li>Banner ledelse gjør å sette opp reklame på en nettside til en lek.<li>Contact Manager hjelper brukere å finne den rette personen og deres kontaktinformasjon.<li>Er Meningsmålinger og Spørreundersøkelser samle data fra besøkende.<li>Søk hjelper besøkende navigere i innholdet og gir søkestatistikken.<li>Web Link Management muliggjør hvert klikk skal organiseres og spores.<li>Er Content Management muliggjør nettstedinnhold å være organisert på noen måte.<li>Syndikering og newsfeed Management muliggjør besøkende å abonnere på nettstedet ditt ved hjelp av sin favoritt RSS-leser.<li>Menu Manager gjør så mange menyer og menyelementer som skal opprettes etter behov.<li>Mal Management er et kraftig verktøy som gjør et nettsted å se ut akkurat som forutsatt.<li>Integrert hjelpesystem assisterer deg på hvert trinn for å opprette ditt nettsted.<li>Joomla! er uendelig utvides ved hjelp av Joomla! Extension Manager.</ul>
_installer_jupyter_description=Jupyter is an open source interactive computing application. Forked from IPython in 2014, Jupyter supports execution environments in several dozen languages.
_installer_jupyter_authordescription=Project Jupyter exists to develop open-source software, open-standards, and services for interactive computing across dozens of programming languages. Configure and arrange the user interface to support a wide range of workflows in data science, scientific computing, and machine learning.<br><br>Features:<ul><li>Language of choice: Jupyter supports over 40 programming languages, including Python, R, Julia, and Scala.<li>Share notebooks: Notebooks can be shared with others using email, Dropbox, GitHub and the Jupyter Notebook Viewer.<li>Interactive output: Your code can produce rich, interactive output: HTML, images, videos, LaTeX, and custom MIME types.<li>Big data integration: Leverage big data tools, such as Apache Spark, from Python, R and Scala. Explore that same data with pandas, scikit-learn, ggplot2, TensorFlow.</ul>
_installer_kanboard_description=Kanboard is an open source project management application.
_installer_kanboard_authordescription=Kanboard is a free and open source Kanban project management software.<br><br>Features:<ul><li>Visualize your work<li>Limit your work in progress to focus on your goal<li>Drag and drop tasks to manage your project</ul>
_installer_koken_description=Koken is a free gallery application. Koken was initially released in 2013.
_installer_koken_authordescription=Koken is a free system designed for publishing independent web sites of creative work.<br><br>Highlights:<ul><li>Built for photography: Your images are your most important asset. Koken treats them with the attention they deserve by including a full-featured management interface that looks and feels like a desktop application.<li>Work and words, together: Write about portfolio updates, inspiration, or anything that comes to mind. Images, videos, slideshows and content from Flickr, Instagram, Vimeo, SoundCloud and Twitter are a snap to display.<li>Live site previewing and editing: Setup your navigation, add pages, and edit your site's color and layout with simple point-and-click controls. No HTML experience required.<li>Themes and plugins: Browse, select and install themes and plugins through an integrated store. Everything downloads and installs automatically to your Koken installation.<li>Syncs with Adobe Lightroom: Free publish services plugin for Lightroom to upload, edit or replace images from inside Lightroom.</ul>
_installer_laravel_description=Laravel is an open source application framework. Initially released in 2011, Laravel as of August 2015 is the most popular and watched PHP project on GitHub.
_installer_laravel_authordescription=Laravel is a web application framework with expressive, elegant syntax. We believe development must be an enjoyable, creative experience to be truly fulfilling. Laravel attempts to take the pain out of development by easing common tasks used in the majority of web projects, such as authentication, routing, sessions, queueing, and caching.<br><br>Laravel is accessible, yet powerful, providing powerful tools needed for large, robust applications. A superb inversion of control container, expressive migration system, and tightly integrated unit testing support give you the tools you need to build any application with which you are tasked.<br><br>Features:<ul><li>Expressive, beautiful syntax: Value elegance, simplicity, and readability? You’ll fit right in. Laravel is designed for people just like you. If you need help getting started, check out Laracasts and our great documentation.<li>Tailored for your team: Whether you're a solo developer or a 20 person team, Laravel is a breath of fresh air. Keep everyone in sync using Laravel's database agnostic migrations and schema builder.<li>Modern toolkit. Pinch of magic. An amazing ORM, painless routing, powerful queue library, and simple authentication give you the tools you need for modern, maintainable PHP. We sweat the small stuff to help you deliver amazing applications.</ul>
_installer_advancedguestbook_description=Lasarus Gjestebok er en åpen kildekode gjesteboken søknad. Lasarus Gjestebok delte fra Advanced Guestbook programmet i 2006.
_installer_advancedguestbook_authordescription=Lasarus Gjestebok er en gjestebok program, som gjør nettstedet besøkende å legge igjen kommentarer.<br><br>Funksjoner:<ul><li>Forhåndsvisning før du legger inn<li>Anti-Spam teknologi<li>Page maler<li>E-post varsling<li>Er Picture opplastinger<li>Page spanning og HTML-kode håndtering<li>Er Smilefjes og BB koder.</ul>
_installer_lepton_description=LEPTON is an open source content management application.
_installer_lepton_authordescription=LEPTON enables you to run nearly all the websites most others current CMS promise you but has the big advantage of extremely short learning and training curves, and this is a great argument to those who work with LEPTON. LEPTON is easily installed and started, and can easily be adapted to fit the needs of nearly all web appearances.<br><br>Features:<ul><li>easy to use backend<li>content input via wysiwyg-editors<li>multi-language-support<li>file and media management<li>design via template system<li>addons to extend cms<li>scaling access system</ul>
_installer_lifetype_description=Lifetype er en åpen kildekode blogg søknad. Lifetype ble opprinnelig utgitt i 2003 (da kjent som pLog).
_installer_lifetype_authordescription=Lifetype støtter flere blogger og brukere, mediehåndtering, generering av standard innhold, rene nettadresser og støtte for underdomener. <br><br>Funksjoner: <ul><li>Brukervennlig grensesnitt: Skrive artikler er komfortabel med den medfølgende state of the art WYSIWYG editor. Legge til bilder og lydfiler (for podcasting) er bare et spørsmål om bla og klikk. <li>Integrert Media Management: Podcasting, automatisk miniatyrgenerering, masse opplasting av filer, en filebrowser og egendefinerte beskrivelser for hver fil støttes gjennom administrasjonsgrensesnittet <li>Velg din stil: Leter du etter en fin design for bloggen din? Gå og sjekk ut de mange fritt tilgjengelige maler. Installasjonen er så enkelt som å laste opp en fil via administrasjonsgrensesnittet! <li>Innebygd anti-spam filter: Den innebygde bayesiansk spamfilter holder kommentarer og trackbacks i deg blogg ren. Og kommentar moderasjon, captchas og styrekule validering er tilgjengelig gjennom plugins. <li>Støtte for Sporinger: Trackback bloggene du leser ved å ganske enkelt koble til dem! Lifetype vil automatisk finne den trackback URL av bloggen du kobler til. <li>Flere brukere per Blog: Du kan enkelt gi dine venner tillatelser til å skrive i bloggen din, noe som gjør samarbeids nettsider enda enklere! <li>Mobil funksjoner: Er du i moblogging? Har du behov for å blogge uansett hvor du er? Har du behov for enkelt å gi lav båndbredde versjoner av nettstedet ditt for mobile enheter? Bruke beskaffenhet plugins, blir Lifetype første mobil-klar anvendelse av sitt slag med sømløs integrasjon for publisering til og få tilgang til blogger. <li>Flere blogger på ett Installasjon: Med sin multi-domene, multi-blogg, flerbrukeroppsett og strenge skillet mellom enkelt weblog administrasjon og generell administrasjon Lifetype er ideell for bloggen hosting. Alt er gitt gjennom en enkelt installasjon og en enkelt database. <li>Sentralt Page for Communities: Easy fire trinn registrering for nye weblogger, en oversikt over nyeste og mest populære blogger, så vel som en bruker og blogg-indeksen, alt klart til å gå med intallation av Lifetype. <li>Ytelse: Mal caching, data objekt caching og alvorlig kode refactoring for å forbedre ytelsen og holde systemet belastningen så minimal som mulig make Lifetype rask og pålitelig selv med veldig store og travle samfunn. <li>Hyggelig ser webadresser: Creat din egen tilpassede nettadresser for SEO eller å tilpasse din dem til ditt eget språk. Veksle en innstilling i konfigurasjonen av området og Lifetype vil automatisk bruke CRUFT frie URL-er i stedet for den gamle stilen, rå seg. <li>Kraftig Plugin Framework: De imponerende plugin evner lar deg legge om all funksjonalitet du liker. Med filtre, events, registrering av nye tiltak, lokalisering, MVC-støtte (selvstendig), perfekt integrering i administrasjonsgrensesnittet og mal støtte du kan legge om noe funksjonalitet du kan tenke på. <li>Smarty Maler: Lifetype er bygget på toppen av den fantastiske Smarty mal motor, som gir enestående kraft til mal utviklere uten å svekke sikkerheten, siden Smarty maler ikke tillater som standard å legge potensielt farlig PHP-koden til våre maler. Dette er spesielt viktig hvis du bruker Lifetype for å gi en blogging service til et fellesskap. <li>Xmlrpc: Lifetype støtter en XMLRPC grensesnitt for ekstern oppretting og redigering av artikler. Og selvfølgelig kan du pinge så mange kataloger som du vil med den innebygde XMLRPC ping tjeneste. XMLRPC ping er aktivert / deaktivert per artikkel.</ul>
_installer_limesurvey_description=LimeSurvey er en åpen kildekode undersøkelse søknad. LimeSurvey var tidligere kjent som PHPSurveyor.
_installer_limesurvey_authordescription=LimeSurvey gjør undersøkelser som skal utarbeides og tiltak som skal samles inn og analyseres. LimeSurvey inkluderer et bredt spekter av innebygde spørsmålstyper, og en rekke fleksible alternativer. Undersøkelser kan omfatte forgrening, forskjellige oppsett og design (med en templat system), og kan gi grunnleggende statistisk analyse av resultatene fra undersøkelsen. Undersøkelser kan være offentlige, eller kan være strengt kontrollert gjennom bruk av unike tokens for hver undersøkelse deltaker.
_installer_litecart_description=LiteCart is an open source e-commerce shopping cart application.
_installer_litecart_authordescription=An amazingly fast e-commerce platform. LiteCart e-commerce platform built with PHP, jQuery and HTML 5.<br><br>What can you do with LiteCart?<ul><li>Setup unlimited products and categories<li>Online catalog with search filters<li>One step checkout<li>Runs superfast on shared hosting<li>See reports and statistics<li>And much much more...</ul>
_installer_livesite_description=Livesite er et gratis content management program.
_installer_livesite_authordescription=Livesite inneholder et spektakulært sett av funksjoner - integrert i en lovefest for ditt nettsted.<ul><li>Tema Designer: Tilpass vår ferdigmat design med 150 + fonter og matchende overskrifter og knapper, eller opprette nye CSS-design helt uten koding.<li>Stil Designer: Lag ubegrenset sideoppsett, menyer, programmer og innhold - alt uten en linje med HTML-kode.<li>Mobile Web klar: Lag en bedre opplevelse for både stasjonære og mobile besøkende ved å vise en annen versjon av nettstedet ditt til hver målgruppe.<li>Web Pages: Opprett, publiser og selv beskytte ubegrenset nettsider. SEO-vennlig, selvfølgelig.<li>Kalendere: Behandle ubegrenset kalendere for ulike målgrupper med overlegg, informasjon om aktiviteter, iCal støtte.<li>Er Blogger: Behandle alle bloggere på ett sted med ubegrenset blogger. Begrense blogger for ulike målgrupper.<li>Sosiale nettverk: Del innholdet ditt med Facebook, Twitter, Google +1, LinkedIn, og dusinvis av andre populære nettsteder.<li>Er Forum: Legg ubegrensede fora. Enkelt, stilig og fullt integrert med nettstedets adgangskontroll.<li>Foto Galleries: Lag ubegrenset fotogallerier for alle å se, eller begrense visning til bestemte målgrupper.<li>Bilderedigering: beskjære, endre størrelse og komprimere ubegrenset bilder rett på websidene dine.<li>Web Forms: Bygg ubegrenset webskjemaer å fange hendelsesregistreringer, undersøkelser, og selv spørrekonkurranser.<li>Er datavisninger: Vis data på en side for å opprette egendefinerte datarapporter for bestemte målgrupper.<li>Kontakter: Behandle ubegrensede kontakter og e-postlister.<li>Email Blasts: Send ubegrenset e-post-kampanjer. Vakre nyhetsbrev og kunngjøringer er et klikk unna.<li>Online Chat: umiddelbart kontakt med besøkende i sanntid. Zero koding.<li>Private Områder: Lag private innhold områder som krever registrering, medlemskap, kjøp eller personale til å logge seg.<li>Medlemmer: Administrere ubegrensede medlemmer. Lad for tilgang med automatisk utløp / fornyelse arbeidsflyt.<li>Er Handlekurver: Legg ubegrenset produktkataloger og unike kassa prosesser for hvert publikum.<li>Bidrag: Samle en gangs donasjoner eller la givere planlegge gjentakende donasjoner seg.<li>Betalinger: Capture ubegrenset betalinger sikkert for produkter, tjenester, billetter, registreringer og reservasjoner.<li>Annonser: Opprette og administrere roterende annonser på hvilken som helst side. Stack, dele, lysbilde, eller visne dem.<li>Site Search: tilpassede søkeresultater basert på tilgang. Legg Tag Clouds for vanskelig tilgjengelige steder.<li>RSS-feeder: RSS-Enabled innhold betyr tilhengere trenger ikke engang å besøke nettstedet ditt for å holde deg oppdatert.<li>Er Visitor Reports: Se hvem som er online i sanntid og spore de besøkendes bevegelser i og rundt området.<li>Google Analytics: Track alt annet med innebygd Google Analytics.<li>Ubegrenset Brukerkontoer: Delegat nettstedet administrasjonsoppgaver og lage portaler for dine ansatte, kunder, og lagene.<li>Sikkerhet: Forhindrer uautorise
_installer_livehelperchat_description=Live Helper Chat is an open source support application.
_installer_livehelperchat_authordescription=Live Support chat for your website. Web and desktop clients. Co-Browsing, XMPP notifications, GTalk, Jabber, Openfire, Skype, Chrome extension, Node.js support, MySQL, PostgreSQL.<br><br>Features for site owners:<ul><li>IPhone, Android, IPod, BlackBerry support using XMPP generic services, GTalk, Monal, Xabber<li>Skype and sevabot integration<li>Free modules: Questionary/voting module, FAQ module, Chatbox/Shoutbox module, Browser offers module, Forms module, Documents sharer module<li>Easy theming<li>Co-Browsing/Screen sharing<li>Speech to text<li>Unlimited operators, chats at the same time, departments<li>5 widget position<li>User screenshots, see what your users sees<li>Drag &amp; Drop widgets<li>Online users tracking<li>Invite users to chat<li>Chats archive<li>Chat remarks<li>Files uploads, drag &amp; drop<li>Tablet and Mobile friendly<li>Visitor tracking across different subdomains of domain<li>Multilanguage back office where each operator can have different language.<li>Chrome extension<li>Operator To Operator chat<li>Option to have custom form attributes or pre-fill existing ones<li>Pro active users invitation to chat<li>Google map with users locations<li>RTL and LTR languages support<li>Windows/Mac/Linux client</ul><br>Features for developers:<ul><li>MVC structure<li>Free - Open Source<li>Clean code<li>Full XMPP support (ejabberd) not only XMPP notifications<li>Two sync methods, long polling or standard.<li>Node.js as transport layer<li>MySQL and PostgreSQL support<li>No php session if not required<li>Archive module<li>Fully supported multiple domains including http, https and subdomains<li>Plugins supported<li>Easy upgradable<li>Bootstrap 3 CSS framework<li>Customizable without changing kernel<li>Bugs fixed in days not in weeks or months<li>Can be customized to meet any business requirements</ul>
_installer_luxcal_description=LuxCal is an open source personal calendar application.
_installer_luxcal_authordescription=LuxCal is a free user-friendly, intuitive web calendar. It can help you to organize and keep track of your events and appointments in an easy way from your phone, tablet or PC at home, in the office, on business trips or when on holiday. LuxCal has all essential functions you may expect from a modern web calendar and is targeted at home use and small businesses.<br><br>Features:<ul><li>intuitive, friendly user interface<li>multi-user access with user name/password protection<li>users and user groups with selectable privileges<li>optionally multiple, independent calendars<li>multi-language user interface (see section below)<li>repeating and multi-day events<li>fully tailorable to your needs, e.g. date and time formats, user interface layout, colors, etc.<li>event coloring (text and background) according to event categories<li>email and SMS reminders x days before the event is due<li>event categories and subcategories<li>event filtering on various criteria<li>full text search with wildcards<li>different views, e.g. year, month, week, day, upcoming, changes and more<li>proposing events and approving events (e.g. by manager)<li>importing and exporting of events<li>easy to administer and maintain<li>fully self contained and therefore fast (no links to external software)<li>various possibilities to embed the calendar in a page of your website</ul>
_installer_lychee_description=Lychee is an open source photo management application.
_installer_lychee_authordescription=Lychee is a free photo-management tool, which runs on your server or web-space. Upload, manage and share photos like from a native application. Lychee comes with everything you need and all your photos are stored securely.<br><br>Features:<ul><li>Manage: Managing your photos has never been easier. Upload, move, rename, describe, delete or search your photos in seconds. All in one place, right from your browser.<li>Share: Sharing like it should be. One click and every photo and album is ready for the public. You can also protect albums with passwords if you want. It's under your control.<li>View: Look at all your images in full-screen mode, navigate forward and backward by using your keyboard or let others enjoy your photos by making them public.</ul>
_installer_magento_description=Magento er en åpen kildekode e-handel handlekurv søknad. Opprinnelig utgitt i 2008, har Magento vokst raskt å tjene mer enn 110.000 kjøpmenn over hele verden.
_installer_magento_authordescription=Magento gir skalerbarhet, fleksibilitet, og funksjoner for virksomheten vekst. Kjøpmenn som bruker Magento ha full fleksibilitet og kontroll over presentasjonen, innhold og funksjonalitet av deres online kanal.<br><br>Funksjoner:<ul><li>Er Analytics og rapportering: nyttige rapporter som Forlatt Handlevogn Rapporter og beste kunder Rapport av Total og Antall bestillinger.<li>Search Engine Optimization: URL Omskrivinger gir full kontroll over URL-er Meta-informasjonen for produkter og kategorier.<li>Nettstedet Management: Kontroller flere nettsteder og butikker fra ett administrasjonspanel.<li>Catalog Management: Batch Import og eksport av katalog, Google Base integrasjon, og Nedlastbar / digitale produkter.<li>Catalog Browsing: Layer / Fasettert navigasjon for filtrering av produkter, Produkt sammenligninger, og omtaler.<li>Product Browsing: Nedlastbare produkter, flere bilder per produkt, og Produktbilde Zoom-in Capability.<li>Mobile Commerce: En iPhone optimalisert grensesnitt er inkludert.<li>Checkout: One-Page Checkout og Gjest Checkout.<li>Shipping: Shipping til flere adresser i en rekkefølge.<li>Betaling: Flere betalingsalternativer, og Konfigurerbar autorisasjon og fange av midler.<li>Kundeservice: funksjonsrike kundekonti, og Ordresporing fra kontoen.<li>Er kundekonti: Re-ordre fra konto, og nylig bestilte varer.<li>Order Management: Vis, rediger, opprett og oppfylle pålegg fra admin panel. Opprette ett eller flere fakturaer, forsendelser og kreditnotaer per bestilling for å tillate delt oppfyllelse.</ul>
_installer_mahara_description=Mahara er en åpen kildekode-porteføljen byggesaken. Mahara ble opprinnelig utgitt i 2006, og i dag brukes av institutter og organisasjoner over hele verden.
_installer_mahara_authordescription=Mahara is a fully featured web application to build your electronic portfolio. You can create journals, upload files, embed social media resources from the web and collaborate with other users in groups.<br><br>What makes Mahara different from other ePortfolio systems is that you control which items and what information (Artefacts) within your portfolio other users see. In order to facilitate this access control, all Artefacts you wish to show to other users need to be bundled up and placed into one area. Within Mahara this compilation of selected Artefacts is called a View. You can have as many Views as you like, each with a different collection of Artefacts, and intended purpose and audience. Your audience, or the people you wish to give access to your View, can be added as individuals or as a member of a Group or Community.<br><br>ePortfolio owners create Views using a 4 step process and Views have the following features:<ul><li>ePortfolio owners can receive public or private feedback on their View and Artefacts within that View.<li>Users accessing a View can report any objectionable material directly to the Site Administrator.<li>Users can add Views and Artefacts within a View to their Watchlist and receive automated notifications of any changes or updates.<li>ePortfolio owners can Submit a View for Assessment by a tutor or teacher allowing for a snapshot of the View and associated Artefacts on a certain date.</ul><br>Other features of Mahara include:<ul><li>A file repository which allows users to upload and share files.<li>A comprehensive blogging tool is provided in Mahara, where blogs and blog postings are considered Artefacts and may be added to a View.<li>A resumé builder which allows users to create digital CV's by entering information into a variety of optional fields.<li>Sharing: Mahara provides a social networking facility where users can create and maintain a list of Friends within the system. ePortfolio owners choose whether other users can add them to their Friends list automatically or by request and approval. An ePortfolio owner's Friends lists shows those Views to which they have been assigned access.<li>Moodle integration: Mahara provides a single-sign on capability that allows users, at the option of the administrator, to be automatically logged in to both their Mahara and Moodle accounts by providing a username and password at only one of these sites. The user can sign on at Mahara, and click on a link to her Moodle account, or sign on at Moodle, and click on a link to her Mahara account.</ul>
_installer_mambo_description=Mambo er en åpen kildekode innholdshåndteringssystem og portal søknad.
_installer_mambo_authordescription=Mambo Open Source Content Management System lar hvem som helst til å administrere et nettsted. Det er lett konfigurert for personlige nettsteder, og kraftig nok for store kommersielle anlegg, perfekt for ikke-tech webmastere og avanserte programmerere alike.
_installer_mantis_description=Mantis er en åpen kildekode bug tracking program.
_installer_mantis_authordescription=Mantis er en bug tracking program som forvalter et prosjekt feilrapporter og anmodninger om funksjoner. Enhver nettleser vil fungere som en klient.
_installer_mattermost_description=Mattermost Team Edition is an open source messaging and communication application.
_installer_mattermost_authordescription=Mattermost is a flexible, open source messaging platform that meets even the most demanding privacy and security standards. Mattermost is an open source Slack alternative.<br><br>Features:<ul><li>Centralize DevOps communication and workflow: Build intuitive workflows and collaborate across large teams without worrying about security or data privacy. Get up and running quickly with hundreds of existing integrations from Mattermost and the community, then build out custom workflows that scale to tens of thousands of concurrent users.<li>Collaborate securely and privately, enterprise-wide: Many of the world's leading high-security enterprises work better with Mattermost by connecting people, tools, and automation across tens of thousands of users.<li>Mattermost is a Gartner Cool Vendor: Mattermost is cool because it gives buyers visibility into the code and enables deeper customization to match exact business models and needs.</ul>
_installer_mautic_description=Mautic is an open source marketing automation application.
_installer_mautic_authordescription=Mautic began with a single focus. Equality. The Mautic community believes in giving every person the power to understand, manage, and grow their business or organization. Mautic is focused on helping this belief become a reality by getting powerful marketing automation software into the hands of everyone.<br><br>Features:<ul><li>Development and analysis of marketing campaigns and customers<li>Management of marketing campaigns<li>Appropriate customer data organization and storage<li>Moving contacts from leads to customers</ul>
_installer_mediawiki_description=MediaWiki er en åpen kildekode wiki søknad. MediaWiki ble opprinnelig utgitt i 2002 etter å ha blitt utviklet til makten på Wikipedia.
_installer_mediawiki_authordescription=MediaWiki er en funksjonsrik wiki implementering, og brukes til å drive Wikipedia og mange andre wikier.<br><br>Funksjoner:<ul><li>Se og preg: MediaWiki brukergrensesnitt er passelig gjennom bruk av skinn.<li>Holde oversikt over endringer: Med MediaWiki, er det lett å gå tilbake til en oppføring i en tidligere tilstand. MediaWiki holder styr på alle endringer.<li>Er Structures og syntaks: Et komplett sett av kommandoer er støttet som gjør elementer som lar seg sortere tabeller for å bygges inn i oppføringer.<li>Spam og hærverk: Forhindre lenke spamming, og andre former for fornærmende redigering.<li>Er Diskusjoner: Hver bruker (inkludert hver anonym bruker) og hver artikkel har en tilhørende side hvor meldinger kan legges inn.<li>Er Tillatelser og brukergrupper: Flere brukergrupper og redigering tillatelser for hver støttes.<li>Søk: Full søkemuligheter og mange spesielle rapportsidene er tilgjengelig.<li>Er Multimedia og utvidelser: Multimedia-filer kan lastes opp og festet til wiki oppføringer.</ul>
_installer_mibew_description=Mibew is an open source support and real time chat application.
_installer_mibew_authordescription=Mibew Messenger (also known as Open Web Messenger) is an open-source live support application written in PHP and MySQL. It enables one-on-one chat assistance in real-time directly from your website.<br><br>Features:<ul><li>Easy integration into existing sites<li>Custom chat buttons<li>Themes engine<li>Multiple localizations<li>Visitors tracking and interaction<li>Pre-chat survey<li>Manageable permissions<li>Operators groups<li>Plugins API<li>Multiple official plugins<li>Built-in statistics</ul>
_installer_microweber_description=Microweber is an open source content management application.
_installer_microweber_authordescription=Microweber is free and open source website builder and CMS, so you can freely download it and use it to build website.<br><br>Use this new generation CMS for to build any website, online store or blog, easy as never before. The drag and drop technology will save you time and will give you freedom to be creative.<br><br>Features:<ul><li>Drag and Drop: Use drag and drop to create a website or to add new features to the existing website.<li>Admin Panel: Powerful backend with a great user experience interface. Use it to edit and managing your website.<li>Live Edit: Write, edit and manage your content in real time.<li>Adding Content: Add Pages, Posts, Categories, and Products in your Microweber website without the need for coding.<li>E-commerce features: A full e-commerce solution for online business, create your online store with Microweber.<li>Blog features: Everything you need to start a blog, write text in real time and managing content and comments.<li>Modules: You the modules to build your website as building boxes and expand your functionality.</ul>
_installer_modx_description=MODx er en åpen kildekode PHP utviklingsmiljø.
_installer_modx_authordescription=MODx er ikke en typisk plug-and-play CMS. Det er befriende og annerledes og laget for å arbeide på den måten du tenker om områder, ikke hvordan nettsteder er bygget.
_installer_moodle_description=Moodle er en åpen kildekode kurs administrasjonsprogrammet.
_installer_moodle_authordescription=Moodle er et kurs applikasjon utviklet for å hjelpe lærere å lage effektive nettbaserte læremiljøer. Moodle kan skaleres fra en enkelt bruker til et universitet med 200.000 studenter.
_installer_mybb_description=MyBB er en open source forum søknad. MyBB delte fra XMB-programmet i 2002.
_installer_mybb_authordescription=Fra administrasjonen å poste et svar, er MyBB et forum pakke full av nyttige og to-the-point funksjoner for både deg og dine besøkende, og hjelpe deg å gjør kjører oppslagstavle så enkelt som mulig.
_installer_mylittleforum_description=mylittleforum is an open source forum application.
_installer_mylittleforum_authordescription=my little forum is a simple PHP and MySQL based internet forum that displays the messages in classical threaded view (tree structure). The main claim of this web forum is simplicity.<br><br>Features:<ul><li>Usenet like threaded tree structure of the messages<li>Different views of the threads possible (classical, table, folded)<li>Categories and tags<li>BB codes and smilies<li>Image upload<li>Avatars<li>RSS Feeds<li>Template engine (Smarty)<li>Different methods of spam protection (can be combined: graphical/mathematical CAPTCHA, wordfilter, IP filter, Akismet, Bad-Behavior, Stop Forum Spam)</ul>
_installer_ocportal_description=ocPortal er en gratis content management og portal søknad.
_installer_ocportal_authordescription=ocPortal er en content management program med mange Web 2.0 og flere andre tjenester for å bygge moderne, sofistikerte nettsteder. ocPortal støtter mange typer innhold, inkludert men ikke begrenset til gallerier, nyheter, nyhetsbrev, og det muliggjør rike medier og reklame som skal integreres. Samfunn funksjoner inkluderer fora, medlemsorganisasjoner blogger, chat-rom, wiki, og innhold kommenterer / rating. ocPortal lar deg bestemme hvordan området skal se ut og oppføre seg. Funksjoner er rikelig, men også valgfritt. Feature integrering er i kjernen av den ocPortal filosofi - for eksempel stedsomfattende søkemotor, og de enhetlig medlemsprofiler. Out-of-the-box nettstedet vil møte de høyeste tilgjengelighet og profesjonelle standarder, og vil vises høyere i Google på grunn av automatisk SEO. Ditt nettsted vil automatisk blokkere og registrere hacking, og du kan kontrollere tilgangen på ulike måter, for eksempel via betalt abonnement. ocPortal er utformet som programvaren som skal håndtere alle dine behov, du får mye mer enn bare et Content Management System.
_installer_odoo_description=Odoo is an open source enterprise resource planning (ERP) application. Odoo was formerly known as OpenERP.
_installer_odoo_authordescription=With 10.000+ apps in, Odoo covers all your business needs in a one-stop solution: no more interfaces between different software required. Odoo apps are perfectly integrated to each other, allowing you to fully automate your business processes.<br><br>Features:<ul><li>The open source model of Odoo has allowed us to leverage thousands of developers and business experts to build hundreds of apps in just a few years.<li>With strong technical foundations, Odoo's framework is unique. It provides top notch usability that scales across all apps.<li>Usability improvements made on Odoo will automatically apply to all of our fully integrated apps.</ul>
_installer_omeka_description=Omeka is an open source content management application.
_installer_omeka_authordescription=Omeka is a free, flexible, and open source web-publishing platform for the display of library, museum, archives, and scholarly collections and exhibitions. Omeka is a Swahili word meaning to display or lay out wares; to speak out; to spread out; to unpack. Omeka falls at a crossroads of Web Content Management, Collections Management, and Archival Digital Collections Systems.<br><br>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming. It brings Web 2.0 technologies and approaches to academic and cultural websites to foster user interaction and participation. It makes top-shelf design easy with a simple and flexible templating system. Its robust open-source developer and user communities underwrite Omeka's stability and sustainability.<br><br>Until now, scholars and cultural heritage professionals looking to publish collections-based research and online exhibitions required either extensive technical skills or considerable funding for outside vendors. By making standards based, serious online publishing easy, Omeka puts the power and reach of the web in the hands of academics and cultural professionals themselves.<br><br>Easy to use:<ul><li>Omeka is designed with non-IT specialists in mind, allowing users to focus on content and interpretation rather than programming.<li>Omeka is a web application, making it accessible from any computer or mobile device with an internet connection.<li>Users say Omeka is "simple," "logical," and "unscary."</ul><br>Strong community of documentation and support:<ul><li>Learn to use Omeka with step-by-step tutorials and screencasts available in the documentation.<li>Connect with other Omeka users and the Omeka team through end user forums and developer discussion lists.</ul><br>Extensible, scalable, and flexible:<ul><li>Omeka can handle large archives of meta data and files (with over 100,000 items).<li>The only limitations are on your own server. Element sets for institution-specific meta data maybe added.<li>Zend framework for PHP allows for customization.<li>Omeka accepts and stores all types of files, including images, video, audio, multi-page documents and PDFs, Power Point presentations, et al. Individual items may contain multiple files.</ul>
_installer_omekas_description=Omeka S an open source education and exhibit-curation application.
_installer_omekas_authordescription=Omeka S is a web publication application for universities, galleries, libraries, archives, and museums. It creates a local network of independently curated exhibits sharing a collaboratively built pool of items and their metadata. Create and manage many sites with a streamlined installation of Omeka S.<br><br>Features:<ul><li>INSTALL ONCE: Create and manage many sites with a streamlined installation of Omeka S.<li>CONNECT TO THE SEMANTIC WEB: Publish items with linked open data.<li>SHARE WITH DPLA: Describe items with DPLA-ready resource templates.<li>EXTEND AND BUILD: Extend functionality of Omeka S sites with modules to map, collect, import, and connect resources.<li>DESIGN WITH EASE: Style each Omeka S site with a different fully-responsive theme to fit any screen size.</ul>
_installer_openwebanalytics_description=Open Web Analytics is an open source web analytics application.
_installer_openwebanalytics_authordescription=Open Web Analytics is the free and open source web analytics framework that lets you stay in control of how you instrument and analyze the use of your websites and application.<br><br>Features:<ul><li>First Party Control: Run OWA under your own domain or as part of your web application.<li>Customize: OWA is a customizable web analytics framework that can be extended to meet your needs.<li>CRM Systems: Track WordPress and Mediawiki based websites and admin events.<li>Metrics, Dimensions, Reports: OWS provided you with dozens of standard metrics, dimensions and reports.<li>Data Access API: Extensive data access API enables integration with raw data access.<li>Privacy Controls: OWA respects GDRP and other privacy frameworks.</ul>
_installer_openbiblio_description=OpenBiblio is an open source library automation application. OpenBiblio was initially released in 2006.
_installer_openbiblio_authordescription=OpenBiblio is an easy to use, automated library system written in PHP containing OPAC, circulation, cataloging, and staff administration functionality.
_installer_opencart_description=OpenCart er en åpen kildekode e-handel handlekurv søknad. OpenCart ble opprinnelig utgitt i 2009.
_installer_opencart_authordescription=OpenCart er utformet funksjonsrikt, enkel å bruke, søkemotor vennlig og med et visuelt tiltalende grensesnitt.
_installer_openclassifieds_description=OpenClassifieds er en åpen kildekode rubrikkannonse søknad. OpenClassifieds ble opprinnelig utgitt i 2008, og i dag betjener mer enn 14.000 nettsteder.
_installer_openclassifieds_authordescription=Åpen Rubrikkannonser er den perfekte programvaren for å starte din egen online virksomhet i noen få minutter. Med Åpen Classifieds kan du ha din oppføring nettstedet, kontakter side, bil / auto salg, jobb bord, brukte elementer, forum, eller noe du ønsker. You name the limit! Start i dag du eier Craigslists, Ebay Classifieds, OLX eller Gumtree klone gratis!<br><br>Funksjoner:<ul><li>MOBILE VENNLIG: Vi tilbyr fantastiske responsive temaer og Android app som vil gjøre nettstedet ditt lett tilgjengelig fra mobile enheter.<li>ULIKE TEMAER: Endre en utseendet på nettstedet ditt og gjøre det mer vakker i bare noen få klikk. Bla gjennom våre fantastiske temaer i markedet!<li>ADMIN PANEL: Administrerende nettstedet var aldri så enkelt! Med en super enkelt og oversiktlig admin panelet kan du intuitivt konfigurere alt du trenger til.<li>MANGE SPRÅK: Endre et språk for hele nettstedet ved å velge en av de inkluderte språkversjon. Liste over tilgjengelige oversettelser er i stadig ekspansjon.<li>ENKEL INSTALLASJON: Installasjonsprosessen er super lett og tar noen minutter. I tilfelle du har noen problemer du kan be oss om en støtte i tillegg.<li>PAYPAL INTEGRERING: Tjen penger på nettstedet ditt og få dine betalinger raskt gjennom Paypal. Virkelig nyttig for din online business!<li>SEO VENNLIG: Med vår skriptet er det enkelt å optimalisere nettstedet ditt for en søkemotor, og forbedre din online synlighet.<li>Meget fleksibel: Bruk vår programvare for mange formål. Bygg din rubrikknettsted, bedriftskatalog eller hva du kan tenke deg!</ul>
_installer_opendocman_description=OpenDocMan er en åpen kildekode dokumentbehandlingsprogram som er utformet i samsvar med ISO 17025 og OIEs standarder. Opprinnelig utgitt i 2004, har OpenDocMan et voksende fellesskap av internasjonale brukere fra enkeltpersoner til offentlige etater og Fortune 500-selskaper.
_installer_opendocman_authordescription=OpenDocMan er et gratis, open source web-basert PHP dokumentstyringssystem (DMS) utformet i samsvar med ISO 17025 og OIE standard for dokumentadministrasjon. Document management software og dokumenthåndtering generelt er basert rundt et konsept for sentralisert dokumentlagring, begrense tilgang og sporing av endringer. Disse tre DMS programvareutviklingen gjør opp mye av ISO 17025 i forhold til dokument styringssystemer. <br><br>OpenDocMan har nettbasert tilgang, finkornet kontroll av tilgang til filer, og automatisert installasjon og oppgraderinger. I motsetning til de fleste DMS-er som krever at du endrer dine forretningsregler for å håndtere dokumenter, OpenDocMan lar deg integrere dagens regler. Gjennom støtter flere filtyper, til avdelings gjennomgang, lar OpenDocMan du konsentrere deg om virksomheten på hånden, dokumenthåndtering. IT-ansatte og ledere kan delegere dokumenthåndtering plikter til en rekke ansatte, gjennom bruker-og grupperettigheter. Tillatelser kan settes som restriktivt eller permissively etter behov. <br><br>Dokumenter <ul><li>Legg alle filtyper til systemet <li>Ingen FTP nødvendig. Last opp direkte fra nettleseren. <li>Meta datafelt for hver fil <li>Gi en avdeling / kategori til hver fil <li>Sjekk ut-funksjonen for å hindre overskriving av endringer <li>Revisjonshistorikk <li>Dokumentene lagres fysisk på serveren <li>Fil utløps <li>Opprette egendefinerte dokumentegenskaper for å matche din selskaper behov </ul><br><br>Arbeidsflyt <ul><li>Automatisert dokumentgjennomgang prosessen <li>Automatisert fil utløps prosess <li>Anmelder kan godkjenne eller avvise et nytt dokument eller en endret dokument <li>E-postvarsling alternativer før og etter en gjennomgang </ul><br><br>Søk <ul><li>Quick-bla søk etter forfatter, avdeling eller kategori <li>Full søk etter meta-data, forfatter, avdeling, kategori, filnavn, kommentarer, etc. <li>Ingen eksterne indeksering prosesser som kreves </ul><br><br>Sikkerhet <ul><li>Sikker URL-funksjonen for å obfuscate URL-parametre <li>Finkornet bruker tilgangskontroll for hver fil <li>Avdelings tilgangskontroll for hver fil <li>Tre brukertyper: Bruker, Admin, og Super-Admin <li>Styr størrelsesbegrensningen på filer uavhengig av høyere server grenser</ul>
_installer_openproject_description=OpenProject is an open source bug tracking and project management application. Initially released in 2012, OpenProject has grown to manage over 2,500 projects.
_installer_openproject_authordescription=Features:<ul><li>Project planning and scheduling: With shared timelines you can activate the experience and creativity of your entire team to collaboratively create and visualize your project plan.<li>Product roadmap and release planning: OpenProject is the easiest way to plan, visualize, and communicate your product roadmap. Share your product roadmap with your stakeholders, get feedback about your ideas and break it down into a detailed release plan.<li>Task management and team collaboration: Make your teams working lives simpler, more productive and more pleasant. OpenProject is the easiest way for teams to track their work - and get results.<li>Agile and Scrum: Agile teams have short development cycles. They iterate fast to build, measure and learn with each version. With fast user feedback they simply waste no time and can concentrate on building the right things. OpenProject is the perfect tool for agile teams that want to use agile methodologies such as Scrum.<li>Time tracking, cost reporting and budgeting: OpenProject makes time tracking easy. Stay on top of project budgets and costs spent. Create custom reports for accurate, current insight into project performance and allocated resources.<li>Bug tracking: Quality assurance teams rely on fast issue tracking and clear communciation within the team and across departments. OpenProject excels at bug tracking, offering QA managers and testers a platform to capture, classify and prioritize bugs.</ul>
_installer_openrealestate_description=Open Real Estate is an open source realty management application.
_installer_openrealestate_authordescription=Open Real Estate offers real estate agencies and real estate agents the technology they need to connect with real estate owners, prospective buyers and Internet surfers. Open Real Estate is a free script for building a website containing information about buying, renting, selling or changing of realty (apartments, houses, land property etc). This product can be used for creating a web platform for your business as well as for developing your own business from the ground up.<br><br>Features:<ul><li>A convenient interface. We tried to make the product as simple and clear as possible. Our customers say that we have succeeded in it!<li>A modern, secure product with high speed. It is based on the widely used by web-developers tool - Yii CMF. It guarantees the highest website speed and the product's security. Keep yourself up to date — use Open Real Estate!<li>Constant development. We are always working on improving our product by releasing new versions with present-day functions that you need! Just post your comments on our forum, and we will try to make your wish come true for free!<li>Available additional paid modules. For our customers we create unique extensions for Open Real Estate, which allow your site to leave your competitors far behind!</ul>
_installer_openvpn_description=OpenVPN Access Server is an open source virtual private network (VPN) application.
_installer_openvpn_authordescription=OpenVPN Access Server provides flexible VPN solutions to secure your data communications, whether it's for Internet privacy, remote access for employees, securing IoT, or for networking Cloud data centers.<br><br>Features:<ul><li>Uses the public Internet to create an economical, isolated, and secure private network<li>Remote access to internal services increases mobile workforce productivity<li>Reduces security risk by preventing unauthorized access to specific network resources<li>Encryption ensures privacy on untrusted Wi-Fi and other public access networks<li>Extends centralized unified threat management to remote networks</ul>
_installer_redmine_description=Redmine is an open source project management application.
_installer_redmine_authordescription=Features:<ul><li>Multiple projects support<li>Flexible role based access control<li>Flexible issue tracking system<li>Gantt chart and calendar<li>News, documents and files management<li>Feeds and email notifications<li>Per project wiki<li>Per project forums<li>Time tracking<li>Custom fields for issues, time-entries, projects and users<li>SCM integration (SVN, CVS, Git, Mercurial and Bazaar)<li>Issue creation via email<li>Multiple LDAP authentication support<li>User self-registration support<li>Multilanguage support<li>Multiple databases support</ul>
_installer_openads_description=OpenX er en åpen kildekode reklame servering søknad. OpenX har tidligere vært kjent som OpenAds og phpAdsNew, og OpenX delte fra phpAds programmet i 2000.
_installer_openads_authordescription=OpenX er et gratis, open source annonse server som er klarert av mer enn 30.000 webutgivere i over 100 land verden rundt, og er den mest brukte åpen kildekode reklame server. OpenX er en kraftig annonsevisning løsning som gir kontroll over online annonsering tilbake i hendene på forlagene.
_installer_roundcube_description=Roundcube is an open source webmail (IMAP) application.
_installer_roundcube_authordescription=Roundcube is a browser-based webmail (IMAP) client with an application-like user interface. It provides full functionality you expect from an email client.<br><br>Features:<ul><li>Drag-and-drop message management<li>Full support for MIME and HTML messages<li>Multiple sender identities<li>Full featured address book with groups and LDAP connectors<li>Find-as-you-type address book integration<li>Threaded message listing<li>IDNA and SMTPUTF8 support<li>Spell checking<li>Responsive skin (multi-device support)<li>Shared/global IMAP folders<li>Support for access control lists (ACL)<li>Built-in caching for fast mailbox access<li>Unlimited users and messages<li>Import/export functions<li>Plug-in API for flexible extensions<li>XSS attack protection<li>Support for PGP encryption</ul>
_installer_rstudio_description=R-Studio is an open source integrated development environment (IDE) for R, a programming language for statistical computing and graphics.
_installer_rstudio_authordescription=Features:<ul><li>Access via a web browser<li>Move computation closer to the data<li>Scale compute and RAM centrally</ul>
_installer_orangehrm_description=OrangeHRM er en åpen kildekode human resource management program. OrangeHRM ble opprinnelig utgitt i 2006 og har i dag over en million brukere på verdensbasis.
_installer_orangehrm_authordescription=OrangeHRM tilbyr en komplett pakke av menneskelig kapital ledelse / human resource management verktøy. Ved å gi moduler for personalopplysninger ledelse, ansattes selvbetjening, permisjon, tid og tilstedeværelse, fordeler og rekruttering selskaper er i stand til å håndtere den avgjørende organisasjon ressurs - menneskene. Kombinasjonen av disse modulene inn i ett program sikrer den perfekte plattform for re-engineering og samkjøre dine HR-prosesser sammen med de organisatoriske mål. <br><br>Administrasjon Modul <br>Admin-modulen er den sentrale styringen av systemet der HR Manager eller andre oppnevnt personell utføre alle systemadministrasjonsoppgaver. Dette inkluderer å definere organisasjonsstruktur, betaler skala, opprettholde prosjektinformasjon og annen informasjon som tjener som ryggraden i resten av systemet. Sikkerhetsspørsmål blir ivaretatt gjennom denne modulen samt ved å definere brukerrettigheter og tillatelser. <br><br>Personal Information Management <br>En komplett ansatt information management system som fungerer som en sentral ansatt database. Dette gir HR-administratorer å utnytte all informasjon ansatt produktivt. <br><br>La Module <br>En omfattende ferie modulen, med omfattende muligheter for å definere permisjon typer og mer. Den henvender seg til alle forlate program og godkjenningsprosesser og er i stand til å vise informasjon om permisjon rett, balanse, historie osv.. Takket være Internett-aktiverte og selvbetjeningskonsepter, det betydelig effektiviserer alle forlate relaterte prosedyrer, eliminerer papirarbeid og sparer kostnader . <br><br>tid Module <br>Denne modulen automatiserer tidtaking relaterte prosesser. Den tilbudte funksjonalitet forbedrer organisasjonens ytelse ved å eliminere papirarbeid og manuelle prosesser knyttet til prosjektet tidtaking og frammøte ledelse. Den sofistikerte modulen hjelper å effektivt organisere arbeids data, forbedre arbeidsstokken og redusere feil i håndhevelse av selskapets oppmøte politikk. <br><br>ESS Module <br>Ansatt selvbetjening er et kraftig verktøy som gir ansatte i selskapet med evnen til å vise relevant informasjon som personlig informasjon, oppdatere personlig informasjon med web - aktivert PC uten å måtte problemfri HR-ansatte. Funksjonaliteten i denne modulen spenner gjennom hele systemet, noe som gjør informasjonen tilgjengelig hvor som helst, når som helst. Selvfølgelig all informasjon er underlagt selskapets definerte sikkerhetspolitikk, der alle kan bare vise den informasjonen han / hun er autorisert til. Tids-og kostnadsbesparende effekter fra denne løsningen er enorm. <br><br>Rekruttering/Søkerens Tracking Module <br>En omfattende løsning for hele rekrutteringsprosessen. Modulen tillater HR fagfolk til å effektivisere hele søkeren sporing prosessen effektivt. <br><br>Performance Module <br>En annen naturlig tilknytning til OrangeHRM. Mens forenkle medarbeider prosessen du kan kommunisere nøkkelindikatorer for hver stilling slik at de ansatte til å forstå og oppnå dine forventninger.
_installer_osclass_description=OSClass er en åpen kildekode rubrikkannonse søknad. Opprinnelig utgitt i 2011, er OSClass vokser raskt med over 17.000 nedlastinger hver måned.
_installer_osclass_authordescription=OSClass er et program som lar deg raskt lage og administrere din egen gratis rubrikkannonser området. Ved hjelp av dette programmet, kan du gi gratis reklame for varer for salg, eiendom, jobber, biler ... Hundrevis av gratis rubrikkannonser nettsteder bruker OSClass.<br><br>Funksjoner:<ul><li>Enkel å bruke grensesnittet.<li>SEO vennlig.<li>Temaer.<li>Plugins.</ul>
_installer_oscommerce_description=osCommerce er en åpen kildekode e-handel handlekurv søknad. Opprinnelig utgitt i 2000, er osCommerce en av de mest brukte e-commerece applikasjoner med over 12.000 levende butikker.
_installer_oscommerce_authordescription=osCommerce er en nettbutikk e-handelsløsning. Dens funksjonsrik out-of-the-box installasjonen tillater store eierne å sette opp, drifte og vedlikeholde sine nettbutikker med minimal anstrengelse og med absolutt ingen kostnader eller lisensavgifter involvert.
_installer_osticket_description=osTicket er en open source support billett søknad.
_installer_osticket_authordescription=osTicket er en mye brukt open source support billett system. Den integrerer sømløst henvendelser opprettet via e-post og web-baserte skjemaer til en enkel lett å bruke flere bruker webgrensesnitt. Du kan enkelt administrere, organisere og arkivere alle dine henvendelser og svar på ett sted og samtidig gi kundene dine med ansvarlighet og reaksjonsevne de fortjener.<br><br>Funksjoner:<ul><li>Web og e-poststøtte: Billetter kan opprettes via e-post, elektroniske skjemaer eller telefon (laget av ansatte). Fleksibel konfigurasjon og mapping. <li>Auto Response: Automatisk svar som sendes ut når en ny billett åpnes eller en melding er mottatt. Tilpasspostmaler. <li>Canned Svar: Forhåndsdefinerte tiltak for ofte stilte spørsmål. <li>Interne notater: Legg interne notater til billetter til ansatte <li>Hjelpeemner: Konfigurerbare etter emner for web billetter. Rute henvendelser uten å eksponere interne avdelinger eller prioriteringer. <li>Varsler og merknader: Ansatte og kunder blir holdt oppdatert med e-postvarsler. Konfigurerbare og fleksible innstillinger. <li>Rolle-basert tilgang: Kontroll ansattes tilgangsnivå basert på grupper og avdelinger. <li>Drar Billetter: Gi billetter til en stab og / eller avdeling. <li>Ingen registrering påkrevd: Nei brukerkonto eller registrering kreves for brukere (billett ID/e-post brukes for innlogging). <li>Støtte Historie: Alle forespørsler om støtte og svar blir arkivert.</ul>
_installer_owncloud_description=ownCloud er en åpen kildekode-fil synkronisering og dele søknad. ownCloud ble initally utgitt i 2010.
_installer_owncloud_authordescription=ownCloud er en fleksibel fil synkronisering og dele søknad. Enten du bruker en mobil enhet, en arbeidsstasjon eller en web-klient, gir ownCloud evnen til å sette de riktige filene på fingertuppene på enhver enhet i en enkel å bruke, sikker, privat og kontrollert løsning.<br><br>Funksjoner:<ul><li>Tilgang til og synkronisere data fra enhver enhet.<li>Versjonskontroll gjør filene til &quot;rollback&quot; noen tidligere versjon.<li>Kryptering gjør filene skal krypteres med et passord.<li>Er Offentlig dele filer ved hjelp av en katalog, Kalender, eller Galleri Format.</ul>
_installer_oxwall_description=Oxwall er en åpen kildekode sosiale nettverk plattform.
_installer_oxwall_authordescription=Oxwall er en utrolig fleksibel og enkel å bruke fellesskapet programvareplattform som brukes for et bredt spekter av prosjekter med start fra familie områder og tilpassede sosiale nettverk til samarbeidsverktøy og enterprise samfunnet løsninger. <br><br>Enten du er en freelance utvikler villig til å effektivisere arbeidet for kundeprosjekter, en individuell villig til å skape et fellesskap område, eller en merkevare planlegging for å sette opp en destinasjon for dine kunder - Oxwall er for deg.
_installer_phpfilemanager_description=php File Manager er en åpen kildekode webhotell filbehandling søknad. php File Manager delte fra en applikasjon fra phpfm.zalon.dk (stedet er ikke lenger tilgjengelig).
_installer_phpfilemanager_authordescription=php File Manager, basert på manus skrevet av phpfm.zalon.dk, er en åpen kildekode, web-basert File Manager.
_installer_ph7builder_description=pH7Builder is an open source social, dating and content management application.
_installer_ph7builder_authordescription=pH7Builder is not your typical dating builder. Launch the Best Social Dating Service based on your Innovative & Unique Ideas in a few clicks with our unique enterprise level CMS specifically designed for social dating web apps.<br><br>Features:<ul><li>Dating Service and Community Website: pH7 Social Dating CMS is perfect for Dating Sites and Social Community portals.<li>Multi-Themes and Unlimited Customization: Build a Unique Social/Dating Theme in a record time thanks to the architecture of our CMS.<li>Offer people to advertise your site without spending a dollar thanks to the Affiliate Module integrated to the software!</ul>
_installer_phpfusion_description=PHP-Fusion er et open source content management og portal søknad. PHP-Fusion ble opprinnelig utgitt i 2002.
_installer_phpfusion_authordescription=PHP-Fusion er en lett, men kraftig CMS med en myriade av funksjoner alle kontrollerte på en enkel å navigere administrasjonsseksjonen.<br><br>Funksjoner:<ul><li>Nyheter<li>Diskusjonsforum<li>Photogalleries<li>Artikler<li>Visitor / Medlems Kommentarer<li>Medlems Preferences<li>Medlems Ratings<li>Medlems partnere<li>Medlems avstemninger<li>Weblinks<li>Brukergrupper<li>Custom Bruker Fields<li>Custom BB-koder<li>Private meldinger<li>Custom Temaer<li>Infusjoner<li>Custom Panels<li>Bygget i feillogg<li>Tilpasses brukeren logge<li>Valg av CAPTCHA<li>Flood Control<li>Passord hashing<li>Word Sensor<li>XHTML 1.0 Gyldig</ul>
_installer_phpnuke_description=PHP-Nuke er en åpen kildekode innholdshåndteringssystem og portal søknad. PHP-Nuke delte fra Thatware programmet i 2000.
_installer_phpnuke_authordescription=PHP-Nuke er et automatisk nyheter system spesielt designet for å brukes i intranett og Internett. Administrator har total kontroll over sitt nettsted, registrerte brukere, og han vil ha i hånden en kraftig montering av verktøy for å opprettholde et aktivt og 100% interaktiv nettside ved hjelp av databaser.
_installer_phpbb_description=phpBB er en open source forum søknad. Opprinnelig utgitt i 2000, er phpBB dag den mest brukte gratis forum søknad med millioner av mennesker ved hjelp av programmet hver dag.
_installer_phpbb_authordescription=phpBB er en høy drevet, fullt skalerbar, og tilpasses åpen kildekode oppslagstavle pakken. Enten du vil holde kontakten med en liten gruppe venner eller ønsker å sette opp et stort multi-kategorien bord for en bedrifts nettside, har phpBB de funksjonene du trenger innebygd.<br><br>Nyere brukere vil sette pris på phpBB omfattende administrasjon panel, som tillater tilpasning av selv de mest intrikate funksjoner uten å måtte redigere koden direkte, mens avanserte brukere vil verdsette den enkle som phpBB kan integreres i eksisterende systemer.<br><br>Funksjoner:<ul><li>Muliggjør samfunnet diskusjon gjennom et intuitivt grensesnitt.<li>Flere diskusjonsfora og kategorier støttes for maksimal fleksibilitet.<li>Anti-spam verktøy holde hvert styremøte fri for uønskede brukere og spam.<li>Andel filer ved å laste opp og feste dem til innlegg.<li>Er Moderatorer kan bidra til å opprettholde orden ved å bistå brukere og håndheve reglene.<li>Private meldinger er direkte meldinger mellom to eller flere brukere.<li>Et avansert hurtigbufring system utnyttes til å øke bord ytelse.<li>Er Enkle administrasjonsinnstillinger aktivere full kontroll over utseende, og drift av hvert bord.<li>Brukergrupper mulig for brukere å lett bli organisert, og deretter administrator kan finjustere der brukerne kan gå og hvilke funksjoner de kan bruke.<li>Den kraftige søkesystem kan brukerne finne emner, innlegg og brukere.<li>En kraftig plugin system kan brukes til å forlenge phpBB funksjonalitet.</ul>
_installer_phpcoin_description=phpCOIN er en gratis klient og fakturering søknad.
_installer_phpcoin_authordescription=phpCOIN (klienter, ordrer, fakturaer og notater) er en e-commerce/online-store løsning som inkluderer en rekke moduler (lagre oppsett og skjerm, kundeadministrasjon, fakturering, betaling, og støtte) i et enkelt grensesnitt.
_installer_phpesp_description=phpESP er en åpen kildekode undersøkelse søknad.
_installer_phpesp_authordescription=phpESP lar deg opprette og publisere undersøkelser og lese statistisk analyse.
_installer_phpformgenerator_description=phpFormGenerator er en åpen kildekode HTML-skjema genererende program.
_installer_phpformgenerator_authordescription=phpFormGenerator er en lett-å-bruke verktøy for å skape pålitelige og effektive webskjemaer. Ingen programmering av noe slag er nødvendig. Bare følg langs den medfølgende veiviseren og på slutten vil du ha en fullt funksjonell webskjema!
_installer_phpfreechat_description=phpFreeChat er en åpen kildekode real-time chat applikasjon designet for å være forankret i en nettside.
_installer_phpfreechat_authordescription=phpFreeChat er en gratis, rask, tilpasses og flerspråklig chat system. Den bruker AJAX for å spare båndbredde og oppdatere chat-skjermer uten flimring.<br><br>Funksjoner:<ul><li>AJAX-teknologi til jevnt oppdatere chat skjermer.<li>Flere chatterom (/ join).<li>Private meldinger.<li>Moderasjon (/ kick, / forbud).<li>Er Skreddersydde temaer basert på CSS.<li>Er Custom chat-kommandoer.</ul>
_installer_phplinkdirectory_description=phpLinkDirectory er en gratis link katalog søknad.
_installer_phplinkdirectory_authordescription=phpLinkDirectory er nå den mest brukte katalog script på internett. Våre kunder har testet skriptet på over 50.000 nettsteder.
_installer_phplinks_description=phpLinks er en åpen kildekode kobling administrasjonsprogrammet. phpLinks vedlikeholdes av Installatron.
_installer_phplinks_authordescription=PHPLinks lar deg kjøre en effektiv Link Farm med fulle søkemuligheter.
_installer_phplist_description=phpList er en åpen kildekode mailing-liste og nyhetsbrev søknad.
_installer_phplist_authordescription=PHPlist er en web-applikasjon som implementerer en personlig epostliste manager eller customer relationship management (CRM) system. <br><br> PHPlist er laget for å hjelpe deg å holde kontakten med publikum, uten flom dem med informasjon de ikke ønsker. PHPlist er et viktig verktøy for alle som er seriøse om å skape, fange og opprettholde en frakoblet publikum, og vil hjelpe deg å øke trafikken til nettstedet ditt.
_installer_phpmyadmin_description=phpMyAdmin is an open source database management application. Initially released in 1998, phpMyAdmin has grown to become one of the most used PHP applications and MySQL administration tools, with a large community of users and contributors.
_installer_phpmyadmin_authordescription=phpMyAdmin is a free software tool written in PHP, intended to handle the administration of MySQL over the Web. phpMyAdmin supports a wide range of operations on MySQL and MariaDB. Frequently used operations (managing databases, tables, columns, relations, indexes, users, permissions, etc) can be performed via the user interface, while you still have the ability to directly execute any SQL statement.<br><br>Features:<ul><li>Intuitive web interface with support for most MySQL and MariaDB features<li>Import and export data in various formats, including but not limited to CSV and SQL<li>Ability to create graphics of your database layout in various formats</ul>
_installer_phpmychat_description=phpMyChat er en åpen kildekode real-time chat-programmet.
_installer_phpmychat_authordescription=phpMyChat er en lett-å-bruke multi-room chat skript som støtter IRC-lignende kommandoer og er blitt oversatt til 33 språk.
_installer_phpmychat_usagenotes=<strong>index.php</strong>, in the install directory, can be edited to taste and can also be moved anywhere on your website (if you move the file, be sure to edit the path variable at the top of the code).<br><br><b>chat_activity.php</b>, in the install directory, demonstrates how to display chat information on another webpage. View the code to see how it works.
_installer_phpmycounter_description=phpMyCounter er et gratis nettsted inntrykk telling søknad. phpMyCounter vedlikeholdes av Installatron.
_installer_phpmycounter_authordescription=phpMyCounter er en enkel å bruke, men sofistikert hit telling søknad. Det inkluderer et administrasjonsgrensesnitt som lar deg tilpasse disken utseende og det fungerer med PHP, SSI, eller enkel HTML websider.
_installer_phpmycounter_usagenotes=Cut and paste <u>one</u> of the following into your webpage code where you would like the counter to appear:<br><br>For a <strong>PHP</strong> webpage (ie. your page has a .php extension):<br><input type=text size=85 value='&lt;? include ("{http}://{subd}{domain}{dir}/counter.php"); ?&gt;'><br><br>For an <strong>SSI</strong> webpage (ie. your page has a .shtml extension):<br><input type=text size=85 value='&lt;!--#include virtual="{dir}/counter.php"--&gt;'><br><br>For a <strong>HTML</strong> webpage (ie. your page has a .html or .htm extension):<br><input type=text size=85 value='&lt;iframe width="100" height="50" src="{dir}/counter.php" scrolling="no"&gt;&lt;/iframe&gt;'><br><br>Finally, use the admin page to configure and customize the counter appearance.
_installer_phpmyfaq_description=phpMyFAQ er en gratis vanlige spørsmål søknad.
_installer_phpmyfaq_authordescription=phpMyFAQ er en flerspråklig ofte stilte-spørsmål system. <br><br>phpMyFAQ tilbyr også et Content Management System, fleksibel multi-user-støtte, en news-system, brukervennlig, språkmoduler, maler, omfattende støtte for XML, PDF-støtte, og en backup system.
_installer_phprojekt_description=PHProjekt er en åpen kildekode gruppevare program.
_installer_phprojekt_authordescription=PHProjekt er et modulært program for koordinering av gruppeaktiviteter og dele informasjon og dokumenter via intranett og internett. <br><br>PHProjekt komponenter inkluderer kalender, prosjektstyring, tid kortsystemet, filbehandling, og Contact Manager.
_installer_phpshop_description=Tilfeldig produkt er en åpen kildekode e-handel handlekurv søknad.
_installer_phpshop_authordescription=Tilfeldig produkt er en PHP-basert e-handel program og PHP utviklingsmiljø. Tilfeldig produkt tilbyr de grunnleggende funksjonene som trengs for å kjøre en vellykket e-handel nettsted og å utvide sine evner til flere formål.
_installer_phpshop_usagenotes=phpShop comes preinstalled with a complete demonstration store setup and the following user accounts:<ul><table><tr><td>USERNAME</td><td>&nbsp;&nbsp;</td><td>PASSWORD</td><td>&nbsp;&nbsp;</td><td>USE/PERMISSION</td></tr><tr></tr><tr><td>admin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the whole site</td></tr><tr><td>storeadmin</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>administrator for the store</td></tr><tr><td>demo</td><td>&nbsp;</td><td align=center>demo</td><td>&nbsp;</td><td>view the administration tools without editing</td></tr><tr><td>test</td><td>&nbsp;</td><td align=center>test</td><td>&nbsp;</td><td>an example shopper</td></tr></table></ul>After installation you should log in as <i>admin</i> and change the password of that account. You can also decide which other user accounts you wish to keep.<br><br>And then you can begin editing the store. Everything is edited and changed through the administration interface.
_installer_phpwcms_description=phpwcms er et open source content management program og PHP utviklingsmiljø. Opprinnelig utgitt i 2007, har phpwcms blitt lastet ned over 125.000 ganger.
_installer_phpwcms_authordescription=phpwcms er en svært fleksibel, rask, robust, kunde og utvikler vennlig, men likevel kraftig web-basert content management system og CMS rammeverk.
_installer_pivot_description=PivotX er en åpen kildekode blogg søknad. PivotX delte fra Pivotlog programmet i 2007.
_installer_pivot_authordescription=PivotX er en web-basert verktøy for å hjelpe deg å opprettholde dynamiske nettsteder, som weblogger eller elektroniske tidsskrifter.
_installer_piwigo_description=Piwigo er en åpen kildekode Galleri-programmet. Piwigo ble opprinnelig utgitt i 2002 og omdøpt fra PhpWebGallery i 2009.
_installer_piwigo_authordescription=Piwigo er et fotogalleri programvare for web som kommer med kraftige funksjoner for å publisere og administrere din samling av bilder.<br><br>Funksjoner:<ul><li>Retningslinjer på bildene dine. Gjør bildene dine private og bestemme hvem som kan se hver av dem. Du kan angi tillatelser på album og bilder, for grupper eller individuelle brukere.<li>Bildemerking. Tilby dine besøkende en annen måte å bla gjennom bildene dine, og starter fra tags skyen og bruker flere relaterte tags for å redusere utvalget.<li>Bla etter dato. Digitale kameraer lagre dato på bildet og Piwigo bruker denne datoen for å vise bildesamlingen din i en kalender og la deg bla fra dag til dag.<li>Er Statistikk og styringsverktøy. Administratorer kan bla historie, behandle bilder i batch-modus, validere kommentarer og bruker bilder, legge permalinker eller administrere eksterne servere.<li>Er Temaer og plugins. Endre utseende med temaer. Legg til funksjoner med plugins. Utvidelser krever bare noen få klikk å få installert. 350 utvidelser tilgjengelig, og vokser!</ul>
_installer_piwik_description=Piwik er en åpen kildekode i sanntid web analytics programmet. Piwik skal være en åpen kildekode-alternativ til Google Analytics.
_installer_piwik_authordescription=Piwik gir detaljerte rapporter om nettstedet og dets besøkende, inkludert søkemotorer og søkeord brukt, språkene som snakkes, hvilke sider som er populære, filene lastet ned, og så mye mer. Piwik er den ledende åpen kildekode nettanalyseprogrammer, brukes av mer enn 100.000 nettsteder.
_installer_piwik_usagenotes=To record visitors, visits, and page views, a tracking code must be added to your website pages.<br><br>Below is the recommend Javascript tracking code, to be added on each page footer, just before the &lt;/body&gt; tag.<br><br><textarea rows=5 wrap=OFF style='width:100%'>&lt;!-- Piwik --&gt;\n&lt;script type=&quot;text/javascript&quot;&gt;var pkBaseURL = ( &quot;https:&quot; == document.location.protocol ? &quot;https:&quot; : &quot;http:&quot; )+&quot;{URL}/&quot;.replace(/^http[s]*:/,'');document.write(unescape(&quot;%3Cscript src='&quot; + pkBaseURL + &quot;piwik.js' type='text/javascript'%3E%3C/script%3E&quot;));&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;try {var piwikTracker = Piwik.getTracker(pkBaseURL + &quot;piwik.php&quot;, 1);piwikTracker.trackPageView();piwikTracker.enableLinkTracking();} catch( err ) {}&lt;/script&gt;&lt;noscript&gt;&lt;p&gt;&lt;img src=&quot;{URL}/piwik.php?idsite=1&quot; style=&quot;border:0&quot; alt=&quot;&quot; /&gt;&lt;/p&gt;&lt;/noscript&gt;\n&lt;!-- End Piwik Tracking Code --&gt;</textarea>
_installer_pligg_description=Pligg er en åpen kildekode sosial publisering søknad. Opprinnelig utgitt i 2005, gjør Pligg nettstedet besøkende til å sende inn og stemme på nyhetsartikler, som ligner på Reddit og Digg.
_installer_pligg_authordescription=Pligg gir sosial publisering programvare som oppfordrer besøkende til å registrere seg på nettstedet ditt, slik at de kan sende inn innhold og få kontakt med andre brukere. Pligg skaper nettsteder der historier er opprettet og stemt på av medlemmer, ikke nettstedet redaktører. Bruk Pligg content management system for å starte ditt eget sosiale publisering samfunnet i løpet av minutter.<br><br>Funksjoner:<ul><li>Grupper: Tillat brukere å dele artikler med andre medlemmer som deler en felles interesse i et emne.<li>Private Meldinger: Et sosialt nettverk området er ikke veldig sosial uten evne til å kommunisere med hverandre.<li>Avansert Kommentar System: Ikke bare kan du kommentere artikler, men du kan vurdere kommentarer postet av andre brukere.<li>Brukerprofiler: Hver bruker som registrerer seg på et Pligg stedet får sin egen profilside.<li>Module System: Legg ekstra funksjonalitet til din Pligg nettstedet uten å måtte endre Pligg kode.</ul>
_installer_pmwiki_description=PmWiki er et open source wiki-program som er ekstremt lett. PmWiki ble opprinnelig utgitt i 2004.
_installer_pmwiki_authordescription=PmWiki er et wiki-basert system for samarbeid opprettelse og vedlikehold av websider.<br><br>PmWiki sidene ser og oppfører seg som vanlige nettsider, bortsett fra at de har en &quot;Rediger&quot;-linken som gjør det enkelt å endre eksisterende sider og legge til nye sider inn på nettsiden, ved hjelp av grunnleggende redigering regler. Du trenger ikke å vite eller bruke noen HTML eller CSS. Side redigering kan stå åpen for allmennheten eller begrenset til små grupper av forfattere.<br><br>Funksjoner:<ul><li>Custom look-and-feel: En områdeadministrator kan raskt endre utseendet og funksjoner av en PmWiki område ved hjelp av forskjellige skins og HTML-maler. Hvis du ikke kan finne en passende huden allerede er gjort, kan du enkelt endre én eller lage dine egne.<li>Adgangskontroll: PmWiki passordbeskyttelse kan brukes på et helt nettsted, til grupper av sider, eller til individuelle sider. Passord beskyttelse kontroller som kan lese sider, redigere sider, og laste opp vedlegg. PmWiki er adgangskontrollsystem er helt selvstendig, men det kan også fungere sammen med eksisterende passorddatabaser, for eksempel. Htaccess, LDAP-servere, og MySQL-databaser.<li>Tilpasning og plugin-arkitektur: Ett prinsipp i PmWikiPhilosophy er å bare inkludere viktige funksjoner i kjernen motor, men gjør det lett for administratoren å tilpasse og legge ny markering. Hundrevis av funksjoner er allerede tilgjengelig ved hjelp av utvidelser (kalt &quot;oppskrifter&quot;) som er tilgjengelige fra PmWiki Cookbook.</ul>
_installer_ipfilemanager_description=Strøm File Manager er et gratis webhotell filbehandling søknad.
_installer_ipfilemanager_authordescription=Invision Power File Manager er et populært filbehandling script som er svært brukervennlig og gir deg full kontroll over alle brukernes handlinger. <br><br> Invision Power File Manager er helt gratis for både privat og kommersiell bruk, er alt vi krever at den lille link tilbake til Invision Power Inc nederst på siden er igjen intakt.
_installer_prestashop_description=PrestaShop er en åpen kildekode e-handel handlekurv søknad. Opprinnelig utgitt i 2007, er PrestaShop dag en av de mest brukte e-handel Strømkilde mer enn 100.000 butikker.
_installer_prestashop_authordescription=PrestaShop e-handelsløsning ble bygd for å dra nytte av essensielle Web 2.0 innovasjoner som dynamiske AJAX-drevne funksjoner og neste generasjons ergonomi. PrestaShop guider brukere gjennom din produktkatalog intelligent og uanstrengt, dreiing fascinerte besøkende til betalende kunder.
_installer_pydio_description=Pydio is an open source file management application. Initially released in 2007, and renamed from AjaXplorer in 2013, Pydio today has more than 700,000 downloads.
_installer_pydio_authordescription=Pydio is a mature open source software solution for file sharing and synchronization. With intuitive user interfaces (web / mobile / desktop), Pydio provides enterprise-grade features to gain back control and privacy of your data: user directory connectors, legacy filesystems drivers, comprehensive admin interface, and much more.<br><br>Simple, Sleek, Beautiful<ul><li>Access your docs from anywhere, from any browser.<li>Most common formats previews (audio, video, PDF, Office Documents)<li>Native mobile applications for iOS and Android - WebDAV server embedded<li>Lucene indexation for quick search</ul><br>The ultimate sharing machine<ul><li>Share files or folders as weblinks with outside world<li>Secure links with a password, an expiration date or a limited number of downloads<li>Share folders as workspaces with application users.<li>Get notified when a file or folder is consulted or modified<li>Choose layout for minisites and customize public links</ul><br>An admin's heaven<ul><li>Pydio is regularly audited by security experts, and if a vulnerability is found, it will be immediately patched.<li>Pydio users &amp; groups can be mapped directly from an LDAP/AD, or from the most common PHP-based CMS.<li>Modularity is in the heart of the application: access existing data sources (FileSystem, (s)FTP, S3, etc), develop your own plugins<li>Monitor users activities in real-time</ul>
_installer_pyrocms_description=PyroCMS er et open source content management program. Opprinnelig utgitt i 2009, har PyroCMS vokst raskt, akseptere kode fra over 120 bidragsytere, og i dag PyroCMS makter mer enn 43.000 nettsteder.
_installer_pyrocms_authordescription=PyroCMS takes a different approach to many content management systems and tries very hard not to try too hard. So many content managent systems try to do everything and they often end up seriously confusing the end-users. PyroCMS can make the majority of simple websites out of the box and will be the first 80% of anything more complex. When you need to fill in the final 20% you can take a look at the Add-on Store for existing modules, widgets and plugins or you can make your own and sell them afterwards.<br><br>By avoiding the full 100% we have built a much more usable system and we will keep it that way. The extensibility and simplicity of Add-on development makes it easy and financially viable for everyone.<br><br>Features:<ul><li>General users will like the simple Word-like (WYSIWYG) editor, more technical users will love that they can add their own SEO, CSS and JavaScript. You can even switch to Markdown or plain HTML for your Page Chunks so you can create content however you like. PyroCMS can take you by the hand, or let you go all out.<li>You've created a super-awesome site with great content but it's no use if no-one can see it! That's why PyroCMS is built with SEO in mind, not only is it super fast(search engines love fast sites) but it also has automatic SEO built in and even has an analytics dashboard!<li>PyroCMS is so easy to theme anyone with basic HTML knowledge can create a great theme. Don't want to mess around creating your own theme? No worries, we've got you covered! Just head over to the Addon sections and you'll find a theme to get you going! PyroCMS Professional even has admin themes! Your site, your way.<li>Looking to extend the base functionality? Easy, with lots of developers creating addons and modules you'll be sure to find what you need. PyroStreams, Social Integration, Forums, Download Widgets and more, we've got it all!</ul>
_installer_nette_description=Nette is an open source application framework.
_installer_nette_authordescription=Stop solving repetitive tasks and getting distracted with details that make programming dull and unproductive. Nette Framework lets you work more effectively, focus on what's important and makes your code more readable and well-structured in the process.<br><br>Features:<ul><li>An excellent templating system.<li>Unbeatable diagnostic tools.<li>Extraordinarily effective database layer.<li>Rock-solid protection against known vulnerabilities.<li>HTML5 and AJAX support, SEO friendly.<li>Well written documentation and an active open source community.<li>Mature and clean object oriented design leveraging the latest PHP features.<li>Best-practice solutions that are encouraged, but not enforced.</ul>
_installer_nextcloud_description=NextCloud is an open source file sync and share application. NextCloud forked from ownCloud in 2016.
_installer_nextcloud_authordescription=Nextcloud offers industry-leading on-premises file sync and online collaboration technology. Our expertise is in combining the convenience and ease of use of consumer-grade solutions like Dropbox and Google Drive with the security, privacy and control business needs.<br><br>Features:<ul><li>Easy access anywhere: A modern and easy-to-use web interface, desktop clients and mobile apps. Real-time collaboration and instant access to all data from any device, anywhere!<li>Ultimate security: An open source, self-hosted product. Powerful on-server and End-to-end Encryption. Files are stored inside your company infrastructure, without any third party ever gaining access.<li>Deep integration: Access data from FTP, Windows Network Drive, SharePoint, NFS, Object storage and more. Simple deployment, configuration and integration lower costs and decrease risk while leveraging existing IT investments.</ul>
_installer_classifieds_description=Noahs Quicksell Classifieds er en gratis rubrikkannonse søknad. En kommersiell versjon er tilgjengelig fra Noahs hjemmeside.
_installer_classifieds_authordescription=Noahs Quicksell Classifieds er internets umåtelig og mest populære rubrikknettsted-Ware på nettet. Vi har nå en programvare serie med den mest moderne web-2.0 følelse, funksjoner og fantastiske nye funksjonen variasjoner og funksjonalitet og vi har et virkelig skapt på på pågående og stadig voksende oppskrift på en flott Classifieds Ads WebSite Programvare som er perfekt for alle prosjekter .
_installer_nucleuscms_description=Nucleus CMS er en åpen kildekode blogg søknad. Nucleus CMS ble opprinnelig utgitt i 2001.
_installer_nucleuscms_authordescription=Nucleus CMS's features include:<ul><li>Maintenance of one or more weblogs/news-sites: With Nucleus, you can set up one or more weblogs. If you want to, you can even show the contents of multiple weblogs on the same page.<li>Multiple Authors: Each blog has its own team of authors. Some authors will only have posting rights, others will be allowed to change settings for the blog as well.<li>Categories: Within a weblog, you can set up one or more categories. Each item you add in your weblog will be put in one of these categories.<li>Built-in commenting system: Nucleus provides a built-in Commenting System, so there's no need for external commentingtools. A karma-voting system is also provided.<li>Drafts and Future Posts: In a hurry? Need some more thinking? Mark an item as draft and continue working on it later. Or would you like an item to only appear starting from a certain date? Mark it as a future item.<li>Fully Tweakable: The way your Nucleus site looks is fully tweakable through skins and templates, and multiple CSS files. Next to that, the language used by the Nucleus admin area can easily be changed through language-files.<li>Plugins: Additional features can be programmed in so called plugins (see Nucleus plugins API) and be installed on Nucleus. This allows you to have the features you want, without having the Nucleus core to become bloated. The Nucleus plugin interface offers plugin authors lots of flexibility. For examples of how plugins can extend Nucleus funtionality, see further down in this document.<li>Bookmarklet and right-click blogging: So, you're visiting a site and want to write something about it on your weblog. No need to open the admin area, just open the bookmarklet or use the right-click context menu option and an add-item window will popup. Easy!<li>Archives and Search: Archives for your weblogs are automatically managed by Nucleus, and a search function is provided to look up old items. Nucleus also features highlighting search terms, both in articles, and in comments!<li>RSS and Atom Syndication: Syndication feeds are provided (as skins). Nucleus provides RSS and Atom feeds. Extra feed types (your favorite RSS flavor) can be added easily.<li>XML-RPC interface: Blogger, metaWeblog and MovableType APIs: Nucleus provides implementations of the Blogger, metaWeblog and MovableType APIs. This means that Nucleus can be used with tools like w.Bloggar, Ecto, and Zempt.<li>File/Image Upload: Want to include an image in an item? Open the media popup, choose a file to upload and off you go! No need to open an FTP program and upload the file manually.<li>IP-banlist: Some nasty people screwing up your comments? Ban their IP address or IP range or nickname from further comments/votes.</ul>
_installer_tastyigniter_description=TastyIgniter is an open source food ordering system for restaurateurs.
_installer_tastyigniter_authordescription=A straightforward, free-to-access platform for restaurant owners to build their online customer base. There's no hidden commission or monthly fee to worry about, with complete freedom to use all features from installation.<br><br>Features:<ul><li>Easy online ordering: Customisable design for a simple, branded ordering and reservation experience.<li>Fast online booking: Clutter-free system focused on speed and minimal user input.<li>Unlimited menus and orders: Fully customisable menus to showcase all your food options clearly.<li>Essential discount system: Run promotions to boost sales during off-peak times and holidays.<li>All-in-one solution: Integrated booking, ePOS, inventory, delivery, and payments in one platform.<li>Multiple payment options: Flexible online payment methods for secure and smooth transactions.<li>Customer review system: Showcase reviews to highlight your best dishes and service.<li>Dispatch integration: Manage drivers, delivery providers, and grow revenue with larger orders.<li>Multilingual: Supports multiple languages with easy translation for global reach.</ul>
_installer_thebuggenie_description=The Bug Genie er en åpen kildekode bug tracking og prosjektledelse søknad. The Bug Genie ble opprinnelig utgitt i 2003.
_installer_thebuggenie_authordescription=Problemet sporing og prosjektledelse aldri sett bedre ut. Designet for å være vakker, kraftfull og vennlig - The Bug Genie er en absolutt behandler - og det er all yours.<br><br>Funksjoner:<ul><li>Prosjektledelse<li>Sporing av problemer<li>Intelligent wiki<li>Kildekode administrasjon<li>Interaktiv prosjektplanlegging<li>Definerte arbeidsflyter med visualisering<li>Finkornede tillatelser for brukere, grupper, lag og klienter<li>Kraftige kommandolinje verktøy<li>Integra med vanlig brukte versjonskontrollsystemer som Git, Mercurial, Perforce og SVN<li>RSS-støtte<li>Innkommende og utgående e-poststøtte</ul>
_installer_tsep_description=The Search Engine Project er et åpen kildekode nettsider Søk søknad.
_installer_tsep_authordescription=TSEP (The Search Engine Project) er en søkemotor for et nettsted. Du kan sette en &quot;Search this site&quot; hvor som helst på nettstedet ditt, og la folk raskt finne det de leter etter.
_installer_tsep_usagenotes=Once installation is complete you will need to create a <i>search index</i> before searches can be performed:<br><br>• Load the Admin page, then click on <strong>Create a new index</strong>.<br>• Edit the first two settings, and then click <strong>Create Profile</strong>.<br><br>The indexing process may take a while, but once it's finished you will have a complete index of the selected directories. Searches will now work. And you can re-process the index any time you want to update it.<br><br><strong>Add TSEP to your website</strong><br><br>• Add this HTML code where you want the search form to appear on the page:<br><br><textarea rows=4 style='width:400px'><form method="get" action="{dir}/index.php" accept-charset="utf-8">{nl}<input type="text" name="q"/>{nl}<input type="submit" value="Search"/>{nl}</form></textarea><br><br><strong>Linking To TSEP</strong><br><br>• Alternatively, you can link to the example search page:<br><br><input type='text' value='<a href="{URI}">Search Site</a>' style='width:400px'><br><br>The appearance and style of TSEP can be completely customized: see the documentation for more information.
_installer_tinywebgallery_description=TinyWebGallery er en åpen kildekode galleri søknad. TinyWebGallery ble initialy utgitt i 2005.
_installer_tinywebgallery_authordescription=TinyWebGallery er en gratis php fotoalbum / galleri som er svært enkel å installere, svært brukervennlig, trenger ikke en database (bruker XML-filer), men fortsatt har alle funksjonene du bør forvente og mye mer. <br><br>I tillegg til funksjoner du finner i de fleste andre gallerier TWG har: <ul><li>AJAX + Flash navigasjon med skyveminiatyrbilder <li>XML basert - ingen database nødvendig <li>TWG Admin å laste opp / administrere bilder, administrere <li>Brukere, Fargestyring <li>Tastatur navigasjon (piltastene) <li>3 forskjellige slideshow typer <li>Beskyttede gallerier <li>Tekst og bilde vannmerker <li>Full video-støtte <li>TWG Flash uploader <li>Frontend i 31, backend i fem språk! <li>Fullskjerm-modus <li>Ekstern bildestøtte <li>Alle funksjoner kan aktiveres / deaktiveres / konfigurert <li>Og en masse ting som gjør dette bildegalleriet unik. </ul><br><br>TinyWebGallery kan konfigureres svært raskt for en profesjonelt galleri som en modell byrå, men også for bildene fra den siste ski ferie! Bare sjekk ut demoer og listen over alle funksjoner på vår hjemmeside. Kanskje TinyWebGallery er bildegalleriet du lette etter så lang tid!
_installer_tomatocart_description=AvTomatoCart er en åpen kildekode e-handel handlekurv søknad. AvTomatoCart delte fra osCommerce i 2009.
_installer_tomatocart_authordescription=Vårt mål er å gjøre avTomatoCart en av de beste online shopping cart løsninger.<br><br>Som web-applikasjoner blir mer og mer sofistikerte moderne web 2.0-teknologi som Ajax og Rich Internet Applications, gir betydelige forbedringer i brukervennligheten og gjør i samspill med web-grensesnitt raskere og mer effektiv. Vi har sammenlignet en rekke rammer og kommet til den konklusjon at ExtJS er den beste rammen for avTomatoCart.<br><br>Vi helt omskrive osCommerce tre administrasjonsstedet basert på qWikiOffice prosjektet som er et web desktop gjennomføring av ExtJS RIA rammeverket. Web desktop applikasjon ligner brukeropplevelsen av desktop operativsystem, tilbyr funksjoner og programmer som ligner på et PC-miljø. Brukere kan enkelt starte å jobbe med avTomatoCart uten noen problemer.
_installer_traq_description=Traq is an open source project management application.
_installer_traq_authordescription=Traq is a powerful project management and issue tracking system that can handle multiple projects at once. It has features like per-project permissions, milestones, custom fields, email notifications, and more. Traq is written in PHP and is very easy to use.<br><br>Features:<ul><li>Manage multiple projects: When you have multiple projects in progress, it can be difficult to keep track of the progress and manage them. This is where Traq comes in handy. Traq is a tool that helps you manage your projects more efficiently and easily. You can use this software to organize your work and plan ahead, as well as track the progress of each project.<li>Milestones / Sprints: If you're running a development team, things are even harder. You have to juggle between several ongoing projects, fix bugs and create new features while constantly managing deadlines. It can be difficult for a team lead to keep everyone in the loop with what's going on with their projects — it takes up too much time and drains the brain power from your people. Milestones or Sprints are the secret ingredient for any development team. They provide clarity and focus about what has been done so far and what is still remaining as well as what may require more attention.<li>Powerful permission system: Traq includes a robust permissions system that allows for administrators to configure users and team members with granular permissions on a per-project and per-group basis. This makes it easy to ensure that only the appropriate users have access to sensitive project data.<li>Custom Fields: Do you need more information for reported issues and feature requests? Traq allows you to create custom fields to track whatever information you need for your tickets, features and tasks. This way, you can have all the data you need in one place, and it will be easy to find and reference when you need it.</ul>
_installer_seeddms_description=SeedDMS is an open source file and document management application.
_installer_seeddms_authordescription=SeedDMS is an easy to use but powerful Open Source Document Management System based on PHP and MySQL. Many years of development has made it a mature and enterprise ready plattform for sharing and storing documents.<br><br>Features:<ul><li>manage documents<li>control approval and review of documents<li>fulltext search<li>access rights<li>additional meta data<li>webdav access<li>RestAPI</ul>
_installer_selfoss_description=Selfoss er en åpen kildekode RSS og live stream leseren. Selfoss ble opprinnelig utgitt i 2010.
_installer_selfoss_authordescription=Den nye flerbruks rss-leser, live stream, mashup, aggregering webapplikasjon, Selfoss gjør det mulig å leve stream og samle alle dine innlegg, tweets, feedene på ett sted.<br><br>Funksjoner:<ul><li>rss-leser og universell aggregator<li>bruke Selfoss å leve stream og samle alle dine innlegg, tweets, feedene på ett sted&amp;gt;<li>lett utvides med en åpen plugin-system (skrive dine egne data kontakter)<li>tastatursnarveier<li>OPML import / eksport<li>mobilstøtte (Android, iOS, iPad)<li>ekstremt lett program</ul>
_installer_selfoss_usagenotes=A crontab schedule can be added through your web hosting control panel to automatically synchronize added feeds. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * curl {url}/update &gt;/dev/null 2&gt;&amp;1'/>
_installer_seopanel_description=Seo Panel er en åpen kildekode multi-nettside søkemotoroptimalisering (SEO) overvåking søknad. Opprinnelig utgitt i 2010, fikk Seo Panel første Runner Up i 2011 mest lovende åpen kildekode utmerkelser av Packt Publishing.
_installer_seopanel_authordescription=Seo Panel er en søkemotor optimalisering (SEO) verktøykasse som gjør det mulig for deg med de nyeste og mest nyttige verktøy som øker og spore søkemotor ytelsen til dine nettsider. En rekke plugins er også tilgjengelig for Seo Panel å utvide funksjonaliteten.<br><br>Funksjoner:<ul><li>Søkeord Position Monitoring<li>Nettstedet SEO Auditor<li>Google og Alexa Rank Monitoring<li>Back-link Monitoring<li>Søkemotor Saturation Monitoring<li>Daglig Statusrapporter<li>Automatisk Internet Directory Submission Tool</ul>
_installer_serendipity_description=Serendipity er en åpen kildekode blogg søknad. Serendipity ble opprinnelig utgitt i 2005.
_installer_serendipity_authordescription=Serendipity er en PHP-drevet weblog program som gir eiere med en enkel måte å opprettholde en online dagbok, blogg eller en komplett hjemmeside. Mens standardpakken er utformet for casual blogger, Serendipity tilbyr en fleksibel, utvidbar og lett-å-bruke rammeverk med kraft for profesjonelle applikasjoner.<br><br>Serendipity sin grunnleggende funksjoner inkluderer noe for alle, fra den personlige blogger til det profesjonelle bedrifts webdesigner:<ul><li>WYSIWYG og HTML-redigering<li>Innebygd, kraftig mediedatabasen<li>Flere forfattere, konfigurerbar tillatelse / brukergruppe system<li>Gjengede kommentarer, nestede kategorier, posten til flere kategorier<li>Online plugin og mal oppbevaringssted for enkel plug-and-play-installasjon<li>Kule plugins: kategori-baserte sub-blogger, podcasting, RSS planet / aggregator, statiske sider<li>Robust spam blokkering<li>Kan integreres i dine eksisterende websider<li>Standarder-kompatibel templating gjennom Smarty, fjern blogging via XML-RPC<li>BSD-stil lisensiering<li>Felles anlegg kan drive flere blogger fra bare én kodebase<li>Native import fra tidligere blogg applikasjoner (WordPress, Textpattern, Moveable Type, bblog)</ul>
_installer_shopware_description=Shopware is an e-commerce shopping cart application. Shopware was initially released in 2004.
_installer_shopware_authordescription=Discover the inspirational side of eCommerce. With Shopware, you can paint online shopping with brighter colours, ignite more personality and nurture greater diversity. Shopware 5 stands for more emotional, atmospheric shopping and a completely new product experience.<br><br>Features:<ul><li>Intuitive to use: With Shopware, you can fully devote yourself to the core aspects of your online business. The backend was carefully structured to simplify your daily work and save time.<li>State-of-the-art technology: With a high-end, trendsetting software architecture serving as Shopware's basis, you benefit from having PHP 7, Elasticsearch and an open API right at your fingertips.<li>Individually adaptable: Thanks to an open template basis, the system is completely customisable. Many adjustments can be easily implemented from the backend without touching a line of code.<li>Open source: Shopware stands for freedom, as it's completely open source. You have new and useful customisation options to make your shop all the more attractive.<li>Always cutting edge: You benefit from a system that is constantly being expanded and updated with innovative features that have the potential to change the future of online retail.<li>Short time-to-market: In eCommerce, it's no secret that time is a valuable resource. To ensure you don't lose out, Shopware Enterprise makes it possible to bring more shops to life in the shortest time possible.</ul>
_installer_silverstripe_description=Silverstripe er et open source content management program og PHP utviklingsmiljø. Opprinnelig utgitt i 2000, og åpen kilde siden 2006, har Silverstripe mottatt en rekke bransjepriser inkludert beste Open Source Project i 2010 New Zealand Open Source Awards.
_installer_silverstripe_authordescription=Silverstripe CMS er en åpen kildekode web content management system som brukes av regjeringer, bedrifter og non-profit organisasjoner over hele verden. Det er en kraft verktøy for profesjonelle web utviklingsteam, og webinnhold forfattere fantasere om hvor enkelt det er å bruke.<br><br>Funksjoner:<ul><li>Powered by Silverstripe Framework, slik at programmerere å enkelt utvide funksjonaliteten.<li>Støtter flere sidemaler.<li>Utkast og Live-versjoner av et nettsted.<li>Rollback alternativer for å bringe tilbake en gammel versjon av en side.<li>Bruker SEO-vennlig nettadresser og side meta data.<li>Fellesskapet av utviklere bak prosjektet.</ul>
_installer_simplepie_description=SimplePie is an RSS reader and development framework.
_installer_simplepie_authordescription=SimplePie is a very fast and easy-to-use feed parser, written in PHP, that puts the 'simple' back into 'really simple syndication'.<br><br>Features:<ul><li>Flexible enough to suit beginners and veterans alike<li>Standard compliant<li>Highly flexible implementation options for developers</ul>
_installer_simpleinvoices_description=Enkle Fakturaer er en åpen kildekode fakturering søknad. Enkle Fakturaer ble opprinnelig utgitt i 2007.
_installer_simpleinvoices_authordescription=Enkle Fakturaer er en faktura program som fokuserer på enkelhet samtidig som avanserte funksjoner.<br><br>Hvorfor skal jeg bruke enkle fakturaer?<ul><li>Helt gratis, ingen månedlig abonnement<li>Browser basert applikasjon du kan bruke fra hvor som helst<li>Det er åpen kildekode, utviklet av samfunnet og det er din<li>Enkelt spore din økonomi, sende fakturaer som PDF-tallet og hundrevis av andre flotte funksjoner</ul>
_installer_smf_description=Simple Machines Forum er et gratis forum søknad. Simple Machines Forum delte fra YaBBSE programmet i 2003.
_installer_smf_authordescription=Simple Machines Forum (SMF) er en neste-generasjons samfunnet programvarepakke som er fullpakket med funksjoner, mens samtidig å ha en minimal innvirkning på ressursene.\<br><br>Funksjoner:<ul><li>Avansert tillatelse og brukeradministrasjon. <li>Sporing av nye og gamle uleste emner, ikke bare fra ditt siste besøk. <li>Package Manager som automatisk installerer eller avinstallerer mods (også kjent som hacks.) <li>Store handlinger er tid og IP låst slik at de 'hamring'. <li>Lag barne-plater under andre brett. (sub boards) <li>Sette tillatelser for hver membergroup på styrenivå. <li>Både cookie og session basert autentisering (fungerer uten informasjonskapsler.) <li>Mulighet til å velge sendmail eller SMTP (med eller uten godkjenning.) <li>Tilordne flere membergroups til et enkelt medlem, med en membergroup som primær-gruppen. <li>Støtte for jokertegn for e-postadresse, IP-adresse, og hostname. <li>Ta med en utløpsdato for forbud. <li>Eksport forum data ved hjelp av XML/RSS. <li>Støtte for WAP, WAP2 og I-mode protokoller. <li>Medlemmer kan velge hvilken smiley satt de ønsker å bruke (eller ikke.) <li>Stavekontroll, Hurtigsvar, WYSIWYG, 'Sett inn sitat', og andre redigeringsfunksjoner. <li>Avstemninger kan bli lagt til eller fjernet til eksisterende tema. <li>Feste filnavn kan krypteres for å øke sikkerheten (slik at du kan laste opp. Php-filer, etc.) <li>Mulighet for å tillate medlemmer å bruke moderasjon på bare emner de postet. <li>Mulighet for å slå sammen / dele temaer. <li>Recycle bin / brett for alle slettede emner og innlegg. <li>Alternativer for å skjule andre medlemmers avatarer og signaturer. <li>Avansert brukerressurser, inkludert muligheten til å vise nye svar til dine innlegg.</ul>
_installer_simplepoll_description=Enkelt Poll er en gratis (for non-profit bruk) undersøkelse søknad.
_installer_simplepoll_authordescription=Enkelt Poll benytter en enkel å bruke admin grensesnitt og mal tilpasninger for avstemningen, slik at du enkelt kan tilpasse seg utseendet på ditt nettsted. Setup så mange meningsmålinger som du liker.
_installer_simplepoll_usagenotes=After installation is complete, open the Admin interface and create a poll. To display that poll on your site, add this code to your webpage:<br><br><input type='text' size='100' value='&lt;? $pollid="1"; include("{DIR}/simplepoll.php"); ?&gt;'><br><br>The $pollid variable determines which poll will be added to your page. Also note that your webpage must have a .php extension. View <i>sample.php</i> in the installation directory for an example.
_installer_siterecommender_description=Nettstedet Recommender er en open source &quot;anbefale nettstedet mitt&quot; program.
_installer_siterecommender_authordescription=Nettstedet Recommender lar besøkende på nettsidene kan anbefale nettstedet til en eller flere mottakere. Standard meldinger er lett modifisert og utseendet og følelsen er passelig via CSS-stilark. Du kan velge å bli varslet når nettstedet har blitt anbefalt, og e-postadresser er skjult så kan ikke høstes av spammere. Også inneholder feilsjekking.
_installer_siterecommender_usagenotes=Site Recommender can be used as an INCLUDE or as a POPUP:<br><br><strong>INCLUDE METHOD (easy):</strong><br><br>To use the <i>include</i> method, add this HTML code to one or more pages of your website:<br><br><input type='text' size='85' value='&lt;a href="{http}://{subd}{domain}{dir}/recommend.php"&gt;Recommend This Site/Page&lt;/a&gt;'><br><br>That will create a link to this script:<br><br><a href='{http}://{subd}{domain}{dir}/recommend.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend.php</a><br><br>You can modify the HTML in recommend.php to taste -- the only important tag is the <strong>&lt;?php include ... ?&gt;</strong>.<br><br><strong>POPUP METHOD (involved):</strong><br><br>This approach will pop up a new window for the recommendation form.<br><br>You can find an example page here:<br><br><a href='{http}://{subd}{domain}{dir}/recommend2.php' style='text-decoration:underline'>{http}://{subd}{domain}{dir}/recommend2.php</a><br><br>That page features a demonstration <i>recommend</i> link which, when clicked, loads the recommendation script into a popup window.<br><br>An examination of the <strong>recommend2.php</strong> code will show how you can add that link to any page of your site: the important elements are the javascript <strong>&lt;script&gt;...&lt/script&gt;</strong> code, added into the &lt;head&gt;...&lt;/head&gt;, and the <strong>&lt;a href ...&gt;...&lt;/a&gt;</strong> link itself.
_installer_sitebar_description=SiteBar er en åpen kildekode kobling administrasjonsprogrammet.
_installer_sitebar_authordescription=Få tilgang til og administrere dine private, delte eller offentlige bokmerker fra hvilken som helst datamaskin og nettleser tilkoblet internett! Lag personlige, familie, lag, bedrift eller enterprise-wide bokmerker med fleksible tilgang regler, tillatelser og tilpasses utforming!
_installer_sitebar_usagenotes=SiteBar is operated via context menus that are invoked using the right-click on a folder or a link. If your platform/browser does not support right-click, you may try Ctrl-click or turn on "Show Menu Icon" option in the "User Settings" and click on the icon.
_installer_slims_description=SLiMS is an open source library management application.
_installer_slims_authordescription=As a complete Library Management System, SLiMS (Senayan Library Management System) has many features that will help libraries and librarians to do their job easily and quickly.<br><br>Features:<ul><li>Responsive user interface<li>Online Public Access Catalog (OPAC) with thumbnail document image support (for images of book covers), Simple Search and Advanced Search mode<li>Digital contents/files (PDF, DOC, RTF, XLS, PPT, Video, Audio, etc.): attachment in each bibliographic record is supported<li>Documents record detail in MODS (Metadata Object Description Schema) XML format<li>Documents record detail in JSON-LD format with schema.org<li>RSS (Really Simple Syndication) XML format for OPAC<li>OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting) in Dublin Core format for metadata harvesting purposes<li>Bibliographic/catalog database management with book cover image support<li>Union Catalog creation with Union Catalog Server<li>Serial publication control<li>Federated search engine creation with Nayanes<li>Document items (book copies) management with barcode support<li>Master Files management to manages document referential data such as GMD, Collection Types, Publishers, Authors, Locations, Authors and Suppliers<li>Loan and Return transactions<li>Collections reservations<li>Quick returns<li>Configurable and flexible Loan Rules<li>Membership management<li>Stocktaking module to help Stocktaking process in the library<li>Reporting and Statistics</ul>
_installer_smarty_description=Smarty is an application template system.
_installer_smarty_authordescription=Smarty is a template engine for PHP. More specifically, it facilitates a managable way to separate application logic and content from its presentation. This is best described in a situation where the application programmer and the template designer play different roles, or in most cases are not the same person. For example, let's say you are creating a web page that is displaying a newspaper article. The article headline, tagline, author and body are content elements, they contain no information about how they will be presented. They are passed into Smarty by the application, then the template designer edits the templates and uses a combination of HTML tags and template tags to format the presentation of these elements (HTML tables, background colors, font sizes, style sheets, etc.) One day the programmer needs to change the way the article content is retrieved (a change in application logic.) This change does not affect the template designer, the content will still arrive in the template exactly the same. Likewise, if the template designer wants to completely redesign the templates, this requires no changes to the application logic. Therefore, the programmer can make changes to the application logic without the need to restructure templates, and the template designer can make changes to templates without breaking application logic.
_installer_soholaunch_description=Soholaunch er et gratis nettsted byggmester søknad. Andre funksjoner kan kjøpes fra nettstedet.
_installer_soholaunch_authordescription=Soholaunch Website Builder gjør det enkelt for folk i alle erfaring nivåer for å bygge og vedlikeholde en flott hjemmeside.
_installer_spip_description=SPIP is an open source content management and collaborative editing application.
_installer_spip_authordescription=SPIP is a publishing system for the Internet in which great importance is attached to collaborative working, to multilingual environments, and to simplicity of use for web authors. Originally a Content Management System, it has gradually become a development platform making it possible to create maintainable and extensible interfaces independently of the structure of the managed data.<br><br>Features:<ul><li>Typographical Images: SPIP can automatically convert titles (or other text elements from the database) into images, using the font of your choice.<li>LaTEX mathematical formulae: SPIP has a powerful functionality that allows complex mathematical formulae to put inserted into text using the syntax defined for TEX/LaTEX.<li>Content Syndication: Share the attached document urls (podcasting), transfer keywords (tags) from one site to the other as well as the section (or category) of the articles.<li>Multi-lingual: To give the flexibility for all these different situations, SPIP allows the language to be set for each section, article and news item.</ul>
_installer_subrion_description=Subrion is an open source content management application.
_installer_subrion_authordescription=Subrion is a free open source content management system that allows you to build websites for any purpose. Yes, from blog to corporate mega portal.<br><br>Key feaures:<ul><li>Free and open source: You don't need to pay a single penny to start using Subrion CMS. It's not encrypted in any way so you can customize it per your needs.<li>Extremely easy to extend: Forget the hours of programming simple things. Use Subrion framework API to add extra stuff using hooks, plugins, and packages.<li>Templates and plugins: No need to search. Plugins and templates are available straight from your admin dashboard with one click installation process.<li>Powerful admin dashboard: It's done to focus on the content management process. Start it hassle-free within just a few minutes and take care of the content. It's easy!<li>Blog in the box: Bring your online presence to a whole new level with the extensive blog functionality that comes in the version by default.<li>Multilingual CMS: Use ready translation or translate the system into your language. It provides all the functionality to become a multilingual solution.</ul>
_installer_subversion_description=Subversion (SVN) is an open source software versioning and revision control system. Subversion was initially released in 2000.
_installer_subversion_authordescription=Software developers use Subversion to maintain current and historical versions of files such as source code, web pages, and documentation. Its goal is to be a mostly compatible successor to the widely used Concurrent Versions System (CVS).<br><br>Features:<ul><li>Most CVS features: CVS is a relatively basic version control system. For the most part, Subversion has matched or exceeded CVS's feature set where those features continue to apply in Subversion's particular design.<li>Directories are versioned: Subversion versions directories as first-class objects, just like files.<li>Atomic commits: No part of a commit takes effect until the entire commit has succeeded. Revision numbers are per-commit, not per-file, and commit's log message is attached to its revision, not stored redundantly in all the files affected by that commit.<li>Merge tracking: Subversion 1.5 introduces merge tracking: automated assistance with managing the flow of changes between lines of development, and with the merging of branches back into their sources. The 1.5 release of merge tracking has basic support for common scenarios; we will be extending the feature in upcoming releases.<li>Interactive conflict resolution: The Subversion command-line client (svn) offers various ways to resolve conflicting changes, include interactive resolution prompting. This mechanism is also made available via APIs, so that other clients (such as graphical clients) can offer interactive conflict resolution appropriate to their interfaces.</ul>
_installer_sugarcrm_description=SugarCRM er en åpen kildekode kundeforhold administrasjonsprogrammet. Kommersielle versjoner er tilgjengelig på nettstedet.
_installer_sugarcrm_authordescription=SugarCRM er en ledende CRM-programmet. Sugar Suite bringer en ny og effektiv måte å bedre erverve, selge, service og administrere kunder, og hjelper bedrifter øke inntektene ved å være mer organisert. <br><br> Dette er gratis open source-versjon av SugarCRM. Flere funksjoner er tilgjengelige i de kommersielle versjonene.
_installer_suitecrm_description=SuiteCRM is an open source customer relationship management (CRM) application. SuiteCRM forked from SugarCRM Community in 2013.
_installer_suitecrm_authordescription=SuiteCRM provides enterprise-grade CRM to a global community of users and software developers. SuiteCRM is completely open source and follows an open source development and business model. All the code is published under open source licenses. We believe that open source is the future for software applications and leads to higher quality software and greater innovation.<br><br>SuiteCRM is an open source alternative to SalesForce Professional, Microsoft Dynamics and SugarCRM Professional Edition.<br><br>Features:<ul><li>Sales: Model your sales pipeline quickly and easily. Free your sales people to do the high value selling you pay them to do, not the low value administration they hate.<li>Workflow: SuiteCRM’s workflow module is an efficient, powerful, and flexible tool that delivers advanced capability to streamline and automate repetitive tasks freeing users to focus on selling and servicing customers.<li>Portal: Customer self-service is no longer a dream. It’s a snap. Manage all your customer issues through an easy to setup and use website.</ul>
_installer_symfony_description=Symfony is an open source application framework. Initially released in 2005, Symfony is downloaded over 5 million times per month.
_installer_symfony_authordescription=Symfony is a set of PHP Components, a Web Application framework, a Philosophy, and a Community — all working together in harmony.<br><br>Features:<ul><li>Reputation: Quickly adopted by professionals active in this field following its launch in 2005, Symfony today is a stable environment that is both well-known and recognized internationally. The number of its references attests to this, as they have grown significantly since its launch. Symfony is also an active community; developers, integrators, users and other contributors who participate in the on-going enrichment of this tool.<li>Permanence: Behind Symfony there is a company: SensioLabs. Created more than 12 years ago, SensioLabs is a web agency that has many major accounts among its references. Envisioned for its own needs, the Symfony framework is today still the daily tool used by its own teams to develop customer projects. Designed by professionals for professionals, Symfony is first and foremost a pragmatic tool, the features of which address real-world-requirements.<li>References: Intranets, major general public sites, social networks, community sites, management and workflow applications, etc. Examples are not lacking: Hundreds of sites and applications of all sizes and of all types trust Symfony.<li>Innovation: Symfony is everything that you would come to expect from a framework: speed, flexibility, reusable components, etc. Then there is the structure of what has been developed and the use of best practices.<li>Resources: When using Symfony, you are assured of never "being alone with your screen." Whether a question of community support (mailings lists, IRC, etc.) or company support (consulting, training, etc.), you will always find the answers to your questions.<li>Interoperability: Symfony respects the existing "de facto standards" of PHP: PHPUnit, naming conventions for classes, etc. Furthermore, Symfony also allows you to use certain pieces of its software building blocks (dependency injector, translations management, forms management, etc.) without necessarily using the framework in its entirety.</ul>
_installer_textpattern_description=Textpattern er en åpen kildekode blogg søknad. Textpattern ble opprinnelig utgitt i 2003.
_installer_textpattern_authordescription=Textpattern er en elegant content management system. Webdesignere, utviklere, utgivere og bloggere elsker Textpattern fleksibilitet og utvidelsesmuligheter. Textpattern har en kraftig, avansert motor som kan uendelig innstilt for å passe uansett type nettsted du kan forestille deg.<br><br>funksjoner:<ul><li>Direkte, lett å følge grensesnitt<li>Standardtro<li>Nettleser-basert organisasjon og opplasting av filer og bilder<li>Er Artikler kan beskyttes med et passord<li>Ubegrenset webområdedeler, kategorier, sideoppsett og styling<li>Leserbasert mal og CSS-redigering<li>Anti-spam comment system<li>Ubegrenset Forfatterne kan bli tildelt en rekke innlegg, redigering og design privilegier<li>Lesbar rene URLer hjelp SEO og besøkende<li>Inntil-til-minutt besøkende logger<li>Stort utvalg av plugins aktivere ekstrafunksjoner</ul>
_installer_tikiwiki_description=Tiki Wiki CMS Groupware er en åpen kildekode innholdshåndteringssystem og portal søknad.
_installer_tikiwiki_authordescription=Tiki Wiki CMS Groupware er en fullfunksjons, web-basert, flerspråklig, tett integrert, alt-i-ett Wiki + CMS + Groupware, Free Source Software (GNU / LGPL), ved hjelp av PHP, MySQL, Zend Framework, jQuery og Smarty . Tiki kan brukes til å lage alle typer web applikasjoner, nettsteder, portaler, kunnskapsbase, intranett og ekstranett. Det er aktivt utviklet av et meget stort internasjonalt samfunn.<br><br>Tiki er Open Source Web Application med mange innebygde funksjoner. Svært konfigurerbar og modulbasert, alle funksjoner er valgfrie og administreres via et webbasert grensesnitt.<br><br>Store funksjoner inkluderer:<ul><li>En robust wiki motor.<li>Nyheter artikler og blogger.<li>Er diskusjonsfora.<li>Fil-og bildegalleri (er).<li>Er Bug og utstedelse trackere (skjema generator).<li>Er avstemninger, undersøkelser og tester.<li>Live support, rop boksen og inter-bruker meldinger.</ul>
_installer_tinytinyrss_description=Tiny Tiny RSS er en åpen kildekode-RSS-leser. Tiny Tiny RSS ble opprinnelig utgitt i 2005.
_installer_tinytinyrss_authordescription=Tiny Tiny RSS er en web-basert nyhetsfeed (RSS / Atom) aggregator, utviklet for å tillate deg å lese nyheter fra hvilket som helst sted, mens følelsen så nær en ekte desktop applikasjon som mulig.<br><br>Funksjoner:<ul><li>Støtter RSS, RDF, Atom<li>fôr aggregering<li>tastatursnarveier<li>OPML import / eksport<li>mobile enheter<li>oppdage og filtrering dupliserte artikler, podcaster<li>artikkel scoring<li>innholdsfiltrering<li>JSON-basert API<li>fôr deling mellom instanser<li>Offisiell <a href='http://play.google.com/store/apps/details?id=org.fox.ttrss' target='_blank'>Android</a> -klient</ul>
_installer_tinytinyrss_usagenotes=Tiny Tiny RSS will automatically synchronize feeds while it's being used. No cronjob schedule is required.<br><br>An optional cronjob schedule can be added through your web hosting control panel to enable Tiny Tiny RSS to synchronize feeds in the background. For example, this crontab schedule would synchronize feeds once every three (3) hours.<br><br><input type='text' size='100' value='8 */3 * * * php {path}/update.php &gt;/dev/null 2&gt;&amp;1'/>
_installer_typo3_description=TYPO3 er et open source content management program og rammeverk. TYPO3 ble opprinnelig utgitt i 2000, og i dag makt over 500.000 nettsteder.
_installer_typo3_authordescription=TYPO3 er en enterprise-klassen, Open Source CMS (Content Management System), som brukes internasjonalt for å bygge og administrere nettsteder av alle typer, fra små nettsteder for non-profitt til flerspråklig enterprise-løsninger for store selskaper.<br><br>Funksjoner:<ul><li>Foretaksnivå profesjonelt system<li>Skalerbar web-applikasjon rammeverk<li>Stor, aktiv globalt samfunn<li>Brukervennlig med ubegrenset extendability</ul>
_installer_vanilla_description=Vanilla Forum er en open source forum søknad og diskusjon rammeverk. Vanilla Forum ble opprinnelig utgitt i 2006 og i dag krefter diskusjon på over 500 000 sider.
_installer_vanilla_authordescription=Vanilla Forum er en open-source, pluggbare, themable, flerspråklig samfunn-bygningen løsning. Den er spesielt laget for å hjelpe små samfunn vokse seg større gjennom SEO mojo, helt tilpassbare sosiale verktøy, og god brukeropplevelse. Vanilla er også bygget med integrasjon i forkant, slik at den kan integreres sømløst med ditt eksisterende nettside, blogg eller skreddersydd program.
_installer_vbulletin_description=vBulletin er et kommersielt forum søknad. Opprinnelig utgitt i 2000, har vBulletin vokst til å bli verdensledende i forumet og samfunnet publisering programvare, og i dag over 100.000 nettsteder er bygget på vBulletin.
_installer_vbulletin_authordescription=vBulletin 5 Connect gir enestående muligheter for å bygge samfunnet nettsteder. Programvaren muliggjør økt skapelse innhold, mer engasjerende innhold oppdagelse og forenklet byggeledelse. Innebygd vBulletin bruksområder inkluderer Diskusjonsforum, grupper, avstemninger, og blogg.<br><br>SoCal:<ul><li>Engasjerende sosial funksjonalitet<li>Omfattende tilpassing<li>Sanntids interaksjon<li>Facebook integrasjon<br>Engasjerende:<li>Fristende innhold oppdagelse<li>Mer innhold generasjon<li>Optimalisert mobil opplevelse<li>Strømlinjeformede bilder og videoer<br>Enkel:<li>Lansere nettstedet i så lite som 15 min.<li>Strømlinjeformet og enkel redigering<li>Lett tilpassede sidemaler<li>Innebygd SEO<br>Robust:<li>Utmerket modere kontroll<li>Sterk sikkerhets<li>Støtte i verdensklasse<li>API Extension System</ul>
_installer_vbulletin_licensekeytext=vBulletin krever en lisensnøkkel. Bruk en eksisterende lisensnøkkel, eller <a href='_installer_vbulletin_licensekeytext_aid' target='_blank' class='i_link'>kjøpe direkte fra vBulletin</a> .
_installer_vbulletin_licensekeytext_aid=http://www.jdoqocy.com/click-7051412-804495
_installer_vtiger_description=Vtiger er en åpen kildekode kunderelasjoner administrasjonsprogrammet. Vtiger delte fra SugarCRM i 2004, og i dag Vtiger driver virksomhet i over 350 000 bedrifter og organisasjoner over hele verden.
_installer_vtiger_authordescription=Vtiger inneholder allerede alt du trenger for å skalere virksomheten! Start ut med e-post markedsføring, salg, sitater og fakturaer. Etter hvert som bedriften utvikler seg, bruke ekstra kalender og aktivitetsstyring, kundeportaler, rapporter, lagerstyring, prosjektstyring, og andre verktøy.<br><br>Funksjoner:<ul><li>Salgsteamet automatisering verktøy effektivisere salgsprosessen ved at ledere og salgsteam å organisere fører, kontoer og kontakter, vurdere og prioritere muligheter, og overvåke salgsforløp og tilhørende analyser for prognoser, og mye mer.<li>Med vtiger CRM markedsføringsverktøy kan du holde et skritt foran dine markedsføringskampanjer med bedre integrering og tilsyn. vtiger CRM har verktøy for kampanjeadministrasjon, masse e-post markedsføring, online lead-generering og påmeldingsskjemaer, og produktet styringsverktøy for spesialiserte eller organisasjonsomfattende markedsføringsbehov. Andre markedsførings-relaterte moduler inkluderer kalender, kundeoppfølging, og mer.<li>Enterprise kvalitet kundestøtte og service krever enterprise kvalitetsverktøy. vtiger CRM gir billett styringssystemer, kunnskap styringssystemer, kunde selvbetjeningsportaler, rapporter, støtte statistikk og mye mer for å muliggjøre organisasjonens support team for å møte behovene til selv de mest krevende kundene.<li>vtiger CRM strekker seg utover tradisjonelle CRM grenser ved å tilby komplette salgsperioden ledelse, sømløst integrere pre-salg og etter salg aktiviteter ved å knytte lagerstyring funksjoner (fra produkter og prisbøker til leverandører, salg sitater, innkjøpsordrer, salgsordrer og fakturaer) med CRM-moduler (leder, kontoer og kontakter og muligheter).</ul>
_installer_wallabag_description=wallabag is an open source reading list application. wallabag was initially released in 2013.
_installer_wallabag_authordescription=wallabag is a self hostable application for saving web pages. Unlike other services, wallabag is free (as in freedom) and open source. With this application you will not miss content anymore. Click, save, read it when you want. It saves the content you select so that you can read it when you have time.<br><br>Features:<ul><li>No time to read? Save a link in your wallabag to read it later<li>Read the saved articles in a comfortable view: the content, only the content<li>Save all the content: text and pictures<li>You can easily migrate from other private services: welcome to you, Pocket / Readability or Instapaper users!<li>You like an article? Share it by email, on twitter or in your shaarli<li>Because we are increasingly mobile, wallabag fits all your devices<li>Saving a link is so easy because we provide you with many tools: extensions for Chrome and Firefox, iOS, Android and Windows Phone application, a bookmarklet, a simple field in your config webpage<li>RSS feeds allow you to read your saved links in your RSS aggregator<li>You can set tags to your entries<li>You're not the only one at home to use wallabag? that’s fine, wallabag is multi-user<li>Prefer a dark template? Perfect, many templates are available in the configuration screen<li>Many storage allowed: sqlite, mysql and postgresql<li>Scroll position is saved: when you return to an article, you come back where you were. So convenient!<li>You can flattr flattrable articles directly from your wallabag<li>You want to retrieve your wallabag data? Hey, remember, wallabag is open source, you can export it</ul>
_installer_webcalendar_description=WebCalendar er en åpen kildekode kalenderprogram. WebCalendar ble opprinnelig utgitt i 2000 og i dag har blitt lastet ned mer enn 1,2 millioner ganger.
_installer_webcalendar_authordescription=WebCalendar er en kalender program som kan konfigureres som en enkelt-bruker kalender, en multi-user kalender for grupper av brukere, eller som en arrangementskalender synlig besøkende.<br><br>WebCalendar kan settes opp i en rekke måter, for eksempel:<ul><li>En tidsplan styringssystem for en enkelt person<li>En tidsplan styringssystem for en gruppe mennesker, slik at en eller flere assistenter til å administrere kalenderen til en annen bruker<li>En hendelser planlegge at alle kan se, slik at besøkende kan sende inn nye hendelser<li>En kalender-server som kan sees med iCalendar-kompatible kalender programmer som Mozilla Sunbird, Apple iCal eller GNOME Evolution eller RSS-aktiverte programmer som Firefox, Thunderbird, RSSOwl, FeedDemon, eller BlogExpress.</ul><br><br>Funksjoner:<ul><li>Flere brukere og brukeradministrasjon funksjonalitet.<li>Vis kalendere etter dag, uke, måned eller år.<li>Se en annen brukers kalender.<li>Vise en eller flere brukere kalender via lag på toppen av din egen kalender.<li>Gjentatte hendelser, inkludert støtte for å overstyre eller sletting (unntak).<li>Konfigurerbare egendefinerte event felt.<li>Bruker-konfigurerbare innstillinger for farger, 12/24 tidsformat, søn / man uke start.<li>Kontrollerer for planlegging konflikter.<li>Email påminnelser for kommende arrangementer og varsler for nye / oppdaterte / slettet hendelser.<li>Importer og eksporter hendelser til iCalendar, vCalendar eller Palm.<li>Valgfritt generell adgang (ingen pålogging kreves) for å tillate kalender å bli sett av folk uten innlogging (nyttig for event kalendere).<li>Brukere kan lage sin kalender offentlig tilgjengelig for alle med en iCalendar-kompatibel kalender program (for eksempel Apples iCal, Mozilla Calendar eller Sunbird).<li>Publisering av ledig / opptatt tidsplaner (del av iCalendar standarden).<li>RSS-støtte som setter en brukers kalender inn i RSS.<li>Abonner på &quot;Remote&quot; kalendere (vert andre steder på Internett) i enten iCalendar eller hCalendar formater.</ul>
_installer_webcards_description=WebCards er en åpen kildekode elektronisk kort søknad.
_installer_webcards_authordescription=Hold besøkende tilbake til nettstedet ditt igjen og igjen med denne kraftige, effektive og enkle å bruke e-kortsystem. Med en full administrasjon senter med et enkelt grensesnitt og full forbyr kontroller, vil de besøkende nyte kommunisere med sine venner, og bringer deg flere og flere besøkende.
_installer_webid_description=WeBid is an open source web auction application. WeBid was initially released in 2008.
_installer_webid_authordescription=WeBid is one of the best open-source solutions for getting an auction site up and running quickly and cheaply.<br><br>Some of the key features which make WeBid a great choice are:<ul><li>An easy to use administration panel<li>An inbuilt payment system allowing users to easily pay fees and their purchased items with their favorite payment gateways (these include PayPal, Authorize.Net)<li>Incredibly easy to customize.</ul>
_installer_websitebaker_description=WebsiteBaker er en åpen kildekode nettsted byggmester søknad.
_installer_websitebaker_authordescription=WebsiteBaker hjelper deg å lage den nettsiden du vil ha: En fri, enkel og sikker, fleksibel og utvidbar open source content management system (CMS).<br><br>Opprette nye maler i minutter - drevet av XHTML, HTML, CSS og jQuery. Med WebsiteBaker er det ganske naturlig ditt nettsted er W3C-gyldig, SEO-vennlig og tilgjengelig - det er ingen begrensninger i det hele tatt. Bruk dråper - den nye og revolusjonerende måte å sette inn PHP-kode - overalt du vil. I tillegg til det, er WebsiteBaker og samfunnet tilbyr mange utvidelser: Bare laste ned, installere med to klikk og bruke dem. Det er ikke nok? Vil du ha mer? Ingen problem, bygge dine egne moduler! Den WebsiteBaker API gir mange muligheter du kan stole på.<br><br>WebsiteBaker er det beste valget for designere, utviklere og brukere - enten du er nybegynner, avansert person eller geek. Gi det en sjanse og WebsiteBaker vil overbevise deg!<br><br>Funksjoner:<ul><li>Enkel å bruke grensesnittet med WYSIWYG-editor.<li>Forvaltning av filer og media.<li>Mal system muliggjør enkel justerbar i oppsettet.<li>Er Addons uendelig utvide kjerne funksjonalitet.<li>Gruppe-basert Access Privilege System.</ul>
_installer_webtrees_description=PhpGedView er en åpen kildekode slektsforskning søknad. PhpGedView delte fra PhpGedView programmet i 2010.
_installer_webtrees_authordescription=PhpGedView er et slektsprogram som lar deg vise og redigere din genealogi på ditt nettsted. PhpGedView fungerer fra standard GEDCOM-filer, og er derfor kompatibel med alle de store desktop søknad. Videre har den fullstendige redigeringsfunksjoner, fulle personvern funksjoner, støtter multimedia som bilder og dokumenter bilder, og har verktøy for å forenkle prosessen med å samarbeide med andre som jobber på slektstreet.
_installer_whmcs_description=WHMCS er en kommersiell fakturering og klientadministrasjonsprogrammet. Opprinnelig utgitt i 2005, har WHMCS vokst bli bli den mest populære integrert fakturering løsning for web hosting tjenesteleverandører.
_installer_whmcs_authordescription=WHMCS er en alt-i-ett-klientadministrasjon, fakturering og støtte løsning for online handel. Håndtering alt fra påmelding til oppsigelse, er WHMCS en kraftig virksomhet automatisering verktøy som gir deg full kontroll. Mens en populær løsning for web hosting tjenesteleverandører, har WHMCS også et økende antall kunder som bruker løsningen til andre formål.<br><br>Funksjoner:<ul><li>Hands Free Automation. WHMCS handler om automatisering. Automatisk Provisioning, Domain Management, Velkommen e-post, fakturering, påminnelser, og Mer ... You name it, har WHMCS fått det dekket.<li>Domain Management. Med Whmcs kunder kan kjøpe, overføring, fornye og administrere domener i sanntid uten å forlate nettstedet ditt. Fullt gjennomsiktige, automatiserte og kraftige domene verktøy.<li>Flervaluta. Når du selger på nettet, er du ikke begrenset til bare ett land, så maksimere dine registreringer ved å selge i to eller flere valutaer og med en klient området tilgjengelig i 10 forskjellige språk.<li>Integrert støtteverktøy. Innebygd støtteverktøy inkludert Kunngjøringer, Kunnskaps og et fullt Feature Support Ticket System gjør det enkelt å holde oversikt over henvendelser og holder kundene oppdatert.<li>Fullt tilpasses. Alt kundene ser er styrt av maler, som gjør ting veldig enkelt å tilpasse. Og for mer avanserte utviklere, det er modulbasert støtte, kroker og et API.</ul>
_installer_whmcs_licensekeytext=WHMCS krever en lisensnøkkel. Ta kontakt med tjenesteleverandøren for å få en lisens eller <a href='http://www.whmcs.com/members/aff.php?aff=_installer_whmcs_licensekeytext_aid' target='_blank' class='i_link'>kjøpe direkte fra WHMCS</a> .
_installer_whmcs_licensekeytext_aid=7734
_installer_wikkawiki_description=WikkaWiki er en åpen kildekode wiki søknad. Delte fra WakkaWiki i 2004, er WikkaWiki dag driver hundrevis av nettsteder over hele verden og er kjent for sin lette motoren.
_installer_wikkawiki_authordescription=WikkaWiki er et modent prosjekt der målet er å forbli trofast mot WakkaWiki arv av en lett motor med lesbar og tilgjengelig kode. Enkel utvidelses / hackability (uten å ofre ytelse) er blant Wikka mest fremtredende og verdsatte egenskapene.<br><br>Funksjoner:<ul><li>Standardtro - Wikka er basert på de nyeste W3C-standarder, RFC samt noen andre.<li>Designet for fart, utvidelsesmuligheter, og sikkerhet.<li>Lett tilpasses til en rekke forskjellige anvendelser.<li>Valgt av hundrevis av brukere, prosjekter og organisasjoner til å slå sine nettsider.<li>Utgitt under GPL-lisensen.</ul>
_installer_wordpress_description=WordPress er et åpen kildekode blogg søknad. WordPress delte fra b2/cafelog prosjektet i 2003, og WordPress Mu flere nettside funksjonaliteten er integrert siden 2010. I dag WordPress er den mest brukte self-hosted blog program slår millioner av blogger og blir brukt av millioner av mennesker hver dag.
_installer_wordpress_authordescription=WordPress er et personlig publisering plattform og blogging søknad med fokus på estetikk, web standarder, og brukervennlighet.<br><br>Funksjoner:<ul><li>Flere sider lar deg administrere non-blog innholdet lett, så for eksempel kan du ha en statisk &quot;Om meg&quot; side.<li>En full tema system gjør utformingen alt fra den enkleste bloggen til den mest kompliserte webzine et stykke kake.<li>Endringer gjøres i maler og oppføringer gjenspeiles umiddelbart på nettstedet ditt, uten behov for regenererende statiske sider, og alle genererte HTML er fullt kompatibel med W3C standarder.<li>WordPress støtter fullt ut både Trackback og pingback standarder.<li>Besøkende kan poste kommentarer på bloggene dine, og kommenterer kan deaktiveres på en per-post basis.<li>Spam beskyttelse eliminerer comment spam fra bloggen din.<li>Bruker registrering gjør besøkende å registrere og vedlikeholde profiler og la autentiserte kommentarer på bloggen din, hvis aktivert.<li>Passord Beskyttede innlegg kan du gi passord til individuelle innlegg for å skjule dem fra det offentlige.<li>En full XML-RPC-grensesnitt gjør at du kan utvide WordPress og bruke klienter laget for andre plattformer som Zempt.<li>Bruker grupper lar opptil 10 nivåer av brukere, med ulike nivåer har forskjellige (og konfigurerbar) privilegier med hensyn til publisering, redigering, opsjoner, og andre brukere.<li>Er snarveier gjør det enkelt å publisere til bloggen din eller legge linker til bloggrullen din med et minimum av anstrengelse.<li>Ping-O-Matic er støttet, noe som betyr maksimal eksponering for din blogg for søkemotorer.</ul>
_installer_wordpress_multisite_yes=Ja, aktivere multi-site support for underkataloger for den valgte installere plassering.
_installer_wordpress_multisite_no=Nei, ikke gjør det mulig. Multi-site kan aktiveres senere i WordPress. (Anbefalt)
