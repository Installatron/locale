_installer_xmb_description=XMB Forum er en open source forum søknad. XMB Forum ble initally utgitt i 2001.
_installer_xmb_authordescription=XMB Forum lar deg bygge, administrere og markedsføre nettsamfunn.
_installer_xoops_description=XOOPS er et open source content management og portal søknad. XOOPS delte fra PHP-Nuke program i 2002.
_installer_xoops_authordescription=XOOPS er en dynamisk-Object Oriented basert åpen kildekode portal søknad. XOOPS er et ideelt verktøy for å utvikle små til store dynamiske samfunnet nettsteder, intra selskapets portaler, bedriftsportaler, weblogger og mye mer.
_installer_yetanotherforumnet_description=YetAnotherForum.NET er en open source ASP.NET forumet søknad.
_installer_yetanotherforumnet_authordescription=YetAnotherForumNET (YAF) er en åpen kildekode diskusjonsforum for nettsider som kjører ASP.NET. Den fullstendige C # kildekoden er tilgjengelig lisensiert som GPL.
_installer_yetiforce_description=YetiForce is an open source customer relationship management (CRM) application.
_installer_yetiforce_authordescription=Flexible and efficient management for your company wherever you are in the world - this is what you gain by installing YetiForce. Where? Anywhere - on your computer, tablet, or smartphone with access to the Internet.<br><br>YetiForce is an open source application that is constantly being improved by us and our community, to help you run your company. Efficiency, control, multitasking, innovation - this is what YetiForce can offer. Start managing your business more successfully than ever before.<br><br>Features:<ul><li>RICH FUNCTIONALITY: Rich features and many customizable user's and administrator's modules, together with well-designed widgets, provide your company with a complete set of highest quality technological tools.<li>RELIABLE SUPPORT: Our qualified development team knows every inch of the system, which allows them to quickly solve all errors, improve existing features, and design new ones.<li>CONTINUOUS DEVELOPMENT: The YetiForce development team introduces dozens of changes every day and regularly releases update packages that contain bug fixes, new features, and numerous improvements.<li>MOBILITY: The system's responsivity ensures compatibility with mobile device browsers. YetiForce can be used anywhere in the world as long as you have access to the Internet.</ul>
_installer_yourls_description=Din egen URL shortener (YOURLS) er en åpen kildekode personlig URL forkortelse søknad.
_installer_yourls_authordescription=YOURLS vil tillate deg å kjøre din egen URL forkortelse tjenesten (a la TinyURL). Du kan gjøre det privat eller offentlig, kan du plukke egendefinerte nettadresser for søkeord, følger det med sin egen API. Du vil elske det.<br><br>Funksjoner:<ul><li>Private (koblingene kun) eller offentlig (alle kan lage korte linker, fint for et intranett)<li>Sekvensiell eller egendefinert nettadresse nøkkelord<li>Er Handy bookmarklets enkelt forkorte og dele lenker<li>Er Awesome Statistikk: historiske klikk rapporter, henvisninger sporing, besøkende geo-location<li>Neat Ajaxed grensesnitt<li>Terrific Plugin arkitektur for enkelt å implementere nye funksjoner<li>Cool utvikler API<li>Full jsonp støtte<li>Friendly installatør<li>Eksempel filer for å lage din egen felles grensesnitt og mer</ul>
_installer_yourls_publicaccess_label=Public Access?
_installer_yourls_publicaccess_yes=Yes, allow anyone to acccess this application.
_installer_yourls_publicaccess_no=No, require the administrative password before allowing access to this application.
_installer_zazavi_description=Zazavi er en åpen kildekode nettsted byggmester søknad.
_installer_zazavi_authordescription=Zazavi er et nettsted byggmester designet med en enkel dra-og-slipp-grensesnitt, slik at absolutt ingen programmering er nødvendig. Du kan bygge ditt nettsted for fullstendig fri i løpet av bare et par timer!
_installer_zencart_description=Zen Cart er en åpen kildekode e-handel søknad. Zen Cart delte fra osCommerce programmet i 2003.
_installer_zencart_authordescription=Zen Cart er virkelig kunsten e-handel, gratis, brukervennlig, open source handlekurven programvare. Zen Cart er utviklet av en gruppe av likesinnede butikk eiere, programmerere, designere og konsulenter som tenker ehandel webdesign kan være og bør gjøres annerledes.
_installer_zendframework_description=Zend Framework is an open source application framework. Zend Framework was initially released in 2006.
_installer_zendframework_authordescription=Zend Framework 2 is an open source framework for developing web applications and services using PHP 5.3+. Zend Framework 2 uses 100% object-oriented code and utilises most of the new features of PHP 5.3, namely namespaces, late static binding, lambda functions and closures.<br><br>Zend Framework 2 evolved from Zend Framework 1, a successful PHP framework with over 15 million downloads.<br><br>The component structure of Zend Framework 2 is unique; each component is designed with few dependencies on other components. ZF2 follows the SOLID object oriented design principle. This loosely coupled architecture allows developers to use whichever components they want. We call this a "use-at-will" design. We support Pyrus and Composer as installation and dependency tracking mechanisms for the framework as a whole and for each component, further enhancing this design.<br><br>We use PHPUnit to test our code and Travis CI as a Continuous Integration service.<br><br>While they can be used separately, Zend Framework 2 components in the standard library form a powerful and extensible web application framework when combined. Also, it offers a robust, high performance MVC implementation, a database abstraction that is simple to use, and a forms component that implements HTML5 form rendering, validation, and filtering so that developers can consolidate all of these operations using one easy-to-use, object oriented interface. Other components, such as Zend\Authentication and Zend\Permissions\Acl, provide user authentication and authorization against all common credential stores.<br><br>Still others, with the ZendService namespace, implement client libraries to simply access the most popular web services available. Whatever your application needs are, you're likely to find a Zend Framework 2 component that can be used to dramatically reduce development time with a thoroughly tested foundation.<br><br>The principal sponsor of the project 'Zend Framework 2' is Zend Technologies, but many companies have contributed components or significant features to the framework. Companies such as Google, Microsoft, and StrikeIron have partnered with Zend to provide interfaces to web services and other technologies they wish to make available to Zend Framework 2 developers.<br><br>Zend Framework 2 could not deliver and support all of these features without the help of the vibrant Zend Framework 2 community. Community members, including contributors, make themselves available on mailing lists, IRC channels and other forums. Whatever question you have about Zend Framework 2, the community is always available to address it.
_installer_zenphoto_description=Zenphoto er en åpen kildekode galleri og foto blogging søknad. Zenphoto ble opprinnelig utgitt i 2005 og i dag makter mer enn 300.000 fotogallerier.
_installer_zenphoto_authordescription=Zenphoto er en frittstående CMS for multimedia fokuserte nettsteder. Vårt fokus ligger på å være enkel å bruke og har alle de funksjonene der når du trenger dem (men ut av veien hvis du ikke gjør det.)<br><br>Zenphoto har støtte for bilder, video og lydformater, og det Zenpage CMS plugin gir et fullt integrert nyheter seksjon (blogg) og tilpassede sider for å kjøre hele nettsteder.<br><br>Dette gjør Zenphoto den ideelle CMS for personlige hjemmesider illustratører, kunstnere, designere, fotografer, filmskapere og musikere.<br><br>Funksjoner:<ul><li>Laste opp filer og mapper via administrasjonen eller direkte via FTP.<li>Dynamisk Bildebehandling genererer automatisk ut bilder.<li>Geotagging og EXIF / IPTC metadata support.<li>Kategoriser bildene i galleriene, bruke koder og søkeord.<li>Dra og slipp sortering, flytting, kopiering, omdøping av album og bilder.<li>Flere album visninger, inkludert slideshow visning.<li>Visitor kommenterer alternativer.<li>Støttede formater: jpg, gif, png, mp3, mp4, m4v, M4A, Flå, flv, mov, 3gp.</ul>
_installer_zikula_description=Zikula is an open source content management and portal application. Zikula forked from PHP-Nuke in 2001.
_installer_zikula_authordescription=No matter what your needs, Zikula can provide the solution. Be that a corporate presence with ecommerce, a simple blog or a community portal, Zikula can do it all. It's your electronic toolbox, a set of tools allowing you to build a dynamically generated web site that five years ago would have cost thousands of dollars to launch.
_installer_zurmo_description=Zurmo er en åpen kildekode kunderelasjoner (CRM) søknad. Zurmo ble initialy utgitt i 2011.
_installer_zurmo_authordescription=Zurmo er et Open Source Customer Relationship Management (CRM) program som er mobile, sosiale, og gamified. Vi bruker en test-drevet metode for å bygge hver del av søknaden. Dette betyr at du kan opprette og vedlikeholde en spesialbygd CRM-system med forsikring om at fremtidige oppdateringer ikke kommer til å bryte din installasjon.<br><br>Ja, vi vet det er mange av CRM-programmer der ute. Hvorfor en annen CRM-programmet? Gjennom våre mange år i CRM bransjen, ser vi fortsatt selskaper sliter med å implementere en CRM-applikasjon. Vårt mål med Zurmo er å gi en lett-å-bruke, lett å tilpasse CRM-applikasjon som kan tilpasses enhver bedrift use case. Vi har tatt spesiell omsorg for å tenke gjennom mange forskjellige bruksmåter og har utviklet et system som vi mener gir en høy grad av fleksibilitet, som dekker et bredt spekter av bruksmåter ut av boksen.<br><br>Vi har en million funksjoner. Vi kan aldri slå ut eksisterende aktører i en funksjon krig. Men vurderer selskaper avvikle bare ved hjelp av en håndfull av funksjoner, tror vi ikke det som virkelig teller. Hva vi har så langt er begynnelsen på en høy kvalitet salgsteamet automatisering verktøy. Stay tuned som vi fortsetter å gjøre forbedringer.<br><br>Funksjoner:<ul><li>Kundeoppfølging<li>Møter, oppgaver, notater og vedlegg alle på ett sted<li>Sales Force Automation<li>CRM gamification belønninger sluttbrukere<li>Rapport på nesten alle sett med poster<li>Opprette egendefinerte arbeidsflyter med dra og slipp-veiviseren<li>Brukerroller<li>Egendefinerte felt, layout og etiketter<li>Fredfylt API<li>Mobil / Tablet Ready</ul>
