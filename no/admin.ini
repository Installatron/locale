_settings_dependencies_description=Installa bruker versjoner og innstillinger på denne siden for å maksimere kompatibilitet mellom denne serveren og web-applikasjoner som er installert av Installatron. Hold disse versjonene og innstillinger nøyaktig og oppdatert for å begrense feil oppleves av brukerne etter at de har installert programmer som bruker Installa.
_settings_requirements_description=Hver versjon av hver installatør kan ha et sett med &quot;krav&quot;, som spenner fra &quot;minimum PHP versjon&quot; til &quot;safe_mode 'på eller av. Installa kan automatisk fjerne installasjonsprogrammet, eller deaktivere alle versjoner av et installasjonsprogram, er at uforenlig med serveren din. Dette stopper brukere fra å installere et skript som de ikke kan bruke, eller oppgradere til en versjon som vil bryte deres nettside. Slik bruker du krav-filtrering, konfigurere følgende server verdier.<br><br>Noen server oppsett også tillate bruk av vhosts å automatisk aktivere disse nødvendige innstillinger for individuell installere. Vær oppmerksom på at noen av disse er sikkerhetsrelaterte innstillinger, så du bør ikke bruke automatisk aktivering om de vil kompromittere sikkerheten oppsett.
